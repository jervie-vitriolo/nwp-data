    'template': '1'
    'title': 'Hamas has demanded Israel stop flying drones over Gaza in hostage negotiations,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5bdac-7a30-441b-9a29-39b7e4bcb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Hamas has demanded that Israel stop flying
        surveillance drones over Gaza as part of its request that Israel pause its
        military operations in exchange for freeing hostages held by the terrorist
        group, according to two Israeli officials and a third source familiar with
        the ongoing negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552cd3c-7048-45e2-be0c-0102abdd6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d87a2-a99a-483a-832d-8272e5be21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Israel could pause its military operations for as long as several\
        \ days to allow for scores of hostages to be released, the sources suggested\
        \ it is unlikely to accept the drone request since it would mean losing track\
        \ of the movements of Hamas operatives, including any efforts to move the\
        \ hostages within the Gaza strip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47392462-a8df-4e46-acc7-f876ebf85a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98598957-8e2c-48e1-9790-f8af30000212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The demand by Hamas about drone overflights has not been previously\
        \ reported and with the intense discussions continuing, it‚Äôs unclear whether\
        \ it remains on the table or has already been formally rejected by Israel\
        \ and tabled as a part of the negotiations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd24d0-ae9b-4526-a193-3bf7f3a6be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1506d-5b42-4237-a3f2-af9e0f73acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Israeli embassy in Washington declined to comment\
        \ on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835251d1-b6ce-4014-b1bc-925e94c0ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd664c-0a8d-445a-bd78-f70ea24e50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military has been flying drones in the skies over Gaza\
        \ for hours on end virtually every day during their military operation, using\
        \ them as a primary means of surveillance to monitor the battlefield.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93d977-322e-465f-85cf-39b55fcc992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1ccbb-701c-4dbc-9b22-f441fdeddc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the negotiations Israel has been balancing its urgent desire\
        \ to get hostages freed with concerns Hamas would only exploit any pause to\
        \ stifle Israel‚Äôs military advantage and regroup.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d2f1c-bf59-4925-9bc2-af168f25f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74d41b-ad9c-4f60-b2e0-97c634f6bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A pause in the fighting that also requires Israel to keep its drones\
        \ out of Gaza‚Äôs airspace would deny the IDF one of its most important ways\
        \ to observe Hamas movements from above. It could allow Hamas to reposition\
        \ its fighters before the ceasefire expires with Israeli troops exposed on\
        \ the ground, and it would offer Hamas a window to reshuffle the hiding locations\
        \ for hostages.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11d196-3a59-40d2-bc99-ba2a799002c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34c4b3-4c77-45ca-8069-01e3815b1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon has also been flying American surveillance drones over\
        \ Gaza in its support of Israel‚Äôs efforts to find the hostages, which includes\
        \ an estimated 10 Americans. US officials said the American intelligence being\
        \ gathered is not being used to conduct lethal strikes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5bfd5-6861-40c3-b57e-7603a4e509a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c849f9-a560-417f-950f-b6331b1f5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The negotiating parties ‚Äì Israel, Hamas and the US, with Qatar mediating\
        \ between them ‚Äì continue to grind away, as they try to reach an agreement\
        \ on a number of sticking points. These include how many days a potential\
        \ pause in fighting would last and the number of hostages that would be released,\
        \ according to sources familiar with the talks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f885774-f06c-42e4-87db-314c9961d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44b3f6-5d11-45c7-bb4b-69a5d0c7f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, President Joe Biden spoke with Qatar‚Äôs leader, Emir Tamim\
        \ bin Hamad Al Thani, according to a person familiar with the call. Qatar\
        \ has hosted hostage talks that have included the heads of Israeli and US\
        \ intelligence. It was the second call between the two men this week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d9d52-4521-4848-8131-abd34799d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a472e4-e665-47f6-9dc3-89a47ecb747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hostages expected to be released first are women and children.\
        \ Hamas has also asked for women and children in Israeli prisons to be freed\
        \ at the same time. Other demands made by Hamas during the negotiations are\
        \ more aid and fuel into Gaza, sources say, as well as allowing Palestinians\
        \ who have fled south for safety to return to northern Gaza, where Israel\
        \ now has control.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24982bc1-98ef-46e6-b499-892826cd7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfc497-f0bf-4b8f-aef8-66c0e6812344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:12:04.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs closer, but not completed,‚Äù the source said. They cautioned that\
        \ there was no guarantee of a breakthrough, and that a deal ‚Äì if it were to\
        \ come to fruition ‚Äì was still likely days away.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b073cc4-9d8a-48e9-9581-fe85ed074cfc'
      'mgnl:activationStatus': true
