    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos defends revised Maharlika fund IRR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d46937-6fa0-41af-bbc8-23dfd0e4462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T19:47:16.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî President
        Ferdinand Marcos Jr. has defended the controversial changes to the implementing
        rules and regulations (IRR) of the Maharlika Investment Fund (MIF) Act.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65587930-9236-4936-81ad-50102bae9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have sounded the alarm over the revisions, warning
        that <a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,for%20the%20Maharlika%20Investment%20Corporation''s%20(">board
        qualifications</a> may have been lowered for political accommodations while
        at the same time the powers of the Maharlika Investment Corporation''s (MIC)
        board of directors were increased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c2e76-eb4c-491e-990f-49232699230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI don‚Äôt know where we relaxed anything,‚Äù Marcos said in a media interview\
        \ in the United States on Friday when asked to respond to the concerns.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec37271-8799-4210-8950-2eb679328f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúQuite the contrary, hinigpitan natin [we tightened it],\" he explained.\
        \ \"What happened between the last ‚Äì the IRR ‚Äì the first draft ‚Äì no, the first\
        \ and last drafts of the IRR, the differences were only the powers of the\
        \ board.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d5c11-fe96-4d11-9ff4-de26a3e9f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Marcos appointed <a href="https://www.cnnphilippines.com/news/2023/11/13/marcos-maharlika-investment-corporation-president-rafael-consing.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,after%20the%20requirements%20for%20top">Rafael
        Consing Jr.</a> as the first president and chief executive officer of the
        MIC. House Deputy Minority Leader and ACT Teachers party-list Rep. France
        Castro questioned the timing, noting that it was announced after the requirements
        for top officials were relaxed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93a0b5-9581-4c49-bc72-bfdf714a0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the new IRR, there was no more mention of the qualifications needed\
        \ for regular and independent directors, unlike in the previous version where\
        \ it stated that among the qualifications would be an \"advanced degree\"\
        \ in finance, economics, business administration or a related field from a\
        \ \"reputable university.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa97e10-a02f-47ca-94f2-2e6367e7c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1343f-1d96-46bc-afad-bb00fc2326c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaca√±ang said Consing obtained a Bachelor of Arts in Political Science\
        \ in De La Salle University in 1989. He completed the Stanford University\
        \ Graduate School of Business' Emerging CFO: Strategic Financial Leadership\
        \ Program in 2016, it also said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743d813-90aa-43f8-9ad1-42e0dad53769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d0b0c-9b4b-42d2-8b44-2a6b5d92a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Monetary Board Member Rosalia De Leon, the revision was\
        \ because Marcos wants the board ‚Äúto be insulated from political influence\
        \ and considerations and would like to give the leeway to set the qualifications\
        \ in the best way they know how.‚Äù\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070148cc-fa04-44be-b90e-738d23cebb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T20:54:40.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24860c0-15af-4cd2-a45a-adcf80f8c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T20:54:40.615+08:00
      'mgnl:createdBy': 'seth'
