    'stories': []
    'template': '1'
    'title': "UAAP: DLSU keeps rival ADMU at bay, ending Round 2 with 7-0 sweep  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2763f-5a3e-4c8a-b527-6f305d9fff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> ‚Äî The
        De La Salle University Green Archers have likely secured a twice-to-beat advantage
        in the Final Four stage after defeating longtime rival Ateneo De Manila University
        Blue Eagles in a tight match, 72-69, in the UAAP Season 86 men''s basketball
        tournament on Saturday at the Smart Araneta Coliseum.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6d051-1b0d-4117-b7d3-5e15c23b6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DLSU extended its winning streak to eight games, taking its current\
        \ record to 11 wins and three losses. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6155f8e-717d-4e70-8ecc-5ac42d09478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The match was neck and neck, with the Eagles taking the first quarter,\
        \ 17-14. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549f9fe-b2e2-428d-a5a6-46c39fff7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, DLSU rallied back in the second and third, eventually closing\
        \ off the game with a three point lead. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58d055-7cdf-4a0a-8c08-ebb40548d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most Valuable Player frontrunner Kevin Quiambao led the Archers scoring\
        \ regimen with 14 markers, nine rebounds, and six assists. He even landed\
        \ all four of his free-throw attempts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d261f1d-41af-48c4-84ae-dcf534703855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his performance, Quiambao was crowned player of the game. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51f421-f753-46f0-86d6-4a59649def72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taft-based cagers Evan Nelle, Michael Phillips, and Mark Nonoy each\
        \ scored 10 points apiece. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec63be1-f0fb-4046-84bb-c1c148c11171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three also made five rebounds, six assists; 14 rebounds, four assists;\
        \ and four rebounds, one assist, respectively. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec350d07-a827-4b0a-8f27-0d8b6c2b4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T22:28:54.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T22:28:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, on the Blue team, Nigerian transferee Joseph Obasa led the\
        \ Eagles' offensive with 21 points and nine rebounds. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc62427-8388-45a3-bdea-6cefb47dee88'
      'mgnl:activationStatus': true
