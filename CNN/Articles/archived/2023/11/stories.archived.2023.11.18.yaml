    'lead': 'President Ferdinand Marcos Jr. has defended the controversial changes
      to the implementing rules and regulations of the Maharlika Investment Fund Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T19:47:16.366+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-18T20:54:40.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
