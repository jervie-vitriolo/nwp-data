      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok said it sees Southeast Asia as its biggest emerging market outside\
        \ the USA, with its 325 million monthly active users covering nearly half\
        \ the region's population.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc1273-66d9-4804-92d9-572fb8bdb5b9'
