    'lead': 'The ICC''s prosecutor Karim Khan says his office has received a referral
      from five countries to investigate whether crimes have been committed in the
      Palestinian territories as part of Israel‚Äôs response to the Oct.7 7 Hamas terror
      attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-18T16:10:34.677+08:00
