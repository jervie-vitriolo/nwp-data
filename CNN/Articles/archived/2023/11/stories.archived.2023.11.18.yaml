      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has said previously that the acts committed by Hamas on October
        7 are ‚Äúserious violations, if proven, of international humanitarian law.‚Äù
        He also stressed that ‚ÄúIsrael has clear obligations in relation to its war
        with Hamas: Not just moral obligations, but legal obligations‚Ä¶ It‚Äôs there
        in the Geneva Conventions. It‚Äôs there in black and white.‚Äù</p>'
  'hamas-israel-drones-hostage-negotiations':
    'author': 'Alex Marquardt, Kaitlan Collins, MJ Lee and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-18T16:10:38.000+08:00
    'imagesource': 'jcr:f25b8e10-c01b-47d7-a35c-71fa5570d78b'
