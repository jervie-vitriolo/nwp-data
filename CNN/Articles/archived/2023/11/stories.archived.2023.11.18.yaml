      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWhy didn‚Äôt they [take] clothes off men?‚Äù he asked. ‚ÄúOnly women, only\
        \ young girls, beautiful girls, why?‚Äù\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ae54e-ad3c-42b2-a4ae-6d36ba47ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long investigation ahead</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea759265-06c3-4493-8361-45b4706efc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel‚Äôs police acknowledge their investigation may take months, and\
        \ Elkayam-Levy said it remains unclear how or where any prosecutions would\
        \ be handled, though she noted that some families of dual nationals could\
        \ seek justice in countries other than Israel as well as pursue cases in international\
        \ courts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5bcb3-b09d-4a93-ab00-887351e0dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But officials provided a stark window into the evidence they have been\
        \ gathering at a press briefing, which included a statement from a woman who\
        \ witnessed the Nova festival attack from her hiding place on October 7.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf13940-cf9a-4ecb-8e6c-52b0070cdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThey bent someone over and I understood he was raping her, and then\
        \ he was passing her on to someone else,‚Äù the woman, who was not identified,\
        \ said of what she saw.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b127009-aa8e-49ba-8d67-56b96fce7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúShe was alive, she stood on her feet and she was bleeding from her\
        \ back. I saw that he was pulling her hair. She had long brown hair. I saw\
        \ him chop off her breast and then he was throwing it toward the road, tossed\
        \ it to someone else and they started playing with it.‚Äù\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45683a33-0058-4685-a9d4-e21001afc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness added: ‚ÄúI remember seeing another person raping her,
        and while he was still inside her he shot her in the head.‚Äù</p>'
  'five-countries-ask-icc-to-investigate-palestinian-territories':
    'author': 'Michael Rios, CNN'
