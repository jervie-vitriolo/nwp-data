      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2219417-aaa8-4836-8ce4-a959d4ab9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.057+08:00
      'mgnl:createdBy': 'vince'
