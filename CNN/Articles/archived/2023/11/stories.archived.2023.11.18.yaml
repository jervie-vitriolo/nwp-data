      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da0109-62fc-41fd-b7a9-360f235f68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is not a member of the ICC and rejects the court‚Äôs jurisdiction.\
        \ That has not stopped the court from investigating its actions in the occupied\
        \ Palestinian territories. Fatou Bensouda, then the ICC‚Äôs prosecutor, spent\
        \ five years conducting a ‚Äúpainstaking preliminary examination‚Äù and concluded\
        \ she was ‚Äúsatisfied that war crimes have been or are being committed in the\
        \ West Bank, including East Jerusalem, and the Gaza Strip.‚Äù But no arrests\
        \ were made, and Bensouda left office in 2021.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a8088-5432-4891-b399-a2ecb98bcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.702+08:00
