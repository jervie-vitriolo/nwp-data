      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains graphic and disturbing accounts
        of sexual violence.&nbsp;&nbsp;</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c66ed4-0a6c-4372-ba7a-f0f7ba9cc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Israeli police are using forensic evidence,
        video and witness testimony and interrogations of suspects to document cases
        of rape amid the October 7 Hamas attacks on Israel.&nbsp;&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a019a-4f2c-4fcf-8bed-4ccc51f49815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women and girls caught in the rampage were brutalized sexually, as\
        \ well as physically tortured and killed, witnesses to the aftermath say.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac72b14-e1cd-4019-8ff2-8ad24e95401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Superintendent Dudi Katz said officers have collected more than\
        \ 1,000 statements and more than 60,000 video clips related to the attacks\
        \ that include accounts from people who reported seeing women raped. He added\
        \ that investigators do not have firsthand testimony, and it is not clear\
        \ whether any rape victims survived.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c089941-a533-4a21-bdc6-a501803f61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 1,200 Israelis were killed and more injured that day in villages\
        \ and farms near Gaza when Hamas militants struck across the border in coordinated\
        \ attacks, taking more than 240 hostages and precipitating the current war.\
        \ More than 11,000 Palestinians have been killed, according to authorities\
        \ in Hamas-controlled Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a92a54-c2ee-45d2-8bde-82d93b6003d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Commissioner Shabtai Yaakov said the investigation could potentially\
        \ lead to prosecutions, but for now, documentation is the primary mission.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ea6fb-7d4e-4b3f-a702-a4f19b69e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cochav Elkayam-Levy, a human rights law expert at Hebrew University,\
        \ has formed a civil commission with colleagues to document evidence of the\
        \ atrocities, fearing that as the war devastates Gaza and the lives of thousands\
        \ of Palestinians, the world seems willing to look over the violence against\
        \ Israeli women and girls. ‚ÄúWe‚Äôll never know everything that has happened\
        \ to them,‚Äù Elkayam-Levy told CNN. ‚ÄúWe know that most women who were raped\
        \ and who were sexually assaulted were also murdered.‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31942be-2966-4f95-a869-6d68fc5eafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She pointed to a United Nations statement just a week after the terror\
        \ attacks that did not mention sexual violence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f8001-c4aa-4b12-949d-a305a163eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs much worse than just silence or an insult to us as Israeli women\
        \ and to our children and to our people,‚Äù she said of the UN. ‚ÄúWhen they are\
        \ failing to acknowledge us, to acknowledge what happened here, they are failing\
        \ humanity.‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc58f8-07cf-4467-8dd5-e02d67361e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harrowing reports</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647db0f-263a-4a2c-b621-bca18933d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accounts given to CNN detail horrific, almost inhuman, crimes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f574e-eaa7-4cc9-830e-eb612b26d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A paramedic from the elite 669 Special Tactics Rescue Unit said he\
        \ had encountered all kinds of casualties before, but the violence from October\
        \ 7 was unimaginable.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa58f00-c8fb-470f-85db-536a961faef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kibbutz Be‚Äôeri, he went house to house looking for anyone still\
        \ alive after the carnage and found the bodies of two young teenage girls\
        \ in a bedroom.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49846299-b3a4-4943-83c0-b2c5bfb1e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúOne is lying on the bed. One on the floor,‚Äù he told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1337e51-b093-41ce-8ed8-8b952782c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The combat paramedic, who did not want his name published, said the\
        \ girl on the floor was on her stomach. He had no doubt the teenager was raped,\
        \ but he did not know if she died first.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa4d93-7ff3-4bfe-accf-ab762aecb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúHer pants are pulled down toward her knees and there‚Äôs a bullet wound\
        \ on the back side of her neck near her head,‚Äù he recounted.‚ÄúThere‚Äôs a puddle\
        \ of blood around her head and there‚Äôs remains of semen on the lower part\
        \ of her back.‚Äù\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9cfeb-4b19-496c-9ccb-404721c23729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:20.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl on the bed had bruises all over her body and a bullet wound\
        \ to the chest, he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d775490-b069-447a-8c16-adb346ec869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThese are two girls that were just killed, executed, perhaps raped\
        \ in their own bedroom,‚Äù he told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d529b4-ca99-4e11-b19a-3048ec77db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others reported similar horrors at the Nova music festival where hundreds\
        \ of young people were killed by terrorists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084786c9-d91f-4667-8864-63b748a88b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rami Shmuel, an organizer of the festival, said he saw female victims\
        \ with no clothes as he made his escape, and has no doubts about what happened.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062c26b-72d9-4d93-b739-dea553e28eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúTheir legs were spread out and some of them were butchered,‚Äù he told\
        \ CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5c1f2-2aa0-4905-b8fb-ee058945c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:09:21.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:09:21.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that it appeared women were specifically targeted for sexual\
        \ violence.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0104374-f480-4fdb-acfd-c0617a4e3ae2'
