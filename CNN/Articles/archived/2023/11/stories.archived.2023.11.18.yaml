      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) ‚Äî</strong> President
        Ferdinand Marcos Jr. has said there is no need to forgive the people behind
        the ouster of his late father and namesake from Malaca√±ang that led to their
        family‚Äôs exile in Hawaii in 1986.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9644dd3-3588-4a9c-96be-5dd1f6e6de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa9b32-6332-4147-9093-548e5e5f8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the statement in a media forum in San Francisco, California\
        \ on Saturday following the Asia Pacific Economic Cooperation Leaders‚Äô Summit.\
        \ This was after he was asked how he felt about his upcoming visit to Honolulu\
        \ and if he has forgiven the people who booted his father out of power.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d658f-e5bb-490c-b251-521185608e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e3c4c-fdb2-48f4-a676-743eee648f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI think siguro by now ‚Äì I hope by now you have realized hindi ako\
        \ namemersonal (I hope by now you have realized that I‚Äôm not taking things\
        \ personally),\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5eee74-efb3-4800-b532-1395263877ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888431b-c235-4f98-8bca-6662bf582b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T18:50:21.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-18T18:50:21.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They don‚Äôt need my forgiveness,\" he said. \"If they want it, I will\
        \ give it to them.‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceea3f7-6ef2-4568-ae75-1cfccf53efef'
