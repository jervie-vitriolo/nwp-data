    'template': '1'
    'title': 'Five countries ask International Criminal Court to investigate the situation
      in Palestinian territories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16419d3a-f0f9-4af3-850f-438f63bca84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The International Criminal Court‚Äôs prosecutor
        Karim Khan says his office has received a referral from five countries to
        investigate whether crimes have been committed in the Palestinian territories
        as part of Israel‚Äôs response to the October 7 Hamas terror attacks.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bcd81-9831-4e92-96c6-f190eb563613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642785fc-e8b7-43b5-9200-d902b80727e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa, Bangladesh, Bolivia, Comoros and Djibouti submitted the\
        \ referral, Khan said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaba81-6890-4f0a-bb7c-42722e61a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2e121-c0cf-4dd0-9b0d-0a5eb997aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIn accordance with the Rome Statute of the International Criminal\
        \ Court, a State Party may refer to the Prosecutor a situation in which one\
        \ or more crimes within the jurisdiction of the Court appear to have been\
        \ committed requesting the Prosecutor to investigate the situation for the\
        \ purpose of determining whether one or more specific persons should be charged\
        \ with the commission of such crimes,‚Äù Khan said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d9dba-c638-4e9e-a502-f2410d07290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77c00c-2c42-4dc6-900e-731435c850a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that his office was already conducting an investigation on\
        \ the situation in the Palestinian territories over possible crimes committed\
        \ since June 2014 in Gaza and the West Bank. The investigation began in March\
        \ 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574569e-6a3d-47f9-b3c6-acb9763938e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bb15a-056c-448f-aa7f-e019faf6ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt is ongoing and extends to the escalation of hostilities and violence\
        \ since the attacks that took place on 7 October 2023,‚Äù Khan said. ‚ÄúIn accordance\
        \ with the Rome Statute, my Office has jurisdiction over crimes committed\
        \ on the territory of a State Party and with respect to the nationals of States\
        \ Parties.‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a053fa-2afc-44a4-a479-7236666c0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1edfa4-db00-4626-b034-5ae16f99844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Hamas and Israel have been accused of war crimes as the death\
        \ toll from the conflict mounts. Israeli attacks on Gaza have killed nearly\
        \ 11,500 Palestinians since October 7, according to the Palestinian Ministry\
        \ of Health in Ramallah, which draws on medical sources in the Hamas-controlled\
        \ enclave. Israel says its airstrikes intend to target Hamas commanders and\
        \ infrastructure, following the militant group‚Äôs October 7 terror attacks\
        \ which left 1,200 people dead in Israel and saw 240 taken hostage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289a0bc-705e-4569-a57f-eb21d42f76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00918b19-60df-4c26-9a99-447486b5b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel‚Äôs siege of Gaza has included a near-total blockade of food,\
        \ water and electricity, with exceptions for what the United Nations has called\
        \ a ‚Äútrickle‚Äù of humanitarian aid. On Friday however, Israel‚Äôs war cabinet\
        \ agreed to allow two fuel tankers to enter Gaza each day to support water\
        \ and sewage systems.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770bea3-b5c1-46bd-b08d-89289ad66fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60c187-35ac-4a55-8eda-8279cefbdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict is covered by a complex system of international law developed\
        \ after World War II, which attempts to balance humanitarian concerns and\
        \ the military requirements of states.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1305c9-eb9a-4f39-9294-fef8c7291a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc57ec-0a51-41d2-aa97-b0044c14e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UN report said last month said it was collecting evidence of war\
        \ crimes in the wake of the Hamas attack. The report said Israel may be committing\
        \ the war crime of collective punishment, after the government of Israeli\
        \ Prime Minister Benjamin Netanyahu ordered the ‚Äúcomplete siege‚Äù of Gaza.\
        \ A number of prominent human rights groups concur with the UN‚Äôs assessment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a03f0d-56f2-406b-8079-978275fc26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad869a-7f54-48d1-a2c7-0391b12e0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Volker T√ºrk, the UN High Commissioner for Human\
        \ Rights, called the October 7 attacks ‚Äúatrocities‚Äù, saying they ‚Äì and the\
        \ holding of hostages ‚Äì were war crimes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155fa81-408a-4fa2-9130-da26e3486b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6eb58b-bf23-4da0-9cae-b6628a1f0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he added ‚Äúthe collective punishment by Israel of Palestinian civilians\
        \ amounts also to a war crime, as does the unlawful forcible evacuation of\
        \ civilians.‚Äù\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5356194-1270-42c0-8aba-d62deae08fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a935ebf-bceb-4f47-be17-e34df49f0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:10:34.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-18T16:10:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South African government has called for a ceasefire between Israel\
        \ and Hamas. In a statement last month, South Africa‚Äôs Department of International\
        \ Relations and Cooperation accused Israel of war crimes and said ‚Äúthe continual\
        \ bombardment of civilian targets, the denial of the civilian population of\
        \ Gaza of water, food, fuel, and electricity is prohibited under International\
        \ Humanitarian Law and by Geneva Conventions.‚Äù\r"
    '23':
