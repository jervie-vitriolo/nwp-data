    'template': '1'
    'title': 'Marcos, TikTok pair up to help MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2e5c2-1f72-49e6-8880-dc5bb844b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 18) ‚Äî President Ferdinand
        Marcos Jr. has partnered with TikTok to introduce "edutainment," an educational
        and entertainment service to help promote products of small-scale sellers
        to the social media platform''s 50 million users in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbdd4a-c4cd-41d1-8911-fec2cca5d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4079aa-22ce-44bf-98e2-4ac285334c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Malaca√±ang said Marcos noted the popularity of TikTok\
        \ and agreed with TikTok CEO Shou Zi Chew to train local sellers and promote\
        \ their products through the platform.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16645f9-ee75-4eb5-ae92-a0374cb5d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f08c1-4ce3-4dde-9e55-1dbb2bb60428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want to give more resources and highlight and train the local\
        \ sellers in the more rural parts of the country because that's one thing\
        \ interesting on the platform. What we want to do is highlight local products,\
        \ especially from smaller [sellers],\" Chew told Marcos in a meeting during\
        \ the president's trip to San Francisco, California.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508961b0-146e-4296-a869-514e48eb36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2d9d0-5d93-4194-ac31-101696902ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chew said this partnership is also made with other Southeast Asian\
        \ countries, including Vietnam, Indonesia, and Malaysia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becacd7-dfa8-424a-ba06-a2ebec7f7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c620b7-f815-4fd1-b7d0-94660e821095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official from TikTok assured Marcos that there are rules implemented\
        \ to \"keep people civil and keep the platform safe.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71024893-ec7f-4a02-b76b-898d4267a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea472e2-9925-41de-ba40-55e625da0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, if there's anything that crosses the guidelines, we will moderate.\
        \ And we have local representatives who are working very closely with one\
        \ of the regulators as well,\" Chew said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035be363-e730-4d2f-8588-e7670d371df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841b978-a6d7-4d02-ae1e-7eb320d95433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos agreed with Chew and said it is \"difficult to differentiate\
        \ between what is just a strong opinion as against what is considered as fake\
        \ news.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941a9bf-3812-417b-aa43-8556c9f169d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae96a66-6b80-4517-97f4-217499e0e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-18T12:45:32.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But just the differences in opinion and how they're expressed, that\
        \ sometimes is very hard to determine where it is excessive and where it is\
        \ acceptable,\" Marcos said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b10eb-b6f9-4c0b-bc5c-3bef57cee5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T12:45:32.157+08:00
