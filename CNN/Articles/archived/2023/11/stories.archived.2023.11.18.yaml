    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfdfd4-87a6-4739-bd15-ad379793961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-18T16:12:03.593+08:00
