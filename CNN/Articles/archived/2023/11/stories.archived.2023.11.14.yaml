      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby Tuason</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb281d-1354-47a0-a437-b3681a727581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes also denied the allegations of state witness and self-confessed\
        \ bagman Ruby Tuason that she (Reyes) received the kickbacks on behalf of\
        \ Enrile.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fa2d1-2436-404b-bf90-5f6020a02361'
      'mgnl:activationStatus': true
