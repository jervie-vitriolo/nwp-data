    'stories': []
    'template': '1'
    'title': 'KINDRED redefines the Pinoy boy band'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045a635-c54e-4e5a-8cc3-406fadb10e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.279+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KINDRED has the guts to call itself a boy band. With charming stage
        antics and whimsical technicolor visuals, the group pays homage to the pop
        music that they grew up with but spins it to make their sound distinctly of
        the present. It''s thanks partly to how they are disarmingly relatable, like
        anyone else could live out their pop star dreams too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bcf3e-af17-4975-9d91-b45983617bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.279+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the group formed in 2021, each member of KINDRED was an independent
        musician operating in different, yet connected networks of the music scene
        like BuwanBuwan Collective, Club Matryoshka, and other fluid electronic, hip-hop,
        experimental, and bedroom producer circles. Now signed to Island Records,
        the group still keeps their underground roots, while aiming for the stars–like
        Sharon Cuneta, who they recently collaborated with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e24b19-43da-434f-9cd0-59bc6ea360e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.279+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motley crew of nouvul (Jorge Wieneke), Fern. (Fern Tan), PIKUNIN
        (Luis Montales), dot.jaime (Jaime San Juan), Slomo Says (Moses Webb), VINCED
        (Vincent Dalida), Punzi (Justin Punzalan), and Cavill (Obi Intia) have crafted
        an eclectic debut album in "Subset,” which was released last week. It''s a
        lovingly crafted mixtape of each member''s interests, inclinations, and idiosyncrasies,
        with a little bit of something for anyone interested in pop music and the
        boy band as a beloved cultural archetype.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f0ccc-91a5-47a2-a732-c8e9662a589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.280+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We hopped on a video call with KINDRED to dive into \"Subset,” learning\
        \ to dance as a non-dancer, and more. This interview has been edited for clarity.\r"
    '4':
      'image': 'jcr:be3b3a95-0293-4cdd-9f5f-5128608c120b'
      'imageCaption': 'From L-R: (top) Vinced, Fern., Pikunin, Cavill, (bottom) Punzi,
        Slomo Says, nouvul, dot.Jaime. Photos courtesy of the band'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b226a-7b70-44ae-bbe0-8f4cc130288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.280+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225b43c-3422-41f0-a16e-a4c797df276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.281+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d852889-8e8f-4f80-80b8-4408f8bda6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.281+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KINDRED plays around with the idea of the boy band. Even
        before K-Pop, we thought of boy bands as something formulated in focus group
        discussions or in record label meeting rooms. We assume that their identities
        have been created to appeal to an audience. But KINDRED seems to have autonomy
        over its music, performances, and even creative direction. Why identify as
        a boy band in the first place?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d34fb-5d7d-4b94-8978-0eabcba8f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3cc5f-60ad-46c9-bb24-559024a140af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>nouvul:</strong> I can’t speak for the group personally,
        but these are things we’ve discussed in the creation of the project. We wanted
        to dismantle ideas of labels. The idea of what a boy band is, we wanted to
        blur the lines of what it means, or by pushing the form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc297bc6-dfb0-4cb8-92d8-83a642dfb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b256fea-210a-4a96-b3fa-943e06a77308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up with the idea of boy bands being romanticized because
        I grew up on MTV. Backstreet Boys, Boyz II Men, NSYNC, those are icons for
        me. And then the rise of the K-pop fandom and having boy groups there showed
        me how effective it is to seed an idea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b225de5-c2d1-463b-a626-a6e88c31a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conscious idea of making something to challenge that form or
        put ourselves next to that is the bigger idea of the project: to sort of reshape
        or reframe what it is to be a boy band in the Philippines. Do we abide by
        the beauty standards? Do we abide by the same musical standards? Do we create
        our own name, or do we allow people to live vicariously through us na we’re
        regular people — kind of — that want to do music on our own terms while taking
        that form?</p>'
