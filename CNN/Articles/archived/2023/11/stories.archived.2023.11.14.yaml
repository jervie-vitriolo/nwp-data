      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Precious
        Momowei will not be seeing action in the University of the East''s must-win
        match against Ateneo de Manila University on Nov. 15 at the Smart Araneta
        Coliseum in Quezon City after being slapped with a one-game suspension in
        UAAP Season 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d11ab3-ba36-45a9-a1e8-c394edbc9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:03:09.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T18:03:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momowei was issued his second unsportsmanlike foul during UE''s
        game against De La Salle University last Sunday at the Big Dome, resulting
        in the automatic suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8c808-97b0-42b5-880e-ee757695019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:03:09.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T18:03:10.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension disqualified him from winning an individual award this\
        \ season including the Rookie of the Year race, where he is the current frontrunner.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062f3f0-8f7f-4a2e-9ce4-d188f37fb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:03:09.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T18:03:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Momowei's first unsportsmanlike foul happened on Oct. 15 when UE faced\
        \ Adamson University.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db863a-abd1-4705-9b0e-02354240a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:03:09.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T18:03:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE must beat Ateneo and Adamson and hope the two schools drop their
        remaining matches in order for the Red Warriors to have a shot for the last
        Final Four spot.</p>'
    '5':
