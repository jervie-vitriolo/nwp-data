      'mgnl:lastActivated': 2023-11-14T20:56:02.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Raffy Tulfo also sought to raise the budget of some programs of\
        \ the National Bureau of Investigation (NBI) and the Bureau of Corrections\
        \ (BuCor), which are both under the DOJ.\r"
