      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf197b-f757-4195-91e0-01b85b6f3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.308+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Slowmo Says:</strong> That was… I don’t know. The most high-pressure
        hangout I’ve had with the boys yet. We were just grateful to get the opportunity
        to open for such an icon of our country. For me, that’s the most amount of
        people I’ve ever performed in front of. That pressure kind of showed me that
        me and my band are capable of incredible things. The way that we were able
        to lift each other up, that strengthened our relationship.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced9559-fe1b-4133-944e-41ed67571dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.309+08:00
