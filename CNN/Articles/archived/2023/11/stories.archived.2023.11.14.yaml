    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f251b-fef4-44ed-aa04-48cf306d8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.285+08:00
      'mgnl:createdBy': 'gabrielle'
