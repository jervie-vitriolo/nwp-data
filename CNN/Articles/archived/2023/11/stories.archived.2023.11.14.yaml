    'template': '1'
    'title': 'DOH records 9 deaths related to COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f05d8-dcde-44a5-9a16-1f2aac7448eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> —&nbsp;
        The Department of Health has recorded nine deaths directly related to the
        administration of COVID-19 vaccines, with half caused by sudden and severe
        allergic reactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f911a3-798d-4069-8a99-fb952d72a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Alethea De Guzman, chief of the DOH’s epidemiology bureau, told
        the House Committee on Public Order and Safety on Tuesday that the deaths
        were recorded out of over 78 million people vaccinated against COVID-19.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e42e2-84f3-4623-adac-6027f45c2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel is investigating the “excess deaths” allegedly recorded
        in the Philippines in 2021 based on data from the Philippine Statistics Authority
        (PSA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6404c8-b0c4-478a-af66-edc9b0ed3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Assistant Secretary Beverly Lorraine Ho said screening for allergies
        was part of the checkup that all persons went through before getting the COVID-19
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dea16b-a722-45dd-a50c-4052873512f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said there were also medical kits on hand in vaccination sites
        for people who would develop adverse reactions to the jabs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53808f64-7f1a-4499-8a97-9cd4df73ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the reported, what we call adverse events following immunization
        of COVID, our latest tally is nine deaths," she said.."Nine <em>lang doon
        sa</em> 78 million doses <em>na in-administer natin ang sigurado tayo na dahil
        sa bakuna ang dahilan ng pagkamatay nila."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eefea8-7f4d-426f-ab2d-683c10757965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of all the reported, what we call adverse events following
        immunization of COVID, our latest tally is nine deaths. Only nine out of 78
        million doses administered are certain to have died because of the vaccine]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a3d31-53cb-45bf-9718-fc813262cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho added half of the deaths were anaphylactic reactions, meaning
        these were severe and sudden allergic reactions to the vaccine.[</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be291f6-5fb6-42f6-86af-92f0f42c0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very transparent <em>tayo</em> in any product registration. <em>Lahat
        may</em> potential adverse event. That’s why part <em>ng</em> screening <em>natin
        bago ka babakunahan, kasama yun,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931851fd-c4b5-4ed9-8c34-72d74adbc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are very transparent with any product registration.
        All have the potential for adverse events. That''s why screening is always
        part of the vaccination process.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2793fbe-3dbb-4e1b-9ed6-a87e2ac8c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data from the Food and Drug Administration (FDA), 78.4
        million people have been fully vaccinated against COVID-19 as of March 31,
        2023. Over 23 million received booster shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5bc9c-d15d-47d5-a3bd-57b0c4716e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FDA also recorded 112,450 people who developed suspected adverse
        reactions to the COVID-19 jabs, of which 10,643 were considered serious.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836812c9-aae2-43cd-9380-6b40bcca3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA considered reactions to the vaccine as serious when these
        resulted in hospitalization of the patient, significant disability, a life-threatening
        condition or death, and a birth defect or congenital malformations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b526ebc-11d3-4112-94aa-694aed81d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Ho said the government has stopped administering COVID-19
        jabs even if stocks are still available because their permits have expired.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735ec48-0c14-4069-aebb-e4d828479184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She, however, said the emergency use authorization for the vaccines
        are still in effect so they can be purchased by the private sector.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce875976-6290-4c65-9c38-5bb7864cbd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ho said the government’s COVID-19 vaccination program ended in August,
        using jabs donated by Lithuania.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef4e64-f419-4d66-a030-7d21fffef3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:47:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T18:53:25.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the vaccines are expiring or have expired and (we) have
        not gotten extension permits, then technically, no one can vaccinate anyone
        using those vaccines at this time," she explained.</p>'
  'senate-chr-budget-deliberation':
    'author': 'Jelo Ritzhie Mantaring and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-14T18:57:50.000+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e6246a-17bc-4c6d-b8e5-ec5e022bc3a4'
    'lead': 'An earlier statement supporting the decriminalization of abortion may
      cost the Commission on Human Rights its ₱934 million budget for next year. Four
      male senators took issue with the commission''s previous position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T19:02:25.584+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-14T20:49:10.805+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Commission-on-Human-Rights', '2024-budget']
    'stories': []
    'template': '1'
    'title': 'Senate defers CHR''s budget deliberation due to prior position on abortion'
    'updated': 2023-11-14T20:47:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30398e6-a683-4837-9095-2fd27909dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Senate on Tuesday suspended deliberation on the proposed 2024 budget of the
        Commission on Human Rights (CHR) due to its previous position supporting the
        decriminalization of abortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583ed9f-fcea-4301-acb1-187f615a89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This may cost the CHR, an independent constitutional office, its ₱\
        934 million budget for next year as four male senators took issue with the\
        \ commission's previous position.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abc429-4c1e-4951-85a5-b7e7dcb632d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva said the CHR should be given\
        \ time to come up with a stand. After, Sen. Jinggoy Estrada, who sponsored\
        \ the budget of the CHR, made a motion to defer the plenary debate pending\
        \ a \"strong stand against abortion.\"\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Sen. Jinggoy Estrada threatens to not defend the Commission on Human Rights&#39;
        proposed budget for next year over a previous statement supporting the decriminalization
        of abortion. <br><br>CHR says it was the position under the late Chairperson
        Chito Gascon | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/bN6AlEHg5n">pic.twitter.com/bN6AlEHg5n</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1724372372885475780?ref_src=twsrc%5Etfw">November
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82d541-7aa1-4861-bf09-f55521540944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16d186-9728-4bd9-ae3d-8bfe97024e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If they continue to espouse the decriminalization of abortion or\
        \ support abortion per se, I'm sorry I will be unable to defend this budget,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefdae0-6a5e-40e4-9b58-ebf9c59bb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri, who also stated his opposition\
        \ to decriminalizing abortion, approved the motion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526b49-1313-4fd6-bfc1-e2557ac47579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You're not the only one, I will not be able to approve their budget,\"\
        \ Zubiri also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2477e47-d6fb-471c-9835-62ea0d843fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Alan Peter Cayetano protested a 2022 statement that states the\
        \ commission is pushing for the passage of a law decriminalizing abortion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b72e5-5097-4a7d-85aa-c94112f29ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano named CHR Executive Director Jacqueline Ann De Guia who has\
        \ given the statement in an international forum.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94574f-243f-4b8e-af83-baadc004eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva also joined the interpellations, asking if this was the\
        \ official position of the CHR. He is the son of Eddie Villanueva, the founder\
        \ of Jesus Is Lord Church, a Christian megachurch in the Philippines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3af26-cabf-4e9d-93a6-018d0d8878da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She does not support abortion,\" Estrada said, quoting De Guia. \"\
        She only supports the decriminalization of abortion in so far as it affects\
        \ the life of the mother.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3bd04-5da3-4434-8e88-8f011b958977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the CHR clarified, through Estrada as its budget sponsor, that\
        \ it was the position of the fifth commission, which was in office from 2015\
        \ to 2022 and under the leadership of the late chairperson Chito Gascon. He\
        \ said De Guia was the body's spokesperson at that time.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2412f-f3fa-4ad5-82a2-6a42446ccb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada then read a note: \"The Commission on Human Rights assures\
        \ the Senate that there is no position on abortion. CHR values the right to\
        \ life of all as enshrined in the 1987 Constitution. The present commission\
        \ is still studying the matter on abortion.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843a906-3b28-43cc-8b21-bc6d71fd50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos are predominantly Roman Catholic, a religion that has consistently\
        \ condemned abortion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a3431-9aa1-462b-ab5a-521531910122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano stressed that the Philippines is \"anti-abortion\" as the\
        \ 1987 Constitution provides the State \"shall equally protect the life of\
        \ the mother and the life of the unborn from conception.\" But he also read\
        \ Bible verses to wrap up his interpellation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbe959-26ea-4c05-8c2e-642af87204f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we can remove a president, a Supreme Court justice, because of\
        \ culpable violation of the Constitution, how can we support the CHR if they're\
        \ going to say pag-aaralan pa nila kung ide-decriminalize o hindi ang abortion\
        \ [they have yet to study decriminalizing abortion or not],\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48096f-f951-46ac-be35-54f42bf21341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are 24 members here and we belong to different religions…and I\
        \ think all of us agree that all of us are against abortion,\" Estrada also\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c7f26-0102-41f0-977f-0dbfcc2b13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri recalled the time when the House of Representatives gave CHR\
        \ a zero budget and the Senate restored it.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7d9a3-5b01-4b5c-b52e-cf0fd7ac5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We support CHR but in this particular issue, we take it very strongly,\
        \ because I believe in the right of life and I believe in life and the life\
        \ of an innocent child,\" Zubiri said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd350e-53fa-4887-b43e-942dc25dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:49:10.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:49:10.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/19/senate-oks-CHR-budget.html">In
        September</a>, Estrada submitted the agency''s budget for plenary debates
        just minutes after he opened the hearing.</p>'
  'usa-today-beyonce-reporter':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-14T20:02:34.000+08:00
    'imagesource': 'jcr:651d2001-228e-41eb-ba5e-a0787accc321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e429c9d3-19c4-4b45-8756-b29b71abf947'
    'lead': 'Multimedia journalist Caché McClay is having a career “Renaissance” as
      she takes on her new role as the Beyoncé reporter for USA Today and The Tennessean
      after the job listing went viral in September.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T20:05:59.207+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-14T20:05:59.579+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce', 'USA-Today', 'reporter']
    'stories': []
    'template': '1'
    'title': 'Beyoncé reporter hired by Gannett after buzzy job posting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9ef97-56fa-451b-acbe-b9580aede579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multimedia journalist Caché McClay is having
        a career “Renaissance” as she takes on her new role as the Beyoncé reporter
        for USA Today and The Tennessean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ce9b8-c7ea-462e-bf83-3a41cc8ed75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up in a Beyoncé household, my mother and sister are fans,”
        McClay said, according to USA Today, who announced the news of McClay’s hiring
        on Monday. “More than playing music, Beyoncé’s impact has shown us the possibilities
        are endless,” she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153085c-8762-4c4d-af81-662acc98193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7eb8c-38fb-47b4-9b3c-8884d33b400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A seasoned entertainment journalist, McClay has worked for NBC News,\
        \ BBC News and TMZ, and graduated from Howard University in 2017.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73649fe-653b-47f6-9380-f56c0dd40cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee15fe9-b6c3-4940-b8fe-51fb5dc18dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the role, which grew widespread attention when the job was posted\
        \ in September, McClay will cover the “Cuff It” singer’s “complex business\
        \ and entertainment empire,” as well as Beyoncé’s fanbase, known as the “\
        BeyHive,” and her influence on fashion, music and culture.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963d460-a2bf-4a17-b0ec-cfc5c797310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96809342-ea5f-4f42-9bc3-0aaae0a4bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m excited to dive deeper into her evolution as a businesswoman,”\
        \ McClay said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246aa90-7e2f-4710-b613-fc1dc898e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ec678-e677-4557-874d-152dec3dde99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There certainly will be no shortage of content for McClay to cover\
        \ as Beyoncé prepares to premiere her concert film titled “Renaissance: A\
        \ Film by Beyoncé,” which documents her record-breaking “Renaissance” world\
        \ tour, in theaters next month.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce30d6-d37a-4af6-baf4-076510667ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032624a4-1fe1-483b-b359-c3566aa5e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gannett, USA Today and The Tennessean’s parent company, also recently\
        \ hired journalist Bryan West as the newspaper network’s dedicated Taylor\
        \ Swift reporter, after the posting for that position also went viral in September.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2394f-ed6e-42ad-a8cc-9a8a793c4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c67c8-4e66-435a-b49e-a98ec26b52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for McClay, she’s ready to cover all things Beyoncé, telling The\
        \ Tennessean in a video on Monday that “all of my experiences have led me\
        \ to be exactly who I am today.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567abcc-e05a-42bd-abfa-4f23c4af2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb43333-64e3-410d-aa8f-7cda4ae23ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I’m so grateful to introduce myself as Caché Janae McClay –
        your first, one and only Beyoncé reporter,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305924e-a953-4245-b721-2cbb29dcaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:05:59.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:05:59.598+08:00
