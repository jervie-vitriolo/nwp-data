      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55709e7-d4e2-48b5-a937-8285257ae188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.319+08:00
      'mgnl:createdBy': 'syrah'
