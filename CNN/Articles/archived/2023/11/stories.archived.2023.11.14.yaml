      'mgnl:lastActivated': 2023-11-14T13:20:43.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611bfdf-3d24-4caa-8516-b259fada415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.725+08:00
