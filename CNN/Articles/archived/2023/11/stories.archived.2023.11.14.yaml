    'lead': 'KINDRED’s debut album “Subset” is a lovingly crafted mixtape of each
      member''s interests, inclinations, and idiosyncrasies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T16:43:59.734+08:00
