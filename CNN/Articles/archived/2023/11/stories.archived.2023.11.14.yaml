    'mgnl:tags': ['Tupac', 'Grammy']
    'stories': []
    'template': '1'
    'title': 'Tupac Shakur could win his first Grammy almost 30 years after his death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115badb-5b52-4cb5-b525-72c0283d65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tupac Shakur may be on the path to winning
        a Grammy Award posthumously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b566b-ba54-489f-8e50-0f7ed7092a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ac93e-8b62-449c-ae5d-5a1c65029b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapper, who died after being shot in Las Vegas in 1996, was one\
        \ of three late artists who were nominated last week in best music film category.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a016c8f-765e-4f8d-a283-653e80d5dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d84ea-deb2-44c8-a8fb-af34f80bd29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakur received the nod for the FX five-part docuseries “Dear Mama,”\
        \ which takes its name from his 1995 single of the same title.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986301b7-1b8b-4ee2-aede-532f6e6869af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c607a-2569-489a-913b-007d5c372f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Directed by Allen Hughes, the docuseries explores the lives of the\
        \ slain musical artist and as his mother, the late activist Afeni Shakur.\
        \ It is currently streaming on Hulu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c1f33-1d63-4620-8c19-66d90b9bb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34729b-de1b-4454-8fba-892868e345b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakur is competing against two other late artists - David Bowie for\
        \ “Moonage Daydream” and Little Richard for “I Am Everything” (which premiered\
        \ on CNN.) Bowie died following a battle with cancer in 2016, and Little Richard\
        \ died in 2020, also of cancer related causes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe913d-db43-4619-ba60-77e451cec8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60152ddc-a474-49d9-ba02-fc71fda08ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little Richard was famously vocal when he was alive about never having\
        \ received a Grammy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3b78e-8bcc-4c81-9157-64e6f58b9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8295af8-0b26-4ad6-acdd-dde6ee8377f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other nominees are Lewis Capaldi for “How I’m Feeling Now” and Kendrick\
        \ Lamar for “Live From Paris, the Big Steppers Tour.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f1d8c-f48b-40a9-9204-d0f444f23b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd2809-3507-4acc-b051-d200733a030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Recording Academy, the best music film Grammy is “\
        For concert/performance films or music documentaries. Award to the artist,\
        \ video director, and video producer.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0593c-90b6-4c66-b378-79412fb0b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958024f1-cfb7-447f-b362-07b291cc5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nomination for Shakur comes at a time that his murder case is back\
        \ in the headlines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d847b4-91e9-4131-9c40-7bacfdc11276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b2f7e-e7e2-4d48-856a-fd83a622372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duane Keith Davis, known as “Keffe D,” was recently arrested for
        his murder and has pleaded not guilty, after decades of calls for someone
        to be held accountable for Shakur’s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cf957-6765-460d-9ec0-073fd3a92442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:12:02.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:12:02.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/13/entertainment/tupac-shakur-grammy-nomination/index.html"><em>"Tupac
        Shakur could win his first Grammy almost 30 years after his death"&nbsp;</em></a></p>'
