    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57998b-8878-413d-9892-59f66b903dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.438+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Ricky, it's about finding those cases where hope has diminished,\
        \ if not blacked out, and finding answers to the prayers of these children\
        \ and their parents. Ricky acknowledges the crucial role played by Mr. Hans\
        \ in all of this, from finding a new home for CHILD Haus a decade ago to dropping\
        \ by at least once a month to ensure the upkeep and maintenance is kept to\
        \ a high standard.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9fddc-506a-4efb-8a57-b6287df2201a'
