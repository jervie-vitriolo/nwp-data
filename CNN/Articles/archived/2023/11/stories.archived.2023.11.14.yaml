    'jcr:uuid': '610d963c-88ac-4df7-a12c-21e8d036091a'
    'lead': 'Former Senator Leila de Lima said she and her legal team are looking
      into what can be done to bring those responsible for her detention to justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T15:06:02.515+08:00
