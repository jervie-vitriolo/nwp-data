      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He has been mentioned before.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84d9e9-ec33-433a-bea2-756e79b26292'
      'mgnl:activationStatus': true
