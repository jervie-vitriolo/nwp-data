    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f57fff-1fe7-4fbd-a59e-7310f753ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tears, hope, and caring are all about being compassionate. And let's\
        \ note how the word 'passion' is found within 'compassionate' — as the passion\
        \ to help others, and to make it one's mission is easily misunderstood nowadays,\
        \ as some individuals use charity to bestow themselves with a badge of honor.\
        \ But when we see individuals and families dedicating years and decades to\
        \ this pursuit, that's truly the time to appreciate their commitment to this\
        \ mission of hope.\r"
