      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —&nbsp;</strong>Lawyer
        Jessica Lucila “Gigi” Reyes denied in open court on Tuesday that she signed
        any document endorsing bogus non-government organizations (NGOs) and implementing
        agencies for projects under her former boss’s Priority Development Assistance
        Fund (PDAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808463a0-6e06-435d-97c8-de2fe06a1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68aab9a-abd1-440b-9251-94e66741ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes, who used to be chief of staff to former senator and now chief\
        \ presidential legal counsel Juan Ponce Enrile, testified for the first time\
        \ in her defense in a plunder case she is facing in relation to the misuse\
        \ of PDAF.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0170c-08f1-450b-9668-1e9157517a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96043c-9505-4b8b-97ca-57670fa57448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was asked to look at letters she supposedly signed that nominated\
        \ agencies that would implement livelihood projects under Enrile’s PDAF and\
        \ the recipient NGOs controlled by businesswoman Janet Lim Napoles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b341122-e833-482a-a086-52cc29f36fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341c17f-d011-495b-a6bd-c69c1e93a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not my job nor am I authorized to nominate the implementing\
        \ agency for the projects of the senator under the PDAF. These agencies are\
        \ designated through the GAA (General Appropriations Act),\" Reyes said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f886072-d19a-4a59-aa30-d0ae1f71f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785640f-1a6c-4470-9b84-23dee692c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes claims she first learned about the endorsement letters when the\
        \ Commission on Audit (COA) used these documents as part of its special audit\
        \ on the Priority Development Assistance Fund from 2007 to 2009.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc98008-bf1d-4235-a7c8-3f7746cc6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7f2b7-d4f7-4d9e-b9f8-b60d10c443f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Enrile supposedly confirmed to the COA through a letter that\
        \ those were in fact her signatures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ca6c9-f98c-4f6d-bceb-62bc2144f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f05ef-193a-497e-8179-9168e5ddc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, they later learned that Enrile’s former deputy chief of staff\
        \ Jose Antonio Evangelista asked Enrile to sign the letter to COA verifying\
        \ the signatures without asking Reyes about it first.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304fca6-34de-4dbe-a760-76ac493b7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a17147-a5c8-4dd5-9d47-c86c90690a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I said to my former boss how can you be the one to authenticate our\
        \ signatures, even I haven’t seen it,” Reyes said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d24da-d1ed-4176-ae93-f4e6096af45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b2e80-09bb-41fb-ac23-2c0830034257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evangelista is not a co-accused in the plunder case against Enrile\
        \ for the diversion of his pork barrel, although he was included in those\
        \ charged in the graft cases in relation to the same alleged crime.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3bd53-a531-45eb-86ec-7171e9ffe329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa563c18-d6c8-4671-babc-55f6089c423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enrile is accused of conspiring with Reyes and Napoles in pocketing\
        \ over P170 million in kickbacks or commissions in exchange for endorsing\
        \ Napoles’s NGOs for projects under his PDAF from 2007 to 2009.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697604c-3221-46a2-8b05-0c6ccd84abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T20:29:19.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a973f-c34a-4554-b48f-d7fa353fbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.432+08:00
