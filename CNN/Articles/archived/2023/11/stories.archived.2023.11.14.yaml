      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was that like to open for her concert at MOA Arena
        recently?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2035977-f32f-49da-8bb0-9315e90105e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.307+08:00
