  'senators-additional-doj-budget-trafficking-pogo':
    'caption': 'More than 2,000 workers, including foreigners, were rescued from alleged
      human traffickers in June after authorities conducted a raid at a Philippine
      Offshore Gaming Operators (POGO) hub in Las Piñas City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-14T20:49:50.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd25d2c-2990-4e40-b12a-16470dcc925f'
    'lead': 'Some senators still wanted an increase in the proposed 2024 budget of
      the Department of Justice (DOJ), as they raised issues of human trafficking
      and POGO-related crimes during the plenary deliberation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T20:53:03.931+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-14T20:56:02.968+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Senate', 'POGO', '2024-national-budget']
    'stories': []
    'template': '1'
    'title': 'Senators want additional budget for DOJ to curb trafficking, POGO-related
      crimes in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b6e31-cbd8-4090-acf1-f00415760ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Some
        senators called for an increase in the proposed 2024 budget of the Department
        of Justice (DOJ), as they raised issues of human trafficking and POGO-related
        crimes during the over two-hour plenary deliberation on the agency''s funding
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8622b-a2b8-481c-843d-5b865b4cd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his manifestation, Sen. Sherwin Gatchalian said he wants to increase\
        \ the budget of Anti-Trafficking in Persons Enforcement Group to ₱147 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0211271-cdef-4b12-a1cd-29dba7eb3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is to enable them to continue their work in rescuing human trafficking\
        \ victims, as well as investigating and curbing online sexual abuse of our\
        \ minors,\" Gatchalian said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af8a6f-b2ba-45ed-89b8-b0a9ec06af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He disclosed that while the group was allocated ₱76 million under the\
        \ budget department's 2024 National Expenditure Program, the 2024 General\
        \ Appropriations Bill (GAB) and the Senate's committee report slashed it by\
        \ ₱10 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcef6c4-f83c-454c-8172-31a08b4230b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said for 2023, there were about 4,038 rescued victims of\
        \ human trafficking, connected to Philippine Offshore Gaming Operators (POGO).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd7d5d-40d2-4f85-bc19-ffbd78d9f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/30/pogo-industry-debate-possible-ban.html">PH''s
        gamble on the multi-billion peso POGO industry</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9aaee2-7ce1-4b83-8a4e-d248e520d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My fear is syndicates will transition from trafficking foreign individuals\
        \ to trafficking our local kababayans,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60014ea8-d150-411b-be62-e019aab4ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Joel Villanueva also took the floor to express support if the\
        \ DOJ would request an increase in funding for an inter-agency task force\
        \ working to curb POGO-related crimes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1d2bb-d2c4-40b3-a3ab-d8e3e9ed9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inter-agency task force, which the DOJ is a part of, was formed\
        \ in 2019 to monitor the number of foreign nationals employed in POGOs, Villanueva\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a81cce-6f53-4ab5-9ef7-a89f1982fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given the rise of POGO-related crimes, we hope this inter-agency\
        \ task force is continuing to do its work,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6d5e4-7107-4a3a-81fd-d1507cd85741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maybe the DOJ can also make a recommendation, paulit-ulit na lang\
        \ po ito,\" Gatchalian also said. \"No such thing as legal or illegal kasi\
        \ 'yong nahuhuli mga legal pa, eh.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6279c34-58c7-46a1-8c66-958db7509d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe the DOJ can also make a recommendation because\
        \ it has become a cycle. There is no such thing as legal or illegal because\
        \ firms that have been caught were legal.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a9009-e6b3-44aa-9cd9-db2050c40add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara, chairman of the Senate Committee on Finance and\
        \ DOJ budget sponsor, assured his colleagues their recommendation would be\
        \ discussed \"at the proper time,\" or during the period of amendments.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4bda2-4b1d-4e9b-a5a7-67f5fc1f38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Senate panel's report, the DOJ was allocated ₱35.455\
        \ billion for 2024. It was ₱1 billion higher than the amount lodged in the\
        \ 2024 GAB, which was the version of the House of the Representatives.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cf3d2-8c86-4557-86c4-e71a67c3e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94f725-e0a4-41bf-9461-b3f7f21888ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other requests, issues raised during deliberations</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc94df8-06ed-41e0-8be2-96f092d66514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.072+08:00
