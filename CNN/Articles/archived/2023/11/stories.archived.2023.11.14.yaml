      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb038f-3f85-4f48-b56c-cd94fd742222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.876+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Nov. 23 and 24, The Black Pig will be serving a 4-course menu for\
        \ P2,800 per person. Renowned for its European-inspired cuisine with a local\
        \ twist, The Black Pig pays homage to both the Filipino lechon and the Spanish\
        \ Iberico pig, offering a unique epicurean journey that is sure to satisfy\
        \ diners.\r"
