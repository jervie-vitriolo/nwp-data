      'mgnl:lastActivated': 2024-01-28T17:24:20.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edf64e-6cfe-45a3-ad52-8ee32bbed619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:47:17.807+08:00
