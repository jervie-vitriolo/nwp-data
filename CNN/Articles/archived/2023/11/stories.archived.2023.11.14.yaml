      'mgnl:lastActivated': 2023-11-14T07:08:04.615+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9a33a-16c9-4046-9135-1fdef30be4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.616+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doctor on Sunday told Al Araby TV that several children had died\
        \ in the intensive care unit and the nursery over the past two days amid Israel’\
        s unrelenting bombardment and blockade of Gaza, an already impoverished and\
        \ densely packed territory, following the October 7 attack on its territory\
        \ by Hamas militants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc3788-fb27-4258-8a60-d739c9af7faa'
      'mgnl:activationStatus': true
