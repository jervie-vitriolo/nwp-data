  'marvel-disney-mess-analysis':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-14T10:18:05.000+08:00
    'imagesource': 'jcr:e206e7e5-b926-4c29-a79c-722213475494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe77d81-378a-4191-9f87-4a2dbcee6f7e'
    'lead': 'Analysis: Disney has a mess on its hands to marvel at.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T10:20:30.006+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-14T10:37:45.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marvel used to reliably churn out billion-dollar hits. Now Disney has
      a mess on its hands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f211d7-b929-49ba-b796-97471795bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney has a mess on its hands to marvel
        at.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f92f98-c44f-4fac-8ec8-13e2375afd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its $200 million-plus “The Marvels” bombed at the box office over the\
        \ weekend, posting an anemic $46 million in domestic ticket sales, with audiences\
        \ firmly rejecting the “Captain Marvel” sequel in a not-so-subtle fashion.\
        \ The embarrassingly weak debut marked the worst opening for any Marvel Studios\
        \ film in its history.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fc577-8bf6-4cae-8b81-0c01e823f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film’s meltdown at the box office underscores the dire state of\
        \ affairs for what has long been one of Hollywood’s most lucrative studios,\
        \ having grossed more than $30 billion in its 15-year history. For years,\
        \ Marvel was the envy of the entertainment industry, churning out superhero-sized\
        \ blockbusters that lifted box office receipts to exceptional heights and\
        \ were hailed by fans and critics alike.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b3fa5-d899-47f7-96e4-9572a8a6d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, in recent years, the Marvel Cinematic Universe has started to\
        \ show serious signs of trouble. Ever since “Avengers: Endgame,” the epic\
        \ climax that was 22 films in the making and which holds the trophy for the\
        \ second highest-grossing film of all-time, the studio has struggled immensely,\
        \ producing several lackluster films that have tainted its once-pristine brand.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0eb6e7-a6da-4a4c-be72-32f02ca912c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Movies such as “Ant-Man and The Wasp: Quantumania,” “Eternals,” “Thor:\
        \ Love and Thunder,” and “The Marvels” have been panned by critics and die-hard\
        \ fans. Those films — all of which were released after “Endgame” — are the\
        \ four worst-reviewed films in Marvel history, according to Rotten Tomatoes\
        \ averages. And the movies failed to earn an A-rating from CinemaScore, a\
        \ feat almost all Marvel films easily accomplished, signaling deeper troubles\
        \ with audience reception and crushing word-of-mouth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6f1c9-a357-47c2-ac0e-751531f25125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taken together, the string of recent misses from the once-vaunted studio\
        \ that was synonymous with high-quality production and narrative storytelling,\
        \ seamlessly weaving together a complex mesh of interlaced films, marks an\
        \ astonishing tumble after the high point of “Endgame.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39643147-2460-4065-a23e-5131203cf79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marvel has had an up-and-down few years,” Shawn Robbins, chief analyst\
        \ at Box Office Pro, told CNN. “2023 exemplifies that with that lukewarm reception\
        \ toward ‘Quantumania’ and ‘Secret Invasion,’ the relative success of ‘Guardians’\
        \ and ‘Loki’, and now an opening weekend that is reflective of the broader\
        \ state of the franchise more than just ‘The Marvels’ film itself.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878df6b-bb13-4ccb-9d23-26f82bb4a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be certain, “The Marvels” was the victim to some extent of the painful\
        \ actors’ strike, preventing the film’s stars from doing the traditional slate\
        \ of promotional appearances on red carpets and talk shows, giving the flick\
        \ an added injection into the public consciousness. Star Brie Larson didn’\
        t make her first public appearance for the film until Friday night on “The\
        \ Tonight Show,” after it had already opened in theaters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe3a10-b5fa-47b5-8652-6f718dc38988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Marvel has found some success after “Endgame,” with legacy franchises\
        \ like “Spider-Man” and “Guardians of the Galaxy” performing well. But that\
        \ leaves it facing the same problem that has ailed DC Studios for some time:\
        \ An unreliable track record leaving audiences wary of individual films released\
        \ by the studio. (DC Studios, like CNN, is owned by Warner Bros. Discovery.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b702c1-ea46-4b7a-863f-9995ffb59f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a problem that Disney chief Bob Iger alluded to when he returned\
        \ to the Magic Kingdom and addressed the company’s recent creative problems.\
        \ Iger said over the summer that Marvel was a “great example” of a brand that\
        \ in recent years had pumped out too much content between film and streaming\
        \ series that came at a cost to quality. “Frankly,” Iger said, “It diluted\
        \ focus and attention.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587f03d-30c3-4e32-b8c1-f79d16b5dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question now facing executives like Iger and Marvel boss Kevin\
        \ Feige: How to get the train back on the tracks?\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7763b-d6c3-4f82-adbe-4fe9ed629448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It goes without saying that it will not be easy. One of Marvels’ chief\
        \ problems is that the studio killed off its most well-liked — and thus profitable\
        \ — tentpole characters in “Endgame.” Robert Downey Jr.’s “Iron Man,” Chris\
        \ Evans’ “Captain America,” and Scarlett Johansson’s “Black Widow” were all\
        \ written out of the franchise. Thanos, who had also been the ultimate villain\
        \ unifying the MCU, also met his demise. And Chadwick Boseman’s “Black Panther”\
        \ had to be written out of the MCU after the actor died of cancer in 2020.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb93f9-cc1e-4264-a5a6-092a0c9df1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That, however, doesn’t mean that the MCU is doomed for failure. It\
        \ still has plenty of IP rights to draw from. And characters such as Spider-Man,\
        \ Thor, and Doctor Strange already have strong foundations to continue building\
        \ on.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24045100-bf2c-46a3-a77d-52b55c9175e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what has mostly plagued the MCU has been poor storytelling, as\
        \ evidenced by reviews from critics and audiences. Gone are the days of easily\
        \ digestible superhero plots, which made up the early days of Marvel with\
        \ heroes like Iron Man battling evil war profiteers. Now, to understand Marvel,\
        \ one needs to keep tabs on a complicated web of universes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd7dd0-91df-459c-ba91-2a90ce9e6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, after “Endgame,” it probably was difficult for the writers\
        \ to find somewhere to go with the story. But if the studio wants to succeed\
        \ in the future, it must find a solution. And that starts with getting some\
        \ base hits, creating solid movies centered around individual characters that\
        \ introduce audiences to new entries into the universe on a high note.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39015e-f544-41e7-ba29-65c847fcb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuing the brand is imperative for Disney. Alongside “Star Wars”\
        \ and Pixar, Marvel is one of the core creative engines powering the entertainment\
        \ juggernaut. And now, at a time Disney needs it most as it grapples with\
        \ a wildly shifting media landscape, it is faltering.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc73261-c48f-4e7a-98d1-a8322b3ddf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every franchise faces peaks and valleys, and the truly generational
        ones can rebound with timely action and leadership,” Robbins said. “Marvel
        checks those boxes. It’s a crucial time now for Disney to allow Kevin Feige
        and the Marvel braintrust as much creative control as possible to course correct
        versus the current challenges.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e4c58-0ebe-44b2-afa5-14e8a8c2e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:20:30.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:37:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/13/media/marvel-movies-reliable-sources/index.html">Marvel
        used to reliably churn out billion-dollar hits. Now Disney has a mess on its
        hands</a>"</em></p>'
