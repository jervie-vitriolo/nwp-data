      'text': "\r"
  'UAAP-Season-86-Final-Four-scenarios':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-14T15:55:01.000+08:00
    'imagesource': 'jcr:b897ec9f-d868-4736-a15a-4b8def8aeff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0421216-fe02-46c5-806d-a0b2c5cf76ea'
    'lead': 'The Adamson Soaring Falcons and UE Red Warriors need to sweep their remaining
      games in the elimination round while hoping the Ateneo Blue Eagles drop a match
      to have a chance to reach the UAAP Season 86 men''s basketball semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T15:58:19.576+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-14T20:19:28.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How Ateneo, Adamson, UE can clinch last UAAP men''s basketball Final
      Four slot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86841053-30d4-4e3b-b528-b9c6f8da4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.684+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        UAAP Season 86 men''s basketball tournament is reaching the tailend of its
        elimination round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edfe58-e839-4993-9acc-7a9401e536f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.684+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With two playdates left, three teams are still in the hunt for the\
        \ last Final Four berth.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237ef8b-8213-45cf-91c5-6860a8de8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University Blue Eagles, Adamson University
        Soaring Falcons, and University of the East (UE) Red Warriors are vying for
        the remaining semifinals ticket in the prestigious collegiate league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba614d8b-283c-46d5-ad39-ce3014f6b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's where the three schools stand: \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325304d-742a-43ac-9027-47a3f80a0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo Blue Eagles</strong> (Win-loss record: 6-6)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ec77a-da2f-4012-ac67-04e195a050ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Games left: Nov. 15 vs. UE, Nov. 18 vs. La Salle</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fe79a-324b-416b-aaad-721427a6f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning champions have the clearest path to the Final Four:
        win their remaining games and they will secure the semis spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd05983-14b5-4f60-9431-4bfa2848e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it will not be a walk in the park for the Katipunan-based squad\
        \ as the Red Warriors and top two-seeking De La Salle University Green Archers\
        \ are standing in their way.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facab811-214f-4b8a-8fb4-08f798ed9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss by Ateneo to UE and a win by Adamson over National University
        would keep the the doors open for the Soaring Falcons and the Red Warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5486ded-ad3d-4b1e-aa43-d9d27e659d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the Blue Eagles take down the Red Warriors then bow to La Salle\
        \ while the Soaring Falcons sweep their last two games, then there would be\
        \ a playoff match for the fourth seed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191325f-0426-4338-a9ab-086296fb02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adamson Soaring Falcons</strong> (Win-loss record: 5-7)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827f73f-0f23-4f05-b136-c85fc51fbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Games left: Nov. 15 vs. NU, Nov. 19 vs. UE</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71395952-8824-4033-bce8-bb863a397fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from winning both of their remaining games, the Soaring Falcons
        need Ateneo to lose at least one game for them to either have a playoff for
        the fourth seed or the Blue Eagles lose twice for an outright Final Four spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8752856-4c57-4fdc-9c36-719743f55e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adamson's fate is solely not in its hands as it must beat the twice-to-beat\
        \ seeking National University and University of the East, and a Blue Eagles\
        \ defeat which is beyond its reach.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c719b60-767c-48d9-91c1-1bc0ab3c09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UE Red Warriors</strong> (Win-loss record: 4-8)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f707bba-b2c1-499c-b457-6303fa6bcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Games left: Nov. 15 vs. Ateneo, Nov. 19 vs Adamson</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af3fb5-203b-403f-a88e-4024a267004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors'' path to the Final Four is more difficult than
        that of the two previous squads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20ab58-d0d7-4c36-a2bd-6ce9d7ccb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:58:19.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-14T20:19:28.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by Ateneo would totally shut the semis window of UE, leaving
        the Blue Eagles and Soaring Falcons in contention for the last Final Four
        cast.</p>'
