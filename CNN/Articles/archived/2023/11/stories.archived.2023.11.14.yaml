      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He argued that the Senate \"failed to properly fund\" NBI's budget\
        \ request for the training of new agents, only granting ₱8 million out of\
        \ the ₱290 million appeal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e1d2e-c231-4987-a213-b5191beddc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also asked for additional funding for BuCor to procure more CCTVs\
        \ in detention facilities, hire more personnel, and raise the meal budget\
        \ of inmates.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00545653-d40f-41ee-8eaf-e28d6fc93b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Bato dela Rosa also reiterated his suggestion to build a mess\
        \ hall outside the Bilibid maximum compound.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56673c08-c911-448b-8d31-6b6eb698ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel, during his interpellation, mentioned\
        \ that the Office of the Solicitor General told the chamber's budget hearing\
        \ that it is willing to waive its confidential fund request.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a72438-99c7-4c74-9a81-f09437d88c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:53:04.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T20:56:02.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If that's the case, we welcome a motion,\" Angara replied.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcba5b5-60a4-40f3-9eb7-af79667e978e'
