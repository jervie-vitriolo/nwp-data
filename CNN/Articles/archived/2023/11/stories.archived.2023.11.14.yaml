      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/14/aguirre-perjury-de-lima-drug-case.html"
        target="_blank"><strong>RELATED: Drilon: Ex-DOJ chief Aguirre may face perjury
        case for allegedly forcing witness to testify vs. De Lima</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a3b5c-8abc-45f5-9c3f-5724965ffc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/9/Leila-De-Lima-one-on-one-2022-elections.html"
        target="_blank">READ: How De Lima ''mellowed'' in prison, and her hopes for
        a ‘truth-telling’ Robredo presidency</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1462402-3e94-4867-bcbb-5051471aad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was allowed to leave the Philippine National Police Custodial
        Center on Monday after nearly seven years of detention, following an order
        by a Muntinlupa court granting her <a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html"
        target="_blank">bail</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fca8b3-38e2-4d05-b9db-cf60c118135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference following her release, de Lima said she was
        working towards "complete vindication" from charges lobbed against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e9027-d014-4814-8626-600c9bfa3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/14/de-lima-life-after-posting-bail.html"
        target="_blank"><strong>RELATED: De Lima focusing on rebuilding her life for
        now, counsel says</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b00e3d-a676-4583-8dc2-eb8ee7cceb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of my vindication is not just about the so-called witnesses
        against me recanting what they said, that they lied before. But more importantly
        is <em>sabihin nila</em> how it all happened. Sino ang mga nasa likod, sino
        ang mga kumausap sa kanila? Ano ang mga sinabi sa kanila, ano ang pinagawa
        sa kanila, bakit sila pumayag na magtestigo against me," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49887dc3-3119-4230-bc53-3e95ee1329db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of my vindication is not just about the so-called
        witnesses against me recanting what they said, that they lied before. But
        more importantly is explain how it all happened. Who are behind it, who spoke
        to them? What were they told, what were they made to do, and why did they
        allow themselves to testify against me?]</p>'
  'de-lima-visit-mother':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-14T15:49:00.000+08:00
