      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, De Lima’s lawyer
        Boni Tacardon said among the former senator’s priorities are seeing her 91-year-old
        ailing mother, who she last saw four years ago, as well as rebuilding her
        life and reputation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745db31-c54a-4b67-80ca-5f403fd51b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:20:42.997+08:00
