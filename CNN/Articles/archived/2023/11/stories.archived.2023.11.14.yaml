    'mgnl:tags': ['Eliseo-Rio-Jr.', 'election-returns', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec denies disparity in transmission of election returns in 2022
      polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989283a-deac-4cf8-bad7-c1aa07b296ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Commission on Elections (Comelec) on Tuesday denied that there were discrepancies
        in the transmission of election results in the May 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2ca5e-9408-4d85-a9af-624e65bdc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4bf46-a9eb-4a70-9857-98fdc37c951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec made the statement after the former secretary of the Department
        of Information and Communications Technology, Eliseo Rio Jr., alleged that
        “thousands of ERs (election returns) were already transmitted by the VCMs
        (vote counting machines) BEFORE these were being printed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43e716-9435-4576-b5b2-b55361907fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c997a3-f258-423e-ac03-24888440ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said since it was impossible for the actual VCMs to transmit before\
        \ 8 p.m., \"then all those thousands of VCMs that transmitted BEFORE 7pm were\
        \ clones of the actual VCMs that printed the ERs AFTER 7pm that PPCRV counted,”\
        \ said Rio in a statement on Tuesday, citing the telco logs posted in Comelec’\
        s website on Sept. 8.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dd6dc-55d8-4fa5-a886-bda9a8c6e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1d618-fc02-4e53-bad5-276798f333c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the poll body said the telco logs from Globe and Smart have nothing\
        \ to do with the transmission of ERs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be652f5-1ba7-4285-af84-4f4601e796ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdf705-2683-42f0-8d21-7fc6d2f953e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec explained that the Globe telco log only “reflected and recorded”\
        \ the connection of Municipal Board of Canvassers’ Consolidated Canvassing\
        \ System (CCS) to the National Board of Canvassers-CCS at 1 p.m. of May 9,\
        \ 2022.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3583c-796d-45ae-bc58-66f6e9cbe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201d271-2493-4b70-96d5-3490de893d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the volume of traffic in the Smart telco log “refers not\
        \ to election data, but rather to network data needed to monitor the status\
        \ of SD-WAN (software-defined wide area network) device.”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6cf7f-803d-42e3-a99f-70cf7bb9528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022d1ef-0058-45a0-a2c2-8e1d26bff178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, Comelec said that transmission of ERs before 7 p.m. is\
        \ impossible due to a firewall in the system.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24979258-6931-4fd4-a403-ceab14aa1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0bc62-0516-40bd-b7f9-e7f8478377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This plainly indicates that the telco logs do not show any connected\
        \ foreign device or illegal device,” the commission added.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edd7f2-60e4-4ce9-be3a-18238fae981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb50f9d-0d5b-40fc-b88e-7bd77d5464c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A firewall renders impossible any transmission before 7:00 p.m. because\
        \ the same restricts and validates the authenticity of the ER transmission,\
        \ which can only be done after the closing of polls,” it added.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e70650-e873-4811-b673-bc4ea12095ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f52a53-48d7-44c8-91c5-19918b0a0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:46:54.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T18:46:55.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also reiterated its earlier proposal to manually recount
        the ballot boxes in selected precincts following the previous call by Rio
        and others to disqualify technology providers Smartmatic in future elections.</p>'
