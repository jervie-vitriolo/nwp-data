      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b426f-7a51-4e2f-9734-1710c6d03761'
      'mgnl:activationStatus': true
