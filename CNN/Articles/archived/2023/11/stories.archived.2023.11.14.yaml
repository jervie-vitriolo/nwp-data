      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)&nbsp;—</strong>  The
        Manila Electric Company (Meralco) said contrary to some lawmakers'' claim,
        it is just one of the several power distributors in the country and its rates
        reflect the "true cost of electricity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfcfdf-052b-40f4-87b3-6ef576ed5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T20:10:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488124a9-4a69-4fdd-80af-23f50e7ca21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T20:10:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco made the statement after three lawmakers proposed to split
        its franchise into three, saying the company, being the country''s biggest
        power distributor, controls electricity rates in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075323a-a4f8-4552-a030-f05b7f5e534f'
