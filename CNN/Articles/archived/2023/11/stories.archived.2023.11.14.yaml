      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinanindigan niyo.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be43339-fbea-4f14-aa0e-eab0f19770d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.296+08:00
