    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c00fe6-bf0c-4d17-bb71-1396c57dab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.435+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talking about his long association with CHILD Haus and its 21-year\
        \ history, Ricky proudly explains why this cause is very dear to his heart.\
        \ There are now two CHILD Haus 'homes' — one in Quezon City and one in Manila,\
        \ beside the Philippine General Hospital. At any one point in time, you'll\
        \ find up to 130 children housed with their mothers. If it's an infant, both\
        \ parents are allowed to be with the child. Food and shelter are provided,\
        \ and the presence of the parent ensures that the child is accompanied when\
        \ visiting the doctor or undergoing medical procedures.\r"
