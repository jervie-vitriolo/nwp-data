      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5e20d-e366-4333-8183-94e9deedee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.759+08:00
