      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76233c37-60bf-49d9-b5ba-cda77c24898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.758+08:00
