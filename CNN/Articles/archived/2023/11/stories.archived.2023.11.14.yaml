      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> A
        Philippine Coast Guard (PCG) official on Tuesday rejected the suggestion to
        air drop supplies during missions in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e4021-7f1e-4a9a-a45b-3bce6640127f'
