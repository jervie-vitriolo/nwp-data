      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e6f12-899a-43aa-bc4b-ccc36c9aeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than 24-hours since she was out of detention, De Lima visited\
        \ the Minor Basilica of Manaoag in Pangasinan to “fulfill” her promise to\
        \ the Our Lady of Manaoag.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a7212-567c-4946-af3b-d2c4f8688ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef232f66-adf8-4ed3-9d82-8bca13ffb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every day this has been my prayer; everyday I’ve been hoping for this.\
        \ So it happened, it finally happened,” she said.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a78bf5-2b6b-4052-a3a4-efb9f97d146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8f0c3-b595-4274-8c3e-15c0c1718bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima said she used to attend mass twice a month up north before\
        \ her detention.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b531d3d-b807-4185-af13-eabea606f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284f6f0-c8d1-4f0f-b76f-29ae925bf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I was jailed, I parted my prayer to her, ‘Tulungan niyo po ako\
        \ makalaya at kapag makalaya na po ako, bibisitahin ko po kayo sa shrine niyo’\
        \ (Please help to get out of here and once I was released, I will visit your\
        \ shrine),” she added. “That’s the first thing that I would do, I have to\
        \ really fulfill my promise. Although I was being dissuaded by the people\
        \ for security reasons, I had to beg.”  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb93751-ac40-4f68-9246-b7cf650ca03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8adc1-0543-4a5d-973b-01008b8bc283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima was acquitted in two of her drug cases filed against her by\
        \ the Duterte administration for allegedly using drug money to finance her\
        \ senatorial bid in 2016.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92939458-d5d2-44e7-bb70-9e1e263c68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027045a6-fed9-47f7-9c37-4e1564448728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Muntinlupa Regional Trial Court Branch 206 also allowed four other\
        \ co-accused, including De Lima's former bodyguard Ronnie Dayan, to post ₱\
        300,000 bail each.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07073389-0bb7-47a5-b024-f26f05869a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.780+08:00
