      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin together with her other co-accused have also posted bail in cases\
        \ of the alleged realignment and augmentation of funds for immunization also\
        \ related to Dengvaxia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48273805-f059-4982-b9e5-44ab3d86ee56'
      'mgnl:activationStatus': true
