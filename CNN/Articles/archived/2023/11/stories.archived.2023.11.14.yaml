    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04797477-f7ef-48be-88a4-4fa71263393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.417+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a better world,
        universal healthcare and a functional healthcare system would provide even
        the economically challenged with access to state-subsidized medication and
        treatment. However, here in the Philippines, institutions such as CHILD Haus
        continue to be the proverbial fountain of hope for so many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3742d-e2f5-4b5d-94f0-d4d12b2bce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.418+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b98fbf-e010-4ae3-bdf1-dc216fb72a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.419+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thanks to its founder, Ricky Reyes, and fully championed and supported\
        \ by SM Prime Holdings, Inc. Chairman of the Executive Committee, Hans Sy,\
        \ CHILD Haus exists as a beacon of hope for those who have exhausted all tears\
        \ — a timely reminder that there are people who care and understand that their\
        \ own good fortune is a blessing best served by caring and sharing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b10f86-287f-40a9-8a15-a2da0e00b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.419+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0134b7-409a-4384-bc0b-bfb0eb83cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.420+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stories of CHILD Haus share a common thread of hope and the caring\
        \ that abounds within the establishment. There's a tradition of lending a\
        \ helping hand that stretches back to Mr. Henry Sy, Sr., and that torch has\
        \ now been passed on to Mr. Hans and his own children.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c635b8-6de3-4eba-90cf-6500dfcf5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.420+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6713fa-86ac-43d3-858a-25e897374b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.421+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's about cases of cancer-stricken children and promoting a culture\
        \ that says some prayers are answered. The tales of courage of Aya, Laura,\
        \ and Jessa serve as testimonials to the culture of hope that CHILD Haus wants\
        \ to foster. And if there are very special friends picked up along the way,\
        \ then so be it.\r"
