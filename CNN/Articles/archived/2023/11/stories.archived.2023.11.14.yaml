      'mgnl:type': 'text'
      'text': '<p>For <a href="https://www.cnnphilippines.com/news/2023/11/9/Meralco-hikes-November-rates.html">November</a>,
        Meralco announced a ₱0.2347 per kilowatt hour (kWh) increase in rate.</p>'
