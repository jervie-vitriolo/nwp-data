    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e0db4-9e9f-4879-bca9-5407c6329669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performance-wise, you choreograph your own dances, and you
        do them anywhere: big stages, small stages, even without a stage at all. I’ve
        seen you play at a street party in Poblacion where you were running around
        the crowd, climbing on speakers and any space that was available along the
        road. Your choreography doesn’t confine you to a specific space or stage.
        What was your approach to dancing?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd4168-c4cf-4b5d-85da-9516668767a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab9319-55f1-474c-8043-1ba380a48639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PIKUNIN:</strong> We wanted to double down on the boy band
        thing, since a lot of modern boy bands dance. I said, even though we aren’t
        dancers, we need to be dancing since it adds to the intentionality of the
        whole performance. It’s clear that we’re not dancers. But the fact that we
        are pushing ourselves to dance adds a layer of intentionality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be86a6-f26f-43af-aa73-816089facfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.292+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67688b0-84d3-468d-8016-28ea1bf7a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.292+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>dot.jaime:</strong> The choreography also added more to
        our relationship as a band. It made it stronger. (...) Before, it was more
        joke lang. And now it’s turning into a more serious thing, but it’s still
        something we enjoy. It also developed our relationship, our stage identities.
        It definitely led us to something new.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bcbbd-16b3-4266-a931-16eacc10ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.293+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94b198-804e-471a-bb07-27bc8d2b1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.293+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s this assumption that if you’re a musician in a more
        underground space, choreography isn’t cool. Everything you do onstage is supposed
        to be spontaneous, or “authentic.” It sounds like choreography is a thought
        experiment that you committed to.</strong></p>'
