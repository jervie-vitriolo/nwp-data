      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — Former health chief
        and now Iloilo Rep. Janette Garin has posted bail for charges filed against
        her over the school-based dengue vaccination program in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f0a95-f277-4da0-b8a3-27cfd224f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:47:17.807+08:00
