      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes said she met Tuason several times, usually they shared meals\
        \ in various restaurants, to discuss other matters, including the sale of\
        \ one of Enrile’s properties.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2c9d6-013c-412a-80b4-2553a6cc972e'
