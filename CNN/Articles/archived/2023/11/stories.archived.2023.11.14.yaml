    'stories': []
    'template': '1'
    'title': 'SC upholds 2012 dismissal of ill-gotten wealth case vs. Marcos estate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80387182-6074-4294-ac55-80f2853c6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        Supreme Court has upheld an earlier decision by the Sandiganbayan dismissing
        an ill-gotten wealth case filed by the Presidential Commission on Good Government
        against the estate of former President Ferdinand E. Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e52812-cc75-4f80-b100-73801d7082f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Marcos'' estate is represented by his wife, Imelda, son
        and now President Ferdinand Marcos Jr., and daughters Imee Manotoc and Irene
        Araneta as well as his alleged cronies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522819fc-1445-45b0-bd3b-f8e6f144de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC made its decision in October, but the document was just recently
        made available on its website. The SC decision resolved consolidated cases
        filed by the PCGG in 1987 which sought to recover ill-gotten wealth from Imelda
        Marcos and several other individuals, among them Lucio Tan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7f886-f48e-4b6d-b030-35831959dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the ill-gotten wealth mentioned were "respondent Tan''s delivery
        to Marcos and respondent Imelda of substantial beneficial interest in shares
        of stock in Asia Brewery Inc. (Asia Brewery) beginning July 1977 in exchange
        for concessions and privileges for his business ventures," stocks, and other
        properties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dd6ca-8ab9-4ce9-8dc7-93343b9216fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The complaint was dismissed in 2012 by the Sandiganbayan who said "the
        Republic failed to discharge its burden to prove that the subject assets and
        properties were ill-gotten wealth because it was not shown that the same originated
        from the government''s resources."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47df10d-e37e-46ed-a577-3e5f3c904ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its consolidated decision concerning the cases, the Supreme Court
        affirmed the earlier dismissals by the Sandiganbayan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885a6fa-3969-40ad-9d40-44f987b794e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:11:14.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T16:13:51.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the petition for review on certiorari of the Republic
        of the Philippines is denied for lack of merit,'' the document said.</p>'
  'kindred-redefines-the-Pinoy-boy-band':
    'author': 'Mariah Reodica'
    'caption': 'KINDRED’s debut album “Subset” is a lovingly crafted mixtape of each
      member''s interests, inclinations, and idiosyncrasies. Photo courtesy of the
      band'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-11-14T16:28:01.000+08:00
