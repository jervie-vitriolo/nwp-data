    'title': 'Tropical depression east of Mindanao weakens into low pressure area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344ed1a-f5c4-42dc-b4f2-db311af06538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.789+08:00
