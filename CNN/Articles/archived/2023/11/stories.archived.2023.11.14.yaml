      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdaecf-fe1b-40b4-bb37-1f63886f1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.616+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr Medhat Abbas, the director general of Gaza’s health ministry, told\
        \ CNN that medical staff at Al-Shifa kept four infants alive after their mothers\
        \ died by performing C-sections. “Now they have to make it without their mothers\
        \ and without electricity… Can you imagine that?” he said in a voice note.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7325d5-6964-4a1f-af03-b80d98eb8daa'
      'mgnl:activationStatus': true
