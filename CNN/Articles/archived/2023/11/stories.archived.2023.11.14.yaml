      'mgnl:type': 'text'
      'text': "Tiago's, the latest fine dining venture by the creative team behind\
        \ The Black Pig, will present its 4-course menu for P2,900 per person on Nov.\
        \ 21 and 22. Tiago's is a testament to Fonseca’s commitment to pushing the\
        \ boundaries of flavor, presenting dishes that are not only visually stunning\
        \ but also marry unique flavors using local ingredients.\r"
