    'lead': 'Former Senate President Franklin Drilon says ex-DOJ Sec. Vitaliano Aguirre
      II, who allegedly forced a witness to testify against former Senator Leila de
      Lima, may be imprisoned for 10-12 years if proven guilty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T13:08:15.383+08:00
