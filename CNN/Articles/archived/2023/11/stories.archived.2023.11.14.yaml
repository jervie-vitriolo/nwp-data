      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c95eb2-b7ab-4ddd-9b22-d676937decd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PIKUNIN:</strong> My first ever concert was Super Junior,
        the 13-man K-pop boy band. My first love of music was K-pop in grade school,
        so it’s surreal to me that I’m doing a boy band, inspired by all of them,
        but doing it in a way that’s unique to me and everyone else in the band.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072e49a-f68b-4c6e-ba77-57d5079f3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.287+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dc92a-db91-4e81-82d6-12e406bc8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.287+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>dot.jaime:</strong> I wasn’t a big boy band kid, but F4
        before really struck me. I’d go to a record store in QC with my pops and their
        tape would be on display and available for listening. I was amazed by the
        fact that they were guys singing over an instrumental, not playing any instruments.
        The comparison of an actual band who plays instruments and a boy band were
        interesting to me as a kid.</p>'
    '20':
