      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Connie Mariano was appointed as physician to the US president
        in 1992, serving former Presidents George H.W. Bush and Bill Clinton.</p>'
