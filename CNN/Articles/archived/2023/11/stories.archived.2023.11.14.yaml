    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafd938-9ea0-4372-8dc7-33d4e4194a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T17:36:02.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.129+08:00
