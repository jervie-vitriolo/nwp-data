      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c0a37-c2d3-4f6e-a532-b1d3a64ca4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT has communicated to the WHO with regard to the reported breach\
        \ but has yet to receive a response, he also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012e87c-5c78-4cbf-9bf0-97d000013fce'
