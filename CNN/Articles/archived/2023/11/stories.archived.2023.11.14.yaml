      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b79bc8-c11a-48b9-83b1-cd71050cf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685646d4-f81e-4f28-b5ed-e8db452cc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In response, the DOH is currently in close coordination with WHO\
        \ and the Department of Information and Communications Technology to ascertain\
        \ the veracity of this report, as well as to determine the extent of any possible\
        \ data breaches and the appropriate interventions, should there be any,\"\
        \ Herbosa said.\r"
