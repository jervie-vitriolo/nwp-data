      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8c890-9660-4dd8-b635-32aa9f907c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:20:42.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have several options and I have to go back, I think, to my law
        practice and my teaching career in law school,” De Lima told CNN Philippines’
        <em>Balitaan</em>, adding she will also continue pursuing her advocacies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0e2c9-626d-4fb4-8857-a8b53fa98c5e'
      'mgnl:activationStatus': true
