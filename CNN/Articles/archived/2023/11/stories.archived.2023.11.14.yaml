    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623932e-d42f-44ec-8e23-9eb1004c60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.663+08:00
