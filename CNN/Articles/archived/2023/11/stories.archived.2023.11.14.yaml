      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong>&nbsp;Senator
        Leila de Lima on Tuesday said she is currently catching up with everything
        she missed after being detained for almost seven years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb1757-b801-4b99-9e5e-7c7899d79abb'
