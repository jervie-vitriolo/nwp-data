      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After digitizing thousands of archived paper images dating back
        to the 1930s, Larocca’s team combined them with satellite images of Greenland
        today to measure how much its frozen landscape has changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dead7-9cd1-4738-94aa-7d5e3973979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison found Greenland’s glaciers have experienced an alarming
        rate of retreat that has accelerated over the last two decades. The study,
        published this week in the <a href="https://www.nature.com/articles/s41558-023-01855-6">journal
        Nature Climate Change</a>, found that the rate of glacial retreat during the
        21st century has been twice as fast as the retreat in the 20th century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891624d-fe1e-4369-82a4-450be3c949c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The work was “very time consuming, and it took a lot of people, a lot\
        \ of hours of manual labor,” said Larocca, the lead author of the study who\
        \ was a postdoctorate at Northwestern University at the time of the research.\
        \ “The change is stunning — it really highlights the fast pace at which the\
        \ Arctic is warming and changing.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089066e-f845-4e32-8efb-c3187d38b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past several decades, the Arctic has warmed four times faster\
        \ than the rest of the world, a 2022 study showed. The fallout of that warming\
        \ is mounting. For the first time on record, it rained at the summit of Greenland\
        \ — roughly two miles above sea level during the summer of 2021. Earlier this\
        \ week, scientists found that northern Greenland’s huge glaciers, which were\
        \ long thought to be relatively stable, now pose potentially “dramatic” consequences\
        \ for sea level rise.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411a14e-4c5c-4420-83b6-7324f53b87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What struck Larocca the most was how the Danish pilots who took the\
        \ original photos had no idea they would be a major contribution to climate\
        \ science nearly a century later.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853da128-b973-4f47-901b-9285b5c53f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is quite interesting that a lot of these photos were taken because\
        \ of military operations,” she said. “So, they have ties with a lot of international\
        \ and US history, as well. But it’s kind of neat how over 100 years later,\
        \ we’re using these photos for science to document how much these glaciers\
        \ have changed over time.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a13b72-e1e7-4fe3-8827-10c39b27fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larocca, now an assistant professor at Arizona State University School\
        \ of Ocean Futures, said she hopes this new visual-heavy study will draw attention\
        \ to the rapidly melting territory and the threat it poses to the world’s\
        \ coastlines as sea level rises.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3466f2-7bfc-471d-9400-049ee092c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The paper] really reinforces that our choices over the next few
        decades and how much we reduce our emissions really matter to these glaciers,”
        Larocca said. “Every incremental increase in temperature will have significant
        consequences for these glaciers, and that swift action to limit global temperature
        rise will really help to reduce their future loss and contribution to sea
        level.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad468d-7855-4ba4-b4d7-cc865b9e4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/12/climate/greenland-glaciers-before-after-climate/index.html">Thousands
        of Greenland’s glaciers are rapidly shrinking. Before-and-after photos reveal
        decades of change</a>"</em></p>'
  'de-lima-life-after-posting-bail':
