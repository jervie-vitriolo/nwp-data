      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former senator has denied this, saying the charges were made by\
        \ the Duterte administration to silence her as she is a staunch critic of\
        \ the bloody war on drugs and former President Rodrigo Duterte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de506dad-c966-479c-8bb2-7aa10bd07d53'
