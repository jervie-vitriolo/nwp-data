      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now housed in the Danish National Archives, the historical images inspired\
        \ her and other researchers to reconstruct the territory’s glacial history\
        \ and how it has changed amid a rapidly warming climate.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaec094-a7bc-4680-aa9a-65479ec3e66f'
      'mgnl:activationStatus': true
