      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69dd79-9f85-4f70-b613-ba364805c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.313+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fern.:</strong> Honestly, the album is still starting to
        sink in for me. Everything we’ll do after — we’ve been working on this for
        two years, coming to life — that’s what I’m most excited about. When we release
        the album, the outcome isn’t the most important part. When I see what happens
        after it, it’s proof of concept that we can do this again and again and again.</p>'
