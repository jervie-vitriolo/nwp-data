      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd dist. Rep. Rufus Rodriguez on Nov. 11 said authorities
        should consider delivering supplies via <a href="https://www.cnnphilippines.com/news/2023/11/11/rufus-rodriguez-airdrop-resupply-mission.html">airdrop</a>
        in a bid to stop exposing civilian boats to danger during resupply missions
        to military outpost BRP Sierra Madre on Ayungin Shoal in the WPS.</p>'
