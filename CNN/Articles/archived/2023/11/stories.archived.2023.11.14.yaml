      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I did not receive any money from Ruby Tuason in these restaurants,”\
        \ Reyes said.\r"
    '26':
