      'text': "It’s a 90-minute drive from Okinawa’s Naha Airport (OKA), or three\
        \ hours by bus (with one transfer) from the town of Genkawa Iriguchi.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
