      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tacardon said while De Lima focuses on herself, their legal team is\
        \ preparing to question the evidence of the prosecution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca241e0-c54b-4ce7-baeb-84e7315aa822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd89f99-e00d-40d8-93d7-64a282fa83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.726+08:00
      'mgnl:createdBy': 'bamba'
