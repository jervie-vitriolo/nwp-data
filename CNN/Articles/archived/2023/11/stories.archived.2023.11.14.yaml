    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824b831d-8071-4897-a9a0-9a97bfc0528e'
    'lead': 'Tupac Shakur may be on the path to snagging his first Grammy, posthumously
      of course.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T20:12:02.023+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-14T20:12:02.418+08:00
