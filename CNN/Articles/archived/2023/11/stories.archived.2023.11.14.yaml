      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fad986-89d2-47f4-bf9c-548fc344fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:29:19.434+08:00
      'mgnl:createdBy': 'vince'
