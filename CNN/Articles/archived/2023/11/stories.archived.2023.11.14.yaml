      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Former
        Senator Leila De Lima is looking forward to having “private, quality time”
        with her 91-year-old mother in Iriga, Camarines Sur, who is suffering from
        dementia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cd5b7-dd7c-42c0-b69a-2ea3716f4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who was granted <a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html?fbclid=IwAR2V3ishiktpg-d7DZRpXfOMFnIqwY1XnFQe1OnyF9qeVRTbr_-SixkVpGY">provisional
        liberty</a> on Monday after posting bail, said her mother Norma was clueless
        about her Camp Crame detention for over six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e8814-2dbb-44c7-a6f7-4e7f2e4416df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc33a0-c30d-40a6-bd55-04f4703abcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang susunod na plano is to go to Iriga (The next plan is to go to\
        \ Iriga) to be with my mom, to spend a private, quality time with her,” she\
        \ told CNN Philippines’ Balitaan on Tuesday.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4d6dd-5ef0-4600-a6ce-095afaa3bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:52:59.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T15:53:00.239+08:00
