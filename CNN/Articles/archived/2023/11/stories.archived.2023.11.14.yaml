      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima last visited her ailing mother in<a href="https://www.cnnphilippines.com/news/2019/8/15/De-Lima-furlough-mother-Iriga.html">
        2019</a> when the Muntinlupa regional trial courts handling the drug cases
        against her granted a 48-hour furlough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268d348-7424-4ed0-ad04-2e12c9dc5255'
      'mgnl:activationStatus': true
