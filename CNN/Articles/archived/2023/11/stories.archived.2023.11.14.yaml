      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f047146-a66a-4cb6-aa71-324573f8761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.878+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gourmet Giving Series channels the collective efforts of top-tier restaurants\
        \ to support the Hapag Movement, a Globe-led initiative that utilizes technology\
        \ and partnerships to empower vulnerable Filipino families through supplemental\
        \ feeding and livelihood training.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6068841-a6f6-440c-b14d-c09564d99db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.878+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0c22f-f201-4a70-8944-b8a9e4e68597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.879+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This collaboration underscores Globe's mission as a connector that\
        \ fosters #GlobeOfGood, leveraging on the Fine Dining Club of the Philippines'\
        \ expansive network of over 23,300 food connoisseurs.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a6627-cf72-4ff6-9241-233bb849a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.880+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a1fc4-ec6e-4bec-be35-f3c1a9ccddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.880+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Hapag Movement is more than just addressing hunger; it's about\
        \ community and resilience. The support from The Black Pig and Tiago's, alongside\
        \ Fine Dining Club Philippines, represents the best of what we can achieve\
        \ together. Each meal served is a step closer to our goal of changing the\
        \ lives of 500,000 Filipinos,” said Yoly Crisanto, Chief Sustainability and\
        \ Corporate Communications Officer at the Globe Group.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
