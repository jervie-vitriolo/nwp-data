      'mgnl:lastActivated': 2023-11-14T15:53:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hinihintay na niya ako, sabi ng sister ko na nagaalaga sa kanya (My\
        \ sister who is caring for her said that our mom has been waiting for me).\
        \ Because my mom actually never knew that I was in jail. She thought I was\
        \ just out of the country; I was in the US for study,” she said.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb7f24-d309-4a4a-a3df-47c2c2d225ae'
