      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28acfb3-5988-4ec5-854c-8dc004735273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that the situation would only worsen as winter draws in.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884719e5-2889-441b-b730-5da4042e9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767347a1-30fb-414b-99e8-d9cb108ce3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli military spokesperson told CNN on Saturday its forces were\
        \ engaged in “ongoing intense fighting” against Hamas in the vicinity of the\
        \ hospital complex, but denied firing at the northern Gaza medical center\
        \ and rejected suggestions the hospital is under siege.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ea128-f423-4bea-9a74-d7a588187bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc0997-77d7-4ea5-8bde-58924e045966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly claimed there is a Hamas command center underneath\
        \ Al-Shifa hospital, which Hamas and hospital officials have denied. The Israeli\
        \ military has also previously accused Hamas of embedding itself in civilian\
        \ infrastructure. CNN cannot independently verify the Israel Defense Forces’\
        \ (IDF) claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870ef1b-6df0-48de-ba9f-f68fb40fddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2be1d8-1e4b-4327-8f3a-39d997f326ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.620+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working by candlelight</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01412410-b084-44b0-ad8d-34c6607fc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.620+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A freelance journalist inside Al-Shifa described dozens of bodies yet\
        \ to be buried, ambulances that were unable to collect the wounded, and life-support\
        \ systems with no electricity to function. Medics were working by candlelight,\
        \ food was being rationed and people inside were starting to drink pipe water,\
        \ the journalist said late Saturday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72019be1-a7d5-4f4d-ab57-4ba47ba987cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.621+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3586f42-6f16-4a2b-a769-473a58cffcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.621+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also spoke to a reporter for the Al Arabiya network, Khader al\
        \ Zaanoun, who is inside the hospital.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7b305-12b5-426d-aeff-a451d2223db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.622+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dac443-0fa3-4b58-8a07-a7ac21261bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.622+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Communication is very bad and almost impossible for us to report what\
        \ is happening in the hospital and its yards, we barely have cell lines but\
        \ no internet,” he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45efdb-9b31-421e-87a4-cc6eb22288c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.623+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e64d7-adfb-4eef-ab5c-9a7303a558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.623+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No-one can move or dare to go out of the hospital, the staff here\
        \ are aware of many strikes that are happening around the hospital, we see\
        \ smoke coming up from those strikes and we know that there are people in\
        \ some of those buildings but ambulances do not make their way out of the\
        \ hospital because… during the last days an ambulance was hit on its way out\
        \ of the hospital.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdf40e-398d-46a0-8185-643d3d73554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.623+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d6911-35ca-47a7-91ed-fe77ed170fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.624+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Salmiya, the director of Al-Shifa, told CNN that 7,000 displaced\
        \ people were desperately trying to shelter in Al-Shifa hospital with about\
        \ 1,500 patients and medical staff.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618f391-3209-47c7-b19a-ff483f7ef3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.624+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc7446-9567-4d7d-b57f-f79793b9e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the hospital, none of the operating rooms are functioning due\
        \ to a lack of electricity, Abu Salmiya told Al Araby TV, adding that “whoever\
        \ needs surgery dies, and we cannot do anything for him.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a0b3b-3251-45cb-9f14-396e04fbf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f1894-51c5-4f0d-91b4-31b0a4b3a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now the wounded come to us and we cannot give them anything other\
        \ than first aid,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f83c2-0459-44c8-bb4e-f893d2caeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c84ad7-76cc-40ce-842c-23280e9e4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization says Al-Shifa has been without power\
        \ for three days. “Regrettably, the hospital is not functioning as a hospital\
        \ anymore,” it said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b94f8-b17d-41f3-b770-47541d575d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed82c3e-d106-4aa7-bb2d-07065bd5a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesman for the Hamas-controlled health ministry in Gaza, Dr.\
        \ Ashraf al-Qidra, said over the weekend that the intensive care unit, pediatric\
        \ department and oxygen devices were out of service.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a1d71-e2cc-427f-8710-e93c839c098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8020cb-ba19-4b97-a15d-f84986071211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Shifa is far from alone. On Sunday, the Palestine Red Crescent Society\
        \ announced that Al-Quds Hospital, another major facility in Gaza City, was\
        \ out of service. The PRCS said the hospital – the second largest in Gaza\
        \ – was “no longer operational. This cessation of services is due to the depletion\
        \ of available fuel and power outage.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9327944-7040-4009-92df-be1314e0590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6bf42-1fb0-4dd9-9df9-c2bbe0228fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli airstrikes have killed at least 11,180 people, including 4,609\
        \ children and 3,100 women, according to the Palestinian Ministry of Health\
        \ in Ramallah, which draws its figures from the Hamas-controlled territory.\
        \ At least 28,200 people have been injured.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45014295-7883-45e0-ac03-d61c86d9a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afebae-e18b-4225-86ee-db52875049ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent days, 15 patients have died at Al-Shifa, among them six newborns,\
        \ due to power outages and a shortage of medical supplies.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5872636-ed29-4780-84b0-753cb7412488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3eab9c-ee84-41dd-8b39-ea0836e911b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s blockade on essential supplies including fuel entering Gaza\
        \ has deepened a humanitarian crisis as hospitals, water systems, bakeries\
        \ and other services reliant on electricity shut down.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229044fd-260c-4cf6-8325-b2010aeb77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62376543-ed52-4acb-81ea-204c870ee6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volker Türk, the UN High Commissioner for Human Rights, said on Wednesday\
        \ that both Hamas and Israel had committed war crimes in the past month.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008e495-ce3f-41df-9c3d-c476dfa94730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.633+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c8ff7-6b65-4250-8d36-32fe8098c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.633+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘If they are left behind, they will die’</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f7e82-75c3-4876-bcbe-8ea13b54bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.633+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Munir Al-Bursh, the director-general of the Hamas-controlled health\
        \ ministry, said Monday that medical staff at Al-Shifa had refused an IDF\
        \ evacuation order because they fear approximately 700 patients will die if\
        \ they are left behind.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3bc55-3489-43fb-b41f-49ba54d4c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.633+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a32f7-4cdf-4238-8b22-32359bd3bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.634+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The problem is not the doctors, it’s the patients. And if they are\
        \ left behind, they will die, and if they are transferred they will die on\
        \ the way, this is the problem, we are talking about 700 patients,” Al-Bursh\
        \ told CNN on Monday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f7186-5a14-4572-820e-50368ee4eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.634+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2963aaa-c0b7-4c39-9048-187cd5c80e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has been no response until now by the doctors, but some of the\
        \ displaced people and families have already been leaving.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfad33-c346-4f96-83f2-a166d191778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c18056-1e81-43c5-88a4-9d75c9f4bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evacuation order, according to Al-Bursh, is not coordinated with\
        \ any international humanitarian agencies, such as the International Red Cross.\
        \ The lack of coordination raises concerns about the safety and feasibility\
        \ of transferring such a large number of patients, many of whom are in critical\
        \ condition and will die in transport, he said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643a03a-8dd4-4c7e-a582-5a1f6c0834cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.636+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1c7a6-f1dc-44a8-a2e3-d5e1e30ba4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has requested comment from the IDF regarding Al-Bursh’s allegation\
        \ that it has ordered the hospital’s evacuation.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb53ce-2b63-4a5e-94d0-bb19316ead64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3cb83-00e1-4f5a-a0a5-28e38aefb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Monday, the IDF announced that an evacuation corridor for\
        \ residents of northern Gaza had been reopened. IDF spokesperson Lt. Col.\
        \ Richard Hecht said Sunday that the majority of people in Al-Nasr hospital\
        \ and Al Rantisi Pediatric hospital, both in northern Gaza, had been evacuated.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ed289-07f0-4454-8a54-f2a5e1744c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eed2f0-13d1-4be0-9fe2-cf1cc1d01d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said in an interview with\
        \ CNN on Sunday that there’s “no reason” patients can’t be evacuated from\
        \ Al-Shifa. Netanyahu told CNN that Israel is helping patients by establishing\
        \ corridors on the ground and said that “100 or so” have already been evacuated\
        \ from the hospital.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89fa1b-3fb6-4a0c-93cb-5b5487b71a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.639+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c681ef-7008-4dde-a78c-e3f4d68c9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.639+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify whether any people have been able to\
        \ evacuate.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaef2f-8822-4578-93f0-55d8b874cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.639+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ff645-3149-4503-b2c4-c932509eaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.640+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has previously documented Palestinian civilians being killed by\
        \ Israeli strikes around evacuation zones, underscoring the reality that evacuation\
        \ zones and warning alerts from the IDF haven’t guaranteed safety for civilians\
        \ in the densely populated Gaza Strip.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c49f6-fd4a-48a1-bb00-a5c12a490668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.640+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b355d9-6fd0-4a60-b840-ce787c590dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.641+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International calls for a ceasefire continue to mount as global leaders\
        \ pile pressure on Israel over the spiralling civilian death toll, and huge\
        \ crowds gather in cities around the world for pro-Palestinian protests. But\
        \ Netanyahu reiterated to CNN on Sunday that the only halt in fighting he\
        \ would accept is “one in which we have our hostages released.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40c212-2945-48cc-bc1b-4e3b41d18781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.641+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf2018-c544-4449-8bce-5517d1c4b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military estimates 240 hostages are being held by Hamas\
        \ in Gaza, including civilian men, women and children. The militant group\
        \ has released just four hostages – two elderly Israeli women and an American\
        \ mother and daughter – while the Israeli forces said they had rescued an\
        \ Israeli soldier.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a5242-b7e0-451c-9a19-f8689e188f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952cb20-e091-428c-b218-938a583f9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops on Sunday continued their ground operation in Gaza by\
        \ going deeper into Gaza City, army spokesperson Rear Adm. Daniel Hagari said\
        \ in a press briefing. Infantry and combat engineering forces reached the\
        \ outskirts of al-Shati refugee camp in Gaza, Hagari said, which is near Al-Shifa\
        \ hospital. Meanwhile, army forces in coordination with the Navy raided the\
        \ Gaza marina area and are currently in the areas to its east.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b1c52-72d2-4c5c-af5d-186f3120a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23325c21-c314-48d9-94a0-809060e82978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dispute over fuel offer</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccdcee-ed72-4cab-8e97-01f6f50f8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.644+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the Israeli military said it had put 300 liters of fuel\
        \ at the entrance to the Shifa hospital complex, but that Hamas had blocked\
        \ the hospital from receiving it. Abu Salmiya told Al Araby TV that staff\
        \ had been too scared to go out to get it.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d78e70-70b3-4301-9c0a-be79a832b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.644+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e505f-93b9-42a3-aa97-b0b8dd70117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.645+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We told the Israeli army that the 300 liters of fuel they offered\
        \ is not enough to operate the hospital for 30 minutes,” Abu Salmiya told\
        \ CNN. He said Monday that the hospital had asked the IDF for 600 liters of\
        \ fuel for every hour to power its generators, but that the IDF had yet to\
        \ respond.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb279d87-e2a1-4118-995e-96dc81cc4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.645+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b304d-c456-4e8c-a185-a093dab39435'
      'mgnl:activationStatus': true
