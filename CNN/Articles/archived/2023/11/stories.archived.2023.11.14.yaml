      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pink will give away 2,000 banned books
        at her South Florida shows this week in partnership with the literary and
        free expression advocacy group PEN America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653b5fe-c37c-4b19-ba13-9bb7fc881caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans who attend the Miami and Sunrise, Florida, stops of the singer-songwriter’\
        s “Trustfall Tour” Tuesday and Wednesday will receive a copy of some of the\
        \ books that have appeared on PEN America’s Index of Banned Books.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8470f6-d348-4376-8763-9bd041f88e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m a voracious reader, and I’m a mom of two kids who are also voracious\
        \ readers,” Pink said during a livestream on Instagram on Sunday.  “And I\
        \ can’t imagine my own parents telling me what my kids can and cannot read,\
        \ let alone someone else’s parents, let alone someone else that doesn’t even\
        \ have children that are deciding what my children can read.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a937dc-94e7-4059-a70c-6bb7bff41b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans will receive copies of “The Family Book” by Todd Parr, “The Hill\
        \ We Climb” by Amanda Gorman, “Beloved” by Toni Morrison, or one of the books\
        \ from the “Girls Who Code” series by the nonprofit that shares the same name.\r"
    '4':
