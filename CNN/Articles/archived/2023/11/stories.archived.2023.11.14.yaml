  'grindav-k-iceland-potential-volcano-eruption':
    'author': 'Issy Ronald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-14T10:08:27.000+08:00
    'imagesource': 'jcr:a08c9e9c-3542-4ccf-8e63-1d8f1df143b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce1e9db-3343-4a6d-bd41-295cf4303fed'
    'lead': 'Scientists monitoring the situation, including those at Iceland’s Met
      Office, observed changes to the situation on Sunday that could indicate ''magma
      is moving closer to the surface,'' and concluded on Monday that ''the greatest
      area of magma upwelling'' is in an area 3.5 kilometers (two miles) northeast
      of Grindavík.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T10:14:27.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-14T10:14:39.299+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-14T10:14:38.772+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grindav-k', 'Europe', 'Grindav-k-Iceland', 'volcano', 'Iceland']
    'stories': []
    'template': '1'
    'title': 'As Iceland braces for a potential volcanic eruption, what is likely
      to happen and what are the risks?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83485e5-8e79-41a7-a87c-1f008bffb39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — <a href="https://www.cnn.com/2023/11/11/europe/iceland-emergency-evacuates-threat-volcanic-eruption-intl-hnk/index.html"
        target="_blank">Iceland</a> has declared a state of emergency and more than
        3,000 residents have been urged to evacuate the small, coastal town of <a
        href="https://www.cnn.com/travel/article/iceland-earthquakes-eruption-blue-lagoon/index.html"
        target="_blank">Grindavík</a> as the country’s authorities anticipate the
        imminent eruption of a volcano in its southwestern peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689312a-7851-4981-8aa9-8fa1cb98b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists monitoring the situation, including those at Iceland’s
        Met Office, observed changes to the situation on Sunday that could indicate
        “magma is moving closer to the surface,” and concluded on Monday that “the
        greatest area of magma upwelling” is in an area 3.5 kilometers (two miles)
        northeast of Grindavík.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba3ee1-fa94-49fe-9a3b-52d58ddf60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, what do we know about this potential eruption, what are its risks,\
        \ how could it affect travel and why is Iceland, an island of just 103,000\
        \ square kilometers (40,000 square miles), home to so much seismic activity?\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08813dbc-590c-4f24-8e2d-20d8a67a2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if the volcano erupts?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb3334-d318-4fdb-9dba-73139f663459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iceland is facing events that its 360,000 residents “have not experienced\
        \ before, at least not since the eruption in Vestmannaeyjar,” the country’\
        s Civil Protection Agency said on Friday, referencing a 1973 eruption that\
        \ began without warning and destroyed 400 homes. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400037f9-1063-461b-bc6b-46e2b1fb4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 15-kilometer- (nine-mile-) long magma corridor now stretches from\
        \ just northwest of Grindavík into the Atlantic Ocean, according to the Civil\
        \ Protection Agency, which used models built from data collected in the area\
        \ on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968cbc3-99f1-43a2-9d71-8aef57a60fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magma is a mixture of molten and semi-molten rock beneath the surface\
        \ of the Earth that can cause an eruption when it finds its way to the surface,\
        \ becoming lava.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef404e65-dee7-4645-a4e1-66c30f2d42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the magma erupts beneath the sea, it will be more explosive than\
        \ if it erupts on land, experts say, though an eruption on land would be a\
        \ greater threat to Grindavík itself.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87813191-104b-4abb-9d81-f4685c5740f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could become explosive if the magma interacts with sea water,”\
        \ Michele Paulatto, a research fellow at Imperial College London, said in\
        \ a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d306cb-9336-4e8d-a8ed-952808ca9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If it erupts undersea, it could cause a Surtseyan eruption similar\
        \ to the one that happened in 1963, also in Iceland, and created the island\
        \ of Surtsey. That particular eruption lasted several years, so this is a\
        \ possibility,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf04b6-5518-4c06-a7dc-a3a044e80a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bill McGuire, Professor Emeritus of Geophysical &amp; Climate Hazards\
        \ at University College London, said in a statement that there “is no reason,\
        \ currently, to think that this eruption will be especially big,” though he\
        \ noted that “it is notoriously hard to forecast how big an eruption will\
        \ be.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc15b13-8177-4814-86bd-cfe2d3b4c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The evacuated town of Grindavík is very close to the position of the\
        \ new fracture, and its survival is far from assured,” he added. “Everything\
        \ depends upon where magma eventually reaches the surface, but the situation\
        \ doesn’t look good for the residents of the town.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59b88f-4bfc-4aab-aee1-d9a7a1980e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still a possibility that the magma will not come to the surface\
        \ at all. As Dave McGarvie, a volcanologist at the University of Lancaster\
        \ in the UK, pointed out in a statement, “not all dikes breach the surface\
        \ to form eruptions … perhaps only one in every three or four.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e492183-de50-458c-98d3-682a50a6b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “The best-case scenario is that this happens to the 15-km-long\
        \ dike that has just formed, and that it simply cools and solidifies – and\
        \ does not erupt.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39daac43-8637-47ef-a105-ef2a693b8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some effects of the seismic activity are already apparent.
        Roads have been damaged as a result of earthquakes in the area, with the Icelandic
        road administration sharing <a href="https://www.facebook.com/Vegagerdin/posts/747547004080622"
        target="_blank">photos on social media</a> of crumbling tarmac, broken sidewalks
        and gaping cracks in the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e45e48-cbaf-4d2e-90b4-37d8b6ab297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After scientists said they couldn’t rule out the magma tunnel reaching\
        \ Grindavík, the Civil Protection Agency evacuated the town on Friday night,\
        \ though some residents were allowed back to one area on Sunday under police\
        \ escort to retrieve pets and essential items.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03822219-e32e-47db-b288-433dd341c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous <a href="https://cnn.com/travel/article/iceland-earthquakes-eruption-blue-lagoon/index.html"
        target="_blank">Blue Lagoon</a>, a geothermal spa about seven kilometers (four
        miles) north of Grindavík that draws tourists to its steaming water, <a href="https://www.bluelagoon.com/seismic-activity"
        target="_blank">closed on Thursday</a> as a precaution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110e65a-dfdf-47a3-b369-297b20d04799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Toxic fumes are a real concern, the main being sulfur dioxide which
        can be corrosive and cause breathing problems,” Paulatto added. “It’s not
        something we need to worry about in the UK, but the local population and tourists
        can be affected depending on the prevailing wind direction.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64374f-2f9f-4553-84ea-0a96f767c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Reykjavík safe from the volcano?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7584a16-a743-40a2-90ae-5aef783c4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grindavík is about 70 kilometers (43 miles) southwest of Iceland’s\
        \ capital city, Reykjavík. Authorities have not issued an evacuation order\
        \ for Reykjavik, suggesting they believe it wouldn’t be affected by an eruption.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6fea0-f376-4a85-a494-4ca6ae652b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Iceland’s only international airport, Keflavík, is less than\
        \ 20 miles from Grindavík.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ed394-b751-466e-9b70-12029fcdcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it cause travel disruption?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bc94c-c28a-4ff4-a9fc-ae9532f39c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts don’t expect a volcanic eruption to cause the same level of\
        \ chaos as that seen in 2010 when the Eyjafjallajökull volcano erupted, since\
        \ it is unlikely to involve the glacial ice that led to a huge ash cloud.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0608a-760c-47d0-817e-114c056ef1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 100,000 flights were canceled, affecting 2 million people, as\
        \ a result of the ash spewed out by the 2010 eruption, which threatened to\
        \ stall aircraft engines and cause electrical failure.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802d278-f1f3-4f2a-a943-88cc884f5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eyjafjallajökull involved an eruption through or next to glacial ice\
        \ that melted and provided water that made the eruption more explosive than\
        \ it would otherwise have been, hence the high eruption plume and very wide\
        \ ash dispersal,” Lionel Wilson, Emeritus Professor of Earth &amp; Planetary\
        \ Sciences at Lancaster University, said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac400fe4-8fac-460d-a33e-8fd12b4aaaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This should not happen…so they will just be dealing with weakly explosive\
        \ lava fountains feeding lava flows.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78416938-e609-49cd-845e-958574db54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about previous eruptions in 2014 and 2021?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbae81-5e32-4990-a5d2-3d24cf015f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iceland is accustomed to volcanic eruptions, though they often occur\
        \ in the wilderness, away from populated areas. The Bárðarbunga volcanic system\
        \ situated in the center of the country erupted in 2014, producing lava that\
        \ covered 84 square kilometers (32 square miles) of highland that didn’t damage\
        \ any communities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae678f94-a6ed-4fe1-bd85-4e35126b4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fagradalsfjall volcanic system erupted in 2021 for the first time\
        \ in more than 6,000 years. It also didn’t threaten populated areas and even\
        \ become a tourist attraction as people flocked to witness a volcanic eruption.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4f2fd-7e24-47e6-8880-cc8b438fcf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are there so many volcanos in Iceland?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282c849-8aec-4e13-8922-ec5b78303f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iceland sits on a tectonic plate boundary that continually splits apart,\
        \ pushing North America and Eurasia away from each other along the line of\
        \ the Mid-Atlantic Ridge. A powerful mantle plume, an area that is hotter\
        \ than the surrounding magma, sits below it, which melts and thins the Earth’\
        s crust. These conditions have made Iceland home to 32 active volcanoes.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa7d99-88bf-49d2-847e-a228fbdbab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:14:27.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:14:39.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/13/travel/iceland-volcano-explainer-intl-scli-scn/index.html"
        target="_blank">As Iceland braces for a potential volcanic eruption, what
        is likely to happen and what are the risks?</a>"</em></p>'
