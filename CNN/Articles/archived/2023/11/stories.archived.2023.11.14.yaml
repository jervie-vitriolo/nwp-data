      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64785c9f-1843-4552-9b71-8566e2cfe538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.792+08:00
      'mgnl:createdBy': 'bamba'
