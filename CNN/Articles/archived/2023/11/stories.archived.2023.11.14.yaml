      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer said she decided to join PEN America and local bookstore,\
        \ Books &amp; Books, to give away books because she wanted to highlight the\
        \ rising wave of book bans in Florida.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ff7ab-5a9f-4cd2-b662-d75524c5adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s especially hateful to see authorities take aim at books about\
        \ race and racism and against LGBTQ authors and those of color. We have made\
        \ so many strides toward equality in this country and no one should want to\
        \ see this progress reversed,” Pink said in a statement shared by PEN America.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f19de-5fd1-476d-a9a0-cc6be862d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suzanne Nossel, CEO of PEN America, said she was thankful the singer\
        \ decided to join the cause during the livestream Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59796657-ce64-4ed3-aa41-4392cda30660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a wave that is taking over our country, our schools, our libraries.\
        \ [They] are going after books about children of color, stories of LGBTQ families,\
        \ books about babies, about animals,” Nossel said during the stream. “This\
        \ is censorship in its purest form. It is meant to suppress narratives that\
        \ we need here as a pluralistic society and so we have to push back.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86e39f-613a-4a5f-aee6-3db7b35324a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEN America says its data showed that Florida had the highest number
        of book ban cases, more than 1,400, and the largest number of school districts,
        33, removing books in the last school year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9974a92-c937-4478-82bd-3edc783cfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:24:02.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:33:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/13/us/pink-gives-banned-books-at-concert-reaj/index.html">Pop
        singer Pink will give away 2,000 banned books at Miami area concerts this
        week</a>"</em></p>'
  'suella-braverman-david-cameron-uk-home-secretary':
    'author': 'Rob Picheta, CNN'
    'caption': 'Sunak fired Braverman (right) and brought back Cameron (left) to the
      Cabinet, in a remarkable reshuffle.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-14T10:24:17.000+08:00
    'imagesource': 'jcr:b6d9445c-156c-4d77-a09d-4950c4999be5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14499dd8-91e9-43f2-b003-373614ccf7cd'
    'lead': 'Britain’s beleaguered Prime Minister Rishi Sunak carried out a dramatic
      Cabinet reshuffle on Monday, firing his divisive home secretary and bringing
      back former premier David Cameron to the heart of government after a seven-year
      absence from politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T10:28:04.609+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-14T10:34:51.661+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suella Braverman, Britain’s hardline home secretary, fired as ex-PM
      David Cameron makes surprise return to government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d33a54-01fa-4547-abaf-87e2c67b5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain’s beleaguered Prime Minister
        Rishi Sunak carried out a dramatic Cabinet reshuffle on Monday, firing his
        divisive home secretary and bringing back former premier David Cameron to
        the heart of government after a seven-year absence from politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dac82-e478-499a-8920-93ca004651f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hardline Home Secretary Suella Braverman was fired early on Monday\
        \ morning, after making inflammatory comments about the policing of pro-Palestinian\
        \ protests in central London over the weekend. Her tenure was wrought with\
        \ scandals and divisive remarks, which had long caused fractures in Sunak’\
        s government.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60624c-8050-405b-bf9a-aafa955eb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak then announced he was bringing Cameron back to frontline politics\
        \ as foreign secretary, in a stunning move that has few parallels in recent\
        \ British political history.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af743ffb-2d05-477b-86dd-77a64cd9a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron served as prime minister from 2010 to 2016, resigning after\
        \ Britain voted to leave the European Union in a referendum that he had called.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e7a3e-4bb9-4aa3-b285-a16c56015e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His premiership set the course of 13 years of Conservative rule, but\
        \ the self-inflicted chaos of the Brexit referendum and its aftermath threw\
        \ his party into years of instability from which it is still struggling to\
        \ emerge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2c8e4-8b62-4db0-b366-9134db4e107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Downing Street confirmed that James Cleverly, formerly the foreign\
        \ secretary, will take over from Braverman, a shift that made space for Cameron’\
        s remarkable return to Cabinet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03592b-1fa2-4b28-b961-1650e2db9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braverman had served as Sunak’s interior minister throughout his tenure\
        \ in Downing Street, but her confrontational rhetoric towards migrants, protesters,\
        \ the police and even the homeless had caused rifts in the government and\
        \ sparked speculation that she was plotting a future leadership bid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f1eb6-b58e-4677-8674-3479c439c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She most recently courted criticism by accusing London’s police force\
        \ of applying “double standards” in the way they manage protests, in an op-ed\
        \ in the Times of London newspaper condemning a pro-Palestinian march that\
        \ Downing Street said had not been cleared by Sunak.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43679fec-e4eb-4deb-aa7a-abac8f3f632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, far-right counter-protesters clashed with police in central\
        \ London after Braverman called the pro-Palestinian demonstration a “hate\
        \ march,” stoking tensions around a rally taking place on Remembrance Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe431d-e42a-4d2c-bd3e-000eb881d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braverman’s comments on policing and her severe criticism of Saturday’\
        s pro-Palestinian rally were criticized by figures across the political spectrum.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426397d-5f22-4212-bfa7-78023cbbc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have a chance of inflaming both sides when you make such divisive\
        \ remarks,” Neil Basu, the former head of counter-terrorism policing in the\
        \ UK, told the BBC on Monday morning. “Making comments that are potentially\
        \ divisive is a very dangerous thing to do… no home secretary we’ve served\
        \ under would have done the same thing.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc5577-6339-4cfe-a986-e5d846975ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her departure from government comes as Sunak’s party remains deeply\
        \ unpopular among voters, with polls suggesting the Conservatives are drifting\
        \ towards a potentially catastrophic electoral defeat next year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeb816-15b2-49ec-a0aa-e448295562c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak has apparently gambled that bringing Cameron back into the fold\
        \ would project a stability that has been missing from Westminster for some\
        \ time. But it risks deepening a view among large swathes of the public that\
        \ the party has run out of ideas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89448ad0-a396-4da0-850c-ee6da5879856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron resigned as an MP shortly after leaving Downing Street, meaning\
        \ that King Charles was required to rapidly approve his ascension to the House\
        \ of Lords on Monday in order for him to become a minister.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd4efb-f6bb-488d-b26c-79c680d9ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent decades, the move can only be compared to Alec Douglas-Home\
        \ – prime minister for a year from 1963 – who returned as foreign secretary\
        \ in 1970 under Edward Heath’s government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be96902-77cc-4abd-a2b9-958bda6d7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrangement has led to questions over how Britain’s new foreign\
        \ secretary will be held to account; it is virtually unheard of in modern\
        \ politics for a very senior minister to sit in the Lords, and not in the\
        \ Commons, where MPs operate.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52651f-9b87-4c5e-88ff-85d39b813105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know it’s not usual for a prime minister to come back in this way\
        \ but I believe in public service,” Cameron told broadcasters in his first\
        \ interview after taking the role.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59807a-0004-45c9-80e5-f4f4bb970452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cameron makes stunning comeback</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90283d3-a0e8-4d16-b2b7-578b640cc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron wrote on Monday that he “gladly accepted” Sunak’s offer to\
        \ become foreign secretary, but acknowledged criticisms he has made of the\
        \ Prime Minister — such as when Sunak scrapped a long-awaited and expensive\
        \ high speed rail project that Cameron had championed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994dd5c2-e4db-428c-a054-ccdfa3374576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Though I may have disagreed with some individual decisions, it is\
        \ clear to me that Rishi Sunak is a strong and capable Prime Minister, who\
        \ is showing exemplary leadership at a difficult time,” Cameron said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94da76-518d-4709-a023-b12c46f10dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His return to Cabinet is a staggering twist in an influential political\
        \ career that had seemingly and abruptly ended seven years ago.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a02f23-5434-498f-9f5a-3c6a196d1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron returned the Conservative Party to government in 2010 in a\
        \ coalition with the centrist Liberal Democrats, having repaired the Tories’\
        \ then-broken image as an out-of-touch and antiquated political group.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039d9fe-556e-408d-be30-e6d42a349743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He melded liberal social policies — pushing his party to approve the\
        \ legalization of same-sex marriage — with austere economics, drastically\
        \ cutting back the budgets of Britain’s public services and reducing the size\
        \ of the state.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d247773-f119-4f43-8ee9-ca16768e17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Cameron stepped down after unsuccessfully campaigning to remain\
        \ in the EU.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1eba16-5549-475f-be0c-df0f0066d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His appointment as foreign secretary suggests that the Tories’ experiment\
        \ with populism — which first flourished during the Brexit campaign and captured\
        \ the heart of the party during the tenures of Boris Johnson and Liz Truss\
        \ — has been ditched in the run-up to next year’s general election.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1d02f-f054-4e51-a9c1-263c68536e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barely a month ago Sunak addressed the Conservative Party membership\
        \ at their annual conference, describing himself as the change candidate and\
        \ directly attacking aspects of his own party’s past 13 years in office. He\
        \ signaled that he was ready to lean into culture war politics on trans rights\
        \ and climate change.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2e809-e12b-4926-b47e-780295c16da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, two of his three most senior Cabinet posts are filled with moderate\
        \ veterans of 21st century Conservatism — in Cameron and Jeremy Hunt, the\
        \ Chancellor.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34fa5c-48d3-4cfc-aa42-2113f434c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron was ardently opposed to Brexit; despite calling the 2016 referendum\
        \ to appease right-wingers in his party, he campaigned against the split from\
        \ the EU and told The Times in 2019 that some people “will never forgive me”\
        \ for holding the vote.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210374d-62c9-4c9c-907e-2b48fbac7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike Braverman, neither Cleverly nor Cameron are likely to go off\
        \ script and lash out at the police or protesters. It would be hard to imagine,\
        \ for example, either man advocating for the UK to leave the European Convention\
        \ on Human Rights so it can more easily send refugees to Rwanda –- a key Braverman\
        \ policy that courts have been blocking for months.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa431a2-b3ff-49ce-b809-15444d7ccf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Braverman’s influence is unlikely to disappear. Sunak has made\
        \ a powerful enemy of Braverman and handed ammunition to critics who will\
        \ see today as confirmation of something they’d already suspected: that the\
        \ Prime Minister is a centrist sellout who is more comfortable surrounded\
        \ by other centrist Conservatives than pushing populism.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057de33-6191-44e1-8c6b-d029cee26b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Braverman dismissed after string of controversies</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef382a-e306-4e86-bd52-11324a844c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braverman has long been a controversial figure within the Conservative\
        \ Party. She has attempted to excite the group’s right-wing grassroots with\
        \ populist messaging, and become the face of Britain’s hardline stance against\
        \ asylum-seekers and illegal immigrants, but her rhetoric and controversy-ridden\
        \ tenure in government has appalled many moderate members of the party.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badd51a-3028-42ee-8ba5-0b0d6fbe70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days before her comments on Saturday’s protest deepened discord between\
        \ her office and the police, she claimed in a post on the social media platform\
        \ X that rough sleepers were “living on the streets as a lifestyle choice,”\
        \ and advocated a policy to stop homeless people accessing tents.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b961779-d4b4-4597-bcc5-0aecb52fb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak had insisted as recently as Thursday that he had confidence in\
        \ Braverman. But his spokesperson said Monday that there were “issues around\
        \ language” that emerged over the course of their working relationship, as\
        \ well as “differences of style.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd54c44-4a83-4ef1-97b3-1bba0edadcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s right that we can move forward now and focus on what matters\
        \ to people,” his spokesperson said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf62c3-7627-4598-8558-db3d76a37d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak is understood to have spoken with Braverman over the phone on\
        \ Monday morning after taking the decision to fire her.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2a0d8-4ba7-4cb9-9eb7-903494d1e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But her dismissal sets up a potential power battle at the top of the\
        \ ruling party, pitching Britain towards yet another spell of political infighting\
        \ and instability.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb83d9d-e439-4ccf-9b05-b6a615f6bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a leadership challenge against Sunak would be a dramatic risk\
        \ for a party that has already cycled through five prime ministers in seven\
        \ years, there is a growing murmur of discontent in its ranks at Sunak’s inability\
        \ to reverse the Conservatives’ fortunes.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf1c28-ada7-4bdf-8ecc-16bbefeb85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alternatively, Braverman may be eyeing a run for leadership after the\
        \ impending general election, expected late next year, should the Conservatives\
        \ lose power to the buoyant opposition Labour Party.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d93924-6975-4a2c-82cc-d3daea33d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even in that scenario, Braverman will be expected to use the coming\
        \ months to position herself as a radical alternative to Sunak – a pitch that\
        \ could complicate the prime minister’s electoral campaign in the new year.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d272f-12d4-457e-b1de-1c547ee0e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday marks the second time in just over a year that Braverman has\
        \ been sacked as home secretary. She served in the post for six weeks during\
        \ Liz Truss’s shambolic premiership last year, before resigning for breaching\
        \ ministerial rules by using a private email address.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d95d7-ac77-4230-b7b9-41585f63eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she was back in the same position just days later; her resignation\
        \ sparked Truss’s downfall, and her successor Sunak speedily reinstated her\
        \ after seizing power.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18854f-aaf2-4800-b65d-a38e0617e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Sunak, Braverman spearheaded a heavily publicised push to clamp\
        \ down on small boat crossings made by asylum-seekers. The government’s flagship\
        \ illegal migration bill, approved by MPs earlier this year, would essentially\
        \ hand the government the right to deport anyone arriving illegally in the\
        \ United Kingdom.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d6cb8-da26-4e12-8562-8a7bb877b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is an equally furious culture warrior, borrowing rhetoric from\
        \ the American right when lambasting “woke” culture, transgender rights and\
        \ climate protesters.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4e496-a21c-42d6-bbd9-65f1f34c5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her frequent headline-snatching remarks have given ammunition to the\
        \ government’s critics. Last week, after Sunak’s government unveiled its plan\
        \ for the new session of Parliament, opposition leader Keir Starmer told Sunak\
        \ in the House of Commons to “think very carefully about what she is committing\
        \ your government to do.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579a1c3-80ec-4809-8f5e-dabcc871a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a serious home secretary, there can be no serious government
        and he cannot be a serious prime minister,” Starmer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c7653-297c-47f8-92b5-a9b498bb8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:28:04.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:34:51.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/13/uk/suella-braverman-leaves-government-rishi-sunak-gbr-intl/index.html">Suella
        Braverman, Britain’s hardline home secretary, fired as ex-PM David Cameron
        makes surprise return to government</a>"</em></p>'
