      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.612+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Premature babies at Gaza’s largest hospital
        are being wrapped in foil and placed next to hot water in a desperate bid
        to keep them alive in “catastrophic” conditions, the hospital director has
        warned, as Israeli firepower pounds surrounding streets and remaining fuel
        reserves dry up, leaving the facility unable to function.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa932a9-5493-4b81-b91f-2091c29cb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.219+08:00
