      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dining in the Philippines goes beyond the food experience—what’s more\
        \ important are the connections and interactions made over a great meal,”\
        \ he said.\r"
