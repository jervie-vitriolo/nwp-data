        the climate scientist sifted through thousands of old aerial photographs of
        Greenland’s icy coastline, which were rediscovered in a castle outside Copenhagen
        about 15 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df5303-233a-41fa-8a17-69a34df4cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:32:33.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T10:36:04.140+08:00
