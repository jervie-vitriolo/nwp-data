    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c650bc0-db90-4a5f-9794-482ea2867f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>dot.jaime:</strong> Definitely at the start, we were trying
        to look for our sound. We were referencing these famous boy bands like Boyz
        II Men, NSYNC, the chart-toppers before that actually left a mark on us. In
        a way, when we would work on a song, we would joke about making a Boyz II
        Men kind of thing. It came to a point where we would try to make ends meet
        and emulate it. At the beginning, it sounds like it’s a spoof but it ends
        up being an actual song. Sometimes nagugulat kami na, ‘Oh, we actually pulled
        off something that sounds like the actual song from an old band.’ It develops
        with our identity: how malleable we are as a boy band.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab8561-52c9-4a5f-9b2c-b5aee3a20db5'
