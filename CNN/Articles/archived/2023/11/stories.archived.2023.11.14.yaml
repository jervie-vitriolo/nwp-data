      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati na talaga yan na nababanggit,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f601ef-1ef4-4975-a88f-cc91ce80b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.561+08:00
