    'mgnl:lastActivatedVersionCreated': 2023-11-14T10:08:16.849+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Treeful-Treehouse-Sustainable-Resort', 'Asia', 'Japan', 'Satoru-Kikugawa']
    'stories': []
    'template': '1'
    'title': 'One of Japan’s most elegant hotels is actually a treehouse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788b6ba-3e43-4b13-a406-b75617ea93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some little kids dream of building a treehouse.
        But one Japanese man turned his childhood dream into an adult reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f66d7-f0f6-47a6-b063-28f44f710163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Growing up in Tokyo, Satoru Kikugawa frequently visited the family\
        \ summer home in the countryside, where he learned to appreciate nature. A\
        \ Japanese children’s book called “I Want a Big Tree” sparked the dream of\
        \ having a treehouse one day.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe8669-75cc-4096-a048-e6c9d45925fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it wasn’t until decades later that a family trip to Borneo\
        \ brought urgency and the push to make that dream a reality.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03b2da-bebe-4474-a784-4b28f5c00427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Kikugawa explains it, he was flying over the island when he saw\
        \ a large forest cut down and turned into a palm plantation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9ac91-6812-41d8-bcec-0952b354eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand economically that selling lumber brings a stable income,\
        \ but this impacts carbon levels and the diversity in wildlife. So I thought\
        \ about how we can save the environment that can still provide income for\
        \ the locals,” says Kikugawa.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d8d9f-1644-42f8-80ed-0cc4a6aabeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the first seed of what is now Treeful(https://treeful.net/),\
        \ an upscale resort in Okinawa prefecture.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1836dc-b32d-4d8f-a89e-d91040d9f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was just one problem – Kikugawa had absolutely no idea how to\
        \ build a treehouse. By day, he worked as the chairman of Gala, Inc, a company\
        \ that creates role-playing video games, among other projects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea358ee-5500-4ce6-8282-0047beb7b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He turned to YouTube and began watching instructional videos. It took\
        \ years, plus plenty of trial and error. He had to teach himself how to use\
        \ a circular saw and other carpentry tools.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ac4ed-fe6f-4126-81f0-9346796085e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikugawa was able to buy some land in forested Okinawa. But instead\
        \ of choosing the location and then cutting down a tree, he walked around\
        \ until he saw the right tree, which he hugged. From there, he began to build\
        \ the house around it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67541ad1-b63c-4e97-9316-e3ccdd86d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family affair</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43960c-6cc5-4d13-ba77-48eac8451610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t get much support initially when I had this [treehouse] idea,”\
        \ Kikugawa says. “Many saw me as just a rich man looking to find a hobby.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19ddf0-4db2-4c72-88ba-7a82ebe44e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there was someone who believed in Kikugawa’s idea – his daughter\
        \ Maha. She tells CNN that her father instilled a love of nature in her from\
        \ childhood.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed8209-b9d5-4891-a066-dfad5a4d27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maha went on to major in ecosystem science and policy at the University\
        \ of Miami. Then, she accompanied her dad on trips to Costa Rica and the US\
        \ to visit similar treehouse projects.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2c67b-2617-400d-8d33-72c1f1ced29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikugawa completed the first of his structures, Spiral Treehouse, in\
        \ 2014. It became the first part of what is now Treeful.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f1d68-5903-4123-91f4-4deeb7ac8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I look up to my father and his passion for making the world a better\
        \ place though treehouses,” Maha tells CNN Travel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d06709-20a8-45d5-9939-5d4530146cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From an early age, my father taught me the importance of nature. Now\
        \ we are working together through this sustainable treehouse resort to protect\
        \ it and send a message to others on its values.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5dc63-cad0-41e4-a800-ba4fe609a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving no trace</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb60730-a62e-4b54-b860-209e6a40cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, there are four treehouses at this resort, each built to ensure\
        \ as little disturbance to the environment as possible. One, the AeroHouse,\
        \ was built 1.2 meters above ground level to protect the local wildlife habitat.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165d241-16e3-48c1-b83f-85f05df596c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wooden dowels were used instead of metal bolts, and rooms have composting\
        \ toilets. Well water is sterilized with ultraviolet light, avoiding the use\
        \ of chlorine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443d959-c31e-4536-9bda-9f517eca3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floors and ceiling are made of shredded wood so the sunlight can\
        \ still flow through the treehouse and provide energy to the plants that lie\
        \ underneath, avoiding disruption to the ecosystem.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cee63-69f5-4c1e-bcb5-be59811f72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In-room decor, like lamps and bookshelves, is also made with stones\
        \ and branches that have fallen naturally from the forest.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd898918-bb14-4e03-bd11-48715f584c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Donna, the resort goat, keeps the grass maintained.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa563725-9212-498a-ae86-f62a67423ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a treehouse, building a legacy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6743f8e-895a-4c38-9752-b66fe9ebd347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven years after Kikugawa started building a treehouse, the resort\
        \ opened in 2021.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2f0f3-2527-45e3-a4db-36a8fda07575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, it has won several design awards and recognition from Guinness\
        \ World Records for having the world’s lowest treehouse(https://www.guinnessworldrecords.com/world-records/703813-lowest-treehouse),\
        \ clocking in at “3.6 m (11 ft 9 in) below the base of the host tree.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04593924-5e3b-4678-ad38-e128a2f16af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Treeful’s founder has visions beyond his native Japan.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f454d-e958-4b88-aa79-403682f332a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikugawa is working with the Cambodian government on a project to build\
        \ treehouses inside Phnom Kulen National Park near Siem Reap.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe435a-18c6-480b-9e1c-5a04f1929586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s one of several initiatives aimed at combatting illegal logging.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6556f4f-cc9e-4bbc-bb95-56d2849630c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2016 to 2021, Cambodia has lost more than 38,000 hectares of
        forest – nearly 9%, forcing USAID to end its <a href="https://kh.usembassy.gov/u-s-embassy-phnom-penh-statement-on-the-usaid-greening-prey-lang-funding-redirect/"
        target="_blank">forest protection program</a> after over $100 million dollars
        in investment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34739a4c-8d73-4af3-a7bb-6e257d4ced68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to grow this business and take it international,” says Kikugawa.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c019a-423a-487b-a484-ef227974806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:08:08.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:08:17.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
