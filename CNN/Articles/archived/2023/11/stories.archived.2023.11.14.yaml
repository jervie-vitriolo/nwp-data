      'jcr:uuid': 'c7e74bf6-47d6-4e58-af92-a45b74f7a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:47:17.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:24:20.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named as Garin's co-accused in the graft case filed before the Sandiganbayan\
        \ were Department of Health (DOH) supply chain management director Joyce Ducusin,\
        \ former Undersecretary Gerardo Bayugo, former Undersecretary Kenneth Hartigan-Go,\
        \ and Philippine Children's Medical Center Executive Director Julius Lecciones.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c305c-b81a-44fa-9181-c28c6dd05059'
