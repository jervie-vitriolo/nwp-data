      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb662c5-4d05-4e0f-b24a-741484135573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:39:51.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T14:39:52.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is the right opportunity for us to show to the international
        community that the Philippine government is really pushing the bullying behavior
        of China despite of our limited assets, despite of the smaller coast guard
        vessels that we have been deploying,” PCG spokesperson for the WPS Commodore
        Jay Tarriela told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
