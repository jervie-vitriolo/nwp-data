      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when her mother was in critical care due to COVID-19 in <a href="https://www.cnnphilippines.com/news/2022/2/3/Leila-De-Lima-mother-COVID-19-video-call.html">2022</a>,
        the former senator was only allowed to reach out to her via video call.</p>'
