      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/13/entertainment/usa-today-beyonce-reporter/index.html"><em>"Beyoncé
        reporter hired by Gannett after buzzy job posting"&nbsp;</em></a></p>'
