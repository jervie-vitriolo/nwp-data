      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cbc75-f940-478a-9da3-4bcee529666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.871+08:00
      'mgnl:createdBy': 'nikko'
