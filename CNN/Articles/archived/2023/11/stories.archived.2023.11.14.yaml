      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want dining to really be an experience again. We’ll take our diners\
        \ on a culinary journey that brings together Filipino and Spanish flavors\
        \ in an unforgettable way. And with the special Hapag Movement meal, there’\
        s the added satisfaction of being able to enjoy great food while also supporting\
        \ a noble cause,” remarked Fonseca, an Enderun graduate with 13 years of industry\
        \ experience.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60d097-9138-400e-b13c-fac03fce88ce'
      'mgnl:activationStatus': true
