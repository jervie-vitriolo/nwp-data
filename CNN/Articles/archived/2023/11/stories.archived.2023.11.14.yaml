      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The final season of “The Crown” will return
        with several new cast members and some familiar faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f6c4b-69a9-40b0-9cdf-57b24428f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s royal family drama series will culminate with its sixth
        season in a <a href="https://www.cnn.com/2023/10/09/entertainment/crown-final-season-trailer/index.html"
        target="_blank">two-part</a> series finale beginning on November 16, with
        part two coming on December 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f5ec0-d6ee-42d0-8b36-10f7012c4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Harry Potter” franchise star Imelda Staunton will make her encore
        performance as Queen Elizabeth II after starring as the monarch in Season
        5. Plus, “The Affair” and “The Wire” star Dominic West returns as then-Prince
        Charles (who, in real life, was <a href="https://www.cnn.com/2023/05/02/uk/coronation-of-king-charles-iii-preview-gbr-cmd-intl/index.html"
        target="_blank">crowned</a> King Charles III after the death of Queen Elizabeth
        last year), and “Phantom Thread” actor Lesley Manville is back as Princess
        Margaret.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097a27d-836c-498e-ae70-07167f6835eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 6 of “The Crown” <a href="https://www.cnn.com/2023/10/26/entertainment/the-crown-new-trailer-focuses-on-princess-diana-tragedy/index.html"
        target="_blank">covers</a> Queen Elizabeth’s reign in the 1990s through the
        aughts, including the time that leads up to the late Princess Diana’s tragic
        death and the ensuing aftermath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777c69a-d053-44a6-9135-ab4392599e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keep reading to get to know the new and returning cast members for\
        \ Season 6 of “The Crown.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a155e-f0ea-4a12-93d5-cb882f9613b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elizabeth Debicki as Diana, Princess of Wales</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d38b5f-7409-4f57-a48a-3aabce2df41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elizabeth Debicki returns to portray the late Diana, Princess of Wales,\
        \ in her final years before her tragic death in 1997. Debicki starred as the\
        \ “People’s Princess” in Season 5, a performance for which she earned Emmy\
        \ and Golden Globe nominations. She’s previously appeared in the BBC’s crime\
        \ series “The Night Manager,” plus two “Guardians of the Galaxy” movies, “\
        The Man from U.N.C.L.E” and Christopher Nolan’s “Tenet,” among others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db21bc8-c035-4ff2-8a6f-6a2a7f13ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Khalid Abdalla as Dodi Fayed</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bf347-c08e-4ec0-b366-0b150a49b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khalid Abdalla will reprise his role as Dodi Fayed, the son of Egyptian\
        \ businessman Mohammed Al-Fayed who enters into a highly publicized, and ultimately\
        \ fatal, relationship with divorcee Princess Diana. Fayed tragically lost\
        \ his life in the 1997 car accident in Paris alongside Diana, a part of history\
        \ that Season 6 will explore. Adballa has previously appeared in 2007’s “\
        The Kite Runner,” Marvel’s “Moon Night” TV series, “Assassin’s Creed” and\
        \ “Mission Impossible 5.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9aac5c-1be8-4fce-bef8-ddd816d280c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meg Bellamy as Kate Middleton</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bccf2-4cf2-491b-8e4e-f5dd30c62df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "?Meg Bellamy makes her on-screen debut as Prince William’s then-girlfriend,\
        \ Kate Middleton in Season 6. The role marks the Berkshire native’s first\
        \ professional acting gig. According to Hello, Bellamy was offered the role\
        \ after submitting an audition video in response to an open casting call for\
        \ “The Crown” put out on social media. She has one credit on IMDb for appearing\
        \ in a 2021 short titled “The Prince of Savile Row,” but previously held a\
        \ job as a performer at Legoland in Windsor, according to the Telegraph.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adc8e9-a9c3-4d7d-80f8-131a28d90480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ed McVey as Prince William and Luther Ford as Prince Harry</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88753ab5-e9e1-41c3-aaf0-f0654d2e130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "?You may recognize newcomer Ed McVey from photos Netflix released in\
        \ April introducing a first-look at the Duke and Duchess of Cambridge, Prince\
        \ William and Kate Middleton. McVey is a recent drama school graduate with\
        \ professional experience on the London stage, and will make his TV debut\
        \ when he appears as Prince William, according to the Hollywood Reporter.\
        \ Rufus Kampa will appear as the young prince in the season’s early episodes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6daf7-4690-4e83-9c20-29246c77395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luther Ford is an aspiring British filmmaker who will pick up as an\
        \ older version of Prince Harry after Fflyn Edwards appears as the “spare”\
        \ in earlier episodes of Season 6. Ford, who will also make his on-screen\
        \ debut after working behind the camera, told Hero magazine last month that\
        \ he won the role of Prince Harry after he attended an open casting call “\
        on a bit of whim.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be22637-ba36-4b5a-bdf5-451ef349bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonathan Pryce as the Duke of Edinburgh, Prince Phillip</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c1f6c-8cc9-4e4c-a557-a26ab378c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T10:19:07.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T10:19:16.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "?Returning to portray the late Duke of Edinburgh, Prince Philip, is\
        \ Jonathan Pryce. Pryce was nominated for a Golden Globe for his performance\
        \ of Prince Philip in Season 5 of “The Crown,” and is a highly celebrated\
        \ actor. He’s known for roles that include playing Juan Perón in 1996’s “\
        Evita” alongside Madonna, as well as the High Sparrow in “Game of Thrones,”\
        \ and as Pope Francis in “The Two Popes,” a performance that earned him an\
        \ Oscar nod in 2020.\r"
