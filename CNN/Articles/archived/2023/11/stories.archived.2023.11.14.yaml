    'stories': []
    'template': '1'
    'title': 'Drilon: Ex-DOJ chief Aguirre may face perjury case for allegedly forcing
      witness to testify vs. De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576b964-c776-4e08-ac75-f0abf6087b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Former
        Justice Secretary Vitaliano Aguirre II, who allegedly forced a witness to
        testify against former Senator Leila de Lima, is one of the people who may
        face a complaint after the latter was allowed to post bail for her remaining
        drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05baeb45-ba1f-409b-872c-c43b8abbee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee514ade-3539-4d02-bd75-3d79c8d355fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testimony of former BuCor (Bureau of Corrections) director
        Rafael Ragos which says he was coerced to testify against De Lima opens former
        Secretary Vitaliano Aguirre to charges of subornation of perjury," former
        Senate President Franklin Drilon told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b6716-cb82-480c-9c0c-af8a4d45e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf66d7a-abeb-4b67-8fba-314e00ae81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to Ragos, a principal witness in one of De Lima's\
        \ drug cases who later recanted his allegations. He claimed he was \"forced\"\
        \ by Aguirre to execute affidavits implicating the former lawmaker in the\
        \ illegal drug trade in the New Bilibid Prison (NBP) as he received \"threats\
        \ of being detained.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce983883-d762-4edf-a0d2-2b628de66c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a5a3e-b2ca-47e2-9d8a-f3bed0b55a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguirre was appointed by former President Rodrigo Duterte, who was\
        \ the subject of De Lima's criticisms due to his bloody war against illegal\
        \ drugs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbb37e-4694-4b1b-8657-72ebf8092c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb53c1-9e42-408d-9d3d-3ba9400d5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Revised Penal Code, Drilon said Aguirre may be imprisoned\
        \ for 10-12 years if proven guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f1628-78f3-463a-8002-abf7f59b00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c741e-6c0e-4c2c-b3e9-c2a6566ffa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Drilon said there is no evidence yet that Duterte \"induced\
        \ and directed\" the filing of De Lima's cases. Once there is, the former\
        \ chief executive may also be charged with subornation of perjury.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1ba7a-f0b1-4a0c-95ea-ec8c74e1a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111b56b-fe95-4703-b71c-29772dc9522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T13:08:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:08:15.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, De Lima''s lawyer <a href="https://www.cnnphilippines.com/news/2023/11/14/de-lima-life-after-posting-bail.html">Boni
        Tacardon</a> said the former senator has yet to discuss filing cases against
        those possibly behind her almost seven years in detention. Her priorities
        for now are visiting her mother, rebuilding her life, and redeeming her reputation,
        he added.&nbsp;</p>'
