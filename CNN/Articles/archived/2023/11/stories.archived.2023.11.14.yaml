      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a study of International Energy Consultants, Meralco said its\
        \ rates are fair and reasonable. It also explained that the Philippines' power\
        \ prices are higher than neighboring countries because their governments are\
        \ providing subsidies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c00cf-3f42-4e5a-9284-5da5dd1190a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.759+08:00
