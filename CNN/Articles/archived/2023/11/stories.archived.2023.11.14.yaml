      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Monday was allowed to post a ₱300,000 bail for her remaining
        drug case, giving her provisional liberty after six years and nine months
        of detention. She was detained for allegedly benefitting from the illegal
        drug trade in the New Bilibid Prison while she headed the Department of Justice
        and using the drug money to finance her senatorial campaign in 2016.&nbsp;</p>'
