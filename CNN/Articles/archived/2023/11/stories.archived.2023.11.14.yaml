      'mgnl:lastActivated': 2023-11-14T07:08:04.613+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e32ee4-64b5-4f6e-92ee-a1adfec679c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.613+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staff at the Al-Shifa hospital were fighting to keep the newborns alive\
        \ and warm after oxygen supplies ran out and they had to move the babies by\
        \ hand from the neonatal unit’s incubators to a different part of the hospital.\
        \ Meanwhile, a reporter for the Al Arabiya network who was inside the hospital\
        \ told CNN that people were trapped there, too scared to flee due to the heavy\
        \ fighting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b49a62-6fb5-4cc5-bce9-02377fcd001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.614+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342e0fb-6e66-47ca-9288-750a2c8af992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.614+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no more water, food, milk for children and babies… the situation\
        \ in the hospital is catastrophic,” the director of the medical center, Dr.\
        \ Muhammad Abu Salmiya, told CNN on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ba302-1e0a-46b9-99a3-71e526d09677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.614+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bdf3f-e636-499e-b8a1-5efc63ae1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:08:04.615+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images show several newborn babies who were taken from incubators at\
        \ the hospital placed together in one bed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597df8a-5961-4f4d-a4fc-c41292f68556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:05:36.222+08:00
