      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Department of Information and Communications Technology (DICT) on Tuesday
        confirmed that COVID-19 vaccination data from the Philippines has been uploaded
        to the dark web following a supposed cyberattack on the World Health Organization''s
        (WHO) database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd494616-e175-4afa-b9ca-48eab01b8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8b268-9151-4916-9cc8-a81ee32d6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can confirm that we monitored the data dump in several platforms\
        \ in the dark web with regards to COVID-19 data,\" DICT spokesperson Assistant\
        \ Secretary Aboy Paraiso told the media. \"The term we use is data dump, but\
        \ you know, upload, yes.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76baa4e6-3da7-4a75-af42-f8ef8938c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61324d68-fa5e-4a38-8ca0-d1904f5bb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data dump refers to the transfer of large amounts of data between two\
        \ systems, while the dark web is the hidden collective of internet sites that\
        \ can only be accessed by a specialized web browser.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e9b5d-fee4-4690-b3ab-546a6f46f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b24698-be7f-4f08-8967-75572ec8a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As far as what DICT has done or can do, it's very limited.\" Paraiso\
        \ said. \"We already notified yung mga respective organization, purportedly\
        \ WHO, where the data breach happened. We cannot compel them, we just wait\
        \ for their reply for verification.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322852b2-6fe7-498f-a4f7-97fd536fa23d'
