      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641820dc-a884-42d3-ad97-6fb1d68f19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.870+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia, a Spanish culinary maestro with a rich background in Michelin-starred\
        \ restaurants across Madrid and London, infuses into every dish his philosophy\
        \ that “food should never be pretentious.” His aim is to craft experiences\
        \ that transcend the plate, fostering connections and encapsulating the dynamism\
        \ of Metro Manila's food scene.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abad04-4154-47b7-a415-39a7681062ba'
