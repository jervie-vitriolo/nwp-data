      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alabang''s culinary
        scene is taking a generous step forward as two of its most treasured dining
        establishments, The Black Pig and Tiago''s, led by Chef Carlos Garcia and
        Chef Jorn Fonseca, join the campaign to #UniteForHapag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f370a3a-3de8-45a2-9c08-43ceb3cffa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.869+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc3c02-63fb-45f7-b3af-e251784b0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.869+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T21:42:06.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In collaboration with the Fine Dining Club Philippines Facebook community,\
        \ Globe is launching Gourmet Giving Series: A Fine Dining Experience for the\
        \ Hapag Movement. This initiative brings to the forefront the synergy of gastronomy\
        \ and goodwill, with a portion of proceeds aiding the fight against involuntary\
        \ hunger in the country.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e49dfb-c5c0-4bdd-83bc-1d730e6e986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T21:42:05.870+08:00
