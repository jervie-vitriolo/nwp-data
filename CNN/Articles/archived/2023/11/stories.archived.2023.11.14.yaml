    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Balitaan', 'Leila-de-Lima', 'Vitaliano-Aguirre']
    'stories': []
    'template': '1'
    'title': 'De Lima: There has to be a day of reckoning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2901f38-e48b-4e75-8619-94eafca8e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Former
        Senator Leila de Lima said she and her legal team are looking into what can
        be done to bring those responsible for her detention to justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82ef8c-7f31-41b6-b7fa-811ec27dbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s got to be a day of reckoning, although I''m not yet focused
        on that at this point. But there''s got to be a day of reckoning," de Lima
        said on CNN Philippines'' Balitaan on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c5ef7-b35e-4d09-8a0c-ce4877dc990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T15:06:02.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T15:09:05.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima added that a list of those who they want to hold accountable
        was slowly being built.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae95d0-8351-4034-a2aa-19e4f5276c59'
      'mgnl:activationStatus': true
