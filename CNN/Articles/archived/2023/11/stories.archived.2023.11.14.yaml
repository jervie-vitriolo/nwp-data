      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are you most excited to share about your upcoming album
        “Subset?”</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0bfff-2cd1-47aa-9f32-004b583325f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba04bf6-bfae-416c-bd5b-929551bd5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavill:</strong> Out of the 15 songs, regardless of what
        kind of music you grew up listening to, we’re sure that you’re really going
        to like at least one. And that’s already a win for me. Not just like, but
        love. (chuckle). At least one song, hopefully. Manifesting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4cfb4-4500-469b-8edc-4bc4b6a49091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.312+08:00
