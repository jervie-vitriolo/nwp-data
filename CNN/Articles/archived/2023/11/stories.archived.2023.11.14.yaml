      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ff0cd-95de-485b-8e86-826ee3465233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.422+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aya was born with a liquefied brain tumor. Soon after her birth in\
        \ June 2011, her ophthalmologist noticed a growth near her eye but initially,\
        \ it was not diagnosed as a tumor. Her subsequent weight loss, withdrawal\
        \ from play and study, led to a biopsy and the discovery of the brain tumor.\
        \ Aya's condition reached a crisis point in November 2022, with her body functions\
        \ shutting down.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d730ec-1c79-4f65-b05b-dea5d0be8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.423+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd693d06-1873-4cde-8d3f-b55b2acae3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.424+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHILD Haus became the answer, and Aya finished her chemotherapy cycle\
        \ and underwent radiation after being admitted to this 'home'. Aya's mother,\
        \ Jasmine, is forever grateful for how CHILD Haus literally saved her daughter's\
        \ life. Ricky adds that Aya is the life of the party, interacting with other\
        \ children and being a constant source of joy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4d9c2-9850-4536-9c63-182873430fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.424+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93ef62-00f4-4ec2-bc8f-aafd855cec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.425+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laura was born in 2005, had a growth blocking her anus, and almost\
        \ died. She was treated for colon cancer through regular surgery, and it was\
        \ perennially a struggle for her parents to raise money for these operations.\
        \ Her mother worked as an Overseas Filipino Worker abroad, taking two to three-year\
        \ contracts to help raise the money for Laura's medical care.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f2a05-eb16-405f-aae7-f7dfa31b7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.426+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0573ec-3f28-4c6f-9827-912aa7b45fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.427+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an emergency forced her father to improvise a stretcher on\
        \ a tricycle to bring her to the Emergency Ward of the nearest hospital. A\
        \ new growth in her neck in 2020 meant she now also had a thyroid condition.\
        \ As Laura herself says, she's had a truly colorful life, and her admission\
        \ to CHILD Haus, where along with the medical procedure, both housing and\
        \ food are given for free, was the godsend her family so badly needed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4218ca-b7f1-45f9-9964-edde99d9e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.428+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a5222-1517-4122-bdec-0904f760c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.429+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2008, Jessa, then 13 years old, was diagnosed with ovarian teratoma.\
        \ At one point, she thought she would die and as the eldest in the family,\
        \ committed to getting better, underwent surgery and chemotherapy, and felt\
        \ strong enough to enter college. In her 2nd year in college, there was one\
        \ day when she couldn't move her body, and doctors practically gave up on\
        \ her, suggesting to her parents to bring her back to Quezon. This was 2015\
        \ and life in Quezon helped her feel stronger, and her goal was to help her\
        \ community even if unsure about her life span.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5c7ea-54fd-4a1a-968f-9bd0b362330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.429+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d53114-06e1-48f7-9de2-8a367d104edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.430+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2019, Jessa had passed the board exam, was a professional teacher\
        \ and applied to the Department of Education. So, there she was, qualified,\
        \ but because of the cancer, she wouldn't be hired. She turned to styling\
        \ balloons and party favors, as a means to raise money, to buy her medicine\
        \ and travel to Manila for treatment. A nationally televised passenger ship\
        \ accident was her fate, a floating styrofoam her lifesaver. She would be\
        \ featured on the news shows as the shipping disaster survivor suffering from\
        \ stage 4 Ovarian cancer.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa3907-3186-4d85-9166-a5d04dd27cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc30ac-f4b2-4fde-9fd7-4475db37ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-14T17:24:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brought to CHILD Haus after she came out in the news, she would
        soon discover that her admission to CHILD Haus was on the special request
        of a certain person who had heard of her plight. Treatment meant a substantial
        reduction of the tumor via surgery, in February of this year. Post operation,
        Mr. Hans sought her out and would visit her regularly to remind her to never
        lose hope. It''s a lesson she has gratefully learned, and she considers Mr.
        Sy to be her guardian angel here on Earth. Find inspiration in Jessa''s remarkable
        journey by watching her <a href="https://www.youtube.com/watch?v=6ahH-i9nIFY"
        target="_blank">video story</a> below.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40daeb-47c3-4edf-881a-1958fb82f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:41:40.432+08:00
