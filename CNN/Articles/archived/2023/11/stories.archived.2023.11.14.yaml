    'lead': ' The Office of the Ombudsman will make ends meet with a million-peso
      confidential fund for next year, the country’s chief graft buster said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T22:55:31.629+08:00
