      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/13/Split-Meralco-mega-franchise-into-three-.html">Lawmakers:
        Split Meralco ''mega-franchise'' into three to attract investors, reduce electric
        rates</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767adf9-f412-48ef-bd66-777d7b725ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T20:10:54.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meralco is also only one of several DUs (Distribution Utilities)\
        \ and ECs (Electric Cooperatives) operating in the country. We have strictly\
        \ abided by the rules and guidelines of our franchise as operations are heavily\
        \ regulated by the ERC,\" Meralco said in a statement on Tuesday, referring\
        \ to the Energy Regulatory Commission.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54839b-61a2-4604-8a28-400b35deb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:10:53.758+08:00
