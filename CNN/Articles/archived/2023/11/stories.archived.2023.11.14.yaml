      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8102a8-2d23-46b5-adb0-61ea0ffffb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once resolved, Tacardon said they will request for the filing of a\
        \ demurrer to evidence, or a motion to dismiss a criminal case. This will\
        \ be based on their camp’s “claim that the prosecution failed to prove the\
        \ guilt of the accused beyond reasonable doubt.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316601a-73cb-45f5-a31c-7819d1d03d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f153c-1c1a-4724-9b78-14d75b35ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tacardon said it is possible a final decision on De Lima’s third drug\
        \ case will be made if not within the year then in the next few months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8520b-ccce-4419-a588-02181f2646dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.729+08:00
