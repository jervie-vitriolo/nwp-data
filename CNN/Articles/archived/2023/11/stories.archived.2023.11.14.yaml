    'template': '1'
    'title': '''Idaan sa pagma-Marites,'' Ombudsman says on ₱1M confidential fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d71e53-0ec4-487e-b460-1e3e615198c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong> The
        Office of the Ombudsman will make ends meet with a million-peso confidential
        fund for next year, the country’s chief graft buster said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f903c4-1d4b-439e-ad49-804fc4db167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269954e-1048-4a99-bca3-859baf7b61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yan yung sinasabi ng mga matatanda… mamaluktot ka ''pag maiksi
        ang kumot ''di ba? [That''s what old people say... you''ll curl up if the
        blanket is too short, right?]” Ombudsman Samuel Martires told reporters right
        after his office’s proposed ₱5.347 billion budget breezed through the Senate’s
        plenary deliberations with no questions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0a81c-c384-4cc6-aba2-1cc9429068db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495a3f3-064c-4b7c-ba03-6647b2045f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman was initially granted a ₱51 million confidential fund\
        \ under the National Expenditure Program submitted by the Department and Budget\
        \ and Management, but the office itself agreed to reduce it to ₱1 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f33c9e-0558-4934-a8a2-f2aeaa1510c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d29410-6bc0-44be-ac3c-03f04f1aa0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by the media if this would suffice, Martires said: “Idaan mo\
        \ sa ngiti baka matulungan ka ng iba, idaan mo sa pagma-Marites.” [Pass it\
        \ with a smile, maybe others will help you, pass it with being Marites (gossip)]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c80896-0f21-4fb9-80cc-2f10c69f93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1270b-9bca-4e4f-b739-c45f783a84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:55:31.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:55:31.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, I'll be honest with you, kung minsan nakakapulot ako ng impormasyon\
        \ dahil sa inyo eh [sometimes I get information because of you],\" he added.\
        \ \"With that, all I have to do is to validate the information I got from\
        \ the members of the press.\"\r"
