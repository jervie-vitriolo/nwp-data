      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now in the process of filing our opposition to the formal offer\
        \ of evidence of the prosecution,” he said, noting the court’s decision is\
        \ expected by December.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2aead-b1d9-4ce1-b3d8-f16e8a0813ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T12:34:49.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T13:20:43.501+08:00
