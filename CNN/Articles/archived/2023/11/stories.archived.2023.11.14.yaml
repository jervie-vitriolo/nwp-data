      'mgnl:lastActivated': 2023-11-14T08:00:07.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        tropical depression spotted outside the Philippine Area of Responsibility
        (PAR) has weakened into a low pressure area, the state weather bureau said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756ad53-7dee-4d27-bada-efb1696bfc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107418a-11ba-4770-a9c1-c044f713b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said the weather disturbance\
        \ was last located 1,620 kilometers east of southeastern Mindanao. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0915d72-f31b-4f9c-a0e5-e94b159cd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fca248-5d95-4393-9ad8-decf0d6dae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said the it is expected to move west or northwestward and\
        \ may enter PAR late Wednesday or early Thursday. If it redevelops into a\
        \ tropical depression, the weather system will be called \"Kabayan\" once\
        \ inside PAGASA's monitoring area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51d94c-b33b-4fd0-ad7e-a66bd3b3a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5f3cd-5321-45ad-884c-a26fe7abad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T08:00:06.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-14T08:00:07.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regardless of its development trend, PAGASA said the system's interaction\
        \ with the possible shear line related to a surging northeast monsoon may\
        \ bring heavy rains over the eastern portion of Mindanao, the Bicol Region,\
        \ and most of the Visayas from Friday to Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cac650-eb35-47a3-bb6d-c3e65c926329'
      'mgnl:activationStatus': true
