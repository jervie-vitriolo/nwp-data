    'title': 'Meralco defends franchise, power rate after lawmakers'' criticisms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9d944-5ffb-45e4-bbac-a1637e4820c1'
      'mgnl:activationStatus': true
