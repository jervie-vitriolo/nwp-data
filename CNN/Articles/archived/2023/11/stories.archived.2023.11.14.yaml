      'mgnl:lastActivated': 2023-11-14T23:47:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a77f4-31c3-493d-8236-fcc34eed5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate plenary debate on Monday on the proposed 2024 budget\
        \ of the DOTr, Senator Alan Peter Cayetano expressed dismay over the increasing\
        \ complaints from passengers about PAL's services, suggesting that certain\
        \ standards should be met by the airline to retain its title or else it would\
        \ be up for grabs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4439f-8d2e-4656-9b29-12954b568eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5a4d9-015c-42bb-ab90-b65849c534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has to be an ultimatum with them (PAL) that if they want to\
        \ be a flag carrier, there’s a certain standard that they have to follow,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de30ce2-a22a-4838-9d33-f46bc71dd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72398125-8e7a-4050-9889-d915c3ba203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano said the complaints were about randomized removal of passengers\
        \ due to overbooked flights, dysfunctional seats, and sudden changes in flight\
        \ details.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e29b8-e89a-4c7b-b892-bf67e82f8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726864f2-4e54-42c0-b060-a7cecb4cf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of incentives and disincentives should be implemented to
        make the flag carrier accountable for its overbooking practice, Cayetano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb3089-9095-4509-a710-80c353569b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213b012-4e81-4a21-b693-9de4b116fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the regulators or people overseeing them make sure na masakit
        sa kanila [that it would be painful for them] to overbook, then it will become
        not a matter of kindness to them but a matter of a business decision,” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84362275-1b59-4719-ae9f-8c619fd7e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL spokesperson Cielo Villaluna on Tuesday said it is addressing
        the issues raised by Cayetano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915f315-55ec-40d6-9eff-3db3fc9cd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608799f5-70c5-4478-858e-4ba73acdc6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that the overbooking is usually due to the decision of the\
        \ airline to operate or downgrade into smaller aircraft for safety reasons.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d8bb6-f434-4788-94bc-e8809413463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b662a2f-8cf0-4227-a291-f85ffbf6b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are cognizant of the areas where we fall short, but we are committed\
        \ to carrying out our mandate as the nation's flag carrier,\" Villaluna told\
        \ CNN Philippines.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9d737-9e4c-4196-853a-16d42e3a4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061dcb0-6b4a-4178-92d4-9d8604e5a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite these challenges, we have restored flights to most of our
        domestic, regional and international destinations," she also said. "We look
        forward to route network expansion, fleet growth and service innovations.
        "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0af5d9-6259-4b00-9945-05741c036966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e29b25-55a3-48a4-99e6-776a2a870758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are carrying out cabin refurbishing to address seat and inflight
        entertainment issues and working with suppliers to resolve global supply chain
        issues," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa70cc6-ce52-4664-818d-5207a3157089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821611ea-92cb-4212-baa2-9fff121d7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airline has placed aircraft orders to build and boost its fleet,\
        \ Villaluna said, adding that it is investing in \"digital transformation\"\
        \ and has already expanded its staff.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e4b64-e3ce-4cbb-9291-cc622f773d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a80c2-f295-4451-ac0f-23aa76db133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T23:43:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:47:56.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano stressed that an airline bearing the country''s name should
        always carry it with integrity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16b082-d6e4-468e-adf4-cbfe42f6fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you''re carrying the name of the Philippines, (you should
        be) just like Singapore (Airlines) na until the end they follow (the principle)
        that everything about the Singapore government is integrity,” he added, citing
        the airline voted as the world''s best in the 2023 World Airline Awards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08198f2e-3fc0-4ff8-889a-7f74da39efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd6f1d-5608-423d-80d2-014791394ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also said that PAL should be obligated to return the payments\
        \ and provide complimentary tickets to passengers who were unable to board\
        \ due to its overbooking.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d107cf5-9516-477e-96ea-f78e6c1c4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f8319-0ab7-4dc5-8740-312b87a5e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The limiting of overbooking to just one or two seats would also prevent\
        \ PAL from receiving lawsuits from complainants, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c16e43-7d39-4d2d-b157-ac0866935425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cf13e-7c4c-454e-80e1-aca42a213a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T20:17:59.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T23:47:56.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Senator Grace Poe supported Cayetano's frustration, adding\
        \ that PAL receives privileges from bearing the country's title as a flag\
        \ carrier.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fa4f5-41ad-4409-be8a-4d7668712df6'
      'mgnl:activationStatus': true
