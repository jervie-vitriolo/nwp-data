    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate gives PCG ₱1.3B more for 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d999e5-dc6f-4fef-94fa-27ac28ccecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Senate moved to increase the Philippine Coast Guard''s (PCG) budget for 2024
        by ₱1.3 billion in a bid to beef up the agency amid issues in the West Philippine
        Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76450f0-938a-470a-9261-ddbbe3badc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate Committee on Finance allocated around ₱27.1 billion for\
        \ the PCG, up from the 2024 General Appropriations Bill's ₱25.7 billion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d121a8-be0e-45cf-968e-c22444368d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hurdled the chamber''s plenary on Monday night, along with the
        proposed ₱170 billion spending plan next year of the Department of Transportation
        (DOTr). Overall, the DOTr''s budget decreased by nearly ₱200 million, according
        to the <a href="https://legacy.senate.gov.ph/lisdata/4294239054!.pdf">committee
        report</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c30fb-d75a-421f-b478-6503f99e3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the PCG is considered an armed and uniformed service, it is an\
        \ attached agency of the DOTr.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c146ce2-7008-4b38-9010-de52416a3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG vessels usually accompany boats during resupply missions to the\
        \ BRP Sierra Madre, which was deliberately grounded at Ayungin Shoal in the\
        \ WPS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c198d7f-10b0-455e-898f-94c4325bdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/9/11/pcg-ccg-smaller-boats-ayungin-shoal.html">PCG:
        China used smaller, faster boats to block PH vessels in recent resupply mission</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e18e31-bd05-4aa2-a0d7-b7a9247c447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel asked for an explanation about\
        \ the increased allocation during his interpellation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760b69f-5a63-487d-8bd2-21a0e443c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Grace Poe, who defended the DOTr's budget proposal, said the agency\
        \ had the highest increase in the department's budget \"given the scenario\
        \ that we have right now\" in the WPS.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66be6b-f06c-4090-875a-4f037bf4fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sila 'yung ating first line of defense do'n,\" she told the plenary.\
        \ \"Kung wala namang gasolina para patakbuhin 'yung mga barko nila, walang\
        \ mangyayari, hindi tayo makaka-inspect.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512bc93-71ab-422e-b926-788208bb9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PCG is our first line of defense in the WPS. If they\
        \ don't have fuel to operate their ships, they won't be able to inspect the\
        \ area.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901015-acd0-4332-bd64-652f6818910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe said the PCG spends ₱1.7 billion a year for fuel alone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b29c4d-839a-4e08-8732-0765e48b58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG has also a lot of \"inoperable ships\" due to a lack of funds\
        \ for maintenance, she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d99ac-e624-481f-910d-3148a1d60f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel acknowledged the \"critical role\" of the PCG, adding the\
        \ agency has earned the trust of Congress.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00163d-cb64-4c0a-a1d5-dccb9af12b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now is the time to tell us what you need, what you want, makikinig\
        \ ang Kongreso sayo [Congress will listen to you],\" he said. \"Let's just\
        \ be careful, let's not in any way taint the very positive image of the coast\
        \ guard right now.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca92ef7-1f49-4113-90a1-ca1865b8c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the PCG expressed gratitude for the budget
        increase, saying it would "boost our capability development and daily operations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cd752-3746-4f08-b9ad-387ac110517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This budget increase will significantly augment our operations not\
        \ only in the West Philippine Sea but also in our fight to combat illegal\
        \ activities and enforce maritime laws in our borders in the Southern Philippines\
        \ and Benham Rise in the Eastern Seaboard,\" PCG spokesperson CG Rear Admiral\
        \ Armando Balilo said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f291e-16f6-4e95-abe0-626263f61510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators had asked the PCG during the budget hearings in September
        for a <a href="https://www.cnnphilippines.com/news/2023/9/12/PCG-bares-wish-list-to-senators.html">wish
        list</a>. Then-PCG commandant CG Admiral Artemio Abu, who has now retired,
        asked for ₱600 million more for fuel to conduct patrols on top of the proposed
        ₱1.7 billion; ₱563 million for retrofitting, dry-docking, repair, and maintenance
        of vessels; and ₱144 million more for intelligence fund.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fb60d-0f0c-4e13-a2f9-5bd2985d19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr also said an additional ₱2 billion in the PCG budget will\
        \ fund the target 4,000 new hires and purchase of remote-controlled weapon\
        \ systems and caliber 9mm pistols.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90018192-6656-4459-a284-e64ba550e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate slashed the proposed 2024 budget of the DOTr's Office of\
        \ the Secretary by ₱1.659 billion, according to the chamber's committee report.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb9393-0380-45bb-8ba4-7689dcb98835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe said items with reduced funding included rail projects due to historically\
        \ low disbursement rates. The amounts were moved to the PCG and other \"pressing\
        \ programs\" such as driver's licenses and motor vehicle plates.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e53f74-9db3-4b7c-8157-1f350ba2efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:56:46.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T14:56:46.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/13/motor-vehicle-plates-backlog.html">LTO
        to clear backlog on motor vehicle plates by Nov. 15</a></strong></p>'
  'de-lima-day-of-reckoning':
    'author': 'CNN Philippines Staff'
