    '21':
      'image': 'jcr:c909c7ae-7cc0-417e-8bcc-5248f5f15c80'
      'imageCaption': 'Before the group formed in 2021, each member of KINDRED was
        an independent musician operating in different, yet connected networks of
        the music scene like BuwanBuwan Collective, Club Matryoshka, and other fluid
        electronic, hip-hop, experimental, and bedroom producer circles. Photo courtesy
        of the band'
