      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60246273-31c1-4e50-b1b1-cabb8bd9a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-15T09:55:58.297+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-15T15:04:31.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PIKUNIN:</strong> It’s a funny idea rin for us. As much
        as we like the big stages, since we all came from underground, we still want
        to be playing these underground shows. I don’t think you’ve seen eight guys
        do a full-on dance in Mow’s for example. Just the idea of it is so funny.
        We wanted to push for it because it adds this new layer of what can be done
        in the underground, what can be done in the mainstream. That things don’t
        have to be so edgy or spontaneous. Things can be fun, things can be dorky.
        That’s the fun of music.</p>'
