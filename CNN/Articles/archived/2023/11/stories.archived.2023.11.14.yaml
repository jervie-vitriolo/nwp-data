  'senate-pcg-budget-increase-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-14T14:41:42.000+08:00
    'imagesource': 'jcr:fd0491c0-8dd2-4a1a-9eb8-3e57742b0a95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff50c7a8-e87c-419a-be3a-c25a673ee97e'
    'lead': 'In a statement Tuesday, the PCG expressed gratitude for the budget increase,
      saying it would ''boost our capability development and daily operations.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T14:56:45.891+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-14T14:56:46.415+08:00
