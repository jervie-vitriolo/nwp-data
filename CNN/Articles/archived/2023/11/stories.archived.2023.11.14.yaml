  'Comelec-early-transmission-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-14T18:42:49.000+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266a767b-354c-427e-b9ff-3f22384a6ab9'
    'lead': 'The Commission on Elections on Tuesday denied that there were discrepancies
      in the transmission of election results in the May 2022 elections.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-14T18:46:54.950+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-14T18:46:55.332+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
