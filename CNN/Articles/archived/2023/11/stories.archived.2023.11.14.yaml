      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot say for a certainty on what's the extent, what kind of\
        \ information but from all indications, it's COVID-19 data, so we can deduce\
        \ that whatever data that we submitted -- names, addresses -- can be the subject\
        \ of that data breach and the extraction of it,\" the DICT official explained.\r"
