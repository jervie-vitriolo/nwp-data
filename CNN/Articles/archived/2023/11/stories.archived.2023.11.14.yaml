      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that this first step into cleansing our name can be dealt\
        \ with timely so that scientists and doctors can perform our regular tasks,\"\
        \ Garin said on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c8131-5070-4552-9cb9-4137b8a24e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T14:47:17.807+08:00
