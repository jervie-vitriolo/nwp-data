      niyang drug case sa halagang ₱300,000.<br /><br />Sa ngayon, nais daw ng dating
      senadora na malinis ang kaniyang pangalan mula sa mga akusasyong dati na niyang
      itinatanggi. Kilalang kritiko ng madugong giyera kontra-droga ni dating pangulong
      Rodrigo Duterte si de Lima.<br /><br />Kaugnay ng pansamantalang paglaya ni
      dating senator Leila de Lima, makakausap natin siya sa linya ng telepono.<br
