      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa earlier said the Department of Health\
        \ (DOH) received reports about a cyberattack on WHO's systems, where the country's\
        \ COVID-19 vaccination data is housed.\r"
