      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73ead6-f121-4f96-b2f3-a683a669d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the supposed breach affected not only the Philippines\
        \ but also India.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6617ea-2e73-413e-946d-cffa81033b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b80f7-3190-4ca8-bc41-3a3abc97b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T23:34:14.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the WHO has not yet confirmed the scope of the leaked data,\
        \ Paraiso stated that it might be assumed to include any information provided\
        \ for vaccination.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af9b80-aab3-48f8-af80-fd02e3c8a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T18:19:09.318+08:00
