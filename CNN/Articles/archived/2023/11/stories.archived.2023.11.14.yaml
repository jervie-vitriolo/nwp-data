      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a5cb4-2de1-48a1-8e5e-5fd6634b7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This year, the US chairmanship of APEC set the cross-cutting themes\
        \ of sustainability, inclusiveness, and resilience as our priority work so\
        \ that we can build a resilient and interconnected region that advances broad-based\
        \ economic prosperity, enable an innovative environment to foster a sustainable\
        \ future, and affirm an equitable and inclusive future for all, for every\
        \ single Filipino,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45241a7b-5966-4172-9eb4-dc3f31111773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d283b5-3f0c-49bb-b050-c0b0ae192bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said his administration's efforts at APEC have been concentrated\
        \ on securing beneficial trade and investment, human development, high-quality\
        \ jobs, and poverty alleviation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e44ae2-0ef4-4c38-b711-fc1890b38db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973bae9-176c-45fc-9644-45eb8a66d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This trip marks my third visit to the United States as part of our\
        \ continuing efforts to further reinforce our already strong bond, and a follow\
        \ through to my Official Working Visit in Washington, D.C. last May, where\
        \ we underscored the need of forging closer economic ties and ensuring that\
        \ our bilateral friendship and relationship work for both our peoples,\" he\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26761b07-60f6-494d-bf48-e97a8a227ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is accompanied by his wife, First Lady Liza Araneta-Marcos,
        and some of his Cabinet secretaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf02f7-9ada-43fa-8e8e-096c1d6fb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos further stated that he will meet with business leaders of the\
        \ Asia-Pacific region to discuss food and energy security, and economic inclusion\
        \ of the Philippines' micro, small, and medium enterprises (MSMEs), women,\
        \ and indigenous people, among other segments of the economy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3b8a5-da1b-4890-a970-1f7de708113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive is also expected to deliver the keynote remarks\
        \ on “intentional equity in sustainability” at the APEC CEO Summit, which\
        \ he deemed is the annual gathering of top CEOs from across the APEC region\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df722715-562b-493f-a5b4-3c8935b6c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a9c29-3dda-43a9-81ef-61033af44495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he is looking forward to the signing of government-to-government,\
        \ public-private, and business agreements, which have been under negotiation\
        \ over the past several months.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665447c6-a665-48c3-a434-38ebb16f86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b3243-1d7c-4e78-8826-6410eb7ae0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pacts, according to him, cover priority sectors, such as nuclear
        energy; artificial intelligence to support weather forecasting; health sciences,
        particularly cancer research, diagnosis, treatment, and prevention; pharmaceutical
        manufacturing; and satellite connectivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1996f3-1ccc-4c28-9d50-3681a4f26981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943bafb-7fb1-431c-ae13-57376b25328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from San Francisco, the president is also set to travel to
        Los Angeles, California as well as Honolulu, Hawaii, where he will visit the
        US Indo-Pacific Command headquarters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17827655-f4dc-401c-a78f-99c6cd93b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022a65b-b55a-4940-8cbe-4dd9e5bc5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos did not give specifics on his Hawaiian side trip, Foreign
        Affairs Undersecretary Charles Jose earlier said he expects <a href="http://https://www.cnnphilippines.com/news/2023/11/7/marcos-us-trip-apec-us-indo-pacific-command.html">discussions
        on security issues</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8130b9-4021-4b5c-928b-ad074ab650a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01961a2a-7f84-47e0-86c5-83a5a963f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also meet with Filipino communities in Los Angeles,
        San Francisco, and Honolulu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5499a-a4a6-4069-b13a-292d58345afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T22:48:57.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T22:50:13.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Sara Duterte will be the caretaker of
        the country while the president is away, according to Presidential Communications
        Office Secretary Cheloy Gerafil.</p>'
  'ombudsman-confidential-fund':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
