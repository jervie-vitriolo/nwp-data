  'iceland-state-of-emergency-volcanic-eruption-threat':
    'author': 'Teele Rebane and Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-11T20:01:54.000+08:00
    'imagesource': 'jcr:6b7527f3-442d-430f-a602-1b23a3f8ec84'
