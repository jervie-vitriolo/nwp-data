      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87b541-9972-40e4-9bc0-21b60ce10807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.677+08:00
