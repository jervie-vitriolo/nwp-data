    'lead': 'A pond in Hawaii looks like something right out of a fairy tale. Water
      at the Kealia Pond National Wildlife Refuge, one of the few coastal salt marshes
      on the island of Maui, has been bright pink since at least October 30, officials
      say, after its salt content surged amid an extreme drought.'
