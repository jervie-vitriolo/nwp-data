      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in India Friday, Blinken insisted “some progress has been\
        \ made” in the week since he met in Tel Aviv with Netanyahu and other Israeli\
        \ officials, but “this is a process and it’s not always flipping the light\
        \ switch.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af49714-c46a-4fd7-abfc-a44e212af812'
      'mgnl:activationStatus': true
