      'mgnl:lastActivated': 2023-11-11T17:45:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All in all, there were 11 who actively participated in carrying out\
        \ dangerous maneuvers to the PCG vessels and also to the resupply boats,\"\
        \ he also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c9d68-0e6b-4f73-be0d-639583e7b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are asking as to the number of the Chinese vessels present
        in the vicinity of the Ayungin Shoal, I think it''s fair to say that this
        is the highest number because there were 38 documented," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b40840-f8be-47f5-83cc-847a4c8a02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG, 16 CMMVs were physically monitored while 12
        CMMVs were detected through the Automatic Identification System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a759efd-b6df-4731-8e5b-e11104140edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, China deployed five CCG ships accompanied by aluminum
        rigid hull inflatable boats, and five People''s Liberation Army Navy vessels.</p>'
