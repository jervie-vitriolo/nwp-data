    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1409ca8-218d-432a-b83b-4bad59821f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Milagros, Masbate in 1983, Villasis, as a writer, has already
        reaped several national literary awards, including six Palancas (five of which
        are for Filipino poetry) and a Maningning Miclat in 2011. His first poetry
        collection “Agua,” published by Linangan sa Imahen, Retorika, at Anyo (LIRA),
        was a finalist at the 2016 National Book Awards. Last year, LIRA issued a
        second edition of the book. In 2020, his poem <a href="https://poets.org/poem/birds-flight-1965"
        target="_blank">“Birds in Flight, 1965,”</a>&nbsp;translated by Bernard Capinpin,
        was one of the four winners of the <a href="https://wordswithoutborders.org/read/article/2020-09/announcing-the-winners-of-the-2020-poems-in-translation-contest/"
        target="_blank">Words Without Borders translation contest</a>. Incidentally,
        the same poem was the very first poem he wrote for “Manansala.” As a day job,
        Villasis also writes scripts for movies (“Sitio Diablo,” “Kaluskos”) and television
        shows (“Bridges of Love,” “Dolce Amore,” “Batang Quiapo”).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc0bbf-7ed9-4ccb-a930-6d12225cf971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.823+08:00
