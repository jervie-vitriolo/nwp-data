      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70abb7b-2f88-48bd-a903-8440e8479eb7'
      'mgnl:activationStatus': true
