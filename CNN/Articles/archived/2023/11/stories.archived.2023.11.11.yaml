      'mgnl:lastActivated': 2023-11-11T03:15:05.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe51a9-93c8-4e88-bc06-b3dcc56a639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:05.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICBC Financial Services, which is headquartered in New York, said in\
        \ a statement that the attack, which happened on Wednesday, had been reported\
        \ to law enforcement. It was in the process of investigating the incident\
        \ and trying to recover from the cyberattack.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf762a-26a2-40c1-b40e-03ade5f5fba9'
