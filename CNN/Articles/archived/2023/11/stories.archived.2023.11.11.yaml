      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A US unit of the Industrial and
        Commercial Bank of China (ICBC) was hit by a ransomware attack this week that
        disrupted some of its systems, reportedly hitting liquidity in US Treasuries
        which may have contributed to a brief market sell-off on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9e374-7275-411a-ac07-0f3672cb6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.529+08:00
