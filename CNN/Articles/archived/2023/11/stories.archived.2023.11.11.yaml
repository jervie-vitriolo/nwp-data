      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/23/13-chinese-vessels-interfered-wps-resupply-collision.html">Five
        CCG ships and eight CMMVs</a> actively participated in harassing the Filipino
        vessels during the October resupply mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d508d0f-b2d8-4ab5-aa59-8a4929aaceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.052+08:00
