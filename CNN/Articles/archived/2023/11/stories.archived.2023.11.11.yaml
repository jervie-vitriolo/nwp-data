      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7e908-c27e-4cee-9fe4-94b5bbf0758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the UK Financial Conduct Authority said it was “\
        communicating with the relevant US and UK authorities and firms to identify\
        \ any impacts to UK financial services.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26de6f-f2d2-4b9e-aa9f-9f032a37ba55'
