      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d45505-bf82-4a91-8067-d26c2d53f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:49:16.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:05:37.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Nope” star was granted temporary sole custody of her son after\
        \ filing legal documents on Thursday in Los Angeles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8699e52-dca7-4413-a968-4b9d163742a8'
      'mgnl:activationStatus': true
