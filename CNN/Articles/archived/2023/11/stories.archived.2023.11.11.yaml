    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af5f97-d402-450e-a005-db3d1e5776f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.837+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman mahirap i-access ang mga obra ni Vicente Manasala. Napaka-prolific
        ni Manansala bilang pintor. Sa katunayan, marami sa mga obra niya ang pinepeke.
        Challenge ang pagsisiguro na si Manansala talaga ang pintor ang nasa likod
        ng obra na gusto kong tulaan. May isang tula ako na hango sa pekeng larawan
        ni Manansala ang hindi ko isinama sa koleksyon. Ito yung “The Bird Seller,
        1976” na pinta na mukhang kinopya sa pintang “Birdman, 1973.” Natulaan ko
        ang “Birdman,” at bilang pagsunod sa ideya ng pangongopya at plagiarism, isinulat
        ko ang “The Bird Seller, 1976” na katulad sa nauna kong nabanggit na tula
        ngunit may mga salitang binago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e1e7d-c123-45dd-9995-b36b2c22af9f'
