      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there any paintings by Manansala that you didn’t include
        in the collection? How difficult was it to access all of his works?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585450f1-c7f9-4cee-8949-eae56547f184'
