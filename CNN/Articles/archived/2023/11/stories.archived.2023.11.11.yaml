  'pcg-38-chinese-vessels-ayungin-resupply-nov-2023':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-11T16:43:26.000+08:00
    'imagesource': 'jcr:af43ffbf-bc0a-4f4f-9076-70bf98bb55b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6519ed5c-dbdb-4500-9a26-5dc20033d9ce'
    'lead': 'The PCG has seen the largest swarm of Chinese vessels – totaling 38 –
      in the vicinity of Ayungin Shoal during the latest resupply mission to the BRP
      Sierra Madre outpost, the agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T16:44:03.839+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-11T17:45:46.019+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: Largest swarm of 38 Chinese ships observed during latest Ayungin
      resupply mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081be128-ed68-4725-b19c-ed692cf19513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T16:44:03.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> --
        The Philippine Coast Guard (PCG) has seen the largest swarm of Chinese vessels
        – totaling 38 – in the vicinity of Ayungin Shoal during the latest resupply
        mission to the BRP Sierra Madre outpost, the agency said on Saturday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23df599-09fd-4e37-a5ea-97f9aeda6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resupply mission on Friday morning was hindered by Beijing''s
        vessels, one of them firing a water cannon at a Filipino supply boat, <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">something
        China has done in the past</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1fc9c-8e0b-45f0-814e-53e43b953abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T17:45:46.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the Chinese Coast Guard''s (CCG) rigid hull inflatable
        boats also conducted extremely reckless maneuvers and harassed two other Filipino
        supply boats. Despite this, the Philippines successfully completed its mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf9c98-f79b-48b8-97d2-a660abed1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.048+08:00
