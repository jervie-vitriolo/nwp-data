      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the cousin of the Grade 8 student victim pleaded to teachers\
        \ and classmates to “come forward and tell the truth.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d878a0-81cb-4c14-946f-bd94394c7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132e69a-c774-4252-858c-cd71e8b55258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post on Saturday, the cousin said the school was “uncooperative”\
        \ and that there was no CCTV available inside the campus.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc55aaf-3628-4a48-af64-b49fa25e2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dbcf8-2b69-4c73-8d52-e950d7f5f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they are still waiting for the autopsy results as
        of this writing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfba6c-0d6c-4a0f-b4ba-ee09f28c8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Taguig (PNP-Taguig) said that based
        on the initial evidence gathered there was no indication of foul play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ce4fa-ab76-459b-8470-c47e7507e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a93cc-0451-4672-9b41-abf8cf0e24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They asked the public to refrain from making speculations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637daaa-e824-4a14-bbee-6a4c1d83f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) expressed sadness over the loss
        of the two students and conveyed condolences to the bereaved families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b305da-7358-493d-967a-9d0b41849148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T23:37:37.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:37:37.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DepEd fully commits to cooperate with the PNP Taguig regarding
        this matter, and is committed towards the swift and expeditious conduct of
        the ongoing investigation," it said on Saturday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d1b1f-6dc3-476e-92a9-12c6ab5a5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taguig City local government unit, on the other hand, said that\
        \ the re-training of volunteers for the city's “Helping Others find Peace\
        \ and Encouragement (HOPE) Program\" is ongoing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed856b2-29af-4245-850f-8bee60e5293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Lani Cayetano said counselors, psychiatrists, and psychologists\
        \ will be sent to the SVNHS.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c7cf5-3494-4eeb-ad2a-fe1b8a4d0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:50:48.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Taguig residents may also reach out to the Taguig
        Mental Health Teleconsultation Hotline (0929-521-8373).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d81eb-d68a-4900-b9e0-f00b7b827fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T23:37:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789181bb-a12e-4863-8ec7-fdcbd19ce3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:39:44.286+08:00
