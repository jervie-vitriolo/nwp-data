    'author': 'Abigail Holmes and Angela Fritz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-11T02:59:46.000+08:00
    'imagesource': 'jcr:37c50e37-3e06-40a4-97e4-10c42102451b'
