      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Macro: Reduced confidence in strong, stable medium-term economic\
        \ growth and continued adherence to sound economic policies\";\r"
