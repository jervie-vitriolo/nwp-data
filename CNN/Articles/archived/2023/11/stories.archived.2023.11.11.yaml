    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da365135-1052-4357-873f-e9e7ed82e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.832+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindi ko talaga ginustong maging writer. O maging makata. Wala akong\
        \ kamag-anak na pumasok sa creative industry. Ang Mama Baby namin, nakatatandang\
        \ kapatid ni Mama, ang natural storyteller sa pamilya. Kaya niyang i-trace\
        \ ang family tree kahit ng malalayo naming kamag-anak. Binubusog din niya\
        \ ang imahinasyon namin sa buhay nila noong kabataan at kwento ng kababalaghan\
        \ lalo na sa tatay nilang Tsino at kung papaano nito ginapi ang engkanto sa\
        \ puno ng miyapis. Pero hindi nakapagtapos si Mama Baby. Elementary lang siya.\
        \ Katulad ng iba pa nilang kapatid. Samantala, sa paternal side ng pamilya,\
        \ mga titulado, nakapagtapos ng kolehiyo. Ang dingding sa bahay nila sa Balic-Balic\
        \ ay pinupugaran ng mga nakakwadrong diploma’t graduation picture. Mga doktor\
        \ at dentista sila. Growing up, may pressure sa akin na makapagtapos at magkaroon\
        \ ng sariling titulo. Dahil gusto kong maging engineer, o pinilit na maging\
        \ engineer, pumasok ako sa Mapua. Kumuha ako ng ECE.\r"
