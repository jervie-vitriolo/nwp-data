    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8f290-77ed-4fce-b3e6-5da5c1192949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.830+08:00
      'mgnl:createdBy': 'gabrielle'
