      'mgnl:type': 'text'
      'text': '<p>If you or someone you care about might need help dealing with mental
        health, the National Center for Mental Health (NCMH) crisis hotlines can be
        reached at 1553 (nationwide landline toll-free), 0917-899-8727, 0966-351-4518,
        and 0908-639-2672.</p>'
  'revised-irr-maharlika-investment-fund':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-11T18:34:32.000+08:00
    'imagesource': 'jcr:fb267677-bc38-41a8-b6dc-b9013f92f876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2455f878-0529-46da-b6e2-800e9b900260'
    'lead': 'Malacañang on Saturday released the revised implementing rules and regulations
      (IRR) of the Maharlika Investment Fund (MIF) Act, which expands the powers of
      its board of directors and the President, and lowers the qualifications for
      the Maharlika Investment Corporation’s (MIC) top officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T18:39:00.501+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-13T06:30:15.677+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maharlika-investment-fund', 'Ferdinand-Marcos-Jr.', 'Maharlika-Investment-Corporation',
      'MIF']
    'stories': []
    'template': '1'
    'title': 'Revised Maharlika IRR expands powers of board, President and lowers
      qualifications for top officers'
    'updated': 2023-11-11T20:42:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86dd178-5ab4-4915-8427-591baf6cbb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Malacañang
        on Saturday released the revised implementing rules and regulations (IRR)
        of the <a href="https://www.officialgazette.gov.ph/downloads/2023/11nov/20231110-IRR-RA-11954.pdf"
        target="_blank">Maharlika Investment Fund</a> (MIF) Act, which expands the
        powers of its board of directors and the President, and lowers the qualifications
        for the Maharlika Investment Corporation’s (MIC) top officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b92aa-3b88-422f-93d4-457d4820f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR, which is published on the website of the Official Gazette,
        showed changes to several sections in Rule VI which covers the governance
        of the MIF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b330b32-7897-4901-85f5-a1538b5bf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in Section 30 of the IRR now allows the President to either
        reject or accept recommendations made by the advisory body for nominees to
        fill the positions of president and chief executive officer (PCEO), regular,
        and independent directors of the MIC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb7e34-f0f5-4d2f-90e5-607c4a6a48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the interest and exigency of service, the Advisory Board shall
        submit to the Office of the President the list of nominees to vacant Regular
        and Independent Director, and the PCEO positions not later than thirty (30)
        days from such vacancy," the provision read. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c808c-be89-41d0-ac81-984d9b2216ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Provided that the President may either accept or reject the recommendation
        of the Advisory Body: and, Provided, finally, that, the President may require
        the Advisory Body to submit additional names of nominees," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c114b9-edc4-4235-8f91-76c9448cf506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The advisory body will be made up of the secretaries of Budget and
        Management, the National Economic and Development Authority, and the national
        treasurer.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbf6b9-cac7-4435-8887-2c38baa68a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was no more mention of the qualifications needed for regular
        and independent directors unlike in the previous IRR, where it stated that
        among the qualifications would be a master''s degree in finance, economics,
        business administration, or a related field.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64f3e0-7199-497e-beb1-41b2321ab3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also gone was the role of the Corporate Secretary, which was detailed
        under Section 21 of the old IRR.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5042e6-23cc-400e-80be-fda0dea09733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The qualifications and functions of the MIC''s audit committee were
        also removed, with the new IRR saying: "The Board shall determine the qualifications,
        as well as the duties and responsibilities of the internal auditor."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4787c-a941-4515-a9fc-88ef76ea211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:42:30.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-13T06:30:15.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monetary Board Member and former Treasurer of the Philippines Rosalia
        De Leon said the removal of qualifications would give "more independence to
        the Board in determining the specific qualifications of the other officers
        of the MIC in order to carry out its mandate to efficiently manage the MIF."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807def4-195a-4155-9ddc-7d1e9dfcac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:42:30.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-13T06:30:15.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants the Board to be insulated from political influence
        and considerations and would like to give the leeway to set the qualifications
        in the best way they know how based on their experience and expertise in fund
        management," De Leon added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89721f0-ea95-4b33-87f1-6d350e39a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Office of the Executive Secretary said
        the IRR revisions would "serve to clarify, while simultaneously buttressing,
        the exercise of the discretionary powers of the Board of Directors to maintain
        its independence.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b68f59-6cc1-4b98-bbdb-3787ee7a8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MIC will be composed of nine members: the Secretary of Finance
        sitting as the Chairperson in an ex-officio capacity, the President and the
        Chief Executive Officer as the MIC Vice Chairperson, President and CEO of
        the Land Bank of the Philippines, President and CEO of the Development Bank
        of the Philippines, and three Independent Directors from the private sector.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caa30a-9c93-45ee-951f-7f3ad2106d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:39:00.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T06:30:15.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, <a href="https://www.cnnphilippines.com/news/2023/6/22/pimentel-says-maharlika-revisions-illegal.html"
        target="_blank">Marcos said</a> the MIF''s revised IRR was finalized. The
        president signed the MIF into law in July despite criticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f26999-7a08-497b-96f6-a35279f212cc'
