      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A World Health Organization (WHO) spokesperson said Friday that al-Shifa\
        \ was “coming under bombardment,” adding that 20 hospitals in the Gaza Strip\
        \ were “out of action.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
