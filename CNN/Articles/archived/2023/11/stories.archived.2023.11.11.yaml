    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e22cb-5b25-4385-a664-eeb8d157fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.051+08:00
