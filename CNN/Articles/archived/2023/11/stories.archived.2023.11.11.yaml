      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sa Mapua ako unang nakapaglaro ng “Dungeons and Dragons.” Third edition\
        \ pa ang una naming nilaro noon. Fifth ed na ang meron ngayon. Ang una kong\
        \ character ay bard. Nagustuhan ko ang kapangyarihang meron ang class na ito.\
        \ Nakakapag-support siya sa pamamagitan ng kanyang tula. At dahil nagbibigay\
        \ ng bonus sa dice roll ang dungeon master namin (shoutout kay Master Law)\
        \ kapag niro-roleplay ang character, gumawa ako ng mga tula. Ito ang mga una\
        \ kong pagtatangka na magsulat ng tula — mula sa mga tulang panalangin para\
        \ sa sinasambang diyos na si Pelor hanggang sa mga tula na nagsasadula ng\
        \ mga naging pakikipagsapalaran ng aming adventuring party.\r"
