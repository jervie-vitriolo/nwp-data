      'mgnl:lastActivated': 2023-11-11T03:15:06.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware of the cybersecurity issue and are in regular contact\
        \ with key financial sector participants, in addition to federal regulators.\
        \ We continue to monitor the situation,” a Treasury spokesman said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e71e9-6bcc-466d-9073-15fe5518d792'
