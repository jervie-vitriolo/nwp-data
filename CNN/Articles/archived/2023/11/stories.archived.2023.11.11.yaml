      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BSP will remain data dependent in managing inflation expectations\
        \ in an effort to avoid the second-round effects of supply shocks,\" he added.\r"
