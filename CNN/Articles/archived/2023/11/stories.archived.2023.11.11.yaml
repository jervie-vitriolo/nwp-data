      'mgnl:type': 'text'
      'text': "State-owned ICBC is the biggest of China’s “Big Four” banks and the\
        \ world’s largest lender by assets, according to S&amp;P Global. On Friday,\
        \ China’s Foreign Ministry said the bank was paying close attention to the\
        \ incident.\r"
