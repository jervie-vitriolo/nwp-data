    'jcr:uuid': 'ae4693ff-af29-4487-9dd7-826313725d78'
    'lead': 'Back in 2017, there was tons of discussion about race after Adele beat
      out Beyoncé for album of the year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T12:51:52.353+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-11T13:16:24.792+08:00
