      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">Manila
        files diplomatic protest after China Coast Guard fires water cannon on PH
        vessel near Ayungin Shoal</a>&nbsp;&nbsp;</strong></p>'
    '4':
