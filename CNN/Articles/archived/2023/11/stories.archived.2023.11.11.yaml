      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were Grade 8 and Grade 10 students at Signal Village
        National High School (SVNHS), the Southern Police District said in its report.</p>'
