  'fitch-bbb-rating-philippines-nov-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-11T22:40:23.000+08:00
    'imagesource': 'jcr:38a7386e-1231-4b0a-921f-87abee0ddf4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff54026-924c-4f0a-aa40-c8d9de84addd'
    'lead': 'Credit watcher Fitch Ratings retained its ''stable'' outlook on the Philippines
      towards the latter part of 2023, acknowledging the country''s strong medium-term
      growth prospects, slowly declining debt, macroeconomic stability, and sound
      economic policies.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T22:43:13.699+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-11T23:26:38.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fitch retains stable outlook on PH towards end of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a45eab-e36d-41e9-b36e-c23d9f6788a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> – Credit
        watcher Fitch Ratings retained its "stable" outlook on the Philippines towards
        the latter part of 2023, acknowledging the country''s strong medium-term growth
        prospects, slowly declining debt, macroeconomic stability, and sound economic
        policies.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedba16-d8f6-4044-85ae-b4974f468807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' credit rating has stood at "BBB" or stable since
        December 2017. However, in July 2021, Fitch <a href="https://www.cnnphilippines.com/business/2021/7/12/Fitch-keeps-BBB--credit-rating-revises-PH-outlook-to-negative.html">downgraded
        it to "negative"</a> amid the COVID-19 economic downturn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50107e78-00c9-4a5c-9c51-a01de7d55857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in May, the credit watcher put the Philippines <a href="https://www.cnnphilippines.com/business/2023/5/22/fitch-upgrades-outlook-stable.html">back
        to stable</a>, where it remains until now. Fitch''s current outlook also entails
        that it will likely remain unchanged over a one-to-two year period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c1a45-6b61-4a99-868e-f7a7d58953de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch forecast that the country''s inflation would cool to 3.5%
        by 2025 after it dipped to <a href="https://www.cnnphilippines.com/business/2023/11/7/psa-october-inflation.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,(PSA)%20reported%20on%20Tuesday.">4.9%</a>
        in October 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e45e06-1b81-4e4d-8154-a5086f5d94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also projected that gross domestic product (GDP) would surpass 6%\
        \ over the medium term, while government debt would decline to 54% of the\
        \ GDP in 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7c0a5-aa6d-42f9-b229-320410cb16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T22:43:13.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T23:26:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Fitch said the Philippine government''s response to the
        volatile prices of goods has been measured. Over the past year, the cost of
        agricultural commodities such as rice, sugar, and onions; and oil products
        saw sharp increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
