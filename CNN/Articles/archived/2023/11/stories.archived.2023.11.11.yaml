      'mgnl:lastActivated': 2023-11-11T18:09:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala akong luxury of time sa pagsusulat ng script para sa pelikula,
        lalo na sa teleserye. Kailangang maisulat agad ang script lalo na kapag umeere
        dahil maraming tao ang umaasa sa inyo — mula sa mga kasama sa production hanggang
        sa manonood. Collaborative din ang pelikula at teleserye. Hindi single vision
        dito. Collective ang authorship. Kaya binabalik-balikan ko ang pagtula, kahit
        walang pera, dahil may naaangkin ako sa sarili kong pangalan.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e323210-9b30-4171-965c-1fdc4b598156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:05:45.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Tinitingnan ko kasi ang wika bilang paghinga. Essential siya sa
        mga buhay natin."</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57a6df-63d3-4871-a1a1-0e6e51a01f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b3154-1ac4-4c12-8cb3-09bf8edf30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.865+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The poems in “Manansala” are relatively long. When can you
        say that a poem is already finished or complete?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151dea9-6dd3-4ec7-84cd-b64ef173f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6098f0-7d28-462e-94f2-5b3b87ca23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagsu-sustain sa poetic energy ang pagsusulat ng mahahabang tula. Kapag\
        \ naabot ko na ang sukdulan ng enerhiya na ito, doon ko na tinatapos ang tula.\
        \ Ibig kong sabihin, wala na akong masabi. Noong nakaraang kongreso ng LIRA,\
        \ nabanggit ni Abner Dormiendo ang isang quote mula sa hindi ko na matandaang\
        \ makata: “All poems are not finished, only abandoned.” Lahat ng tula ay abandonado.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddff05-7adc-4670-8d15-55641014cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891036a-c887-48c3-8d0d-956abb90f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.869+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve seen a couple of your poems being translated by Bernard
        Capinpin. How important is it to have a translator that genuinely understands
        your vision and poetics?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655ebf0-9126-413a-bf7d-671c3249d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1d98b-a6d6-4d6b-9fcd-a5fdb33a7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tinuturing ko na isa sa malaking tulak sa akin para tapusin ang “Manansala”\
        \ ang effort ni Bernard na isalin ang mga tula ko. Hindi lang pagsasalin kundi\
        \ pati publication sa ibang bansa, inaasikaso niya. Nanghinayang ako kung\
        \ hindi ko tatapusin ang proyekto. Isang malaking disservice ito sa effort\
        \ at pagtitiwala ni Bernard na isalin ang mga tula ko. \r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad3bba-7f5f-47c0-be1f-1cfee34013ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.873+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962881b9-b7a3-41e0-85bf-4bf1a27a1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.874+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindi lang din magaling na tagasalin si Bernard, magaling din siyang\
        \ makata. Kaya hindi lang basta one is to one ang ginagawa niyang pagsasalin.\
        \ Kinukuha niya ang konteksto, ang kahulugan, kahit ang ritmo nito. Nakamamangha\
        \ nga na nare-retain niya ang musicality ng tula sa orihinal Filipino sa kanyang\
        \ salin.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0762e24-69c4-4281-ba76-fe062717176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.875+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced94ad-7abd-4fd6-b817-ee88751183f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.876+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you tried writing poetry in English before?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e0577-8e42-4798-a5da-454db44c76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.877+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ff7fa-0eaa-4ccc-baef-fdf39690d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.878+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matagal ko nang tinanggap sa sarili ko na hindi ako makakapagsulat
        ng tula sa English. Disconnected ako sa wika na ito. Tinitingnan ko kasi ang
        wika bilang paghinga. Essential siya sa mga buhay natin. Nahihirapan akong
        huminga sa English. Dahil dito hindi ako makagawa na kahit na anong musika
        mula dito.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ff127-dd15-45b3-a185-bacaf4ddcd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.879+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106644ad-a99c-43c0-b33c-8566b0639437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you share the belief that in poetry everything should
        be a prompt? If not, when can we say that writing poetry becomes futile?</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7a9b3-f9a2-4cc5-b898-0da864afa1d1'
      'mgnl:activationStatus': true
