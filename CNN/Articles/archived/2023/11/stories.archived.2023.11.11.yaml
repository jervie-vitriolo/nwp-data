      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a US official told CNN that US and coalition forces have\
        \ come under attack at least four more times following the most recent US\
        \ strike in eastern Syria on Wednesday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d429c0-04ac-421c-8412-241de2f1ab2c'
