      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Bilang manunulat, naniniwala ako na kailangan ng partisipasyon
        sa ating mga mambabasa."</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58d864-c03f-4cc3-832f-cdb950d1ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.839+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang binubuo ko ang koleksyon, alam ko na hindi ko makukuha ang
        lahat ng mga obra ni Manansala para sa libro. Pero hindi ko siya tinitingnan
        bilang challenge. Bilang manunulat, naniniwala ako na kailangan ng partisipasyon
        sa ating mga mambabasa. Ayoko namang ilagay lahat ng mga obra ni Manansala
        para may reference agad ang mambabasa. Gusto ko na matapos nilang basahin
        ang tula, at kapag naibigan nila ito, ay hahanapin din nila ang pinta sa internet,
        sa aklat, o di kaya pupuntahan sa mga museo.</p>'
