      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two US airstrikes aiming to deter the attacks have not stopped the\
        \ militias.\r"
