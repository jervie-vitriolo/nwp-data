      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a news conference Wednesday, Blinken sought to make that posture\
        \ clear, even as pressure continues to mount at home and abroad.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a856f7e-6140-4dcc-90f9-1ba705b0e6c9'
