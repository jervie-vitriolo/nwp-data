      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has claimed most of South China Sea, including the portion
        Manila calls the West Philippine Sea, and continues to reject the 2016 arbitral
        tribunal ruling which nullified its expansive claims in the contested waters.</p>'
  'enrique-villasis-manansala-interview':
    'author': 'Lé Baltar'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
