    'mgnl:tags': ['Janelle-Monae', 'SZA', 'Grammys']
    'stories': []
    'template': '1'
    'title': 'It’s been 25 years since a Black woman won album of the year. Will SZA
      change that?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283a1fe-729d-4101-a9f8-f9113c2c8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The artist with the most Grammy nominations
        this year, nine, is a Black woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9faf3d6-69b8-46dc-81e6-61ffc8bc6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28662eec-f0a1-42a5-b406-38b35f5a9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s why that is significant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab745431-c6df-468f-a352-a5d5444f77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2a5e9-0fd5-4a5c-a6ed-549247785fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in 2017, there was a lot of discussion about the Recording Academy\
        \ and race after Adele topped Beyoncé and three other nominees to win the\
        \ prestigious album of the year Grammy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525d78-7f93-4f15-a216-e6913f99a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c60e7-e11e-4a89-a228-b94291dea102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyoncé had been widely considered the favorite for her album, “Lemonade.”\
        \ Even Adele thought Bey should have won, and said so, tearfully, in her acceptance\
        \ speech.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4982c3-dc97-4b40-8bd1-a3c9cfd40a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ae8bb-5987-4fe2-b505-e04f39391b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The artist of my life is Beyoncé, and this album to me, the ‘Lemonade’\
        \ album, was just so monumental,” Adele said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cc474-8056-4751-badd-6cd0a675e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48979890-38f0-44a8-9a8d-78ac8dd3c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bey Hive, Beyoncé’s hardcore fan base, agreed. Former Recording\
        \ Academy President Neil Portnow addressed uproar at the time that racism\
        \ was behind Adele winning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1519d-713c-44fa-b47d-018750c45a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405172e9-59ea-4cc3-a6fb-4ef73a5f5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, I don’t think there’s a race problem at all,” Portnow said in\
        \ an interview with Pitchfork.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13faca-7e05-4158-8d6f-2677ad0a317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c8698-f482-496d-b479-87c83e2ddd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Try telling that to Black people.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a1c5a-0c85-4ee9-afa5-fbead34db3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5023c18-0c3d-4e78-ba7e-c50dc1e20b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2024 Grammy nominees for album of the year are sure to stir the\
        \ conversation about race once again. While #GrammysSoWhite may not have caught\
        \ fire the way #OscarsSoWhite did, there is still the perception that Black\
        \ artists, especially women, have a tougher time securing Grammy wins.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bce247-565c-4aaa-962e-a6bc4a318bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bf219-d5d0-4313-9b75-2700ce75d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Which is why all eyes will be on the album of the year category in\
        \ February given that three Black artists are nominated, SZA, Janelle Moná\
        e and Jon Batiste. It would be quite the feat if Batiste wins as he took home\
        \ the album of the year Grammy in 2022 for “We Are,” making him the first\
        \ Black artist to win since Herbie Hancock in 2008 for “River: The Joni Letters,”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808af5a2-0d72-42f9-92f6-2a4c748a3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafefa1-37f8-44cf-8b6e-ab3f901f86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If SZA wins, she will become the first Black woman to triumph in the\
        \ category since Lauryn Hill in 1999 for “The Miseducation of Lauryn Hill.”\
        \ Monáe would become the first Black and nonbinary artist ever to win the\
        \ category. In the 66 years of Grammy ceremonies, Black performers have only\
        \ won the event’s top prize 11 times.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71856651-8b42-4437-9e3d-8b58a5ed9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d94ed8-1fdd-499e-99d1-3970cc0b46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Batiste, Hancock and Hill, Stevie Wonder won album of\
        \ the year in 1974, 1975 and 1977; Michael Jaackson won in 1984; Lionel Richie\
        \ in 1985; Quincy Jones in 1991; Natalie Cole in 1992; Whitney Houston in\
        \ 1994; Outkast in 2004; and Ray Charles in 2005.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ca2b6-1e7d-4888-97e7-87dffdd2b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6824123-99ed-4692-87d1-8c3e2671ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neith SZA nor Monáe have shied away from their Blackness in their art\
        \ or in interviews.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2a3c8-5fce-4d0b-b9dc-e514efc83475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b411e-a557-4ad0-868e-9bcfd43fca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SZA, who has shared about sometimes being the only Black girl competing\
        \ in gymnastics as a child, talked to Complex magazine in 2016 about the cultural\
        \ influence of Black women.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebd5ef-beb2-43a9-a7d2-8b572d559301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e7472-ed0f-4f9e-b0a1-3800bdb683de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel good being a black woman; I’ve always felt good. But to be\
        \ a black woman right now, it definitely feels like I have back up,” she said.\
        \ “That’s a good feeling. I’ve never felt like that before.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b72342-17e2-4daa-9808-cf1bc57a5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5979be8-7dd2-47b5-be0f-e3387431ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monáe, too, stands strong in her identity.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08b1ac-b472-4ccd-874a-06edc734804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b11649-ba9d-4f03-94f3-0c2aac731013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2020 interview with Harvard Business Review, Monáe said, “Early\
        \ in my career I would show up at a photo shoot, and stylists would say, “\
        Hey, you’re in this tuxedo, and you’re wearing your hair natural. It’s a bit\
        \ avant-garde. How can we sell that? Perhaps you should look like this.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11d3c8-a281-48ad-a234-89ce1d08f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc375c-980f-4cf0-8237-36cffb1e8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Or record label execs would say, ‘You’re this Black girl talking about\
        \ science fiction and technology. It’s not marketable. How about you just\
        \ get a more simple song and not have your work be so dense?,’” Monáe recalled.\
        \ “Those conversations made me think, Okay, if I don’t find my voice, if I\
        \ don’t speak up for myself, somebody else is going to do it.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666eb14-77fa-44e9-b84b-61a28cff1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:51:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:16:24.804+08:00
