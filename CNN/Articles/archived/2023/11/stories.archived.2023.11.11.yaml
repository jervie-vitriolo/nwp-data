    'lead': 'Iceland has declared a state of emergency, with police officials urging
      residents to evacuate the coastal town of Grindavík following an intense wave
      of earthquakes in the southwest of the country linked to a possible volcanic
      eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T20:02:54.854+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-11T20:02:55.243+08:00
