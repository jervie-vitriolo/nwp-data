      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the release of “Manansala” at the Manila International Book
        Fair (MIBF) last September and in anticipation of a separate book launch to
        be organized by LIRA this November, I talked to Villasis about pumping new
        life into the works of our national artist through ekphrastic poetry, the
        importance of translation, and how “all poems are not finished, only abandoned.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89407c53-eec4-431b-9685-c1cff8c77882'
