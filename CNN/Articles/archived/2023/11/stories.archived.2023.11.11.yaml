      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and coalition bases in Iraq and Syria have been attacked at least\
        \ 40 times since October 17, leaving multiple US servicemembers with traumatic\
        \ brain injuries and other injuries, all of which have been minor, officials\
        \ said.\r"
    '55':
