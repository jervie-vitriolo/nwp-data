      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are public and private acknowledgements from the administration\
        \ that there cannot be a stop to the fighting right now as the next phase\
        \ of the offensive plays out.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9395ef7-993d-4e67-ac7d-32b1786d9491'
      'mgnl:activationStatus': true
