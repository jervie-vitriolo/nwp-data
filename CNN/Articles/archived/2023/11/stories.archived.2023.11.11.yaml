      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global financial regulators are assessing the fallout.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14966e-4318-4a9b-8c34-12f2eba28436'
