      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ac811-094a-432c-948c-6d2a475c3c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His call comes after strikes were reported near several other hospitals\
        \ in northern Gaza, including al-Shifa hospital in Gaza City, the territory’\
        s largest medical facility.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ce340-2d3e-4a8c-8ae0-0a8f6fbede79'
