      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the public messaging – from Blinken and other US officials –\
        \ has continued to emphasize Israel’s right to defend itself and rebuff any\
        \ calls for a ceasefire.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3d740-b92c-4274-baa7-e8ef73a23d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.688+08:00
