    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f04fb744-0d5f-45a4-b4a9-9b9430c9db08'
    'lead': 'The six-time Palanca award winner talks about his sophomore collection,
      “Manansala,” and how his ekphrastic poetry breathes new life into the works
      of our national artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T17:33:17.793+08:00
