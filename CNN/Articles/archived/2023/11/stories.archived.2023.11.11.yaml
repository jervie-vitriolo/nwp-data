      'jcr:uuid': '82be9d63-22b4-4360-8370-f6848cca8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T15:36:36.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T18:21:11.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding ceremony will be held on Jan. 12 and 13, 2024 in Ho
        Chi Minh City in Vietnam.</p>'
