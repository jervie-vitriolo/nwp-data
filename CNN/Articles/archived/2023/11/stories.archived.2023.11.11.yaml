  'british-couple-died-bed-bugs-egypt':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-11T12:55:09.000+08:00
    'imagesource': 'jcr:3a1b15be-fc87-4735-ae16-4149945594ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d887a2c-59cc-4e31-9747-6a2f92aab0d1'
    'lead': 'A British couple died from carbon monoxide poisoning while on holiday
      at a luxury resort in Egypt after the room next door was sprayed with pesticide
      to kill bed bugs, a coroner has found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T12:56:46.465+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-11T13:07:27.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bed-bugs']
    'stories': []
    'template': '1'
    'title': 'British couple died on holiday after adjoining room fumigated for bed
      bugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f705534-0c10-4f4e-bb18-4a7175ec8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British couple died from carbon monoxide
        poisoning while on holiday at a luxury resort in Egypt after the room next
        door was sprayed with pesticide to kill bed bugs, a coroner has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a272c8b-8643-492c-bab0-98b3ad438e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef5de4-08d0-42a6-9665-afc03707fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John and Susan Cooper were staying at the Steigenberger Aqua Magic\
        \ Hotel in the Red Sea resort of Hurghada in August 2018, when the room next\
        \ to theirs was fumigated with a pesticide, ‘Lambda’, for a bug infestation,\
        \ the UK’s PA Media reported. In some countries, Lambda is diluted with the\
        \ substance dichloromethane, which causes the body to metabolize or ingest\
        \ carbon monoxide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36f47e-7107-4b70-8d81-ecee90882671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80fa54-2691-4875-bf9a-0843bd61e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fumigated room, which was sealed with masking tape around the door,\
        \ was connected to theirs with an adjoining door, according to PA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa22071-c2c1-42ba-90a3-69b635514341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf62c8-866b-48da-a47f-69dc0a4abba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The married couple returned to their room for the night but were found\
        \ seriously ill the next day by their daughter. John Cooper, 69, was declared\
        \ dead in the room, while his wife Susan, 63, died hours later in hospital.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efef68-f19b-44d5-96a2-06e644632fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadffda-77ed-44e3-b3b3-2c45d1dd2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:56:46.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-11T13:07:27.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. James Adelely, senior coroner for the English county of Lancashire,\
        \ ruled that the deaths were caused by carbon monoxide poisoning as a result\
        \ of inhaling the vapor from spraying the pesticide which contained dichloromethane,\
        \ PA reported.\r"
