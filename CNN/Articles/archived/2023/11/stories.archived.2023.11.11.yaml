      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029e1eb-11bd-46cd-ac36-d33036acac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve noticed that the poems were not arranged in linear
        order. What’s the reason behind this?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7a221-fab5-4d26-91d9-8c0e6aeac1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258d66f-7b9a-4a5a-ae94-6089288e46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.843+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curation din ang proseso ng pagsasaayos ng mga tula sa isang koleksyon.\
        \ Nagtagal din ako dito. Sa simula pa lamang, iniwasan ko nang ayusin ang\
        \ mga tula batay sa mga taon kung kailan sila tinapos. Para sa akin, may katamaran\
        \ ang ganitong pagdulog o atake. Gusto kong magkaroon ng naratibo ang mga\
        \ tula na ito, na magkakaugnay sila kapag binasa from cover to cover. Isang\
        \ pagsasanaratibo sa galaw, sa migrasyon. \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe218634-5300-48ae-8b36-d252ded57afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2e314-4a4e-40a7-baf1-5ecb9cd4fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dahil nga hindi ko nagawa ang orihinal kong plano [na gawin itong homage\
        \ para sa nobela at pelikulang “Sa mga Kuko ng Liwanag”], inayos ko ang mga\
        \ tula na naririto na parang obserbasyon ng persona habang siya’y naglalakad\
        \ — mula sa mga pastoral na tanawin hanggang sa makalipat siya sa lungsod.\
        \ Hindi lamang espasyo ng lunan tumatawid ang persona kundi tumatawid din\
        \ siya sa mga panahon. Kasabay ng panunulay ng panauhan sa iba’t ibang lunan\
        \ at panahon bitbit niya ang mga taludtod mula sa iba’t ibang tula.  \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4697c-9b68-4515-a5db-ea00c88a8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9b343-47ee-4565-b8e4-6c200855075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of my favorite pieces in the book is “Birds in Flight,
        1965” where you imagined the painting of the same title as “a singular bird
        trapped in a series of flashes of light, the same way how multiple exposure
        in photography is done.” I’m curious about how long it usually takes you to
        interpret each work and write and edit each poem.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af7f57-e54a-4328-83d1-78c0bb3bce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6e1bd-3f76-4e62-a4be-344ee073d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang tulang nabanggit mo ang unang tula na isinulat ko para dito. Instinct\
        \ lang siya. Walang guiding principles sa kung ano ang ekphrasis. Parang nangungusap\
        \ na din sa akin ang obra na tulaan ko daw siya. Na-imagine ko lang siya bilang\
        \ isang ibong nakakulong sa kuwadro na nagnanais makalipad palabas at isinubject\
        \ sa multiple exposure ng photograph. Yung mga imposition ng mga imahen ang\
        \ nakita kong ilusyon ng kawan. Sa hindi sanay ang mga mata para itong isang\
        \ pamamalikmata. \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebe264-49c3-40f9-a2a2-08cf3d7af05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936da096-bbd1-496d-91cc-ce51b6036ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dahil instinct siya, mabilis ko ding naisulat ang tula. Mga dalawang\
        \ oras kasama na din ang pag-eedit. Pero sa ibang tula, mas matagal na. Inaaral\
        \ ko na ang larawan at mga imahen na present dito. Sinisipat ko na ang mga\
        \ elementong maaaring maging lunsaran ko para simulan ang tula. Ang pinta\
        \ ni Manansala na “Madonna of the Slum” matagal kong pinagmunihan sa kung\
        \ papaano ito tutulaan. Ayokong maging naratibo lamang ito ng isang dukhang\
        \ mag-ina. Hanggang sa mapagdesisyunan ko ang ugnayan ng pintor sa kanyang\
        \ subject at bigyang tinig ang sanggol sa larawan. May ilang taon bago ko\
        \ ito naisulat. \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51e5da-2438-46ec-8d0c-798e15b95c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f06f4-dd81-4fab-b2f7-71d45fa386f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minsan, nauuna ang linya ng tula. O insight. Naghahanap ako ng pinta\
        \ ni Manansala na akma sa linya na ito o insight. Madalas, mabilis kong naisusulat\
        \ ang tula kapag ganito. Minsan, pinaglilimian ko pa ang mga taludtod. Incubation\
        \ period. Nililimliman pa muna. Kaya hindi ako prolific na makata. Mas madami\
        \ pa akong tula na nililimliman kaysa napipisa. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fc69e-4d43-4a08-985f-3a4f5bcf6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.852+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d89f28-6746-4918-a679-b637b6e19d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Writing ekphrastic poetry is quite demanding in the sense
        that this form has often been reduced to being descriptive, which is not always
        a bad thing. But in your poems, you always insist on your philosophy and the
        ways you attempt to reimagine each of Manansala’s work. I’m curious if this
        has always been a conscious decision on your part?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7404ad-bc57-47a6-ba4a-4084478e2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a8483-76bc-43d9-9d75-70dec0c12af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "May ilang taon na akong nagtuturo ng ekphrasis sa workshop namin sa\
        \ LIRA. Taon-taon ito ang paksang nakatoka sa akin. Sa pagtuturo nito, lagi\
        \ kong sinasabi na hindi paglalarawan lamang ang paraan ng pagsusulat nito.\
        \ Marami pang pagdulog sa pagsusulat ng ekphrasis katulad ng pagbibigay naratibo\
        \ (paghaharaya), pagbibigay tinig sa tauhang nasa obra, pagbibigay ng konteksto.\
        \ Maaaring pagsama-samahin ang pagdulog na yan sa isang tula. Halimbawa, paghaharaya,\
        \ pagbibigay ng tinig, at pagbibigay konteksto. Sa tula ng “Madonna of the\
        \ Slum, 1950” binigyang tinig ko ang sanggol na ngayon ay lumaki na. Sa kaniyang\
        \ salaysay, binanggit niya na minsang tumira sa lugar nila ang pintor na may\
        \ likha ng obra. Isang hapon, sa gitna ng pangangati ng bungang-araw at init\
        \ sa loob ng bahay, nakita sila ng pintor at saka ipininta. Sa obra na ito\
        \ nagbago ang buhay ni Manansala ngunit siya na subject sa larawan ay nananatiling\
        \ naghihikahos at ang tanging maipagmamalaki niya ay ang larawang hindi niya\
        \ maaangkin. \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675275b-43c4-4e67-ba85-90868b0fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd9913-de33-464d-8418-d35d447897d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guiding principle ko sa pagsusulat ng ekphrasis ay isa itong kritika\
        \ at prompt. Kapag isinalin mo na ang nakikita (visual) sa mga salita (verbal),\
        \ may kritisismo nang nagaganap dito.  \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa7132-897c-4df4-b239-d5b95a2721ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.857+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0e10a-47d0-4dd1-bf51-8a8b16809dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you name any poets or writers that had a significant
        impact on your work?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5f577-df8d-4155-a229-961d96e0322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.859+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2a693-3061-4b45-bdab-6ccf5163cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaki ang impluwensya sa akin sa pagsusulat ko sa mga tulang naririto
        sa libro, at sa pagkilala ko sa ekphrasis, sa aklat na “Hopper” ng makatang
        Catalan na si Ernest Farrés. Siyempre yung “Self-Portrait in a Convex Mirror”
        din ni John Ashbery.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfc871-c938-4408-a8a2-f7242be85895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08ea61-0d00-4f12-bd07-1826e1f6e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.861+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also write screenplays and scripts for television shows.
        How is writing poetry any different?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f7b69-260d-416e-a46c-3a6721f01374'
