      'mgnl:lastActivated': 2023-11-11T18:09:57.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3baf75-8ed4-4e96-a02d-df8788cbcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the author’s second book, “Manansala” gathers 45 ekphrastic
        poems that are based on the paintings of National Artist Vicente S. Manansala,
        who is largely known for his transparent cubism and modernist approach. “An
        ekphrastic poem,” says <a href="https://www.poetryfoundation.org/learn/glossary-terms/ekphrasis"
        target="_blank">Poetry Foundation</a>, “is a vivid description of a scene
        or, more commonly, a work of art. Through the imaginative act of narrating
        and reflecting on the ‘action’ of a painting or sculpture, the poet may amplify
        and expand its meaning.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297b499-ca53-47ad-b3eb-946ea8147999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manansala is mostly credited for how he fuses rural and cosmopolitan\
        \ ways of life in his works, the same thing that draws Villasis to the painter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f783a-ac6c-473e-b2f3-53b6ca688960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.825+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi komplikado ang sining ni Manansala,” he says. “Very familiar\
        \ — payapang larawan ng nayon, karukhaan ng lungsod. Kahit may pagdistrungka\
        \ sa subject, madali pa rin itong makilala. Masasabi ko rin na halos magkatulad\
        \ ang aming poetic sensibilities. Natutuwa din ako sa pangalan niya — Manansala\
        \ — mula sa salitang ugat na “sala” — sala (filter) at sala (sin).”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960916d-c907-4bae-924f-cc05853e52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.825+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1ad80-685c-42ab-981d-372e93bfa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.826+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Villasis had to table the “Manansala” project, switching his focus\
        \ to completing “Agua,” until he no longer got back to the former. “May ilang\
        \ ambisyosong tunguhin akong gustong gawin sa pagsusulat nito na hindi ko\
        \ ma-pull off. Kaya na-frustrate ako,” he says. “Dagdag pa dito ang pangangailangang\
        \ pagtuunan ko ang pagsusulat sa telebisyon. Maliban sa ilang papuri, hindi\
        \ naman nakakapagdala ng pagkain sa hapag ang pagtula. Paminsan-minsan, may\
        \ naisusulat naman akong isa o dalawang tula na isinama ko sa koleksyon.”\r"
