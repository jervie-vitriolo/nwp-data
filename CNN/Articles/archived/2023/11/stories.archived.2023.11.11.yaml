  'rufus-rodriguez-airdrop-resupply-mission':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-11T19:10:32.000+08:00
    'imagesource': 'jcr:022757ee-2ed2-4996-b174-dee35af5cea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cc11ca8-ce43-4fe3-b231-69313cb6d320'
    'lead': 'Cagayan de Oro 2nd dist. Rep. Rufus Rodriguez said authorities should
      consider delivering supplies via airdrop in a bid to stop exposing civilian
      boats to danger during resupply missions to the Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T19:13:55.289+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-11T19:15:39.363+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-11T19:15:38.990+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['resupply-mission', 'Rufus-Rodriguez', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Lawmaker suggests air dropping supplies during missions to Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548445ab-b744-419f-a2c8-afbcfabf8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Cagayan
        de Oro 2nd dist. Rep. Rufus Rodriguez said authorities should consider delivering
        supplies via airdrop in a bid to stop exposing civilian boats to danger during
        resupply missions to the Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fc668-fc20-4f25-bd44-5e8436a66ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s end this practice," Rodriguez said on Saturday. "I do not
        see the rationale for using civilian boats and crew in delivering supplies
        to our soldiers whose presence in that remote part of the West Philippine
        Sea symbolizes our national sovereignty and territorial integrity there."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fdbdc-3f02-4756-9c95-7d84b2c979fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that assets of the Air Force and Navy could be used in these
        missions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c86bdd-0f2c-4618-a610-dbf9097277f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The danger Air Force and Navy personnel would face in those missions
        is the same as that civilian boat crew have to contend," Rodriguez pointed
        out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb5ddd-98f4-4d05-8bbc-58dce653da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But unlike civilians who are just doing a civic duty, it is the responsibility
        of the military to resupply our troops in Ayungin and protect our country’s
        national sovereignty and territory,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154f9d9-ba89-4ac7-9c16-26a619295ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s statement comes after a Chinese Coast Guard (CCG) fired
        a <a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html"
        target="_blank">water cannon</a> at a Philippine vessel in an attempt to block
        a resupply mission to the BRP Sierra Madre, which is grounded in Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f628c-f79d-4f96-8dae-d720c980ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has filed a diplomatic protest over the incident. This
        is the 125th diplomatic protest filed during the Marcos administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4784a-afdd-438f-b961-5796cda9b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodriguez added that the country''s allies could be asked to take part
        in the air drops and military videographers and photographers could document
        the resupply missions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7ff77-a94d-4b9e-8afc-161ce8b001b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other lawmakers continued to condemn the latest incident in the West
        Philippine Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd737b-8bb6-4046-ab47-00926eade110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In this latest incident, we again see China as a bully: using size
        and brute strength to illegally encroach upon our EEZ and enforce a baseless
        right to drive away our protectors," said Senate President Juan Miguel Zubiri.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a599e70-e720-4061-9c0f-a59038b7d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that despite the latest action by the CCG, it would not stop
        the Navy and Philippine Coast Guard from protecting the country''s exclusive
        economic zone.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8104f-004c-4c1f-acc4-db515fbdcabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''We remind the Chinese Coast Guard that no amount of aggression can
        undo the fact that the Chinese government’s claims to the WPS have already
        been invalidated by the Permanent Court of Arbitration," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dad8f0-6197-4508-848e-23f1900f3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senators JV Ejercito and Loren Legarda likewise expressed their condemnation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701d011-1cad-49b3-b692-75261db73fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ejercito said China should stop its unlawful activities and called
        on the Philippine government to explore all means to stop it from intimidating
        the country.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d43ed3-5824-4c8f-93d0-5f1af18c7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T19:13:55.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T19:15:39.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, meanwhile, said the public should continue to be aware
        of the 2016 Arbitral Award that invalidated China''s expansive claims in the
        South China Sea.</p>'
  'pro-palestine-protest-manhattan':
    'author': 'Aya Elamroussi and Rob Frehse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-11T20:00:39.000+08:00
    'imagesource': 'jcr:68a7f313-abb1-4e0e-b438-d807790d730e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e35bf0-330e-4b5b-95ff-43c9dc1fa08a'
    'lead': 'Hundreds of pro-Palestine protesters snarled Manhattan traffic and curtailed
      people’s access to Grand Central Terminal as they demonstrated in New York City
      on Friday night, in part demanding a ceasefire in the Israel-Hamas war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T20:01:50.024+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-11T20:01:50.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pro-Palestine protesters snarl Manhattan traffic and limit Grand Central
      access as they call for ceasefire Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94eb60-ec84-4c9c-96a5-cd3299034ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of pro-Palestine protesters snarled
        Manhattan traffic and curtailed people’s access to Grand Central Terminal
        as they demonstrated in New York City on Friday night, in part demanding a
        ceasefire in the Israel-Hamas war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58303ea5-63ef-4932-a881-4b2435ef5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators, some waving Palestinian flags and holding signs with\
        \ messages such as “Free Free Palestine” and “End the genocide,” gathered\
        \ in Columbus Circle in the afternoon before marching to Manhattan’s east\
        \ side, to the area around Times Square, and eventually to Grand Central.\
        \ The demonstrations temporarily closed access to the terminal, one of the\
        \ city’s largest transportation hubs, the Metropolitan Transportation Authority’\
        s Metro-North Railroad said online Friday night.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c6f5b-60bb-4fb9-9eaa-216f66a835db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several people were arrested during mostly peaceful demonstrations,\
        \ the New York City Police Department told CNN. Details on the number of people\
        \ arrested, correlating charges or the nature of the arrests weren’t immediately\
        \ available.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436addb-884e-40d3-b131-e4cecb89e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel-Hamas war began last month after Hamas launched a series\
        \ of attacks on Israeli communities and gatherings near Gaza on October 7\
        \ – attacks that Israel says it believes killed about 1,200 people. More than\
        \ 11,000 Palestinians have died in subsequent Israeli attacks in Gaza, according\
        \ to the Palestinian Ministry of Health in Ramallah, based on figures from\
        \ Hamas-controlled Gaza.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c12ca-533d-41b9-99ed-19f3432c41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amin Jaludi was one of the protesters who swarmed the streets Friday\
        \ – the second straight day demonstrators in Manhattan called for an end to\
        \ attacks on Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030568c8-8592-4429-8943-79455670c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s important for us to stand up for equal rights for all humans,\
        \ and right now, we see a double standard going on between the Palestinians\
        \ and the Israelis,” Jaludi told CNN. “What happened on October 7th was terrible,\
        \ but it doesn’t justify killing 10,000-plus Palestinians.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc005a9b-1b26-4ac7-b514-1df9555bf82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaludi and his children were born in the US and have no direct ties\
        \ to the Palestinian territories, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e6fdb-69cf-49c1-8c0f-a84c852b8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I really have no ties to Palestine other than just basic … standing\
        \ up for human rights, which that is what America is all about,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e55a56-840d-47f3-8908-3f7ef0750863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video also showed police keeping demonstrators back from The New York\
        \ Times building on Friday. One night earlier, several protesters occupied\
        \ the building’s lobby, and some of them were arrested Thursday night, police\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c98c9-7151-457c-99fd-1eb6eb79d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 10 p.m. Friday, many of the protesters had left the Grand Central\
        \ Terminal area while police officers remained for security reasons.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f9d8c-b115-43e6-bd12-f5cafeeffad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:01:50.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:01:50.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
