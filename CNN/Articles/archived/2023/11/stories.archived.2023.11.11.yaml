      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This latest incident adds to the growing tensions between the Philippines\
        \ and China, as the eastern superpower escalates its aggression towards Filipino\
        \ vessels within Manila's exclusive economic zone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f9eba-f142-4d0e-b5a7-990b1cf33c93'
      'mgnl:activationStatus': true
