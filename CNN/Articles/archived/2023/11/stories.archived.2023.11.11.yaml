      'mgnl:type': 'text'
      'text': "\"We welcome Fitch's recognition of the work being done by the central\
        \ bank to bring inflation back to within the target range,\" Bangko Sentral\
        \ ng Pilipinas (BSP) Gov. Eli Remolona said Saturday.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718b1ee-54a2-4b34-b2a9-342a799b8a57'
