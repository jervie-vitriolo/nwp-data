      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It “has completed emergency handling and supervision in an effort to\
        \ minimize risk impact and losses,” ministry spokesperson Wang Wenbin told\
        \ reporters at a regular press briefing.\r"
    '13':
