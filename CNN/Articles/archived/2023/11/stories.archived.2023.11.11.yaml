      'mgnl:created': 2023-11-11T03:15:05.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Securities and Exchange Commission is also aware of the incident\
        \ and “continues to monitor with a focus on maintaining fair and orderly markets,”\
        \ a spokesperson for the agency said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ea4f4-3e9b-448a-8c5a-d6fbe4a8e329'
