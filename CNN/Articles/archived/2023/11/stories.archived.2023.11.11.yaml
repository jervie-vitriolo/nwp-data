      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c9e7c-5cea-4519-86e4-caeece0b1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, we realize that we’re no longer dealing with the
        oeuvre of the painter, for the poet has already taken us elsewhere via his
        lush and luminous imagery, as though we’re observing worn-out carabaos resting
        in a mystical field, or passing through a primordial forest. The book is muscular
        and magical this way. It is tender and cruel in equal measure. It interrogates
        not only the art or its creator but the very eyes that do the interrogation,
        exhibiting how language can turn a work of art into daring, wondrous forms.
        And here Villasis proves why he is a master of the discipline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
