      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Keke Palmer is now the sole guardian of
        her 8-month-old son Leodis, after she filed and was granted a request for
        a domestic violence restraining order against the child’s father, Darius Jackson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974de687-b2c9-4403-90e4-36f0de1cdd55'
      'mgnl:activationStatus': true
