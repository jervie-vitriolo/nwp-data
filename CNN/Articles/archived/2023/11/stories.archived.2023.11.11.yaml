      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Philippines conducted a resupply mission which China
        also attempted to interrupt, <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">resulting
        in a collision with a civilian supply boat and a PCG ship</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00194cb8-3ae3-458c-a840-12d70019e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.052+08:00
