      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the presentation that we gave, there were only six CMMVs\
        \ [Chinese Maritime Militia Vessels] that actively participated in the blocking\
        \ operations and there were five CCG vessels,\" PCG spokesperson for the WPS\
        \ Jay Tarriela told the media.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f5151-1331-4e86-bd10-bcef5e3d9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:37:50.049+08:00
