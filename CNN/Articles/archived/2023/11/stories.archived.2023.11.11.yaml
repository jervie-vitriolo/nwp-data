      'mgnl:lastActivated': 2023-11-11T13:05:37.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to those documents, which were obtained by CNN, Palmer requested\
        \ full physical and legal custody of Leodis from the court, citing allegations\
        \ of physical abuse including “many instances of physical violence, including\
        \ striking and grabbing me around the neck.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae400ee-e17f-4d1b-973f-7ed0fe11985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T12:49:16.739+08:00
