    'title': 'Iceland declares state of emergency, evacuates residents over threat
      of volcanic eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b901658-c19c-44aa-a8f2-439a5eab2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iceland has declared a state of emergency,
        with police officials urging residents to evacuate the coastal town of Grindavík
        following an intense wave of earthquakes in the southwest of the country linked
        to a possible volcanic eruption.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e9d43-8fab-4346-bda4-7f22ebe66e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c3c84-f883-43ad-a8bf-5a60f0f9f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 800 quakes were recorded between midnight and 2 p.m. on Friday,\
        \ with the shallowest at a depth of 3-3.5 kilometers (1.86-2.18 miles), according\
        \ to the Icelandic Meteorological Office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b619cb-e245-4a51-ad67-866a7ec8335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198465ce-ed41-4a83-ac69-4efca3d6d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In statements Friday, Iceland’s Civil Protection Agency said a magma\
        \ tunnel that is forming could reach Grindavík. But as of Friday evening,\
        \ the Icelandic authority said it has been impossible to tell if and where\
        \ the magma might break through to the surface.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9354d63-6178-4411-aa95-15c95abc4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604080c-7d71-4058-8de1-7bf22245c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Earthquakes may become bigger than those that have already occurred,\
        \ and this sequence of events could lead to an eruption. However, there are\
        \ still no signs that the magma is nearing the surface. Its progress is being\
        \ closely monitored,” the Civil Protection Agency said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2205625-b38f-43d0-aa41-b9997d40b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dfd74d-1b2b-4c69-94bf-04850a777c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magma is a mixture of molten and semi-molten rock found beneath the\
        \ surface of the Earth that can cause an eruption when it finds its way to\
        \ the surface, becoming lava.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3adb14-aa87-47ee-9110-ad83d98fd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02f8bd-3dbd-4518-b95c-f840b2790338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities urged residents to evacuate calmly and emphasized that\
        \ there is no imminent danger.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d22ea2-1a43-4756-999f-6cbb9659ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cf31f-1bf6-4aff-bf55-4cec67be772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to reiterate that residents MUST evacuate their homes and\
        \ leave the town. But we also want to reiterate that this is not an emergency\
        \ evacuation, there is plenty of time to prepare, secure things and drive\
        \ out of town calmly,” the Civil Protection Agency said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c2563-7f68-480f-9f45-3de576291c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996dd0ac-6fb0-428c-98ba-34d24a394909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is clear that we are dealing with events that we Icelanders have\
        \ not experienced before, at least not since the eruption in Vestmannaeyjar.\
        \ We faced that together, we will face this together and we will not lose\
        \ heart,”  the Civil Protection Agency added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350eff92-f5fa-4026-b741-17384b109a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80084049-e15c-4293-8819-a163f24ffec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Iceland issued a volcano alert, warning about the\
        \ increased signs of volcanic activity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f81bd4-cd1d-4670-a5ff-a13792fb7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c5234-624c-46a3-9f46-c54d47bf1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If an eruption occurs, follow the instructions of Icelandic authorities.\
        \ Volcanic hazards may include lava, toxic gases, and heavy smoke from fires\
        \ ignited by lava,” it said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f2b0e-08b9-4c60-bb3b-283e60656e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f231e7-4c66-47e9-abab-d3f7ec7d1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world-famous Blue Lagoon thermal pool in the area has already closed\
        \ due to the ongoing seismic activity.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ae7b7-6330-42bf-bae6-7aba3f7d224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f70704-8cf9-4822-aaea-2b54f907ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2021, there has been an eruption almost every 12 months and the\
        \ latest one took place in July south of Iceland’s capital Reykjavik.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874280c4-3b01-4b6d-a785-e924e5adbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d7a94-ca9c-449a-9af2-a0d2117550db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:02:54.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:02:55.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland sits on a tectonic plate boundary that continually splits
        apart, pushing North America and Eurasia away from each other along the line
        of the Mid-Atlantic Ridge. It is home to 32 active volcanoes.</p>'
