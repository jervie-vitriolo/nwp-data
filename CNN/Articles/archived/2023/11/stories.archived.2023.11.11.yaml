    'template': '1'
    'title': 'The water has turned a shocking shade of magenta in this Hawaii refuge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59568b74-93da-4a48-8bfe-a8eaf13711f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pond in Hawaii looks like something right
        out of a fairy tale. Water at the Kealia Pond National Wildlife Refuge, one
        of the few coastal salt marshes on the island of Maui, has been bright pink
        since at least October 30, officials say, after its salt content surged amid
        an extreme drought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e683b8a-eeaf-475e-ae95-acc6ae88ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f98e57-0a08-4229-8471-c30a396958a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water samples sent to the University of Hawaii suggest that halobacteria\
        \ is behind the pond’s new magenta hue, according to the US Fish and Wildlife\
        \ Service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e10b60-26e8-4c57-be54-1af8550c4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99171f70-2923-46b3-94f5-d0120bc6437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Halobacteria are single-celled organisms that thrive in very salty\
        \ water, like the Great Salt Lake and the Dead Sea. The bacterium is considered\
        \ a so-called extremophile because of its ability to live in such an extreme\
        \ environment – in this case, one where the water salinity is twice that of\
        \ seawater, Fish and Wildlife noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab486033-af91-4570-9426-58c851ec59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ad2b4-51c7-4080-8425-3ab1b47ff233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Kealia literally means “salt encrustation,” the pond’s salinity\
        \ has skyrocketed well beyond normal because of Maui’s extreme drought. The\
        \ entire island is in severe or worse drought, according to the US Drought\
        \ Monitor. The area where the Kealia Pond refuge is located is in what’s considered\
        \ an extreme drought – the second-worst on the Drought Monitor’s scale.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a53c5-99f8-4532-8721-5eace55041b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3250a0-4a10-4671-801c-2dd6e696591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Waikapu Stream, which brings water from the West Maui Mountains\
        \ down into the Kealia Pond, also flows through the area of extreme drought.\
        \ Less freshwater input into the pond has driven the salt concentration up\
        \ and provided a cozy haven for the brightly hued halobacteria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ce191-dacd-4022-b9d3-8122ae76f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed084ae9-23f3-48c2-b993-8f0d386caae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 90% of Maui County, which includes other islands, is in at least\
        \ severe drought – one that has grown even worse since a deadly wildfire ripped\
        \ through Lahaina in August.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d19e76-eed7-4e3b-bbdd-703c6eb7fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde28489-0b39-44cf-b6b1-510fac0536f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:05:32.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:05:43.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still studying how the climate crisis will affect
        Hawaii, but overall there is confidence drought will get worse as global temperature
        increases – even in tropical areas such as this.</p>'
  'gaza-hospital-surrounded-tanks-reported-israeli-strikes':
