      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those calling for an immediate ceasefire have an obligation to explain\
        \ how to address the unacceptable result that would likely bring.”\r"
