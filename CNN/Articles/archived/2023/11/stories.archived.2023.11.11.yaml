      'mgnl:lastActivated': 2023-11-11T03:10:17.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e691e-8130-486a-81d5-d9eb2856d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital complex is close to Sheikh Radwan neighborhood and Al\
        \ Shati camp, where ground fighting was reported by the Israel Defense Forces\
        \ (IDF) and Hamas separately. “We do not have electricity, no oxygen for the\
        \ patients, we do not have medicine and water,” al-Kahlout said. “We do not\
        \ know our fate.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e8177-a857-40b4-94ed-39b964a54dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.329+08:00
