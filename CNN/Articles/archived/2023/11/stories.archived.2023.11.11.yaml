    'template': '1'
    'title': 'Enrique Villasis’ latest poetry collection pumps new life into the paintings
      of Vicente Manansala

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2520f-bcec-489b-b3e9-bc273eb481e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often cited as the greatest Filipino film in history and one of
        the world’s best according to <a href="https://www.criterion.com/current/posts/5741-manila-in-the-claws-of-light-a-proletarian-inferno"
        target="_blank">The Criterion Collection</a>, “Maynila, sa mga Kuko ng Liwanag,”
        the seminal work by National Artist for Cinema Lino Brocka, has long sculpted
        its place in every Filipino cinephile’s consciousness. Adapted from the Tagalog
        novel “Sa mga Kuko ng Liwanag” by Edgardo M. Reyes, this neo-noir social drama
        chronicles the story of Julio Madiaga, played by Bembol Roco, a young fisherman
        from the province who arrives in Manila to track down his lover Ligaya, played
        by Hilda Koronel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e403011-4120-46c8-967b-45aa139fd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bd855-8319-46f9-b524-07e1131d99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino poet Enrique Villasis is one of the work’s solid admirers.
        As proof, he even planned to write his latest collection<a href="https://shopee.ph/Manansala-ni-Enrique-S.-Villasis-i.291137203.22955359901"
        target="_blank"> “Manansala,”</a> released by the University of Santo Tomas
        Publishing House this year, as an homage to both the film and book, only it
        didn’t pan out as he hoped. “Originally, ito ang sinasabi kong ambisyong tunguhin
        ng koleksyon, binalak kong isulat ang koleksyon mula sa punto de bista ni
        Julio Madiaga,” he tells CNN Philippines Life. “Isang intertextual na aklat
        sana ang ‘Manansala.’ Pero wala pa akong poetic fortitude para gawin ang ganitong
        proyekto.”</p>'
