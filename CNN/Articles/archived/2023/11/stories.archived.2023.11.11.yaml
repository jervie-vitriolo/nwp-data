      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the Middle East, Iranian proxy groups have stepped up their\
        \ attacks on US forces and assets in the the area in recent weeks following\
        \ Hamas’ attack on Israel.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
