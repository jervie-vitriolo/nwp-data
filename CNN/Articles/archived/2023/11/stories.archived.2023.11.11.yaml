      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T18:21:11.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/28/rico-hizon-asian-academy-creative-awards-2023.html"
        target="_blank"><strong>RELATED: Rico Hizon wins PH best presenter at Asian
        Academy Creative Awards 2023</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078887ef-6e2b-4285-abed-ce8fd7699f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T15:36:36.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T18:21:11.058+08:00
