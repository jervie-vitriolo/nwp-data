    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38950f2a-8695-425b-af89-81d2b110ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many years went into the project’s incubation, and Villasis was
        only able to return to it at the height of the pandemic. He would spend weekly
        Zoom sessions with his writing group, ingeniously called WIFI, to produce
        poems within an hour or two based on assigned prompts. “Walang judgment, walang
        comment, basta tula. Mula sa lingguhang pagsusulat na ito natapos ko ang manuskripto
        na halos sampung taon ko ding ginagawa.” Some of these poems, or at least
        earlier versions of it, he would share on Facebook, or publish as a chapbook
        for Aklat Ulagad or <a href="https://journals.upd.edu.ph/index.php/lik/article/view/8653/7591"
        target="_blank">as a suite</a> for “Likhaan: The Journal of Contemporary Philippine
        Literature” by the UP Press.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98185e4d-57ca-4802-8831-40aa6c2d51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T18:05:45.178+08:00
      'mgnl:createdBy': 'gabrielle'
