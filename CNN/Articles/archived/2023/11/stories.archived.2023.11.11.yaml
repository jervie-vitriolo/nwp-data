      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temporary restraining order granted by a Los Angeles County judge\
        \ stipulates that Jackson must stay at least 100 yards away from both Palmer\
        \ and their son.\r"
