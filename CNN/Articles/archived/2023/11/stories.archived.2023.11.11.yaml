    'template': '1'
    'title': 'House panel to probe vape label for ''massive'' tax evasion, fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdb635-0383-44f0-aec3-6d5a141c741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        House Ways and Means Committee will investigate vape label Flava for possible
        tax evasion and fraud after a warehouse raid uncovered illegally imported
        e-cigarettes worth ₱1.43 billion, with an estimated ₱728 million in evaded
        taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122619e6-5828-4124-864f-5d3425d74398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a46ba-7bd4-43f4-b25b-fd67554f3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will investigate the matter as soon as possible, to see the extent\
        \ of the fraud and tax evasion. If this is just one warehouse, imagine how\
        \ much the value of evaded excise taxes must have been over its entire operations,\"\
        \ committee chair and Albay 2nd District Rep. Joey Salceda said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d2276-23a9-4c6b-a024-a8a3456a9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e29c8c-c65b-4dbe-b69e-d4763965599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The raid on the warehouse in Valenzuela City last month yielded some\
        \ 1.4 million pieces of 10ml disposable vape pods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9f335-9794-429c-bca1-686f46c077d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09533250-86ce-493f-93d5-d38b0db96466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said Flava has been "misdeclaring" its products as a freebase
        vape despite containing salt nicotine, which is subject to a higher tax rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0b7a8-c259-4356-98cd-284cba1c9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc95f1-28be-40d2-8da0-2ea0742d1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/21/House-panel-slams-vape-industry-for-unpaid-taxes.html">House
        panel slams vape industry for unpaid taxes&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0125b-ad01-472f-94b8-34d7edbf5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767cf2a-7abf-4bc9-a340-a3fa25c4128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act No. 11467, salt nicotine vape is taxed ₱52 per ml,\
        \ while freebase is taxed at ₱60 per 10 ml.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b26470-748e-4e7d-949d-4b96738cc848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbee88-c396-41ca-aea0-e97c310a65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have received reports of independent testing which appears to\
        \ confirm that one of Flava's products, Chillax, contains high concentrations\
        \ of nicotine salts. If that is the case, then they have been paying just\
        \ about one-tenth of what they should be paying in excise taxes for those\
        \ products,\" Salceda added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bc13b-3241-4cca-a395-20d044acaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5d9b4-834a-4f70-9dc2-927a651b7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed out other possible violations, including \"brazenly\
        \ labeling its products to appeal to minors\" and non-compliance to tax stamp\
        \ requirements.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb435aca-0c5f-4489-bcd6-5c6494c1c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653d26e-20ea-4444-b409-5807ff8cab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, a principal author of the <a href="http://www.cnnphilippines.com/news/2022/7/26/Vape-e-cigarette-lapse-law-Marcos.html">Vape
        Tax Law</a>, noted that 80% of revenues from vape sin taxes are spent towards
        universal health care and government hospitals.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a555b5f-7271-49e3-ad88-5b2258dca785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e01775-93c0-4e06-b451-d870d530b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, the health impacts of smoking vapes aside, tax evasion in this\
        \ product is stealing from our hospitals and our sick,\" he said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a2ea4-3e18-4ef6-b83c-0f46d4b3dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acfa5b-a28d-4e5f-b26a-e1281cec6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If found liable for evasion, the excise tax due is subject to a penalty\
        \ of 10 times the amount under Section 263 of the Tax Code.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41a769-fb71-4a87-a669-75007061ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d44f1f-5130-4bfd-abd3-ac1b934ca4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, really, on the warehouse raid alone, you could be looking at\
        \ a penalty of ₱7.28 billion. Once we factor in all past offenses, the amount\
        \ could be staggering,\" Salceda said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61122bb2-de35-45ee-86e4-01fdbd0f559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f751e26-331c-43f6-8665-4818956780e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Raffy Tulfo called on the Bureau of Customs (BOC)\
        \ to file charges against those responsible for smuggling the e-cigarettes\
        \ seized in the raid.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe35859-59be-4681-803e-916909727295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5ec7b-5d7d-4580-b2ef-04d068a7b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the smuggled vape pods came from China.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5947b-7564-459a-83d5-fe39a7000e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-11T08:28:40.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59aa64e-98cb-4bcf-89e6-5894509dd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T08:28:40.300+08:00
