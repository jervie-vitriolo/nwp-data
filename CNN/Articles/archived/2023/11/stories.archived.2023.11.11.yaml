      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-11T18:21:11.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' chief correspondent and anchor Pia Hontiveros
        also bagged a nomination for Best Current Affairs Presenter for the weekly
        show "Politics as Usual."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5bfef2-7ec1-4947-99a9-0ac530af3a0c'
      'mgnl:activationStatus': true
