      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"To read Villasis’ work is to be consumed by his inventiveness
        and the precision of rhythm that he demonstrates from one poem to the next."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817a71a-1993-4d13-b57f-485d988674af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.827+08:00
