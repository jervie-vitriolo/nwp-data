      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Final Word" was nominated for Best News Program with its anchor
        Rico Hizon also nominated for Best News Presenter or Anchor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2f485-5725-4a54-a6e6-cc52a9784da3'
