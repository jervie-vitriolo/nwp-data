      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They received nominations along with other shows and anchors from
        the Philippines, China, India, Indonesia, and Taiwan.</p>'
