    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd353327-29c6-44f2-95bc-74ee7d96bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wait for the bus and see if it comes. If it doesn’t come, the checkpoint\
        \ is closed. Right now, it’s closed. But it may open later. Or maybe it won’\
        t,” Handal told CNN, standing on the side of the road with a group of other\
        \ workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d2608-1c04-484c-92d0-e139e82bce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa11220-6a15-418a-85ee-6f594185a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a Palestinian resident of the West Bank, Handal needs a permit to\
        \ enter Jerusalem. He does have one – but whether he can make it to work depends\
        \ on his ability to get through at least two Israeli checkpoints.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f546e4-f467-43b6-a248-160344a2cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba580375-85c1-4c77-9f23-916d5354678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Israel at war, he says this process has become a nightmare.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9348f-8569-4eb4-b490-751394dbd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d44b8f-0fd0-41b6-8d02-0f327bfdfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Hamas launched its terror attack on Israel on October 7, killing\
        \ more than 1,400 people and kidnapping some 240 others, Israel stepped up\
        \ its security measures and began severely restricting the freedom of movement\
        \ of Palestinian residents of the West Bank.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e97e0-afc4-486b-b30e-49b97e52b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96198514-bfe6-4ef1-b8b7-4bd6a8fa7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked Israel’s Coordinator of Government Activities in the\
        \ Territories (COGAT) for comment on the increased restrictions, but has not\
        \ received a response.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc17643-a04a-45a0-8f87-e0534cd0ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61074bc0-c45b-4d46-8922-07de6c76a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel controls all entry and exit points to the West Bank through\
        \ roadblocks and checkpoints which are staffed by soldiers and armed police.\
        \ The security forces have always had the ability to close these checkpoints\
        \ without warning but, since October 7, the closures have been more frequent\
        \ and have lasted longer, residents and human rights watchdogs say.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2615a8-d438-482b-95fa-691d32951328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b365334-1d0d-4dbc-bcdf-1c4c14c33858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Handal and the tens of thousands of West Bank Palestinians who\
        \ need to get to Jerusalem for work, school, to go to a doctor or to visit\
        \ family, this means daily uncertainty.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab9dee-4a59-4244-b2b1-a9299274cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f1e76-7498-4b76-b496-a0d52d6bbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It puts you in a position where you can’t even tell someone ‘I’ll\
        \ meet you tomorrow,’ because you don’t know what’s going to happen,” said\
        \ Mohammad Jamil, an Arabic teacher from a village near Hebron.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623686d-573c-46a2-bafd-341c7357b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f51e2-8011-4298-8d0c-cfe26aac196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamil told CNN his son Ibrahim had missed two days of school in the\
        \ past two weeks because the so-called Tunnels Checkpoint near Bethlehem was\
        \ closed. Ibrahim, who is attending an elementary school in Jerusalem, said\
        \ he didn’t mind. School is boring, he said, laughing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7f74c-6e5e-44ff-baa6-1684828ec6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5c7ff-895e-4e4f-9b70-f30133bb7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while Ibrahim might be relieved when he misses school, his father\
        \ is growing more exasperated by the day.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a525156-f981-4e6f-9a1b-36840589d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf5adc-d301-4c01-868b-10fc56e937c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no future here. No solution,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa420f-d1fe-4e30-840f-38607291cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a4792-50f0-44ed-a095-20ab7ab40c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ibrahim is a resident of Jerusalem, where he lives with his mother,\
        \ an Israeli citizen. But Jamil is a Palestinian from the West Bank, which\
        \ means he can’t come to visit Ibrahim as often as he’d like to. He lives\
        \ and works in the West Bank and has a family visit permit to enter Jerusalem\
        \ to visit Ibrahim – but it onlyallows him to go five days every three months.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c140baf-e5ae-4d2e-8c05-9c7d2c74cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e756469-dc0e-4d4d-a8ea-e6f54528c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Ibrahim comes to stay with him in the West Bank two days a\
        \ week – an arrangement that Jamil says has become much more complicated since\
        \ the war began.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09784c88-8185-4b43-a079-0c473e15a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcd9e0-3400-4624-ab91-1eaef24ba9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New restrictions on movement can come into effect suddenly and without\
        \ explanation, so people who need to move around for work must be more flexible\
        \ and always leave plenty of time to spare.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedf430-0290-46d6-812e-fc7e2cd2959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ccd69-1597-40ee-865e-492ae762c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are used to this. We live under occupation,” Handal said. Still,\
        \ the complicated commute that can sometimes involve long waiting times, unexpected\
        \ closures of the checkpoints and interrogation from Israeli security forces\
        \ is well worth it to Handal. Average daily wages in Israel and Jerusalem\
        \ are more than double what people can earn in the West Bank, according to\
        \ the International Labour Organization.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44401a81-b842-446d-969a-fe7a6eb2374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65c226-2bf6-43ba-a761-492e859e94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has occupied the West Bank since seizing the territory from\
        \ Jordanian military occupation in 1967. In the early 1990s, under the Oslo\
        \ Accords peace agreements, the West Bank was divided into three distinct\
        \ zones: A, B and C.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80f8da-7621-423a-89e8-fb841a916811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009901b5-c305-4687-80fe-7d985bf64c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Area C, which comprises about 60% of the West Bank, is fully Israeli-controlled\
        \ and forms one continuous territory. Area B is under the joint control of\
        \ Israel and the Palestinian Authority, while Area A is wholly within Palestinian\
        \ control. Each make up about 20% of the West Bank.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d792b20-efef-48b8-809e-f4450db9dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268f6ba-e977-42f1-8b86-6fc66a8e6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cities and villages in areas B and A are often isolated from each other,\
        \ which means Palestinians wishing to go from one to another may have to pass\
        \ through areas that are fully controlled by Israel.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aeace-0991-4270-ab94-8416091a7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf3162-cd7c-4417-b150-42f03ea9845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This can prove difficult or sometimes impossible.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188edbf9-66a9-4473-ae2c-f8d47bc10a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6bbb9-ee7f-4e76-bacb-11f16583df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli checkpoint on the road that connects Handal’s neighborhood\
        \ in Bethlehem with the main road out of the city has been closed to cars\
        \ for at least a month. To leave it, he needs to take a taxi or drive to the\
        \ checkpoint, cross the barrier on foot and then continue his journey in a\
        \ different vehicle.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704817a-5ac7-4765-93ae-186306fab457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86bd39-1b5c-42b2-9f3e-2876177193e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the Oslo Accords, Israel agreed to gradually transfer control\
        \ over the West Bank to the Palestinian Authority, but that has not happened.\
        \ Instead, dozens of Israeli settlements have been built in the West Bank,\
        \ encroaching into land that Palestinians, along with the international community,\
        \ view as territory for a future Palestinian state.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96895f-aa76-422f-8e4a-acc2acac6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6464ad2-ae76-409e-9834-0eb16f399aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 500,000 Israeli Jewish settlers now live in the West\
        \ Bank, according to Peace Now, an Israeli group that advocates for peace\
        \ and monitors settlements. Many of these settlements are heavily guarded,\
        \ fenced-off areas that are completely off limits to Palestinians.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1e6e1-ffa3-4f32-8d96-22646bb0dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56baff-3283-466d-980b-56b9d90c2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the world considers these settlements illegal under international\
        \ law and Israel has been criticized for allowing their expansion – and, in\
        \ some cases, supporting them with tax breaks and state-funded security. Israel\
        \ views the West Bank as “disputed territory,” and contends its settlement\
        \ policy is legal.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32671d18-9da8-4a84-8347-9c439ab028fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeada7b-736b-4e07-956e-41e4c49d4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The areas around these settlements have always been prone to violence,\
        \ but the situation has worsened in recent months.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5737fa5-b2c8-4cb0-844e-64580ee13c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9994dc-9307-47ad-88dd-a2a9f4c9ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 170 Palestinians have been killed in the West Bank since\
        \ October 7, according to the Palestinian Ministry of Health in Ramallah.\
        \ That’s more than were killed across the whole of 2022 by Israeli forces,\
        \ according to UN figures.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd7802-a64d-4e70-b527-82a8a7fb4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13a9ca-fa8c-4954-b26d-58521c345783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most died during clashes with security forces and raids by the IDF.\
        \ According to the IDF, some of them were Hamas and Jihad militants, while\
        \ others engaged in clashes.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25cfd6-6d11-44b9-b9d5-3df8fa81067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd5ffa-20fd-48d6-9e27-ffbcafe7c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least eight Palestinians were killed by settlers, according to the\
        \ UN Office for the Coordination of Humanitarian Affairs.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da1809-6d0a-40cf-82ba-4f8db1a16a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73b3d6-05a8-411a-907a-ddf13dc7509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spiralling violence has prompted international outcry, including\
        \ from Volker Turk, the UN high commissioner for human rights.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022dd10-8940-4e2e-b021-6ba7c813bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79441561-1863-4f9d-af18-189c69341dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I appeal as a matter of urgency for Israeli authorities to take immediate\
        \ measures to take steps to ensure the protection of Palestinians in the West\
        \ Bank who are being on a daily basis subjected to violence from Israeli forces\
        \ and settlers, ill treatment, arrests, evictions, intimidation and humiliation,”\
        \ Turk said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269354f-8aae-41d4-b20b-f233c4edb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a3c83-986b-4bde-b17e-cb4427715693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the UN, since October 7, nearly 1,000 Palestinians from\
        \ at least 15 herding communities have been forced from their homes by settlers.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61955c1-c055-430e-9c0f-0cb0fd74fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791d8cd-96b8-4371-9853-bc367dfc4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the context of the coercive environment they live in, the displacement\
        \ of these communities may amount to the forcible transfer of the population,\
        \ which is a grave breach of the Fourth Geneva Convention,” Turk said, adding:\
        \ “Continued, widespread impunity for such violations is unacceptable, dangerous\
        \ and it is in clear violation of Israel’s obligation under international\
        \ human rights law.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8676ba6-f736-4a6e-af18-52a95a2e41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df048e-c236-441e-927d-a2b9cb37edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of 30 human rights and civil society organizations in Israel\
        \ published a joint letter last month, alleging the settlers have been “exploiting\
        \ the lack of public attention to the West Bank, as well as the general atmosphere\
        \ of rage against Palestinians, to escalate their campaign of violent attacks\
        \ in an attempt to forcibly transfer Palestinian communities.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe74afb-281b-4232-946c-a0aa4f47c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7094995-baba-44ef-9794-343c5a02cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden also weighed in on the issue. A staunch supporter\
        \ of Israel and its military response to the Hamas attacks, Biden nonetheless\
        \ condemned “extremist settlers” from Israel attacking Palestinians in the\
        \ West Bank.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f500ae-e242-4c21-abde-db942a415601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.564+08:00
