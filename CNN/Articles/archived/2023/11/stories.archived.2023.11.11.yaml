      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2ccb2-b83d-4006-a744-d80e3dd762ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken reiterated Friday that the US “will continue to focus relentlessly\
        \ on getting our hostages home” and stopping the conflict from expanding.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe51495-d7a9-4f10-8445-3fc3fbb2ac8d'
      'mgnl:activationStatus': true
