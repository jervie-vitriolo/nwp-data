      'mgnl:lastActivated': 2023-11-11T03:15:06.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385e5eb-e12b-4ede-9981-5035db0e20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Financial Times and Reuters quoted some market participants as\
        \ saying trades going through ICBC were disrupted, which affected market liquidity.\
        \ It’s unclear whether the incident contributed to the weak 30-year bond auction\
        \ conducted by the US Treasury Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a8eb0-5f09-4127-b4de-1170fdc46933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb78eb2-08b4-4f95-adb2-3297403d572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a “sharp selloff” in Treasuries after the auction, Ipek Ozkardeskaya,\
        \ senior analyst at Swissquote Bank, wrote in a Friday note to investors,\
        \ saying yields rose for a range of different bonds.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5b179-06f7-491e-a845-0e917ba5a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eec3ee-bfe0-4f4f-ad82-7201c50fc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The S&amp;P 500, the Dow and the Nasdaq all closed lower on Thursday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b8ca1-c2c4-45ca-bba8-adf654c9a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a89911-7ec4-413e-880d-b982c003d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, the sudden jump in US yields hit appetite in US stocks\
        \ yesterday,” she said. “The US bond auction brought along a lot of volatility,\
        \ questions, and uncertainty.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1b0aa-377e-40dc-940e-8f6e863ee792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f504a3-318e-4622-b80b-6044ce3770ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peter Cardillo, chief market economist at Spartan Capital Securities,\
        \ says that the ransomware attack could have helped contributed to the 30-year\
        \ auction’s weak showing. The attack could have impacted the bank’s ability\
        \ to clear trades or led to reroutes and in turn impacted liquidity in the\
        \ Treasury market or the ability to quickly trade an asset.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4c525-4b89-40cc-9bb3-035e5412b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f7844-a0ad-457f-a514-45c14af6d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is a major player in the Treasuries market. According to the\
        \ most recent data from the US Treasury Department, China held $805.4 billion\
        \ worth of Treasury securities as of August. It is the world’s second largest\
        \ foreign holder of US Treasury bills after Japan.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84476a-eb4a-4f63-b039-4f93a119df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbd8ea-6c6b-4aaf-bd11-bc08b4c8939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:15:06.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, ransomware attacks have disrupted company operations and
        key public services. The issue has become a national and economic security
        concern for the administration of President Joe Biden.</p>'
