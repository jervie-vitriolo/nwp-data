      'mgnl:lastActivated': 2023-11-11T08:28:40.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo warned that the BOC's budget could suffer repercussions if the\
        \ agency fails to act on the matter.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27944f5f-df23-4bac-92ef-185f8a22bf1c'
