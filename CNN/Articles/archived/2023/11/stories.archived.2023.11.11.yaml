      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook statement, Al Awda hospital in northern Gaza said that\
        \ due to the “targeting (of) the vicinity of Al Awda Hospital… and the vicinity\
        \ of the Indonesian Hospital” by Israeli forces, 10 of its employees were\
        \ injured, infrastructure was hit and nine vehicles were impacted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9aaf60-bde9-4d95-9829-775e2510f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac9148-5760-4b1a-ac84-2d84c8e58d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This included “two ambulances that were completely damaged,” the hospital\
        \ statement said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ede164-552a-43aa-983d-3ff7e7d29a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac46a56-520d-473f-beac-99411905de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the Palestine Red Crescent Society (PRCS)\
        \ said one of their volunteers had been injured and two ambulances rendered\
        \ unusable by a strike near Al Awda hospital. The group also shared images\
        \ and a video of two ambulances with their windscreens shattered in what appears\
        \ to be the hospital parking lot. It was not immediately clear if PRCS was\
        \ referring to the same ambulances mentioned in the hospital’s statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc10677-aaf1-4be3-b85f-b01ec48905f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61faffa6-39c9-4733-b8b6-b7e3ce01e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has not commented on the incidents but has repeatedly called\
        \ on civilians to move south of Wadi Gaza, a waterway bisecting the center\
        \ of the Strip, as it intensifies its assault on Gaza City and the north of\
        \ the territory.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817379b-76e5-4295-99b3-cc4470259de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13839cb-e8be-4520-b273-f94479db067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has said Hamas is embedding itself in civilian infrastructure\
        \ and that it will strike Hamas “wherever necessary.” CNN cannot verify those\
        \ claims.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d201afe-395a-4367-9a13-737e233e6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d522f-9b14-436d-9960-5f651a160c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Majority of Gaza hospitals have stopped functioning</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15656257-57dd-462c-8557-2b120a044348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel began its offensive inside Gaza, following the October 7 Hamas\
        \ attacks that killed 1,400 people in Israel. The Israeli military has since\
        \ stepped up its campaign on northern Gaza in recent days, effectively cutting\
        \ the territory in two, with its ground operations and fiercest aerial bombardment\
        \ apparently concentrated in the north.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb1479-d8ea-4606-92d6-c3295f369c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651eb36-f604-4400-943e-5efc8fd19195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the impact on healthcare facilities has raised concerns about the\
        \ dire humanitarian situation for those remaining in northern Gaza. The majority\
        \ of hospitals in Gaza – 18 out of 35 – have stopped functioning, the Palestinian\
        \ Ministry of Health in Ramallah, which draws its figures from the Hamas-controlled\
        \ territory, said on Thursday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9339c9c-4307-4697-8ea8-629534c5275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15967ab4-22f1-4885-b019-927af971cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, 71% of all primary-care facilities have shut down due\
        \ to damage or lack of fuel, the ministry said. Its statement said that the\
        \ hospitals that remain open are limited in what they can provide and are\
        \ shutting gradually down wards.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9ade0-6e9d-4b2e-ba37-2ed04c81010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0b566-1051-42e8-9d7b-2992c3b5be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volker Türk, the top United Nations human rights official, on Friday\
        \ meanwhile raised doubts over Israel’s unilateral establishment of “safe\
        \ zones” in Gaza, saying that nowhere within the territory was safe for civilians.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4d209-605d-4fb1-ab28-1a9fe4154fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee8ddb-1bf9-4636-8f0c-d00a4a6be14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The offensive has so far killed more than 11,000 Palestinians, according\
        \ to the Palestinian Ministry of Health in Ramallah. Streams of Palestinians\
        \ – including women, children and the elderly – are making their way south\
        \ in a growing exodus along daily evacuation corridors announced by the Israeli\
        \ military.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c91fe-7783-45b5-b8d2-a7ff24ddd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddebf6-d786-4b54-a342-84e3302d4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Friday said that “far too
        many Palestinians have been killed, far too many have suffered these past
        weeks” – one of his most direct condemnations of the civilian toll that the
        Israeli offensive has taken in Gaza.</p>'
  'icbc-ransomware-attack':
