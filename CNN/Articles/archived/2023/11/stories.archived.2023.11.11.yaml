      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81b0cd-945e-4796-8394-4fcce058fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.828+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-11T18:09:57.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To read Villasis’ work is to be consumed by his inventiveness and
        the precision of rhythm that he demonstrates from one poem to the next, like
        how he imagines “a singular bird trapped in a series of flashes of light.”
        “<em>Hindi nakapiit sa multiplisidad / Ng mga huwad na hubog. Halos babasagin
        ngunit orihinal,</em>” he writes. Or how he toys with the view and vision
        of the artist: “<em>Hindi ba ito ang layunin ng sining? Itanghal ang efemeral.
        / Samantala gumagalaw ang mga salita sa haraya ng makata. // Tumatawid sa
        lahat ng panahon. Katulad ngayon, / Sa landas sa ilalim ng luntiang lilim,
        kinakausap ko ang pintor, // Humihingi ng permiso na makiraan sa pook ng kaniyang
        imahenasyon.</em>” Or how he discovers something distinct in the quotidian,
        say <a href="https://leon-gallery.com/auctions/lot/The-Asian-Cultural-Council-Auction-2021/39/53"
        target="_blank">a queue for rice rationing</a>: “<em>Pagsasanay daw ito //
        Sa pasensya. Ngunit hanggang kailan / Hahabaan ang pagtitimpi? Natatapon /
        Ang oras sa hindi paggalaw. Mabuti sana // Kung madali itong pulutin. Ang
        bawat / Sandali’y mga butil ng bigas na isinaboy / Sa kalsada</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8cc6b-b2f6-406c-ba1b-bf72a590305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T17:33:17.828+08:00
