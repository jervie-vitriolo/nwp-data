      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "May ilang pinta na gusto kong mapasama sa aklat dahil sa mga personal\
        \ na koneksyon dito. At mapalad ako na tinulungan ako ng UST Publishing House\
        \ para maisama ang mga ito sa aklat. Ang mga pinta na ito ay ang “Birds in\
        \ Flight, 1967” at ang “Bayanihan” na sa una pa lamang ay gusto ko nang maging\
        \ cover art.  \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79616c3a-1b09-4ab5-990e-d0397fafdbab'
      'mgnl:activationStatus': true
