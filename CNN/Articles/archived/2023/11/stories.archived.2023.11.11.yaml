      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli tanks have surrounded a Gaza hospital,
        its director told CNN, as the territory’s largest healthcare facility came
        under a reported “bombardment,” heightening fears Friday that Israel’s military
        campaign is further endangering Gazan patients and medical staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c9c5f-7ce1-4d1a-b3b0-eed4c0a3cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a7fb7-739d-49e4-b31f-ef6c674c6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-11T03:10:17.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mustafa al-Kahlout, who heads the Al Nasr hospital and Al Rantisi Pediatric\
        \ hospital in northern Gaza, told CNN that they were surrounded and asked\
        \ for the Red Cross to assist with an evacuation. “We are completely surrounded,\
        \ there are tanks outside the hospital, and we cannot leave,” al-Kahlout said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5df87a-79d1-48bb-9fa2-9fc84486616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.328+08:00
