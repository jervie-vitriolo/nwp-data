      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The systems of ICBC’s head office in Beijing and other domestic and\
        \ overseas units were not affected by this incident, nor was the ICBC New\
        \ York Branch, the unit said.\r"
