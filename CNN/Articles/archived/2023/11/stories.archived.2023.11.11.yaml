      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20531c9-e164-4860-8c90-f9829e45657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking about the violence by settlers, the office of Prime Minister\
        \ Benjamin Netanyahu issued a statement on Wednesday, saying: “There is a\
        \ tiny handful of people that do not represent this public and that take the\
        \ law into their own hands. We are not prepared to tolerate this. We are not\
        \ prepared to accept this. We will take all action against them.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d3f93-808d-4a3f-b226-128421af584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b07488-0aea-42b8-9fc6-c4408e9d7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, groups of Palestinians have regularly clashed with\
        \ Israeli police at checkpoints and in other tense areas, often throwing stones\
        \ and setting fires.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5e956-d4d5-44bc-91f5-5f0486048e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c768fc-3174-4ff2-accd-d5b492cd34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increased violence is forcing many West Bank residents to stay\
        \ at home. Handal told CNN he had barely left home in the first two weeks\
        \ of the war.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f06ee-5bb7-4d5f-9439-42ec2b1e46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884d123-82e8-4e02-ac13-e587b576dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamil said he always drives his son around and makes sure he gets onto\
        \ the school bus safely, because settlers have on occasion come to the area\
        \ and thrown rocks at passing cars.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c0c60-6d2e-4990-ba05-ae411c41007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f522df-2322-440f-990c-2323f74309e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a few long hours of waiting, checking with friends on updates\
        \ and wondering what would happen, Handal managed to get to work on Monday.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11d364-eaa3-47a6-b7ce-b6ccf8a56876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71d64a-109b-4b60-b4b8-8564d607e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bus never turned up, but he found a workaround. “I have a friend\
        \ from Jerusalem who took me with him. At the border they asked for my ID\
        \ and permit, and they let me in. I made it – by chance,” he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25876231-1ab1-467c-9020-dcfae43ce150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced1ee4-7286-4aa1-a2a4-e1a8c8518111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:08:50.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:20:12.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paid by the hour and with two young children at home, he said he
        couldn’t afford to sit a day out.</p>'
  'us-language-shift-towards-israel':
    'author': 'Paul LeBlanc and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-11T20:08:54.000+08:00
    'imagesource': 'jcr:238efef3-c4f8-4c0f-8d95-9713c935820e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff66afc5-a1fe-4de3-9e31-7ceb74056d1b'
    'lead': 'For weeks, the Biden admin has strongly backed Israeli PM Netanyahu’s
      military offensive following Hamas’ brutal attack, but a rising death toll in
      the Gaza, enormous pro-Palestinian protests across the globe, and increasing
      discomfort inside the White House has put considerable strain on the US’ posture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-11T20:11:36.632+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-11T20:11:37.509+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken brings a notable shift in US language toward Israel as pressure
      mounts at home and abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e3270-4dfe-4d22-8468-d48602f16ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When US Secretary of State Antony Blinken
        lamented the civilian death toll in Gaza on Friday, it marked a subtle but
        notable shift in US language toward the Israeli government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19205339-c77c-468f-a68f-61a789fe1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c8449-67dc-4bdd-87b1-38b59f118c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, the Biden administration has strongly backed Israeli Prime\
        \ Minister Benjamin Netanyahu’s military offensive following Hamas’ brutal\
        \ attack, but a rising death count in the besieged enclave, enormous pro-Palestinian\
        \ protests across the globe and increasing discomfort inside the White House\
        \ has put considerable strain on the US’ posture.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391c02c-c327-4134-af86-46abae34bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef62568-9be9-433a-a978-fac636a6ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Far too many Palestinians have been killed. Far too many have suffered\
        \ these past weeks,” the top US diplomat said in New Delhi. “We want to do\
        \ everything possible to prevent harm to them and to maximize the assistance\
        \ that gets to them.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64566f15-aeab-4a59-a39e-94c56ee8b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c882e7-016c-4690-a7a6-3fe1cca1f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To that end, we’ll be continuing to discuss with Israel the concrete\
        \ steps to be taken to advance these objectives,” Blinken added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe2e8a-8393-41af-b40d-d1c7a20a4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ae34e-3d2e-4a89-b65e-1ba59be6ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Administration officials argue they have had success in some areas\
        \ as they work to alleviate the humanitarian crisis in Gaza. The White House\
        \ said Thursday that Israel had agreed to move forward with daily four-hour\
        \ pauses of military operations in areas of Northern Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d986a4-39b3-4491-9951-68b73a45c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208c6c8-2eee-4b62-84da-b9d73c6f289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But steady pressure by the Biden administration on Israel to refine\
        \ its war plans and define its objectives in Gaza has not yielded the level\
        \ of clarity many US officials want.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e9359-466f-487c-8b54-d55bf1473c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2a0c4-ef62-44a5-bed0-535781c48e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this point, more than 11,000 Palestinians have been killed in Israeli\
        \ attacks on Gaza since October 7, according to the Palestinian Ministry of\
        \ Health in Ramallah, drawing from sources in the Hamas-controlled territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376679f-16dd-42d7-b9e0-d0ff7ce939ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bd46a-4ae5-4fb4-b01b-9485a88e3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ferocity of the military operation shows no sign of letting up.\
        \ On Friday, Israeli tanks surrounded a Gaza hospital, its director told CNN,\
        \ as the territory’s largest healthcare facility came under a reported “bombardment.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317af688-4455-4099-9184-569d51eb1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52123949-3bb1-4352-836f-b70cdc4410c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mustafa al-Kahlout, who heads the Al Nasr hospital and Al Rantisi Pediatric\
        \ hospital in northern Gaza, told CNN that they were surrounded and asked\
        \ for the Red Cross to assist with an evacuation. “We are completely surrounded,\
        \ there are tanks outside the hospital, and we cannot leave,” al-Kahlout said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c74c8-eb9b-4b71-a1a0-b12bdd824414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81824a9-8311-452c-be5c-3aff05adfafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has said Hamas is embedding itself in civilian infrastructure\
        \ and that it will strike Hamas “wherever necessary.” CNN cannot verify those\
        \ claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204e4d9-85fa-444b-953d-fd390c50c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69baa393-a1d3-4563-a402-0201aa6f2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu insisted Thursday that there would be “no ceasefire” without\
        \ the release of hostages held by Hamas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f6789-df4b-4239-95ff-f719b0d152af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a12b3c-6a3f-48a0-b24a-51fa6f2088f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An increasing number of Israelis share that view, saying their country\
        \ should immediately begin negotiations with Hamas for the release of hostages\
        \ held in Gaza – but should continue fighting while negotiating, a survey\
        \ published Friday suggests.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c6840-bb15-4df3-a722-963c6689e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3303e-7f50-405e-84ad-6c5f88b8a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly four out of 10 Israelis (38%) expressed the opinion in a survey\
        \ by the Viterbi Family Center for Public Opinion and Policy Research at the\
        \ Israel Democracy Institute. That’s a rise from 32% saying Israel should\
        \ negotiate while fighting when the survey was last conducted about two weeks\
        \ earlier.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1460fea-4ac2-46a1-9d78-4a0f7b56ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ece165-ff96-473b-b68b-a0a4ec081d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fighting continues and there will be no ceasefire without the\
        \ release of our hostages,” Netanyahu said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a9ff4-e01a-405e-8df0-bc9cabd2b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a5726-8d24-48ed-a445-89ea25c35d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so far a wider deal to free the hostages has proved elusive, and\
        \ frustration with the government’s response is growing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6c3a2-48ec-4951-913c-b8b45aed276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a33437-1b6a-4749-8b75-76ca6dfda03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, CNN reported that the parties involved in the ongoing negotiations\
        \ to secure the release of hostages are working toward a deal that would entail\
        \ a sustained, dayslong pause in fighting in exchange for a large group of\
        \ hostages being freed, a senior US official familiar with the talks said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d68b5-7520-4bce-ad15-7a1418faeb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda574e6-fc32-499a-8edf-b02071ca49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a deal were to be struck, the hostages would exit Gaza in stages\
        \ on a rolling basis – with priority placed on extra vulnerable groups like\
        \ children and women – in a process that is expected to take multiple days,\
        \ the official said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa88e92-6e29-40c5-a3f5-5f215615c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d46a95-efac-4827-aed9-c7ce61ea6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, they repeatedly cautioned that the talks could at any point\
        \ stall or deteriorate: “It’s been close before. There’s no certainty at all.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065968e-f760-40c1-bed6-8451412f2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117e1b3-ddb2-41bc-b94f-21d0bfb406bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, major world cities, including London, Istanbul, New York,\
        \ Baghdad and Rome, have seen their centers filled with pro-Palestinian demonstrators\
        \ calling for a ceasefire, with more protests planned this weekend.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a5edd-6eba-4a72-8197-3e9f54db08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96de45-210f-44dd-be76-49a7ef38b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from a demonstration in Washington, DC, last weekend showed an\
        \ enormous crowd, many of them wearing the kaffiyeh – a patterned scarf that\
        \ has become a symbol of Palestinian identity – and carrying Palestinian flags.\
        \ “Stop the massacre” and “Let Gaza live” read signs in the audience.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26d355-5af3-44b9-b59e-23fb5d13c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5bf40-1a5b-42be-b212-d70bdf0bf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many protestors directly addressed Biden, leading chants of “Biden,\
        \ Biden, you can’t hide, we charge you with genocide” and “no ceasefire, no\
        \ votes.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de9844-b669-44a5-a0bc-9749735e1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c92f54-a22c-4800-8e6b-88acababaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Biden was confronted by a protestor calling for a ceasefire at\
        \ a private fundraiser last week, National Security Council spokesman John\
        \ Kirby told reporters that “the president understands that there’s strong\
        \ emotions and feelings here, all around, all across the board – and here\
        \ inside the administration and the federal government, that’s certainly the\
        \ case as well.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330f847-b30c-46ac-a6d8-7df2d719615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b40d9-b30f-43cd-8701-a555bd81ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been engaging with – with partners and organizations and experts\
        \ and analysts and people with different perspectives, to listen to their\
        \ concerns, make sure that we understand them as we develop policy,” Kirby\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8dd72-398c-40ab-8060-926d32d3445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334dc26-d3d2-4be6-886e-20d93b407f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns about the conflict widening and the potential for further\
        \ diplomatic fallout overseas remain top of mind in the US as well.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd3f48-609b-4255-b6f0-60f994cf4d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae31a4-31da-40bc-875f-e8d4955d5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has received stark warnings from American\
        \ diplomats in the Arab world that its strong support for Israel’s military\
        \ campaign “is losing us Arab publics for a generation,” according to a diplomatic\
        \ cable obtained by CNN.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd7a35-1734-47bb-b4ad-aca332157d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd139a-3c98-44fc-aa57-4ab5d3c5b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T20:11:36.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-11T20:11:37.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US support for Israel’s actions is being seen, the cable warns, “as\
        \ material and moral culpability in what they consider to be possible war\
        \ crimes.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b768098-d89d-441f-8664-66806a7fb16e'
