      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear what struck the hospital, but the videos show injured\
        \ people lying on the ground of the outdoor clinic. Witnesses in the videos\
        \ are saying it was strikes on the area. CNN could not verify it was strikes\
        \ and has reached out to the IDF for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fd66d-4699-418a-80f3-d88e9d7175ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:10:17.333+08:00
