      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bff3f-08ec-46f5-b520-fe0d700a81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-11T03:15:05.535+08:00
