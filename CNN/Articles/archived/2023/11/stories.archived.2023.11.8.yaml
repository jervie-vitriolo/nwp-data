      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f9c9b-ef5d-4586-ad63-99576ef54d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel retaliated by launching an air and ground offensive on Gaza,\
        \ vowing to eliminate the militant group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e807e9-a989-4c95-a0de-3e3c192da835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a26ca2-5f28-43f7-9fa1-170eba323ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the start, global aid organizations and rights groups have warned\
        \ that such an assault would be catastrophic for Gaza, which has been cut\
        \ off from much of the world for nearly 17 years. A blockade imposed by Israel\
        \ and Egypt meant severe restrictions on the movement of goods and people\
        \ – contributing to widespread poverty, hunger and dependency on international\
        \ aid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45fbca-f34e-4c40-9f8f-6f371cdc03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991af6e-796d-47f5-a4f7-2df1de6f9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The devastation of Israel’s attacks on Gaza is now becoming apparent,\
        \ with the Hamas-controlled health ministry in the enclave saying Monday that\
        \ more than 10,000 people have been killed since the war began. That includes\
        \ more than 4,100 children and 2,600 women, the ministry said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addba344-9fb4-4921-a19c-84ec80c9f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ed5f8-441d-4c72-b6aa-f1e67284c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how many combatants are included in the total, which CNN\
        \ cannot independently confirm.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c14eb-589e-42e7-a345-91235ba3070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b9bb8-eb24-49ca-9c6e-22c1d554633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 1.5 million Gaza residents are now displaced – 70% of the population\
        \ – with most living in crowded UN shelters, said Tamara Alrifai, spokesperson\
        \ for the UN Relief and Works Agency for Palestine Refugees in the Near East\
        \ (UNRWA) on Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb6e9-24c6-4372-98b0-2ef7f0697322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd5f9c-0f8e-4bd2-bb8a-2e8daeda7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many evacuated their homes in the north after being warned by Israel\
        \ to leave immediately; others were left homeless by relentless airstrikes\
        \ that have razed buildings across the Gaza Strip.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e5897-8901-4f29-876f-70ed4d08ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ca88b-0d71-4f49-b892-5820a46f1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, scores of Palestinians evacuated northern Gaza heading\
        \ south during a four-hour window allotted by the Israel Defense Forces for\
        \ safe passage, according to videos recorded from the scene, including one\
        \ published by the IDF.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb527fa9-585a-465c-b72c-e197df6582a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9e843-b2a4-4a39-b237-d2e16cd31259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage shows children, women, and the elderly holding up their\
        \ identification cards, while some raise white flags in hopes of safe passage.\
        \ Others carried nothing but water bottles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698061ce-302a-4873-a0c2-92dc7fcd0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64047c2-6252-44ad-9498-12f96c6fabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am carrying my ID because I was told it [the passage] will be safe,”\
        \ Wedad Al-Ghoul, who said she had walked about five miles with her young\
        \ son from her home on Gaza’s coast, told CNN. “I don’t know if I am going\
        \ to be allowed to enter or arrive to the south.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e6a57-a468-49a9-98f0-b97b6df13553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27d8c2-438e-4768-9137-e58b154e0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 5,000 people fled to southern Gaza by foot in another four-hour\
        \ window on Monday, according to the UN’s Office for the Coordination of Humanitarian\
        \ Affairs (OCHA).\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad539e9f-3b07-4a20-80e7-5ef5032255f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20937f-d7f6-4e9a-b91f-0416ad3dd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, organizations and evacuees in southern Gaza have described difficult\
        \ living conditions in the area, which has not escaped Israeli airstrikes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad20e0-5e7b-4772-97bc-9deea5e9a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951791bc-b150-4842-9fbc-02f3ecd8ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNRWA described conditions in its shelters as “inhumane,” amid a lack\
        \ of clean water and sanitation. In southern Gaza’s Khan Younis Training Centre,\
        \ where 22,000 have sought shelter, at least 600 people are sharing one toilet,\
        \ the UNRWA said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f37d8b-af05-4fe2-a445-3e4ead54fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e602b65-e591-4469-b2c6-70bdd85a1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of cases of skin infections, diarrhea, chicken pox and other\
        \ diseases have been detected, spread by people living in uncomfortably close\
        \ quarters, it added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2d2a6-07a1-4abb-ab9b-9763efd83991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d306c3-82db-4e94-86fd-351f24296bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Decomposing bodies trapped under collapsed buildings also present a\
        \ health risk to survivors, the UNRWA said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765974b-f0e6-43b3-9eae-14821a016957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e8708-e85b-499d-86ff-190eaabf2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Callahan, an American nurse who managed to leave Gaza last week,\
        \ described seeing horrific injuries at the Khan Younis center and other shelters.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b52ea-2ac4-4a11-a852-723b56913b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64ddc1-c003-46a2-8c0c-6dd03b498c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were children with just massive burns down their faces, down\
        \ their necks, all over their limbs, and because the hospitals are so overwhelmed,\
        \ they are being discharged immediately after,” she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28158e8b-9940-4352-b170-8df2161d1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b32559-1c3c-41ec-8153-0376d684f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.042+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are being discharged (from hospitals) to these camps with no\
        \ access to running water … They are given two hours of water every 12 hours.”\
        \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d8b32-41e3-40f2-ae5c-b3b369a1dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.042+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c0e82-a2cf-484b-ac84-7a112a84feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.043+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel rejects calls for ceasefire</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c8ad0-41c8-46b6-a539-3619c2a02dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.043+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gaza crisis and mounting horror from international observers has\
        \ put pressure on Western leaders to use their influence to ease the crisis.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f143c0-4b84-41d0-a78a-34bca128f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.044+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7863c-611d-44b1-9c48-4d2f838ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.044+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the UN Security Council failed to reach consensus on a draft\
        \ resolution aimed at halting the ongoing conflict. The Deputy US Ambassador\
        \ to the UN, Robert Wood, said no progress had been made, stating: “Israel\
        \ will do what it feels.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc30c38-48e0-4909-ad3c-1e1138b50e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da5dbf-4427-496d-92b3-7f76cf51d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One sticking point has been language in the resolution that calls for\
        \ an immediate ceasefire – which is supported by several members of the Council,\
        \ but opposed by the US and United Kingdom, which both hold veto power.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bdd9d-99dd-431a-beb0-5fc42e602d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f6428-9de5-4d78-92e7-e9c93496a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous attempts to pass resolutions in the Security Council have\
        \ faced challenges, including two US vetoes, further underscoring the complexity\
        \ of reaching a consensus on this critical issue.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce3c49-156b-4ac4-80d1-422221b76f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3deaa-160f-4690-bef1-b277128df437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates (UAE) Ambassador Lana Zaki Nusseibeh, who\
        \ co-initiated the meeting with China, underlined that discussions are ongoing\
        \ within the council. “We are working night and day on it; too many people\
        \ have lost their lives including far too many humanitarian workers and UN\
        \ workers,” she said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a9283-d850-41e4-bc62-63221cede4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a416e-993f-46f6-bf23-e78afa442470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also announced that the UAE will take in 1,000 Palestinian children\
        \ who require medical treatment along with their families for rehabilitation,\
        \ and there would be “regular briefings, meetings” within the Security Council\
        \ to “keep the spotlight on this very, very critical humanitarian catastrophe\
        \ that is unfolding on the Gaza Strip.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52282789-ec33-482f-ab61-6c53ef314107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1468c8-325a-4518-90d9-032d44e68dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with ABC News on Monday, Israeli Prime Minister Benjamin\
        \ Netanyahu declared there would be “no ceasefire, general ceasefire, in Gaza\
        \ without the release of our hostages.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839b04a-0d47-4a0f-8bfd-3efadd3da4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef06566-62e0-455a-9bec-3a1778631686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he said he was open to short pauses taking place – “an hour\
        \ here, an hour there … in order to enable goods, humanitarian goods to come\
        \ in, or our hostages, individual hostages to leave.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bdeff-aff1-41e7-a875-6732a19df420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621beeb-3696-47ed-a22f-18c69545de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.051+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some limited aid has been able to enter Gaza through Egypt via the\
        \ Rafah crossing, the only remaining border point not controlled by Israel.\
        \ But it’s still far from enough – more than 400 trucks of aid have crossed\
        \ in the last two weeks, compared to 500 a day that used to enter Gaza before\
        \ the war broke out, said Guterres.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecabe3e-416a-45aa-ac89-c1f4609988ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.051+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5396e3a-213e-4017-99ac-20a3f408683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.052+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current “trickle of assistance does not meet the ocean of need,”\
        \ he added, announcing that the UN and its partners are launching a $1.2 billion\
        \ humanitarian appeal to help the entire population of Gaza, the West Bank\
        \ and East Jerusalem.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e1af2-9f68-4762-b70c-5d270f5ca04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.052+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5509b-5856-411f-947c-1ee628f8e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.053+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres also reiterated his condemnation of the Hamas October 7 attacks\
        \ and called for the release of hostages.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9635d1-eeb6-49dd-be5e-978cbdcee292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.053+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c944d2-d5d7-411d-bc5b-e478f5b75e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.054+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Guterres’ comments, Israel’s Ambassador to the UN
        Gilad Erdan called for his resignation, accusing him of making “the false
        immoral comparison between a brutal terrorist organization that commits war
        crimes and a law-abiding democracy.”</p>'
  'narges-mohammadi-nobel-peace-prize-winner-iran-prison-hunger-strike':
