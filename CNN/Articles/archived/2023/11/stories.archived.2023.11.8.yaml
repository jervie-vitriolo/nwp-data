      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, the envoy did not
        expound on when the delivery will be made despite previous reports that the
        missiles will arrive in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
