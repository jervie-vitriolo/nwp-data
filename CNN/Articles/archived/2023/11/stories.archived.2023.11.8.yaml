      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong> Sen.
        Risa Hontiveros is eyeing the prohibition of augmenting confidential and intelligence
        funds (CIF) under the contingent fund for the proposed 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7f14c-1400-4c9c-8634-6c6f4bb42daa'
