      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad caters to certain portions of Manila and Quezon City, Makati\
        \ (west of South Super Highway), Caloocan, Pasay, Parañaque, Las Piñas, Muntinlupa,\
        \ Valenzuela, Navotas, Malabon, and Cavite (Cavite City, City of Bacoor, City\
        \ of Imus, Kawit, Noveleta, and Rosario).  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b8aa4-0d7f-4f35-a0d5-3cf3a22bab99'
