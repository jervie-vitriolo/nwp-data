      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCTV footage showed the assailants arriving in front of the barangay\
        \ hall, firing two shots that hit the victim's neck.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a189f36-03d5-4573-8f02-1d60ea6f0b1b'
