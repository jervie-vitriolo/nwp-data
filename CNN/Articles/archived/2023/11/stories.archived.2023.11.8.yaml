      'mgnl:lastActivated': 2023-11-08T17:55:01.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95516952-b935-4b12-b257-0b9aac751d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.199+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are not the conditions under which humanitarian personnel can\
        \ work,” William Schomburg, the head of the ICRC delegation in Gaza, said\
        \ in a statement. “We are here to bring urgent assistance to civilians in\
        \ need. Ensuring that vital aid can reach medical facilities is a legal obligation\
        \ under international humanitarian law.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633fb79-1489-472e-904b-db741abe2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.200+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27cb73-7f83-4671-a351-0697fe71a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.200+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres said in a statement afterward: “I am horrified by the reported\
        \ attack in Gaza on an ambulance convoy outside Al-Shifa hospital.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a327167-4c81-40f4-a022-0b2fb00489e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968f8ea-6ffa-46b4-aa09-091b0fc50f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.202+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel accuses Hamas of using ambulances, hospitals and other civilian\
        \ infrastructure for military purposes, including transporting fighters and\
        \ weapons, and says it will strike “anywhere we see Hamas activity – a green\
        \ (head)band and a terrorist.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730abce-b25a-4aef-8e85-dd112a88100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.203+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72caa9e-d0bc-4476-9dcb-58abaf7ec7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while Guterres reiterated his condemnation of Hamas’ attacks and\
        \ demanded the immediate release of hostages held in Gaza, he emphasized the\
        \ urgent need for a ceasefire – comments that have previously been lambasted\
        \ by Israel’s leaders, who have called for his resignation as UN chief.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913ca8b-5ebf-4776-b1fa-77b8540bb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f351566-c884-4cac-a480-28d793146fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, for nearly one month, civilians in Gaza, including children
        and women, have been besieged, denied aid, killed, and bombed out of their
        homes,” Guterres said in the statement. “This must stop.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85ba83-c11d-48d8-8987-dfe9b80a72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.206+08:00
