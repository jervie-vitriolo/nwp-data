      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Imprisoned Iranian Nobel Peace Prize winner
        Narges Mohammadi started a hunger strike on Monday in protest over what she
        said was the jail’s refusal to provide her with medical treatment, according
        to a family statement provided to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69bd72-3e81-4617-bda0-3be025e842a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549b624-7d6a-4c6a-89a8-2fa2fe5a2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 51-year-old rights activist was awarded the Nobel on October 6\
        \ for “her fight against the oppression of women in Iran and her fight to\
        \ promote human rights and freedom for all.” That battle has come at a huge\
        \ personal cost – she’s been sentenced to more than 30 years in jail, and\
        \ has been banned from seeing her husband and children.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695d5d1-d2a4-4239-9cc7-cf68c2e16523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442dd70-86a8-403c-b019-a68b06c26263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to her family, an Iranian prosecutor refused to grant Mohammadi’\
        s request to be transferred from Iran’s notorious Evin Prison, where she is\
        \ being held, to a heart and lung hospital for “urgent medical care.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8cf30-b51d-4a40-b212-60d8b116a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37217e-1c83-4bd0-b78e-941357b57f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US-based Human Rights Activists News Agency (HRANA) reported that she\
        \ was denied access to hospital treatment last week after refusing to wear\
        \ the mandatory hijab.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe37f03-df0e-418c-a3eb-baa15cfcb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53b42d-2d0c-4c0b-b483-43d9377ca9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been a week now that they are refusing to give her the medical\
        \ aid she needs,” the activist’s family said in the statement, adding that\
        \ they were “concerned” about her “physical condition and health.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee3e96-3d17-4c7d-8d98-d7e617374556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d0c99-a3d4-48f3-b82d-fac40c72699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi was using the hunger strike to demonstrate against Iran’\
        s “policy of delaying and neglecting medical care for sick inmates” and its\
        \ mandatory hijab policy for Iranian women, the family added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d467d2-63a2-40ba-b3ff-b2925970985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a89463-b21b-4312-b2c6-831ff40b8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Norwegian Nobel Committee said on Monday that it was “deeply concerned”\
        \ for Mohammadi’s health.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a13aec-2cbf-4c98-bd37-787461d14cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeee52f-a055-47a0-b19f-36d8a861c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The requirement that female inmates must wear a hijab in order to\
        \ be hospitalized is inhumane and morally unacceptable,” Berit Reiss-Andersen,\
        \ the chair of the committee, said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e03206-f984-482a-b3ec-00a33598687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7fcc0-2edc-4b89-a38a-14123c6ba6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter written from Tehran’s Evin Prison earlier this year and\
        \ shared with CNN, Mohammadi railed against the government’s policy of compulsory\
        \ hijab, calling it a “deceitful scheme against women” and a tool “to strengthen\
        \ the power of the religious government.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7eade-28eb-49f7-b990-8892a478d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999e6e8-1b73-46b9-9521-e0c967fb93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it came to power four decades ago, the Islamic Republic used the\
        \ compulsory hijab to “showcase the image of domination, subjugation and control\
        \ over women” as a means to control society, Mohammadi wrote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3718267-8cb6-4b79-89bd-0b8adc85fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e7f16-7a3b-4f20-b4dc-f65a5ae1b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an audio recording shared with CNN from inside Evin Prison, Mohammadi\
        \ is heard leading chants of “Woman, Life, Freedom” – the slogan of the uprising\
        \ sparked last year by the death of Mahsa Amini. The 22-year-old Kurdish-Iranian\
        \ women died in the custody of the regime’s morality police, having been arrested\
        \ for allegedly not complying with the country’s conservative dress code.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ccbe9-6913-4181-8030-e95bef100d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036afff3-1020-4284-8534-57227b0f08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another young woman, 16-year-old Armita Geravand, fell into a coma\
        \ last month after she was allegedly assaulted by the country’s morality police\
        \ for not wearing a headscarf on the Tehran metro. Geravand was announced\
        \ dead on October 28 by Iranian state media, a month after Iran’s parliament\
        \ passed draconian legislation imposing penalties of up to 10 years in prison\
        \ for women who breach the country’s already strict hijab rules.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3baaa-bd01-48d3-ab3d-35d87e959ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3f1ea-54c8-4830-a234-9135038e307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi herself has spent most of the past two decades in prison\
        \ and is currently serving a sentence of 10 years and 9 months, accused of\
        \ actions against national security and propaganda against the state.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eac869-fa59-49e4-a576-537ddff0f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93acc54-ef20-4ef8-a621-3d8d1d9525ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August she was sentenced to an additional year in jail for her continued\
        \ activism inside prison after she gave a media interview and a statement\
        \ about sexual assaults in jail, which she says have “significantly increased”\
        \ since the protests swept Iran last year, leading her to describe the abuse\
        \ as now “systematic.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60237f-9aeb-476c-925a-0387e62e4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160fdf6e-8f36-411f-9621-2587a9e72eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Mohammadi’s letter to CNN, she outlined how this assault happens\
        \ “in detention centers, during interrogations, threats… inside detention\
        \ vehicles, under the blows and kicks of officers” and called out what she\
        \ says is the hypocrisy of a religious state using sexual violence against\
        \ female detainees.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f581f0-8acd-428e-ae68-b26cb48865f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462fc83-dc6a-49f8-bb21-7dc588685a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iranian government has denied the widespread allegations of sexual\
        \ assaults against detainees, including in an in-depth CNN investigation last\
        \ year, calling them “false” and “baseless.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b963630-519c-4a34-83e9-8b1356deee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155d68c-8e18-4874-bf93-17ac22b6f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammadi was already serving time for publishing a book last year\
        \ about Iran’s brutal prison methods, titled “White Torture: Interviews with\
        \ Iranian Women Prisoners,” as well as a documentary film telling the stories\
        \ of prisoners held in solitary confinement – a punishment Mohammadi herself\
        \ has endured.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a63bfc-cca2-4460-b5dd-84645d7d65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580736e-6114-429e-ad00-d36c5b6a4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For refusing to be silenced behind bars, Mohammadi has been banned\
        \ from speaking directly with her husband and children for more than a year.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32503ff-4928-4e08-ab2c-03eb2777567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13a6a0-ba4f-4f2b-be53-4a8f2260ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:36:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke recently with Mohammadi’s husband and son, living in exile\
        \ in France, who expressed their pride in her “endless energy for freedom\
        \ and human rights” in Iran.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a13c2-5ad5-488f-9abe-80c4a888e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:36:10.454+08:00
      'mgnl:createdBy': 'raheema'
