  'marcos-yolanda-disaster-risks-technologies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-08T14:43:52.000+08:00
    'imagesource': 'jcr:966bd35f-d29b-455c-b11a-3d6f2a69c495'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce1d2ebf-4337-4c7b-8241-66ca0c3dd318'
    'lead': 'Ten years after the onslaught of Super Typhoon Yolanda, President Ferdinand
      Marcos Jr. said the Philippines is now “better prepared” as it has boosted its
      efforts to prevent and respond to disaster risks with the development of more
      technologies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T14:46:05.794+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-08T14:46:05.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos on 10th ‘Yolanda’ anniv: PH better equipped to face severe typhoons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944ea54-77b2-464c-854c-f1723d143258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:05.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Ten
        years after the onslaught of Super Typhoon Yolanda, President Ferdinand Marcos
        Jr. said the Philippines is now “better prepared” as it has boosted its efforts
        to prevent and respond to disaster risks with the development of more technologies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bff21-3cd4-454a-92c8-bc4666e128fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:05.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said Wednesday that Yolanda stressed the importance of disaster
        risk reduction in the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd99de-3778-4ac5-b4d8-b67e7302bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:05.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The monster storm in 2013 left over 7,300 people dead and missing,
        flattening villages and damaging more than a million homes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6ae50-c00b-46d0-ae6d-1082bbf74ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[We will] make sure that such devastation will be mitigated or somehow
        prevented because we are now better prepared, and we are now better adapted
        to the vagaries of very severe weather events,” the chief executive said in
        a speech at the 2023 Handa Pilipinas Visayas Leg in Tacloban.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa06ac0-3bd4-4de6-8831-bcfb05e184e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government remains committed to advancing the country’s disaster
        resilience,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a8643-7217-4d9e-9124-cd9f293f4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said the Department of Science and Technology has
        developed technologies for disaster risk prevention, mitigation, preparedness,
        response, and recovery.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f39436-f8d2-4a3f-b5a9-56c105997ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said these innovations would be useful during relief and rescue
        operations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abb869-ba87-4e1e-a846-1149407c7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said the government must partner with the private sector to
        commercialize the available tools.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d907a-ab49-482e-bb0e-a10e17ccb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:46:05.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T14:46:06.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I implore everyone to maximize the use of these technologies, to
        fast track the widespread adoption and commercialization,” he said.</p>'
  'Comelec-Negros-Oriental-special-elections':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-08T14:47:38.000+08:00
    'imagesource': 'jcr:01bc2e50-92b0-477e-ba9a-8e24e943e77e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1083eb07-725f-449c-9efe-d7030112e5b0'
    'lead': 'The special elections in Negros Oriental for the third district congressional
      seat will no longer push through on Dec. 9, the Commission on Elections (Comelec)
      said on Wednesday, in light of an action by the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T14:49:59.682+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-28T17:19:44.552+08:00
