      'mgnl:type': 'text'
      'text': '<p>This Nov. 11, attend the biggest OPM Music Festival in the country.
        "Fusion: The Philippine Music Festival" features a star-studded lineup of
        performers including Bamboo, SB19, KZ Tandingan, Ben&amp;Ben, Gloc-9, Arthur
        Nery, Adie, 6cyclemind, Shanti Dope, Morissette, Gracenote, Al James, Hey
        June!, Denise Julia, D’Grind and BOTB Champion. While you’re at it, stop by
        the FreeJam to watch up-and-coming talents from Laguna State Polytechnic University,
        University of San Carlos, Ramon Magsaysay Memorial Colleges, and more compete
        for the top title. Tickets are priced at ₱1,000, ₱3,500, and ₱7,000. Secure
        tickets <a href="https://smtickets.com/events/view/11920" target="_blank">here</a>.
        For updates on the event, visit the Fusion Philippines Music Festival <a href="https://fusionphilippinemusicfestival.com/"
        target="_blank">official website</a> or <a href="https://www.instagram.com/fusionphmusicfest/"
        target="_blank">Instagram page</a>.</p>'
