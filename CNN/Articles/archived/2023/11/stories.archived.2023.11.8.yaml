      'text': '<p>From Nov. 10 to 11, the Ateneo Art Gallery hosts the “Forum for
        Super8” — a program that promotes Philippine alternative cinema. Listen in
        on talks about the history of Philippine alternative cinema and the Super8
        Camera led by filmmakers Nick Deocampo, Raymond Red, and forum proponents
        Erwin Romulo and Jun Sabayton. At the end of program, join filmmaker and visual
        artist Roxlee in creating a communal film. Entrance is free and open to the
        public. Register <a href="https://go.ateneo.net/Super82023" target="_blank">here</a>.
        For more information, visit the Ateneo Art Gallery <a href="http://ateneoartgallery.com"
        target="_blank">website</a>.</p>'
