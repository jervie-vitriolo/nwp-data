      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When you are in a leadership position, it is expected of you to defend\
        \ the institution,\" Dalipe said. \"It is normal and expected that the Houe\
        \ leadership, starting with the speaker, deputy speakers, all with leadership\
        \ position, should stand by and support the resolution.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06ee82-8f19-4db7-8dc3-b6f4e9f7fe64'
