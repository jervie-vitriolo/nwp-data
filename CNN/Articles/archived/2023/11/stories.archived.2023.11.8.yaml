      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59841f0-726e-46fb-880e-91e62fcf7408'
      'mgnl:activationStatus': true
