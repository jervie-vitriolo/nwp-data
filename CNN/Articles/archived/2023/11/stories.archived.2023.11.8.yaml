      'text': '<p>CNN Philippines'' Eimor Santos contributed to this story.</p>'
  'most-distant-black-hole-webb-chandra':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-08T05:24:40.000+08:00
    'imagesource': 'jcr:3a3b4236-c5a0-46bc-9006-15bb5d303c20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211fa3cb-92f6-4ed1-b973-f4221d7b181b'
    'lead': 'Two powerful NASA telescopes have detected the oldest and most distant
      black hole ever found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T05:25:49.335+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-08T05:32:35.607+08:00
    'mgnl:lastActivatedBy': 'superuser'
