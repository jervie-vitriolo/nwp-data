    'lead': 'The National Union of Food Delivery Riders (NUFDR) has filed complaints
      against Grab Philippines after some drivers were allegedly suspended or banned
      for calling out the new fare restructuring program that supposedly cut their
      earnings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T10:58:48.965+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-08T11:00:54.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Food delivery riders file complaints vs. Grab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84f1a8-152b-4edf-a45a-a864888df538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        National Union of Food Delivery Riders (NUFDR) has filed complaints against
        Grab Philippines after some drivers were allegedly suspended or banned for
        calling out the new fare restructuring program that supposedly cut their earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420db4c-1a13-4b28-8660-099dabe6e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the group said the complaints filed
        at the Department of Labor and Employment stemmed from alleged "unfair labor
        practices" after they staged a protest on Oct. 25 against changes to the fare
        structure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1bbc4-e435-4b45-ab8e-11845c08933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/10/25/grab-earnings-structure-delivery-riders.html">READ:
        Grab PH revamps earnings structure for delivery riders amid sticky inflation</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaa27b-88ac-4d56-963e-3061c24db320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the base fare for food delivery was slashed to ₱35 from ₱45,
        while the per-kilometer rate was also reduced to ₱7 from ₱10.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb074383-33c9-4285-865e-62c36591baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of nine riders allegedly faced suspension or were banned, but
        the NUFDR said it received over 50 more complaints.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd82c7e-324b-46b9-a667-5143209d5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab has yet to comment on the matter, but the firm said in an earlier
        statement that the new earnings scheme seeks to address "imbalance" in the
        system as the pay would now be based on the distance and the wait times of
        riders at merchant outlets.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75f9b3-4a73-4bd4-a139-eb80f0ffd0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T10:58:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T11:00:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said a guaranteed minimum fare would ensure delivery
        riders "earn substantially above the minimum wage."</p>'
