      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d400e7f-6276-4065-a40a-dc4df4afe29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.076+08:00
