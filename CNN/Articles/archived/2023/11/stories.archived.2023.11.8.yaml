      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Sen. Risa Hontiveros, the policy must be agreed upon by environmental\
        \ groups and mining companies.\r"
    '9':
