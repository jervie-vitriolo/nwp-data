      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Minority Leader Hakeem Jeffries said, “Of course I do,”
        when asked by CNN on Monday if he has concerns over Tlaib’s use of the chant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad31d7-07f9-491c-bcc9-cd5c29d562a9'
