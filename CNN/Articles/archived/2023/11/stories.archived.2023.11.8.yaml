      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bangag po 'yung tao. Kagabi, we cannot really talk to him properly\
        \ at kitang-kita po sa mukha niya, sa mata niya 'yung very reddish. So, alam\
        \ po namin na he's high on drugs,\" Mayames said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bf5a2-1245-4910-9ffd-1cf0a51b56f8'
