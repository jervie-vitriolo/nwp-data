      'mgnl:created': 2023-11-08T17:55:01.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At UNICEF we are very, very precise with our numbers. We have the\
        \ reputation, not just because we are on the frontlines and we deliver, but\
        \ we have evidence,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5df1a-e08a-4898-b1f4-92d90e13e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0aeb7-3e22-4b56-a183-ea49559184e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said UNICEF was rigorous with its reporting procedures, using triangular\
        \ verification to analyze intelligence, which takes more time but is “much\
        \ more thorough.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381d704-8d70-455c-be63-6ae553b5bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f73da-975c-4659-bdf9-4f210a49107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know the boys and girls and the moms and dads behind (the numbers)\
        \ and that’s – I think for UNICEF – why we’re so outraged that they keep spiking\
        \ and that we can’t get a humanitarian ceasefire,” he said, adding there are\
        \ “parents who now will wake with grief every single day.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2415cb-99f7-40f4-81e5-838539204f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79993dca-cb86-424d-af2b-d350fa548165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from Gaza have been met with skepticism in some quarters, with\
        \ US President Joe Biden saying last month he had “no confidence” in the reported\
        \ number of civilian casualties. A White House spokesperson said afterward\
        \ the ministry was a “front for Hamas,” though did not dispute that thousands\
        \ of Palestinians, many innocent civilians, had been killed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60ce7c-7b9f-4d96-aa52-c696e15cd716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54efb8-0323-41b6-8058-6381d033455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Biden’s comments, the Gazan health ministry published a 212-page\
        \ report listing the deaths in Gaza since the war began that it blamed on\
        \ Israel. The list does not distinguish between combatants and non-combatants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883aec6b-e3fd-4201-99d9-7323c63aaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e23db-43d6-4353-86b7-cafeb7150ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, scores of Palestinians evacuated northern Gaza during a\
        \ four-hour window allotted by the Israeli military. Videos show children,\
        \ women and the elderly walking down the highway holding up their identification\
        \ cards, and white flags signaling their hope for safe passage.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55616f2d-f024-4789-a006-d10cc74d06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933375ed-c751-4a0d-88a7-26031626e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Office for the Coordination of Humanitarian Affairs said some\
        \ 5,000 people fled to southern Gaza by foot during another four-hour window\
        \ on Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56708ab4-1ee7-4ac6-8182-6740e059175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc9c2d-e044-4255-a05a-0ef908b87d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amputations without anesthesia\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14df97-c983-468c-85da-da4773de0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.187+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls for a ceasefire have grown more urgent and widespread internationally,\
        \ as more details emerge of the suffering unfolding in the isolated strip,\
        \ which is nearly entirely cut off from the outside world.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae0c8d-b565-4851-a743-295e8587279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.187+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5db7f9-5ee7-492f-8383-5f9b27cc1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.188+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A World Health Organization spokesperson said on Tuesday some Gaza\
        \ doctors had been performing operations without anesthesia, including amputations.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b6aee-3521-417c-9b89-2e3656aef002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e8084-b764-427f-8ced-2a3312e8655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing justifies the horror being endured by civilians in Gaza,”\
        \ WHO spokesperson Christian Lindmeier said during a press briefing. He reiterated\
        \ the UN’s calls for “unhindered, safe and secure access” for some 500 trucks\
        \ of aid a day — not only across the border but also “all the way through\
        \ to the patients in the hospitals.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9262b17-20c2-48d4-89f4-18cf63376be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddadf09-fbbd-4bce-964c-765f5fe1a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, UN Secretary-General António Guterres said more than 400\
        \ trucks had entered Gaza through the Rafah crossing in the past two weeks\
        \ — compared to the 500 trucks that used to enter every day before the war.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32963412-406c-4734-ad28-c98773fed300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.191+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33677856-b585-4874-8a4c-b322633f542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Callahan, a nurse activity manager for the non-profit Doctors\
        \ Without Borders, was in Gaza last week and saw the devastation firsthand.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d9579-81f2-45b9-bfef-6614f53a5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc920565-7595-444a-95b2-211608ec5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were children with just massive burns down their faces, down\
        \ their necks, all over their limbs, and because the hospitals are so overwhelmed,\
        \ they are being discharged immediately after,” she told CNN on Tuesday. “\
        And they are being discharged to these camps with no access to running water\
        \ … They are given two hours of water every 12 hours.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee33b20-3512-4ea0-8dd6-d0e45972fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.194+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7b60f-ea08-4b49-9adc-14fb0380bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.194+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described seeing children walking around with severe wounds and\
        \ “partial amputations.” Their parents would go to her and the other aid workers\
        \ asking for help – “and we have no supplies,” she said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c864f-c365-4eb8-9500-ff0804c84559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a44673-da37-4c25-bbdb-2115a2773d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid convoy attacked\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd20426-66a8-4392-b4a1-9c5546ecd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even humanitarian aid is not guaranteed safe passage through the bombarded\
        \ streets of Gaza, according to the International Committee of the Red Cross\
        \ (ICRC). On Tuesday, the organization said its humanitarian convoy came under\
        \ fire when it was delivering essential medical supplies to health facilities\
        \ in Gaza City.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab80dc-6cb1-4ac7-948a-d87b492854e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.197+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ada94c-3420-4569-a5fc-1d17539d0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The convoy consisted of five trucks and two Red Cross vehicles. Two\
        \ trucks were damaged in the attack, and a driver sustained minor injuries,\
        \ the organization said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ad7b7-373c-4ad8-98f2-be59b3ba2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.198+08:00
