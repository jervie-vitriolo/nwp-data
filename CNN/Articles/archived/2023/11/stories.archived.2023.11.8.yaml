      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pasay City police immediately arrested one of the suspects. He was\
        \ identified as Vladimir del Valle Catubay.\r"
