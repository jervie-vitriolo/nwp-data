    'stories': []
    'template': '1'
    'title': 'House deputy speakership shake-up about loyalty, not 2028 elections
      – Dalipe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34052f9-dd1e-48dd-8f62-4820c4104f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> A
        House leader on Wednesday denied any connection between the deputy speakership
        reorganization and the 2028 national elections, pointing out that the move
        was made to protect the legislative chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61898f2-f6ea-47c1-9a96-ce3a2c7342ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c060c4-0687-488e-ac02-98662a97a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majority Leader Manuel Dalipe explained that the expulsion of former\
        \ president Gloria Macapagal-Arroyo and Rep. Isidro Ungab as deputy speakers\
        \ was solely because they failed to sign House Resolution (HR) No. 1414, a\
        \ crucial resolve intended to defuse threats against the House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185df474-f0f7-41db-86fd-4fae39f37708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb70c4a-b039-47a6-b9e1-bc64b7dd1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When a deputy speaker will not sign it, the other members, iba na\
        \ yung tingin nila,\" Dalipe told CNN Philippines' Politics As Usual. \"The\
        \ question is not about loyalty to the speaker, it's a question of loyalty\
        \ to the institution, which is the House of Representatives.\"\r"
