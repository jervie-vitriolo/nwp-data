      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0caa75-58b6-4312-b51d-7b0c655fa75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has also warned Israel over its plans for Gaza after the war\
        \ ends, following Netanyahu’s comments to ABC that Israel should have “overall\
        \ security responsibility” in the Palestinian enclave for an “indefinite period.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c222d-a430-4213-8fe5-ca4a69798663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1893612-c31f-4ff1-aaf7-3c245d79ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president still believes that a reoccupation of Gaza by Israeli\
        \ forces is not good. It’s not good for Israel; not good for the Israeli people,”\
        \ National Security Council spokesman John Kirby told CNN.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31991b-ce89-4c0c-8c0a-3cb2ca93d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722c362-70bf-4756-aecd-2af6c71a1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.108+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Netanyahu adviser sought to bridge the gap in an interview\
        \ with CNN’s Christiane Amanpour on Tuesday, saying that Israel is “not talking\
        \ about any sort of ongoing occupation of the Gaza strip.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493b583-c9b2-498e-ae4a-686202e7a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.109+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e4037-b952-43ef-ac98-293317bc54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.109+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to distinguish between a security presence and political control,”\
        \ Mark Regev said. “When this is over and we have defeated Hamas, it is crucial\
        \ that there won’t be a resurgent terrorist element, a resurgent Hamas. There\
        \ is no point doing this and just going back to square one.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56add3b2-1560-41a1-98c8-3fdd896703d5'
      'mgnl:activationStatus': true
