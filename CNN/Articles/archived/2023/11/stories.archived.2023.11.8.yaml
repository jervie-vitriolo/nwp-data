    'jcr:uuid': '16a0164a-f5a5-4d68-9d62-cb675a893fcb'
    'lead': 'Senator Jinggoy Estrada condemned a news report that claimed he along
      with eight other senators voted in favor of returning the ₱650-million confidential
      and intelligence funds (CIF) of the Office of the Vice President and the Department
      of Education.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T00:10:09.579+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-08T18:46:18.525+08:00
