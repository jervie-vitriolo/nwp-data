      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc946c72-77e8-4fe1-92ab-039121046ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Getting back on stage, his “comfort zone,” allowed him to “find passion\
        \ and connection to the world” again, Usher explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3e524-2808-456b-8f45-2f17d842a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c3d2e-9fb8-4a0e-82cb-435c43c9512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be able to have everybody for that first night in a room together,\
        \ celebrating this music and to just get back to some sense of normalcy, that’\
        s what fueled all of this,” Usher said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e161c-f309-4145-abd5-a9e3ebd9d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db1c5d-53be-4eb9-932c-c688e7f5333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he didn’t take performing for granted before the pandemic, he\
        \ was eager to return to live performing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7268d-a02a-44f2-a6e0-493fcf226c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ba062-bbc8-4156-8ad8-b79b6e8195e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is my comfort zone,” Usher said. “Making music and being creative\
        \ and doing other things are true places of passion. I truly do it for the\
        \ live experience. I’ve always done it for the live experience.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c5e10-c93b-4ce4-baba-47a71d2efb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026a8d9-c91b-4dc0-a0ed-b72cae8f16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for his upcoming Super Bowl performance, Usher said his preparation\
        \ is “more mental than it is physical.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d58e5d-b5f3-4aab-a4c9-bb50286e0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcc08f-0de0-4c30-b1a4-8258571a6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The physical is obviously just staying in the flow,” he said. “I’\
        m in the middle of the residency, so I happen to already be extremely busy.\
        \ Now this preparation just kind of pushed it to another level.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41bb0a-502d-4208-8d3e-523124fa0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fed7da-6860-4164-ae3b-e9919e749f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he declined to offer specifics on his plans for the halftime\
        \ show, Usher said the message will be one of unity.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693b4f7-a778-4591-bbfe-57a2e9ab8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc3166-254b-4e5c-953f-69fbda9927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ll be celebrating a multitude of things. I’m celebrating the places\
        \ I’ve gone. I’m celebrating the inspirations. I’m celebrating the music.\
        \ I’m celebrating the dance. I’m celebrating the idea of this momentous moment\
        \ for all the entertainers who played it before and how they managed to bring\
        \ the world together,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dde0e-ed78-4006-a6bd-d9e8d121d45e'
      'mgnl:activationStatus': true
