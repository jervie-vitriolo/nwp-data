      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musical also marked Lea Salonga’s return to the Broadway scene\
        \ as she played Aurora Aquino, the mother of assassinated former Senator Ninoy\
        \ Aquino.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe87c5-8260-4042-b61c-7c60950e2754'
      'mgnl:activationStatus': true
