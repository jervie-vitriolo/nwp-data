      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aecea6-bc2a-412d-b3ea-ac910a01dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:46:44.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She is well loved. 'Yung barangay kapitan na sinamahan niya was very\
        \ close to her also. Wala kaming makitang masyasong away inside the barangay\
        \ hall,\" Pasay City police chief Mario Mayames Jr. said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52820c1c-ba91-4e18-ac1e-56d318ad2aa3'
