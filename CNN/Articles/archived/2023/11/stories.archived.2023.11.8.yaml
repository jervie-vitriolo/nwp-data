      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 10,000 Palestinians have been killed by Israeli airstrikes\
        \ in the past month – including thousands of women, children and elderly,\
        \ according to the Palestinian Ministry of Health in Ramallah, drawing from\
        \ sources in Hamas-controlled Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b724e-2a96-4e72-9774-8fa952dc1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.178+08:00
