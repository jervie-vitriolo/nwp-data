      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed42bb-2951-4304-a849-848c3557f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:46:44.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: She was well loved. The village chief was very close\
        \ to her as well. We didn't see any serious disagreements inside the barangay\
        \ hall.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e5c1f-28f4-48df-8ebc-6db106207d69'
