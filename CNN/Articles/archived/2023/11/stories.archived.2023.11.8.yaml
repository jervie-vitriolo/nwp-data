      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Budget and Management (DBM) Secretary Amenah Pangandaman\
        \ explained that the ₱125 million released -- not transferred -- to the OVP\
        \ came from the ₱7 billion budget set aside as Contingent Fund for 2022, and\
        \ was \"intended to support the OVP's Good Governance Engagements and Social\
        \ Services Projects.\" The Office of the Executive Secretary explained it\
        \ was \"legal.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f415b48-5fe2-4ddd-a848-9821b260068b'
      'mgnl:activationStatus': true
