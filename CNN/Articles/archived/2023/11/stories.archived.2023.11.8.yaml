      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4321087-880c-467a-aee2-93f9c00185ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.098+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF says it is carrying out hundreds of airstrikes every day on\
        \ what it calls Hamas targets in Gaza, insisting it will strike “whenever\
        \ necessary.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22580d8-bbe9-49fe-a19c-9fbc59e0b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.099+08:00
