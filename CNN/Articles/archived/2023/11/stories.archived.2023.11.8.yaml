      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House expelled Teves for his continued absence without leave and\
        \ his pursuit of political asylum in Timor-Leste. It said such acts are as\
        \ good as abandonment of public office.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
