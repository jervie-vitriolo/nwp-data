      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/11/07/world/gaza-death-toll-accuracy-unicef-intl-hnk/index.html">
        ''UNICEF defends accuracy of Gaza death toll as horror unfolds in ravaged
        enclave''</a></em></p>'
  'rashida-tlaib-censure-vote':
    'author': 'Clare Foran, Melanie Zanona, Annie Grayer and Morgan Rimmer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-08T17:55:05.000+08:00
    'imagesource': 'jcr:efc0ec1d-c81e-4d8c-9589-30447e09263f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b0c719b-8cf5-4f98-a9b7-b70a5ac3f046'
    'lead': 'The US House passed a GOP-led resolution on Tuesday to censure Rep. Rashida
      Tlaib over comments critical of Israel and in support of Palestinians amid Israel’s
      war against Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T17:58:09.623+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-09T08:09:22.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US House passes resolution to censure Tlaib over Israel comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165e3fd-5452-4df9-880b-cc5ca7709948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.650+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US House passed a GOP-led resolution
        on Tuesday to censure Rep. Rashida Tlaib over comments critical of Israel
        and in support of Palestinians amid Israel’s war against Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60587a2-4f8c-4d52-847a-fee7e3e1d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.651+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f3d5f-f24c-4337-a5f5-0cd1d3cdca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.651+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move amounts to a rare and significant rebuke of the Michigan
        Democrat, who is the first Palestinian-American woman to serve in US Congress.
        The vote was 234 to 188 with four Republicans voting against and 22 Democrats
        voting in support of the censure resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b41c8-bb12-47f8-84e8-23d18c99bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.652+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6c6f6-395b-4f25-b0ba-22b14733bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.652+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution, which was introduced by Georgia GOP Rep. Rich McCormick,\
        \ advanced earlier in the day after a Democratic-led effort to block the measure\
        \ failed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8068c6-07b6-4aea-b17d-8d9cbb26766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.653+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8923fd-2af8-43b9-95bb-4c60023174da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.653+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tlaib has defended herself against the censure attempts, arguing that\
        \ they are an effort to silence her and saying that her “colleagues have resorted\
        \ to distorting my positions in resolutions filled with obvious lies.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da117ac-6e1a-46c8-8dfe-1dbef1f69dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.654+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97bc374-2eef-4592-abc0-88cbe9f510c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.654+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote to advance the censure resolution, Tlaib delivered
        an emotional speech on the US House floor and argued that her criticism of
        the Israeli government should not be conflated with antisemitism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d4c6c-b18e-4586-a58f-4054b60ee259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.655+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf03832-22e3-4971-af42-e0f45b61adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.655+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to separate people and governments. No government\
        \ is beyond criticism. The idea that criticizing the government of Israel\
        \ is antisemitic sets a very dangerous precedent, and it’s been used to silence\
        \ diverse voices speaking up for human rights across our nation,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d69da-e32e-4fb3-b2d1-1913a9aec095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.655+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f793a-1a36-4516-9a71-389e5f293deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.656+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She grew emotional and had trouble speaking after she said, “I can’\
        t believe I have to say this, but Palestinian people are not disposable.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9d5fa-a07c-437f-a6bd-649390feb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.657+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47126c-12a9-4052-92d4-821e2904214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.657+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are human beings just like anyone else,” she said after a long\
        \ pause, during which Democratic Rep. Ilhan Omar of Minnesota stood up to\
        \ comfort her and put her hands on Tlaib’s shoulder as the congresswoman braced\
        \ herself against the podium.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c46489-66cb-4c6d-8f0d-0e1d8c8ee330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.657+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86ae97-62b1-4879-9ffb-066a0cbe4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.658+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US House voted to block a resolution from GOP Rep. Marjorie
        Taylor Greene to censure Tlaib last week, Greene put forward a new version
        of the resolution that drops a reference to a pro-Palestinian protest at the
        Capitol as an “insurrection,” which had made some Republicans uncomfortable.
        But McCormick’s resolution had been expected to have more support from Republicans
        because the language is narrower and more tailored to recent events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30092cc-37a0-4eac-8d4b-5e84e417b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.658+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d2217-f16c-4255-ae26-cb176991df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.659+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the Republican criticism directed at Tlaib, a number\
        \ of Democrats have been critical of the congresswoman over her defense of\
        \ the pro-Palestinian chant “from the river to the sea.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04734a8-0152-409b-912d-2a4ab758252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.659+08:00
