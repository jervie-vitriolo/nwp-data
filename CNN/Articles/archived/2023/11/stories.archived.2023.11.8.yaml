      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Adamson Soaring Falcons are optimistic with the upcoming UAAP season after
        emerging as champions in the Ang Liga pre-season tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38295e-ac35-4ea0-a1d1-c71046373814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:34:41.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T15:34:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Falcons were the surprise winner in Ang Liga''s 19th edition after
        they beat UAAP 2nd placer Ateneo, 2-0, on Nov. 4.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835da75-b162-493a-94e2-7ee24aaeebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:34:41.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T15:34:42.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the last UAAP season, the Falcons finished dead last with two draws
        and 10 defeats to their name, but head coach Darlton Digha believes their
        Ang Liga victory will help them soar higher in the 86th edition of the UAAP.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349fe4d-7794-464f-915d-550a7660dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:34:41.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T15:34:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is huge for the Adamson University community," Digha said. "This
        is the first major trophy the football team is bringing to the Nest."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefa535-a3a5-4b24-ade9-517a2202ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:34:41.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T15:34:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Digha insists that Adamson still has a long way to go in order
        to challenge for a UAAP title.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa434192-36e4-450a-a93e-2697cc435e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:34:41.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T15:34:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in preparation. You will still see us working hard for
        the upcoming UAAP as we have done the past six months," Digha said. "We are
        proud of what we have achieved in Ang Liga but we understand as a team there’s
        still work to be done."</p>'
