      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Defamation League describes the chant “from the river to the\
        \ sea, Palestine will be free,” as “an antisemitic slogan” and “rallying cry\
        \ (that) has long been used by anti-Israel voices, including supporters of\
        \ terrorist organizations such as Hamas.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68054927-c447-4911-a950-ae35d9fbe17d'
      'mgnl:activationStatus': true
