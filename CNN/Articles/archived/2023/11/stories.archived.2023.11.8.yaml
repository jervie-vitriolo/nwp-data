      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s a short commute from Usher’s “My Way”
        residency show to Allegiant Stadium in Las Vegas, where he’s been in heavy
        rehearsals for the 2024 Super Bowl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7679b-e7b2-4e38-980c-02ded682dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.218+08:00
