    'template': '1'
    'title': 'D&L Industries posts ₱1.8B profit in Jan-Sept'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ab705-5768-4434-8450-65683a864c88'
      'mgnl:activationStatus': true
