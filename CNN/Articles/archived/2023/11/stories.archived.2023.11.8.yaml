      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We were hurt''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df67bbb-f9d0-4088-86fa-65300fab0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House being branded as the "most rotten institution" was upsetting,
        especially coming from a former president, according to Dalipe.</p>'
