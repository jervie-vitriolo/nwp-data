    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045c12d-e9b6-498c-9375-22d59dce4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said Negros Oriental 2nd district Rep. Manuel Sagarbarria introduced\
        \ the resolution to shelve the special election. He added that it was adopted\
        \ by the House of Representatives.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbd1e8-6302-442c-8a47-d55dd023ed70'
      'mgnl:activationStatus': true
