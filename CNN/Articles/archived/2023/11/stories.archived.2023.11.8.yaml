      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7384e-ae07-42a3-9332-421374fd8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala kaming iniisip na [We're not thinking about] 2028 election or\
        \ even 2025,\" he insisted. \"We are just reacting to a statement that all\
        \ House members feel na atake sa amin. Masakit eh [that we are under attack.\
        \ It hurts.] Nothing about 2028.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
