  'senate-plenary-debates-2024-budget':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-08T14:55:57.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c0f1e07-c2b4-4be7-8063-806409fac837'
    'lead': 'The Senate on Wednesday started plenary debates on the proposed ₱5.768
      trillion national budget for 2024, but it turns out that the government has
      yet to spend ₱1.27 trillion in this year''s budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T14:59:42.994+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-08T14:59:43.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', '2024-national-budget']
    'stories': []
    'template': '1'
    'title': 'Senate plenary begins debates on proposed 2024 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d51377-462e-41a8-8e55-c5dabb5d9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Senate on Wednesday started plenary debates on the proposed ₱5.768 trillion
        national budget for 2024, but it turns out that the government has yet to
        spend ₱1.27 trillion in this year''s budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f9f19-a92a-41a9-9fb1-f78e248ed6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara, Committee on Finance chairperson and sponsor of\
        \ the 2024 budget bill, disclosed the figure as minority lawmakers interpellated\
        \ him to better understand the financial performance of agencies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b1ba1-7162-4113-bafb-3c011276c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara, who was speaking on behalf of the Marcos administration's economic\
        \ managers, said so far the total obligated amount in the 2023 General Appropriations\
        \ Act is ₱4.08 trillion, while unobligated is ₱1.27 trillion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadf246-cdec-44fa-be72-0be3d1227288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the obligated amounts, 80% has been disbursed, translating to\
        \ 61% on total allotments and appropriations, he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfce99-e458-4111-9829-7f1f5a96be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed 2024 budget is 9.5% higher than this year's budget, according\
        \ to the Department of Budget and Management (DBM). For 2023, the government\
        \ has a ₱5.268-trillion budget.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb6649-5804-48e4-a4e2-80d65626b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an online document, the DBM explained that obligations are \"liabilities\
        \ legally incurred and committed to be paid for by the government either immediately\
        \ or in the future.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33814a5c-acb8-4a4c-8d4d-90b5ff672da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disbursements, on the other hand, were the \"actual withdrawal of cash\
        \ from the Bureau of the Treasury due to the encashment of checks issued by\
        \ agencies and payment of budgetary obligations,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9775b-c524-45f7-b0ed-3afb0db4da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara said agencies seen with high underspending rates were the Department\
        \ of Information and Communications Technology, Department of Migrant Workers,\
        \ Department of Social Welfare and Development (DSWD), Department of Energy,\
        \ and Department of Tourism.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0baba2-e514-4aad-ac66-6e9c9224a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are varied reasons,\" he told Sen. Risa Hontiveros. \"There\
        \ are procurement-related difficulties such as late delivery of goods, sometimes\
        \ there are failed biddings, there are checks which have yet to be disbursed.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d5f3b-8624-4b05-9592-b503cacd1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also mentioned that for the DSWD, the ongoing implementation of\
        \ social protection programs need \"a lot of preliminary work.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cd19a-32bf-4df0-ba49-b0f57b4d470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros, the deputy minority leader, also pointed out that the Department\
        \ of Agriculture, Department of Transportation, and Department of Public Works\
        \ and Highways have low disbursement rates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef10fce-34e9-403d-8409-7ce180ed56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I'm not mistaken these are among the agencies with the highest\
        \ budget allocations in the national budget. Their spending performances are\
        \ critical to drive growth, for DA in particular, to cushion the effect of\
        \ food inflation,\" she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f4894-654e-4900-a62f-8ee61e4b9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T14:59:43.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T14:59:43.365+08:00
