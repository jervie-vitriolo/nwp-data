    'title': 'Two Chinese nationals, 16 women rescued from alleged POGO sex den

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ecea4-d8af-478d-b3fc-84c4420d24ac'
      'mgnl:activationStatus': true
