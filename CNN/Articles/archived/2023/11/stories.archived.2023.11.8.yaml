      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning writer and creative powerhouse Erwin Romulo partners
        with the British Council in the Philippines for “Parallel Histories: Moving
        Images from the Philippines and the United Kingdom” — an all-video collection
        of works portraying British and Filipino experiences and art influenced by
        cultural, social, and political conflicts. Compare how Filipino and British
        films respond to sweeping changes in protest during various eras. For the
        first time in the Philippines, view works by British filmmakers such as Rachel
        Lowe, Alia Syed, and George Barber as they are joined by some of the most
        trenchant Filipino film artists and thinkers today including Bea Camacho,
        Tito &amp; Tita, Poklong Anading, Angel Velasco Shaw, and Nick Deocampo. Register
        your visit <a href="http://bit.ly/MVisit" target="_blank">here</a>.</p>'
