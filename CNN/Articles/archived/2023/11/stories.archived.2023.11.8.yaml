      'mgnl:lastActivated': 2023-11-09T08:09:22.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb670e-d602-4822-8dfa-2b5cdf168f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.663+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both censure resolutions reference the chant. McCormick’s resolution\
        \ states that it is “widely recognized as a genocidal call to violence to\
        \ destroy the state of Israel.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744a0b7-1abd-49d4-9989-324e655c4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.664+08:00
