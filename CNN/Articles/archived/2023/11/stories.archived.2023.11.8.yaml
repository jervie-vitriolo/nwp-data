      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[For] a person whom we have respected so much and we have worked\
        \ together with to call us as such, we really have to stand up and issue \
        \ a statement and pass House Resolution 1414,\" he  added.\r"
    '24':
