      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Miss
        International 2023 3rd runner-up Nicole Borromeo said she will "absolutely"
        continue her volunteer work at the Habitat for Humanity, a nonprofit organization
        focused on giving Filipino families a decent home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5c272-bb24-4fbf-a166-604dd32b8ed5'
      'mgnl:activationStatus': true
