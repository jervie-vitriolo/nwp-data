      'mgnl:lastActivated': 2024-01-28T17:19:24.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccfc8e-db36-4ff5-a019-d33ebdb08e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other candidates filed their COC with the Commision of Elections\
        \ (Comelec) on the same day — retired Col. Reynaldo Lopez and Bacong Mayor\
        \ Lenin Alviola.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce51d7-8f34-49f7-949d-76b93c6a2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ea73b-f9d8-426a-8811-5668059e03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body earlier extended the filing of COCs to Nov. 11 from the\
        \ previous Nov. 6-8 schedule. Originally, the campaign period was set to run\
        \ from Nov. 9 to Dec. 7 and election day was to be on Dec. 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4708af-ce03-4491-9f25-0ffc076addc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e25eeb-e230-4827-9060-8a82c802a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Comelec suddenly announced in a press conference on Wednesday\
        \ that the special elections will no longer push through.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6b7d5-60cc-4b41-9e81-54d559d9bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bfce6-0b8e-40f8-b916-160e4c218f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.544+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the lower chamber passed House\
        \ Resolution 154 that abandoned an earlier resolution calling for a special\
        \ district election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e99352-f2a9-403a-8842-6b68e8545c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6414df5-d78f-4513-b495-fb1ec10b9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.545+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll chief said the resolution stated that holding the special\
        \ election may have a “negative impact on the peace and order situation” in\
        \ the surrounding areas of the province.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24a2be-d099-435e-bce2-597455b67d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.546+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.729+08:00
