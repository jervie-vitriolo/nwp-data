      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will face Vietnam on November 16 then Indonesia on\
        \ November 21 at the Rizal Memorial Stadium in Manila City.\r"
    '2':
