      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said Catubay tipped police about the possible whereabouts\
        \ of the gunman, but the information he gave was later found to be false.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cca35-f01f-4e15-bc73-083ace4c18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.082+08:00
