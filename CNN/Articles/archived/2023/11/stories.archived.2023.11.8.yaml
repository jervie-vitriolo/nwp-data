      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) —Two rebels were killed
        in a series of encounters with government troops in Negros Occidental, the
        Armed Forces of the Philippines (AFP) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2532d5-be86-445b-b5b8-532adb4c71bf'
