      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdd5a6-817f-42b4-97a7-35c9a9045d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.687+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was abroad when the Resolution was signed, so I was not able to\
        \ sign it,\" Arroyo said in a statement on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88882a-901b-4ce3-8031-36736672d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.687+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3256b60-28f7-4adf-9ead-9d2d20b1fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.688+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have never taken or supported any action to remove Speaker Romualdez\
        \ from his position. In fact, I have publicly stated that I have given up\
        \ any plans to aspire for the Speakership again, in this and any future Congress\
        \ that I would have the honor to be part of,\" the former president.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f934fb5-01e1-4339-8025-ab7114bf29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5422dc4-f1ff-45fe-ab7f-cfbf9cd042f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo previously said she was initially vying for the speakership
        in 2022 when Ferdinand Marcos Jr. won the presidential election, but withdrew
        after seeing that Marcos wanted his cousin Romualdez to be the speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d8a1c-e905-4c48-99b5-39e0ff93bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90415b-edab-47e0-a17a-5131ece9a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Wednesday, Surigao
        del Sur 2nd District Rep. Johnny Pimentel said Arroyo had other options to
        vote on the resolution despite being abroad. This can be done by sending a
        message or signifying her vote through her chief of staff, he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd62b32-7c4a-4cae-845c-1199a02da498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4150d9-3fd3-41a8-8bed-8e35d7751be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel was also sure the resolution was presented to all members,\
        \ especially to the House leaders since it was first introduced to them prior\
        \ to taking it to the plenary. The chiefs of staff were also there to communicate\
        \ all information to the congressmen, he added. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d53eb9-4450-449c-9dd3-63bab5941343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc04bc-e80e-4c8b-88e7-adabc03d2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel emphasized that the position of deputy speaker is the second\
        \ to the highest post in the chamber, so the congressman holding it must be\
        \ aligned with the direction of the House speaker.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8945d6-92d4-4f8b-844e-f36ef6d216c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c49df-dd93-4cec-afa7-dc07a646edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:32:52.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:33:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership decided that we believe that their ideals or direction
        is not aligned with the leadership, so they decided to replace them with members
        who are more attuned with the direction of the leadership," he explained.</p>'
