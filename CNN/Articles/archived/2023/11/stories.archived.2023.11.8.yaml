      'mgnl:type': 'text'
      'text': "A 2015 report of the Department of Budget and Management showed that\
        \ at least ₱73 billion in aid were given through government-to-government\
        \ transactions. The United States and China were among the countries that\
        \ provided aid to the Philippines.  \r"
