      'mgnl:lastActivated': 2023-11-08T17:55:01.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185e4b-8a7b-42ea-98fc-4feb615b192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on the Islamist militant group Hamas after its\
        \ brutal October 7 attack, in which it killed 1,400 people in Israel and kidnapped\
        \ about 240 others. Israel’s offensive on Gaza has since razed neighborhoods\
        \ and bombed thousands of what it says are Hamas targets, including in refugee\
        \ camps. Israel Defense Forces warnings have prompted many to flee to the\
        \ southern part of the strip.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973896bd-739d-4c79-aade-6ceb56eb622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.178+08:00
