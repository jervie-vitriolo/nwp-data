  'zubiri-japanese-firms-vat-refund-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-08T18:59:17.000+08:00
    'imagesource': 'jcr:d5b2f9b1-01b7-4d3e-a955-f1d100e8c657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52354efa-9882-4b5c-b166-f77c9792458d'
    'lead': 'Some Japanese companies are threatening to pull out from the Philippines
      because of tax refund issues, Senate President Juan Miguel Zubiri said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T19:03:26.577+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-08T19:03:26.932+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japanese companies threatening to pull out due to VAT refund issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c316ecc-2b28-469f-9c0c-158a8ee74e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Some
        Japanese companies are threatening to pull out from the Philippines because
        of tax refund issues, Senate President Juan Miguel Zubiri said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb42765-497b-4680-b971-e6e618e3b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the plenary debates of the Senate for the proposed 2024 budget,\
        \ Zubiri said this was an issue he discussed with Japanese Prime Minister\
        \ Fumio Kishida when the foreign leader visited the country last week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08342c3a-b6eb-4454-8b5f-f00b4177dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said he promised Kishida that the government will fix the system\
        \ of the Value-Added Tax (VAT) refund.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104684c2-74ac-49ae-8f4a-5355a8b6e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero ang problema [The problem is] companies like Itochu, which run\
        \ Dole Philippines — Dole in Bukidnon has about 15,000 employees — if Itochu\
        \ pulls out of the country, what will happen to the Dole Philippines and 42,000\
        \ employees? Because they cannot get their VAT refund,” the senator said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee151221-e57a-441e-8a61-8e586a1675c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We owe them billions of pesos already and they’ve already — there\
        \ are threats they might move shop to other countries,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5213498-08a8-4fe2-811f-c91f82bd45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara, the budget bill sponsor, said the Bureau of Internal\
        \ Revenue (BIR) is set to pay within 90 days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d29ed-33ff-4bc8-984f-8587c7334c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Angara said there are cases that have been filed already before\
        \ the court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784d211-80c2-4510-96d5-0223e5fcd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As long as the documents are complete, your honor, they will pay,”\
        \ Angara said. “But in certain cases, I think, the documentation is not complete,\
        \ that’s what the commissioner (Romeo D. Lumagui, Jr.) is telling us.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ea285-d33f-4279-9122-3008ca750449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri urged the BIR to address the issue as the government tries to\
        \ ‘sell” the Philippines to investors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7e878-a948-47dd-ae39-8904a778e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno earlier said he is backing the
        <a data-cke-saved-href="https://www.cnnphilippines.com/business/2023/10/25/diokno-create-amendments.html"
        href="https://www.cnnphilippines.com/business/2023/10/25/diokno-create-amendments.html">proposed
        amendments to the Corporate Recovery and Tax Incentives for Enterprises (CREATE)
        Act</a> as this would bolster the Philippines’ position as an investment destination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b02416-a460-4292-bb17-81b9ef410975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:03:26.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T19:03:26.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
