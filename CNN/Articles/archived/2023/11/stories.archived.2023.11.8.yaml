      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f467d6b-a41d-4725-9be0-9b53287bebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m gonna be very happy to be able to play that stage. I’ve worked\
        \ my entire life to be able to,” he said.\r"
