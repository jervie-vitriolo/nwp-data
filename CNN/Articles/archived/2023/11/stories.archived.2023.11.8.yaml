      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the said recovered materials were rifles, pistols, Anti-Personnel\
        \ Mines, ammunition, medical kits, personal belongings, and some documents.\
        \ \r"
