      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c67ad3-706d-494e-8b69-b45cc80fccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.831+08:00
