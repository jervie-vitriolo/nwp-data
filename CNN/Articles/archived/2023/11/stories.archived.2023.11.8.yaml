    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['']
    'template': '1'
    'title': 'Are some kids genetically predisposed to poor sleep? Study offers clues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac1cdb-66b7-4b25-ad63-8e5700847301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.738+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Establishing healthy bedtime habits for
        your child early on is vital if at least one parent has chronic sleep difficulties,
        suggests new research on genetics and children’s sleep disorders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ffc2e-40bc-4352-8cf0-c98bb668310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.739+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767ea00-9ed6-4c94-80f7-6098cf3765d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.739+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A genetic predisposition for sleep problems such as insomnia has been\
        \ found repeatedly in studies of adults, leaving scientists wondering whether\
        \ the same phenomenon occurs among children.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99087d9-cc06-48dd-bf94-697da033a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.739+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d3dc5-4cfc-43f4-b8c6-6be1f48b5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.740+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It does, say experts behind the first study providing evidence that\
        \ genetic susceptibility to being a “poor sleeper” can also be found early\
        \ in life.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df71075-de52-45e2-90d6-09a5f5618317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.740+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9db6fb-53f4-44ab-bbdb-41bb6cca8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.741+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children genetically predisposed to insomnia had more insomnia-related\
        \ sleep issues such as difficulty falling asleep or frequently waking up during\
        \ the night, according to the study published Wednesday in the Journal of\
        \ Child Psychology and Psychiatry.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8b3e2-1ed5-4e63-9226-aeb3f4decb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.741+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b6b52-ea51-4875-919c-f20af9e8006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.742+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings may “be surprising for most people,” said senior author\
        \ Dr. Eus van Someren, head of the department of sleep and cognition at the\
        \ Netherlands Institute for Neuroscience in Amsterdam, via email. “We tend\
        \ to think that insomnia develops later in life, but here we clearly show\
        \ that the earliest signs of the risk of insomnia in adulthood are present\
        \ already in early childhood.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b65ee7-66d3-42ee-b251-2629ead2115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.742+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66ac22-9386-4e76-b8ee-db73c943805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.742+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A genetic predisposition to sleep issues is only part of the puzzle,\
        \ however, so maintaining your child’s sleep hygiene can still make a difference,\
        \ experts said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7c475-b6bb-40de-9eb3-241396e23f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.743+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc972736-35ee-4eb3-bbf5-d983321b46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.743+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assessing sleeplessness in kids</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d798b64-fb11-4968-a05e-2148e5d364c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.744+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors studied 2,458 European children, about half of whom were\
        \ girls, involved in the Generation R study, which recruited pregnant women\
        \ with a due date between 2002 and 2006 so their children’s health could be\
        \ measured from fetal life through adulthood. In the Generation R study, experts\
        \ collected DNA samples from blood of the umbilical cord or from the children\
        \ when they were 6 years old.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddc8c7-853c-43bf-8be2-b8140a97d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.744+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bce09-88bd-4a7c-b9d4-80631be805b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.745+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the children were ages 1 ½, 3, 6 and between 10 and 15, their\
        \ mothers shared details on their sleep health — such as whether they had\
        \ trouble falling asleep, slept less than most children or often woke up throughout\
        \ the night. Some participants — 975 of them — also wore sleep-tracking watches\
        \ for nine days twice between ages 10 and 15.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04a4f8-2b09-4c54-9fba-c62767568866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.745+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97f265-d2cf-4787-90bd-04d4bb9e085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.746+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors found a genetic predisposition to the development of insomnia\
        \ in kids was associated with insomnia-like symptoms reported by their mothers,\
        \ but those symptoms weren’t detected by the sleep trackers, which are more\
        \ objective.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140a188-30fd-43a4-b421-43b18d37e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.746+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784017c1-dafc-4774-a4ce-cb406bf6b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.747+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could be because sometimes some people — in this case the study\
        \ mothers tracking their kids’ sleep — have the perception of insomnia even\
        \ when they’re not actually lacking sleep in terms of quantity, said Dr. Amita\
        \ Sehgal, director of the Chronobiology and Sleep Institute of the University\
        \ of Pennsylvania Perelman School of Medicine, who wasn’t involved in the\
        \ study. The quality of sleep may just not be sufficiently restful.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1f060-721e-4468-ba2d-aeb934cb2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.747+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bd1a5-d53c-4c74-88fb-3872b47ba333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.748+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Being genetically predisposed to sleeping longer, however, was related\
        \ to sleeping three minutes more on average by the tracker’s objective measurement\
        \ — but three more minutes of rest for study participants went along with\
        \ also waking up for less than one minute total during the night.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb746d-aead-4345-89b7-969fefd498e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.748+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575627b3-3599-41bf-9ba7-dc8399f8a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.749+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t a surprise to me that there is a genetic determination
        of sleep in children as there is in adults,” said Sehgal, who is also a professor
        of neuroscience at the University of Pennsylvania Perelman School of Medicine.
        “You would think that, sure, if it’s genetically determined, why wouldn’t
        it manifest earlier in life?”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ec12b-7a48-4aab-b275-e8dea9ec5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.749+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good sleep hygiene for kids</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b5ffd-f684-4ce8-a890-7dce13659efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.750+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still hope for your child’s sleep health.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d77a4d-9c43-42c7-99c5-f4fc518f8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbc01b-2ba7-4e1b-bc99-9c5d93a0e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.751+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More studies are needed to identify the processes underlying the findings,\
        \ “alongside genetic predisposition for other behavioral and psychiatric traits,”\
        \ said the study’s first author Dr. Desana Kocevska, a sleep scientist in\
        \ the department of child and adolescent psychiatry at Erasmus Medical Center\
        \ in Rotterdam, the Netherlands, via email.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49797a-38a3-4c2d-b417-6d3b84b1d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139dbfa-0d74-44ac-9fe6-12dbe36e9bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.752+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But since “the results of our study may indicate that children of parents\
        \ who sleep poorly may be particularly vulnerable for sleep problems,” Kocevska\
        \ said, “sleep hygiene practices from an early age may be especially important\
        \ for this group.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb71aa0-b1e9-448a-a928-77075712aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c03b61-e841-4ace-9c29-2aa72c3ccc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As much as you can, try to ensure they’ve finished eating a few hours\
        \ before bedtime and darken their bedroom as much as they’re comfortable with\
        \ when they go to sleep, Sehgal said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6091a-f161-48f2-a0ad-daba9288b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e73ad8-39c3-4f19-be97-c35d34d03969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your child’s circadian rhythm</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789b17c-ddeb-4af5-8a1a-b0518ec37eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also pay attention to what your child’s personal circadian rhythm seems\
        \ to be, she added, such as when they’re typically most awake or ready to\
        \ fall asleep.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe699f3-6ee2-4004-a2db-3829cae235b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94756873-3006-4c60-9c9f-5ea3e7205883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If your child is a natural late sleeper, then don’t force them to\
        \ go to sleep early,” Sehgal added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e4c62-ba92-461f-bb9a-34818ffc785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a320b6b-2fd6-4960-93ea-21733c91c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If “in the morning they’re sleeping in and it’s hard to wake them up,\
        \ then their internal circadian rhythm is probably delayed. And rather than\
        \ fight that, you try to accommodate that,” she explained.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c51d39-efc2-4de9-bea1-96cda87bd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.759+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe4969-b443-4a65-97f2-a203e872a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.760+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This flexibility is generally only feasible before school-age years,\
        \ when school start times aren’t in harmony with minors’ circadian rhythms,\
        \ Sehgal acknowledged.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca35673-078d-4948-8ca0-d17fdd165113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.761+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc4f2c-6b01-4101-87dd-3824bcc6c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.761+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Something that we in the circadian field have been fighting for
        a long time is (that) the school timings are all wrong,” she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abab8e-cb73-4d9a-8fd1-3d977ee86e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When to take your child to a sleep specialist</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121b70a-d995-42e7-a0b5-9ac917bf1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though elementary-age children tend to wake up early and adolescents\
        \ sleep late, elementary children start school later in the day while middle\
        \ and high schoolers start very early.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e2be6-443b-4eea-ad8f-ae309062028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb735f-78ff-481b-af9f-8c8a9a6b737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T18:03:27.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Policy changes would be helpful for parents and caregivers trying to\
        \ manage their children’s sleep health based on what their bodies need at\
        \ the time.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
