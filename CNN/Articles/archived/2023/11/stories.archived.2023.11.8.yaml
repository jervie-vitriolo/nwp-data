      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Nov. 8)</strong> — Catch
        the Manila gig of a K-Indie Rock artist, explore parallels in British and
        Filipino history, sing along with SB19, KZ Tandingan, Ben &amp; Ben, and other
        Pinoy stars, laugh out loud to the stand-up of Seoul-based comedians, visit
        Danish knickknack store Flying Tiger, create a communal film with a legendary
        Filipino filmmaker, attend workshops at a crafty market, and watch the Berlin
        Film Festival’s award-winning Filipino film at a Laguna cafe.</p>'
