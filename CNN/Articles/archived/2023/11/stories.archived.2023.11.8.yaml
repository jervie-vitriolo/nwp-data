    'stories': []
    'template': '1'
    'title': 'Broadway musical ''Here Lies Love'' to have last curtain call on Nov.
      26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b295b8-39cb-4ebf-a668-1f7865e76c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.139+08:00
