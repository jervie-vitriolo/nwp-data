    'template': '1'
    'title': 'Estrada refutes report 9 senators want OVP, DepEd confidential funds
      back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf29d37-7ed5-413d-8389-515f72aa577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)&nbsp;—</strong>
        Senator Jinggoy Estrada condemned a news report that claimed he along with
        eight other senators voted in favor of returning the ₱650-million confidential
        and intelligence funds (CIF) of the Office of the Vice President and the Department
        of Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536864c-5e01-4c6c-890f-138e9fa50a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP and DepEd requested confidential funds amounting to ₱500
        million and ₱150 million, respectively, under the 2024 National Expenditure
        Program.&nbsp;&nbsp;Both chambers of Congress have decided to <a href="https://www.cnnphilippines.com/news/2023/9/27/house-political-leaders-reallocate-confidential-intelligence-funds-security.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,West%20Philippine%20Sea%20(WPS).">realign
        confidential and intelligence funds</a> to agencies tasked to ensure national
        security.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc424b95-52e5-4a96-b77b-ef5eb8bc4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never voted with regard to all the intelligence or confidential
        funds," Estrada said during Tuesday''s plenary session. "In fact, we agreed
        unanimously to remove all CIF. Not only of OVP and DepEd, but all civilian
        agencies with CIF."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a4b6e-0c59-4256-beb0-1c2fede8886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Estrada, the report alleged senators Robin Padilla, Christopher\
        \ “Bong” Go, Ramon “Bong” Revilla Jr., Ronald “Bato” Dela Rosa, Lito Lapid,\
        \ Francis Tolentino, Cynthia Villar, and Pia Cayetano as supporters of reinstating\
        \ the CIF of the Sara Duterte-led offices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81dc58-a844-4d61-95b0-f76f74777b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733496d7-53f2-4690-9d26-70ef8ab8c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators agreed to let the ethics committee investigate the source
        of the report, which purportedly came from a closed-door meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204bb64-a8e9-48e9-84d1-4691c82a688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3eb3ca-37a5-4807-91ee-f7d690e1ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wish to tell the people that there was no votation that happened...\
        \ I do not know who among our colleagues who leaked our conversation with\
        \ this media outlet,\" Estrada said. \"This is the first time I encountered\
        \ a scoop or leakage. This is a violation of our rules.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ad7da-bf5b-419d-af10-c39a17d5cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c12407-dd7d-4b16-9b12-7ac61b7cd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Senate rules, a senator who would violate the confidentiality
        of an executive session can be expelled. At the same time, the involvement
        of an employee or official of the Senate could lead to dismissal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf934628-bd70-4887-ac56-4a0bca7038be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af422eaa-7927-4370-996c-23eea9b9657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T00:10:09.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T18:46:18.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will begin on Wednesday its debates on the ₱5.768 trillion
        national budget for 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4cfbd-b5e3-4d66-8f1c-be7fde8e5f86'
