      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros floated her suggestion after the Office of the Vice President\
        \ (OVP), under incumbent Vice President Sara Duterte, spent ₱125 million in\
        \ confidential funds in 2022 even if her office was not allocated with the\
        \ expense under that year's national budget. \r"
    '17':
