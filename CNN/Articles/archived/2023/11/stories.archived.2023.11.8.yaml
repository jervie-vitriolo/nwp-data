      'mgnl:lastActivated': 2023-11-09T15:29:44.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5e0cf-ac3a-4636-b8f7-82de2ebf7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The one who issued the statement a few days ago was not any ordinary\
        \ person,\" he said. \"He was the former president of this republic.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4894aeb-7bbc-4bfc-a0ba-f40cdeee4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have high respects for him,\" Dalipe also said. \"So iba yung\
        \ dating, nasaktan talaga kami [So it was different, we were hurt].\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738aab8-eb33-48b3-8710-c29b91ff92f3'
