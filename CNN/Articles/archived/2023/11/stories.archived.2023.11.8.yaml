  'Here-Lies-Love-last-show-November-26':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-08T14:53:28.000+08:00
    'imagesource': 'jcr:af855e76-4ecf-4d4d-bd97-bb8d442b1eb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c583a1-4e4b-4045-bcf4-ce2564009d18'
    'lead': '"Here Lies Love," a musical about the rise and fall of former First Lady
      Imelda Marcos, will have its last show on Nov. 26 reportedly due to financial
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T15:02:02.057+08:00
