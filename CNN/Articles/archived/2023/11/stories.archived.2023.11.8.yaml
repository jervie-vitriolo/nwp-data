      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Sen.
        Sonny Angara said the government will get at least ₱12 billion to ₱14 billion
        annually in additional revenue if a new tax system for the mining industry
        is implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb45fd-475d-4547-92a2-dae05a9b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ecf8e-b8ad-40a3-b094-c65e6030a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara gave the estimate in response to Senate Minority Leader Aquilino\
        \ \"Koko\" Pimentel's inquiry into the government's policy for the mining\
        \ sector as the chamber started its plenary debates on Wednesday for the proposed\
        \ 2024 budget.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc35ab-b419-4824-becd-cac83161bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca711a70-23df-4a3d-86b1-b53a0f462d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The state should get its fair share on the exploitation of our natural\
        \ resources,\" Pimentel said. \"Pipigain ba natin ang [Are we going to squeeze\
        \ the] mining sector to generate more revenues for the government or are we\
        \ going to be more lenient?\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61210f-e243-454f-a333-0ef765f760ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1ec38-bac8-49f1-9e50-9484b6ad828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:39:40.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T20:39:41.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are estimates of what income they can generate from a new mining\
        \ fiscal regime, around ₱12 billion to ₱14 billion a year,\" Angara said.\
        \ \"It  (tax) is based on the amount of minerals, it's indexed to the weight.\
        \ I suppose they'll be increasing the rates as they go along.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31c27c-c0f4-487c-8eed-04cb243a0b6b'
