      'mgnl:lastActivated': 2023-11-08T17:52:59.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e82901-005d-4f57-8954-0dc5f1e2e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.100+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN relief agency UNRWA has described conditions in its shelters as\
        \ overcrowded and “inhumane,” warning in a statement on Monday of a looming\
        \ public health crisis due to damaged water and sanitation infrastructure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b16367-e873-4dc6-99ca-7c141da4e6cc'
      'mgnl:activationStatus': true
