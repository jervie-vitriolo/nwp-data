      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — Hours prior to the
        scrapping of special elections for the third congressional district of Negros
        Oriental, former Gov. Pryde Henry Teves filed on Wednesday morning his certificate
        of candidacy (COC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d2e6c-a865-4938-be97-2b58a6586dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc629ba-7ca0-42bd-85fa-77e0d131d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:24.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The position has been vacant due to his elder brother Arnolfo Teves'\
        \ expulsion from the House of Representatives in August.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded3f4f-97a2-460f-81f5-626f4b40f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:45:20.542+08:00
