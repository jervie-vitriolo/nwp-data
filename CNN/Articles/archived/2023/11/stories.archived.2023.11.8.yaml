    'title': 'Jobless Pinoys hit 2.26M in September'
    'updated': 2023-11-08T12:14:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b83253-7024-4564-8c75-ca82b0233115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        number of Filipinos with no work went up in September due to lack of available
        jobs and elevated inflation, data from the Philippine Statistics Authority
        (PSA) showed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1d740-3366-446a-9c2e-f5ace81bc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, National Statistician Dennis Mapa reported that those
        without jobs reached 2.26 million, up from August’s 2.21 million.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac3cac-c34e-455d-a6d6-440ac2d571ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This translates to a national unemployment rate of 4.5%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03460fb0-a01b-4cdb-85a0-442b21b21250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The labor force participation during the period also dropped to 49.93
        million from August’s 50.29 million, which the official contributed to schooling
        and the limited availability of jobs in the market.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43fa63-a9ae-4f11-8878-ce05dd2f8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said this was reflected in unemployment data.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a453d8-8ba3-4ff8-92f9-87db40d2221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are looking for work pero there’s no available. Bad weather contributed,
        but not that large. They’re waiting for rehire or job recall,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2d475-526a-4eb0-83a1-32172d2b96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T12:14:20.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T12:14:21.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the higher inflation rate recorded in September affected the
        jobless rate, Mapa said it had an impact on some industries, including wholesale
        and retail trade, which tallied a 722,000-drop in employment year-on-year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899d6df-1e96-47df-8457-4cd98a93256e'
      'mgnl:activationStatus': true
