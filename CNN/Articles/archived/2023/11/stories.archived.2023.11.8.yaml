    'title': 'Gov''t to earn additional ₱14B yearly with new mining tax regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c345306-fb56-4088-9fa0-cb88a58683a4'
      'mgnl:activationStatus': true
