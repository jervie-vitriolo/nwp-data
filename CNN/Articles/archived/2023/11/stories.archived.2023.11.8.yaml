      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said that the series of encounters happened on Tuesday noon\
        \ between the AFP's 15th Infantry Battalion and Communist Party of the Philippines\
        \ (CCP) New People's Army (NPA) guerilla front and Southwest front under what\
        \ it called Komiteng Rehiyon Negros, Cebu, Bohol, And Siquijor (KR NCBS).\
        \ \r"
    '3':
