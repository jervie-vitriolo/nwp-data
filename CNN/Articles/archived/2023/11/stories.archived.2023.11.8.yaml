  'undercover-jun-takahasi-butterflies-terrarium':
    'author': 'Christy Choi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-08T17:58:14.000+08:00
    'imagesource': 'jcr:a3efbba6-0cc2-4743-87f8-9af666162d08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ca3f02-c5a8-412a-a990-e9dd8129914a'
    'lead': 'Following criticism from animal rights group PETA for using live butterflies
      in dresses, the founder of Japanese brand Undercover has apologized and promised
      to never feature living animals in his designs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T18:01:47.490+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-08T20:19:39.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Designer apologizes for using live butterflies in ‘terrarium’ dresses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f16f93-0723-43aa-8c0a-eb1c211499b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following criticism from animal rights
        group PETA for using live butterflies in dresses, the founder of Japanese
        brand Undercover has apologized and promised to never feature living animals
        in his designs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6780d6d-69f4-45dc-ba14-36b8cfd4d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I regret that I trapped butterflies that could fly freely in the sky,”\
        \ said Jun Takahashi in a letter to PETA, which he shared with CNN on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd746352-8689-417f-99b6-16edc5858627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b57e4-3674-4502-9303-59ec38c05fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undercover’s “terrarium” dresses, which contained flowers and live\
        \ butterflies, were a moment of ethereal beauty during the label’s Spring-Summer\
        \ 2024 show at Paris Fashion Week in September, but the gowns sparked concern\
        \ among animal rights activists over the insects’ welfare.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb80186-5430-4f2a-8cb4-68133ef65cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976b6b5-3abc-4dca-ab7f-1f62ce29a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PETA wrote to Takahashi in October to inform him that butterflies used\
        \ for public displays are “typically either ripped from nature or captive\
        \ bred on farms,” and that many are crushed or die while they are shipped\
        \ “like cargo” in envelopes and small boxes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26a1b1-8130-4d70-85d8-806a92935ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dd0b5-f8f7-4638-95bb-b31176895d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group cited the North American Butterfly Association, saying, “\
        many wedding planners now avoid butterflies at weddings because they (often)\
        \ arrive dead, or half-dead.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1b51d-1f97-4909-bcd6-28f43451da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e05f2-20dc-4bfe-82ab-1d2a0cfd3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his reply, dated October 17, Takahashi said he wanted the butterflies\
        \ in his show to be safe and healthy. He wrote that his team ordered them\
        \ from an “ethical” breeder and gave them proper nutrition and ample space\
        \ to breathe and fly, while keeping them at the correct temperature.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c23890-c41f-4329-bec7-c72aadf2a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819665f-5e74-4ede-a69b-ce340332b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the designer added that while his label strove to create the “\
        most comfortable environment possible” for the creatures, he knew it was a\
        \ mistake. “I felt guilty, yet I decided to put butterflies in the dress for\
        \ my own creation,” he wrote.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a6ded-cf92-4d5b-bfb8-719cb6c582f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007e52e-eedf-4c78-bdea-5b543669d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Takahashi said he released the insects in a park immediately after\
        \ the runway show, though PETA‘s letter noted that captive-bred butterflies\
        \ “struggle to find food sources, and rarely survive” in the wild, and can\
        \ also “spread disease to local insect populations.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988369bb-dfbc-460d-bf58-e9e0f2317ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991634c-48c2-4f34-8a31-9540e30bb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for PETA told CNN on Tuesday that a representative from\
        \ the organization met with Takahashi in person to thank him for his letter,\
        \ and they had a “constructive discussion.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43db12a-ae08-41ef-a5d5-ee0c7eb7f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca70da-ec45-46b1-8fae-0b47e1c7627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his letter, the designer said he first developed an affinity for\
        \ butterflies at his grandmother’s funeral two decades ago. “I went to a river\
        \ nearby, and a white butterfly flew by and didn’t leave my side,” he said.\
        \ “This experience made me feel very happy, thinking that my grandmother was\
        \ coming closer to me.” Since then, Takahashi added, he has had other similarly\
        \ evocative experiences with the insects.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b40c2a-9d44-448d-81b1-d5bb8c6f0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53215dba-2617-4f51-afa1-4b6f259a54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.512+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope you will appreciate our good will and please do not hesitate\
        \ to inform us more on this topic as we want to learn to behave better,” he\
        \ informed PETA, adding: “I pray that butterflies will come to my side again.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3db86-6ba2-4a6e-9399-8c6784abb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.512+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ab92a-67a4-408c-a685-9d8486c03137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York department store Barneys stopped featuring insects in its\
        \ displays after facing similar complaints from PETA over its use of live\
        \ monarch butterflies in 2018.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933d74e-9082-4125-8e15-352580da924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal rights organization also has campaigns targeting what
        it calls “systemic cruelty” in the leather, mohair, wool, cashmere, down and
        fur trades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced03c9-7446-4895-9dc0-cbf5d7b7d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T18:01:47.514+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T20:19:39.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/style/undercover-jun-takahasi-butterflies-terrarium-peta/index.html">Designer
        apologizes for using live butterflies in ‘terrarium’ dresses</a></p>'
