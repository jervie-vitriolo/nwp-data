  'child-insomnia-genetic-predisposition':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-08T17:36:28.000+08:00
    'imagesource': 'jcr:33b029ad-a748-4622-afab-c467a9946fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b468bca2-3df5-43db-93d2-a31249a0d7ce'
    'lead': 'Establishing healthy bedtime habits for your child early on is vital
      if at least one parent has chronic sleep difficulties, suggests new research
      on genetics and children’s sleep disorders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T17:41:11.701+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-08T18:03:27.310+08:00
    'mgnl:lastActivatedBy': 'superuser'
