    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b484cc-5492-4759-beb6-7faed1849e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.767+08:00
