      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29e368-828d-4013-b853-f9a9a0393fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:50:58.682+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:33:10.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo and fellow deputy speaker Davao City Rep. Isidro Ungab were
        ousted from their position because they did not sign a <a href="https://www.cnnphilippines.com/news/2023/11/7/house-lawmakers-back-romualdez.html">resolution</a>
        intended to dispel supposed threats against the lower chamber.</p>'
