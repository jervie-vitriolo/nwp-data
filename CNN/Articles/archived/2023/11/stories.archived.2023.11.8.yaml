      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his interpellation, Sen. Koko Pimentel asked: \"Theoretically\
        \ speaking, if we allow that, the ₱13 billion Contingent Fund (for 2024) is\
        \ convertible to a confidential and or intelligence fund?\"\r"
