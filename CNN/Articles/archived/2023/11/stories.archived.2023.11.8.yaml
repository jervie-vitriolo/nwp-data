    'template': '1'
    'title': 'House scraps Negros Oriental special congressional polls – Comelec'
    'updated': 2023-11-08T16:29:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28ef9a-b1e1-43e8-9ec0-ae594eb2d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — The special elections
        in Negros Oriental for the third district congressional seat will no longer
        push through on Dec. 9, the Commission on Elections (Comelec) said on Wednesday,
        in light of an action by the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726296e6-4f56-4bea-ad45-3d4ee35788d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320eee9-00a0-4a84-b130-0627e13c0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the chamber passed House Resolution\
        \ 154 that recalled an earlier resolution that called for a special district\
        \ election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41098ec4-62e1-4ae6-9694-6f54dde9e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a6872-4695-4e5b-830e-cf97bbe83420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressional seat was left vacant after the House expelled Arnolfo\
        \ Teves Jr. for his “disorderly behavior and for violation of the Code of\
        \ Conduct of the House of Representatives.” Teves has refused to return to\
        \ the country to face accusations that he masterminded the murder of Negros\
        \ Oriental Governor Roel Degamo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b95526-57aa-4388-86eb-2d58bdc2d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b242e-86dc-4fb7-a9b2-0ef16af28f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We submit that House Resolution No. 136 which calls for the conduct\
        \ of the election, special election for the third legislative district of\
        \ the province of Negros Oriental is deemed recalled and abandoned upon passage\
        \ of House Resolution No. 154,” Garcia said during a press conference on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792c059-546e-4bdd-8038-3b9c7d0ed2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338cae2-c69d-421a-86be-80d808f5d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In recognition of the legislative power of Congress, the (Comelec)\
        \ law department and the en banc decided to cancel the conduct of the special\
        \ elections in the third legislative district of the province of Negros Oriental,\
        \ and for the commission to discontinue its ongoing preparation for the said\
        \ special elections,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5066b7d-89f7-41be-82d6-9ed15ba6ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75656716-e667-487e-8842-ee8b40f586ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for the reasons behind the decision, Garcia said the new resolution\
        \ stated that holding a special election may have a “negative impact on the\
        \ peace and order situation” in the surrounding areas of the province.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f3a71-eac4-4442-8e1d-9a6f6b55c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213fdd20-5766-4c14-9a1d-18592642ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.155+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So hindi sinabi kung ano 'yung negative impact, sa kanila nanggaling\
        \ naman ito...,\" Garcia said. \"Kaya tayo may mga district representatives\
        \ so that 'yung poll ng mga distrito ay maiko-convey sa national level.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd012e26-d184-48ca-b5c0-13dac8e6fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.155+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7ac1c-ce1c-4442-a52c-f584a6c7892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.156+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They did not specify the negative impact, but it came\
        \ from them... we have district representatives so that the poll of each district\
        \ will be easily conveyed to the national level.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6351af-bc19-47b5-b4e7-e0a657c4ec07'
      'mgnl:activationStatus': true
