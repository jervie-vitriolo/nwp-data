      'mgnl:type': 'text'
      'text': "\"This latest debacle of the CPP-NPA further degrades the morale of\
        \ its members, as their numbers continue to decline, their armed capability\
        \ continues to fall and they are losing the support of the people,\" Viscom\
        \ Lieutenant General Benedict Arevalo said in a statement. \r"
