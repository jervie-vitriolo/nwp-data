      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee241ef3-7727-4b5b-99a3-d6bae9375bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.101+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As CNN previously reported, US President Joe Biden and his top advisers\
        \ have warned Israel that it will become increasingly difficult for it to\
        \ pursue its military goals in Gaza as anger intensifies about the scale of\
        \ humanitarian suffering there.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2fb55-5e0d-46ee-b34c-080ef96866e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e90dd-5941-415b-b262-b5733d43ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told reporters Tuesday that he had asked the Israeli leader,\
        \ when the two spoke on the phone on Monday, to consider a humanitarian pause.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29281d-ea01-4128-a3be-415656fda1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856cf82-94f1-4f00-85d1-41ba1b7cb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Netanyahu insists he will not permit a ceasefire until Hamas releases\
        \ the hundreds of hostages it still holds in Gaza. Shorter pauses in the fighting\
        \ – what the prime minister described as “tactical little pauses” in an interview\
        \ with ABC news on Monday – may be permitted for the passage of humanitarian\
        \ goods or hostages, he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aec6fb-9704-4213-b024-26f308b0b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.104+08:00
