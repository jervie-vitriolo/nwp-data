      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is so great because after that Q&amp;A, I got messages from people\
        \ asking where they can volunteer or help out,\" she said. \"It is so heartwarming\
        \ to see the people are listening and they want to make a difference.\"\r"
