      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also thanked organizations, volunteers and governments who helped\
        \ Tacloban City to recover from the devastating aftermath of Yolanda.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61990aaf-20e1-442c-af44-5d4bbccd6644'
      'mgnl:activationStatus': true
