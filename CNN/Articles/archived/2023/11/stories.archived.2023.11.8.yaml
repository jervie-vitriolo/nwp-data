      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also became Vina Morales’ first Broadway appearance as she replaced\
        \ Salonga.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6925efc-37af-480b-8fe5-bce0ca809d86'
