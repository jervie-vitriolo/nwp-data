      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the IDF for comment on the blasts but has not\
        \ received a response.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964be0e-60d9-4676-a831-4f5cdf5893a0'
