  'italy-albania-migrant-refugee-deal':
    'author': 'Barbie Latza Nadeau and Christian Edwards, CNN'
    'caption': 'Italy''s Prime Minister Giorgia Meloni and her Albanian counterpart
      Edi Rama signed the agreement in Rome, Nov. 6.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-08T09:06:05.000+08:00
    'imagesource': 'jcr:eb286fdb-ca25-4aaf-bb13-9fc63bb7baea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d64a04-f11d-40b9-8d0a-76009ca821d8'
    'lead': 'Italy will build two detention centers in Albania to house migrants trying
      to reach its shores, Prime Minister Georgia Meloni said Monday, in an attempt
      to control migration figures that have almost doubled in the year since she
      took office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T09:18:34.963+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-08T09:24:34.573+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italy signs accord to send migrants to Albania, in deal slammed by rights
      groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fac6ac-fbba-4f8b-bc6f-e57a2603c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Italy will build two detention centers
        in Albania to house migrants trying to reach its shores, Prime Minister Georgia
        Meloni said Monday, in an attempt to control migration figures that have almost
        doubled in the year since she took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb33c4-9602-4d74-ba1f-b5b75a2cb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni said the facilities are due to open next spring and will initially\
        \ take in 3,000 people. Once the centers are “fully up and running,” Meloni\
        \ said her government hoped they could process up to 36,000 people a year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d9858-16ac-4324-89ef-00a8d8d13e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni’s far-right Brothers of Italy party is facing growing domestic\
        \ pressure as it has failed to deliver on an electoral promise to limit illegal\
        \ migration. More than 145,000 people have reached Italy’s shores since January,\
        \ compared with 88,000 people last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd58b66-a65d-4104-8cdc-c76994a5eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in Rome alongside her Albanian counterpart Edi Rama, Meloni\
        \ hailed the deal as a “European agreement” and an “innovative solution” aimed\
        \ at curbing the rise in crossings over the Mediterranean Sea from North Africa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e79322-ea85-432e-be24-13b3563febdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mass irregular immigration is a phenomenon that… member states of\
        \ the European Union cannot deal with alone,” Meloni said at a joint news\
        \ conference with Rama, adding “cooperation between EU member states and what\
        \ are, for now, non-EU countries, can play a decisive role.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f213c-fdae-4d68-8ebd-06d14ad76788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albania was granted European Union candidate status nearly a decade\
        \ ago but has not yet joined the bloc. The deal marks the first time an EU\
        \ country has outsourced its asylum procedures to a country attempting to\
        \ join its ranks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27ffe9-f96d-4cb7-96e5-db9baf4fa687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Italy calls Albania, it is there,” Rama said. “We are a European\
        \ state, but we are missing the ‘U’ in front but this, but that does not prevent\
        \ us to be and see the world as Europeans,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bd0c0-0419-4cfc-87f3-d01512af57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The centers will be built in the Albanian ports of Shengjin and Gjader\
        \ and are “in full compliance with the European Union and international law,”\
        \ Meloni said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c25172-c28e-4522-8d67-03f5d6b18b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One center will be used to process migrants rescued by boats at sea;\
        \ the second will be used to house migrants who qualify to apply for asylum\
        \ in the EU. It is unclear what happens to those who do not qualify, but the\
        \ Meloni government has focused on using the threat of immediate deportation\
        \ as means to deter migrants from arriving on Italy’s shores.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0ba03-f2f7-4256-9264-d37cc80d00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediate deportation is not allowed inside the EU due to human rights\
        \ statutes that allow all arrivals to apply for asylum. Because Albania is\
        \ not an EU member, those rules will not apply.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44653d3-99c1-4091-9996-d010748e1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan would allow Italy to skirt the Dublin agreement, which states\
        \ that the first country in which migrants arrive must care for them and process\
        \ their cases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9171817-cc56-4209-8ea4-b69d2c591e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy will provide the manpower to process applications, but Albania\
        \ will provide police for security and surveillance, Meloni said, adding that\
        \ minors, pregnant women and other vulnerable groups would not be sent to\
        \ Albania. Few other details about the deal, including its cost, have been\
        \ revealed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae8811-f2de-4be5-a1e3-b05b99f287b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Commission issued a terse response Tuesday afternoon.\
        \ “We’re in contact with the Italian authorities because we need to see the\
        \ details. We’re asking to receive detailed information on this type of arrangement,”\
        \ a spokesperson said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc38da2-432d-4a6d-85ae-eccbb09027ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal echoes the United Kingdom’s controversial agreement to send\
        \ thousands of asylum seekers to Rwanda, which has been mired in legal challenges\
        \ since its inception.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f40796-fdd8-45f2-a53a-5b9d0fa17632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups and opposition politicians decried the announcement.\
        \ The secretary of the left-wing More Europe party Riccardo Magi wrote on\
        \ X that the deal would create an “Italian Guantanamo.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c2d52-7b1b-4574-bf5b-f6982c5b5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a scathing statement to CNN, the International Rescue Committee\
        \ (IRC) condemned Rome’s plan, which it said “strikes a further blow to the\
        \ principle of EU solidarity.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab677f4-592f-4079-883e-ccda493bfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Italian government’s plan to build reception centers for refugees\
        \ and asylum seekers in Albania is a testament to its disproportionate focus\
        \ on preventing people from arriving in the EU, rather than creating safe\
        \ and legal avenues for those seeking refuge,” said Susanna Zanfrini, IRC\
        \ Italy country director.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3c20e-1e90-4e9d-a60f-9dd85d084a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Big questions loom over the application of Italian jurisdiction in\
        \ Albania, as it remains unclear how people on the move could access asylum\
        \ and exercise their basic rights in a non-EU territory,” she added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5bbe5-4635-4347-a481-fb49c0481d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors Without Borders (MSF) also reacted to the announcement by comparing\
        \ the memorandum to other investments made in transit countries to prevent\
        \ people from departing to seek safety from war, famine and other strife.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8eb17-7420-4b16-8f27-5c030e84fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pact signed between Italy and Albania goes one step further than\
        \ the outsourcing agreements that the Italian government or European institutions\
        \ have signed in recent years with Turkey, Libya and Tunisia,” MSF said in\
        \ a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a93a5d-f29d-4cbd-ba87-9bb9c52cca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The lack of access to Italian soil, the extraterritorial management\
        \ of asylum applications, the application of accelerated border procedures\
        \ and the detention of people in a third country represent a new attack on\
        \ the right to asylum, as it is understood today,” the MSF statement added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bab2b1-5a5f-4052-9d7c-e1ec99a7dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF, which operates a rescue boat in the search and rescue area
        between Libya, Malta and Italy, also expressed concern that sending ships
        with migrants to distant ports puts those people in jeopardy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f1037-750c-4b46-898d-144bf3620c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:18:35.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:24:34.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/07/europe/italy-albania-migrant-refugee-deal/index.html">Italy
        signs accord to send migrants to Albania, in deal slammed by rights groups</a>"</em></p>'
  'white-house-israel-post-war-plans-gaza':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-08T09:18:49.000+08:00
    'imagesource': 'jcr:94167689-067e-4bd5-badf-6c746c6d8ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f122ab84-f23b-48d5-b324-05bfb56d3cbd'
    'lead': 'The White House maintained Tuesday that it doesn’t believe Israeli forces
      should reoccupy Gaza following Israeli Prime Minister Benjamin Netanyahu''s
      comments that the country will have the ''overall security responsibility''
      in Gaza for an ''indefinite period'' after the war ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T09:23:19.959+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-08T09:25:22.678+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'White House warns Israel over post-war plans for Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1eae3-066f-4ae7-b4c8-d02b2b9302f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The White House maintained Tuesday
        that it doesn’t believe Israeli forces should reoccupy Gaza following Israeli
        Prime Minister Benjamin Netanyahu''s comments that the country will have the
        “overall security responsibility” in Gaza for an “indefinite period” after
        the war ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fad41b-ec44-45d6-8017-5a48c3bf09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president still believes that a reoccupation of Gaza by Israeli\
        \ forces is not good. It’s not good for Israel; not good for the Israeli people,”\
        \ said National Security Council spokesman John Kirby on “CNN This Morning.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749f5a6-f5a2-4f9d-a797-fbc391838b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the conversations that Secretary (Antony) Blinken has been\
        \ having in the region is what does post-conflict Gaza look like? What does\
        \ governance look like in Gaza? Because whatever it is it can’t be what it\
        \ was on October 6. It can’t be Hamas,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f9de9-376b-45d2-b83f-b3aaa095dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest warning from the White House comes after Netanyahu told\
        \ ABC News on Monday that Gaza should be governed by “those who don’t want\
        \ to continue the way of Hamas” before adding, “I think Israel will, for an\
        \ indefinite period, will have the overall security responsibility because\
        \ we’ve seen what happens when we don’t have it.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a581cf-34e0-4272-ab76-30c1ee17da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the first hints Netanyahu has given about his vision
        for a post-war Gaza and suggests a divergent view than that of the US, including
        US President Joe Biden’s own statements about what the future of the strip
        would look like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a028b99-5b7d-4237-8a12-675be18d30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CBS’ “60 Minutes” last month, Biden said it would\
        \ be a “big mistake” for Israel to occupy Gaza. At the time, Michael Herzog,\
        \ the Israeli ambassador to the United States, told CNN’s Jake Tapper that\
        \ Israel does not intend to occupy Gaza after the conflict ends.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271d326-5349-4743-a634-053b3633f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been other sharp gaps between the US and Israel emerging\
        \ in recent weeks as the war continues. Blinken last week pushed the Israelis\
        \ for a “humanitarian pause” to allow hostages and civilians to leave Gaza\
        \ and for aid for Palestinians to enter, but was rebuked by Netanyahu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749abc68-fafa-4469-acde-bbff4594bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And despite Blinken’s forceful public missive that “civilians should\
        \ not suffer the consequences for (Hamas’) inhumanity and its brutality,”\
        \ Israeli forces continued to strike civilian sites in the wake of the top\
        \ US diplomat’s visit. The forces claimed that the sites were being used by\
        \ Hamas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f42278-b36c-4dd1-b1bc-f73acd792a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told reporters in Washington that he hasn’t had a chance to speak\
        \ with Netanyahu on Tuesday – but he did ask the Israeli prime minister to\
        \ consider a humanitarian pause when the two leaders spoke on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc10d5-cc3a-4685-9ce5-582090e33e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t get a chance to talk to him today. I did ask him for a pause\
        \ in the past –- yesterday. I’m still waiting to hear from other people,”\
        \ Biden told reporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c631af-216b-4f94-a34a-10b3fecf6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli government officials have not yet elaborated on how Gaza would\
        \ be governed should they succeed in eliminating Hamas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d4522-8ad5-482e-9f85-c16431350c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Defense Minister Yoav Gallant said Tuesday that Israel will
        “retain complete freedom of action to respond to any situation in the Gaza
        Strip” once the war ends. Gallant said that “at the end of this ‘campaign,’
        Hamas, as a military organization or governing body in Gaza, will cease to
        exist.” Gallant’s comments were published on the Ynet news website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ed2e5-3de3-41f3-a880-4183b0a4c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be no security threat to Israel from Gaza, and Israel will\
        \ retain complete freedom of action, to respond to any situation in the Gaza\
        \ Strip that poses any kind of threat,” Gallant can be heard saying on the\
        \ Ynet recording of a meeting of Israel’s Foreign Affairs and Defense Committee.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3cf0c-6ac5-47e3-a1ad-0a47010dd14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mark Regev, a senior adviser to Netanyahu, told CNN’s Christiane Amanpour\
        \ on Tuesday that Israel is “not talking about any sort of ongoing occupation\
        \ of the Gaza strip.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25270312-4804-4ca3-af3f-0b9d84d551f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When this is over and we have defeated Hamas, it is crucial that there\
        \ won’t be a resurgent terrorist element, a resurgent Hamas. There is no point\
        \ doing this and just going back to square one,” Regev told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a984a12-0ad7-4078-9cc9-ef5715da054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will have to be an Israeli security presence, but that doesn’\
        t mean Israel is re-occupying Gaza, that doesn’t mean that Israel is there\
        \ to govern the Gazans,” he continued.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34e0d0-e3d5-4feb-961a-9902c71aca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and its western allies have been telling their Israeli counterparts\
        \ for weeks that Israel should have clear objectives when it comes to degrading\
        \ Hamas and should seek to avoid a long-term occupation of the Gaza Strip.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7209769-22e6-451e-8912-233e3487862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials had previously told CNN that they didn’t have a clear\
        \ sense for Israel’s intentions in Gaza and believe it will be difficult for\
        \ Hamas to be eradicated entirely.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157653fa-0b3e-40c4-b560-4534f31831d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the apparent gaps between his administration and the Israeli\
        \ government, Biden reiterated support for Israel during a call with Netanyahu\
        \ on Monday, Kirby said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dab9b6-f8c4-4548-947b-889cead8603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the things that the president made clear to the prime minister\
        \ is that we’re going to continue to stand with Israel. We’re going to continue\
        \ to make sure that they have the security assistance they need, the tools,\
        \ the weapons, the capabilities to go after Hamas. That hasn’t changed since\
        \ October 7 and it’s not going to change going forward,” Kirby said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480c558-06d9-46ed-9ddb-f9316cac7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T09:23:19.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-08T09:25:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Jennifer Hansler, Hagi Cohen-Boland, Stephanie Halasz,
        Natasha Bertrand, Katie Bo Lillis, Oren Liebermann, Kareem El Damanhoury and
        Mitchell McCluskey contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb013d16-f31e-423e-addd-6c46fbc879fb'
      'mgnl:activationStatus': true
