      'mgnl:type': 'text'
      'text': "Goalkeeper and team captain Neil Etheridge headlines the squad together\
        \ with mainstays Manny Ott, Patrick Reichelt, Mike Ott, Kenshiro Daniels,\
        \ OJ Porteria, and Daisuke Sato.\r"
    '3':
