      'mgnl:lastActivated': 2023-11-09T15:29:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f841066-d8e8-4aaf-abe4-9ffba329fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.945+08:00
