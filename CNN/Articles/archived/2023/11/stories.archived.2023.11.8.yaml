      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/7/house-arroyo-ungab-deputy-speakers.html">House
        ousts Arroyo, Ungab as deputy speakers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a7b39-f055-4c99-b691-3b79a0f2068f'
      'mgnl:activationStatus': true
