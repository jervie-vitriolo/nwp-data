      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04fadd-d1b9-49c0-9faf-9cf2f6f07296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.669+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Julie Singleton, communications director for McCormick, said in a statement\
        \ that “all of Congressman McCormick’s staff are safe at this time. The (Capitol\
        \ Police) are working with local police to investigate the threat. We are\
        \ unable to share any of the details about the threat or its circumstances\
        \ at this time.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757cd53-57f9-4d4a-8c0b-4231b4b3ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.670+08:00
