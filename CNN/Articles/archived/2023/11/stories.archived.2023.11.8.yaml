    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb34f7-7b7c-43ae-998a-d82e4932fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:41:11.766+08:00
