      'mgnl:lastActivated': 2023-11-08T15:09:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — "Here Lies Love," a
        musical about the rise and fall of former First Lady Imelda Marcos, will have
        its last show on Nov. 26 reportedly due to financial issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0264ad7-2625-4720-a0e4-c01112d9e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the reports, the Broadway show conceptualized by award-winning
        singer-songwriter David Byrne and DJ-producer Fatboy Slim had low ticket sales
        despite positive reviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159121da-2627-4017-b125-7250f5728735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://variety.com/2023/legit/news/david-byrne-broadway-musical-here-lies-love-closing-date-1235768275/">Variety
        Magazine</a> reported that it takes around $700,000 (roughly ₱39.9 million)
        weekly to mount the lavish set production for the Broadway musical as it involves
        restructuring the venue into a disco dance floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34840e22-a2c8-4532-a01d-acc08382fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the production is having a hard time regaining its expenses
        as <a href="https://www.hollywoodreporter.com/business/business-news/here-lies-love-closing-date-on-broadway-1235639127/">The
        Hollywood Reporter</a> said audience attendance is only between 70% to 80%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54969b-fc60-4520-9801-b1ccbdfa124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers'' statement as cited in the reports read: "Artistic
        excellence can be achieved. But the reality is, succeeding on Broadway means
        not only producing excellent work with artistic merit — it also means creating
        the audience for it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d09aca-9ee6-46fc-bdbb-41bc86da80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Jose Llana, who played the late dictator Ferdinand Marcos\
        \ Sr., also confirmed on Facebook that the last show will be on Nov. 26 as\
        \ he shared a link to a report on it.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e640797-5480-4d4d-ae2b-2d77bfb97e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T15:09:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Absolutely nothing but pride &amp; joy for this incredible show
        and company. Come see us before November 26,” he said in his post.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjose.llana.90%2Fposts%2Fpfbid05L78qBCarzwv6j9PfunCtTwVa2EbuK4W9gCrozqQDWQ7yWbGdyRSXWQwi5TY82RMl&show_text=true&width=500"
        width="500" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
