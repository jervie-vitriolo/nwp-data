      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Pampanga
        Rep. Gloria Macapagal-Arroyo has once again denied she was plotting to seize
        the House speakership from incumbent Martin Romualdez following her removal
        as deputy speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2011d0-1ac4-4cd2-b0d0-ce95190ff3b5'
      'mgnl:activationStatus': true
