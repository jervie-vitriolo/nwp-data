      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Two
        Chinese nationals were arrested while 16 women were rescued from a prostitution
        den discovered inside a Philippine offshore gaming operator (POGO) establishment
        in Parañaque City, police said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ae78d-29d2-49ad-83c7-8433b4a173f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The raid on Tuesday was a joint operation of the Philippine Amusement\
        \ and Gaming Corporation (PAGCOR),  the Presidential Anti-Organized Crime\
        \ Commission (PAOCC) and the Southern Police District (SPD).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dcf99d-81d8-4302-8b4f-c0a06e62747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SPD said in a statement that law enforcers discovered a prostitution\
        \ den on the seventh floor of Sinocan Building in Barangay Tambo, where they\
        \ rescued supposed victims of human trafficking.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae941a26-faca-4ebe-b5f2-1215006ce85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang nakita po nila doon ay apparently may masahehan dun, may spa which\
        \ is clearly malayo dun sa nature ng business nila which is POGO,” said Philippine\
        \ National Police spokesperson PCol Jean Fajardo in an interview with reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b526f-76f3-4377-8b8c-30f421388935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What they apparently discovered is a massage parlor or\
        \ a spa which is clearly far from their business of being a POGO.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d7d30-29f0-454d-8fc8-bc6f3c70ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said the women are between 23 to 25 years old. It added that\
        \ they are now in the custody of Parañaque City Police Station.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdfcc2-1c88-4df5-af9f-ba577cd7f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:09:53.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T20:13:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SPD said the suspects identified as “Han” and “Sun” will face charges\
        \ related to human trafficking.\r"
