      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8e37e-2649-44a8-9268-551f1488bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer will headline the halftime show on Feb. 11 and release his\
        \ ninth studio album, “Coming Home,” the same day. He’ll then head out on\
        \ a world tour for much of the year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60857074-11a8-4f28-980c-8776f70fe9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3671d-7c23-4ce9-9224-180bd8a08f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Usher told CNN in a recent interview that he’s stacked his current\
        \ schedule to compensate for feeling like he had nowhere to put his creative\
        \ energy during the pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32dbc7-b240-4b67-bb76-b76c3060c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4d83d-b81b-43d3-a56d-aa3669830b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T17:18:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had a lot of energy on reserve,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184faa8c-f8b0-49c8-a658-012ba10d60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:18:29.221+08:00
