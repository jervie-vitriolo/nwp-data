      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gaza is “becoming a graveyard for children,”
        the United Nations chief warned on Monday as the death toll rises and calls
        grow around the world for a ceasefire, one month into Israel’s assault on
        Hamas - the militant group that runs the enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc5f7d-5e88-4d3b-ad38-6eb0011d0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743929b8-f433-44ba-a84b-9aa00b7f1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The nightmare in Gaza is more than a humanitarian crisis. It is a\
        \ crisis of humanity,” UN Secretary-General António Guterres told reporters\
        \ in New York, adding that the need for a ceasefire is becoming “more urgent\
        \ with every passing hour.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5c1a7-785c-4324-b71d-2fc427025b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7b920-4795-47c6-9b1b-3b11a6c45003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The parties to the conflict – and, indeed, the international community\
        \ – face an immediate and fundamental responsibility: to stop this inhuman\
        \ collective suffering and dramatically expand humanitarian aid to Gaza,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f6da6-5f0a-4e66-abcc-22404b281365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e1bd5-50a0-4797-b270-a82e48e2ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:31:42.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:31:51.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments come four weeks after Israel declared war on Hamas, following\
        \ the Islamist militant group’s brutal attack on October 7 that killed 1,400\
        \ people in Israel and saw about 240 others kidnapped.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1076af3-1da7-4a57-afb4-d13cff181b64'
      'mgnl:activationStatus': true
