      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borromeo added that she's currently designing one of the schools for\
        \ the organization's upcoming project.\r"
