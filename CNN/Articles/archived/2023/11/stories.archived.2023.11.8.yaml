      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821872e-82d9-461b-8225-bbf429181bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:41:51.606+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T19:44:46.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
