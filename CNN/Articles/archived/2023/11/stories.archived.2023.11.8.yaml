      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9050f-c704-4c7b-8a02-5b918fc9b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old interior design student from Cebu told CNN Philippines''
        The Final Word on Tuesday that the children she met during her community work
        inspired her final answer at the global pageant held last month in Tokyo,
        Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed2bb0-37cf-4700-9afd-0a4342b5881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627f1ef-e589-44b2-b0be-05aa130570cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the question and answer round, she was asked: \"What have you\
        \ done so far in terms of The Sustainable Development Goals initiatives?\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d477a3-af3c-4287-9626-963575aa5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce058dea-b31b-4636-851f-2b33a7c76966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As someone who experienced the wrath of natural disasters, home is\
        \ everything. I've worked tirelessly with Habitat for Humanity under the SDG\
        \ goals of number 11 - Sustainable Cities and Communities,\" the Cebuana beauty\
        \ queen answered.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489da15-4947-40ca-9854-ea6875b72b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439710c0-e7b9-4e81-a64e-4963f6bacc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T20:48:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is through this volunteer work that I could see in the faces of\
        \ the children how much they wanted to help, how much they wanted to be a\
        \ part of the future. Because when it comes to sustainability, we must keep\
        \ in mind that it's not only for the next generation but to include them in\
        \ the process,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b6336-1a12-4b03-9256-5a274ff45b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:43:08.178+08:00
