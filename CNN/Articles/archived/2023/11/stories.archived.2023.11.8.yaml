  'June-Mar-Fajardo-PBA-GOAT':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-08T13:07:12.000+08:00
    'imagesource': 'jcr:bf17ad77-61d0-4ea2-8b52-24b29348f60e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fe9d25-6d56-41d8-a18b-5fc44f201113'
    'lead': 'June Mar Fajardo is making a strong case to be eventually called the
      “greatest of all time” in the PBA by the time he hangs up his jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T13:09:38.233+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-08T13:09:38.553+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Does June Mar Fajardo consider himself the PBA GOAT?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733f10d-e439-4b8e-804d-82837b74950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        greatest of all time or GOAT debate is always an interesting discussion in
        sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305342a0-d3e0-443d-8f09-0b6d4c3bf77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the local pro basketball scene, one particular player is making\
        \ a strong case for himself to be called the best ever.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35b026-5729-49cf-8f8c-ae88626d4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo recently won his <a href="https://www.cnnphilippines.com/sports/basketball/2023/11/5/june-mar-fajardo-7th-mvp-pba.html">seventh</a>
        Most Valuable Player (MVP) award in the PBA, a feat that may never be replicated
        or surpassed in this lifetime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efd856-3f77-40d8-bf11-21855099cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being selected first overall in the 2012 PBA Draft by the
        then-Petron Blaze Boosters, the 6-foot-10 Cebuano big man helped the San Miguel
        Corporation franchise capture nine championships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12290d-c93c-42ec-8b10-dbc738a111c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo also has nine Best Player of the Conference honors, eight Mythical\
        \ First Team nods, a Defensive Player of the Year plum, and eight All Star\
        \ selections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d90ed-f009-44f7-98e0-7ea7ab236b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these recognitions further cement his case as the best of the
        best in the league but expectedly, the soft-spoken superstar said the legends
        who came before him deserve the GOAT distinction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aea63f-74c2-4a6d-81bc-b4874f03a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are many players who are better than me, those who played before\
        \ me,\" he told CNN Philippines' Sports Desk on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca0d31-a982-4e5d-bc56-925671dae59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever humble, Fajardo mentioned some hardcourt icons who he thought
        belonged to that rarefied air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc99254-7b3d-4f9e-bc18-7b4a696eb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramon Fernandez, Alvin Patrimonio, Danny Ildefonso. They are the
        greatest," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4589a0-9176-4825-a4a4-6b94e9efbbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernandez and Patrimonio are the closest to Fajardo in terms of MVP\
        \ awards with four apiece.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de40b9f-b84b-4da1-8c39-eaafdc7920fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo gave credit to his San Miguel teammates, who, he said, enabled\
        \ him to win the individual honors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba2e46-3156-4183-9097-7d5b66a167af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:09:38.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-08T13:09:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect to win these many awards. I''m blessed because
        I''m in San Miguel and my teammates are the reason why I won the MVP," he
        said.</p>'
  'house-members-shift-parties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
