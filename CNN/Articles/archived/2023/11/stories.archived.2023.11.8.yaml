      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following day, Arroyo and Ungab - both known Duterte allies - were\
        \ removed as deputy speakers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986d47a-838f-4f5d-b4ca-4f16becdcf8c'
      'mgnl:activationStatus': true
