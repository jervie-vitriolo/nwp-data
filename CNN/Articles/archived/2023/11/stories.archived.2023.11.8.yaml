      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7be3-f52e-45a8-8942-91f410d37e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:35:10.158+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:19:44.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House decision was made on Tuesday and the Comelec was informed\
        \ about it Wednesday morning, Garcia said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ce1c0-5071-41ce-8efb-1878472e171e'
