      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The person was not in the right state of mind. We couldn't\
        \ really talk to him properly last night and it was obvious on his face, his\
        \ eyes were very reddish. He was high on drugs.]\r"
    '25':
