      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We owe you a great debt of gratitude that we will never be able to\
        \ repay,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c2f66-26c9-4302-b946-10f752338212'
