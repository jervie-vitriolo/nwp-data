      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e15373-ed94-442a-b5d9-4fa908fbe2e6'
      'mgnl:activationStatus': true
