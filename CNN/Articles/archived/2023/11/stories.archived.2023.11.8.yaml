      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> – The
        government is working on granting more housing units and titles to Tacloban
        City residents who were affected by Super Typhoon Yolanda, President Ferdinand
        Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198ccf8-a257-41c5-8ca5-4bfba73b6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:02:04.322+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:02:04.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366f27c-f773-4239-9d4f-e94a6c11e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:02:04.322+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:02:04.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have engaged the Department of Human Settlements and Human Development\
        \ and the National Housing Authority to accelerate the provision of housing\
        \ units and land titles to our beneficiaries,\" Marcos said during the commemoration\
        \ of the 10th anniversary of Yolanda, one of the strongest typhoons ever recorded.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d0634-2c84-484c-a564-41654159e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:02:04.323+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:02:04.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d12c6-dc06-47a5-b285-f005ed6b3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:02:04.323+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-08T13:02:04.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yolanda made landfall in Eastern Visayas on Nov. 8, 2013, unleashing\
        \ gusts of 360 kilometers per hour, destroying hundreds of homes, and leaving\
        \ more than 6,000 people dead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c3804-2ce5-4957-8095-aa85412e7b0d'
      'mgnl:activationStatus': true
