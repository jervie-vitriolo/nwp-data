      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The councilor was rushed to the nearest hospital but was declared dead\
        \ at 8 p.m. of the same day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdba9c-dfd4-4e3b-a59e-1dbb529a8823'
