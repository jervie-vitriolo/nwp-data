      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1e11c-992f-4fe9-995c-62a6534d42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T23:54:50.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-09T15:29:44.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dalipe further emphasized that the resolution is nothing but a \"response\
        \ to the recent attack\" and not related to any upcoming election.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ac88e-b99e-4339-a8a8-9c1bab957561'
      'mgnl:activationStatus': true
