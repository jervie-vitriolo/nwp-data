  'house-deputy-speakership-not-2028-elections':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-08T23:43:51.000+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c616bd9d-8451-4a35-984a-764ab414e637'
    'lead': 'A House leader on Wednesday denied any connection between the deputy
      speakership reorganization and the 2028 national elections, pointing out that
      the move was made to protect the legislative chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T23:54:50.918+08:00
