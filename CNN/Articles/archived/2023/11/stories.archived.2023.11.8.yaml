      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was the first time that the Miss International held a question\
        \ and answer portion, instead of the usual prepared speech from the candidates.\
        \ Borromeo said they were only advised about the Q&amp;A a few days before\
        \ the pageant kicked off.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1f328-1a08-4535-b6df-2c04b6d44a81'
      'mgnl:activationStatus': true
