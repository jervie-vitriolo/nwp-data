    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Telescopes spot the oldest and most distant black hole formed after
      the big bang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acadd28-93ca-4b74-a1e6-e4139ba7818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two powerful NASA telescopes have detected
        the oldest and most distant black hole ever found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871c37f-1d77-417e-8cf4-ccbd970c70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156411cd-429c-4864-aef0-177cc7b412b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data captured via energetic X-rays by the Chandra X-ray Observatory\
        \ and James Webb Space Telescope has helped astronomers spot the signature\
        \ of a growing black hole within the early universe just 470 million years\
        \ after the big bang, which occurred 13.8 billion years ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c3ada-c6f8-4cdb-b880-45b14dce9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127acb0c-d464-4d44-aa23-b0c7e8196c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery, described in a study published Monday in the journal\
        \ Nature Astronomy, may help astronomers piece together how some of the first\
        \ supermassive black holes formed in the cosmos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdd399-8b17-482c-b2a3-3955d5207116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c356ba-ccf8-49f1-a674-5362d777f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We needed Webb to find this remarkably distant galaxy and Chandra\
        \ to find its supermassive black hole,” said lead study author Akos Bogdan,\
        \ in a statement. “We also took advantage of a cosmic magnifying glass that\
        \ boosted the amount of light we detected.” Bogdan is an astrophysicist at\
        \ the Harvard-Smithsonian Center for Astrophysics in Cambridge, Massachusetts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7285e-bd65-4271-b04e-ff2aceef307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf3b54-171f-4b75-8674-cefea6e2e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to an effect called gravitational lensing, which occurs\
        \ when closer objects — in this case a galactic cluster — act like a magnifying\
        \ glass for distant objects. Gravity essentially warps and amplifies the light\
        \ of distant galaxies in the background of whatever is doing the magnifying,\
        \ enabling observations of otherwise invisible celestial features.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe2e22-aaf9-4532-bd99-9b2c84801004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1393f-ab60-4138-bcfd-f6191b4f96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers detected the black hole in a galaxy called UHZ1. At first\
        \ glance, the galaxy appeared in the same direction as a cluster of galaxies\
        \ known as Abell 2744, which is located about 3.5 billion light-years from\
        \ Earth. But data collected by the Webb telescope showed that UHZ1 is actually\
        \ much farther away and located beyond the cluster at 13.2 billion light-years\
        \ from Earth.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e41290-4564-4dde-bbda-0688265bfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d700e-d502-44a2-8cce-a5b58eb8624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A light-year, equivalent to 5.88 trillion miles, is how far a beam\
        \ of light travels in a year. Given the distance between Earth and the objects\
        \ from the early days of the universe, when telescopes like Webb observe this\
        \ light, it’s effectively like looking into the past.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84abb6c-4ea8-4275-b727-b3e3e08d4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e3e7d-0d15-43d8-87ae-6edb3e882e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team used the Chandra Observatory to detect superheated gas releasing\
        \ X-rays within UHZ1, the telltale sign of a supermassive black hole growing\
        \ in size.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d5565-a4a9-41a8-beaf-d8836bfabe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b524a-f0cd-4164-bc8b-cb066b5b25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detection was made possible by the Abell cluster of galaxies, which\
        \ intensified the light of the UHZ1 galaxy and the X-rays released by the\
        \ black hole by a factor of four.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a475cf6-7b58-4c14-af8d-6ee4903417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cefa2f-28a0-4d78-b193-5205cb31ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decoding a cosmic mystery</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be764d-2ce6-4e15-9334-23f56d107418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers think the discovery will help them to better understand\
        \ how supermassive black holes appeared and reached their monstrous masses\
        \ so soon after the beginning of the universe.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e76ca8-aa33-43c6-80ac-9450dc42240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328866b-203b-456a-8688-f839fddf877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers want to know whether the giant celestial objects formed\
        \ when massive clouds of gas collapsed or if they resulted from the explosions\
        \ of the very first massive stars.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb23ab1-2ada-4a87-911e-0c39cb7a4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad90ff-3296-4e82-8195-c3d51757a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are physical limits on how quickly black holes can grow once\
        \ they’ve formed, but ones that are born more massive have a head start. It’\
        s like planting a sapling, which takes less time to grow into a full-size\
        \ tree than if you started with only a seed,” said Andy Goulding, research\
        \ scholar in astrophysical sciences at Princeton University in New Jersey.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4ba8b-f4aa-438e-b97c-a813a56786d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edee3e-07e4-457f-bc49-23cb1dae1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is a coauthor on the Nature Astronomy paper and lead author of another\
        \ paper on the UHZ1 galaxy published in September in The Astrophysical Journal\
        \ Letters.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d1927-332e-45ba-8f76-ecc2176dc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3238069-0ea5-425e-be7f-5fa8141c7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team reporting its results in the Nature Astronomy paper had discovered\
        \ that the distant black hole’s mass is similar to the entire mass of all\
        \ of the stars within the galaxy that hosts it. The mass falls somewhere between\
        \ that of 10 million and 100 million suns, judging by the brightness and energy\
        \ of the X-rays emitted by it, the researchers said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe2506-a707-4132-8940-cbeab663c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335ce8f-cd2f-42f1-9bf0-f826daf69d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Potential black hole theory</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0a66d-497a-4e78-a53e-1c9765d121cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically, black holes located at the centers of galaxies only have\
        \ about 0.1% the mass of the stars within their host galaxy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606f2bf-7ddf-4832-8edb-353a1224538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16d454-67a8-485e-a144-f27f0427fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unusual black hole could be an “Outsize Black Hole” that formed\
        \ when a huge cloud of gas collapsed, as theorized in 2017 by Priyamvada Natarajan,\
        \ a coauthor on both studies and the Joseph S. and Sophia S. Fruton professor\
        \ of astronomy and professor of physics at Yale University in New Haven, Connecticut.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb84e8c-b7f3-422b-ba2a-5e1b046f88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed13e20-71e0-4fea-bb7e-87fb9d94fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:25:49.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:32:35.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that this is the first detection of an ‘Outsize Black
        Hole’ and the best evidence yet obtained that some black holes form from massive
        clouds of gas,” Natarajan said. “For the first time we are seeing a brief
        stage where a supermassive black hole weighs about as much as the stars in
        its galaxy, before it falls behind.”</p>'
