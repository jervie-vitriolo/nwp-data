      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c92ae-37cb-4a18-9be7-8e2e0933ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.142+08:00
