      'mgnl:lastActivated': 2023-11-09T08:09:22.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea88cd3-6f56-4438-84ab-83bb89993133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.667+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCormick said on X Tuesday evening that he was temporarily closing\
        \ his district office in Cumming, Georgia, “due to serious threats of violence”\
        \ against his staff, though it was not clear from the post what the threats\
        \ were related to. The congressman told CNN later Tuesday that “it just might\
        \ be bad timing” and unrelated to the censure efforts.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492abf5c-2da0-42f8-8029-be8419761ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.668+08:00
