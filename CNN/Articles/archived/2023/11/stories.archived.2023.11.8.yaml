    'stories': []
    'template': '1'
    'title': 'Maynilad to give higher discounts to low-income households in 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5f1bf-c142-4a76-a04b-2581dad1eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> West
        zone concessionaire Maynilad on Tuesday announced that it will give higher
        discounts to low-income and low-consuming customers starting Jan. 1, 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353942d-9045-4ec0-a9c4-7ac3d0bdd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm already grants a 41% discount to its “regular lifeline” customers,\
        \ or those whose monthly consumption does not exceed 10 cubic meters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f724a8-2f3a-4f6e-9c34-4999d1a4bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Enhanced Lifeline Program (ELP), Maynilad said that “regular\
        \ lifeline” customers who are also marginalized can apply and qualify for\
        \ a higher discount on their water bills.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba61210-9442-4913-958c-c05cc9738b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad noted that those who are marginalized are beneficiaries of\
        \ the government’s Pantawid Pamilyang Pilipino Program (4Ps) or those living\
        \ below poverty line.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf5ef6-7b89-4532-b15d-73ad5db336b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be implemented starting January 1, 2024, the ELP was launched after\
        \ the Metropolitan Waterworks and Sewerage System–Regulatory Office (MWSS-RO)\
        \ urged Maynilad to extend a discount not only to its low-consuming customers\
        \ but also to its marginalized customers, as they are the ones who stand to\
        \ benefit greatly from the savings that the ‘Low-Income Lifeline Rate’ will\
        \ yield,” said Maynilad in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c18139-4e56-493c-94b1-5659fc568c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water concessionaire said that qualified customers who are 4Ps\
        \ beneficiaries shall submit the following to any Maynilad Business Area office\
        \ or Maynilad Barangay Helpdesk:  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf68de-bb15-4cd4-9b87-71392a1f399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- completed application form\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb0b2e-67a2-4bc1-a1c5-3b0ad01c9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- copy of latest water bill\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92834a-0961-4081-b354-8b352e46819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- photocopy of 4Ps identification\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84d3e0-f79a-4f47-a0f2-8a4a2780bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, non-4Ps beneficiaries are required to submit a local Social\
        \ Welfare and Development Office certification and photocopy of one government\
        \ ID.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9ccbc-35ef-469d-8059-ea656016ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T16:56:22.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-08T16:58:49.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Applications for the higher discounts will start on Nov. 13.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e93b7e-7296-4f64-bbed-0bed8e839bbc'
