      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed ₱13 billion Contingent Fund will cover funding requirements\
        \ of new or urgent activities or projects of national government agencies,\
        \ Government-Owned and Controlled Corporations, and local government units\
        \ that need to be paid during the year, according to the NEP.\r"
    '15':
