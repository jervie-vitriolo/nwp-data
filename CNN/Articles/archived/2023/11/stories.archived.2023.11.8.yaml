    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gonzales, 2 other ex-PDP-Laban solons join Lakas-CMD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d18947-9c30-4147-8841-1490b152c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Senior
        Deputy Speaker Aurelio “Dong” Gonzales forged an alliance with Lakas-Christian
        Muslim Democrats (Lakas-CMD) along with two other lawmakers from Partido Demokratiko
        Pilipino–Lakas ng Bayan (PDP-Laban).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62ab19-be72-4cd5-b728-f1eedf982c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4f537-2b5f-464e-81a5-09ec2de15ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales was joined by fellow Pampanga Rep. Carmelo Lazatin and Siquijor\
        \ Rep. Zaldy Villa in uniting with the 77-member Lakas-CMD, whose president\
        \ is House Speaker Martin Romualdez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13891225-f27d-43b1-85fd-b2026f338be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d51231-994d-47e4-bccd-67a5c30d9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very honored to welcome Senior Deputy Speaker Dong, Cong. Jon\
        \ and Cong. Zaldy to our party,” Romualdez said in a statement on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b016dfe-ac62-4114-b88a-fb59bbb8bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0b58c-61cf-43ed-aa83-5476892cdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior deputy speaker on Monday resigned from PDP-Laban over the\
        \ remarks made by the political party’s chairperson, former president Rodrigo\
        \ Duterte, against the lower chamber.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba4aa5-108d-44cc-b1c8-44cd7fe1984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84145976-c913-42a4-a289-6982e604698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T20:54:30.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-08T21:13:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a TV interview in October, Duterte accused the lower chamber of\
        \ corruption, even calling it the “most rotten institution” in the country.\
        \ This was after secret funds of offices led by his daughter, Vice President\
        \ Sara Duterte, were transferred to agencies focusing on national security.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73174051-2669-4a67-8760-67d3c0614770'
      'mgnl:activationStatus': true
