    'lead': 'The government is working on granting more housing units and titles to
      Tacloban City residents who were affected by Super Typhoon Yolanda, President
      Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T13:02:04.296+08:00
