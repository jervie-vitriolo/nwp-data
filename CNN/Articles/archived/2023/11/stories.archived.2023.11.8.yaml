    'lead': 'Senior Deputy Speaker Dong Gonzales moved to Lakas-CMD, whose president
      is House Speaker Martin Romualdez, a few days after leaving PDP-Laban over former
      president Rodrigo Duterte''s remarks against the lower chamber.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T20:54:30.881+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-08T21:13:05.811+08:00
