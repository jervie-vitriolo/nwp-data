      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Off stage, Usher is focused on advocacy. He’s a spokesperson for Sanofi’\
        s The 1 Pledge movement, a nationwide education campaign urging families to\
        \ get screened for type 1 diabetes. He has a child who has type 1 diabetes\
        \ and said he never stops thinking about it.\r"
