      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a matter of fiscal prudence, we like to include the augmentation\
        \ of the CIF as a prohibition under the Contingent Fund,\" Hontiveros said\
        \ on Wednesday, the first day of the Senate's plenary debates for the proposed\
        \ 2024 budget.\r"
