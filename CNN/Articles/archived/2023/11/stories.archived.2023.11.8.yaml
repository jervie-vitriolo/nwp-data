      'text': 'Now that spooky season is over, it’s time to bring out the Christmas
        tree and get decorating. Contemporary retail concept store Flying Tiger Copenhagen
        just opened in Glorietta 4, offering Christmas-themed knickknacks (think:
        Santa cookie jars, reindeer figurines, and festive tree ornaments) apart from
        their regular assortment of lifestyle products designed with a Scandinavian
        touch. The shop is an all-in-one destination for holiday shopping, offering
        everything from toys (we spotted a mini foosball machine for ₱3,000 amid animal
        plushies ranging from ₱400 to ₱700), to kitchen equipment (their french presses
        go for ₱300, and automatic frothers for ₱250), to stationery (2024 planners
        are priced between ₱250 to ₱400). The store has a lot of little odds and ends
        at reasonable price points, so it’s a great option for anyone who wants to
        complete their Christmas shopping in one go. Once you’ve completed your haul,
        you can also choose from their selection of Christmas-themed gift wrappers
        and bags to wrap them all up. '
