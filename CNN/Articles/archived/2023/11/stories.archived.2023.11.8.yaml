      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15c9fa-82b4-4f96-ac30-f7199b87b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.666+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the video, text displays on the screen saying, “Joe Biden\
        \ supported the genocide of the Palestinian people. The American people won’\
        t forget,” and calling for Biden to support a ceasefire.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d28e3-cdde-4d91-a43b-5d0c6fae0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.667+08:00
