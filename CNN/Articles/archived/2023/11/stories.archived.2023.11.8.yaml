      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> International support for Israel’s
        military campaign in Gaza showed deepening erosion as the war stretched into
        its fifth week on Tuesday, with the leader of Belgium joining a list of nations
        issuing pointed criticism of the mounting civilian death toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2dbf0-4e55-419e-a89c-c0f5f58e6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.085+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb0630-18ea-4fa3-8b8d-3e2c6bf5d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.086+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not proportionate or acceptable,” Belgian Prime Minister Alexander\
        \ de Croo told reporters at a news conference in Brussels, referencing an\
        \ Israeli airstrike targeting a Hamas leader last month that left scores of\
        \ civilians dead at a refugee camp, according to Palestinian hospital authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4d8c4-2a2d-4303-8461-a896f6b4b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.086+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598acce1-6163-4fca-af09-569371a3c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.086+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remarks echoed concern from other leaders, the UN and aid organizations\
        \ over the humanitarian impact of relentless Israeli aerial bombardment, a\
        \ blockade on fuel entering Gaza, and severe restrictions on the entry of\
        \ food and water. Ireland’s Taoiseach, or prime minister, Leo Varadkar, said\
        \ last week that Israel’s actions in Gaza are “resembling something approaching\
        \ revenge” and countries across Latin America, the Middle East, and Africa\
        \ have recalled their ambassadors to Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e9541-0897-4dbd-9705-9aa855d2629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.087+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3ad5e-3bc7-4c95-bfb8-c064391c482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.087+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key allies including the United States and United Kingdom remain firmly\
        \ in Israel’s corner, but Israeli Prime Minister Benjamin Netanyahu on Tuesday\
        \ appeared to acknowledge the broader pressure, saying his country’s diplomats\
        \ were “operating around the clock to allow the IDF [Israel Defense Forces]\
        \ the leeway for the remaining military operation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067588f6-2a08-461c-9488-510e2c6f46e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.088+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f3ce9-9454-461d-94bc-5f0150a61b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.088+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 10,000 people have been killed in Gaza since Israel’s siege\
        \ began, according to figures from the Palestinian health authority in Ramallah,\
        \ drawn from sources in the Hamas-controlled enclave. Israel says the goal\
        \ of the air and ground offensive in Gaza is the complete elimination of Hamas,\
        \ after the militant group killed 1,400 people in Israel and kidnapped about\
        \ 240 others in bloody terror attacks on October 7.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512305cc-3c75-46f2-b620-0a86048a148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.089+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01423266-49e2-4e75-92f8-89815e555378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.089+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid outcry over the damage inflicted on residential areas, medical\
        \ facilities and UN-run schools being used as shelters in Gaza, the IDF said\
        \ Tuesday that it is prepared to strike at Hamas “wherever necessary,” including\
        \ civilian infrastructure if Israel believes Hamas is using it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0843a46-3b82-4a47-889c-adc62dae8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.089+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445da60-60e6-4a53-a4f3-d02c77c015d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.090+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has accused Hamas of using civilians and civilian structures\
        \ including hospitals as shields; Hamas and several hospitals in the enclave\
        \ have denied that.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649efb52-1200-44df-89c2-8474e6e9ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.090+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03956f11-3b22-4585-b470-10d6722646f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.091+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past month Israel has attacked more than 14,000 “terrorist\
        \ targets,” an IDF spokesman said Tuesday, claiming to have eliminated Hamas\
        \ fighters and destroyed Hamas tunnel shafts and weapons.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef2cc8-57c2-4724-b60b-59cc82a059a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.091+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449f8ed-d464-47b6-9955-949f7eb1bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.092+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s ground offensive in the isolated territory has appeared to\
        \ escalate in recent days, with Netanyahu announcing Tuesday that Gaza City\
        \ has been “encircled” and that the IDF is “advancing the pressure applied\
        \ on Hamas every hour and every day.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390ca9a-4e9d-49b7-acf0-b2dfa0e49800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.092+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb56fc8-f2dc-4bd3-85bc-d5bc35edd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.093+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians in northern Gaza are fleeing south, following Israeli evacuation\
        \ orders, though aid organizations describe mass evacuation as unfeasible.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750235fe-d27b-4a3d-98f3-329e44fa3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.093+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d0234-b5e0-4f36-997d-db95db3c0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.094+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Saturday, Israel has opened up a humanitarian corridor for four\
        \ hours each day, allowing Gazans in the north to leave for the south. On\
        \ Tuesday, CNN observed scores of Palestinians walking along the passage from\
        \ the north, including many children, women, and elderly. Video from the scene\
        \ showed some raising white flags and holding up their identification cards.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01f3a1-b566-463b-b8d8-ad3fe074eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.094+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48976b0d-9985-489a-b010-d91ded62c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are no fully protected zones in Gaza. Eyewitnesses described\
        \ multiple explosions in central and southern Gaza on Tuesday morning that\
        \ they said were caused by Israeli airstrikes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec93bc-12ac-4489-8598-a88239c3bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcc74f-687c-444e-b3d3-a6ce7fec781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:52:59.096+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:52:59.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the central Gazan city of Deir al-Balah, at least two blasts were\
        \ reported in a camp for displaced people south of the Wadi Gaza waterway.\
        \ Videos from the city show wounded children being carried away in the arms\
        \ of adults.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb92a0-5097-42f9-befa-f2d2a81d05ee'
