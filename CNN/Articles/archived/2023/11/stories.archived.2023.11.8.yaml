      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a0aec-3d3e-458f-bb2d-f3f7321a3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.670+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two resolutions also both reference comments made by Tlaib in the\
        \ aftermath of an explosion at a hospital in Gaza last month.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3896332-f43f-4a0b-bcaa-e1edefd5a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.671+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385828e1-f6ad-48e3-901c-326056f579aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A social media post by Tlaib on October 17 reflected the early Hamas-sourced\
        \ reports out of Gaza. But those reports were contradicted by American intelligence,\
        \ which subsequently concluded that the Israel Defense Forces were not responsible\
        \ for the explosion.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c9c8f-e9dc-4588-8674-d848a0c724bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.672+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd89091-529f-43e5-a932-8b88bcd014c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 25, Tlaib replied to her earlier post on X, saying, “Media\
        \ outlets and third-party analysts have raised doubts about claims and evidence\
        \ offered by both Israel and the Gaza Ministry of Health, and I agree with\
        \ the United Nations that an independent investigation is necessary.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072dce3-9aad-40e9-9888-b0fb948fc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae736e59-a597-4ac9-91ea-b6ab718064b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congresswoman included a link to a longer statement in which she\
        \ went on to say, “I cannot uncritically accept Israel’s denials of responsibility\
        \ as fact,” and said, “Both the Israeli and United States governments have\
        \ long, documented histories of misleading the public about wars and war crimes.”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e7957-f944-496c-8574-721e21121896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb6520-e112-4db2-83f1-b3687ab38bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.676+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCormick’s resolution states that Tlaib “continued to knowingly spread\
        \ the false narrative that Israel intentionally bombed” the hospital.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71975fa-8f74-40bd-891e-929a499bf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b36c8-a31f-47f6-97d5-0c1ab4fb4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greene’s resolution accuses Tlaib of “lying about Israel’s responsibility\
        \ for the attack.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f762f41-f4fb-428d-b65e-ee91d1400cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f205896-959d-4623-b3c0-f489653ec298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.679+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on the two censure resolutions, Tlaib said, “It’s a\
        \ shame my colleagues are more focused on silencing me than they are on saving\
        \ lives, as the death toll in Gaza surpasses 10,000. Many of them have shown\
        \ me that Palestinian lives simply do not matter to them, but I still do not\
        \ police their rhetoric or actions.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a64b0-b331-4e52-ab43-e21846dc3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f8e14-8dd7-4999-ae63-7030b3d80537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rather than acknowledge the voice and perspective of the only Palestinian\
        \ American in Congress, my colleagues have resorted to distorting my positions\
        \ in resolutions filled with obvious lies,” Tlaib continued. “I have repeatedly\
        \ denounced the horrific targeting and killing of civilians by Hamas and the\
        \ Israeli government, and have mourned the Israeli and Palestinian lives lost.”\
        \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c35d8-7ffc-4384-bbf0-efca1ba8ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.682+08:00
