      'mgnl:lastActivated': 2023-11-08T17:55:01.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305b9d1-75bd-4ae2-ac97-5b000e983ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:55:01.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:55:01.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the health ministry’s death toll. But\
        \ UNICEF spokesperson James Elder said on Tuesday the organization’s estimates\
        \ closely align with the ministry’s, saying: “Our numbers were within a couple\
        \ of percent of that, almost identical.”\r"
