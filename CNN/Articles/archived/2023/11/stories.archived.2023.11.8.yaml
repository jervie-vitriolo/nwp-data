      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044d029-a771-4a6f-8d65-0ad422fb69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:46:44.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Camacho was a former longtime treasurer of Barangay 37 before she was\
        \ elected as councilor in last month's polls. She was also reportedly involved\
        \ in a money-lending business.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f486487-6847-495d-92bd-692635351194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:46:44.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422d762-6140-4450-88b6-b0ca3dc33d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-08T05:46:44.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said business could be the primary motive, but they are not\
        \ ruling out the possibility it may be linked to politics.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209668e-82d0-4ddb-9027-d32fb4877931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T05:46:44.077+08:00
