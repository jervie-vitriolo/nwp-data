      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Two (2) NPA terrorists died during the series of encounters and several\
        \ war materiels were recovered,\" AFP Visayas Command (Viscom) said in a statement.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
