      'mgnl:lastActivated': 2023-11-09T08:09:22.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tlaib has defended the phrase, writing on X, “From the river to the\
        \ sea is an aspirational call for freedom, human rights, and peaceful coexistence,\
        \ not death, destruction, or hate. My work and advocacy is always centered\
        \ in justice and dignity for all people no matter faith or ethnicity.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc285521-bf2f-47b7-9779-fc8e356b85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.662+08:00
