      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here Lies Love” features an all-Filipino cast. It kicked off on
        Broadway on July 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc236be-d4fa-457f-a4eb-c49f87dc9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T15:02:02.143+08:00
