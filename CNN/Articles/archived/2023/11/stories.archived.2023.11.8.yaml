      'mgnl:type': 'text'
      'text': '<p>This Saturday, South Korea''s very own indie rock sweetheart <a
        href="https://www.instagram.com/meaningful_stone/" target="_blank">Meaningful
        Stone</a> performs live in Marikina. Organizers The Flying Lugaw invite everyone
        to don their Chucks, dance in the hypothetical rain, and rock the F out to
        sets by Meaningful Stone, <a href="https://www.instagram.com/hazylazy.tinatamad/"
        target="_blank">Hazylazy</a>, <a href="https://www.instagram.com/mmadeinjapan/"
        target="_blank">Megumi Acorda</a>, and <a href="https://www.instagram.com/suyenpintor/"
        target="_blank">Suyen</a>. Tickets are priced at ₱1,000 online, and ₱1,200
        for walk ins. Secure tickets <a href="http://bit.ly/MSLiveMNL" target="_blank">here</a>.</p>'
