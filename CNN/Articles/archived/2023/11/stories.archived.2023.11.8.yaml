      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42edf10-7baa-47dd-872d-4bc3000c5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.665+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-09T08:09:22.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tlaib posted a video to X last week that features clips of protestors\
        \ chanting “from the river to the sea,” as well as other chants such as “\
        Free Palestine.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa6fd8-1224-472d-a59f-5616c2a3eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:58:09.666+08:00
