      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Theoretically speaking, yes, but practically speaking, it will not\
        \ happen,\" Angara replied. \"Because that Contingent Fund is meant for all\
        \ contingencies that may occur for all agencies of government.\" \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806118b-10ba-43cd-b21e-acae223d33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T19:41:51.607+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T19:44:46.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
