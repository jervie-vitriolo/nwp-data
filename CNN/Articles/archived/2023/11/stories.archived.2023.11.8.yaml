        ask SC to declare ₱125-M transfer for OVP''s confidential funds unconstitutional</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0510fa-1887-4aff-b1c7-f85e6cf26916'
