    'lead': ' Sen. Sonny Angara said the government will get at least ₱12 billion
      to ₱14 billion annually in additional revenue if a new tax system for the mining
      industry is implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-08T20:39:40.970+08:00
