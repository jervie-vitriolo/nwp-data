    'template': '1'
    'title': 'Marcos admin to fast track provision of housing aid to Yolanda survivors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f64ee5-872b-4015-84ab-f72ed0195c1b'
