      'mgnl:type': 'text'
      'text': "[Translation: They are now heading to Cairo where they will fly from\
        \ to return to our country in the coming days.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231832c-4532-45cd-90d1-a77908bb7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53254079-6b72-4cf8-850e-e229a02eb3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Wednesday, Department
        of Foreign Affairs (DFA) Undersecretary Eduardo de Vega said the 40 Filipinos
        include two pregnant women and three infants. A Palestinian wife was also
        allowed to cross the border. While in Cairo, they will be given assistance
        and be repatriated on Friday, Nov. 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991507c2-f127-49b6-9b30-8db25731c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2e84b-c47f-47f8-8e93-673a49191887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said Egyptian authorities approved the crossing of 46 Filipinos,\
        \ but six decided to stay. One had to remain in Gaza because of his sick child\
        \ who needs to be hospitalized. The others wanted to cross to Egypt and stay\
        \ there which is not allowed based on the agreement with authorities there,\
        \ he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e99366-bffa-4ebd-9e39-09697dcf05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884ab1a-a6c3-4cd7-8d5d-aaa9e15040a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA official said there are still over a hundred Filipinos and\
        \ their spouses in Gaza. Marcos hopes they would soon be able to cross the\
        \ border with their families.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f4481-4577-404c-b0b0-04a368497fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64684a-32bb-4b3d-846f-47a3785efaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is also the big possibility that the Palestinian spouses of\
        \ Filipinos still left at the border will also be allowed. Maybe not all of\
        \ them because they are undergoing security checks but they are easing up\
        \ the restrictions and expect Palestinian spouses to eventually also join\
        \ the next batches,” De Vega added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104c131-be0d-45f8-a70f-c6190720d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f82a54-73dc-4855-beb3-4221a6b7e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest reports, a batch of <a href="https://www.cnnphilippines.com/world/2023/11/8/foreign-nationals-cross-rafah-border.html">637
        foreign nationals</a> was able to evacuate from Gaza to Egypt. It is considered
        to be the highest daily number since evacuations began last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5a374-038f-43d5-8796-d9dd8efcc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068a308-3493-4957-b41f-c375ec013c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/11/2/gaza-egypt-rafah-border-crossing-filipino-doctors.html">Two
        doctors</a> belonging to the international humanitarian organization Doctors
        Without Borders (DWB) were the first Filipinos who successfully exited the
        Gaza Strip last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bccd2-6f98-42fb-9292-0d645cb82f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83907eff-315e-4936-a04e-256e85f99c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rafah Crossing was initially closed after the conflict between\
        \ Israel and militant group Hamas began last month.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe023d-9ca2-44c7-bfd9-a851c5fb3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3a22b-ef4e-4443-9efd-038eeafb81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alert Level 4 was raised by the DFA in Gaza on Oct. 15, requiring the\
        \ mandatory repatriation of Filipinos.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb0257-97a0-4295-b62f-0a649f04c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc48df-bcdb-4591-a605-72cc09dada68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega appealed to Filipinos in Gaza to proceed to the Rafah border\
        \ so they can cross to Egypt once allowed by authorities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030c0e1-774f-463d-a042-71e6c4bc4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca28dd-18ef-4b1d-b0a0-0cf62470e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could be in the next 24 hours that they will allow the next batch\
        \ and it could be another batch of 50 or even maybe over a hundred Filipinos\
        \ plus Palestinian spouses,” he said. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35852ec2-6d73-4b42-8628-08c9054e430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1c524-c8f9-48e1-9955-cdf57aad1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T11:43:39.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T17:47:49.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you stay in Gaza out of your own free will, there’s no guarantee
        first of your safety, and number two, that you’ll be given priority in future
        days’ crossings… please cross as soon as possible,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc2f79-5f88-45cc-be6a-eada414cbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:47:49.124+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-08T17:47:49.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Office Secretary Cheloy Garafil
        said in a separate statement Wednesday that Marcos has instructed the Department
        of Migrant Workers, Overseas Workers Welfare Administration, Department of
        Social Welfare Development, and Technical Educational and Skills Development
        Authority to provide assistance for the Filipinos once they arrive in the
        country.</p>'
  'unemployment-september':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-08T09:06:09.000+08:00
