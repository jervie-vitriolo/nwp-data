      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> A
        party leader on Wednesday said he sees more members of the House of Representatives
        moving from their political party as issues hound the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6650dd-832e-4b8b-bfbb-09f7c89a4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcfffb2-7664-4417-a0e5-eb3b141fd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always toe the line with regards to the direction of the leadership…I’m
        sure that in the coming weeks there will be more shifting or political alignments,"
        Surigao del Sur 2nd District Rep. Johnny Pimentel told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650a97d-878b-4759-98fe-45f2f44012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111657e-21a1-4532-83b8-36ba6b3af874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel leads the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d60de-5760-4281-a62d-a15545040bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fd6f2-5dd0-4c2c-879e-1b3032ec66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senior Deputy Speaker Aurelio Gonzales Jr. <a href="https://www.cnnphilippines.com/news/2023/11/6/dong-gonzales-resignation-pdp-laban-.html">resigned</a>
        from PDP-Laban over former President Rodrigo Duterte''s "rotten" remark against
        the House. Gonzales then filed House Resolution 1414 intended to dispel supposed
        threats against the lower chamber.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60269f06-4275-4e66-8d02-24944b73b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e225162-967b-48d6-a4c1-3b3c54c47eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 lawmakers, including representatives from various political
        parties, also <a href="http://https://www.cnnphilippines.com/news/2023/11/7/house-lawmakers-back-romualdez.html">affirmed</a>
        their support for Speaker Martin Romualdez following Duterte''s criticisms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40fa84-c746-4ae4-a68a-1d08ccaf5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e3de7-2d6f-4809-be2b-7486b3c4fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Pimentel, PDP-Laban currently has 27 members -- down from\
        \ 65 when Congress opened. Meanwhile, the dominant party Lakas-Christian Muslim\
        \ Democrats or Lakas-CMD headed by Romualdez increased its members to 75 from\
        \ just around 20.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b03c3c-a957-4682-a37f-39a2054bc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826d5a1-fc8f-4473-b4b0-629587a6edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T13:20:42.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-08T13:20:43.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is still weighing his options and that his decision
        will depend on how the situation in the House progresses.</p>'
