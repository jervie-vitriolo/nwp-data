      'mgnl:type': 'text'
      'text': '<p>(CNN) — A UNICEF spokesperson has defended the death toll being
        reported out of Gaza, saying the organization’s figures match those of the
        Hamas-controlled Gazan health ministry, as scores of Palestinians evacuated
        to the territory’s south on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
