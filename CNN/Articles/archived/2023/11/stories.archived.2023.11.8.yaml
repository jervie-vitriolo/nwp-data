      'text': "Duterte accused the lower chamber of corruption, even calling it the\
        \ “most rotten institution” in the country, in a TV interview in October after\
        \ secret funds of offices led by his daughter, Vice President Sara Duterte,\
        \ were transferred to agencies focusing on national security.\r"
