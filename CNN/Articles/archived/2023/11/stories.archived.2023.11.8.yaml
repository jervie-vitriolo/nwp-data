      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — D&amp;L
        Industries Inc., a listed food ingredients and plastics manufacturing company,
        saw its earnings decline by 29% to ₱1.8 billion due to a “challenging” market,
        but its export business is seen to grow with the opening of its new plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342027e-6589-4f4f-a03c-30abbfdd9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:09:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T17:09:03.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Wednesday, the company attributed the drop in profits
        to the persistently high inflation coupled with extra costs related to the
        commercial operations of its Batangas plant. Excluding the new facility, its
        bottomline would stand at ₱2.3 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a8337-e4df-41c1-adfb-86615ed4a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:09:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T17:09:03.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While incremental expenses are more apparent at the start of operations
        of a new plant, we have confidence that this will be a huge benefit to the
        company, as what we have seen multiple times over the past 60 years,” said
        Alvin Lao, president and CEO of D&amp;L Industries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a705f-7ea5-46e2-8b3d-8e57aa2e0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:09:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T17:09:03.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our Batangas plant will allow us to explore opportunities that were
        previously beyond our existing capabilities. With the new plant, we will open
        new markets, expand our range of higher value-added products,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b88a6b-c0a4-42e0-a359-79d10cb7004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:09:02.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T17:09:03.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the Batangas plant now operational, Lao sees the group’s export
        sales to account for at least 50% of D&amp;L’s topline in the long-term.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6562028-58f1-461c-9b0e-a1cbd4b7c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-08T17:09:02.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-08T17:09:03.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top executive also backed the government’s plan to hike the
        coco-biodiesel blend to 3% from the current 2%. D&amp;L’s Chemrez Technologies
        s a major player in the biodiesel industry.</p>'
