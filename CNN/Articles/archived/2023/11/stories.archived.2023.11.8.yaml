      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, under the special provision of the proposed 2024 National\
        \ Expenditure Program (NEP), the Contingent Fund is prohibited from being\
        \ used for the purchase of motor vehicles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
