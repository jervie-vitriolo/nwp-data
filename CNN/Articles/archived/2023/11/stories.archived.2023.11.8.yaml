      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House on Aug. 16 expelled the Arnolfo Teves for disorderly conduct\
        \ and violating the Code of Conduct of the lower chamber.\r"
