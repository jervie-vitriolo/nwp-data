  'worlds-most-expensive-cities-2023':
    'author': 'Tamara Hardingham-Gill, CNN'
    'caption': 'Zurich, Switzerland (pictured) tied with Singapore as the world''s
      most expensive city on the Worldwide Cost of Living Index from the Economist
      Intelligence Unit.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-30T12:43:18.000+08:00
    'imagesource': 'jcr:db813084-50cd-438a-bcf6-3e648963490e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a20fd12-7c2e-4c35-a627-9bd5df7af004'
    'lead': 'In news that won’t come as a surprise to anyone who’s been feeling the
      pinch, the global cost of living crisis is far from over. And big-city dwellers
      can really take a hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:48:38.741+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:28:09.762+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:28:09.183+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s most expensive cities in which to live in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d16e43-52bd-4466-a94e-caedd6a0ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In news that won’t come as a surprise to
        anyone who’s been feeling the pinch, the global cost of living crisis is far
        from over. And big-city dwellers can really take a hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde9e1d-4d02-4d82-b0f1-d7348e91a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the annual Worldwide Cost of Living Index that’s published
        by the Economist Intelligence Unit (EIU), the average cost of living rose
        by 7.4% this year. Grocery prices increased the fastest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fb99f-3a5a-40d6-936d-8d30b1ba992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although this is slightly lower than the 8.1% jump the same survey\
        \ recorded in 2022, the numbers remain significantly higher than “historic\
        \ trends.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cc65b-b76c-4ceb-a20f-6356e2f9d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is some good news. Utility prices, the fastest rising category\
        \ in the 2022 survey, showed the least amount of inflation this time around.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c93f0-2942-4c0d-9c56-28316d077877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inflation predictions</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4500f4-cab1-46a4-8a86-3d58f852b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases are slowing in pace because of the waning of supply
        chain issues since China lifted its COVID-19 restrictions in late 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07713686-328d-43c7-b84f-8042445f3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, grocery prices are continuing to rise as retailers pass on\
        \ higher costs to consumers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a238c-7218-447f-8692-6c9e0c490159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expect inflation to continue to decelerate in 2024, as the lagged\
        \ impact of interest-rate rises starts affecting economic activity, and in\
        \ turn, consumer demand,” Upasana Dutt, Head of Worldwide Cost of Living at\
        \ EIU, said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e1517-fc80-45bb-ad41-2329d986d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dutt went on to warn the upside risks of armed conflict and extreme\
        \ weather remain.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42f358-ceaa-42d2-ba06-4392efe9eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Further escalations of the Israel-Hamas war would drive up energy\
        \ prices, while a greater than expected impact from El Niño would push up\
        \ food prices even further,” she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a275e5a-86f4-4d16-b9ed-1dcf5d7e43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inevitably, increasing living costs have meant that many cities have\
        \ become more expensive to live in – but some get hit harder than others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0df0a-db86-48a2-aa95-8378e33bef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The most expensive cities</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cca55-669b-4421-b504-4599c9deac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city-state of Singapore and Switzerland’s Zurich were named as\
        \ the most expensive cities in the world.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a8f2f-8b57-4cde-b28e-64a97a72df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rise of the latter, which jumped from sixth place on last year’\
        s list, was attributed to the strength of the Swiss Franc along with the high\
        \ prices of groceries, household goods and recreation. Singapore’s costly\
        \ transport and clothing were also noted.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f39f35-4805-478e-8c7e-8528f6679955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although New York tied with Singapore for first place last year, the\
        \ popular US destination, where prices have increased by 1.9% according to\
        \ the study, slipped to third, tying with Switzerland’s Geneva.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dbf83-42a9-4ef1-aeac-4bcd35059c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong, the only other Asian destination in the top 10, was fifth,\
        \ while Los Angeles was at No. 6, and Paris was named the seventh most expensive\
        \ city in the world.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0065507-4228-43d8-887a-3081b0edfdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Tel Aviv shares eighth place with Denmark’s Copenhagen. However,\
        \ it’s worth noting that survey was conducted before the October outbreak\
        \ of Israel-Hamas conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b5430-d3fd-46c4-89c8-a47a0b61089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, San Francisco, one of three US cities in the top 10, came\
        \ in 10th place.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dcb31-5a07-41f7-8cd3-e7f339d01b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Movers and shakers</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d815864-b82c-4dbd-9b66-2625533cacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further down the list, Russian cities Moscow and St. Petersburg saw\
        \ some of the sharpest drops, falling 105 places to 142 and 74 places to 147\
        \ respectively in this year’s ranking. The value of the ruble has dropped\
        \ considerably since Russia’s invasion of Ukraine in February 2022.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7411b60-4050-4121-93af-8bf633049d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey said the slow post-pandemic recovery and “subdued consumer\
        \ demand” were among the factors that led to Chinese cities such as Beijing,\
        \ which ranked at 34 last year, dropping several places down the list.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c6535-3a58-4d80-abed-4c410c4a6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Damascus, Syria, remains the world’s cheapest city. Tehran, Iran, and\
        \ Tripoli, Libya, are also near the bottom, ranking in 172nd and 171st place\
        \ respectively.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd9ff0-e875-42c1-a183-1e7f07cf086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Utility, domestic help and tobacco costs were highest in US cities,\
        \ while Western European cities were some of the most expensive when it came\
        \ to recreation, transport and household goods.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f997b-8bdd-47a5-94c7-a7ba2fd10556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Groceries and alcohol were most costly in Asian cities, according to\
        \ the survey.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7230ad-6840-4007-8b60-4cb323b08b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:28:09.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 Worldwide Cost of Living surveyed 173 major cities, comparing\
        \ more than 400 individual prices across 200 products and services. It excluded\
        \ Venezuela’s Caracas, where prices have risen by 450% since 2022.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415819c-c4c3-42e0-9c36-efa12507f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:48:38.815+08:00
