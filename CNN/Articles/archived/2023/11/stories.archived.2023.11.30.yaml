      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Started in 2000 and staged as a benefit to Woods’ TGR Foundation, the\
        \ Hero World Challenge has been a tournament in which the golf icon has previously\
        \ staged comebacks to the game.\r"
