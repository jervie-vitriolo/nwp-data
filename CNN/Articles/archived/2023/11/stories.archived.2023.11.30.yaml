      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Coaches will no longer be allowed
        to weigh gymnasts under one of several policies designed to tackle reports
        of “bullying, harassment and excessive control” in the sport in the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69ea71-1276-4753-82c9-f515d47bb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb71e4-8efa-4024-b475-5dbc72f6749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only gymnasts over the age of 10 can be weighed in a gymnastics setting\
        \ under the new British Gymnastics policies, announced on Wednesday, and the\
        \ weighing of gymnasts must always be with the gymnast’s consent and be performed\
        \ by “qualified sport science or medical practitioners … and with clear, scientifically\
        \ valid rationale,” the governing body said in a statement provided to CNN\
        \ Sport.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabde7be-19ba-481e-a270-3afd14f00903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2627a3-f9ff-4f23-87df-9575a16df34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policies, the first in series of new measures aimed at improving\
        \ athlete welfare, also state that coaches are not allowed to weigh gymnasts\
        \ and must ensure that they are given adequate hydration and toilet opportunities.\
        \ Gymnasts also must not be forced to miss formal education classes for gymnastics\
        \ training under the new policies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9ffbc-51d2-4bf3-b947-513e2054a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c783af4-3582-4654-b78d-56905827caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measures come after a damning independent review in June 2022 concluded\
        \ that British Gymnastics allowed for a culture of physical and emotional\
        \ abuse and failed to provide a safe environment for gymnasts, with children\
        \ body-shamed, belittled and abused.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187ffee-3a8d-40bc-a5ee-6a769c5ad484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81004672-f419-4d5f-a7cf-5937e8ca01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conducted by barrister Anne Whyte, the review concluded that British\
        \ Gymnastics should have been aware of the “bullying, harassment and excessive\
        \ control” that occurred in training clubs between 2008 and 2020.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32453cc2-cdac-46fe-9671-3661ae382e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3e154-b1f1-49da-a8f4-a75c685c5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former gymnast Claire Heafford told CNN Sport in 2022 that she experienced\
        \ symptoms of post-traumatic stress disorder (PTSD) after competing in British\
        \ gymnastics in the 1990s, when she alleges that she was physically and emotionally\
        \ abused.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ec2bb-0c7f-4872-a81b-f073f8a8ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610a971-07fb-4390-96f6-2d96862a0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My own experience was that I was trained by the first Russian that\
        \ was brought over to the UK in the 90s,” Heafford told CNN’s Amanda Davies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361fd31-3ca5-4018-89f0-0621d87bfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c44e7-b857-4b9f-ad91-c78666ddefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I grew up in a Soviet training camp in the heart of the home counties\
        \ [the counties surrounding London]. It was too bizarre to be believed. So\
        \ as a kid just at an ordinary state school, trying to explain to my school\
        \ friends what my training life was like was difficult,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3e19c-9927-4228-b429-13197f5b0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e9401-52e9-4c7e-a53a-eb78a2307187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2022 report, Whyte highlighted the “recruitment of a significant\
        \ number of coaches” from the former Soviet Union and the Soviet bloc.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828093a-8fa5-44bb-a88f-82b14dba6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa80da-74d5-4eba-b1e2-8c3630ef8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The technical skill and experience of these coaches, whilst formidable,\
        \ was sometimes accompanied by an attitude to the gymnast which was autocratic\
        \ and dismissive and left athletes feeling like commodities,” Whyte wrote,\
        \ adding that the ability of these coaches to produce decorated gymnasts was\
        \ admired and later emulated by coaches in the UK.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753047a2-743f-44f8-be2b-2597d051f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6990a9c-4ec2-461c-a441-d1718612f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heafford says what she experienced in the 1990s mirrors incidents reported\
        \ to Whyte, who was commissioned by UK Sport and Sport England to review allegations\
        \ that British Gymnastics failed to address complaints for decades.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f86d03-ead2-4b16-b977-f145e61f231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcd2db-1801-4d77-834d-62e183f079f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you do try to raise the alarm as a child and you’re shut down,\
        \ it makes you think that if you do speak out, you’re not going to be believed,”\
        \ Heafford, who left the sport in 1995, told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527a2ed-036e-472c-86a1-649225896264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d384eea-5c8f-408d-97e0-fd359f30509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From that point on, I never watched gymnastics. I got the hell away\
        \ from it. And I went into athletics, which is where I had wonderful experiences,\
        \ and I loved every minute of being a track and field athlete. So it was only\
        \ when I stopped competing that I started to get PTSD symptoms showing up\
        \ from my time in gymnastics.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109c50c-cca1-4c7d-a6da-3d8e584a70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d952691-66e6-40fb-a9a8-53361af43f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the release of the Whyte report, British Gymnastics\
        \ chief executive Sarah Powell admitted that the organization failed the sport\
        \ of gymnastics and apologized on behalf of the sporting body.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6951529-0bc0-4ea9-9bad-a3ba34225d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec497e-68ac-487a-829d-dd216d3fe0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In British Gymnastics’ Wednesday statement, Powell said: “Above all\
        \ else, we care about gymnasts as people, and these new policies make clear\
        \ that what matters most in gymnastics is the welfare of those involved.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aede73a-3e8a-4411-a61b-8817e8fb2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2434c1a-6851-4fd8-b9ba-ba31933bc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:27:06.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:32:39.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While practices have moved on a long way, we know there has been
        poor practice in these areas and so by providing clarity for gymnasts, parents
        and carers, coaches, clubs, volunteers and officials through the statements
        set out in these policies it will ensure everyone understands what is OK and
        what is not OK and help prevent that happening in the future.”</p>'
