      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents are set to be advantageously placed right at the beating\
        \ heart of the megalopolis, rising along the 44-kilometer C5 growth corridor.\
        \ Given this, residents have unparalleled access to several of Metro Manila's\
        \ major business hubs, including Makati City, Bonifacio Global City (BGC),\
        \ and Ortigas Center. Planned and ongoing infrastructure projects such as\
        \ the MRT 4, Metro Manila Mega Subway Project, and C-6 Expressway, are slated\
        \ to further enhance its connectivity.\r"
