    'template': '1'
    'title': 'PH ranks 2nd in Asia for English proficiency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a78cab-2b50-43dd-9526-1565082b17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —&nbsp;</strong>
        The Philippines is the second highest in Asia and 20th in the global rankings
        for high levels of English proficiency, the 2023 EF English Proficiency Index
        revealed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821a085-449b-485a-8ce4-cdba666b79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines maintained its overall score of 578 from the 2022 index
        to land under the category of "high proficiency" countries. It comes second
        after Singapore, which ranks second globally with a score of 631 in the annual
        report of international education company Education First.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976c046-afe6-4a7a-8e96-fa3c78027370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its more detailed index for each country, Education First found
        that the Cordillera Administrative Region tops the country in English proficiency
        with Baguio hailed as the top city.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f6104-a8d9-4394-9dc6-9ab5f107d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the top age group for proficiency among Filipinos is the 26
        to 30 age bracket.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83651b9b-c423-4d6b-8a31-43b092a605c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netherlands topped the overall chart with a score of 647 while the
        Democratic Republic of Congo placed last with 385.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a079c54-f1df-49ae-a300-b9dd0bb62501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual index is based on data from test results of 2.2 million
        adults in 113 countries and regions worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d463c67-b387-4287-8d80-87c128339461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:02:19.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T14:28:15.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EF Standard English Test taken by the participants is an online,
        adaptive English test of reading and listening skills which is designed to
        classify test takers'' language abilities into one of the six levels established
        by the Common European Framework of Reference.</p>'
