      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highlight of the launch was the unique tour of the show units,\
        \ a groundbreaking concept never before seen in the Philippines. Inside these\
        \ exquisite spaces, actors brought to life the vibrant lifestyle of The Velaris\
        \ Residences, transforming the viewing experience into an immersive theatrical\
        \ performance. Guests were transported into a world where they could envision\
        \ themselves as residents, fully appreciating the beauty and functionality\
        \ of the residences and catching a glimpse of the unparalleled lifestyle that\
        \ awaits future homeowners.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba963f-d36c-4491-a750-7e64b0423f3a'
