      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80822933-ad97-4896-a595-59ca12e8d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the rest of the Palestinians held by Israel, children are put\
        \ through the Israeli military court system, which means their rights are\
        \ limited and not in line with international juvenile justice system standards.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd799dd-d940-49cb-8b8b-c972979f0c7d'
