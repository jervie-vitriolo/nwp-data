      'mgnl:lastActivated': 2023-12-01T19:32:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbcd6bc-15d2-4678-bbe4-833ac8ca0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These past few months have been tough, but thank you for giving us\
        \ the time we need to process the pain and finally face the elephant in the\
        \ room,\" Bernardo added. \"Our love story began with respect and ended with\
        \ respect.\"\r"
