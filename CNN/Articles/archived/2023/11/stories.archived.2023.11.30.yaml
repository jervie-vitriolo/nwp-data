      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, both Bernardo and Padilla asked their fans for understanding\
        \ about their situation. Nonetheless, the two also thanked everyone who supported\
        \ them.\r"
