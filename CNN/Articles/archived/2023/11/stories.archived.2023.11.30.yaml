      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19df65-1ef0-47de-a15f-74d00075d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.999+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, some labor groups also asked for funds to increase the wages\
        \ of government employees.\r"
