      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Listed
        D&amp;L Industries Inc., a major player in the biodiesel industry through
        Chemrez, expects a strong bottom line once the Marcos administration pushes
        its plan to raise the biodiesel blend to 3%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bea2bc-400d-4740-a6fb-f9af9b320309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The demand will go up automatically by 50%… So the effect on volume
        and margin, we expect it to be substantial,” D&amp;L President and CEO Alvin
        Lao said Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f38fb-daeb-45eb-8a67-655ba8b375a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He told reporters the mandated biodiesel blend has been frozen for
        14 years at 2%.'
