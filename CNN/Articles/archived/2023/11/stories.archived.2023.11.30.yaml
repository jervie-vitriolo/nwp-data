  'leon-gallery-auction-december-2023':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-11-30T09:38:51.000+08:00
    'imagesource': 'jcr:7086fd1a-2aea-4af8-9286-6950c0128d97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab09bc65-40b4-496c-87c7-865c91cceba5'
    'lead': 'The masterpieces of renowned Filipino artists, including a rare handwritten
      copy of Dr. Jose Rizal’s popular poem “Mi Retiro,” will be up for auction next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T09:40:23.237+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-30T14:26:29.303+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:26:29.052+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jose Rizal’s ''Mi Retiro,'' Juan Luna’s works to star in León auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb674d21-0eca-4267-ab9a-d4c77347fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        masterpieces of renowned Filipino artists, including a rare handwritten copy
        of Dr. Jose Rizal’s popular poem “Mi Retiro,” will be up for auction next
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c54a7-3019-4208-923a-c79d802be5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'León Gallery is set to have its year-end event, The Kingly Treasures
        Auction 2023, on Saturday, Dec. 2, which will feature art gems from famous
        families in the country’s history.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73139dc1-a36d-4742-b1df-1b7a1fe57320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gallery Director Jaime Ponce de Leon said the auction will flaunt a
        very rare copy of a handwritten work of Rizal from the collection of Trinidad
        H. Pardo de Tavera.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce846f2-4d46-4399-bb77-229c7e0d8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Originally meant for Rizal’s mother, who asked him to return to writing
        poetry, it contains a deep message to our shared country,” De Leon said, referring
        to the famous Mi Retiro.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763043a2-2bb7-4e6d-ad60-929ee262095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bidding will start at ₱2 million for the poem.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9fae2-5967-43ac-804a-fe18282ea6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The works of painter Juan Luna, including the “Study of Paz Picking
        Flowers in a Garden” and the “Juan Luna and His Wife Paz,” will also take
        a spotlight in this weekend’s auction.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08351fbf-f1fb-403d-a95d-c269da407442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The starting bids for the two paintings will range from ₱2.6 million
        to ₱3 million.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682a5b0-65ce-459f-9dbe-2500812c3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Artist Carlos Francisco''s “Bayanihan,” the only known easel-sized
        work in oil of his Bayanihan mural, is also up for grabs with a starting bid
        of ₱14 million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84ba20-94fb-4a2d-84a1-43505c2448af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two of National Artist Fernando Amorsolo''s works would also be offered,
        both of which depict the tensions and horrors of the World War II: the “Market
        Scene” and the “Woman at the Fall of Bataan.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393c012-3113-454b-af57-eda877d356eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Artist Benedicto Cabrera’s 1994 Larawan Series will also be
        highlighted in the auction.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155d590-ce97-46f0-9913-2a42c3605ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T09:40:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:29.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many treasures that remain to be uncovered in the last
        months of our country''s 125th year of the birth of the Filipino nation,”
        De Leon said.</p>'
