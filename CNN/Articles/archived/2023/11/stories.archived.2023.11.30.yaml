      'mgnl:lastActivated': 2023-11-30T19:04:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youth group Samahan ng Progresibong Kabataan (Spark) also joined\
        \ the protest action to challenge the return of ROTC in schools. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3489a-e0a5-440a-be7a-3336ba99d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.998+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.649+08:00
