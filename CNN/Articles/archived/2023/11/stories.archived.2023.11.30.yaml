      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s six months of doing nothing,” reflected Woods. “That’s the hard\
        \ part. The first couple months were really rough,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8dbd1-1775-4c4c-88ed-c3b78a1ec736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.258+08:00
