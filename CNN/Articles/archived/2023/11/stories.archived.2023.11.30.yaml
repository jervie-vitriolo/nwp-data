      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 47-year-old Woods has prioritised appearances at the four major\
        \ championships in his sporadic competitive appearances in recent years.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c5bb9-f6e8-44c4-b441-43d2f620802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.260+08:00
