    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c791e0-95f5-4ded-b674-353d5748a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because we can’t have nice things, the Internet soon had opinions that\
        \ ranged from glowing to downright gross, prompting a conversation about colorism\
        \ and, eventually, Knowles’ defense of her daughter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b177a-91a6-45c1-be8e-e25c02b8a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435a1da-ddbd-471f-b083-e07dde01fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She does a film, called the renaissance (sic), where the whole theme\
        \ is silver with silver hair, a silver carpet, and suggested silver attire\
        \ and you bozos decide that she’s trying to be a white woman and is bleaching\
        \ her skin?” Knowles wrote on Instagram. “How sad is it that some of her own\
        \ people continue the stupid narrative with hate and jealousy.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de6dac-b8cb-4a06-8dd7-caf9055c0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f51a4e-04a0-4d51-8250-a164d6dc4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowles went on to point out the storied history of Black women – and\
        \ celebrities in general – who have sported platinum hair, the legendary Etta\
        \ James among them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de383c-fbe2-4892-80ad-f8c92ac3638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebb511-788a-496e-a5b4-cbef66245dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just went and looked at all the beautiful talented black celebrities\
        \ who have worn platinum hair and it has been just about everyone of them\
        \ at one time or another. Are they all trying to be white? I am sick and tired\
        \ of people attacking her,” Knowles wrote.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66ce32-9b5e-433c-85fd-f0ca4872f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c1668-fa66-4a47-bb0a-99b48bc1c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowles shared in her post a video – seemingly not created by Knowles\
        \ herself – that further put into context the points that she was making.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c46a56-f0bd-460d-8313-d31e5305cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841e1d9-54b8-49ce-b9c7-da0f78d8f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beyoncé is a brown skin girl,” text in the video stated. “Sometimes\
        \ more or less light. A brown skin girl is more than a skin color. It’s a\
        \ culture, a pride a strength. Beyoncé is a brown skin girl. Beyoncé is the\
        \ brown skin girl’s voice.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c22eb-ff0e-40e4-9bac-9b21ad1d9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe910f4-1242-479c-8af4-69b04be95c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowles admitted that her famous daughter “is going to be pissed” that\
        \ Knowles posted in her defense, “but I am fed up.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60653b91-2b4a-40ba-81ea-ffb696e2450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf5bf4-2761-4fd5-b1e5-7f8a4b3d9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celebrities including Cynthia Erivo, Octavia Spencer and Keke Palmer\
        \ lent their support for Knowles’ words in the comments section.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f9a16-d2c8-4feb-b0ed-b0371fd376fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25b349-37fc-41ca-b1ab-ef3bb9951d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have raised beautiful, strong, intelligent black, PROUD TO BE\
        \ BLACK women. Period,” Spencer wrote. “Anyone who says otherwise has their\
        \ own issues to deal with. I’m sorry you’ve come across the negative comments\
        \ that people don’t realize is a reflection of how they feel about themselves.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464230b7-d07e-4a7d-bd49-dee0a56d83af'
      'mgnl:activationStatus': true
