      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 2, creative hub OVERINKED Studio invites everyone to embrace
        the Christmas spirit and sign up for a rubbercut workshop. For ₱1,800, carve
        parols, Christmas trees, and your holiday spirit animal into rubber and create
        up to 10 card designs. In this three-hour session, design your rubbercut print,
        transfer the image onto your matrix, and carve personalized holiday cards.
        Register <a href="https://docs.google.com/forms/d/e/1FAIpQLSeurdi-VZrzhTDIMJoGGKFHE6QujjWsRL0HrvTf1_zFvcFqWQ/viewform"
        target="_blank">here</a>.</p>'
