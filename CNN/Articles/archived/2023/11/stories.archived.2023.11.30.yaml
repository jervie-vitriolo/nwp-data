      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Prominent families
        and influential names from Metro Manila''s most sophisticated circles graced
        the grand launch of The Velaris Residences North Tower, an award-winning,
        three-tower residential enclave located in Bridgetowne, an emerging destination
        estate within the rising C-5 megalopolis.</p>'
