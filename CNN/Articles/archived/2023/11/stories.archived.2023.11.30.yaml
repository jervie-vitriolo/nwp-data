      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Commuters
        will not be given fare discounts under the Land Transportation Franchising
        and Regulatory Board''s (LTFRB) 2023 Service Contracting Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cc269-8d03-4a31-a09f-4158a4352249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:36:53.592+08:00
