      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I’ve said, I take full accountability for that. At the same time,\
        \ I apologize for putting players on their back foot.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465f104-37ce-490c-bc99-0131901ef12c'
      'mgnl:activationStatus': true
