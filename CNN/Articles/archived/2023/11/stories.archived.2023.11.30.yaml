    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362711ac-1261-465e-8fa2-ba1070164412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.634+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund''s
        service innovations using digital and social media, publication to communicate
        its 40-year legacy, and excellence in leadership won three (3) Gold Stevie
        Awards during the recently held International Business (Stevie) Awards in
        Rome, Italy and the Stevie Awards for Women in Business in New York City,
        USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52a9b2-ac8a-443f-9731-c7ff783fae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.634+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696489a-539a-4041-83d0-09b7fa191251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.635+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winning two Gold Stevie Awards at the International Business Awards\
        \ held in Rome were the Pag-IBIG Fund Official Facebook Page and The Lingkod\
        \ Pag-IBIG Coffee Table Book. The agency's social media page was hailed as\
        \ the Most Innovative Facebook Page for reflecting Pag-IBIG Fund's efforts\
        \ in advancing digital engagement among members, while its coffee table book\
        \ was lauded in the Company History Publication category for ably showcasing\
        \ the dedication of agency's workforce which shaped its 40-year history.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01d88e-d26a-47e7-8070-cf0a350220f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.635+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ad927-a585-4fc5-8011-8e33ade2d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.635+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta capped the\
        \ agency's three-gold haul by winning the Gold Stevie for Female Executive\
        \ of the Year at the Stevie Awards for Women in Business in New York City.\
        \  This recognition comes after Acosta was recognized last month as a Circle\
        \ of Excellence Awardee, Woman Leader of the Year, by the 2023 Asia CEO Awards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca0a5b-79bc-4ece-9fd6-acaaed9e7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.636+08:00
