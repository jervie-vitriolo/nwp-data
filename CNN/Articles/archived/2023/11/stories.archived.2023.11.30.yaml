  'crack-down-on-crypto-service-north-korea':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T12:26:34.000+08:00
    'imagesource': 'jcr:0a1cb10b-e58e-4894-b2d3-76810fa0e590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de885079-ad25-4290-b69d-14822cec18da'
    'lead': 'The US Treasury Department on Wednesday sanctioned a cryptocurrency service
      accused of helping launder millions of dollars for the North Korean regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:29:43.574+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:27:28.708+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:28.412+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US, European officials crack down on crypto service accused of laundering
      money for North Korean leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a75a2-104c-474b-9c0d-0d16b7b3909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The US Treasury Department on
        Wednesday sanctioned a cryptocurrency service accused of helping launder millions
        of dollars for the North Korean regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181830e-f85b-476a-9ae5-b9654bf770ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move marked the latest effort to crack down on a key source of\
        \ funding for Pyongyang’s nuclear weapons and missile programs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15705aa-04ae-4a6a-b093-b77b184c5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and European law enforcement agencies have also seized the
        website of the crypto service, known as Sinbad, according to a notice that
        appeared on the website Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd4f0e-32ce-44d9-a585-3b348848e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About half of North Korea’s missile program has been funded by cyberattacks\
        \ and cryptocurrency theft, a senior White House official said in May. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0218bc0-70ee-49bb-ad89-699f545cb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials for years have looked for new ways to intercept some of\
        \ the stolen cryptocurrency before the North Koreans try to convert it to\
        \ the hard currency needed to buy weapons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8718a-b141-483d-8c7f-e5924f558177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s ability to exploit cryptocurrency and other tech firms\
        \ to fund its weapons program is part of a regular set of intelligence products\
        \ presented to senior US officials, including, sometimes President Joe Biden,\
        \ a senior US official previously told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd86f8b-a504-4366-9442-eaf5573fb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Treasury on Wednesday accused Sinbad of laundering a “significant\
        \ portion” of three different hacks of cryptocurrency firms in the last two\
        \ years in which the North Koreans allegedly stole at least $100 million each\
        \ time. CNN could not immediately reach Sinbad representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac5fc5-b800-47e5-aa60-18e43c76bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinbad is a so-called “mixing service,” which are publicly available\
        \ tools used to obscure the source of cryptocurrency. Analysts say North Korea\
        \ has leaned heavily on mixers to move money amid greater scrutiny from law\
        \ enforcement agencies from the US, South Korea and elsewhere.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af000e-671d-46a9-9eca-a4eb77e9829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN investigation earlier this year spotlighted how the South Korean\
        \ intelligence service in January worked with private crypto-tracking experts\
        \ to seize about $1 million in cryptocurrency that North Koreans had stolen\
        \ from a victim.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813f430-4617-4038-89fc-48bcfbea54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korean regime has also used thousands of IT workers working\
        \ overseas, sometimes posing as other foreign nationals, to quietly raise\
        \ revenue, according to US officials and North Korea experts. Another CNN\
        \ investigation identified one cryptocurrency entrepreneur who said his firm\
        \ had unwittingly sent a North Korean IT worker tens of thousands of dollars.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacafa9-ac8b-4c51-a370-091d192bb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinbad became one of Pyongyang’s crypto mixers of choice, according\
        \ to experts, after the US Treasury in August 2022 sanctioned another mixer\
        \ popular with the North Koreans.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc5da8-6324-4a84-a6ef-668448413860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The laundering tactics of North Korean cyber criminals continued to\
        \ evolve,” Nick Carlsen, who was an FBI intelligence analyst focused on North\
        \ Korea until 2021, told CNN. Despite the seizure of Sinbad’s public website,\
        \ its dark-web site is still online, according to Carlsen.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01343e5f-3432-4824-a3b3-a668afa7d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:29:43.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the US law enforcement crackdown on Sinbad, “we are already
        seeing [North Korea] move elsewhere,” said Carlsen, who now works at fraud-investigating
        firm TRM Labs, referencing multiple other crypto mixing services that the
        North Koreans are still using.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19af387-b583-412f-9844-cd18723af116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:39:17.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:28.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/politics/crack-down-on-crypto-service-north-korea/index.html">US,
        European officials crack down on crypto service accused of laundering money
        for North Korean leaders</a>"</em></p>'
  'elon-musk-apology-antisemitic-tweet':
    'author': 'Nicole Goodkind, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-30T12:30:00.000+08:00
    'imagesource': 'jcr:faa25372-21c1-4e20-b3ba-8ed657cc457f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4755aee3-4ca2-42b8-afb8-f9f25757fdb3'
    'lead': 'Elon Musk, in his first interview with mainstream media since his antisemitic
      post on X earlier this month, apologized Wednesday for what he called his ''dumbest''
      ever social media post. But he lashed out at advertisers leaving his platform
      because of rising antisemitism on X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:31:46.611+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:27:34.102+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:33.664+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk apologizes for antisemitic tweet but tells advertisers ‘go
      f**k yourself’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7d718-f876-460d-92e8-59e7d204a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Elon Musk, in his first interview
        with mainstream media since his antisemitic post on X earlier this month,
        apologized Wednesday for what he called his “dumbest” ever social media post.
        But he lashed out at advertisers leaving his platform because of rising antisemitism
        on X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7f297-1363-4f03-9cdf-bd344dc0305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t want them to advertise,” he said at the New York Times DealBook\
        \ Summit in New York. “If someone is going to blackmail me with advertising\
        \ or money go f**k yourself. Go. F**k. Yourself,” he said. “Is that clear?\
        \ Hey Bob, if you’re in the audience, that’s how I feel” he added, referring\
        \ to Disney CEO Bob Iger, who spoke earlier at the summit on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c936b-2e86-418e-b8e5-61d9c587756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney did not immediately respond to a request for comment on Musk’\
        s remarks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9c704-272b-49f3-88c9-738d765cb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk made the remarks as the X CEO, Linda Yaccarino, sat in the audience.\
        \ Yaccarino was brought into the company to woo back big-name advertisers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951c5aa-1668-42b1-b62d-276c1ee493cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a meandering conversation that lasted well over an hour, Musk also\
        \ said he has no problem being hated. “Hate away,” he said. “There’s a real\
        \ weakness to wanting to be liked.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a85fc-ad08-452d-aa9e-a0e39610f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clad in a leather jacket, black jeans leather boots, and a necklace\
        \ given to him by a family member of an Israeli hostage that says “bring them\
        \ home,” Musk added that it’s been “a hell of a year,” and admitted that he\
        \ sometimes says “the wrong thing.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44ad15-4467-4855-855e-871db35a2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of prominent brands paused their advertising on X, formerly\
        \ known as Twitter, this month following Musk’s public embrace of an antisemitic\
        \ conspiracy theory favored by White supremacists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318c444-a4d6-460c-8ad4-6ec25a25b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advertising exodus included media companies like Disney, Paramount,\
        \ NBCUniversal, Comcast, Lionsgate and Warner Bros. Discovery, the parent\
        \ of CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381b130-a2f3-4d2b-a71c-afb72b2cd5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he also said his tweet, slammed as antisemitic, might be “the worst”\
        \ he’s ever done.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154fe06-d176-4dff-a1bf-ca0373be2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I mean, look, I’m sorry for that … post,” he said. “It was foolish\
        \ of me. Of the 30,000 it might be literally the worst and dumbest post I’\
        ve ever done. And I’ve tried my best to clarify six ways from Sunday, but\
        \ you know at least I think it’ll be obvious that in fact far from being antisemitic,\
        \ I’m in fact philosemitic.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8bf00-88f4-4d14-a173-9de36d074221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk visited Israel this week, where he went to a Kibbutz attacked\
        \ by Hamas on October 7, spoke with families of Israeli hostages and met with\
        \ Israeli Prime Minister Benjamin Netanyahu and President Isaac Herzog.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab939c-127d-4fb7-aa30-dc4fe7e39633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Musk said on Wednesday that his trip to Israel “wasn’t an apology\
        \ tour,” and that “it wasn’t in response to all of that.” Musk said that he\
        \ is a good person but he’s not going to “tap dance” to show people that.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750c53a-43bb-4c41-986c-bfcf6bf39649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Musk told Netanyahu of the recent attacks that “those who\
        \ are intent to murder must be neutralized; then the propaganda must stop\
        \ that is training people to be murderers in the future; and then making Gaza\
        \ prosperous. If that happens, I think it’ll be a good future…. I’d love to\
        \ help.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27757089-6bc7-4889-96a6-176150a4846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a separate conversation at the DealBook Summit, Herzog appeared\
        \ uncertain that Musk would remain consistant in his messaging.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35593b21-4090-4774-b342-baf52562407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had an open and frank conversation which I found interesting and\
        \ I think it was mutually beneficial to both of us,” said Herzog. “I sincerely\
        \ hope that we will see some of [his activism against antisemitism] in the\
        \ near future.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7358ab4-776c-40eb-9d6d-454a795feee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Musk and AI</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35135b-ae6b-438c-8978-a339ac81cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk was also asked about the recent drama at OpenAI, where CEO Sam\
        \ Altman was abruptly fired by the board earlier this month, only to return\
        \ to his post – with a mostly new board – just a few days later. The company\
        \ has said little about why the leadership shakeup happened.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6078b5a-dbe0-4f36-ab83-2a5708bef7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Either Altman had a serious issue and should have been fired, said\
        \ Musk, one of the founders of the company, or the board was incorrect and\
        \ should resign.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d71c6-6065-4684-8b80-b028f948c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ring of power can corrupt,” he said of Altman. “I’m quite concerned\
        \ that there’s some… dangerous element of AI,” he speculated. AI, he said,\
        \ can be more dangerous “than an nuclear bomb.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b7893-2ca1-47eb-861b-9a0b0a4f315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also criticized OpenAI for no longer being the open-source enterprise\
        \ he once envisioned. OpenAI should be renamed “super closed source for maximum\
        \ profit AI,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f1d81-9f08-4953-8c0f-4eae84ba7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:31:46.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as an apology over antisemitic tweets turned into a meandering
        conversation about childhood trauma, aliens, cellphones in people’s heads
        and using X in the bathroom. A good portion of the room walked out before
        the discussion officially wrapped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0c7ab-a0cc-41e4-8743-fb7ddf3147a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:41:13.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:34.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/investing/elon-musk-dealbook-summit/index.html">Elon
        Musk apologizes for antisemitic tweet but tells advertisers ‘go f**k yourself’</a>"</em></p>'
  'disney-number-1-priority-marvel':
    'author': 'Liam Reilly and Jon Passantino, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-30T12:31:51.000+08:00
    'imagesource': 'jcr:2d5fd77f-9e18-4318-b5e7-699973f6422b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6388fda-1fb4-4125-aede-4ea559dc8f37'
    'lead': 'Disney chief executive Bob Iger said Wednesday that his number one priority
      for the entertainment giant is turning around the creative engine at Marvel
      Studios, the production house once known for cranking out billion-dollar blockbusters
      that has recently seen several box office misses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:35:43.502+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:27:39.437+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:39.044+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disney CEO Bob Iger says ‘No. 1 priority’ is turning around Marvel,
      acknowledges ‘too many sequels’ after box office misses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7511c-b707-4f91-b714-a916dc509a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney chief executive Bob Iger said Wednesday
        that his number one priority for the entertainment giant is turning around
        the creative engine at Marvel Studios, the production house once known for
        cranking out billion-dollar blockbusters that has recently seen several box
        office misses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddc936-d5b1-4842-931a-8d8faebf2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Quality needs attention to deliver quality, it doesn’t happen by accident,”\
        \ Iger said. “And quantity, in our case, diluted quality — and Marvel has\
        \ suffered greatly from that.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad546c-84ff-46c9-a9a4-1c4dd77dbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would say right now my number one priority is to help the studio\
        \ turn around creatively,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab5105-1ac3-47c6-b813-633b0e992098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iger, speaking in a wide-ranging interview with Andrew Ross Sorkin\
        \ at The New York Times’ annual DealBook summit, acknowledged that Disney\
        \ had “diluted” the caliber of films produced by Marvel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e07c9e-51e1-42e4-99a0-243d35456d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company, he added, had “made too many” film sequels that had not\
        \ been well received by audiences or critics. “There has to be a good reason\
        \ to make them,” Iger said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378fbcc-500f-4373-8e18-4834c77143be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Often, the story is not as strong as the original story, that can
        be a problem, but it just has to have a reason, you have to have a reason
        to make it beyond commerce,” Iger said. “There has to be an artistic reason
        to make it, and we’ve made too many.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ab87c-7851-4fa4-a281-7f1d47a513c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Disney is currently working on several franchise sequels,
        including to some of the company’s most important films, Iger noted. But Disney
        will only greenlight sequels they believe are “worth telling,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48e798-272a-4ba6-b711-767fccec6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to increased output, Iger attributed the diminished
        quality of franchise films to a lack of executive supervision that began during
        the height of the COVID-19 pandemic, including on “The Marvels,” which debuted
        this month to the lowest box office opening in Marvel Cinematic Universe history,
        with just $47 million in domestic sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca1667-cd8d-4381-bc4c-80cfa2ca9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘The Marvels’ was shot during COVID, there wasn’t as much supervision
        on the set, so to speak, where we have executives there, really looking over
        what’s being done day after day after day,” Iger said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21adcd-5b22-4559-a2bb-dd16f636bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the largest factors cited by Iger are the tectonic shifts rocking\
        \ the entertainment industry and audiences’ expectations that films will quickly\
        \ move from theatrical release to streaming platforms.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5efca-eb66-4648-a063-6928f2d1f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we’ve conditioned the audience to expect that these films\
        \ will be on streaming platforms relatively quickly and that the experience\
        \ of accessing them and watching them in the home is better than it ever was,”\
        \ Iger said. “One, easier to access in terms of the technology and two, just\
        \ the visuals — better sets in your living room than before — and a bargain\
        \ when you think about it.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2beca-e4cf-4ef4-bd41-3c7630eb72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now a year into his second act as chief executive of the entertainment\
        \ giant, Iger spoke about his hand-picked successor-turned-predecessor, Bob\
        \ Chapek, saying that after he had retired, Iger was dismayed by Chapek’s\
        \ performance at the helm of Disney and saw the decision as a “mistake.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bbd6a-744f-4a74-95c4-a84b6e9e1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was disappointed in what I was seeing in the transition period and\
        \ while I was out,” Iger said, denying reports that he had been seeking to\
        \ return to the company he had once led.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645814dc-2449-49ff-b166-e2e0be43475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.440+08:00
