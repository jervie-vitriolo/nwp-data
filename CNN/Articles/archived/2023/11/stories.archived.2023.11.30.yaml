    'stories': []
    'template': '1'
    'title': 'QC cop in gun-firing, hit-and-run incidents ordered dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d5076-df1d-4513-a5c1-e9419d80cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Interior
        Secretary Benjamin Abalos Jr. on Thursday ordered the immediate dismissal
        of the Quezon City police officer who allegedly fired his gun unprovoked outside
        a bar, and who was also implicated in a fatal hit-and-run incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36739b61-c8dd-4832-8488-7c8b94bca4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd4a8b-3f69-4874-a552-3c56ebe32a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos directed the Philippine National Police (PNP) to sack PLt. Col.\
        \ Mark Julio Abong after the Department of the Interior and Local Government\
        \ (DILG) denied the latter's appeal, particularly over his hit-and-run and\
        \ drunk driving case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304addf-b12f-421a-b62d-3f6ddad45574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcfc76-1887-48e1-aec6-c242700a13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came just days after Abong — a former chief of the Quezon City
        Police District’s (QCPD) Criminal Investigation and Detection Unit — was arrested
        over <a href="https://www.cnnphilippines.com/news/2023/11/27/Raps-filed-vs-cop-after-firing-gun.html">the
        gun-firing incident</a>. He was released from detention on Thursday afternoon
        after posting bail.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130b1a0-7eff-4efd-a532-e5cfc0f7e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc3c5d-fe5c-4a11-9d78-6f509d927023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August of last year, the officer was also involved in a hit-and-run\
        \ that killed a tricycle driver and injured a passenger. He was later relieved\
        \ from his post and was reassigned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e7096-0aed-4b09-ace6-f38ecda18329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97228757-8e71-4ea4-a7a6-2a8262371397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is a disgrace to his uniform and the police organization as he\
        \ continues his rogue acts,” said the Interior secretary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519453e5-f1a1-48f1-ba8c-aa6a15f25ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c315d3f-be39-42a3-82e3-fb8efaf2e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DILG — which said Abong’s appeal was “bereft of merit\" — affirmed\
        \ the September decision of the National Police Commission that found him\
        \ guilty of three administrative charges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b7d2c-e43e-4c5f-a521-2a8e865c2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccd49b-601c-4022-9a5f-ac0acdaf98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Abong is guilty of grave misconduct, grave neglect of duty,\
        \ and conduct unbecoming of a police officer when he “maliciously falsified\
        \ evidence to put the blame on his driver.” These charges, the department\
        \ noted, warrant a penalty of dismissal from the police force.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911e6d3-8376-4ac3-9bb3-ea7ab82496f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5d17b-51da-44a3-bcb9-ee7707f84783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Abong has been given due process and his exhaustion of administrative\
        \ remedies stops here. He can no longer delay his dismissal from service,”\
        \ Abalos said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753ec10-d51e-4c53-aed4-7ccea9eb8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f332b-4b6d-4b7f-a950-afb718555098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:36:50.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T20:38:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May this serve as a stern warning to all police officers in the
        country that no one is above the law,” the DILG chief added.</p>'
