      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metro Manila (CNN Philippines, November 30) Several progressive groups\
        \ marched in protest on Thursday, calling for higher wages and freedom from\
        \ poverty as the country commemorates the 160th birth anniversary of revolutionary\
        \ leader Andres Bonifacio.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13656c25-3820-4187-a631-5bbebc6a8fea'
      'mgnl:activationStatus': true
