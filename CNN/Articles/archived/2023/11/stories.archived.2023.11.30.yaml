      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report by Save the Children earlier this year, between\
        \ an estimated 500 and 1,000 children are held in Israeli military detention\
        \ each year.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d207c3e-ee53-42e5-af49-b7a1a2ffbde6'
