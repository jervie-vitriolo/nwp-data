      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a27663-32de-4b08-912c-70189f370095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:00:40.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:11:02.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuban said he’s invested in hundreds of companies that were pitched\
        \ on the show and “on a cash basis I’m down a little bit, but on a mark to\
        \ market, meaning the companies are still in operation, I’m way up.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
