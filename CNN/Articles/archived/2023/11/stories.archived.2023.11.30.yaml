      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their 5-year partnership has replenished approximately 400 million\
        \ liters of water per year due to decreased runoff, helped reduce 2,500 metric\
        \ tons of CO2 per year from reforestation, and improved sustainable food supply\
        \ for the people living in the community.\r"
