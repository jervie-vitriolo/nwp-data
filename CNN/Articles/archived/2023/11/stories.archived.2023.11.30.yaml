      'mgnl:lastActivated': 2023-11-30T14:26:11.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641a870-3126-4ceb-9769-92c714275106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:36:53.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:11.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are bound by the Commission on Audit. Kailangan every discount,\
        \ according to COA, namo-monitor namin,\" Bolano said. \"Kung traditional\
        \ jeepney ka, bawat sakay wala tayong way to monitor kaya inaaral pa rin namin.\"\
        \r"
