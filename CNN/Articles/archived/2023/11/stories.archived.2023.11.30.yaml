      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over 30 young
        entrepreneurs showcased their ingenious business ideas at the first-ever Kiddo-preneur
        Fair at SM Aura last November 26, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39a114-5be4-476e-964b-6cc30ee812ce'
