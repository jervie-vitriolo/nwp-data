    'template': '1'
    'title': 'Henry Kissinger, a dominating and polarizing force in US foreign policy,
      dies at 100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131b3c6-d7ce-4e86-a872-ad1b158a56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Henry Kissinger, a former US secretary
        of state and national security adviser who escaped Nazi Germany in his youth
        to become one of the most influential and controversial foreign policy figures
        in American history, has died. He was 100.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99795bd-829d-4ee1-9ed7-2b8898dc7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a1d01-ca57-45a9-ab90-083c4bd3ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kissinger died Wednesday at his home in Connecticut, according to a\
        \ statement from his consulting firm, Kissinger Associates. The firm did not\
        \ provide a cause of death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4997496-2027-4a93-a7b2-f0b149374780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf488a5b-2ddf-4091-8654-1a503e6c9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kissinger was synonymous with US foreign policy in the 1970s. He received\
        \ a Nobel Peace Prize for helping arrange the end of US military involvement\
        \ in the Vietnam War and is credited with secret diplomacy that helped President\
        \ Richard Nixon open communist China to the United States and the West, highlighted\
        \ by Nixon’s visit to the country in 1972.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bccf6-348d-4799-acfa-457ab3006e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcf1c6-2364-4c9f-a7e1-95ef05848a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he was also reviled by many over the bombing of Cambodia during\
        \ the Vietnam War that led to the rise of the genocidal Khmer Rouge regime\
        \ and for his support of a coup against a democratic government in Chile.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d710e29-d3c6-4da0-bf4a-b6d043315fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601460f3-1832-4471-b495-02c65992375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Middle East, Kissinger performed what came to be known as “\
        shuttle diplomacy” to separate Israeli and Arab forces after the fallout of\
        \ the 1973 Yom Kippur War. His “détente” approach to US-Soviet relations,\
        \ which helped relax tensions and led to several arms control agreements,\
        \ largely guided US posture until the Reagan era.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d9853-14bd-48f8-aa43-314fb7effde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd813e-01b1-4f05-b992-7707f48c720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many members of Congress objected to the secretiveness of the Nixon-Kissinger\
        \ approach to foreign policy, and human rights activists assailed what they\
        \ saw as Kissinger’s neglect of human rights in other countries. No issue\
        \ complicated Kissinger’s legacy more than the Vietnam War. When Nixon took\
        \ office in 1969 – after promising a “secret plan” to end the war – roughly\
        \ 30,000 Americans had been killed in Vietnam.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c5971-086d-4529-b930-32a3926d6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8305a-2b30-40ee-a21d-530f0f28c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite efforts to shift more combat responsibilities to the South\
        \ Vietnam government, American involvement persisted throughout Nixon’s administration\
        \ – critics accused Nixon and Kissinger of needlessly expanding the war –\
        \ and US engagement ultimately ended with the fall of Saigon in 1975 and more\
        \ than 58,000 American lives lost.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51611e5-ad3a-43bb-8f18-0926f56f8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f92077-d92b-468b-a52a-b6ef92371950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a highly controversial decision, Kissinger shared the 1973 Nobel\
        \ Peace Prize with his North Vietnamese counterpart Le Duc Tho for that year’\
        s Paris peace accords; citing the absence of actual peace in Vietnam, Tho\
        \ declined to accept, and two members of the Nobel committee resigned in protest\
        \ over the award.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323edde-3d9c-4772-87a7-a3db746ffc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f704d7-e8ae-452e-90af-8e72017d65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domestic outrage in the US over the war centered on the bombings of\
        \ Laos and Cambodia, where the brutal Khmer Rouge movement used the American\
        \ bombings as a recruiting tool before coming into power and carrying out\
        \ one of the worst genocides of the 20th century.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5526fc-786e-4923-9484-b6d9a946a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84eeec1-ab82-4976-be8f-99bb2324ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For me, the tragedy of Vietnam was the divisions that occurred in\
        \ the United States that made it, in the end, impossible to achieve an outcome\
        \ that was compatible with the sacrifices that had been made,” Kissinger told\
        \ CNN’s Wolf Blitzer in 2005.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c70de-86eb-473a-9166-3cb66df78df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6a0f1-fe86-4518-9d6c-d4c9a4256ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though his era as a high-powered architect of US foreign policy waned\
        \ with the decline of Nixon amid the Watergate scandal, Kissinger continued\
        \ to be an independent mover and shaker whose musings on diplomacy always\
        \ found an ear.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecc571-726a-4274-82fd-2eed05d1352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to negotiate, one has to understand the perception of
        the other side of the world. And they have to understand our perception. And
        there has to be a decision on both sides that they’re going to try to reconcile
        these differences,” he told CNN’s Fareed Zakaria in 2008.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeef5be-3c1b-41fa-9273-204f7b4b3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7586f02-43f8-4e82-97f5-a415ba163044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kissinger also commanded attention well beyond the realm of international\
        \ diplomacy. He topped Gallup’s “Most Admired Man” survey three years in a\
        \ row in the 1970s and his personal life, public appearances and nights in\
        \ New York’s famed Studio 54 club once drew regular headlines.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a11af-d1e8-499f-981f-0d74db3b65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93191aa-87b5-4269-8c98-6750f103dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The nice thing about being a celebrity is that if you bore people,\
        \ they think it’s their fault,” he once quipped.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ae0a8-eadb-49af-a4a5-12b470bff45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff263473-e864-4dff-b8e0-f551e2026ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kissinger is survived by his wife, Nancy, two children from his first\
        \ marriage, Elizabeth and David, and five grandchildren.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251b5c8-38c1-456d-9a7a-2a1038bd499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856a6cd-7a21-4ea4-9405-99ef630a21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President George W. Bush remembered Kissinger for “his wisdom,\
        \ his charm, and his humor.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1096e5-d5ad-4f2b-b05f-f576ca263110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b6096-46fb-486b-bd4f-bb9f5c9ac81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have long admired the man who fled the Nazis as a young boy from\
        \ a Jewish family, then fought them in the United States Army. When he later\
        \ became Secretary of State, his appointment as a former refugee said as much\
        \ about his greatness as it did America’s greatness,” he said in a statement.\
        \ “He worked in the Administrations of two Presidents and counseled many more.\
        \ I am grateful for that service and advice, but I am most grateful for his\
        \ friendship.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ab3f8-2527-49cd-9c3d-838044cfef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ef208-78c7-426c-b6aa-e48a58dbfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holocaust experience shaped worldview</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a6dcf-4df1-4240-8a36-8c8da6e5a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born on May 27, 1923, in Furth, Germany, Kissinger, who was Jewish,\
        \ fled Nazi persecution and came to the United States in 1938.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acea3fd-fe85-4c26-91c6-bc8a93315a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f66d8-1675-4cb4-9ff2-e05166d23a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“About half of the people I went to school with and about 13 members\
        \ of my own family died in concentration camps,” Kissinger once recalled.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483798ff-4ad2-41ba-8c32-5bc3b58f4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f42cb7-417c-4ec3-a62d-620ce16a077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He became a naturalized citizen in 1943 before serving in World War\
        \ II and later earned his doctorate at Harvard University, where he would\
        \ go on to teach. Yet the lure of public service brought him into government\
        \ work.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3d0ab-074b-4351-8962-53fb77057528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645c0f5-9f56-4caf-bcfc-5cabbaa69048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kissinger began consulting with the State Department and Pentagon on\
        \ national security matters before serving as national security adviser and\
        \ then secretary of state to Nixon.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a89159-64e8-4174-a92d-1a0ba3fd985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f109b2-7c42-4bed-b6d8-ef94940291e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Kissinger’s swearing-in ceremony as secretary of state in 1973,\
        \ Nixon called it “very significant in these days when we must think of America\
        \ as part of the whole world community that for the first time in history\
        \ a naturalized citizen is the secretary of state of the United States.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca34e8-000d-47aa-9122-eab78cd27117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f9ff0-f244-4d05-8dee-4e2553f7932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair remained close as the Nixon administration navigated a
        near-constant stream of controversy at home and abroad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b010d-ffd6-4b92-899d-2bc6f72f7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Nixon’s presidency, Kissinger was the last original
        inner-circle adviser to the beleaguered president still standing after Watergate.
        Nixon’s resignation note was addressed to Kissinger, and the two prayed together
        on Nixon’s final night in the White House.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d5337-df7d-4ae0-9dcd-0a6a113e6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79da780-bf67-42d1-a066-37daad1710f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last night in office, he invited me to come to the Lincoln sitting\
        \ room where he and I used to plan foreign policy together,” Kissinger recalled\
        \ in a 2012 interview with CBS News.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39817821-64a9-4b23-8f9b-18d2001bc93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22132980-bebc-4aff-a8f2-af8a375aaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And here was a man who had spent his whole life making himself president,\
        \ and he had thrown it all away by his own actions. And as I was leaving,\
        \ he said, ‘Why don’t we pray together?’ And so it was a moving, and in a\
        \ way appropriate moment, to a profound tragedy in a person’s life.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39028956-15f5-47ea-a8c8-ba1d752cf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c5e5c-69c5-4c12-8d83-73362dc057ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Nixon’s resignation, Kissinger continued as secretary of state\
        \ under President Gerald Ford, but his later years in government were marked\
        \ by frustration. Conservatives within the Republican Party objected to his\
        \ “détente” approach with the Soviet Union, and South Vietnam was overrun\
        \ by the communist North Vietnam in 1975, despite the earlier peace accords.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf33b3b-9b9d-47c7-bdaa-7f6ddff33362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574d001-285d-4daa-9b44-e9955e9695bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You want to leave your country better off than you found it. And there’\
        s nothing in private life you can do that’s as interesting and as fulfilling,”\
        \ Kissinger once said of his approach to government work.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5343470-bee7-4f99-822b-59c550d27b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef4727-109d-4b56-a9c0-d7dfe1ed17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy that still reverberates in US politics</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca4857-91cb-4f8a-b3f3-23f21d992191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After leaving the State Department in 1977, Kissinger became a prolific\
        \ globe-trotting author and international consultant.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2af4da-0c61-4899-9380-1f1965ff7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b90c4-7ed0-4b18-b9e6-2e55729a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He briefly returned to the federal government in 2002 when President\
        \ George W. Bush named Kissinger to lead a commission investigating the events\
        \ leading up to the September 11 terrorist attacks. But Kissinger resigned\
        \ just a month later amid questions about potential conflicts of interest.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba49b9-2d2b-44dc-a549-0ed786e94453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d59d67-7578-4193-a75e-b468c32c02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His writings and advice on geopolitics have remained required reading\
        \ in the foreign policy community in the United States and overseas – even\
        \ as his detractors have remained just as critical.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7b69d-f9c6-416e-b13d-4a24117febe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb71e9-bbce-42da-b231-678ed7ad53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, for example, Kissinger’s name proved to be a lightning rod\
        \ during a tense Democratic presidential debate exchange between the party’\
        s two leading candidates at the time, Hillary Clinton and Bernie Sanders.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b113046-cc4b-4624-ac8f-109104370366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adace5-e3c8-4f57-9dc7-08b55d730225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am proud to say that Henry Kissinger is not my friend. Count me\
        \ in as somebody who will not be listening to Henry Kissinger,” Sanders said,\
        \ a knock on Clinton, who had spoken of seeking Kissinger’s counsel when she\
        \ was secretary of state.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba732e-63c4-4bb9-93c9-0f7ddaaa13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b151f-e5c5-4223-9a5a-516044590577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments underscore Kissinger’s enduring divisiveness, even decades\
        \ after leaving public office. But for a statesman who forged an unlikely\
        \ path to diplomacy on his own terms, criticism always came with the territory.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0755a-39b4-4c60-be27-4ee2b6ee28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36af0c-53c8-462f-9aea-09d62b55b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T11:32:08.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:27:11.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve had an opportunity to do the things that I believe in. I have\
        \ been able to express myself in many forums,” he told Zakaria in 2008. “\
        And it would be unnatural, and probably would mean I haven’t done very much,\
        \ if there were not other points of view that were expressed with some vehemence.”\
        \r"
    '69':
      'jcr:primaryType': 'mgnl:block'
