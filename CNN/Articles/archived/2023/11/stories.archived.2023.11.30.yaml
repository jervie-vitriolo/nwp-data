      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From its collection of beautifully crafted light-filled residences\
        \ to its extensive lineup of exquisitely designed amenities and stunning architecture,\
        \ the North Tower represents the pinnacle of modernity, sophistication, and\
        \ luxury. While enveloping residents with the hallmarks of refinement with\
        \ which they are familiar, it also provides everyday revelations that spark\
        \ inspiration, excitement, and joy.\r"
