      'mgnl:type': 'text'
      'text': '<p>Coca-Cola Philippines aims to return to nature and communities the
        amount of water used to produce its finished products and help increase access
        to drinking water, sanitation, and washing facilities for the most impacted
        communities.</p>'
    '39':
