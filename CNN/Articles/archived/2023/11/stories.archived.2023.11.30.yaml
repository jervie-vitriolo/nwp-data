      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coca-Cola Philippines
        brought together a diverse group of stakeholders on November 16, 2023 to discuss
        locally relevant water issues and explore collaborative solutions for addressing
        these water-related challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1ec86-40a1-41bf-8cc6-215791e411ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.373+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3cc0d-b89a-49f2-8f64-3b79f4cd778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the speakers were Department of Environment and Natural Resources\
        \ (DENR) Secretary Maria Antonia Yulo-Loyzaga, Sen. Grace Poe, US Embassy\
        \ in the Philippines Deputy Chief of Mission Y. Robert Ewing, Coca-Cola Philippines\
        \ President Tony Del Rosario, Coca-Cola Beverages Philippines, Inc. (CCBPI)\
        \ Director for Corporate &amp; Regulatory Affairs, Atty. Juan Lorenzo Tañ\
        ada, and Coca-Cola Foundation Philippines, Inc. (CCFPI) President Cecile Alcantara.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f393f-2eb6-4fec-9aa0-7e19b3de915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af213501-28f7-447d-8de3-33507b9cd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water is the primary ingredient used in Coca-Cola beverages and is\
        \ an essential resource for the well-being of communities around the world.\
        \ With a presence in more than 200 countries and territories, The Coca-Cola\
        \ Company believes it has a responsibility to protect local water resources\
        \ and help people who live in places that face water scarcity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee934c-ea38-4a60-b369-ffcd8dbe3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb84820-206c-4180-b6e7-eb789ec7ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, we invest in initiatives to reduce water in
        making beverages and to treat and reuse water where possible. The goal is
        to return to nature and communities the amount of water used to produce our
        finished beverages. Efforts to preserve nature and biodiversity and promote
        advanced water management practices are among our company’s priorities,” said
        Coca-Cola Philippines President Tony del Rosario. “We have an array of partnerships
        with government agencies, NGOs, and communities to generate an even bigger
        impact and we encourage others to join us in these efforts.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affca29e-5c1c-48dc-ad27-a02cb7a65fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.377+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'image': 'jcr:d62f56e3-ef64-4b66-9651-aa4a002d9aef'
      'imageCaption': 'Photo from Coca-Cola Philippines'
