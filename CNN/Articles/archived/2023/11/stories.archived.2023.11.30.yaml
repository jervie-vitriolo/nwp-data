      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the guests were key opinion leaders Rissa Mananquil Trillo, Nicole\
        \ Hernandez, Kelly Misa, Camille Co, and Mikaela Lagdameo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bcfe3-aa27-4a8d-9055-3af76b3df26b'
