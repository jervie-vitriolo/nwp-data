      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Deej and I will continue to support each other as we try to heal\
        \ and move forward from this,” said Bernardo. \"We will continue to love you\
        \ and make you proud, but we hope you understand that this is something we\
        \ really need.\"\r"
