      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately I’ve had experience, I’ve gone through it before and\
        \ I’m here on the good side now.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67232f-0b0c-4fb5-9e9e-d32f9065026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.259+08:00
