      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Celebrity
        couple Kathryn Bernardo and Daniel Padilla have broken up after over a decade
        of being together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5f49c-0a8c-441c-befb-bafd890a4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two on Thursday confirmed their status following recent speculations\
        \ on their relationship.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ca832-9f33-4d96-9eda-1ad00f772e60'
