      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hosted by voice artist and multi-hyphenate Inka Magnaye, the festivities\
        \ were held at The Velaris Residences Show Gallery which captivated guests\
        \ with its stunning interiors.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ab194-16f3-4b4e-add9-92f1bd8a4d88'
      'mgnl:activationStatus': true
