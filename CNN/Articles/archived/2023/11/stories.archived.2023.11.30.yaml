    'lead': 'House Deputy Speaker Ralph Recto was tight-lipped on rumors about him
      replacing Benjamin Diokno as the country’s finance secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T13:18:25.287+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-30T14:28:36.334+08:00
