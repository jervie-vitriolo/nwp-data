      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912ae2d-86a5-4be8-9a29-abc1a66fbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:36:53.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:11.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB Technical Division chief Joel Bolano said the ₱699 million program\
        \ can only guarantee the availability of public utility vehicles (PUVs) throughout\
        \ the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a153db-a4bb-4a9f-ae22-874a36588df4'
      'mgnl:activationStatus': true
