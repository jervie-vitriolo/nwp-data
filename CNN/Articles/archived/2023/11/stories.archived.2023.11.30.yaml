      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—</strong> Several
        progressive groups marched in protest on Thursday, calling for higher wages
        and freedom from poverty as the country commemorates the 160th birth anniversary
        of revolutionary leader Andres Bonifacio.</p>'
