      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37933e27-d378-44c7-b802-0147708008b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Woods underwent ankle surgery in May after enduring “constant” pain\
        \ across his three rounds at Augusta National during the Masters the previous\
        \ month, only his second competitive appearance of 2023.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee476386-2b7b-43aa-84e8-c2a923e40868'
