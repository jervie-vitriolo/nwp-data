      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f1f1f-835b-4b60-a29e-84c8963b07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.994+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The activists chanted, \"Kalayaan mula sa Kahirapan, Karahasan at Pananakop\"\
        \ as they marched from Kalaw Street close to the US Embassy to Mendiola, near\
        \ Malacañang. A phalanx of riot police stood by, preventing them from moving\
        \ closer to the embassy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157f6d1-d390-4fa7-bcd8-95d82a199dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.995+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e10e9c-0e44-4700-a170-e72a42c61d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.995+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protesters included members of Bagong Alyansang Makabayan, Kilusang\
        \ Mayo Uno (KMU), Bukluran ng Manggagawang Pilipino, Alliance of Genuine Labor\
        \ Organizations, National Confederation of Labor, the All Workers Unity, transport\
        \ groups, and some youth-led groups.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28d508-c1fa-4922-8143-f6e44a3dba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.995+08:00
