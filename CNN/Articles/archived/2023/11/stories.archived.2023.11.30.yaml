      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38cb1b-2ff8-4379-9905-f3a17cfcf7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.997+08:00
