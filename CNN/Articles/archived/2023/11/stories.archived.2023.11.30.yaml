      'mgnl:lastActivated': 2023-11-30T18:46:53.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond the lively market atmosphere, the event provided invaluable\
        \ lessons from none other than SM Engineering Design and Development President\
        \ Hans \"Chico\" Sy, Jr. He not only celebrated the young entrepreneurs' endeavors\
        \ but also shared pivotal lessons from his own journey.\r"
