    'template': '1'
    'title': 'Search and rescue operations underway after US special operations aircraft
      crashes off coast of Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333085b-d593-43f0-9c31-16cee119d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Search and rescue operations are
        underway after a US special operations aircraft crashed off the shore of Japan’s
        Yakushima Island on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24077bb-1fbe-40f2-ac50-145ac705ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc45a7-6b9b-4479-8965-38c41db88b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft, an Air Force CV-22B Osprey assigned to the 353rd Special\
        \ Operations Wing, was carrying eight airmen when it experienced an “aircraft\
        \ mishap” during a “routine training mission,” according to Air Force Special\
        \ Operations Command.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba4091-680a-4cf9-b987-ad3ae55675e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa1bdc-8ae8-4e1b-9d31-219a4a07ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Japanese Coast Guard told CNN at least one person\
        \ was killed in the crash, though US officials have not confirmed that information.\
        \ The status of the crew is unknown. A US military official told CNN Wednesday\
        \ morning that family notifications of the crash were ongoing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595deed3-1311-4b3c-a478-e8b4bff74e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891de491-f687-464a-99fc-6288ce6e14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Emergency personnel are on scene conducting search and rescue operations,”\
        \ Air Force Special Operations Command said in a release. “The cause of the\
        \ mishap is currently unknown.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662194df-de5f-4f36-b4f6-19142c7986ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0aeed-1297-44f1-90bd-d989a052bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Coast Guard was notified of the crash at roughly 2:47\
        \ p.m. local time, the spokesperson said. Since the crash, the government\
        \ of Japan’s Okinawa Prefecture has requested to ground all Ospreys on the\
        \ island chain, though the US military official said no stand-down has been\
        \ ordered thus far.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a3d88-8eb7-4441-8001-f69dd4d749dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de22f2b-0ba0-4566-b5b7-9bdeb045cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the concerns over the danger of Ospreys, as such unexpected\
        \ incident became a reality, the only thing I can say is I regret it very\
        \ much,” Okinawa Gov. Denny Tamaki said at a news conference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff24212-9cc0-45d2-a210-00539ae2ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59f154-d018-48c7-8c5b-f1d982ed073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft can conduct long-range infiltration, exfiltration and\
        \ resupply missions for special operations forces. It can conduct missions\
        \ that would require both rotary-wing and fixed-wing aircraft.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9415fc7-25bf-4d94-bd76-b5bcd358e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91517d0a-6dd0-414f-baf4-65f342ec161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Osprey has a history of mechanical and operational issues that\
        \ have resulted in service member fatalities dating back to 1992. Wednesday’\
        s crash comes just months after three US Marines were killed while flying\
        \ in a MV-22B Osprey during a military exercise in Australia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31beaf49-b285-441e-b849-de209d59f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff99e4e-b0c7-4737-bbd0-c832ff225a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But statistically, the V-22’s mishap rate is lower than other aircraft.\
        \ Marine aviation spokesman Maj. Jorge Hernandez told Marine Corps Times in\
        \ 2022 that the Marine variant of the aircraft, the MV-22, had a mishap rate\
        \ of 3.16 per 100,000 flight hours.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd7569-bbee-4bd6-8a35-d491fd41d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6668a-1594-438d-be30-f5c7e6e751f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:53:49.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:48.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s incident also comes roughly two weeks after five Army
        special operations aviators were killed in a training flight crash in the
        eastern Mediterranean Sea.</p>'
