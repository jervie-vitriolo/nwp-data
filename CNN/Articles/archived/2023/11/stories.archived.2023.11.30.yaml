      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix’s “The Crown” returns in December
        with the remaining episodes of Season 6, and royal couple Kate Middleton and
        Prince William’s romance looks like it will be on full display.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27120c-1f7e-4aca-8532-6a149a559758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:13.942+08:00
