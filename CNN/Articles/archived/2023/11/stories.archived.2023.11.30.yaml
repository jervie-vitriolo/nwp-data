      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:09:12.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659f087-7b90-4414-92a7-aecc779d9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:13.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:09:12.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The photos include, most notably, a first look at the series’ recreation\
        \ of Middleton’s iconic runway strut at a university fashion show in the early\
        \ 2000s, which is said to have been the moment she first caught Prince William’\
        s eye. Bellamy is seen in the photo donning that unforgettable sheer strapless\
        \ dress and curled tresses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cb9bc-f075-4787-bf80-abe94d94dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:13.944+08:00
