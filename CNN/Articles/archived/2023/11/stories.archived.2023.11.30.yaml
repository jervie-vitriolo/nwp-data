  'who-covid-ba286-strain-variant-of-interest':
    'author': 'By Brenda Goodman, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T12:07:50.000+08:00
    'imagesource': 'jcr:5b84678b-0187-442c-853f-b88eba54b438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24af8f59-fd08-49eb-b35d-a0e4a53ca1e4'
    'lead': 'The World Health Organization has notched up the status of the coronavirus
      strain BA.2.86 and its offshoots, naming it a ''variant of interest,'' although
      the organization says the current risk from this family of viruses appears to
      be low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:15:04.522+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:27:16.790+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:16.222+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO keeping closer watch on BA.2.86 strain as a dearth of data makes
      predictions difficult'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0afc4-20cf-4e71-90dc-116d65e17068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization has notched
        up the status of the coronavirus strain BA.2.86 and its offshoots, naming
        it a “variant of interest,” although the organization says the current risk
        from this family of viruses appears to be low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a0122-3a95-40fd-9cff-a29e133ea6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, the organization had been following this lineage as a “\
        variant under monitoring.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae4a1f-9d63-478b-84bf-a3c2882ddf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO also has XBB.1.5, XBB.1.6 and EG.5 classified as variants of interest.\
        \ There are no current variants of concern, the highest designation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac073db-bd36-4915-bc80-96ca78485b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2.86 first turned up in the US in August and is now the third
        most common variant, causing an estimated 1 in 11 new cases of COVID-19 here,
        according to the latest update of the US Centers for Disease Control and Prevention’s
        variant tracker. The prevalence appears to have tripled in the past two weeks,
        although a variant’s growth is often overestimated in the first few weeks
        after it shows up in the CDC’s monitoring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104183af-56fd-4957-ba3c-a280f39048b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if BA.2.86 doesn’t appear to be such big deal, why would WHO upgrade\
        \ it?\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c445b-5a7c-4cab-88f6-93f3e45fbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen a slow and steady increase in its detection around the
        world,” said Dr. Maria Van Kerkhove, WHO’s technical lead on COVID-19, in
        a video posted on social media. “By characterizing it as a variant of interest
        really helps to promote surveillance for these types of variants around the
        world as well as to stimulate research” to understand whether they cause more
        severe disease or are more immune-evasive, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b45b8a-3fa6-4b9e-b9ff-71f0db338462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A slow build</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec6479-85a6-44a7-81d8-915567f07309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BA.2.86, which some virus watchers have dubbed Pirola, triggered a\
        \ flurry of research when it came to the world’s attention over the summer\
        \ because it shared many of the characteristics that caused BA.1, the original\
        \ Omicron strain of the coronavirus, to spread like wildfire, prompting hospitalizations\
        \ and deaths to spike globally.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da22b3d-d9c9-4565-ab87-de9a20bfb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 30 mutations to its spike proteins, BA.2.86 was so
        genetically distinct from previous versions of the virus that causes COVID-19
        that scientists had feared it might completely slip past the immunity of vaccinations
        and infections to fuel another wave of infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50e7a3-3e2b-4190-a5f8-4a04c201b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perplexingly, BA.2.86 never really took off the same way the
        first Omicron did. Some studies suggested that as it developed all its new
        mutations, this variant lost some of its ability to infect our cells, slowing
        its growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f4769-6768-49a2-b431-ef3191f0dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies found that it didn’t completely evade the body’s immunity
        and that the current COVID-19 vaccine, which carries instructions on fighting
        the XBB.1.5 subvariant, offered some protection against it, which was good
        news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1dc18b-f0cb-4e9c-95f6-93aba1dba53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Variant hunters have tempered that optimism, however, by warning that\
        \ even if the original BA.2.86 virus was more lamb than lion, it was still\
        \ evolving, and one of its descendants might gain back enough fitness to become\
        \ a force to be reckoned with.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048ad8c-e44c-4e0d-94a7-d7db155cbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, BA.2.86 continues to evolve and send fitter offspring into\
        \ the world, says Dr. Jesse Bloom, a computational virologist at the Fred\
        \ Hutchinson Cancer Center in Seattle.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1de83-eca5-422c-b066-580c72a3f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bloom says work by researchers at Columbia University and in China\
        \ has shown that the JN.1 subvariant has one change to its genetic code that\
        \ makes it more capable of escaping our immune defenses, although the difference\
        \ is modest: about a twofold decrease in the ability of our antibodies to\
        \ neutralize the virus.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa3bdf-102a-4f94-9905-293bce201cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, that tweak seems to have been enough to give it a growth advantage\
        \ over its predecessor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dade7-77d2-459b-8aa3-5cbf1ccf35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as fitness, what we can see is that JN.1 is increasing in numbers\
        \ faster than its parent, BA.2.86,” Bloom said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58f34f-ad37-4215-af66-672a09625cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the distantly related XBB family of viruses, which
        now includes several faster and fitter descendants like HV.1, is rising in
        prevalence. HV.1 is currently the dominant lineage in the US, according to
        the CDC, causing an average of about 1 in 3 new cases of COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a7e85-0b29-4e10-8063-2e3a119de242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a scientific perspective, all these variants are kind of currently
        on the move, and I could see either family spreading. What exactly it’s going
        to mean, for COVID case counts and COVID disease burden this winter, is hard
        to say,” Bloom said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfcf43-f2ce-491b-9295-31abe4e072b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dearth of data makes predictions difficult</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be42809-2c5c-4e1c-87bb-4645e09815ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas, a number of countries have seen case numbers go up as BA.2.86\
        \ and JN.1 have spread, said Dr. Michael Osterholm, who directs the Center\
        \ for Infectious Disease Research and Policy at the University of Minnesota.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02ab5b-202d-4a4f-990e-576569f175c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Europe, it has been associated in several countries with big increasing\
        \ number of cases, and other countries it hasn’t, so what gives?” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a1e91-0edb-4caf-bf4a-0aea68752e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe used to be a good barometer for what COVID-19 might do in
        the US, but immunity, behavior and surveillance are so different from country
        to country now that it’s tough to know what might happen here.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a70ec4-d3b1-4a9c-a57a-4b12070855f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big problem is that data is dwindling, says Dr. Peter Hotez,
        a pediatric infectious disease specialist at the Baylor College of Medicine
        and Texas Children’s Hospital who developed a vaccine against COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c505e04-1dfe-42bd-b183-b96f17ad3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s harder to read the tea leaves than it used to be because we’re
        not doing as much surveillance, so you have to base [predictions] on a hodgepodge
        of things like wastewater and hospital admissions and percent positivity,”
        Hotez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd4ab2-e166-4938-9a95-ad57dc863730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, taking into account the signs we can see, Hotez says, there’\
        s reason for caution in the weeks ahead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c4259-f1b4-430f-a023-b8706b0f5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalizations, which had been dropping, have started
        to nudge back up again. Last week, more than 18,000 Americans were hospitalized
        with COVID-19, about a 10% increase over the week prior, according to CDC
        data. Nationally, coronavirus levels in wastewater are high and appear to
        be increasing, which may portend rising case numbers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17a4db-2182-41e2-8e2a-b59e331231d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a paltry 16% of American adults and just 6% of
        kids have gotten the latest COVID-19 vaccine, which studies have shown robustly
        boosts antibodies against the XBB family of viruses and provides some protection
        against the BA.2.86 family, though to a lesser extent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd356757-5d7f-4472-9776-1eda8142c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by microbiologist and immunologist Dr. David Ho and
        his lab at Columbia University found that although last year’s booster – which
        carried instructions to stave off two versions of the virus that causes COVID-19,
        the original strain and BA.5 – didn’t seem to really retune our immunity to
        fight off the latest variants the way scientists hoped it would, this year’s
        single-strain shot really is all that and a bag of chips.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ff9ed-5c97-41c6-803b-94538fcb5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strategy of going back to a single-strain shot and boosting against\
        \ the strongest leading variant seems to have paid off, raising antibodies\
        \ about 27-fold against the current crop of variants, including JN.1.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a6935-b3e1-43f6-ab3f-782048427266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom says this is great news because it means the strategy of tweaking
        the recipe for the COVID-19 vaccine each year should continue to help blunt
        the worst outcomes of infections, as long as people get their shots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da391f91-d145-4483-b151-b7602a46bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the low uptake means there’s a bigger pool of adults and children
        who may be susceptible to breakthrough infections and reinfections with COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc165a9-9b31-48da-b2ef-60014bded8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we could see the numbers start to increase as we head into
        the holiday season,” Hotez said. “We’ve got to redouble our efforts to get
        more Americans to take this booster. I think that’s the single most important
        action item right now.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212b362-a71e-4c8f-aafc-2226193c9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:15:04.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:16.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/health/covid-ba-2-86-variant-of-interest/index.html">WHO
        keeping closer watch on BA.2.86 strain as a dearth of data makes predictions
        difficult</a>"</em></p>'
  'kamala-harris-to-attend-cop28':
    'author': 'Priscilla Alvarez and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T12:23:09.000+08:00
    'imagesource': 'jcr:621db1e1-410b-41da-83bd-bc521af4b2ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0556dbc-c44a-42b1-bb3f-51b3b00d9d1c'
    'lead': 'US Vice President Kamala Harris will attend a global climate summit in
      Dubai following pushback over US President Joe Biden skipping the opening of
      the gathering this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:26:23.878+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-30T14:27:24.078+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:23.637+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harris to attend COP28 after pushback over Biden skipping summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f3bd6-fdbc-4857-9b4a-b1324e3016fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong>&nbsp;US Vice President Kamala
        Harris will attend a global climate summit in Dubai following pushback over
        US President Joe Biden skipping the opening of the gathering this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c434d2c-b79e-42c8-864d-577209155729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris’ attendance at COP28 is in line with her recent steps to ramp\
        \ up public messaging on climate. In recent months, the vice president has\
        \ attended climate-related events, including talking to students and young\
        \ voters on an issue central to them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc030221-8cef-4d8b-9107-21e04392b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirsten Allen, Harris’ press secretary, said in a statement that the\
        \ vice president will attend the conference on Friday and Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d29ba-91c9-432d-a8f5-94814ca817c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Throughout her engagements, the Vice President will underscore the\
        \ Biden-Harris Administration’s success in delivering on the most ambitious\
        \ climate agenda in history, both at home and abroad,” Allen wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c701e6-7428-41ba-86af-574191b1a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US vice president’s travel comes after climate activists and
        experts expressed frustration with Biden missing the gathering this year.
        Since taking office, Biden has attended the annual UN climate summit in person
        in 2021 and 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600f0f2-a695-4415-94d1-9b5ebf7f7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s handling of climate change reflects a larger
        pattern ahead of next year’s general election. Recent polls show Biden receiving
        low approval ratings from voters and trailing former US President Donald Trump,
        the frontrunner for the Republican presidential nomination, in battleground
        states. At the same time, the administration has struggled to promote its
        signature achievements in a way that resonates with voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc369f-6a8b-4966-8cff-a2cfa836c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate change is often one of the issues cited by young progressive\
        \ voters as a top priority. While Biden has made it a top priority since coming\
        \ into office – he signed the Inflation Reduction Act into law, which includes\
        \ key provisions to reduce carbon emissions, and has recommitted the US to\
        \ the Paris Agreement to reduce greenhouse gas emissions – there is still\
        \ an undercurrent among young voters that the administration has still not\
        \ done enough.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b4f40-edd6-4b9d-a17b-7e8fb6ddc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Washington Post-University of Maryland poll from July found that\
        \ 57% of Americans disapprove of the way Biden has handled climate policy,\
        \ including 59% of voters 18-29 years old. Seventy-four percent of Democrats\
        \ said they approved of how Biden had addressed the issue, but just 40% of\
        \ independents and 8% of Republicans agreed. Most Americans – 71% – said they\
        \ had read or heard very little about the Inflation Reduction Act, the major\
        \ climate policy legislation Biden signed into law last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0fc68-7742-40be-a512-5adea4287e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the US president skipping the summit, the White
        House has cited the attendance of top US officials, including US climate envoy
        John Kerry and White House national climate adviser Ali Zaidi. The conference
        will be attended by nearly 200 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed2a60-da5a-48f0-88dd-e7418151e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although US presidents historically haven’t attended every international\
        \ climate summit, Biden skipping the conference is notable, Tom Evans, a policy\
        \ adviser for international climate think tank E3G, told CNN earlier this\
        \ week.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b538189-89b4-42a0-9bfe-881215553995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s definitely a shame that he won’t be there. When he’s not part\
        \ of the conversation, that shows the US that’s not fully at the table at\
        \ the highest level,” Evans said, adding that the president not attending\
        \ in person is a “missed opportunity” ahead of the 2024 election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bfed7d-a735-4d4d-98d3-34a16ca1206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will be the final COP before the US election – the US election\
        \ might happen during the next COP,” he told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffd07c-de09-4623-896b-5a445721508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, some activists and small island nations have called into question\
        \ the effectiveness of the annual international climate summit process. High-profile\
        \ Swedish youth activist Greta Thunberg opted to skip the summit, saying it\
        \ was a space for “greenwashing” last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a956c-d4be-4a2c-b32f-e2601a2f0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s conference is under even more scrutiny. The COP28 president-designate\
        \ Sultan Al Jaber on Wednesday strongly denied accusations that his team sought\
        \ to use the international climate talks in Dubai to strike fossil fuel deals\
        \ for the UAE’s state-owned oil and gas company.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a02e21-aa9f-4d5f-b7cb-b46c6de03647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several media outlets, including CNN, this week published stories based\
        \ on a cache of leaked documents obtained by the UK-registered Centre for\
        \ Climate Reporting, which appeared to be briefing notes for Al Jaber for\
        \ meetings with foreign officials in the run-up to the summit. Al Jaber also\
        \ runs the Abu Dhabi National Oil Company. He denies ever seeing the documents\
        \ or ever using such talking points in his discussions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ac07d-937b-4015-8ab6-78c2a67e9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:26:23.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:24.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These allegations are false, not true, incorrect, and not accurate,”\
        \ he said at a news conference in Dubai on Wednesday. “And it’s an attempt\
        \ to undermine the work of the COP28 presidency.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aea81e-06a4-47dc-998c-b9a9f2fc9deb'
      'mgnl:activationStatus': true
