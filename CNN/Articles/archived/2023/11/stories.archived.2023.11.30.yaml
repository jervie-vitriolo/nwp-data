      'mgnl:type': 'text'
      'text': '<p>This weekend, Komiket hosts Komiketmas. From classics like <a href="https://www.instagram.com/polmedinajr/?hl=en"
        target="_blank">Pugad Baboy</a> and <a href="https://www.instagram.com/beerkadacomics/?hl=en"
        target="_blank">Beerkada</a>, to rising creatives like <a href="https://www.instagram.com/dandampas/"
        target="_blank">Dandanpas</a>, Pandesai, <a href="https://www.instagram.com/sskaitcomics/?hl=en"
        target="_blank">Sskait</a>, and <a href="https://www.facebook.com/sarisaristorycomics/"
        target="_blank">Sari Sari Story,</a> the all-Filipino komiks fair features
        all kinds of local creators and genres. Discover Filipino artists and authors
        whose works span comedy, romance, fantasy, horror, and stock up on some light
        holidays reads. Entrance is completely free. For more information on the activities
        and artists in the event, visit their <a href="https://www.facebook.com/komiketph"
        target="_blank">Facebook</a>.</p>'
