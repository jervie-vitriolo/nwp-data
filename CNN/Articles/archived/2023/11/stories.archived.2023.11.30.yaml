    'template': '1'
    'title': 'Xi Jinping visits financial hub Shanghai for first time in three years
      as Chinese economy sputters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d48ff6-41d1-4730-996f-05d70c9fdd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Chinese leader Xi Jinping has
        visited Shanghai for the first time in three years, as his government steps
        up efforts to prop up the country’s economy and financial markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44040f8c-e881-4e2e-afa0-6a7676b626ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4454a8-4c17-4978-8ab1-9f6857372ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi made the trip on Tuesday and Wednesday and he visited the Shanghai\
        \ Futures Exchange, a tech exhibition in the Zhangjiang High-tech Park, and\
        \ a government-subsidised rental housing community, according to state-run\
        \ Xinhua News Agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a3ad0-9e58-4353-a6cd-c32c1a9e59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f132f25-3f7e-4e2b-b8b7-a3c13804ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was accompanied by top government officials, including Vice Premier\
        \ He Lifeng and Cai Qi, his chief of staff.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87e98c-eb48-4f46-9ad8-f60006832a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b0703-17a1-4666-bf6f-b9d26c961c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit, his first since 2020, comes as business confidence wanes\
        \ in China and foreign companies pull out of the country. The world’s second\
        \ largest economy is stagnating after decades of rapid expansion. It’s beset\
        \ with a series of problems, including a real estate crisis, record youth\
        \ unemployment, debt-ridden local governments, and a rapidly ageing population.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee51335-4d06-4426-aaee-fd9da9dd0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f13126-8444-4c55-85be-1fd5a8c675db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s tighter business control and strained relations with the\
        \ West are scaring away foreign investors. A gauge of foreign direct investment\
        \ into China has turned negative for the first time since 1998.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61628f-c6dc-4049-a9d9-803eb00719d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f707e-b0f1-435c-865b-a6bff67e8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, data released by the government showed the official manufacturing\
        \ Purchasing Managers’ Index slipped to 49.4 in November from 49.5 in October,\
        \ signalling a further contraction in factory output. Last month, the PMI\
        \ unexpectedly shrank from September amid weak demand.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1218bb2-ea23-471c-b2b7-89e0e7cb443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd872676-e05b-4f29-a301-48d40a66e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“General Secretary Xi Jinping’s visit to Shanghai sends important signals\
        \ at a critical moment,” an editorial by Xinhua said Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9747292-71b5-4f3d-947f-87fb6507b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6c438-8de9-47e0-93f6-39f0f51c7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Finance should better serve the real economy,” it said, adding that\
        \ Xi’s inspection of the Shanghai Futures Exchange showed his “high priority\
        \ and ardent expectations” towards building China into a financial powerhouse.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8337d-a407-43f0-af15-beddef53ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea841e-1049-40a8-97cf-7c56d65e4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s visit to the sci-tech exhibition highlighted the “core position”\
        \ of scientific and technological innovation in the overall development of\
        \ the country, the commentary said. The president was seen inspecting a walking\
        \ humanoid robot at the sci-tech exhibition, according to a video posted by\
        \ state television CCTV.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccce23-383e-4992-9cdf-f1c984a44547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12809549-42ac-4fd2-8a12-b24826a91614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shanghai must be a vanguard of the country’s reform and opening up\
        \ and a pioneer in its tech innovation and development,” Xi was quoted as\
        \ saying by Xinhua.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e377a-2191-48ab-ad51-677142f31b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e61153-af0b-4fbc-b141-8942e4409b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, Xi’s government has ramped up efforts to promote\
        \ growth and stabilize the financial markets.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574bff8-17af-4053-95c0-3e6bf4f274d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.072+08:00
