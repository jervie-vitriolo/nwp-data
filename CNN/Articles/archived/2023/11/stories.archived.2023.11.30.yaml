      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In each room, the property's signature scent, Jo Malone's Peony &amp;\
        \ Blush Suede, enveloped the senses, creating an unforgettable olfactory experience\
        \ that complemented the visual splendor. As guests relished in a symphony\
        \ of bespoke culinary delights and delightful company, they were serenaded\
        \ by the Philippines' premier crooner Richard Poon, whose melodious performance\
        \ added a touch of magic to the event.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d5eb6-8630-4311-b686-219e8ab67e19'
      'mgnl:activationStatus': true
