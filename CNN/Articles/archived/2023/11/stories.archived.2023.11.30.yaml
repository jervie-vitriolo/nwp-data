      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referring to celebrations by the families of freed detainees, Ben Gvir\
        \ said on Thursday that “the policy here is very, very, very clear – not to\
        \ allow these expressions of joy, and resolutely strive to make contact and\
        \ stop any support for these Nazis.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37bd91-ee09-4bad-a648-c464654c6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.964+08:00
