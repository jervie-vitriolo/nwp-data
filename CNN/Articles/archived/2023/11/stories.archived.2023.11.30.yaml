      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c4c66-c957-42c3-9afd-a6a18926c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.967+08:00
