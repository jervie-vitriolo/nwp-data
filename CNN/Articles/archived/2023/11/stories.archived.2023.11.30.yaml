      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smart lockers and a secure mailroom allow for convenient package deliveries\
        \ with limited interface. The residents' portal, a companion app to access\
        \ property management services and updates, takes this a step further by offering\
        \ a contactless lifestyle option. With it, residents can settle dues, send\
        \ requests for maintenance, coordinate deliveries, and book amenities with\
        \ just a few taps on their smartphones.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
