      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3c020-5418-45a8-81ed-2a9c8dfb3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Monahan admitted the announcement had been “ineffective”\
        \ and, as a result “there was a lot of misinformation.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229c67f-49ea-4085-b6d8-836f3a65d4b3'
      'mgnl:activationStatus': true
