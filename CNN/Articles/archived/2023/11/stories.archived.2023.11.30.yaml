    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152780b-78ab-45cc-ad6d-2f220e7143ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:00:40.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:11:02.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shark Tank” features successful business people, or “sharks,” like\
        \ Cuban who hear pitches from entrepreneurs trying to take their businesses\
        \ to the next level and looking for the sharks to invest. Cuban said he loves\
        \ the show “because it sends the message the American dream is alive and well.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3049c-0c0c-4df2-932a-dab3e26fe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:00:40.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:11:02.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91237df-5df4-417b-bdbd-17df35701ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:00:40.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:11:02.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like in doing ‘Shark Tank’ all these years, we’ve trained a\
        \ generation of entrepreneurs, multiple generations of entrepreneurs that\
        \ if somebody can come from Iowa or Sacramento or wherever, and show up on\
        \ the carpet of ‘Shark Tank’ and show their business and get a deal, it’s\
        \ going to inspire generations of kids,” Cuban said. “That’s what happens,\
        \ right? Now we’ve got people coming on [saying] I watched you when I was\
        \ 10 years old.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a950d8-08ba-4a37-88b0-ba3dcc6e3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:00:40.277+08:00
