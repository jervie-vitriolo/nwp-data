      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bastion of true elegance</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6b4bc-153d-460c-93ab-bcc59f6c60b4'
