      'mgnl:lastActivated': 2023-11-30T19:04:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc09bf-9c04-436d-958d-b1c3e0809213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.996+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat umaksyon na ngayon si Bongbong Marcos sa pagtaas ng sahod ng\
        \ manggagawang Pilipino sa antas na nakabubuhay. Hirap na hirap na po,\" KMU\
        \ Secretary General Jerome Adonis said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c41cd-467f-4353-ad76-75384c3b6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.996+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d299757-5c92-4dec-ba3d-ac868b2e1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.996+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: President Marcos should increase wages and make sure\
        \ that this will be sufficient for Filipino laborers to live. They are really\
        \ struggling.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463150a1-6284-4c59-bae0-59af0474f4c6'
