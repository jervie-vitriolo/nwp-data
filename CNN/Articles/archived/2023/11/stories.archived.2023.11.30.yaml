  'feltop-lto-chief-graft-digitalization-ombudsman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-30T20:31:48.000+08:00
    'imagesource': 'jcr:af325fe1-db59-4535-8084-59886f4b2c14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106f1bfd-d51b-4ca1-8b7e-a4f030b82a63'
    'lead': 'A transport group has filed before the Ombudsman a complaint against
      LTO Chief Vigor Mendoza, accusing the official of corruption through the agency’s
      digitalization of its processes. He described this as ''baseless and absurd.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T20:32:59.139+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-30T22:03:08.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transport group accuses LTO chief of corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1914cf3-aede-4d95-9971-0eaf8d260159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:32:59.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> – A
        transport group has filed before the Office of the Ombudsman a complaint against
        Land Transportation Office (LTO) Chief Assistant Secretary Vigor Mendoza,
        accusing the official of corruption through the agency’s digitalization of
        its processes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d3f2f-07e4-4074-b218-51f90de25a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza vehemently denied the accusation and described it as "baseless
        and absurd."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5e070-77c4-463d-93bf-c3445059196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federated Land Transport Organizations of the Philippines (FELTOP),\
        \ in its complaint obtained by CNN Philippines on Thursday, said that since\
        \ 2017, its drivers and operators would register vehicles and renew driver’\
        s licenses through the LTO-IT system run by Stradcom Corporation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20025c86-5cdf-4402-9bd9-c101dc25aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IT company would charge a “computer fee” in exchange for collecting,\
        \ keeping, and uploading data to their database. The transport group said\
        \ the LTO passed the computer fee to motorists.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776e4e0-c4b6-45fa-95d4-09bb2cb4eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the LTO launched the government-run Land Transportation Management\
        \ System (LTMS) which does not charge computer fee for motorists’ transactions.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45032605-f45a-4c9b-b0b2-05a651ca2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2023, former LTO Chief Arturo Tugade issued memorandum circular\
        \ 2023-2373 fully implementing the LTMS for vehicle registration and subsequently\
        \ phasing out the LTO-IT system.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721d85c-a466-4b88-8046-e6c99e86cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, FELTOP said that some of its members, part of Evergreen Transport,\
        \ were charged computer fees worth ₱169.09, according to vehicle registration\
        \ receipts dated between October and November 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5e8c7-acef-4b81-bcaf-71040cb32eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group alleged Mendoza issued an unnumbered memorandum in August\
        \ 2023 allowing the simultaneous use of both the LTO-IT and the LTMS system\
        \ due to “alleged lingering performance issues and unresolved service tickets\
        \ brought about by its limitation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43e354-9c02-4568-a4a3-334dd1f73614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, memorandum circulars VDM-2023-2427 and VDM-2023-2440,\
        \ both issued in October 2023, amended the receipt printing policy, so that\
        \ transactions conducted under LTO-IT appeared to have been processed under\
        \ the LTMS, resulting in computer fees charged to motorists.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7355c-a2f3-4771-a36f-e8fb4d785f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2023, Mendoza reportedly issued another unnumbered memorandum\
        \ ordering regional directors, assistant regional directors, division heads\
        \ of central and regional offices, heads of district or extension offices,\
        \ and LTO employees to process new registrations and miscellaneous transactions\
        \ for public utility vehicles under the LTO-IT.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc9f07-87e0-4a8b-b434-bb53e338c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8064b-bc5f-4181-9e23-8858ebf2494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FELTOP alleged that this was a violation of the Anti-Graft and Corrupt\
        \ Practices Act, as Mendoza – a public official –  acted in “evident bad faith”\
        \ by issuing these memorandums and re-implementing the use of LTO-IT, as motorists\
        \ had to pay the computer fee.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222c142-6cb7-4a6b-82ec-adcf391a0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza also showed “evident partiality” or favor towards Stradcom,\
        \ the transport group alleged in its complaint.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3fb65-ddba-4ba1-8d91-f5fc804ae2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:03:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T22:03:08.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mendoza denies the allegations</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
