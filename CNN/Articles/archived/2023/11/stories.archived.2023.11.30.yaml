      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988566dc-c533-4b32-a946-42c49807306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo said it is already \"chapter closed” for her and Padilla.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e664d-991a-40da-b85e-019277bb5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713ca8c-289f-4d80-9bad-1f62a398fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What Deej and I had was real. It was never for show. We were together\
        \ not because of the cameras, not because of the fans, not because of the\
        \ money that comes with a successful love team,\" she said in an Instagram\
        \ post along with a photo of them.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e48764-240d-4da4-b7f4-fa1274bc310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3126481-ec2c-4d1f-b5b5-c4bc4c797afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were genuinely in love. We grew up together, dreamed together,\
        \ and saw many of those dreams become a reality—still together.\"  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0cd03-f84c-4634-b380-ef9fb09b8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.837+08:00
