      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f9ee9-7b44-4d7b-a5e0-5eea422b76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.836+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The sacrifices
        made by overseas Filipino workers (OFWs) are difficult to put into words.
        Seeking employment abroad, they leave behind what they know and cherish in
        pursuit of new opportunities overseas. Their selflessness benefits both their
        loved ones and all Filipinos. The money they send back to support their families
        in the Philippines, known as remittances, not only support millions of households,
        but also are a driving force of the Philippine economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad96cb-2207-47a7-a4b3-6211c6dfe9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.836+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691867c-67b2-4e32-b9d8-881cb919234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.837+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, this past June, remittance payments reached a new six-month\
        \ high. As the global economy recovers in a post-pandemic world, Filipinos\
        \ are feeling the impact at home. Cash remittances sent back by OFWs rose\
        \ by 2.1% to USD 2.81 billion in June. This trumps last June’s payments, which\
        \ reached a total of USD 2.75 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45b391-8db2-4e0e-b8ee-532ff7d2c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.837+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dc7f5-bbe5-4573-bde6-63b771a7adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.838+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remittances have steadily morphed into a driving force of the nation’\
        s economy. In 2020, remittances accounted for 9.2% of the nation’s GDP. In\
        \ 2022, remittances sent home to the Philippines by OFWs reached a record-high\
        \ total of $36.14 billion—accounting for nearly 9% of the nation’s overall\
        \ GDP and 8.4% of the gross national income. The Bangko Sentral ng Pilipinas\
        \ (BSP) estimates that remittances will increase by 3% in 2023 for another\
        \ record-high year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d1b06-3752-4d70-811b-b32ac996da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.838+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272284f-df1f-4443-999e-70d434a929eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.839+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study confirms that the U.S. is by far the largest source\
        \ of remittance payments back to the Philippines. In 2021, payments sent from\
        \ income earned in the U.S. accounted for over 41% of all remittances sent\
        \ to the Philippines. In particular, the U.S. healthcare sector is a powerhouse\
        \ in this space. OFWs take on a diverse range of jobs, but remittances are\
        \ particularly driven by healthcare workers. The Philippines remains the largest\
        \ supplier of nurses internationally. As a result, international healthcare\
        \ employment benefits individual families, while simultaneously stimulating\
        \ the broader domestic economy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e691b8-8c27-4232-9f7c-631d82519cf5'
      'mgnl:activationStatus': true
