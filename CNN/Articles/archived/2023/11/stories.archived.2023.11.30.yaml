      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Philippine National Police (PNP) on Thursday said it recorded 29 poll-related
        killings during the recently-concluded Barangay and Sangguniang Kabataan elections
        (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302210d-a300-4590-81e1-c2b47cefaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T21:47:52.168+08:00
