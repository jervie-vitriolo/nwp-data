      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edc0dc-b791-451b-971e-cd4b5883ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.636+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awards bring the number of local and international recognitions\
        \ gained by Pag-IBIG Fund for the year 2023 to ten. These wins span various\
        \ categories which include service, communications and leadership excellence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0ea3e-b43e-4869-8be3-8ead9d2cc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.637+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dbc71-8d35-4c7f-989c-f8fd373e8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.637+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Pag-IBIG Fund's service excellence was lauded in\
        \ the international stage as its mobile service branch, the Lingkod Pag-IBIG\
        \ on Wheels, won at the Association of Development Financing Institutions\
        \ in Asia and the Pacific (ADFIAP) Awards held in Kazakhstan, and the ASEAN\
        \ Social Security Association (ASSA) Awards held in Malaysia. The mobile branch's\
        \ vital role in extending Pag-IBIG Fund benefits to all Filipino workers across\
        \ all sectors, and in promoting financial inclusion and development, made\
        \ it stand out in the Asia-Pacific region. Pag-IBIG Fund also won a Silver\
        \ Award for the Best Government PR Team at the ASEAN Public Relations Network\
        \ (APRN) PR Excellence Awards in Vietnam.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add099b-14be-4ed4-9a0b-b3f83d98001b'
      'mgnl:activationStatus': true
