      'mgnl:lastActivated': 2023-11-30T14:31:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170255b-3411-4d9c-94e9-5b74ff1b3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the shock announcement, Woods said he had been “frustrated”\
        \ that players were not consulted beforehand.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f5842-f1ae-45a4-976c-87fe3de91dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014368e-c829-4faf-837a-5d9540456791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would say that my reaction was surprised, as I’m sure a lot of the\
        \ players were taken back by what happened so quickly without any input or\
        \ any information about it, it was just thrown out there,” he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1239f4f-71e5-4866-a410-c3a45ce3b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56d23b-ebf9-4db2-945c-c9025459617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was very surprised that the process was what it was. We were very\
        \ frustrated with what happened and we took steps going forward to ensure\
        \ that [players] were not going to be left out of the process like we were.”\
        \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a76819-7133-4399-8f02-4a8db5f1df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4dc32-b7d4-461c-9971-7f4aaa319ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Woods also said he had “faith” in PGA Tour commissioner Jay Monahan,\
        \ who came under fire for his involvement in the proposed merger, but insisted\
        \ not consulting players “can’t happen again and won’t happen again.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e14b99-1c84-431f-be37-d612b489f025'
