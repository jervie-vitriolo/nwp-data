  'Bicam-panel-talks-of-restoring-DICT-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T16:22:36.000+08:00
    'imagesource': 'jcr:2cfca3c5-e602-41e3-8280-8314d67d6ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd48bd9-2afd-422a-846d-60f3b8652354'
    'lead': 'The bicameral conference committee is eyeing the restoration of the Department
      of Information and Communications Technology’s confidential funds to help fight
      cybercrime, Senator Sonny Angara says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T16:25:08.773+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-30T16:25:09.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bicam panel talks of restoring DICT confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af303d-1fef-491c-a845-e82a4ee974f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        bicameral conference committee is eyeing the restoration of the Department
        of Information and Communications Technology’s (DICT) confidential funds to
        help fight cybercrime, Senator Sonny Angara said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06996d4-7fc7-4d96-a5ec-e163f4d9d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Angara, chairman of the Senate Committee on Finance, told reporters
        that the panel will still be consulting Senator Grace Poe, who sponsored DICT’s
        proposed budget, on how much confidential funds will be restored.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2044d20-be1d-47a9-92ca-34ca020fca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he will discuss with House Committee on Appropriations chair
        Elizaldy Co. DICT’s appeal for the restoration of at least a portion of the
        department’s confidential fund to increase cyber security.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57e7c7-390b-4bca-9d08-936d4b282f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam natin minsan ang giyera hindi nasa</em> battlefield, “
        he said. "<em>Hindi na barilan, kundi</em> someone can disable your cyber
        networks"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ec3d1-1bb5-4927-b98a-f99474a19a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[We know that war is sometimes not fought in the battlefield. It''s
        not a shooting war, but someone can disable your cyber networks]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a35440-c885-49f7-b152-7c8e800bc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such disruptions can cripple consumers who transact online and "our
        economy will come to a halt," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b7d09-af54-4e44-b69c-1d3bcd3b0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a small committee at the House of Representatives unanimously
        decided not to give confidential funds to some <a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">civilian
        agencies</a>, including DICT, in the 2024 budget bill and realign them instead
        to those focused on national security.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab6bed-5bdc-45e9-b6a6-1f8a7f225557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if there is a chance that the bicam panel will restore slashed
        secret funds of other civil agencies, including the controversial request
        of the Office of the Vice President, Angara said none have come up so far.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c327bc3-e1e6-4fdd-8fb2-320f0098aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the vice president is still set on not pursuing the office’s
        realigned ₱500-million confidential funds for its budget next year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743a882-ac6d-41f3-8785-091862ce95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html">Sara
        Duterte withdraws request for ₱650M in secret funds&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a8121-f3f4-4ee0-82cd-0ac61250a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Angara and Co said they will also tackle the proposed ₱30
        billion funding for PUV modernization subsidy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18712db5-cc32-4024-835e-64505cbccb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:25:08.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-30T16:25:09.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the panel aims to <a href="https://www.cnnphilippines.com/news/2023/11/20/Senate-budget-approval.html">ratify</a>
        the national budget before Congress goes on its holiday break mid-December.&nbsp;</p>'
  'dl-biodiesel-mix':
