      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(She) puts her friends down in the process in a way that doesn’t
        seem like putting down her friends,” said clinical psychologist Regine Galanti,
        founder of the practice <a href="https://www.longislandbehavioral.com/" target="_blank">Long
        Island Behavioral Psychology</a> in Long Island, New York, and the author
        of the young adult nonfiction book “<a href="https://www.penguinrandomhouse.com/books/646834/anxiety-relief-for-teens-by-regine-galanti-phd/"
        target="_blank">Anxiety Relief for Teens</a>.“</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddfa24-9b9e-4432-a0a6-2f55e43c9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s hard to identify people who identify as a pick-me girl because
        it’s seen as a bit of an insult,” Galanti said. “Nobody comes in to see me
        and says, ‘Hey I’m a pick-me girl.’ They’re like, ‘Someone called me one,
        and this is why it’s not true.’”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340d66a-7ebf-4c1b-84f4-6e34b7737fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pick-me girl name-calling has been described as <a href="https://womensmediacenter.com/fbomb/why-the-pick-me-trend-is-problematic"
        target="_blank">problematic</a> and misogynistic and has even given rise to
        an anti-pick-me trend on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b8e96-de41-41b9-9ac6-b8c361d242a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galanti said the fact that the term has so much traction on social
        media platforms hardly helps people being targeted by it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef06551-aa07-4912-bada-352a769bd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Someone who’s going for the external validation of the guy they’re
        with, it’s not an ideal situation,” she said. “Most of them will probably
        outgrow it … but now we’ve made them a meme, and it’s going to make them feel
        worse for doing it.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a9d42-c9b9-436e-8831-adad509c4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A social media term rooted in real feelings</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf42cf-ac15-4890-a5f3-723f8c3e49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The term has been traced to a 2005 episode of “Grey’s Anatomy” during
        which Ellen Pompeo’s character Meredith Grey begged Patrick Dempsey’s character
        Derek Shepherd to choose her over his wife with the line, “Pick me. Choose
        me. Love me.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91070ea3-fa00-4904-aff6-f66cacc09802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the #pickmegirl hashtag has been trending on social
        media, with more than 3.4 billion views. The #tweetlikeapickme first gained
        traction on X (the website formerly known as Twitter) in 2016, according to
        <a href="https://womensmediacenter.com/fbomb/why-the-pick-me-trend-is-problematic"
        target="_blank">Women’s Media Center</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575027e-fee7-4b48-8db5-d05d345c333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media memes mock pick-me girls with lines like “‘I’ll have
        pizza, not like my friends who only eat salad,’ and ‘I like baking cookies.
        I don’t know why other girls don’t like it,’ are an exaggeration of the trope,”
        Galanti said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3228a5-c9da-4168-81bc-ae6f10342593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Having people throw it on TikTok as a meme makes the situation that
        much worse, for girls being accused of being pick-me girls,” she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f180fd-31d5-4773-8a9a-e084b2c74818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And that’s because the underlying feelings attached to the meme are
        real.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc9676-c530-4291-92c3-29d92cfc484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One of the main challenges of adolescence is figuring out who you
        are. It’s an identity crisis, literally,” Galanti said. “To find out who you
        are, you have to try on different identities.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f6f1a-8b22-473a-b9f9-c5a8908c6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She explained that teens often consider it socially OK to change yourself
        a little bit to impress the people you’re trying to fit in with, but if you’re
        too obvious about it, then you’re a pick-me girl.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f932b78-4750-452e-84d9-879aee4e6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They’re trying to figure out who they are, and people are saying who
        they are is just someone looking for validation all the time from other people,”
        Galanti said.  “And now they have to change that and get your validation instead.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e3e96-3bae-487e-925c-57cbe501ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.542+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultimately, these girls are just trying to fit in. And labeling them
        as pick-me girls is an insult that should be avoided, Galanti said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e98f2-6f81-4dd1-858a-eec407477ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An empathetic approach</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacbf4a-8fda-47a0-b698-fcebbfdfaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe it’s important to approach this topic with empathy and
        understanding,” said life coach Bayu Prihandito, founder of online coaching
        service, <a href="https://lifearchitekture.com/" target="_blank">Life Architekture</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed30cfb-b1a2-4252-a8ea-f2d949584e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People, especially young women as they continue to grow up, have to
        navigate a society filled with mixed messages about their worth, identity,
        and the roles they are expected to play,” he noted via email. “And you have
        social media, the usual suspect, amplifying these messages and creating an
        environment where external validation is not just sought after but often seems
        necessary.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479422a-9503-43b7-8d9e-dda17b65aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prihandito encourages a more compassionate and understanding conversation
        around the ‘pick-me girl’ phenomenon, one that veers away from judgment and
        toward genuine support and empowerment.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd981f-e9b2-423b-a6ce-95b4a23e53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The term can be especially harmful for girls who are genuinely interested
        in the things they’re being ridiculed for, Galanti said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c367d-2009-4856-8119-95fd0b329c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you do like sports or sitting around with the guys and drinking
        beer, it puts you in this double bind where being yourself makes you a pick-me
        girl,” she said. “So it seems like another way that young girls are putting
        each other down.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948e20d-24de-4c74-b336-81b14b5ec3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most pick-me girls, however, are not out to put down other women, Galanti
        said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29763e86-04f6-4b9d-b34f-9df7bfa921c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They’re out to fit in with another group,” she said. “So, calling
        them out on that just makes them wonder, ‘What do I do now?’”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156125b-3e09-4008-a1b3-936238949788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/health/pick-me-girls-wellness/index.html"
        target="_blank">Experts explain the damage labeling ‘Pick-me’ girls can do</a>."</em></p>'
