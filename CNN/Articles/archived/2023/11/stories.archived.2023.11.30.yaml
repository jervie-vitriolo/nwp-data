      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f1a56-9100-406b-bf2d-62ca5ec93e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.998+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T19:04:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For too long, we have lived under a regime that has treated the country\
        \ like its plaything,\" Spark said. \"Our workers' hard-earned tax money is\
        \ used as the tokens in imperial slot machines. Our students are set to be\
        \ dressed up in fatigues, ordered to march into war just because our foreign\
        \ \"allies\" told us to do so.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8bd5e-6d0e-49bd-ae13-59e184b5aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:04:17.999+08:00
