        during interrogation.</p>'
  'wolverines-protection-threatened-species-climate':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T05:00:53.000+08:00
    'imagesource': 'jcr:28a258f0-e5f7-4dae-a636-15660085d5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '328331eb-a4d7-40e2-9982-29c75eac2e00'
    'lead': 'The North American wolverine has officially been listed as threatened
      under the Endangered Species Act and will receive long-anticipated federal protections,
      US officials announced Wednesday, as the climate crisis melts away their snowy
      mountain habitats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T05:02:10.467+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-30T14:26:01.135+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:26:00.727+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wolverines receive protection under Endangered Species Act as climate
      change threatens their habitat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81635a0-3254-4ce6-b78d-a453e5df0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The North American wolverine has officially
        been listed as threatened under the Endangered Species Act and will receive
        long-anticipated federal protections, US officials announced Wednesday, as
        the climate crisis melts away their snowy mountain habitats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7864d-382c-4ad3-8a49-3345ae7cae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c77474-a014-48d0-9341-9b5ed76f12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Fish and Wildlife Service’s decision to list the wolverines\
        \ as threatened in the contiguous US comes as scientists warn that warming\
        \ temperatures are rapidly diminishing the mountain snowpack that the species\
        \ rely on for food, reproduction and ultimate survival.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61996a-d21c-4f8a-81fe-771973deb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025b548-afcf-4381-84e1-75847371b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Current and increasing impacts of climate change and associated habitat\
        \ degradation and fragmentation are imperiling the North American wolverine,”\
        \ Fish and Wildlife Service Pacific Regional Director Hugh Morrison said in\
        \ a statement. “Based on the best available science, this listing determination\
        \ will help to stem the long-term impact and enhance the viability of wolverines\
        \ in the contiguous United States.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d6bc2-c725-4988-ac76-9b7669390278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673b42f-b5a7-482b-934d-02c1bd87efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding wolverines to the list triggers legal protections for the threatened\
        \ species under various environmental laws, preventing the population from\
        \ further declining. It also encourages better conservation efforts and more\
        \ scientific research to better understand the vulnerable species.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e40ae9-22ca-4b80-b19b-40ba9defd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828be4d9-7ecf-4f31-8d79-bf5c76cbc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wolverines’ habitat spans vast swaths of North America, from the\
        \ Northern Rocky Mountains and the North Cascades in the lower 48 states to\
        \ the boreal forests and tundra regions of Alaska and Canada, where the populations\
        \ remain relatively healthy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee99ab8-1025-4c54-adad-a7d4fa64e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a949753-4257-4183-b27e-a80ae1df560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But these snow-adapted species have been rather elusive in recent years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd51d7-6f0b-4e31-b522-f18bc55947cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54369312-be40-43c8-a261-23b9ef212548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most recently, a rare trio of wolverines were sighted in California’\
        s Sierra Nevada Mountains last summer – one in Yosemite National Park and\
        \ two in the Inyo National Forest. The last time the species had been sighted\
        \ in the region was between 2008 and 2018, according to scientists, though\
        \ they have already been listed as threatened species under California’s Endangered\
        \ Species Act.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af75ef-be70-4c7e-9391-27d1bc7534d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed99f18-38d1-4915-b35b-469e8649d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal scientists in 2018 projected a massive decline in spring snow\
        \ due to climate change and found that predicted losses in the wolverine population\
        \ will be much greater in the coming decades. Another study in 2020 found\
        \ that higher temperatures could affect their ability to store food resources\
        \ by decreasing the storage life of the cached food and increasing competition\
        \ from pilferers that are more adapted to warmer climates.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c66f6d-f019-466f-8fc2-190549474482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023a3e4-fc66-4607-9f90-78672dbb6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conservationists and scientists have been calling for federal protections\
        \ for years now, with some environmental groups like the Center for Biological\
        \ Diversity even taking legal action.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf0a0d-d4e1-418f-9806-def3fe62cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a01bd-71c2-4dd8-99d1-5203e52a725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the new science and growing calls for federal protections,\
        \ initial proposals to protect the species were rejected in 2020 under former\
        \ President Donald Trump. In 2022, a federal judge ordered the Biden administration\
        \ to reach a final decision on the proposal.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d550542-761c-413d-b5c6-05b676a1b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83172c5-8e3b-49b9-97b1-19232356dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m thrilled that the Fish and Wildlife Service is finally following\
        \ the science by granting wolverines the federal protections they need to\
        \ survive and recover,” Andrea Zaccardi, carnivore conservation legal director\
        \ at the Center for Biological Diversity, told CNN in an email. “Like so many\
        \ other species, wolverines waited far too long for federal protections, but\
        \ I’m overjoyed that they’re finally on the path to recovery.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f8ad8-2a84-42b3-b487-67cc808f9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cc732-ca3c-4c2f-86d2-542315875f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:02:10.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:01.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the US Fish and Wildlife Service is seeking public comments
        on an interim rule that would make exemptions for cases where humans may accidentally
        harm the species through lawful trapping, research-related activities or forest
        management activities to reduce wildfire risk.</p>'
  'sec-to-block-filipinos-access-to-binance':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-30T05:33:14.000+08:00
    'imagesource': 'jcr:18be87f6-c4b0-4123-881a-1f77a1b382da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a96af07-0bbd-4cbe-9eca-866f75e2924b'
    'lead': 'The Securities and Exchange Commission says it has begun the process
      of blocking access to the world''s largest cryptocurrency exchange, Binance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T05:34:43.484+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-30T14:26:06.397+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:26:06.043+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SEC to block access to Binance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df1df6-8ff5-471a-bca5-2ab2a3a055f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Securities and Exchange Commission (SEC) on Wednesday said it has begun the
        process of blocking access to the world''s largest cryptocurrency exchange,
        Binance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7db01-9951-4879-b189-500d687e250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b8c9e-2c53-4c26-a113-f6e2f5c9ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SEC, Binance is operating in the country without a\
        \ license and authority to sell or offer securities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d460d-4b45-4c7e-9c9b-e470fbdf405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2326e48-d59e-4ed6-b2f9-021ac239cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the Commission's database, the operator of the platform\
        \ Binance is not registered as a corporation in the Philippines and operates\
        \ without the necessary license and/or authority to sell or offer any form\
        \ of securities,\" the SEC said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a63dd-d2b7-495d-9416-32dc0d0d82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d180d9-5be1-483e-b8f9-772499e73013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In line with the advisory, the SEC will seek help from the National\
        \ Telecommunications Commission and the Department of Information and Communications\
        \ Technology to block Binance access in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d829b17-9759-4803-b028-57ddf164cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3945669-ddb3-4a74-8d7e-1e506e70219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has also asked Google and Meta to ban online advertisements from\
        \ Binance in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051a96c-f0e9-49c6-8c58-3709422ee797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822a86-2dab-455a-b893-4c4f15ce571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The removal of access will be effective three months after the advisory\
        \ to let Filipino investors who have holdings in Binance close their positions\
        \ and take out investments, the commission added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba84c87-a911-4339-b1f8-a7a9129c89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b6b44-bfeb-468f-a424-6e2290bd8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SEC also warned that salesmen, brokers, dealers or agents, representatives,\
        \ promoters, recruiters, influencers, endorsers, and enablers of Binance in\
        \ selling or convincing people to invest may be held criminally liable.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef70a2-ccab-492d-bd8d-6cecc1de1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e6dd6-cdd5-4b60-90d0-7d32140c30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:34:43.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:06.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may face imprisonment of up to 21 years, or pay a fine of ₱5
        million, it added.</p>'
