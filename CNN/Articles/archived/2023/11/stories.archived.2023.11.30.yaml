    'stories': []
    'template': '1'
    'title': 'DOH logs almost 200,000 flu-like cases in 2023; tests drug resistance
      of ‘walking pneumonia’ reported in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd383692-d03a-4ecc-be11-8c74ee2f1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Department of Health (DOH) said it has recorded almost 200,000 flu-like cases
        in 2023, up by around 50% compared to last year, amid reports about the increasing
        number of respiratory illnesses among children in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f0042-53a4-43f4-a464-9a4d6cf8640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab5d8b-b7ad-4b23-ae54-17a02bd151c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest data from the DOH showed that 158,762 influenza-like cases were\
        \ reported to the department through the Field Health Services Information\
        \ System. The number is 45.68% more than the 108,982 cases reported in the\
        \ same period in 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032ea55-eb93-4106-8cdb-186b3d6533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e5948-343d-4f16-9e6b-445441957f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Thursday, DOH
        Undersecretary Eric Tayag said samples they tested showed that most of patients
        were infected by Influenza A or B viruses while others were positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9cac5-fc6c-4c27-b80e-136bfd2859dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae646b-f25e-459e-8852-cf4e88577b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings come as China reports a surge in cases of respiratory\
        \ illnesses due to the pathogen Mycoplasma pneumoniae that is mostly affecting\
        \ children.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e4749-a5ed-4242-984c-8ac24c0bb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d3a0d-52e1-4009-8a21-9cbb9314b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In China, they have relaxed their restrictions in December and the\
        \ way they are explaining this now, and also can hold true for the Philippines,\
        \ is that those who were under strict restriction would have not developed\
        \ enough immunity against other viruses or pathogens. That’s why when restrictions\
        \ were relaxed and children went back to school then we see the number of\
        \ cases from other pathogens other than COVID,” Tayag explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543406de-1cdc-47cf-96a6-8bca9647c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551c957-f8e8-40ef-aff7-133147787a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from China, he said The Netherlands has also reported cases related\
        \ to the bacteria that causes an \"atypical pneumonia” or “walking pneumonia.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a5a0e-079e-493d-b3a9-617da3175bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d93f0-4e86-447f-9abc-4c9f6e0c7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayag said the Philippines has recorded similar cases before, but tests\
        \ are not usually done to detect the disease and that physicians immediately\
        \ prescribe antibiotics once patients exhibit symptoms.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c966286-6618-4ff5-87df-15ae37aeaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e260a27-dd8a-4521-8801-ad1121a1f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the disease is contagious and symptoms can linger for a long\
        \ time. It can be transmitted through close contact and is common in closed\
        \ settings, like schools, prisons, and households.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bd355-8519-4b13-b498-20e6f7ff2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "      \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d167c18-be6f-4df8-9dfd-fa0d3c319c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayag said treating this type of pneumonia is challenging in China\
        \ due to the high drug resistance there, adding that local researchers are\
        \ currently checking the drug resistance rate here in the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0803a-ed9b-4bde-9bce-544176092151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8c03-b370-440b-a682-38af64237968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the arrival of the pathogen would be a major concern for the\
        \ DOH, especially if children below eight years old are infected.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aec460-d15e-459b-a9b0-1fbc4b7fb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c516b-6acc-46f5-a65e-16edeeb2b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot give the same antibiotic to children less than eight because\
        \ it’s contraindicated for them to get these antibiotics. So if children younger\
        \ than eight years old will have Mycoplasma pneumonia, that’s a very big concern,”\
        \ Tayag said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77dc91-bc4a-47af-a320-1515879b7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:09:37.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-30T14:28:20.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on <a href="https://www.cnnphilippines.com/news/2023/11/29/DOH-respiratory-illnesses-China.html">Wednesday</a>
        allayed public fears, saying there is "no evidence of novel pathogens" or
        a new infectious disease in the country amid the latest situation in China.&nbsp;</p>'
