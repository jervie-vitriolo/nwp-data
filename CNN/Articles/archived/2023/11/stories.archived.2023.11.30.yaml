      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to a question from CNN on the increase in arrests over social\
        \ media posts, Israel Police said last month that while it “firmly upholds\
        \ the fundamental right to freedom of speech, it is imperative to address\
        \ those who exploit this right to perilously incite violence.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174e637-4ec8-4f3d-bbbe-4b3e43b6231b'
