      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked to clarify if Smartmatic is banned from all election-related\
        \ procurements and not just for the 2025 polls, Garcia said it is best not\
        \ to use the term “perpetual” disqualification.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b4653-38de-4176-b644-5fa68bec4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb2729-36b6-44e8-bb2e-1482b08ee63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That decision may change depending on the composition of the en banc,\
        \ or in the future, that may change, depending on the circumstances,” he said.\
        \ “But as far as the present en banc is concerned, the company is disqualified\
        \ from hereon.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff66c1b-a96a-4a96-a645-5b3fd650e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.983+08:00
