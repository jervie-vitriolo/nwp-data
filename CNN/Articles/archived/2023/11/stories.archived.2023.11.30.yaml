      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc1fef-af49-45e7-95b0-4180eac62cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:41.638+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:58:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of all these achievements is Pag-IBIG Fund''s guiding
        principle, <em>Tapat na Serbisyo, Mula sa Puso</em> — a promise to provide
        honest and heartfelt service to the Filipino worker. This year''s wins are
        not just awards but affirmations of the agency''s enduring commitment to serve
        with integrity, professionalism, and excellence.</p>'
