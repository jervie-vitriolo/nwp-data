      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a117a5-1d4c-4c46-a2b0-8e7e9d105f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:39:29.849+08:00
