      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9268e1-3a66-45fc-8cdc-46e914f1c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.839+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remittances, sent back to loved ones, are spent in the Philippines,\
        \ and power our nation’s consumption-driven economy. Remittances provide a\
        \ stable income stream for millions—giving them the resources to buy goods,\
        \ invest in education, alleviate poverty, and increase savings. A 2021 report\
        \ published by the BSP found that 96% of households spend remittance payments\
        \ on everyday households needs, 50.5% spend on education and 45.8% put them\
        \ towards medical expenses. In short, remittance payments touch just about\
        \ every facet of our economy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9574d9d-6b68-466f-ae93-cf01d4358210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7c10a-e3db-4af0-9e4f-f5c83776887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.840+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, in 2022, as remittances hit an all-time high, the economy\
        \ grew by 7.6%—the fastest rate since 1976. Increased spending leads to increased\
        \ value-added taxes collected by the government. At Davos 2023, President\
        \ Ferdinand Marcos Jr. remarked that remittance payments from overseas workers\
        \ were a stronghold of the Philippine economy, defending against recessionary\
        \ forces for the good of citizens nationwide.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06064587-ebb2-48e7-bccc-5cbf0292a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83302a2b-6808-4400-a942-50c9b65f41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.841+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OFWs are often referred to as “modern day heroes,” and with good reason.\
        \ These workers sacrifice not only for their families, but for the betterment\
        \ of all Filipinos. It is difficult to overstate the impact that remittance\
        \ payments have on the larger economy. As such, any forthcoming labor legislation\
        \ must foster an environment conducive to robust remittance payments. Administrative\
        \ red tape should be removed, increasing the ease with which OFWs can remit\
        \ their earnings back home.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acca6c7-8277-469b-85c4-5eb2dd90520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15c2dc-1aff-4df3-ade8-31a6f96d3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:47:28.842+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T14:27:53.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remittances play a vital role in our domestic economy, and in an increasingly\
        \ globalized world, they are all but certain to become even more of an economic\
        \ engine. Filipinos must come together to collectively acknowledge that OFWs\
        \ are undoubtedly the champions of the Filipino households as well as the\
        \ Philippine economy.\r"
