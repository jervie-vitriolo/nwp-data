      'mgnl:lastActivated': 2023-12-01T19:32:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11784604-7682-4d0f-9f79-9efc977a06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T19:32:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the actress admitted that they have been \"drifting apart\" for\
        \ a while now despite trying their best to work things out in their 11-year\
        \ relationship.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763b66c-a32d-4298-a147-ecbeb9cf4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:55:18.838+08:00
