  'LTO-suspends-license-road-rage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T18:59:11.000+08:00
    'imagesource': 'jcr:e930411e-e9e2-4dd4-be2c-324bd4a7cc01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6333f3a2-3e94-4fb3-bb0d-f4008ea391c6'
    'lead': 'The Land Transportation Office (LTO) on Thursday suspended the license
      of the driver of the white SUV involved in a viral road rage video in Taguig
      City and ordered him to explain why he should not be penalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T19:01:03.879+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-30T20:47:29.373+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T20:47:28.739+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO suspends license, issues show cause order vs. SUV driver in viral
      Taguig road rage video '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68f080-0989-45d1-a512-6f7adf374156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.941+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—</strong> he
        Land Transportation Office (LTO) on Thursday suspended the license of the
        driver of the white SUV involved in a viral road rage video in Taguig City
        and ordered him to explain why he should not be penalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026d7d5-20e0-4dd4-9a91-adb9135ba5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.942+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Nov. 24 video, the driver of the white Ford Explorer was
        seen stopping and confronting a truck driver in the middle of C-5 road in
        Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214db827-673c-443c-bb5f-fb343adcd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.943+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was videographed while screaming and demanding that the truck
        driver hand him his license.</p>'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fjulius.barcero%2Fvideos%2F356501220384251%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071f85b-2a5f-4937-8386-7c7b68a61998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.944+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fe85f-1681-4e68-8a77-3fba455f894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.946+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, LTO Chief Assistant Secretary Vigor Mendoza said they
        have suspended for 90 days the registration of the white vehicle and the license
        of its driver pending investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61374a55-24ae-443e-bf1f-438201e2243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.948+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was being held accountable for reckless driving, obstruction
        of traffic and improper person to operate a motor vehicle in violation of
        the Land Transportation and Traffic Code.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77c7e0-994d-46f9-b901-8780ea8f4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.949+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordered to appear in the LTO-National Capital Region office
        on Dec. 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a791c59-b3be-497b-9424-5bc30d38733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.951+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO also said that the show cause order asked the driver to
        submit a "notarized written explanation as to why he should not be penalized
        for violating at least three traffic rules."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311e916-abd2-4d45-a6b3-a6bb62674a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.952+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal kong nakita ang video at nakita natin ang mga violations
        na nagawa ng SUV driver," Mendoza said in a statement. "Kaya agad kong inatasan
        ang LTO-NCR na magsagawa ng imbestigasyon tungkol dito."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b8800-96e2-464f-9f84-a663aa0e5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T19:01:03.954+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-30T20:47:29.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I personally watched the video and saw the violations
        committed by the SUV driver. That''s why I immediately ordered the LTO-NCR
        to conduct an investigation.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa6aba-42c1-435a-8026-5ff6c1761a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:47:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T20:47:29.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police (PNP) made it clear that only authorized
        personnel can ask a motorist to hand over their license, and the suspect in
        the incident could be charged for usurpation of authority should the victim
        decide to file a complaint.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85aa5ee-149d-4f82-9c27-bb6f87325c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:47:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T20:47:29.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP spokesperson PCol. Jean Fajardo reminded the public to keep a cool
        head while on the road.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f7231-b458-4bc6-8939-4c7915b1e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T20:47:23.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T20:47:29.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging mahinahon po tayo kapag tayo po ay nagmamaneho at nagbibiyahe
        po sa daan. Hindi talaga maiiwasan na kahit napaka-ingat natin sa pagda-drive,
        mayro’n po talaga diyan na hindi maganda ‘yung pagmamaneho," she said.</p>'
