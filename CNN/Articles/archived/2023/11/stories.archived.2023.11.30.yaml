      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smart home features utilize the latest technologies to supply the modern\
        \ domestic niceties that define today's connected home. Digital door locks\
        \ with biometric fingerprint scan, PIN code, and RFID card access ensure security\
        \ while light and air-conditioning systems that can be controlled remotely\
        \ through smart devices deliver convenience and energy-efficiency. Smart mirrors,\
        \ which are available in two-bedroom and larger units, kick-start mornings\
        \ efficiently by delivering news, weather reports, and even personal calendars,\
        \ among others, to help prepare for and organize the rest of the day.\r"
    '35':
