      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c4ae8-af4f-4e57-8b62-6588e8ced945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:39:29.839+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T16:13:22.355+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Drawing from the success of the South Tower, we are pleased to announce\
        \ the next chapter in the masterpiece that is The Velaris Residences: the\
        \ North Tower, a beautiful expression of design and luxurious, contemporary\
        \ living,\" said Rouen Raz, general manager of RHK Land, a joint venture between\
        \ international property development leader Hong Kong Land and local real\
        \ estate giant Robinsons Land.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7e09a-675d-4d4b-b16d-7dc52093b699'
