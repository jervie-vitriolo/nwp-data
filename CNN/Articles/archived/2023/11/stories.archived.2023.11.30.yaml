      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775266a4-c81f-4917-913e-2da32c95ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.398+08:00
