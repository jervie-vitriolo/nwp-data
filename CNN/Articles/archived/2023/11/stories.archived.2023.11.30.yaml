      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6bdf9-9994-4fdd-af78-30380016a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T21:47:52.169+08:00
