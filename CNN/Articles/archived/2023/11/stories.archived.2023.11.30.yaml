      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Velaris Residences offers best-in-class amenities that are comparable\
        \ to five-star hotel facilities.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092fb1e-e829-425b-aa1a-3f9e18663a12'
