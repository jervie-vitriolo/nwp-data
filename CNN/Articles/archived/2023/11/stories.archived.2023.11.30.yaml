      'mgnl:type': 'text'
      'text': "McVey steps in as an older Prince William after Rufus Kampa portrayed\
        \ a younger version in part one of Season 6, which mainly covered the tragic\
        \ death of Princess Diana and her paramour Dodi Fayed.\r"
