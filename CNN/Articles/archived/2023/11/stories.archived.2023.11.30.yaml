      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For budding entrepreneurs, Chico's advice was simple yet profound:\
        \ Love what you do and persist through challenges. He stressed the significance\
        \ of genuine passion and continuous innovation, emphasizing that dedication\
        \ eventually paves the way for success.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e534c2-b06e-4992-82e2-2e037d888e43'
      'mgnl:activationStatus': true
