  'comelec-smartmatic-disqualification-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T18:00:17.000+08:00
    'imagesource': 'jcr:4980551f-a5c3-4eca-850b-d44c43213c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f3b7c84-8582-4cd1-8821-d0465a488b4f'
    'lead': 'The Commission on Elections defended its decision to bar Smartmatic from
      participating in future procurements after the company called the ruling ''unfair''
      and questioned its basis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T18:06:35.936+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-01T12:26:36.001+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smartmatic disqualification ''unfair''? Comelec says ruling based on
      law, parties were heard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c2577-ebd7-4bf8-a910-a7d81e2ba82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Commission on Elections (Comelec) on Thursday defended its decision to bar
        Smartmatic from participating in future procurements after the company called
        the ruling “unfair” and questioned its basis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a25284-5ef7-498f-9c90-696a202679e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body said it has the administrative power to disqualify Smartmatic,\
        \ even for reasons that are different from the main grounds raised in the\
        \ petition against the technology provider.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67191d83-19f6-48dd-a9e1-181386bb7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2db512-bb0a-4b64-9396-b9df0a77a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you go by jurisprudence, when we acted in an administrative capacity\
        \ — different from acting in a quasi-judicial capacity — reasonable justification\
        \ is enough,” Commissioner Ernesto Maceda Jr. said in a press briefing. “\
        I believe the decision supplies naman our basis.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248b83b-6eb7-4418-a9ee-d77d393d015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f53aa6-8bac-4d63-8746-4bd7d5eddfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc <a href="https://www.cnnphilippines.com/news/2023/11/29/comelec-smartmatic-disqualification.html">handed
        down its decision</a> on Wednesday, saying the unresolved bribery claims against
        Smartmatic in relation to the 2016 elections affect the integrity of the polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11128c82-85e7-4f39-9650-d8892b355492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aded1e-2f5a-47c2-a036-06c25dc5816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company has been accused of bribing former Comelec chairman Andres\
        \ Bautista in exchange for being awarded a contract for election machines\
        \ — a claim which both have denied.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55425e-a2d1-4298-bfea-7dba600fcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161df7d-5e56-47d8-8619-19aaf93b4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This basis of the Comelec ruling has been questioned since it is
        not the grounds cited in the disqualification petition filed in June, where
        the alleged irregularities in the 2022 polls were instead brought up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7badd-b23c-492d-b86f-570c2d39e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6b410-0a08-46e5-9f4f-de7ac4753db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Maceda, the commission’s hands should not be tied\
        \ when it is the credibility of the elections already at stake, “just as the\
        \ Supreme Court has recognized in several cases.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9230f-f76d-4b82-a621-ae322586d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608ed7c-9243-4d43-bf59-25673c039667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No due process?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc28694-fccb-480d-a4b4-1c3dcd663cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503174f5-d838-4eb0-8b73-a0bc7be9c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement also on Thursday, Smartmatic lamented allegedly not\
        \ being given the chance to respond to the bribery claims. Had it been allowed\
        \ to explain its side, Smartmatic said it is confident that the “unfair disqualification”\
        \ would not have been meted out.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef976443-30cb-4cee-bd38-c938e12dd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e6456-6447-4bec-8ab1-26f49bb18223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, the service provider argued that the basis for the ruling\
        \ is “not only false, but non-existent,” as it said it is not facing any formal\
        \ charge in the United States.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a24c1-1e3f-4e1c-b2e8-4589841df356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32a59e-a620-49dc-a2b3-86d7bcae893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its ruling, the Comelec said the US government has asked for its\
        \ assistance, as it probed Bautista and other entities for alleged violation\
        \ of US laws, including the Foreign Corrupt Practices Act, conspiracy, wire\
        \ fraud, and money laundering.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cc8c5-4cc8-4d4b-a2f6-f9f2d48b9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b2d1a-21e4-4c75-ac9f-31830143f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if there is a pending investigation or indictment, Smartmatic\
        \ said this does not automatically amount to guilt and that the poll body\
        \ should abide by the constitutional tenet of presumption of innocence.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1451c-82df-4b8a-aa80-6c0334d55c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00494284-aa8f-4c4a-b540-fdf60fb2a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Commissioner Rey Bulay argued that even as the probe on
        the alleged bribery is still ongoing, the Comelec “cannot afford to use a
        system that will bring doubt to the results of the elections.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f773cfb-5293-455f-9eea-cf8b3b4b08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:35.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T12:26:36.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
