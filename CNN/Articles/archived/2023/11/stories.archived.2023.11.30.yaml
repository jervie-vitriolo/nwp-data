      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T18:46:53.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Creativity and youthful acumen filled the air as kiddo biz owners displayed\
        \ their entrepreneurial spirit, offering an array of products ranging from\
        \ handmade accessories to stickers, grocery items to food and drinks, and\
        \ an assortment of novelty items.\r"
    '4':
