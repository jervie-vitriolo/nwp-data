      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pièce de résistance of The Velaris Residences' amenities is the\
        \ Velaris SkyClub. Like a social club in the clouds, it contains multiple\
        \ features where residents can immerse themselves in their interests and pastimes\
        \ without having to take one step outside a private theater and game room\
        \ for entertainment aficionados, a wine gallery and casual and gourmet dining\
        \ areas for gourmands, and a cigar room for tobacco connoisseurs. Moreover,\
        \ it offers several options for hosting private gatherings with its SkyLounge,\
        \ SkyBar, and SkyDeck areas.\r"
