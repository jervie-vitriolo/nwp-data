      'mgnl:lastActivated': 2023-11-30T21:47:52.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e3675-5db8-4b1d-b7f4-4ff715c4e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T21:47:52.170+08:00
