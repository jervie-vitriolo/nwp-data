    'jcr:uuid': '0fdaef58-12c4-4d8a-9345-bc1ff8cb64da'
    'lead': 'Seeking employment abroad, OFWs leave behind what they know and cherish
      in pursuit of new opportunities overseas. Their selflessness benefits both their
      loved ones and all Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:47:28.813+08:00
