      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Each amenity was designed to become part of a multi-sensorial journey\
        \ of intention and inspiration, following our vision to create an environment\
        \ with the power to inspire people,\" Herrera-Subido said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170b902-9030-4e24-a6e5-982510155c6d'
