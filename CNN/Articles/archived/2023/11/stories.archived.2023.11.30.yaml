      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the exciting amenities offered by the property include an indoor\
        \ and outdoor Japanese sento, a sculpture garden, a garden lounge with floating\
        \ daybeds, a lifestyle gym with a dance studio and cycling studio, a badminton\
        \ and pickleball court, a golf simulator studio, an Olympic-length infinity\
        \ pool, a treetop playground, and camping grounds.\r"
