      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said the Bangsamoro Autonomous Region in Muslim Mindanao had\
        \ the highest validated election-related incidents with 57.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b515a3e-f2d5-4591-97e4-89a84824548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T21:47:52.170+08:00
