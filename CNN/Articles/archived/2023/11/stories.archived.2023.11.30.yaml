  'birdlike-footprints-triassic-mystery-fossils':
    'author': 'Mindy Weisberger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T04:46:31.000+08:00
    'imagesource': 'jcr:5780d7e3-84a0-4aaa-b1f8-c85d8852d657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f94aa8-537e-4760-b6e1-6572aa92d3d6'
    'lead': 'Three-toed fossil footprints that date back more than 210 million years
      were pressed into soft mud by bipedal reptiles with feet like a bird’s, a new
      analysis of the tracks has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T04:48:02.653+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-30T14:25:41.580+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:25:41.006+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Birdlike footprints from Triassic mystery animals precede earliest bird
      fossils by 60 million years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8be7d-01d6-4e5d-91fd-3dc85a190ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three-toed fossil footprints that date
        back more than 210 million years were pressed into soft mud by bipedal reptiles
        with feet like a bird’s, a new analysis of the tracks has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d47e2-b117-4506-bf2b-4e26d0f72560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footprints, found at several sites in southern Africa, were recently\
        \ identified as the oldest birdlike tracks ever found, preceding the earliest\
        \ known skeletal fossils of avians by about 60 million years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488ab76-644a-4808-a2c3-3f643c19d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed918e-a6dc-4838-a96c-0e117f3737c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given their age they were likely made by dinosaurs,” said Dr. Miengah\
        \ Abrahams, a lecturer in geological sciences at the University of Cape Town\
        \ in South Africa. Abrahams is lead author of the new study describing the\
        \ tracks, published Tuesday in the journal PLOS One.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41824b-a31e-4476-998f-4ed07b7d073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd82f4-2c4b-46c1-b333-d0aefdd05108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Theropods, including Tyrannosaurus rex, were a diverse group of bipedal\
        \ meat-eaters with three-toed feet. But among these newly examined dinosaur\
        \ tracks were some that differed from typical theropod prints. The outliers\
        \ had a shorter extension of the central digit, a much wider splay and “significantly\
        \ narrower toes,” making them look more like the footprints of birds, Abrahams\
        \ told CNN in an email.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa136238-8d85-450f-92e5-7daf912c2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208b5a4-4c72-48ff-965b-af1ade7a0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, because the animals that made the tracks are unknown, their\
        \ relationship to birds is unclear. The prints could represent a missing clue\
        \ about avian evolution, or they could belong to reptiles that aren’t close\
        \ to the avian lineage but independently evolved birdlike feet, the researchers\
        \ reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c241e-dc22-42be-9698-06c9f79ffb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e9d58-4246-458e-9739-29f894846ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fossils without bones</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80656e-8eea-4eff-b338-4158a46d0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footprints were discovered in the mid-20th century and were assigned\
        \ the scientific name Trisauropodiscus by French paleontologist Paul Ellenberger.\
        \ The name is an ichnogenus, meaning that it describes a genus based on trace\
        \ fossils, or fossilized impressions that an animal left behind, rather than\
        \ fossils of its body.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1c5b8-8739-4da5-9313-37e00482d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90b2ab-76e8-4be0-b4e4-f0ed8664e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are thought to be seven ichnospecies linked to Trisauropodiscus\
        \ tracks, and for decades paleontologists argued over the avian affinity of\
        \ the group. Some called the tracks birdlike, but others weren’t so sure.\
        \ Ellenberger may have muddied the waters by assigning many differently shaped\
        \ tracks to the ichnogenus, “and not all of them are birdlike,” Abrahams said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396ec6e-860a-46b1-bc7a-67eec9d4915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8d692-38c5-4db1-b794-02bd4b3a20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s more, the shape of a footprint can vary greatly, based on what\
        \ type of material the animal stepped in. This can make it difficult to pinpoint\
        \ physical features of extinct animals when fossilized tracks are the only\
        \ clues that they left behind, said Dr. Julia Clarke, a professor of vertebrate\
        \ paleontology at the University of Texas at Austin, who was not involved\
        \ in the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2c4a2-c698-489e-af57-293f7d91314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91082825-61d9-44a4-af27-fa937c4d5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Footprints are this really unique record,” Clarke told CNN. “But there’\
        s always going to be that zone of uncertainty, just in the nature of the data\
        \ that we have.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c010f0-546d-4b75-8b09-ae2a7989d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875b365-c425-4329-88ae-d2b70a77a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time that the Trisauropodiscus tracks were stamped into mud,\
        \ evolutionary adaptations were booming in archosaurs — the ancient reptile\
        \ group that includes dinosaurs, pterosaurs and crocodilians — so it’s intriguing\
        \ to find evidence of birdlike feet in an unknown member of this group, she\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1cd22-4c84-4b01-aeab-994e2126a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edbdc8-caff-4cb9-9ae3-ed90c8da785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The footprints are not a direct match for any fossil animals known\
        \ from this region and time period. They could belong to other reptiles or\
        \ cousins of dinosaurs that evolved birdlike feet,” Clarke said. “It’s adding\
        \ to our understanding of morphological diversification in this really key\
        \ time period in archosauria.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c96d6-9cb5-4b0a-b448-c0e9ddcbe54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707bfed-4c17-463f-872c-00f70c7a3977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Following footsteps</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca05a7-dd8b-4e6e-9154-313c3f9d4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers’ investigation began in 2016: The UCT team was “following\
        \ in the footsteps of Paul Ellenberger, documenting his sites using modern\
        \ ichnological standards,” Abrahams said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9b443-f374-4aac-b2c9-83d9db4359d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e2720-8c61-44c6-888d-e8099f3d1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a trip to Maphutseng, a fossil locale in Lesotho, the team found\
        \ a number of birdlike tracks from the Triassic Period. “It took us a minute\
        \ to realise we were looking at Trisauropodiscus,” she said. “Our initial\
        \ impression was that these tracks were indeed very birdlike and we knew we\
        \ needed to investigate them further.” That entailed visits to fossil sites;\
        \ analysis of archival photos, sketches and casts; and creating 3D digital\
        \ models of the footprints.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ca397-1be2-40a9-93d5-81ed3e6d0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b60ce-9bcf-44dc-96ab-646bd28e70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists reviewed 163 tracks and divided them into two categories,\
        \ or morphotypes, based on their shapes. Tracks categorized as Morphotype\
        \ I were tagged as non-avian. These prints were slightly longer than they\
        \ were wide, with rounder, more robust toes that were narrowly splayed. “\
        They also have a distinct ‘heel’” made by the pads of the third and fourth\
        \ digits, Abrahams said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6fcda-45a7-4b17-a4b4-c1d6c1b733d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8100c-ed33-4688-b349-cf6700de5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By comparison, the Morphotype II tracks were smaller. They were wider\
        \ than they were long, with slimmer toes. In their shape and in the wide splay\
        \ of their digits, this second group of tracks closely resembled those of\
        \ an avian from the Cretaceous Period (145 million to 66 million years ago):\
        \ the wading bird Gruipeda, another ichnogenus known only from footprints.\
        \ And overall, Morphotype II tracks closely resembled modern bird prints,\
        \ the scientists reported.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516138ab-b235-42af-a8b2-c5fecaaa7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d4213-09e1-497a-86f6-11beffd0d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oldest fossil evidence for paravians — the dinosaur group that\
        \ includes the earliest birds and their closest relatives — appears around\
        \ the middle of the Jurassic Period (201.3 million to 145 million years ago);\
        \ the Morphotype II Trisauropodiscus tracks, which date back at least 210\
        \ million years, hint that birdlike feet are even more ancient.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74eaf2-b0f1-43ac-b4a4-269cbbe65fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462aea8-7a9b-4f56-aec9-9dff5179e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:48:02.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:41.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trisauropodiscus shows that the birdlike foot morphology is much
        older, a shared trait between modern birds and other Late Mesozoic archosaurs,”
        Abrahams said. “This investigation contributes to our collective ongoing understanding
        of the evolution of dinosaurs and birds.”</p>'
  'us-osprey-aircraft-crashes-japan':
    'author': 'Jessie Yeung and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T04:51:55.000+08:00
    'imagesource': 'jcr:e1053370-ec70-44f7-9194-0be5ad1608ca'
