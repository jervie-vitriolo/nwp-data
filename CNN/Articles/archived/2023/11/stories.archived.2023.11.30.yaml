      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5f969-793e-444d-9585-27dc9f9ced37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T16:02:45.821+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T18:46:53.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My first and most important tip is to love what you do. Find that\
        \ spark. But once you learn and do what you love, I am saying this: Keep doing\
        \ it. There will be difficult times. There might be times when you do not\
        \ have sales, but try to ask yourself: What can I do differently?”\r"
    '12':
