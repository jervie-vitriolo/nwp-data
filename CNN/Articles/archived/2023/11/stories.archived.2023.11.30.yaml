      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that with The Velaris Residences, RHK Land is setting\
        \ a new benchmark in luxury real estate,\" said Martha Herrera Subido, RHK\
        \ Land's head of marketing. \"This is RHK Land's philosophy. We think that\
        \ the home should be a reflection of who you are or the person that you want\
        \ to become so all of the details inside your home are actually a beautiful\
        \ revelation of the life that you are intentionally designing.\"\r"
