      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tiger Woods says he’s only prepared to
        walk away from playing golf when he no longer believes he can be competitive
        as he insisted that’s currently not the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978b96f-94d7-46f5-9952-96128191267f'
      'mgnl:activationStatus': true
