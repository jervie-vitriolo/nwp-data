      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f62a5d-1b75-4758-9469-229be332a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think anytime you have misinformation that can lead to mistrust,\
        \ and that’s my responsibility. It’s nobody else’s responsibility – that’\
        s me and me alone,” Monahan said in August.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca08564-7e6b-4083-8d44-c9cc641dfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.280+08:00
