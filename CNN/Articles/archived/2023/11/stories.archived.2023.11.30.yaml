      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson: Don’t come for Beyoncé unless you’re ready for everyone
        from her life-giver to an Oscar-winner to get in formation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525e703-68e4-41be-b557-844f388b2582'
