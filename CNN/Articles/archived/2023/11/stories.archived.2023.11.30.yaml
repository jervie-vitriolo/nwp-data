      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LIV Golf\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b6dba-1f2d-40f6-a6ff-8e84a7fd1a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, Woods was named as the sixth player director on the newly-formed\
        \ PGA Tour policy board. The move gave the players a one-seat advantage after\
        \ the controversial merger in June between the PGA Tour and Saudi-backed LIV\
        \ Golf.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5508e-35cd-4d19-885d-7af5b1d2c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.271+08:00
