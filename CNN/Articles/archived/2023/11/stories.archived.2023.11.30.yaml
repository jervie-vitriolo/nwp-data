      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chico learned valuable business lessons from his grandfather, the late\
        \ SM founder, Henry Sy, Sr. He recalled how his grandfather stressed that\
        \ one's reputation and treatment of others lay the foundation for lasting\
        \ success. “How you deal in business or how you treat people is more important\
        \ than money,” he said. “Your reputation– the way people perceive you– can\
        \ never be bought with money. Money can be lost, money can be gained, but\
        \ your reputation is forever.”\r"
