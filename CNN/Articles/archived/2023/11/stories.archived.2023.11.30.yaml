      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fef77-09ef-4780-b9c8-9195fcf2a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.270+08:00
