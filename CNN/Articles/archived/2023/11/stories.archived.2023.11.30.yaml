      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2512b62-9ad0-4b05-82c2-0d5612ab5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 15-time major winner has not played a tournament since his early\
        \ withdrawal from The Masters in April, but will tee off as the Hero World\
        \ Challenge tournament host at the unofficial PGA Tour event in Albany, The\
        \ Bahamas, on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96905f4-b2df-40d9-8f13-63d24db3d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a9c72-c6dc-41ec-8440-33f9e7c4aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I love competing, I love playing,” Woods told reporters ahead of his\
        \ highly-anticipated return to competitive golf.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ad3d1-9a77-4623-9c97-fddf08e84dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70f898-302c-4507-80b3-bdfaf44519d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I miss being out here with the guys. I miss the camaraderie and the\
        \ fraternity-like atmosphere out here and the overall banter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09ad51-ff0d-403c-8a14-c94f37c5751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b0bcd-5f1b-4a68-bc60-3283abc4411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But what drives me is that I love to compete. There will come a point\
        \ in time, I haven’t come around to it fully yet, that I won’t be able to\
        \ win again. When that day comes, I’ll walk.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf590ba-70b9-4676-a7aa-a706954cb87e'
