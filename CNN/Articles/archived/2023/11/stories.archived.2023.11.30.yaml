      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCFPI prioritizes nature-based solutions as a way to conserve watersheds
        using natural processes such as reforestation, wetland restoration, and sustainable
        agriculture. Together with WWF Philippines, the Foundation has worked to improve
        the health of Ipo Watershed, one of the main sources of water of Metro Manila.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43966be1-6804-437a-910f-4774226595cb'
      'mgnl:activationStatus': true
