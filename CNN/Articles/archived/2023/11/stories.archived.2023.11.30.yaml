    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721700c-2854-47f6-a5af-93b7853c7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.379+08:00
