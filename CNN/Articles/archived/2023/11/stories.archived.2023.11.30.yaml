      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking ahead, he told reporters that the best and most realistic scenario\
        \ for 2024 is to compete in one tournament per month.\r"
