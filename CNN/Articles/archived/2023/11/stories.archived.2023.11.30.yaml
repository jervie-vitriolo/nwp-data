      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They form part of the 331 election-related incidents which the PNP\
        \ logged during the BSKE period from Aug. 28 to Nov. 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb8996-24e7-4fd3-811e-c7c6b23b300c'
      'mgnl:activationStatus': true
