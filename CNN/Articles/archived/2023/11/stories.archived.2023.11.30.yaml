      'mgnl:lastActivated': 2023-11-30T20:11:44.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77be09-eb02-4db9-b21a-91683725b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.383+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coca-Cola has significantly contributed to water stewardship and
        in the pillars of water access, sanitation and health, watershed conservation,
        and water for productive use. They have demonstrated that the private sector
        can be pivotal in addressing water-related challenges,” said DENR Secretary
        Maria Antonia Yulo-Loyzaga.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39433c-3ef7-46ad-ba81-5bee2192228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.384+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc4add-76c5-4f4b-84c3-5c5ca527f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.384+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Embassy in the Philippines Deputy Chief of Mission Y. Robert Ewing\
        \ also commended Coca-Cola Philippines for its efforts. “Coca-Cola has been\
        \ a long-standing partner of the U.S. government. I am proud of our strong\
        \ partnership and shared commitment to providing water access, sanitation,\
        \ and health services to underserved communities while conserving valuable\
        \ water resources for future generations. Building a water-secure Philippines\
        \ is a shared goal that we can achieve by working together.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efc36c-4221-4620-8bcb-1f30fd0c763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.385+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.055+08:00
