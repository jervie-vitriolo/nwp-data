      'mgnl:lastActivated': 2023-11-30T14:28:43.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Climate chaos spared no region this year.
        Canada <a href="https://www.cnn.com/2023/08/22/americas/canada-wildfires-climate-change-quebec/index.html"
        target="_blank">burned</a>, the US Southwest <a href="https://www.cnn.com/2023/07/15/weather/southwest-heat-wave-saturday/index.html"
        target="_blank">boiled</a>, a Libyan city was <a href="https://www.cnn.com/2023/09/19/world/libya-floods-climate-change-impact/index.html"
        target="_blank">swept away by floods</a> and global heat was, as one scientist
        said, “<a href="https://www.cnn.com/2023/10/04/world/september-hottest-record-2023-climate-intl/index.html"
        target="_blank">gobsmackingly bananas</a>.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deda8d7-cf05-49bd-94aa-d513fbb2a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate records fell like dominoes, and more are predicted — it
        is all but certain that 2023 will be the <a href="https://www.cnn.com/2023/11/09/climate/global-warming-hottest-year-history-climate-intl/index.html"
        target="_blank">hottest in recorded history</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f131aed-8cec-41b2-97c6-776b481451ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, even as the climate crisis inserts itself viscerally into
        people’s lives, experts say the year has seen alarming backsliding on climate
        action. Green policies have been <a href="https://www.cnn.com/2023/11/23/climate/climate-culture-wars-europe-us-int/index.html"
        target="_blank">watered down</a>, huge new oil and gas projects <a href="https://www.cnn.com/2023/03/13/politics/willow-project-alaska-oil-biden-approval-climate/index.html"
        target="_blank">have been greenlit</a> and coal has had something of a resurgence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af47b82-39c3-4688-b8e9-8b33b1cb17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of new reports showed countries are <a href="https://www.cnn.com/2023/11/14/climate/climate-pledges-ndcs-un-report/index.html"
        target="_blank">wildly off track</a> on limiting global warming to 1.5 degrees
        Celsius above pre-industrial levels. Instead, the world is on course for warming
        of up to a <a href="https://www.unep.org/resources/emissions-gap-report-2023"
        target="_blank">catastrophic 2.9 degrees</a>, according to the United Nations
        Environment Programme — and that’s even if current climate policies are met.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef91a2-9c6e-4918-977e-9199ef89ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries gather in Dubai for the UN’s COP28 climate summit,
        there are “high expectations,” said Harjeet Singh, the head of global political
        strategy at nonprofit Climate Action Network International. “At the same time,
        we are seeing much lower commitment from countries.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954df64-e258-4386-954c-5ec880f6a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are “backtracking,” he told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea92f3a-254a-43eb-9464-0dc5b339fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one year alone cannot determine the success or failure of
        global climate action, said Kaveh Guilanpour, vice president for international
        strategies at the non-profit Center for Climate and Energy Solutions, “the
        world is still not treating this as an emergency, and that’s the fundamental
        problem.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757e588-0d98-4b7a-be38-f53780f50c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge oil and gas projects approved</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2932d63-565b-478c-9e75-0efe0bd8ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuels had a strong year in 2023, with several major projects
        approved, despite a warning from the IEA two years ago that there can be no
        more investment into new fossil fuel projects if the world is to meet international
        climate goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dfe06-fa68-4c51-a928-48380a5921b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re expanding fossil fuels, you are backtracking,” said Singh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cd3f6-e9cd-4745-a0f1-287baa8b1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in March, the Biden administration approved the massive and
        <a href="https://www.cnn.com/2023/03/13/politics/willow-project-alaska-oil-biden-approval-climate/index.html"
        target="_blank">controversial Willow oil drilling project</a> in Alaska. The
        area to be drilled holds 600 million barrels of oil, enough to release 9.2
        million metric tons of planet-heating pollution, according to the administration’s
        figures. That’s equivalent to adding 2 million gas-powered cars to the roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740f31a-f7b6-4407-8ee8-91beb4c41be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision “moved us in the opposite direction of our national climate
        goals” Erik Grafe, an attorney for environmental law group Earthjustice, said
        in a statement at the time.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dea136-52d5-464c-9096-dc77398c40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the Atlantic, the UK announced plans for an
        expansion of oil and gas in the North Sea in July. The government pledged
        to grant hundreds of new drilling licenses, in a move one climate advocate
        described as sending “<a href="https://www.cnn.com/2023/07/31/energy/sunak-north-sea-oil-gas-licenses/index.html"
        target="_blank">a wrecking ball</a> through the UK’s climate commitments.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac28a4-3847-49e2-991b-7c86fea69c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuel expansion by wealthy countries is set to continue long
        into the future. Just five developed countries — the US, UK, Canada, Australia
        and Norway — are responsible for 51% of oil and gas expansion planned between
        2023 and 2050, according to a September report from campaign group Oil Change
        International.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305f931-a5b1-4b62-861b-bfad26683cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If this oil and gas expansion is allowed to proceed, it would lock
        in climate chaos and an unlivable future,” the report noted.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa9191-bb01-41d0-9a13-53f676d3047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weakened climate policies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9e375-2f73-4a82-803e-2e162ee54f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unexpected battle in <a href="https://www.cnn.com/2023/03/24/cars/eu-combustion-engine-debate-climate-intl/index.html"
        target="_blank">Europe</a> in early spring over a ban on the sale of new gas
        and diesel powered cars set the tone for a fraught year for getting new climate
        policy on the books</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27128b24-fdd6-4476-910b-76d48c0ce01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bloc’s law had seemed like a done deal, but Germany objected at
        the last minute, and added a loophole that would allow the sale of combustion
        engine cars beyond the 2035 deadline — as long as they run on synthetic fuels.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3786cc-6666-4590-baaf-0f390ba38f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It sent worrying signals about climate backtracking, said Elisa Giannelli,
        a senior policy advisor at climate think tank E3G. “It’s not just about cars,”
        she told CNN in March. “It’s about the political signals that that [dispute]
        sends.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3562f-a9eb-461f-bd6f-70d2f3825065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Across Europe, there has been pushback on green plans. An attempt in
        Germany to introduce a law to replace fossil fuel-powered heating systems
        with more efficient systems that can be run on renewable energy was watered
        down after widespread opposition was stoked in part by the far right.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84149637-ef55-4c47-b965-f501347fc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Prime Minister Rishi Sunak announced a dilution of <a
        href="https://www.cnn.com/2023/08/01/uk/britain-rishi-sunak-climate-policies-analysis-gbr-intl/index.html"
        target="_blank">climate pledges</a> in September. The government’s own independent
        climate advisory body responded by saying it “made meeting future targets
        harder.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849151e-44bc-4cd8-9985-7228072c4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many countries insist they are still <a href="https://www.cnn.com/videos/world/2023/11/15/net-zero-emissions-contd-mxb-lon-orig.cnn"
        target="_blank">committed to net zero</a> by 2050 — meaning they plan to?
        remove at least as much planet-warming pollution from the atmosphere as they
        produce — “targets are only valuable if they are followed up with implementation,”
        said Joeri Rogelj, a climate professor at Imperial College London.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d798b3-3a4a-42ca-8d11-6996be77b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And “in terms of implementation … there is definitely a backsliding,”
        he told CNN.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd5dd8-f6b8-44b2-85f1-ddb88483baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A coal bonanza</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff6b9c-43e6-4dad-9519-f43f60d5a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global consumption of coal — the <a href="https://www.cnn.com/2021/11/03/world/coal-climate-cop26-global-china-australia-intl/index.html"
        target="_blank">single biggest contributor</a> to climate change — reached
        an all-time high(https://www.iea.org/news/global-coal-demand-set-to-remain-at-record-levels-in-2023)
        in 2022, and demand is set to remain near record levels this year, according
        to the IEA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e878551-8ccc-4762-8383-81e67c7bf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2023, China was approving new coal projects
        at a rate equivalent to two large coal plants every week, according to an
        <a href="https://energyandcleanair.org/wp/wp-content/uploads/2023/08/Press-release_CREA_GEM_China_Coal-plants_08.2023.pdf"
        target="_blank">analysis</a> from Global Energy Monitor. This coal “spree,”
        as the report called it, was partly triggered by concerns over power shortages
        during <a href="https://www.cnn.com/2023/07/12/energy/china-power-heat-wave-intl-hnk/index.html"
        target="_blank">blistering heat waves</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28cb0f-0839-48f3-bb5e-8e0afcc0a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has pledged to peak emissions by 2030 and while the country has
        made giant strides on renewable energy, experts say its continued reliance
        on coal threatens its climate progress.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a4bb0-db04-4170-bdf1-9b9af47ea9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China is making the path towards its energy transition and climate
        commitments more complicated and costly,” Flora Champenois, co-author of the
        report and research analyst at GEM, said in a statement.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404eb29-1da1-4869-a75e-0bc9c86287e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not just China. The US may have reduced its domestic coal consumption,
        but it has ramped up exports. In the first eight months of this year, US thermal
        coal exports reached their <a href="https://www.cnn.com/2023/09/27/investing/premarket-stocks-trading/index.html"
        target="_blank">highest level</a> since 2018, driven by demand from Asia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011fb6e-cb40-49f1-ad4d-21196d0638e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the wake of Russia’s invasion of Ukraine, some countries
        have turned to coal in the scramble to replace Russian oil and gas. Germany
        <a href="https://www.cleanenergywire.org/news/intensive-use-german-coal-power-plants-releases-additional-15-mio-t-co2-2022-report"
        target="_blank">temporarily reopened coal plants</a> and in October, the government
        approved <a href="https://www.reuters.com/business/energy/germany-approves-bringing-coal-fired-power-plants-back-online-this-winter-2023-10-04/"
        target="_blank">bringing coal plants back online</a> over winter to avoid
        shortages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c00052-b1bc-4c2d-8657-c95c82886d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Experts say this scramble for coal — even if short term — has also
        strained relations between the West and the Global South.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afcdd6-0784-4dfc-abda-5499d6e1b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The first time that the developed world has a bit of a challenge,
        they immediately backtrack and they say ‘oh, because it’s exceptional, we’re
        going to reopen coal-fired power plants,’” Rogelj said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce8a67-9dda-483c-85b4-f2fef23f1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossil fuel companies dialed down green plans</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318d221-3fcf-45e6-b8d1-40b7f8210f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big oil companies made eye-popping profits in 2022. BP, Chevron,
        ExxonMobil, Shell and Total pulled in a <a href="https://www.cnn.com/2023/02/08/energy/big-oil-profits/index.html"
        target="_blank">record $199.3 billion that year</a> as they benefited from
        soaring oil and gas prices following Russia’s invasion of Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcf7ef-97d5-4a79-abf6-a8d413d30691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the windfall did not translate into huge boosts for clean energy
        plans. Instead, many announced expansion of fossil fuels and, for some, a
        dialing down of green pledges.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc160d81-7ac6-4bbf-b98f-5a635c51af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/02/08/energy/big-oil-profits/index.html"
        target="_blank">BP scaled back the ambition</a> of a commitment it had made
        only three years ago to slash oil and gas production by 40% by 2030. In February,
        it announced it would instead aim for a roughly 25% reduction by the end of
        the decade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328bc82-49e4-4dcb-9376-ea18673c50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite record profits, Shell announced in <a href="https://www.cnn.com/2023/02/02/investing/shell-earnings-profits-intl-hnk/index.html"
        target="_blank">February</a> that it would keep renewables spending steady,
        despite having increased it in previous years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4134b-8898-40a9-b53a-fd7c1011b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a June conference, Exxon head Darren Woods said he aimed
        to <a href="https://www.reuters.com/business/energy/exxon-ceo-says-5-year-program-could-double-its-shale-output-2023-06-01/"
        target="_blank">double the amount</a> of oil produced from the company’s US
        shale projects over five years. The company also dropped a years-long project
        to develop fuel from algae, previously a much-touted part of its green ambitions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f6663-0f9f-422c-86f0-1f1fa7853ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three companies maintain they are committed to the clean-energy
        transition.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa8012-85d9-4c0c-ad36-b8c83d759edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP did not respond to CNN’s request for comment, but in a <a href="https://www.bp.com/en/global/corporate/news-and-insights/press-releases/4q-2022-update-on-strategic-progress.html"
        target="_blank">February statement</a>, then CEO Bernard Looney said: “We
        need continuing near-term investment into today’s energy system — which depends
        on oil and gas — to meet today’s demands and to make sure the transition is
        an orderly one.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdabcc7-3893-49dc-acf3-bb18c809d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Shell spokesperson told CNN “global energy demand will continue to
        grow and be met by different types of energy, including oil and gas,” and
        that Shell “aims to play its part in a balanced energy transition, where the
        world achieves net-zero emissions.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cdfd1-7371-45ff-9ad0-8e2e44e11b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An Exxon spokesperson said the company was “embracing” the challenge
        to reach net zero. “We’re doing our part by investing $17 billion in lower-emission
        initiatives through 2027.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b6733-fe26-4874-9e24-f9c54373c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a November IEA report, the oil and gas industry
        must rapidly scale up its ambitions. Around 50% of its total capital spending
        needs to go toward clean energy projects by 2030, according to the report.
        At the moment, they <a href="https://www.cnn.com/2023/11/23/business/oil-gas-industry-climate-iea/index.html"
        target="_blank">commit just 2.5%</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ddc0c-fb5e-4d01-834c-b2c962f4c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The oil and gas industry is facing a moment of truth at COP28 in Dubai,”
        IEA executive director Fatih Birol said in a statement. “With the world suffering
        the impacts of a worsening climate crisis, continuing with business as usual
        is neither socially nor environmentally responsible.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f0b11-2a2e-431d-9225-66e6dc437325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glimmers of hope</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72e906-5aa3-409e-877e-f5b47d09322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would be a mistake to suggest everything is going in the wrong direction,
        Guilanpour said. “You need to think about trajectories, and on those trajectories,
        you’re going to get bumps in the road.”'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08917cf8-00fa-48bf-89fa-186aa5e976fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the US and China has long been bumpy, but
        its cooperation on climate change has been a glimmer of hope. In mid-November,
        the countries <a href="https://www.cnn.com/2023/11/15/world/us-china-climate-announcement-summit-intl-hnk/index.html"
        target="_blank">pledged</a> a major ramp-up in renewable energy, and agreed
        to economy-wide reduction of all greenhouse gases — not just carbon dioxide
        — the first time China officially stated its intent to do so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52774b3-4f47-45d0-8e51-789e9fd4ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While 2023 did see backsliding, the long-term pathway is heading in
        the right direction — albeit much too slowly, said Claire Fyson, co-head of
        the climate policy team at Climate Analytics, a climate science and policy
        institute.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb598256-7c85-4a76-af04-3b72908df061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultimately, the momentum is in favor of a green transition, she told
        CNN. “In spite of policy rollbacks in many places, the economics just win
        out,” Fyson told CNN, pointing to the acceleration in renewables like wind
        and solar.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94447c-ef38-449c-9160-f62c57f1e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, she added, “we’re still in very dangerous territory.”'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0f7c9-e7b8-4f02-be5f-2ed9db4ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Ella Nilsen, Ivana Kottasová and Nectar Gan contributed
        to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1492d-dfd1-4f09-b6cd-249ef78899bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:58:09.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:43.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/30/world/cop28-climate-backsliding/index.html"
        target="_blank">The world has ground to make up at climate summit in Dubai
        after a year of ‘backsliding.’</a>"</em></p>'
