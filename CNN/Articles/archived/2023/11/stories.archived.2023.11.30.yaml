      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that while the bribery allegations were not part of the June\
        \ petition, it was in a supplemental document later lodged by the same petitioners.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ff829-4b4d-49dd-af59-a98f9ddc72be'
