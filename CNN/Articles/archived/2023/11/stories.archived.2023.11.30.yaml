  'marcos-bonifacio-day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T12:43:04.000+08:00
    'imagesource': 'jcr:8218a238-b031-478c-a81f-6156cca1100f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074b8e33-9947-425a-a1a9-d0bfd92f3f45'
    'lead': 'President Ferdinand Marcos Jr. honored the country''s "modern-day heroes,"
      including medical frontliners and uniformed personnel, on the 160th birth anniversary
      of Filipino revolutionary leader Andres Bonifacio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T12:45:24.639+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-30T14:27:45.773+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:27:45.507+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos honors ''modern-day'' heroes on Bonifacio Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3231b1c-97a3-4950-983a-e1e0fcbe48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3</strong>0) — President
        Ferdinand Marcos Jr. honored the country''s "modern-day heroes," including
        medical frontliners and uniformed personnel, on the 160th birth anniversary
        of Filipino revolutionary leader Andres Bonifacio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec3235-31fc-4ff7-93e5-32b76e257f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Inaanyayahan ko rin ang bawat isa na tularan ang kaniyang kabayanihan
        at pagmamahal sa bayan, at ipakita ang mga ito sa ating pang-araw-araw na
        gawain," Marcos said in a speech delivered by Executive Secretary Lucas Bersamin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d94bf7-a49b-4a88-b5d8-dbab40f72cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I''m encouraging each and every one to emulate his heroism
        and love for the country, and show them in daily activities.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76704617-3bc6-4706-89d7-ebbfa3a48cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials commemorated Bonifacio at the Bonifacio National
        Monument in Caloocan City on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779512e1-5182-4e71-8272-e4ace57c70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin represented the chief executive during the event. Marcos,
        who was supposed to fly to Dubai today, canceled his trip following developments
        involving the 17 hostaged Filipino seafarers in the Red Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a08e79-4ff9-4d9b-af60-2ac96276fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the speech, Marcos said he could already "see Bonifacio’s heroism
        in the dedication and the love for the country of the Filipino workers," including
        teachers, medical, police and military officers, and overseas Filipino workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5efdb-9dc4-4a69-a6a9-b3dd975eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He earlier moved Bonifacio Day to Nov. 27, declaring it as a non-working
        holiday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e75120-4891-4c44-bd28-729ee8207d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:45:24.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:27:45.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups staged protests to air their grievances on labor issues facing
        Filipino workers.</p>'
