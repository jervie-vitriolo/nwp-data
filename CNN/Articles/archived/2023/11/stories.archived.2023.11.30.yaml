      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the streamer released new photos of actors Ed McVey and\
        \ Meg Bellamy, who are portraying the pair in their college years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1df19-ed1e-40d7-99e4-a3a2e83b8ec5'
