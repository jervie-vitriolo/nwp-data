      'mgnl:lastActivated': 2023-11-30T15:09:12.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772786ce-7f8c-415c-8dae-26028694f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:58:13.943+08:00
