      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Hamas attacks last month, Palestinians have been arrested\
        \ after expressing solidarity with civilians in Gaza and sharing verses from\
        \ Quran on social media, among other reasons.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400ec26-89f2-46b3-a9e1-90eccdecc041'
