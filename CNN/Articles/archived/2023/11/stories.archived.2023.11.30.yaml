      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was an opportunity to be heard,\" he added. \"Pina-hearing pa\
        \ ng Comelec. Hindi lang po natapos sa hearing, pinag-file ng memorandum [Comelec\
        \ also held a hearing. And it didn’t stop there, we asked them to file a memorandum],”\
        \ he added.\r"
