      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an appearance on the Showtime podcast “All The Smoke,” Cuban\
        \ talked to hosts and former NBA players Matt Barnes and Stephen Jackson about\
        \ his time on the entrepreneur series “Shark Tank.”\r"
