    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'Department-of-Justice',
      'Vigor-Mendonza-II', 'Obet-Martin', 'LTO', 'Pasang-Masda', 'LTFRB', 'Philippine-National-Police',
      'Department-of-Transportation', 'Land-Transportation-Office', 'Teofilo-Guadiz-lll']
    'stories': []
    'template': '1'
    'title': 'LTFRB reviewing protocol on impounded vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f8032-4322-40b6-9ed9-d60627839c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Transport
        authorities are looking into rules concerning the impounding of vehicles,
        particularly on how to dispose of these, amid legal and logistical issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a135b-3d34-40c9-9024-95acefa3e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For nearly a decade, seized colorum vehicles—those running without
        a franchise—have been impounded at offices of the Land Transportation Franchising
        and Regulatory Board (LTFRB) nationwide.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567d1e7-a35e-4266-ab4d-a520d247c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of its latest count, the LTFRB said over 2,000 vehicles have
        been mothballed in their offices, several of these laying idle for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdf564-adf1-4465-90b1-001096f7d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the House Committee on Transportation, LTFRB chief
        Teofilo Guadiz lll said they were no longer impounding colorum vehicles after
        the Department of Justice issued a legal opinion in June which said only the
        Land Transportation Office (LTO) and the Philippine National Police could
        apprehend public utility vehicles (PUVs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811d626-d4ee-419d-bbe7-62f457016f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Keeping these motor vehicles is an added cost to us. The faster that
        we can dispose of these vehicles — whether legally or otherwise — it will
        make it easier for the agency to get rid of, I mean address this issue," he
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca198a-c22a-4ad4-b563-e641f633b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:14.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T17:48:32.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under a joint administrative order issued by the Department of Transportation
        in 2014, vehicles can be seized by authorities if it was used in a crime or
        for a serious breach of transport or franchise rules.'
    '6':
