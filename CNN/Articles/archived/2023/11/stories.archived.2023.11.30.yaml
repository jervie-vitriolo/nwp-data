  'quiboloy-doesnt-own-smni':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T22:52:58.000+08:00
    'imagesource': 'jcr:c7d8aeb8-d748-41ab-b586-66ea88edd35d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e198c923-51a8-4cfc-94e1-06709fd29600'
    'lead': 'Filipino megachurch founder Apollo Quiboloy is not the owner of Sonshine
      Media Network International (SMNI), the network''s legal officer told a House
      panel on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T22:53:55.080+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-01T15:59:46.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Apollo Quiboloy doesn’t own SMNI, network''s lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ddc20-acf1-4585-a47d-23bda9ff481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T22:53:55.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> – Filipino
        megachurch founder Apollo Quiboloy is not the owner of Sonshine Media Network
        International (SMNI), the network''s legal officer told a House panel on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99592f-5c44-40ca-a7f2-2b2978c989c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“SMNI is not owned by Pastor Apollo C. Quiboloy...he’s not part of\
        \ the corporate officers...He’s just a block-timer, Mr. Chair. He’s a block-timer\
        \ of SMNI,” Atty. Mark Tolentino told the House Committee on Legislative Franchises.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62540dc6-5a4d-4a8e-af3f-033c2c8b7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We consider him an honorary chairman but he's not part as one of the\
        \ corporate officers, his name is not part of the corporate papers, he is\
        \ not a stockholder of SMNI or Swara Sug Media Corporation,” Tolentino continued.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdb831-42d8-424b-bf03-8bb9265a66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI falls under the franchise ownership of Swara Sug Media Corporation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6f4c3-787c-4e62-acd3-2c99076f3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said that as honorary chairman, Quiboloy held a symbolic\
        \ role in the network and had no say in the day-to-day decisions of the corporation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716741a-232f-4e5c-8a6a-b8b88497db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tolentino, the SMNI’s stockholders are as follows: 0%\
        \ with one share for Hannah Jane Sancho, 0.13% for Marlon Rosete, 0.19% for\
        \ Jesus Christ Workers Members Cooperative, 46.22% for Phoebus Capital Holdings\
        \ Inc., and 53.46% for the executive pastor of the Kingdom of Jesus Christ,\
        \ the Name Above Every Name Inc.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a6817-a5cf-4920-abd6-9125dbba7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer disclosed that Quiboloy, who founded the Kingdom of Jesus\
        \ Christ (KOJC), was no longer the executive pastor, but just a pastor of\
        \ the megachurch.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c79ed8-f886-4cf6-bc73-c79e3a85547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The title of executive pastor was transferred to Marlon Acobo in December\
        \ 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3946601-79fd-4bed-b9ec-32ec3aa198b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI is known as the broadcasting arm of Quiboloy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f0b49-6acb-4062-8a39-87f5843e99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is <a href="https://www.cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">wanted
        by the United States Federal Bureau of Investigation</a> for alleged sex trafficking,
        fraud, coercion, and bulk cash smuggling charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de54d11-590a-4d13-8c9b-a951eb13f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T23:08:27.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T15:59:46.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the spiritual adviser of former President Rodrigo Duterte,
        whose weekly public service show "Gikan ng Masa" is aired on SMNI.</p>'
  'smni-travel-cost-claim-senate-source':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T22:54:00.000+08:00
    'imagesource': 'jcr:67ead91f-1e4a-497f-aeb8-f0596aa69110'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d30db75-1404-4fce-a22e-72799cc98fff'
    'lead': 'SMNI host Jeffrey Celiz said his information on the alleged ₱1.8 billion
      travel expenses of House Speaker Romualdez came from a Senate employee, which
      could set an awkward situation in the interparliamentary relationship of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T23:03:42.014+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-01T15:57:30.573+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ka-Eric-Celiz', 'Martin-Romualdez', 'SMNI']
    'stories': []
    'template': '1'
    'title': 'SMNI host says travel cost claim comes from Senate source'
    'updated': 2023-12-01T08:25:04.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e2e36-d99d-45d2-b99b-833a807cb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Sonshine
        Media Network International (SMNI) host Jeffrey "Ka Eric" Celiz said his information
        on the alleged ₱1.8 billion travel expenses of House Speaker Martin Romualdez
        came from a Senate employee, which could set an awkward situation on the interparliamentary
        relationship of Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74dac23-685b-4e0f-a938-c0427192112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With such information, the House Committee on Legislative Franchises
        will send a transcript of the hearing on the travel fund allegation to the
        Senate in hopes it would issue a response over the matter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5959f4c-e40a-4655-b1e8-ee8839a2cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bakit nanggaling pa sa Senate ang source [Why did the source come
        from the Senate]?" said House Senior Deputy Speaker and Pampanga Rep. Aurelio
        Gonzales Jr. "That is a big question mark to me and I think of my colleagues."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db3f86-8d6c-47bf-8d2e-a410643c5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House panel on Thursday conducted its investigation into SMNI after
        Quezon Rep. David Suarez delivered a privilege speech about the issue and
        called the committee to exercise its oversight function.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50df3d9-f724-49ee-ba66-eccd8ebe9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celiz, a self-proclaimed former rebel, is a talent and one of the hosts
        of SMNI''s "Laban Kasama Ang Bayan," where he said in an episode that he received
        information Romualdez spent ₱1.8 billion for travel expenses for almost one
        year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bb683-a8db-400a-8afc-4e365a43e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers pressured Celiz to disclose the identity of his source but
        the SMNI talent insisted he would not name the person.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d2cc0-b930-4028-96a8-0110a4a0e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited the Sotto Law, which protects journalists and other practitioners
        involved in news dissemination from being compelled to name their sources.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1321c-312d-4f41-a984-7ffa71448737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Republic Act 11458, which expanded the coverage of the
        Sotto Law, journalists can only be forced to reveal their sources if the court,
        the House of Representatives, the Senate, or any committee of Congress "finds
        that such revelation is demanded by the security of the State."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc32df-b936-4a1b-aaa9-c89fd0681343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celiz, however, said the source was a Senate employee. He said this
        after Rep. Suarez pointed out that during the TV episode, Celiz said his information
        came from a source in Congress.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7472219-fb1c-41bb-ad9d-afb75c4cc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Due to the revelations of Ka Eric, I think we are treading on very
        dangerous waters when it comes to interparliamentary relationship with the
        Senate," Suarez said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e126a-e09b-4ecd-ae2c-366cb5f9549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Parañaque City Rep. Gus Tambunting, the panel chairperson, also approved
        Suarez’s motion to send the transcript and video of the hearing to the Senate
        to seek its response.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b03b68-2193-4c88-9d20-00a703cdd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the hearing, House Secretary-General Reginald Velasco said the
        total travel expenses of Congress in its official trips from January to October
        2023 was ₱39.6 million, including over ₱4.3 million for the Office of the
        Speaker.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47167ea-a8f8-4a21-b2a6-d7380b903779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House finance department head Dante Maling also confirmed the amount.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77c733-7699-41bc-bbf5-dcf65b1b3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celiz said he takes "full responsibility" for his false information.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d0978-fc24-4ef9-8b51-61ad7d4bc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I take full responsibility on behalf of the program anchor and my
        personal capacity, and even from the station, to take responsibility that
        this is a hard lesson learned na pwedeng makuryente at mapaso tayo kapag hindi
        nagkaroon ng tinatawag na pag-observe ng [that we can get a bum steer if we
        do not observe] due diligence, prudence, and propriety in the source verification,"
        Celiz said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690a3d5-454d-4018-9e8c-a2ee9298844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:25:05.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:30.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celiz said he would apologize "if that will heal the wound of the degree
        and amount of insult that was forwarded to Congress."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b6d00-3fbe-4917-966a-fd2745bb1318'
      'mgnl:activationStatus': true
