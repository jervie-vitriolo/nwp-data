      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Velaris Residences North Tower also nods to recent shifts in how\
        \ people live and work. The business lounge, which includes a meeting room\
        \ as well as the creative studio, furnishes spaces geared for productivity,\
        \ making these suitable for residents for whom hybrid work arrangements have\
        \ become the norm.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a4ecd-ff46-4398-9df5-d79fb2721a60'
