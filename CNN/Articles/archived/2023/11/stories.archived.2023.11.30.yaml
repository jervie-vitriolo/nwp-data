      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an official synopsis, the final episodes of “The Crown”\
        \ will cover Prince William attempting to “integrate back into life at Eton\
        \ in the wake of his mother’s death as the monarchy has to ride the wave of\
        \ public opinion,” as well as “the beginnings of a new Royal fairytale” between\
        \ the future Prince and Princess of Wales.\r"
