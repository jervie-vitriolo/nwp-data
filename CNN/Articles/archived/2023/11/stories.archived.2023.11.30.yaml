      'mgnl:type': 'text'
      'text': "On Friday, the 33-year-old from the West Bank city of Bethlehem was\
        \ freed, one of the 39 Palestinians released that day in exchange for Israeli\
        \ hostages as part of the truce between Israel and Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b6f52-f0b5-41f1-9b13-f3b0e4485f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf285921-53c9-4288-9fd2-fedbf62da9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Wednesday, Israel had released 180 Palestinian prisoners and\
        \ detainees and Hamas had released 81 hostages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ba294-11da-475b-895b-c553ad3ddec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168b9ef-a289-4e94-91b8-3ae5201b9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Shahin, the majority of those released so far – 128 of the 180\
        \ – were detained and hadn’t been charged, put on trial or given an opportunity\
        \ to defend themselves. Some say they weren’t even told why they were being\
        \ detained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17a561-22d0-4171-995b-a2b762359524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e10c9-e560-4141-b5be-68b6353b4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the Palestinians were held under a murky military justice system\
        \ that theoretically allows Israel to hold people for indefinite periods without\
        \ trial or a charge.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711241da-d90e-4248-a732-b281789e44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecaebf-a48e-4b07-8882-2266b1da9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been operating two distinct justice systems in the West\
        \ Bank since it captured the area in 1967. Palestinians living there fall\
        \ under the jurisdiction of Israel’s military court system, where judges and\
        \ prosecutors are uniformed Israeli soldiers. Meanwhile, Jewish settlers there\
        \ are subject to civilian courts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69814a-443a-48e0-85bb-72d341b3d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e49d9-a4c1-457e-8e76-682fc958d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A legal adviser at the Israel Defense Forces’ International Law Department\
        \ told CNN on Wednesday that the different systems were in place because under\
        \ international law, Israel is not allowed to “export” its own legal system\
        \ to the West Bank.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96148f-db05-4bd1-b8fd-1e1ffe1479ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d6778-efce-4c00-ab6e-29e50fd4203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "B’Tselem, The Israeli Information Center for Human Rights in the Occupied\
        \ Territories, a non-governmental organization, says the courts “serve as\
        \ one of the central systems maintaining Israel’s control over the Palestinian\
        \ people.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c557517-a875-4ca5-88b7-b9c1c4fb2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87668839-4b79-4614-9186-a76f479fd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahin said that while in detention, she was denied access to a lawyer\
        \ and was barred from speaking to her family, as she recovered from life-changing\
        \ injuries that she suffered during her arrest.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a1ad7-d4cf-4c14-9874-edc7e266ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf881e-9e6c-4631-a664-e04cb12512ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They accused me of carrying out a stabbing. It’s not true. They opened\
        \ fire (at) me. I was hit in the spine with two bullets… I have partial paralysis.\
        \ I cannot feel my legs or stand up,” she told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b96e2-f267-4cb6-8a50-0af88d2885f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338587ed-57f4-4869-8c2a-472a058ef87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Prison Service told CNN that the prisoners who were released\
        \ as part of the deal “were serving time for serious crimes, such as attempted\
        \ murder, assault, and throwing explosives.” But information provided by the\
        \ Israeli authorities reveals that most hadn’t been charged or convicted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fdc0c-d8e3-4909-8bca-4814e0be90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded55b1-85e4-4817-8b54-15fc48ed6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Administrative detention</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f60f3-dde9-4d18-ad93-fcc2027ad379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the truce came into effect last week, the Israeli Ministry of\
        \ Justice published a list of 300 Palestinian prisoners and detainees eligible\
        \ for release under the exchange agreement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78ab88-78a2-4dcb-92d4-476e46aa0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b32735-f73f-4746-b01a-be9dd04570d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of people on the list hadn’t been charged or sentenced for\
        \ any crime.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246a4d3-3f4a-4fad-93ff-126035a71b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a37e4-554a-4865-9ed9-a9565166810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, according to the document, some were either detained or held\
        \ under administrative detention, a controversial procedure that allows Israeli\
        \ authorities to hold people indefinitely on security grounds without trial\
        \ or charge, sometimes based on evidence that isn’t made public.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb586c44-375e-4bdb-8c6f-573ea49a0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83493671-d80c-43e6-90e8-a50f3863befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also used by Israel as a preventative measure: people are detained\
        \ not for what they have done, but for future offenses they allegedly planned\
        \ to commit.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e6d28-2718-4b99-9a50-81389c65f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26243b01-741e-42e5-83b0-43e12db24d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the detainees held under the policy have no idea why they are\
        \ being imprisoned, because evidence against them is classified.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d4aa7-fd84-4658-8d89-c4a925113ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda21de-e220-47e2-8071-8d9923097c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This leaves the detainees helpless – facing unknown allegations with\
        \ no way to disprove them, not knowing when they will be released, and without\
        \ being charged, tried or convicted,” according to B’Tselem.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f3300-4dcb-4d3b-a0d0-5e41ae2ac2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc05133-d85f-426e-a220-b1cd79bd8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Israeli law, people can be held in administrative detention for\
        \ up to six months, but the term can be renewed indefinitely.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83498e1f-6eb9-4f90-827f-3b905ecdfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5048dd9-a933-4846-8cd6-022c71137338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to data obtained from the Israel Prison Service (IPS) by\
        \ B’Tselem, of the more than 1,300 Palestinians that were held in administrative\
        \ detention as of September, about half had been detained for more than six\
        \ months.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414377f7-4473-48ec-9717-b6f84be57768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6baa08-b0e7-4c7b-b596-11e3641074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF legal adviser said that the administrative detention law is\
        \ in line with international law frameworks and complies with the Geneva Convention.\
        \ However, the official admitted it was possible that in some cases, the law\
        \ was used in a “heavy-handed” way.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b6056-7255-4adb-977f-59117aba10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b6217-99d1-490c-be01-7dc35aeaf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been widely criticized for its use of the policy. When prominent\
        \ Palestinian activist and former Islamic Jihad spokesperson Khader Adnan\
        \ died in Israeli prison after an 87-day hunger strike in May, UN experts\
        \ called on Israel to end the practice, calling it “cruel” and “inhumane.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca938d-1bae-4b76-9bb0-a6c1a87199c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce35e07-1852-4ef5-be14-778239c1240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adnan became a symbol of Palestinian resistance to Israeli detention\
        \ policies after spending a total of eight years in Israeli jails, mostly\
        \ under administrative detention. He was never sentenced.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e561dc-d6b8-46b1-89f1-781512b199bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beea527-df75-4265-8a87-cb3285a955ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the criticism, the number of administrative detainees held\
        \ in Israeli facilities has been rising steadily.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42df0b-7fb8-4e7e-97bc-21ad086d400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61820c-b9f9-4440-882a-99a0fc0df17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of September, the number was at its highest in more than three decades,\
        \ surpassing the previous record set at the height of the Second Palestinian\
        \ Intifada (uprising) in 2003, according to data obtained by B’Tselem and\
        \ HaMoked, an Israeli NGO that focuses on human rights law and provides free\
        \ legal aid to Palestinians.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532146a1-84d4-4309-9b07-677883e9a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae3454-4112-4878-845f-de3728b7d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Children in detention</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083dc94-afaf-4945-af26-21cc7978e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The events of recent days have also put the spotlight on another issue\
        \ that Israel has been criticized for: the detention of children aged 18 or\
        \ younger.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e7d76-4b53-46e0-9279-be41d0ece02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41e639-4e47-4900-b5c9-9c68ae888f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to B’Tselem, the Israel Prison Service was holding 146 Palestinian\
        \ minors on what it defined as security grounds as of September.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f9ad3-3f1c-4320-af97-ebf49f0ad5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fa39b-a1fc-4a3f-ae3a-2d48b48f1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Israeli law, children as young as 12 can be imprisoned for up\
        \ to six months. Minors are sent to military prisons alongside adults.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe90ab5-6ff4-4941-8f89-e7ce36a67d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9ce75-1e9b-4aa3-80dc-1e1edf8b78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of those released so far through the exchange deal are teenagers\
        \ between the ages of 16 and 18, but Israel’s list of people eligible for\
        \ release also includes five 14-year-olds and seven 15-year-olds.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194abfd-d46e-43c3-bd6e-793c1f8c2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce3c52-a2bb-4ad2-903d-b4dd652d83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malak Salman was 16 when she was arrested in 2016 for an alleged attempted\
        \ stabbing of an Israeli police officer in Jerusalem. Israeli authorities\
        \ said no one was injured, but she was convicted of attempted murder and sentenced\
        \ to 10 years in a military prison. After an appeal, the sentence was reduced\
        \ to nine years.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed59ff-b8dc-4299-9b6c-114e45d9e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a96295-4ec9-4f6e-a5e5-a856cc56d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salman was one of the prisoners released on Friday, after serving almost\
        \ eight of those nine years. She was finally reunited with her family in Jerusalem,\
        \ but her family wasn’t allowed to celebrate.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4b6b1-9549-4ad0-9359-d812c16ace8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232afb4-071f-45c5-93c3-5f4da4e4914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israeli authorities were with us from 2 p.m. They surrounded the\
        \ house and ripped down the decorations of any display of celebration. They\
        \ stole the joy of my daughter’s release,” Fatima Salman, Malak’s mother,\
        \ told CNN.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a93ace-f5c4-44ba-a08d-a1253c5bcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8ad92-bc40-4268-938e-7da6b2fb5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli authorities have banned celebrations surrounding the releases\
        \ of the Palestinian prisoners after Israeli National Security Minister Itamar\
        \ Ben Gvir said that “expressions of joy are a support for terrorism” and\
        \ that “celebrations of victory give strength to those same human scum.” Ben\
        \ Gvir was previously convicted of inciting racism against Arabs and supporting\
        \ a terrorist organization.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed86b25-6850-4b91-b2f8-79c86fe59ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453930a-982f-460c-afb3-05da1bd835e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the deadly October 7 terror attacks by Hamas on Israel, Israel\
        \ Police have used the Counter Terrorism Law to widen a crackdown on Palestinians.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc040420-e1ed-4597-acae-f64fa1f91f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede21792-e860-433d-a890-a1d057992b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:25:55.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 24 of this legislation states that anyone who does anything\
        \ to “empathize with a terror group” whether that is by “publishing praises,\
        \ support or encouraging, waving a flag, showing or publishing a symbol” can\
        \ be arrested and jailed for up to three years.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a1941-7d36-4e3a-9154-64792284c017'
