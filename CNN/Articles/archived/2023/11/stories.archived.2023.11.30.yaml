      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But manufacturers have already jacked up their capacities, making the
        biodiesel industry ready to provide even up to 5% of coco methyl ester (CME),
        which is derived from coconut oil.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25229f14-d1ba-49bf-9b34-d4d9b8a5c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So what it means is the capacity to supply is 5%, but the actual demand
        is only at 2%," he added. "Low utilization means margin is low and everyone
        is operating at lower capacity."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ab67a-9cfa-488c-a4f1-8f43baca421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the increase may be gradual, the effect is still going to be
        significant, Lao said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088735d-43ca-43ba-b326-bb8927307190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The industry expects to receive positive developments on this next
        year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb8a34-d6a8-4253-a7a0-83203e0f4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October, Energy Secretary Raphael Lotilla said the government was
        eyeing to raise the coco biodiesel blend to curb soaring fuel prices.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877edbb4-c4e7-4596-b4d7-02c799d55406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lotilla said the country would bank on robust coconut production, adding
        that increasing the blend by 1% will only require 2.6 billion nuts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090d849-95d7-4dd9-b8e0-61f928ff7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Refiners are directed to blend biofuels with regular gasoline and diesel
        to cut the importation of refined fuels while helping local farmers get higher
        income.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4b39c-68d4-40ec-bf93-350138412efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:21:08.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T17:21:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the biodiesel blend, the government is also looking at
        raising the voluntary ethanol blend to 20% from the current 10%.</p>'
  'House-resolutions-Marcos-amnesty-Christmas-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T17:30:41.000+08:00
    'imagesource': 'jcr:11fa5187-1cd0-4fb4-bde7-32c31d6817af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512ec6db-24bc-4ff6-817b-19f8a3c8199d'
    'lead': 'The House of Representatives is aiming to approve all the resolutions
      concurring with the proclamations issued by President Ferdinand Marcos Jr. granting
      amnesty to former rebels before Congress goes on holiday break next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T17:38:29.847+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-30T17:38:30.702+08:00
