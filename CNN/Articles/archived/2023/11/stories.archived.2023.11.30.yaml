    'lead': 'The DOH records almost 200,000 flu-like cases in 2023, up by around 50%
      compared to last year, amid reports about the increasing number of respiratory
      illnesses among children in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T13:09:37.680+08:00
