    'updated': 2023-11-30T09:50:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4cdf-d479-4206-bfaf-0170cef46253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T08:54:16.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:23.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — President
        Ferdinand Marcos Jr. has decided not to attend the United Nations Framework
        Convention on Climate Change (COP28) in Dubai to focus on the situation of
        17 hostaged Filipino seafarers in the Red Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391aa61d-3666-41c7-85cc-8a645c35a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T08:54:16.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:23.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive announced the decision on Thursday, adding that
        Environment Secretary Ma. Antonia Yulo-Loyzaga would lead the Philippine delegation
        instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32634704-b2f0-4074-96a3-dd7da43cc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T08:54:16.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:26:23.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I will be convening a meeting to facilitate the dispatch
        of a high-level delegation to Tehran, Iran, with the aim of providing necessary
