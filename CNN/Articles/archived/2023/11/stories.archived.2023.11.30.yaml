      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tina Knowles, the woman responsible for
        giving the Beyoncé Giselle Knowles life, would like to remind Internet commenters
        that while girls run the world, moms will burn it down if you come after their
        children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a07c2d-5b4a-4bd8-922e-6ed51708b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowles on Tuesday came to the defense of her superstar daughter against\
        \ “ignorant, self-hating, racist” statements that the singer endured after\
        \ debuting a new look at the premiere of “Renaissance: A Film by Beyoncé.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095688b9-768c-48a2-90bc-102dee224a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1c4a8-bed8-4cf7-b41b-5a795ac0efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T15:08:54.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Beyoncé turned heads at the Los Angeles premiere of her\
        \ film, hitting theaters December 1, with an ethereal head-to-toe look anchored\
        \ by custom silver gown from Versace and platinum hair.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1e2fd-e779-432b-8f4b-ddd8e62be01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:56:31.498+08:00
      'mgnl:createdBy': 'vince'
