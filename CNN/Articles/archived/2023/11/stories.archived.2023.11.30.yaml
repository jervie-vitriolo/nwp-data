      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd918bc-94e8-4776-81d4-0017c81aac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.393+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our passion for water sustainability is evident in the way we operate.\
        \ From conducting Source Water Vulnerability Assessments to understanding\
        \ and monitoring our water sources, making sure that we improve on our water\
        \ use in our plants, to ensuring that we have the right people and the right\
        \ technological investments in our facilities,” shared Atty. Juan Lorenzo\
        \ Taňada, Director for Corporate &amp; Regulatory Affairs of CCBPI.\r"
