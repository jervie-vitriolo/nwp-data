      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the Foundation, the company collaborates with more than 25\
        \ partners nationwide to make these goals happen. For instance, CCFPI’s partnership\
        \ with the Alternative Indigenous Development Foundation for over a decade\
        \ has led to the installation of more than a hundred ram pump projects across\
        \ the country, providing water for domestic use and helping reduce the prevalence\
        \ of waterborne diseases.\r"
