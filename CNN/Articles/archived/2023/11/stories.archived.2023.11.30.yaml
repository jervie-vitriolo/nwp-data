      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the event, awards were given to promising young entrepreneurs
        and their business ideas. The Best Design was awarded to Candy Stix and its
        purveyors, Cassy (10) and Cara Pineda (6), for having the most visually appealing
        booth, which caught the attention of bazaar-goers. Beatrice Yu (9) was given
        Best Service for providing an exceptional customer experience while tending
        to her grocery store, Bea’s Supersavers. The B Force Squad, composed of siblings
        Faith Bea (5) and Brice Yap (9), and Beatrix (4) and Bryce Go (8), won the
        Best Concept award for having a unified execution from advertisement, packaging,
        to service and branding in selling giftable novelty items such as tote bags,
        tumblers, and educational toys. Lastly, Zo Keeper’s 7-year-old owner, Zoe
        Van de Leon, won the Best Ad award for garnering the most impactful social
        media ad for her products, reusable and eco-friendly snack containers.</p>'
