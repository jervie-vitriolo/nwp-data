  'denr-ph-participation-cop-28':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T17:33:34.000+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5dac9a-48b8-4677-90d2-79cf60ac38cd'
    'lead': 'The Philippines at the 28th Conference of Parties to the UN Framework
      Convention on Climate Change will urge developed nations to fulfill their climate
      commitments to developing countries and gather support for the government’s
      initiatives, the DENR said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T17:42:49.532+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-30T18:06:43.971+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR: PH at COP28 to urge developed nations to fulfill climate commitments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66ce0-d9d0-40c9-a812-6f9881498769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:42:49.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> – The
        Philippines at the 28th Conference of Parties to the United Nations Framework
        Convention on Climate Change (COP28) will urge developed nations to fulfill
        their climate commitments to developing countries and gather support for the
        government’s initiatives, the Department of Environment and Natural Resources
        (DENR) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68752e28-6db8-4fd1-947c-8c7f99e61f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR Secretary Maria Antonia Yulo Loyzaga will head the Philippine\
        \ delegation, representing President Ferdinand Marcos Jr. who is chairperson\
        \ designate of the Climate Change Commission.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777bf6b-7bb7-4975-85c1-741a6fb38d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will not attend the conference in order to focus
        on the situation of 17 hostaged Filipino seafarers in the Red Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75c3d4-ea25-4147-beaa-783aa5d2dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/30/marcos-cop28-hostaged-pinoy-sailors.html">Marcos
        cancels COP28 trip amid ''developments'' involving 17 hostaged PH sailors</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7029e0b-4f93-45aa-be65-6c8d64e23138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our participation in COP28 seeks to amplify calls for developed nations\
        \ to fulfill their commitments to developing countries in the areas of climate\
        \ finance, technology transfer, and capacity building,” Loyzaga said Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d53145-1d9e-4798-9124-4c0549e4023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Moreover, our exposure internationally will open opportunities for\
        \ access to financial and technical support that we need as a country vulnerable\
        \ to climate change.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ae6ff-1fde-49f5-b727-0ccb7b0302f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One such commitment is the development of a “Loss and Damage Fund”\
        \ for countries hard-hit by climate change, which developed nations will be\
        \ tapped to fund.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2fe56-1408-4b21-b198-a563135594fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, this would mean financing for social development\
        \ and resilient infrastructure.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1abd4c-8f46-467f-8a56-bde2262716cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga said the fund would be essential for the country due to
        <a href="https://www.cnnphilippines.com/news/2023/8/20/metro-manila-sea-level-rise-high.html">rapid
        sea level rise</a> and widespread destruction by super typhoons such as Yolanda
        and Odette.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5ee85-7fd4-46f6-b79c-b1538e6f2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cost of really trying to recoup and recover from this is way beyond\
        \ what we are able to afford as a country,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e4b45-3d13-4693-82df-80dadf3f4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the fund, the Philippines will work on six other major negotiating\
        \ work streams at COP28: climate finance; adaptation; the conclusion of the\
        \ “Global Stocktake (GST)”; the transition and upskilling of labor to a renewable\
        \ energy future; and mitigation and Article 6 of the Paris Agreement for greenhouse\
        \ gas emissions reduction and avoidance.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de5a49-fd7a-4089-8bb1-d47d78ed2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://unfccc.int/topics/global-stocktake/about-the-global-stocktake/why-the-global-stocktake-is-important-for-climate-action-this-decade">GST</a>&nbsp;under
        the Paris Agreement refers to the assessment of how far the world has come
        in combating climate change. It is the first of its kind and governments are
        expected to come up with a decision on the assessment at the COP28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ecd7f-04f9-44fc-89b8-90db2b08bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T18:06:43.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T18:06:43.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP28 will take place from Nov. 30 to Dec. 12, in Dubai, United
        Arab Emirates.&nbsp;</p>'
