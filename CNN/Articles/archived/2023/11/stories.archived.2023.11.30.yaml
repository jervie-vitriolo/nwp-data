      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 40-storey North Tower is a beautiful expression of design and luxurious,\
        \ contemporary living. It features a limited collection of masterfully designed\
        \ residences that champion a first-world lifestyle and our signature intentional\
        \ design philosophy.\r"
