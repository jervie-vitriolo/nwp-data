      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efac265-ea09-46a2-8674-fdd381a24778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.386+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe, Chairperson of the Senate Public Services
        Committee, renewed her call for the creation of the Department of Water. "Water
        is indispensable for leading a life of human dignity. Let us work together
        to lift the floodgates of bureaucracy, attain sustainable consumption and
        production, and ensure that clean water flows to every household like a mighty
        stream.”</p>'
