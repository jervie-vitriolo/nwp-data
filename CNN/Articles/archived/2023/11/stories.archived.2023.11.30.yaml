  'BIR-digital-TIN-ID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T13:11:25.000+08:00
    'imagesource': 'jcr:18e7cf19-e1dd-42a0-8cd3-9cf41e2eb02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d309de-2e2d-4f96-bda5-af96da8b4225'
    'lead': ' The Bureau of Internal Revenue said that a digital version of the taxpayer
      identification number ID is now available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T13:14:28.214+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-30T14:28:30.821+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:28:30.531+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Digital-TIN-ID', 'Bureau-of-Internal-Revenue']
    'stories': []
    'template': '1'
    'title': "Digital TIN ID now available – BIR  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc455cf7-e64b-491d-a0aa-979dbcf1c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Bureau of Internal Revenue (BIR) said that a digital version of the taxpayer
        identification number (TIN) ID is now available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f5349-43a1-4293-a097-af006623a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_2/RMCs/2023%20RMCs/RMC%20No.%20120-2023.pdf">memorandum
        circular</a> dated Nov. 29, the BIR said that there is no need to queue in
        revenue district offices (RDO) as the digital TIN ID can be availed online
        for free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887e73d-4ffd-4681-a262-89355ad34d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ac6d2-2e22-487c-b0b3-16456a646071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau noted that it can be presented as a valid government-issued\
        \ ID for any transaction. It added that digital TIN ID holders do not need\
        \ to secure a physical card version.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feff967-de22-4424-95e1-67647e02df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea55787-09ae-49f6-9233-4fe00fb9e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new system, we can eliminate the practice of fixers and
        scammers selling TIN online while giving taxpayers a convenient alternative
        in getting a TIN, instead of lining up at our Revenue District Offices,” said
        BIR Commissioner Romeo Lumagui Jr.<a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Advisory/2023/News_Media%20Release/PR91NOV3023.pdf">
        in a statement.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfefae-5767-4fb6-9c4a-8e0cb68c62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e463232-30d9-4f6f-82d7-8b7db95f5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIR also said that the digital TIN ID does not require a signature\
        \ as it can be verified by scanning the QR code on it via the agency's online\
        \ registration and update system (ORUS).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de8fd1-115a-4682-bef8-1c023cd55576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e54e7-e754-48cc-ae44-e2032c908515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But taxpayers who want to apply for a digital TIN ID must first update\
        \ their email address by submitting an accomplished registration update sheet\
        \ via email to the concerned RDO.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3806e-591b-41aa-b1e4-2cfddbe80a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b9c54-f5b4-404b-803f-334497676436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To apply for a digital TIN ID, one must log on to the BIR ORUS and\
        \ upload a 1x1 photo with white background.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb3460-45b4-46b9-84bd-6b3a13cc9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc765f3-e711-4d6f-b8de-12c6d8b40c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:14:28.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T14:28:30.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR warned that uploading of any unrelated photos, such as animals,
        artists, cartoons or other person’s photos, shall be subject to penalty.</p>'
  'recto-rumors-finance--chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-30T13:16:39.000+08:00
    'imagesource': 'jcr:a30ef483-0ed6-49cc-b93d-81e04db2844f'
