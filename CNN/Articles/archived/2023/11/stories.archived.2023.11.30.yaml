      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCBPI has improved its national water use efficiency across 18 manufacturing
        plants nationwide through stringent water-saving initiatives. From 2015 to
        2022, CCBPI saved approximately 11 million cubic meters of water, equivalent
        to about 4,400 Olympic-sized swimming pools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75beb91b-5b36-4822-b51a-2cc5214be6bf'
      'mgnl:activationStatus': true
