      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I worked hard to build the company into what it was over that long\
        \ period of time. I was proud of those accomplishments,” he said. “It hurts\
        \ when something that you’ve put your heart and soul into and care about so\
        \ much is going through a difficult time.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b1e6-2f14-41ad-9de4-1badd7dcee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plans for the future</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f8b74-62e1-4b9f-a381-a6f28af8585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney also announced a shakeup to its board Wednesday, tapping Morgan\
        \ Stanley CEO James Gorman and former CEO of Sky Jeremy Darroch as new directors.\
        \ Francis deSouza, the former CEO of Illumina — a biotech company — said he\
        \ would not seek re-election to the board.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528c848-8f45-42df-9d65-4cc669980bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Mark Parker, the chairman of Disney’s board, praised\
        \ Gorman’s succession planning abilities at Morgan Stanley. The bank’s co-president,\
        \ Ted Pick, will succeed Gorman as CEO on January 1, 2024.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e99987-7600-463d-9fd4-b0b8a6fc95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the 14 years that James has been CEO of Morgan Stanley, he has\
        \ overseen a strategic transformation of the institution and delivered significant\
        \ shareholder value, and was integral to Morgan Stanley’s well-managed succession\
        \ process over the past year,” Parker said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919ac8c-a1ee-4cf3-ad5f-710be10e746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On stage at the DealBook summit, Iger said that he plans to depart\
        \ Disney once again in 2026 when his contract expires, calling the search\
        \ for a successor “robust.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d17c4-fe3d-41fb-a235-40ff9bdd7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T12:35:43.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-30T14:27:39.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yeah, I’m definitely going to step down,” Iger said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401650e3-b4df-4232-b665-61c19bfe1227'
      'mgnl:activationStatus': true
