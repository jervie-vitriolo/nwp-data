      'mgnl:lastActivated': 2023-11-30T21:47:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9543d8-a4e0-4974-aa3d-72ed03d63fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T21:47:52.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-30T21:47:52.515+08:00
