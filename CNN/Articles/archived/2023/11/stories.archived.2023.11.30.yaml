  'pag-ibig-fund-wins-gold-stevie-awards-new-york':
    'caption': 'Golds for Pag-IBIG at the Stevie Awards. Pag-IBIG Fund Home Lending
      Operations Deputy Chief Executive Officer Benjamin R. Felix, Jr. (center) shows
      the Gold Stevie Awards won by Pag-IBIG Fund at the International Business (Stevie)
      Awards held in Rome, Italy. Joining him are Pag-IBIG Fund IT Infrastructure
      Department Manager III Arlene M. Chu (left) and Computer Operations and Support
      Group Vice President Teresa M. Manabat (right). Photo from Pag-IBIG Fund'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T14:55:43.000+08:00
