      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While confirming the operation to fuse his ankle earlier this year\
        \ was successful, Woods said that his recovery took its toll.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a7f90-799a-449d-a503-91c79d36062d'
