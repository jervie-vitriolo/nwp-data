      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, The Velaris Residences sits in a prime spot in Bridgetowne,\
        \ a 31-hectare master-planned estate that stretches across Pasig City and\
        \ Quezon City. Envisioned as a mixed-use community with grade A office buildings,\
        \ an upscale mall, hotels, schools, a FIFA-preferred sports field, and the\
        \ world's biggest outdoor obstacle park, Bridgetowne offers The Velaris Residences\
        \ residents the accoutrements of a truly cosmopolitan lifestyle. These are\
        \ further complemented by the attractions and establishments in nearby townships.\r"
