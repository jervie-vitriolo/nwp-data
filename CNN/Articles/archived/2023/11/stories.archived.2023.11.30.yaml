    'jcr:uuid': 'c50ac930-61b7-437d-9025-eed6cabde6f8'
    'lead': 'Search and rescue operations are underway after a US special operations
      aircraft crashed off the shore of Japan’s Yakushima Island on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T04:53:49.621+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-30T14:25:48.546+08:00
