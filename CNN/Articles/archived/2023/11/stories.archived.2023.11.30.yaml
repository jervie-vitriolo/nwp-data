      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the rest of the units feature balconies which bring the\
        \ joys of outdoor living. Both provide inimitable views of the surrounding\
        \ environs, which include two notable art and design landmarks: the Victor,\
        \ a 200-feet lighting installation piece by globally recognized artist JEFRË\
        , and Bridgetowne's scenic bridge designed by the late national artist Francisco\
        \ Mañosa. A thoughtful approach to layouts that maximizes natural light further\
        \ brings a feeling of brightness and openness to every unit.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2c71e-f297-45d9-89ea-ae4ecdd37207'
