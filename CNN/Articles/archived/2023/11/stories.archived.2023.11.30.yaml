      'mgnl:lastActivated': 2023-11-30T15:28:39.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c79a7-e9c3-4db4-a491-dffc41b33295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, regulators relaxed capital controls in Beijing and Shanghai\
        \ to entice foreign investment. In October, the parliament approved one trillion\
        \ yuan ($138 billion) in additional sovereign debt intended for infrastructure\
        \ spending.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017f413-d077-46cf-924d-b43f725f2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b08703-c98f-4fb9-8366-27ce491817c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Xi hosted a leadership meeting in Beijing, which set the\
        \ guidelines on how to further promote the development of Yangtze River Economic\
        \ Belt, an area that comprises Shanghai and ten other provinces and cities\
        \ along the Yangtze River. The area accounts for 47% of China’s GDP and more\
        \ than 40% of its population.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11730c6a-f2d8-464a-9d50-68f3031a193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c0b7c-2224-4a29-a948-ff97a740fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:23:10.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:39.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Xi visited the United States for the first time
        in more than six years, where he met with President Joe Biden to amend ties
        between the two countries. In a meeting with top American business executives,
        Xi pledged to make it easier for foreigners to invest and operate in his country
        and vowed to create “a world-class business environment.”</p>'
  'WHO-keeping-watch-BA.2.86-strain-covid':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T15:26:20.000+08:00
    'imagesource': 'jcr:c128e293-f8ff-4b9b-a3a6-b1bc387c28f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a3a1967-b388-45e4-86ac-178d80d99a4b'
    'lead': 'The World Health Organization has notched up the status of the coronavirus
      strain BA.2.86 and its offshoots, naming it a ''variant of interest,'' although
      the organization says the current risk from this family of viruses appears to
      be low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T15:28:05.836+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-30T15:28:50.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO keeping closer watch on BA.2.86 strain as a dearth of data makes
      predictions difficult'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5420d0-dc52-4659-b7ef-8fafce2accd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization has notched
        up the status of the coronavirus strain BA.2.86 and its offshoots, naming
        it a “variant of interest,” although the organization says the current risk
        from this family of viruses appears to be low.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa058287-3105-4050-9d12-501667ef353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, the organization had been following this lineage as a “\
        variant under monitoring.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afced346-ee3a-4e4a-82d9-ce6f83a7cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO also has XBB.1.5, XBB.1.6 and EG.5 classified as variants of interest.\
        \ There are no current variants of concern, the highest designation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ab85b-57ee-4b6d-8bcc-9ef584304f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BA.2.86 first turned up in the US in August and is now the third most\
        \ common variant, causing an estimated 1 in 11 new cases of Covid-19 here,\
        \ according to the latest update of the US Centers for Disease Control and\
        \ Prevention’s variant tracker. The prevalence appears to have tripled in\
        \ the past two weeks, although a variant’s growth is often overestimated in\
        \ the first few weeks after it shows up in the CDC’s monitoring.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b8db9-6e1f-439e-8123-59d8035c3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if BA.2.86 doesn’t appear to be such big deal, why would WHO upgrade\
        \ it?\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7dfc70-8095-4ae0-8121-955cc264ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve seen a slow and steady increase in its detection around the\
        \ world,” said Dr. Maria Van Kerkhove, WHO’s technical lead on Covid-19, in\
        \ a video posted on social media. “By characterizing it as a variant of interest\
        \ really helps to promote surveillance for these types of variants around\
        \ the world as well as to stimulate research” to understand whether they cause\
        \ more severe disease or are more immune-evasive, she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b8d2d-0c6f-43b9-8eb1-f652c69eadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A slow build&nbsp; &nbsp;</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d0871-3850-4bc3-9d47-9e88d781a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BA.2.86, which some virus watchers have dubbed Pirola, triggered a\
        \ flurry of research when it came to the world’s attention over the summer\
        \ because it shared many of the characteristics that caused BA.1, the original\
        \ Omicron strain of the coronavirus, to spread like wildfire, prompting hospitalizations\
        \ and deaths to spike globally.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68df83-df57-4ebb-b3b6-f8f8b42d5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With more than 30 mutations to its spike proteins, BA.2.86 was so genetically\
        \ distinct from previous versions of the virus that causes Covid-19 that scientists\
        \ had feared it might completely slip past the immunity of vaccinations and\
        \ infections to fuel another wave of infections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ed963-48f1-4e4f-8a28-daeb392fd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But perplexingly, BA.2.86 never really took off the same way the first\
        \ Omicron did. Some studies suggested that as it developed all its new mutations,\
        \ this variant lost some of its ability to infect our cells, slowing its growth.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8c355-1d11-4414-8845-ed1bdcd01be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other studies found that it didn’t completely evade the body’s immunity\
        \ and that the current Covid-19 vaccine, which carries instructions on fighting\
        \ the XBB.1.5 subvariant, offered some protection against it, which was good\
        \ news.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827478e5-e4c8-40f6-bfac-ea3e06e9e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Variant hunters have tempered that optimism, however, by warning that\
        \ even if the original BA.2.86 virus was more lamb than lion, it was still\
        \ evolving, and one of its descendants might gain back enough fitness to become\
        \ a force to be reckoned with.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d36c5-935f-49f8-8ce0-93196adca93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, BA.2.86 continues to evolve and send fitter offspring into\
        \ the world, says Dr. Jesse Bloom, a computational virologist at the Fred\
        \ Hutchinson Cancer Center in Seattle.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d213b06-1888-4062-be31-10c948a6215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bloom says work by researchers at Columbia University and in China\
        \ has shown that the JN.1 subvariant has one change to its genetic code that\
        \ makes it more capable of escaping our immune defenses, although the difference\
        \ is modest: about a twofold decrease in the ability of our antibodies to\
        \ neutralize the virus.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e82791-5ddb-4ec0-86e3-b199d9f50d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, that tweak seems to have been enough to give it a growth advantage\
        \ over its predecessor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5d780-1f92-4601-98fb-24fad31bd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as fitness, what we can see is that JN.1 is increasing in numbers\
        \ faster than its parent, BA.2.86,” Bloom said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8929f-2adc-4e0c-b26d-d35821b9142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, the distantly related XBB family of viruses, which\
        \ now includes several faster and fitter descendants like HV.1, is rising\
        \ in prevalence. HV.1 is currently the dominant lineage in the US, according\
        \ to the CDC, causing an average of about 1 in 3 new cases of Covid-19.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bab09d-3744-43cd-8b06-3db9111ff679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a scientific perspective, all these variants are kind of currently
        on the move, and I could see either family spreading. What exactly it’s going
        to mean, for Covid case counts and Covid disease burden this winter, is hard
        to say,” Bloom said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e769a-cb52-4e86-b701-b3b879d7ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dearth of data makes predictions difficult&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504f7bb-01d7-445b-b464-fa165aaabfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas, a number of countries have seen case numbers go up as BA.2.86\
        \ and JN.1 have spread, said Dr. Michael Osterholm, who directs the Center\
        \ for Infectious Disease Research and Policy at the University of Minnesota.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9cc70-aaf4-4fa5-b835-63f1760ca6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Europe, it has been associated in several countries with big increasing\
        \ number of cases, and other countries it hasn’t, so what gives?” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440e28c-c9a2-4a6e-9108-a636de1ddcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe used to be a good barometer for what Covid-19 might do in the\
        \ US, but immunity, behavior and surveillance are so different from country\
        \ to country now that it’s tough to know what might happen here.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18729de1-4341-4a74-8a43-f7bb0f8d1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One big problem is that data is dwindling, says Dr. Peter Hotez, a\
        \ pediatric infectious disease specialist at the Baylor College of Medicine\
        \ and Texas Children’s Hospital who developed a vaccine against Covid-19.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf708de-7886-405d-b6b7-fa489ac992c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s harder to read the tea leaves than it used to be because we’\
        re not doing as much surveillance, so you have to base [predictions] on a\
        \ hodgepodge of things like wastewater and hospital admissions and percent\
        \ positivity,” Hotez said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735735c-d5b5-49d4-ac93-00116f0a7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, taking into account the signs we can see, Hotez says, there’\
        s reason for caution in the weeks ahead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d419581-8a4a-4c6b-b615-19ee18fd3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 hospitalizations, which had been dropping, have started to\
        \ nudge back up again. Last week, more than 18,000 Americans were hospitalized\
        \ with Covid-19, about a 10% increase over the week prior, according to CDC\
        \ data. Nationally, coronavirus levels in wastewater are high and appear to\
        \ be increasing, which may portend rising case numbers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ac6ce-d406-4ad4-bc7e-f256b962020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, a paltry 16% of American adults and just 6% of kids\
        \ have gotten the latest Covid-19 vaccine, which studies have shown robustly\
        \ boosts antibodies against the XBB family of viruses and provides some protection\
        \ against the BA.2.86 family, though to a lesser extent.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340c74a-d748-4ad2-99ae-f2e6b7c93c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study by microbiologist and immunologist Dr. David Ho and\
        \ his lab at Columbia University found that although last year’s booster –\
        \ which carried instructions to stave off two versions of the virus that causes\
        \ Covid-19, the original strain and BA.5 – didn’t seem to really retune our\
        \ immunity to fight off the latest variants the way scientists hoped it would,\
        \ this year’s single-strain shot really is all that and a bag of chips.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb17cf4-02a5-4fcb-a2d1-013214cb35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy of going back to a single-strain shot and boosting
        against the strongest leading variant seems to have paid off, raising antibodies
        about 27-fold against the current crop of variants, including JN.1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82175e5-a1bf-400f-8350-7c6fba2f1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bloom says this is great news because it means the strategy of tweaking\
        \ the recipe for the Covid-19 vaccine each year should continue to help blunt\
        \ the worst outcomes of infections, as long as people get their shots.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcba2bb-2167-4f1f-8c15-8efeb31e1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the low uptake means there’s a bigger pool of adults and children\
        \ who may be susceptible to breakthrough infections and reinfections with\
        \ Covid-19.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18d35f-ffff-4836-ab55-146a2f5dc6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T15:28:06.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-30T15:28:50.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we could see the numbers start to increase as we head into
        the holiday season,” Hotez said. “We’ve got to redouble our efforts to get
        more Americans to take this booster. I think that’s the single most important
        action item right now.”</p>'
