      'mgnl:lastActivated': 2023-11-30T20:11:44.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To accelerate its actions on water, The Coca-Cola Company launched\
        \ this year its holistic 2030 Water Security Strategy, which focuses on the\
        \ following:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869914fe-0042-44d4-9205-266a49c20758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.380+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1f238-cd81-494d-925a-adbdd71250f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.380+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Achieve 100% circular water use across 175 facilities globally identified\
        \ as leadership locations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73768e2d-c610-4816-9161-7b5404c4d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Form partnerships to improve the health of 60 critical watersheds\
        \ worldwide.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a358d8-c29c-4d6f-b640-600ac6d48906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-28T11:57:48.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-30T20:11:44.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Return a cumulative total of 2 trillion liters of water to nature\
        \ and communities globally between 2021 to 2030.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcb980-1e85-41de-87de-b152f7a363f5'
      'mgnl:activationStatus': true
