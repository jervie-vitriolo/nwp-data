      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Embodying RHK Land's signature intentional design philosophy, the North\
        \ Tower has been carefully conceived as a landmark residence for those with\
        \ discriminating and erudite tastes. It caters to individuals for whom excellence\
        \ is not an aspiration but a constant master of the well-appointed life where\
        \ every aspect has been shaped by their bold intentions and studious curation.\r"
