      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Biden administration officials are discussing
        with their Israeli counterparts how to protect thousands of civilians who
        fled to southern Gaza should the Israel Defense Forces target the area once
        the pause in fighting with Hamas ultimately ends, according to multiple US
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182233f7-9310-4557-9234-9ebe890eda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the many options that US and Israeli officials are actively deliberating
        include moving civilians who went south at the onset of the war back up north
        once military operations there have ended, one senior US official told CNN.
        While much of northern Gaza has already been decimated from the fighting and
        airstrikes, Israel has made clear it is bent on finishing its military operations
        there.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e7ca9-77a8-44cc-98be-94b38148f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the IDF has warned displaced Palestinians against <a href="https://www.cnn.com/2023/11/24/middleeast/displaced-palestinians-gaza-head-north-amid-truce-mime-intl/index.html"
        target="_blank">returning from the south</a>. Moving civilians back north
        would represent a significant humanitarian challenge, as an estimated 40%
        to 50% of structures in northern Gaza have been damaged, according to <a href="https://www.cnn.com/interactive/2023/middleeast/map-humanitarian-aid-water-power-hospitals-gaza-strip-dg/"
        target="_blank">satellite analysis</a> by independent researchers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eabfba-5477-4011-97ef-8315dd49b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That challenge is one of the major reasons US officials are keen on
        seeing a surge of humanitarian aid into northern Gaza. Multiple US officials
        have also stressed the need to create areas in the south that are clearly
        understood to be protected for civilians.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4b48d-6df5-4d7f-88e2-bef87846f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A major reason Israel is expected to begin focusing its military operations
        in southern Gaza is that intelligence suggests Hamas leadership has fled to
        that region, according to one US official. That official did not say whether
        this was US or Israeli intelligence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be84c8-c15d-40ab-aac7-c09b3436d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In private, Biden administration officials – including President Joe
        Biden himself – are telling their Israeli counterparts that they do not want
        to see the IDF resume the kinds of air strikes from earlier in the war that
        led to massive casualties and widespread destruction, multiple officials told
        CNN. Instead, Israel must be “more cautious, more careful, more deliberate,
        and more precise in their targeting,” one senior administration official said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd66e83-25db-405e-b301-d7fff3747c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it’s not clear whether Israel would ultimately agree, some US
        officials expressed optimism that Israel was at least receptive to considering
        such ideas. “There is an understanding that a different type of campaign has
        to be conducted in the south than was conducted in the north,” another senior
        administration official said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187e707-a572-4618-9efb-5e9e2bd27350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While US and Israeli officials have been in constant contact throughout
        the Israel-Hamas war on the IDF’s military tactics, those discussions have
        taken on new importance as the truce brokered by the US, Qatar and Egypt could
        soon come to an end. Israel has made clear to the US that it intends eventually
        to turn its focus on the southern part of the enclave after the current pause
        in fighting lifts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc1797-115c-4b67-a7ea-4569d3611676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During discussions in Doha this week about extending the truce, Israeli
        officials have made clear that even the release of all hostages would not
        be enough to prompt a permanent ceasefire, multiple Israeli sources said.
        Prime Minister Benjamin Netanyahu has said publicly that Israel intends to
        continue with its war once the truce ends, pursuing the goal of eradicating
        Hamas’ ability to conduct an attack like the one on October 7.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe65e10-be43-471f-a7bb-151eccc8ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Secretary of State Antony Blinken is continuing the Biden administration’s
        push to extend the current “humanitarian pause,” saying on Wednesday that
        “its continuation, by definition, means that more hostages would be coming
        home, more assistance would be getting in.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3877f-be64-45ee-af55-94aa33448f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So clearly that’s something we want, and I believe it’s also something
        that Israel wants,” said Blinken, who will have meetings in Israel on Thursday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049f64d-8ffb-4432-85e6-4a65ca064bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once women and children hostages have been released, negotiations will
        continue to extend the pause in fighting to secure the release of other hostages
        including elderly men and, eventually, military-aged adults and soldiers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6316b-57a2-49c3-814a-88fd9aca6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US’ pressure campaign comes as Biden confronts divisions within
        his own party over Israel.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb93bc2-624f-46d3-a537-b6fb14eb7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Democrats on Capitol Hill are struggling to unify behind aid to Israel,
        with some pressing for humanitarian-related conditions. Those who are opposed
        to putting conditions on the aid have argued that the administration is already
        heavily engaged in working with Israel to ensure that international laws are
        being adhered to.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21b255-7107-4503-978f-ad5a33a616b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Biden’s campaign arm on Wednesday tweeted out a key line
        from his speech last week that emphasized the need for a quick and peaceful
        end to the fighting, suggesting a contrast from the president’s initial steadfast
        support of Israel’s right to defend itself.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0495110-260e-494e-88a6-5a531253af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hamas unleashed a terrorist attack because they fear nothing more
        than Israelis and Palestinians living side by side in peace. To continue down
        the path of terror, violence, killing, and war is to give Hamas what they
        seek. We can’t do that,” Biden’s political account tweeted.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f71d94-87b1-4892-9b7a-fdc2c048822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden himself is focused on “the need to have spaces in the south like
        hospitals, like UN shelters, that are zones where civilians can gather and
        know that they will not suffer bombardment,” USAID Administrator Samantha
        Power said in an interview with CNN’s Kaitlan Collins. “These are the very,
        very detailed conversations that are going on. There is receptivity to this
        message.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf2c62-10b7-4640-88f8-2e1f7688125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many questions remain about “the day after” the war for Gaza, including
        who ultimately assumes authority for governing the enclave. There is a sense
        among many US allies that Hamas cannot be fully defeated militarily, but also
        an understanding that Israel won’t withdraw from Gaza until it feels the country’s
        security is no longer at risk, a senior European diplomat working directly
        on the issues told CNN earlier this month.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cd5a6-6007-46e9-822f-07eb1a0402c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has repeatedly stressed in public and private that it will not
        accept a re-occupation of Gaza, and voiced its view that the Palestinian territories
        need to be run by a unified government, ultimately under a “revitalized” Palestinian
        Authority. However, Palestinian Authority President Mahmoud Abbas, who is
        widely unpopular, has rejected the idea of taking over administration of Gaza
        on the heels of the Israeli incursion.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101ecc9-d044-4653-a6ef-02a4bd8eb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One idea that has been raised, according to the senior European diplomat,
        is a multi-national force to provide security for Gaza on an interim basis.
        The diplomat said it would not be feasible for the force to include Western
        troops. Arab partners have not expressed enthusiasm at being involved, and
        have suggested they would need to see a clear horizon for a Palestinian state
        if they were to take part, the diplomat said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99d16e-e7d7-4344-8865-8be0e4b155e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kaitlan Collins contributed to this story.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8a686-07e4-4d35-93b2-2c7038c36c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:13:07.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:48.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wsa first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/politics/us-israel-civilians-southern-gaza/index.html"
        target="_blank">US pressing Israel to move civilians out of way if Israel
        attacks in southern Gaza</a>."</em></p>'
  'six-planet-solar-system':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-30T14:19:11.000+08:00
    'imagesource': 'jcr:2b350de2-b5d1-4355-a7c0-79697090449f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2bfb713-76d4-4743-b191-6a390fda9f39'
    'lead': 'Astronomers have used two different exoplanet-detecting satellites to
      solve a cosmic mystery and reveal a rare family of six planets located about
      100 light-years from Earth. The discovery could help scientists unlock the secrets
      of planet formation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T14:25:05.462+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-30T14:28:54.096+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-30T14:28:53.484+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'outer-space', 'space', 'HD110067']
    'stories': []
    'template': '1'
    'title': 'Astronomers discover nearby six-planet solar system with ‘pristine configuration’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e4b7c-6c0c-4534-8ced-0c6e69c3ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Astronomers have used two different exoplanet-detecting
        satellites to solve a cosmic mystery and reveal a rare family of six planets
        located about 100 light-years from Earth. The discovery could help scientists
        unlock the secrets of planet formation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c268be-27e5-4206-a882-18a9d708f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six exoplanets orbit a bright star similar to the sun named
        HD110067, which is located in the Coma Berenices constellation in the northern
        sky. Larger than Earth but smaller than Neptune, the planets are in a little-understood
        class called sub-Neptunes commonly found orbiting sunlike stars in the Milky
        Way. And the planets, labeled b through g, revolve around the star in a celestial
        dance known as orbital resonance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb1aa5-51e4-4113-8b41-1053c61a30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are discernible patterns as the planets complete their orbits
        and exert gravitational forces on one another, according to a study published
        Wednesday in the journal Nature. For every six orbits completed by planet
        b, the closest planet to the star, the outermost planet g completes one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c828b-4282-4287-80ee-60ed6fdc00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As planet c makes three revolutions around the star, planet d does
        two, and when planet e completes four orbits, planet f does three.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a788ed-a141-4b57-9bef-d916fecdf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This harmonic rhythm creates a resonant chain, with all six planets
        aligning every few orbits.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd76404-d3bf-4258-8516-108dbf4af04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes this planetary family an unusual find is that little
        has changed since the system formed more than 1 billion years ago, and the
        revelation could shed light on the evolution of planets and the origin of
        prevalent sub-Neptunes <a href="https://astrophysics.uchicago.edu/news/article/researchers-get-first-up-close-look-at-mysterious-planets-atmosphere-uchicago-news/"
        target="_blank">in our home galaxy</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd37d94-00d8-4d20-a3b0-24bd69c6a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detecting a mystery</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fb33b-50f2-40ed-8c1d-a51df2c15490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers first took notice of the star system in 2020 when NASA’s
        Transiting Exoplanet Survey Satellite, or TESS, detected dips in the brightness
        of HD110067. A dip in starlight often suggests the presence of a planet that’s
        passing between its host star and an observing satellite as the planet travels
        along its orbital path. Detecting these dips in luminosity, known as the transit
        method, is one of the main strategies used by scientists to identify exoplanets
        via ground and space-based telescopes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cbfb6-7bf6-4329-86c1-c61514314395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Astronomers determined the orbital periods of two planets around the
        star from that 2020 data. Two years later, TESS observed the star again, and
        the evidence suggested different orbital periods for those planets.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf83394-b450-426c-8706-9b17dcbce528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the data sets didn’t add up, astronomer and lead study author
        Rafael Luque and some of his colleagues decided to take another look at the
        star using a different satellite — the European Space Agency’s <a href="https://www.cnn.com/2023/07/10/world/esa-cheops-shiny-exoplanet-scn/index.html"
        target="_blank">CHaracterising ExOPlanet Satellite</a>, or Cheops. While TESS
        is used to observe fractions of the night sky for short observations, Cheops
        observes one star at a time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53bc22-2507-45b0-b538-bf24ee2484f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We went fishing for signals among all the potential periods that those
        planets could have,” said Luque, a postdoctoral scholar in the University
        of Chicago’s department of astronomy and astrophysics.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904b09c-1069-44a7-9faf-f339587a34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The data collected by Cheops helped the team solve the “detective story”
        started by TESS, he said. Cheops was able to determine the presence of a third
        planet in the system, which was crucial to confirming the orbital periods
        of the other two planets, as well as their rhythmic resonance.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33035519-9914-457c-8923-52803ee51128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the team matched up the rest of the unexplained TESS data with the
        Cheops observations, they discovered the other three planets orbiting the
        star. Follow-up observations with ground-based telescopes confirmed the presence
        of the planets.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579a85f-a964-468b-ab0a-2e62f42cbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dedicated time Cheops spent observing the star helped astronomers
        iron out the mixed signals from the TESS data to determine how many planets
        were crossing in front of the star and the resonance of their orbits.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b494673-7f4a-4729-8e78-1d8be283a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Cheops gave us this resonant configuration that allowed us to predict
        all the other periods. Without that detection from Cheops, it would have been
        impossible,” Luque said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72938a4-cd52-4976-b93d-ff1db63f7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The closest planet takes just over nine Earth days to complete an orbit
        around the star, and the most distant takes about 55 days. All of the planets
        have quicker revolutions around their star than Mercury, which takes 88 days
        to complete one lap around the sun.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420add52-40e5-4cef-884c-f282e689b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given how close they are to HD110067, the planets likely have blistering
        average temperatures similar to Mercury and Venus, ranging between 332 degrees
        Fahrenheit and 980 degrees Fahrenheit (167 degrees Celsius and 527 degrees
        Celsius).'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f8c20-17c4-46a0-82f3-98288ba039b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why planetary rhythm matters</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec98cd-c39e-494d-9aed-a40590ea179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The formation of planetary systems, like our own solar system, can
        be a violent process. While astronomers believe that planets tend to initially
        form in resonance around stars, the gravitational influence of massive planets,
        a graze with a passing star or a collision with another celestial body can
        upset the harmonic balance.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b9eb4-52ad-4c28-861f-d00f81d50090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most planetary systems are not in resonance, and those with multiple
        planets that have preserved their initial rhythmic orbits are rare, which
        is why astronomers want to study HD110067 and its planets as a “rare fossil”
        in detail, Luque said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a943a69-da9e-4b30-b400-d0bb407bb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We think only about one percent of all systems stay in resonance,”
        Luque said in a statement. “It shows us the pristine configuration of a planetary
        system that has survived untouched.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448df26-79e7-434a-93c7-a576fc7c8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery is the second time Cheops has helped reveal a planetary
        system with orbital resonance. The first one, known as TOI-178, was <a href="https://www.cnn.com/2021/01/25/world/resonant-chain-exoplanet-system-scn/index.html"
        target="_blank">announced in 2021</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3173f08-f939-4b73-913e-6062fdb55a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As our science team puts it: Cheops is making outstanding discoveries
        sound ordinary. Out of only three known six-planet resonant systems, this
        is now the second one found by Cheops, and in only three years of operations,”
        said Maximilian Günther, ESA Cheops project scientist, in a statement.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6450d5-be7c-4b1c-a709-d70bcaf6088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perfect observation target</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc32ca-76c1-4a3a-98e7-6c09417935f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The system can also be used to study how sub-Neptunes form, the study
        authors said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e2526-e61d-4290-9f14-f8817867ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While sub-Neptunes are common in the Milky Way galaxy, they don’t exist
        in our own solar system. And there is little agreement among astronomers about
        how these planets form and what they’re made of — so an entire system consisting
        of sub-Neptunes could help scientists determine more about their origin, Luque
        said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033d97b-e133-4020-97dd-7db82a2db8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many exoplanets have been found orbiting dwarf stars that are much
        cooler and smaller than our sun, such as the famed <a href="https://www.cnn.com/2017/02/22/world/new-exoplanets-discovery-nasa/index.html"
        target="_blank">TRAPPIST-1 system and its seven planets</a>, announced in
        2017. While the TRAPPIST-1 system also has a resonant chain, the faintness
        of the host star makes observations difficult.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977578b-1db1-4f82-acd5-ad08711b6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HD110067, which has 80% the mass of our sun, is the brightest
        known star with more than four planets in orbit, so observing the system is
        much easier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cb2f2-54bb-4cd7-987c-3afc1cd20005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Initial detections of the mass of the planets suggest that some of
        them have puffy hydrogen-rich atmospheres, which makes them ideal targets
        of study for the James Webb Space Telescope. As starlight filters through
        the planets’ atmospheres, Webb can be used to determine the composition of
        each world.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770b6d8-0b8c-4001-a53a-84855c3fc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The sub-Neptune planets of the HD110067 system appear to have low
        masses, suggesting they may be gas- or water-rich. Future observations, for
        example with the James Webb Space Telescope, of these planetary atmospheres
        could determine whether the planets have rocky or water-rich interior structures,”
        said study coauthor Jo Ann Egger, doctoral student in astrophysics at the
        University of Bern in Switzerland, in a statement.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c75fe-a0f5-4f94-864b-e3cbb4fedcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:25:05.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:28:54.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/29/world/six-exoplanets-resonance-scn/index.html"
        target="_blank">Astronomers discover nearby six-planet solar system with ‘pristine
        configuration.</a>’"</em></p>'
