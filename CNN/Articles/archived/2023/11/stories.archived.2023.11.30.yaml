      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Woods was generally happy with how things had evolved since joining\
        \ the board, but admitted to being frustrated by how long certain governance\
        \ changes had taken to occur.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da35b1-9663-41c4-8a25-cd5389f3ba22'
