    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Ferdinand-Marcos-Jr.', 'rebels', 'House-of-Representatives',
      'amnesty', 'Martin-Romualdez']
    'stories': []
    'template': '1'
    'title': 'House to pass concurrences on Marcos amnesty proclamations before Christmas
      break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b861e9d-d186-46ca-8ec1-d0c123c69790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>The
        House of Representatives is aiming to approve all the resolutions concurring
        with the proclamations issued by President Ferdinand Marcos Jr. granting amnesty
        to former rebels before Congress goes on holiday break next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53956cba-4f78-4295-ad51-70f10b5e32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez and other ranking congressmen on Wednesday\
        \ filed House Concurrent Resolutions 19, 20, 21, and 22, which were already\
        \ referred to the House Committee on Justice.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa64cd-ef47-4fc3-aacd-9abd7b94ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccbe40-22b6-44e6-997b-ef067785a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will act with dispatch on these concurrent resolutions and we\
        \ will strive to approve them before our Christmas break so that rebels who\
        \ sincerely desire to return to the fold of law and lead normal lives, along\
        \ with the members of their family, and our nation in general, could enjoy\
        \ the blessings of peace as soon as possible,\" said Romualdez in a statement\
        \ Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4643f7f-0c66-4577-b8bb-1221c0e18be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ae10b-1127-4b7c-8e2c-e97ae87df5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier issued four proclamations granting amnesty to members\
        \ of the Rebolusyonaryong Partido ng Manggagawa ng Pilipinas/Revolutionary\
        \ Proletarian Army/Alex Boncayao Brigade, the Moro Islamic Liberation Front,\
        \ and the Moro National Liberation Front, and former members of the Communist\
        \ Party of the Philippines-New People's Army-National Democratic Front.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115d82d-94ef-4b2b-a749-97db3470ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0276be-e6e9-4123-b25d-babe6a27b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the proclamations do not cover crimes such as kidnap-for-ransom,\
        \ massacre, rape, and terrorism, among others.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ec87-095b-4117-b0f1-aec8a2818d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362a06b-6354-4539-9764-97aab120dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amnesty proclamations issued by the chief executive “shall take\
        \ effect upon concurrence by a majority of all the Members of the Congress.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4694150-cd31-412b-be53-38fbaffd3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdd60f-df8c-4f6a-9e68-ff281bbaf4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Amnesty Commission shall issue the implementing rules\
        \ and regulations covering the amnesty program not later than 15 days upon\
        \ the effectivity of the amnesty proclamation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112624b3-32ef-4459-8209-814ab4756c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb45543-c31c-477e-83c2-1ccea20f41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T17:38:29.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-30T17:38:30.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th Congress will adjourn session from Dec. 16, 2023 to January
        21, 2024.</p>'
  'ltfrb-protocol-impounding-vehicles':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-11-30T17:37:37.000+08:00
    'imagesource': 'jcr:15a863de-199f-41f1-8063-b0113831894f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d1a91c-eacc-4883-96a5-79bf04567d8b'
    'lead': 'Transport authorities are looking into rules concerning the impounding
      of vehicles, particularly on how to dispose of these, amid legal and logistical
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T17:42:14.918+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-30T17:48:32.528+08:00
