      'mgnl:type': 'text'
      'text': '<p>This Dec. 2, Manila Middle Ground hosts Type Fair Philippines —
        a full-day event for Filipino type and talent. With a stacked lineup of exhibits,
        live art, talks, workshops, consultations, and merch from local type designers
        including&nbsp;<a href="https://www.cnnphilippines.com/life/culture/Rituals/2021/1/12/jo-malinis-type-design-interview.html"
        target="_blank">Jo Malinis</a>, Aaron Amar, Jad Maza, and more. Attend a talk
        on festive design with <a href="https://www.instagram.com/giancarlowong/"
        target="_blank">Gian Wong</a> — the creative lead for Canva, who is also recognized
        by Instagram, UNIQLO, Toblerone, Netflix, and Hallmark, or delve into the
        real basics of Baybayin with Lloyd Zapanta.</p>'
