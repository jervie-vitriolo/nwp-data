    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b322afb-7e45-47bd-8a96-d6f9e371ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T04:59:27.963+08:00
