    'title': 'House files resolutions concurring amnesty granted by Marcos to rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3aba8-94cf-4fef-ba71-8a5be5dc09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Four
        resolutions have been filed in the House of Representatives concurring President
        Ferdinand Marcos Jr.''s proclamation that grants amnesty to current and former
        members of rebel groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0fd07-451a-4e62-982b-13198604f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b8510-1372-49c0-a416-200fe18172ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Nov. 24 announced that Marcos granted amnesty to members
        of the Rebolusyonaryong Partido ng Manggagawa ng Pilipinas/Revolutionary Proletarian
        Army/Alex Boncayao Brigade (RPMP-RPA-ABB), the Moro Islamic Liberation Front
        (MILF) and the Moro National Liberation Front (MNLF), and former members of
        the Communist Party of the Philippines-New People''s Army-National Democratic
        Front (CPP-NPA-NDF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaeb188-adf4-40ff-aa95-7bf84ec815c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735b19d-a18c-497c-a4df-352104ec4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/26/defense-groups-milf-support-amnesty-grant.html#:~:text=Meanwhile%2C%20National%20Amnesty%20Commission%20chairperson,a%20new%20lease%20on%20life.">Defense
        groups, MILF express support for Marcos'' amnesty grant</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920060d-c580-4594-a5f5-80be3a3399be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f3c38-4659-4f28-aa21-9184f8514640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Concurrent Resolutions 19, 20, 21, and 22 were filed by House\
        \ Speaker Martin Romualdez -- along with Aurelio Gonzales Jr., Manuel Jose\
        \ Dalipe, Macelino Libanan, Ferdinand Alexander Marcos, Yedda Marie Romualdez,\
        \ and Jude Acidre.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72367c10-b882-44f4-9af0-d30f8e40b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2f7ce-e7e9-41ea-b310-575a345b92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was referred to the House committees on justice and national defense\
        \ and security for preliminary deliberations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b4f73-1283-4eb0-a70e-7e0293a6a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8268c48-44ff-4b8e-91aa-55f994c2a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing Section 19, Article 7 of the Philippine Constitution, the president\
        \ has the power to grant amnesty with the concurrence of a majority of Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e457e-f899-4a3f-af67-e5b791f134ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f83086-9dcd-4577-bb8b-28f9a806ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights lawyer Chel Diokno earlier told CNN Philippines' The Final\
        \ Word that granting amnesty to rebels will take time to materialize.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb4fdd-e375-42f8-96e8-40cdc873d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8eb653-dd7e-4f7f-b0ce-5d53ea7a18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T05:38:51.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-30T14:26:16.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the release of the first political prisoner during
        the Marcos administration will depend on the budget and personnel of the National
        Amnesty Commission that will be created.</p>'
  'marcos-cop28-hostaged-pinoy-sailors':
