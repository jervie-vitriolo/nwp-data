    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Recto mum on appointment rumors as new finance chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bb941-55bb-44b8-936a-d9984e327fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — House
        Deputy Speaker Ralph Recto was tight-lipped on rumors about him replacing
        Benjamin Diokno as the country’s finance secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a28c9e-6551-4ac8-811e-934c3e0633d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no idea. I cannot comment on that,” when asked on Thursday
        regarding rumors that his appointment letter was already signed by President
        Ferdinand Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278b738-1ea2-4387-a3ce-d24e376be233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s the president to decide,” Recto said, adding he has been “focused
        here on the [2024 proposed] budget.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0d424-51c3-455a-9e09-9f50f0da9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recto, who also previously served as a senator, was further pressed
        regarding his participation in the 2023 Asia-Pacific Economic Cooperation
        Summit in the US, which allegedly fuel speculations on him being the new head
        of the Department of Finance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c115dc4-497f-4b29-af5e-34fe69ff502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Recto said he was there “representing the House.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c41b62-ed95-4f0d-960b-c87129661313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T13:18:25.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-30T14:28:36.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several agricultural groups in September called on Marcos to drop
        Diokno from his Cabinet following his “reckless public statement” on being
        not consulted on the imposition of a rice price cap.</p>'
