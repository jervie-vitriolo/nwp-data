      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399846f-c783-403b-81a5-9af21c97063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:31:40.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-30T14:31:41.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the latest in a long-list of physical issues that have troubled\
        \ Woods, including severe leg injuries suffered in a car crash two years ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd9273-65da-403d-b978-2ec0aac1605c'
