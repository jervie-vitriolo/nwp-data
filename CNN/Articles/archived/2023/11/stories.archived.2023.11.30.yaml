  'dilg-order-dismissal-qc-cop':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-30T20:35:00.000+08:00
    'imagesource': 'jcr:1522fc28-0cb1-4894-94be-9fe412f34d95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d3360c-9c3b-4fb0-9f18-3470fb80fb37'
    'lead': 'Interior Secretary Benjamin Abalos Jr. ordered the immediate dismissal
      of the Quezon City police officer who allegedly fired his gun unprovoked outside
      a bar, and who was also implicated in a fatal hit-and-run incident.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-30T20:36:50.181+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-30T20:38:24.120+08:00
