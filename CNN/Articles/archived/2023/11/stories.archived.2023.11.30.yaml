      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amy often picks up the latest tween terminology
        during middle school drop-off for her two daughters, ages 11 and 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e4754-c29b-4023-8507-bbac9bf6a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They were talking about a fellow student, and how she was so annoying
        because she’s a total ‘pick-me girl,’” the Florida mother of two said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21251c16-9273-4e80-85bc-89de662a2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-30T14:34:50.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-30T14:34:59.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her daughters were referencing the girls who say they’re not like other
        girls. “They’re more like one of the guys,” said Amy, who declined to share
        her last name for privacy reasons.'
    '3':
      'jcr:primaryType': 'mgnl:block'
