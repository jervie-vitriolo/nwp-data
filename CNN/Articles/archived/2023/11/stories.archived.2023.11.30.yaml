      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the children are held for stone throwing, it said, an offense\
        \ that carries a maximum penalty of 20 years in prison under Israeli law.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66716c3-a8ad-4675-8aa0-6656ab26ec98'
