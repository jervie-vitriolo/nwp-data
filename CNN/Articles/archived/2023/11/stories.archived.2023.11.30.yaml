      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smartmatic had questioned the timing of the Comelec decision, which\
        \ it noted comes in the middle of the bidding for procurement of voting machines.\r"
