      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2a0ad-3242-46e3-b688-5721bde51d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.156+08:00
