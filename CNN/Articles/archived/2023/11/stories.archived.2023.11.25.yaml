      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was in ‘The Simple Life,’ I had to be in a room when a woman
        was giving birth and that traumatized me as well,” she told the publication.
        “But I want a family so bad, it’s just the physical part of doing it. I’m
        just so scared… childbirth and death are the two things that scare me more
        than anything in the world.”</p>'
