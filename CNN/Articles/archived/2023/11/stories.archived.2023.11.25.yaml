      'mgnl:lastActivated': 2023-11-25T03:02:42.077+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haddish had reportedly performed at The Laugh Factory in West Hollywood\
        \ on Thursday night for the comedy club’s 43rd annual free Thanksgiving feast\
        \ for the community.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4834b17-3e2c-4e85-b147-e54be164b188'
