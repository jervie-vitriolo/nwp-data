    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24f2d1-3f38-4317-8eaa-64a7ca47f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lahat ng nangyayari may dahilan. Alam ko marami pa tayong puwede\
        \ ipakita sa buong mundo. Pinakita talaga natin kung gaano kalakas ang bayanihan\
        \ spirit ng Pilipinas,\" said the actress-model, who brought home four special\
        \ awards including Best National Costume.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2e42c-8f91-44f5-aedc-ae43e84cc2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Everything happens for a reason. I know there is more\
        \ we can show the world. We showed the strength of the Filipino bayanihan\
        \ spirit.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c79eb-17da-4ae9-a7ad-7fd4a401e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It appears that Dee has a lot on her plate as she also talked about\
        \ an upcoming television project.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b4ff0-c6e7-41cf-a450-0c15245a2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May tine-tease ako na I will be returning on television very, very\
        \ soon […] Sobrang nakaka-excite 'yung project. Very, very relatable po sa\
        \ akin,\" she said.\r"
    '14':
