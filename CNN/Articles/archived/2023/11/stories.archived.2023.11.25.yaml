    'title': 'DOH records over 180,000 flu-like cases, but notes decline in spike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c1299-1785-4a96-bb89-52655ffa033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of Health (DOH) on Saturday said it has recorded 182,721 influenza-like
        illnesses nationwide as of Nov. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb8a0a-0ece-45a2-88fd-856331cc4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it noted that the uptick in cases is slowing down with 10,242 cases\
        \ recorded from Oct. 15 to 28, which is 20% lower than the figure two weeks\
        \ prior.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed1a12-e280-43cc-8d38-f4ad651ba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, trends must be interpreted with caution as cases may still\
        \ increase with late reports,\" the DOH said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35a1a7-ede1-4847-82b1-21e3173a0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moreover, we anticipate the cases to continue declining in the coming\
        \ weeks but are expected to rise again by the start of January,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dec87-f7f6-4204-a342-d935f6aba560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although no region showed continuous increase, the DOH said the Bicol\
        \ Region tallied 75 new cases from Oct. 15 to Nov. 11.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952e0d8-e966-4b88-b96b-5b28c8cce057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department reiterated that the recent rise in influenza-like illnesses\
        \ can be attributed to the rainy season.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c450bb-7513-4cc8-846d-67027a64ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nevertheless, everyone is encouraged to employ layers of protection\
        \ such as masking, ensuring adequate ventilation, as well as getting vaccinated,\"\
        \ the DOH said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48627e33-287d-451c-9c11-51b6f6dd3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T14:26:42.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-25T14:27:54.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, symptoms of flu include
        fever, cough, sore throat, body aches, and fatigue. The illness can be prevented
        through vaccination.</p>'
