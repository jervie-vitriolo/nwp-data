      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/23/APPF-Manila-opening.html">The
        Philippines hosted the 31st APPF</a> this year attended by 300 parliament
        members from 28 countries in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b1bbd-6b10-4302-8043-a011b4670ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Member states originally proposed 37 resolutions, but the APPF drafting\
        \ committee consolidated the measures down to 10. These are resolutions on:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaa421-dcfb-4912-8dfe-bac4625cdb4d'
      'mgnl:activationStatus': true
