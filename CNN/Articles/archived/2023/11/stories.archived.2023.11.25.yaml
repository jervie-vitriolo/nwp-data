      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "7. Enhancing Regional Cooperation on Climate Action Biodiversity Conservation,\
        \ and Disaster Risk Reduction\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53e713-02d1-4950-af32-3ad218269adc'
