      'mgnl:lastActivated': 2023-11-25T03:02:42.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She later addressed the incident that same month during an appearance\
        \ on “The Tonight Show with Jimmy Fallon.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8052c1-38a3-41b6-8c23-1cb34acf856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc18de1-9f2c-4414-a9c5-554f25403937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can say this Jimmy, I’ve been praying to God to send me a new man,\
        \ a good man,” said Haddish. “And God went ahead and sent me four in a uniform.\
        \ I wasn’t expecting it.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e5ccc-6aa4-4d60-aa1e-185cfc915844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2d394-e0ca-401d-9b57-32971f9442cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I got a really great lawyer and we’re gonna work it out. And I’ve\
        \ got to get my asking of things to God a little better,” Haddish added at\
        \ the time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d66473-2f53-4c8c-8ece-ef06a3c9d9a1'
