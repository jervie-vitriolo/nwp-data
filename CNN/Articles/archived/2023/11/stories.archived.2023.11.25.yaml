      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Dee also posted about a very \"special role\" in an upcoming\
        \ show with the clue \"ala-Freya.\"\r"
