      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Combating Transnational Crimes\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a8712-081f-4f42-904a-4d9c02be6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Women's Participation and Leadership\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b523c47-337b-42fd-be92-cfb69f8b5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.099+08:00
