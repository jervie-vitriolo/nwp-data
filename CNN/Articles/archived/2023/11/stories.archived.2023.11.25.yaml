      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Migrant Workers officer-in-charge Hans Leo Cacdac
        assured that Pacheco and his family will receive aid from the government.</p>'
    '33':
