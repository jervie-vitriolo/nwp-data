      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also thank the governments of Egypt and Iran for their invaluable\
        \ assistance on this matter and hope for their continued support,\" the department\
        \ added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5400-6d02-4a65-8ef7-147a3ede45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:01:16.688+08:00
