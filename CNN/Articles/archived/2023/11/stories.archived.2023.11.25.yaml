      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f81c5-a298-493e-88b0-f6a98ce1db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.157+08:00
