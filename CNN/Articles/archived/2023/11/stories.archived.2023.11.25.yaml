      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "5. Regional Cooperation on Universal Health Care\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8cdbf-ab05-43c7-85ce-61ae6887cbc7'
