    'jcr:uuid': '6dec8855-a6c1-4c6d-90c1-09a3b735965c'
    'lead': 'A fishers group on Saturday urged the Department of Environment and Natural
      Resources to speed up its cumulative impact assessment of the reclamation projects
      in Manila Bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T12:44:19.621+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-25T12:45:38.337+08:00
