    'title': 'DND to review capability requirements of Scout Rangers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afcdf20-21c5-4c0d-9b9c-eae23b3342ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of National Defense (DND) will look into the capability requirements
        of scout rangers to support the country''s evolving defense goals, President
        Ferdinand Marcos Jr. said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb012fd-e07f-40e9-9fd4-a22f2a125d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b23dc-0f42-44e1-b89b-391386243961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 73rd Anniversary of the First Scout Ranger Regiment, Marcos\
        \ recognized the unit's \"pivotal role in confronting internal security threats,\"\
        \ but added that it is crucial to bolster the country's external defense and\
        \ prioritize \"capabilities that could contribute to a better defense posture.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4793f-c15a-4d30-9392-c08e02eb3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03b905-1b63-4647-8e09-ad8c6302d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said scout rangers could help augment the country's uniformed personnel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d0bea-927d-4c4a-bac4-3c99bb8180b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945c2bd-5e31-4881-9742-52f2b7d4f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DND will review the Scout Rangers' capability requirements and\
        \ pursue options that will enhance our operational capabilities and effectiveness\
        \ to achieve the desired defense objectives,\" the chief executive said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bfbbd-c2a9-480e-93e8-a961c4abb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c2148-3ef5-4732-a47e-20b5af8220e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T15:05:01.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By providing the necessary resources and support, we will enable\
        \ the Scout Rangers, including our Special Forces Units, to support the Armed\
        \ Forces, as it transforms into a stronger and more reliable defense force\
        \ capable of defending the country against current and emerging threats,\"\
        \ he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d6e90-71d9-4a1c-911e-daaacad18025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:05:01.344+08:00
