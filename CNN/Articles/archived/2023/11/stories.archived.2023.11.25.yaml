      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said "<a href="https://www.cnnphilippines.com/news/2023/8/10/all-manila-bay-reclamation-projects-suspended.html">roughly
        22</a>" reclamation projects in Manila Bay are under review and suspended
        indefinitely.</p>'
    '11':
