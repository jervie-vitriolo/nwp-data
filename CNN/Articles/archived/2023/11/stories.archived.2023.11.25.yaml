  'up-dethrones-admu-final-four-uaap-s86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-11-25T17:35:39.000+08:00
    'imagesource': 'jcr:28acf296-06bd-4000-9835-3598bc666c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a642e58-eb47-4a76-b72d-e64aaf998ae9'
    'lead': 'University of the Philippines ends the Ateneo Blue Eagles'' reign as
      the Fighting Maroons march on to their third straight finals appearance in UAAP
      men''s basketball.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T17:36:24.791+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-25T18:21:36.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: UP dethrones Ateneo to punch return ticket to finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d978669-696a-4329-a0b1-dcb0567f8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T17:36:24.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        University of the Philippines Fighting Maroons dethroned the Ateneo de Manila
        University Blue Eagles, 57-46, in their Final Four encounter in UAAP Season
        86 men''s basketball Saturday at the Smart Araneta Coliseum in Quezon City.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edeea3-9a36-46b0-a224-bed866865ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malick Diouf served as the Fighting Maroons' anchor on both ends of\
        \ the floor as he finished with 12 points and 16 rebounds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc7b90-6bcc-4ce1-9425-5f67592c5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP struggled early in the contest as it only managed to score 22 points,\
        \ as opposed to the Blue Eagle's 25 points at the halftime break.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679d5c5-e6ef-4b91-ad62-c9a940b4b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fighting Maroons came alive in the third period, dropping 20 points\
        \ to grab the driver's seat.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3aa1d-f3d5-4712-a606-ac0b3210460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key defensive stops plus huge buckets from Janjan Felicilda and Sean\
        \ Torculas in the second half helped UP maintain the edge en route to the\
        \ victory\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bad1c7-6325-4cc6-853d-4ddc467ac4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons ended Ateneo''s finals appearance streak at
        six, while now owning the longest ongoing title match streak at three in men''s
        basketball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6588c9-03c1-4570-8fff-dce4325f7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Lopez contributed 12 points and 10 rebounds, while Felicilda\
        \ chipped in 10 points for UP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a362e7-8863-4bf3-9391-bcd459299d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Koon was the lone Blue Eagles player who had double figures with\
        \ 10 markers along with eight boards.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337ac82-b5c9-4127-af7c-b4dc405fcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:10:13.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T18:21:36.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will face the winner between the twice-to-beat
        De La Salle University Green Archers and National University Bulldogs in the
        finals.</p>'
  'ca-de-lima-petition-aguirre-guevarra':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-25T18:22:41.000+08:00
    'imagesource': 'jcr:5314fe24-71e7-4788-94af-7a7bc588ce0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d5ca6b-0405-4c74-89ac-586447288bf1'
    'lead': 'The Court of Appeals has granted former Senator Leila de Lima’s petition
      challenging the Office of the Ombudsman’s 2019 dismissal of her complaint against
      ex-Justice secretaries Vitaliano Aguirre II and Menardo Guevarra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T18:34:55.645+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-25T18:34:56.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CA reverses Ombudsman decision junking De Lima’s complaint vs Aguirre,
      Guevarra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3059241-b20f-4f95-9b4d-eb3f8a4ab5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Court of Appeals (CA) has granted former Senator Leila de Lima’s petition
        challenging the Office of the Ombudsman’s 2019 dismissal of her complaint
        against ex-Justice secretaries Vitaliano Aguirre II and Menardo Guevarra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836e86f-96b7-4e5f-9ae6-b0d15fe0cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac1c58-1cdc-48fd-a4e1-68fe6424700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Nov. 21 verdict, the court’s Special 17th Division reversed and\
        \ set aside the Ombudsman decision and sent the case back to the said office\
        \ for proper disposition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaeb8c1-6710-4207-a59e-fda267026bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7fb5d-2832-462a-a5c0-18746fb0d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA ruled that there was no valid reason for the Ombudsman to refuse\
        \ to conduct a probe on the administrative charges filed by De Lima, who accused\
        \ Aguirre and Guevarra of graft, gross neglect of duty and grave misconduct,\
        \ among other violations, for the alleged illegal admission of 11 convicted\
        \ felons to the Department of Justice’s (DOJ) witness protection program (WPP).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d599a98-6a24-4809-9d00-f64205966b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ef81c-3589-4024-93ee-5116640a0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima had argued that under the law, individuals convicted of any\
        \ crime involving moral turpitude cannot be admitted to the WPP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7d519-564b-48ce-8a5f-504a3df4351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe99d4-179d-48dd-8e97-13618153b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Court holds that the Ombudsman committed grave abuse of discretion\
        \ when it dismissed the administrative complaint outright based on inapplicable\
        \ exceptions,” the CA decision read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1882693-fc9b-4988-a8ee-827d4fd051f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecae91-bbe3-4ac6-b63c-38c8fa73e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appellate court said the Ombudsman deviated from its own rules\
        \ of procedures, a violation of procedural due process.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0449679-f649-4c7d-bc05-5201d39f4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47adc7-0fe8-42f8-bbf7-c29e5bc9546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, then DOJ chief Aguirre granted the felons immunity when they\
        \ testified in a congressional inquiry on the alleged proliferation of the\
        \ illegal drug trade inside the New Bilibid Prison during De Lima's term as\
        \ justice secretary.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dfe90-e3ba-4deb-a65e-4053a53154a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af208c6-1508-43b6-af38-52bba60d8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T18:34:55.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T18:34:56.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their testimonies led to the filing of drug-related complaints against\
        \ De Lima, which eventually resulted in her arrest and detention for six years\
        \ and nine months. De Lima noted that despite the convicts' confessions that\
        \ they themselves committed illegal drug trading, they were not included in\
        \ the series of information filed against her\r"
