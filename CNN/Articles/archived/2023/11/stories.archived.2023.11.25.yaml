      'text': '<p>Haddish, who has starred on several television shows, is best known
        for her stand-up comedy and her performance in the film “Girls Trip.”</p>'
  'who-are-the-hostages-released-on-friday':
    'author': 'Lauren Izso, Tamar Michaelis and Sophie Tanno, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-25T03:03:11.000+08:00
    'imagesource': 'jcr:3fd6d309-4ef2-4823-8bff-a28628374d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a68fe1-b96b-4296-b4e2-c0e210ca9cf0'
    'lead': 'The first batch of hostages have been released by Hamas and safely returned
      to Israel on Friday, bringing to an end the first stage of a landmark deal painstakingly
      negotiated between the warring sides with the help of foreign mediation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T03:07:11.390+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-25T03:07:11.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Who are the hostages released on Friday?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a626939-7ddf-4c88-a68f-13cb6f78a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first batch of hostages have been released
        by Hamas and safely returned to Israel on Friday, bringing to an end the first
        stage of a landmark deal painstakingly negotiated between the warring sides
        with the help of foreign mediation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa45fd0-5aed-4443-a5f9-0012e7c069eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1b26f-e7c2-48ce-80a6-b7d34708e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The civilians included 13 Israeli women and children who had been captured\
        \ by Hamas during its brutal cross-border raids on October 7 and held in the\
        \ besieged Gaza Strip for 48 days amid worsening humanitarian conditions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e0bd0-ef8b-4f86-afd4-a986ff062ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc9a51-099d-4ef4-a5f4-2b3382beafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After crossing the Rafah border crossing into Egypt, the hostages were\
        \ transferred from the Red Cross to Egyptian officials before being transported\
        \ home to Israel by helicopter. Once there, they were taken to locations prepared\
        \ by the Israeli Defence Forces (IDF) with medical provisions and support\
        \ for their initial reception.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aeb06e-6cec-47c9-9b97-fb3382199b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82b46c-ddfd-4756-bc08-38ab4cc960f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to information provided by the Prime Minister’s Office and\
        \ a spokesperson for Kibbutz Nir Oz, the 13 Israelis released are: Yafa Adar,\
        \ 85; Ohad Munder, 9; Keren Munder, 54; Ruth Munder, 78; Margalit Moses, 77;\
        \ Adina Moshe, 72; Daniel Aloni, 45; Emilia Aloni, 5; Aviv Asher, 2; Raz Asher,\
        \ 4; Doron Katz Asher, 34; Hana Katzir, 76; and Channa Peri, 79.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce4a2b-38a3-4e58-9da9-56396a3b653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8559a8f-3695-45ff-8ac6-c9d78343264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:07:11.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:07:11.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve of the 13 are from Kibbutz Nir Oz, a spokesperson for the kibbutz\
        \ said in a statement. Some 77 people in the community were abducted on October\
