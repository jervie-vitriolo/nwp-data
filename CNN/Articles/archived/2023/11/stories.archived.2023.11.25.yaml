      'mgnl:lastActivated': 2023-11-25T03:02:42.077+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a27eaa-e920-4471-b7ff-1e06193cb907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comedic actress was also arrested on suspicion of driving under\
        \ the influence in 2022 in Peachtree City, Georgia after she fell asleep at\
        \ the wheel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afa4f4-4bda-4717-b7d2-5672274d33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:02:42.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f79a2-9617-42bb-bdd9-5de899d01269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:02:24.159+08:00
