      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30068836-ba13-4c65-a2e8-bc339d6469cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.707+08:00
      'mgnl:createdBy': 'raheema'
