      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "8. Korean Peninsula\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d291d-aee9-4a29-9b41-498209e4cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "9. Strengthening the Capacity of Parliaments to Promote Peace and Stability\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaee2d0-75ff-4c5c-a2b6-6fa143a9490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "10. Human Capital Development and Inclusive Growth\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec49ccf-420d-41c9-b16c-f6119bd1a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All 10 draft resolutions of the Philippines were adopted in totality\
        \ with all other member-countries,\" Senate President Juan Miguel Zubiri said\
        \ at the forum's closing on Saturday.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712dbf7-f716-4e93-8a07-0d60d9413fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Biro mo pati sa regional security and peace naisama po natin, yung\
        \ freedom of navigation…pati na yung respect of the rule of law and the United\
        \ Nations Laws of the Seas,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc66b9-7c4c-4deb-aa42-958cf1540488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Can you believe we even included regional security, peace,\
        \ freedom of navigation…even respect of the rule of law?]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600745f-794b-4388-8b27-8573e097af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also got support from 16 APPF member states in the
        country''s bid for a non-permanent seat in the United Nations National Security
        Council (UNSC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d440ad2-7899-4b0b-a32e-03c865dc10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malaking bagay po na ma-secure natin na makakuha ng seat sa UN Security\
        \ Council lalo na't may mga kinakaharap tayong problema sa West Philippine\
        \ Sea,\" Zubiri said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4b3f2-9622-4c75-a19d-0162e7b7c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang pag upo natin dyan ay pag apila sa mga kasamahan natin sa security\
        \ council na kung pwede wag na mag escalate ng tensions, wag sana mang harass,\
        \ wag sana manggulo o mam-bully. We'll have a stronger voice in the UN,\"\
        \ he continued.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b9cfe-bf4b-4e12-a34a-84053f0318ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big thing to secure a seat in the UNSC, especially
        as we are facing problems in the West Philippine Sea. Our seat is an appeal
        to the security council to possibly end the escalation of tensions, no more
        harassment, disruption, and bullying.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cdc4e-a26a-4d0d-8117-5e9b13834b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aggression and harassment towards Manila''s vessels within
        its exclusive economic zone escalated since 2021. Beijing''s vessels have
        used military-grade lasers, water cannons, and even dangerous maneuvers resulting
        in collisions, all putting Filipino lives at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467b299-b3b8-4572-815d-891274ed78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also a permanent member of the UNSC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b88982-8c2c-41cb-8558-6709dcad3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Zubiri said that APPF member states were impressed with\
        \ the Philippines' hosting of the forum.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae391c8c-c5cc-4af8-8709-ce356ca5f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:03:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi ng mga ibang bansa tinaas po natin yung expectations ng mga\
        \ member-countries na baka mahirapan yung next country na magho-host,\" the\
        \ lawmaker said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb9c57-b598-48d8-8dac-aa16a76d498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T19:51:08.108+08:00
      'mgnl:createdBy': 'seth'
