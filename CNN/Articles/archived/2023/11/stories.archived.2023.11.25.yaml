    'stories': []
    'template': '1'
    'title': 'Fishers group seeks faster assessment of Manila Bay reclamation projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a07a29-661c-4781-b5f8-a0a1cab3646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — A
        fishers group on Saturday urged the Department of Environment and Natural
        Resources (DENR) to speed up its cumulative impact assessment of the reclamation
        projects in Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25193f-c863-44e9-a197-d2a898071024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d8674-aa25-453b-b590-2e5fa1656258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA)
        said the DENR''s evaluation – which could be completed in a year – is "taking
        too long."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6f968-c5a5-4a5f-9533-c2bef7434fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d5f8f-45f8-4c23-a3c5-a51e162e8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is an urgent need to totally stop every single reclamation\
        \ project in Manila Bay and immediately carry out a complete rehabilitation\
        \ and restoration of its degraded ecosystems,\" the group stressed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca60657-d9ca-4304-bedb-036f303be1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14ba4b-409d-47a9-845a-9415b3f8935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the DENR taking too long to conduct its cumulative impact
        assessment on reclamation when there are already available studies and evidence
        of its irreversible damages?" it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ca6a0-7d8f-4725-8c09-e153d2278807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf980d9-0e1e-4a7d-9b10-11a92e0884da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House panel briefing, the DENR said it can provide an initial
        report on its cumulative impact assessment in the next six months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ba419-cb6f-4945-9f9b-072b6e54ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-25T12:45:38.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ac016-113b-4c21-b846-efd3485b617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:44:19.646+08:00
      'mgnl:createdBy': 'celine'
