      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Thursday, President Joe Biden and first lady Jill Biden\
        \ called into the Macy’s Thanksgiving Day Parade broadcast on NBC, where they\
        \ urged unity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37558a89-8d7d-47d3-8417-e78833213b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.707+08:00
