    'lead': 'More than 30 people were arrested after pro-Palestinian demonstrators
      jumped police barricades and glued themselves to the street Thursday morning,
      interrupting the Macy’s Thanksgiving Day Parade in New York City, police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T03:16:39.687+08:00
