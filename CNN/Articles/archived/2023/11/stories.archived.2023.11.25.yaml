      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X, Dee shared a moment between her and Porsild before\
        \ her flight back home.\r"
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It’s
        not goodbye, just see you later! 🇵🇭🇹🇭<br><br>(ps: i woke up &amp; won
        the bet)<a href="https://twitter.com/hashtag/pordee?src=hash&amp;ref_src=twsrc%5Etfw">#pordee</a>
        <a href="https://t.co/UzZ5VJQc4D">pic.twitter.com/UzZ5VJQc4D</a></p>&mdash;
        MMD (@michellemdee) <a href="https://twitter.com/michellemdee/status/1727668333724471335?ref_src=twsrc%5Etfw">November
