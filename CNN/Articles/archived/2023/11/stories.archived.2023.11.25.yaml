      Zambales in October 2023. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-25T12:12:07.000+08:00
    'imagesource': 'jcr:1170f6df-c7d0-4bcf-a945-b40807a4da6e'
