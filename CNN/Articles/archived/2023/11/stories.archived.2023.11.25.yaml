  'worlds-biggest-iceberg-move':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-25T03:08:23.000+08:00
    'imagesource': 'jcr:18df295f-beab-45ab-a34d-d2136ad12d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0ff5df-25ca-4eb3-94ad-5dbbe9ea4c8f'
    'lead': 'The world’s biggest iceberg – more than twice the size of Britain’s capital
      city - is on the move after decades of being grounded on the seafloor in Antarctica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T03:11:43.210+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-25T03:11:43.481+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s biggest iceberg is on the move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a9c21-4fdb-4ac9-b3ba-856762446c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The world’s biggest iceberg – more
        than twice the size of Britain’s capital city - is on the move after decades
        of being grounded on the seafloor in Antarctica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1adf6-50dc-4ceb-ac3a-8cdd9cd1c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7eb63c-213c-4770-99f3-4d333bf911c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The huge mass of ice broke away from the Filchner-Ronne ice shelf in\
        \ 1986, calved and grounded on the Antarctic’s Weddell Sea floor almost immediately.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcbe9e-6bec-4448-bb85-e5c3374c216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825364a-e80e-4174-9efb-15740c60def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iceberg, named A23a, is about 400 meters (1,312 feet) thick, and\
        \ almost 4,000 square kilometers (1,544 square miles) in area. Greater London,\
        \ by way of comparison, is 1,572 square kilometers (607 square miles).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d5756-4129-4cda-ae54-d8b326e839f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b55c35-32d2-427b-bd7f-2b2b0fe02cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now, nearly three decades later, the iceberg has probably shrunk\
        \ enough in size to lose its grip on the seafloor as part of the natural growth\
        \ cycle of the ice shelf, and has started moving, scientists Ella Gilbert\
        \ and Oliver Marsh from the British Antarctic Survey told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623edeac-78a0-46af-be5e-e21d722557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7dfd7-21e1-48ad-9ac0-79242cb60d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A23a has held the “largest current iceberg” title several times since\
        \ the 1980s, occasionally being surpassed by larger but shorter-lived icebergs,\
        \ including A68 in 2017 and A76 in 2021, they added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247899c-b9ac-48a1-872d-46f51e4bbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3175-536f-4567-a811-767c54d4bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iceberg, carried by ocean currents, will likely head eastward,\
        \ and at its current rate is traveling five kilometers (three miles) a day.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56116d-1643-422e-a614-d9e28632fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339b47c-eec6-4f01-821b-26e146414654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:11:43.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:11:43.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert and Marsh added that while this particular iceberg probably
        broke away as part of the natural growth cycle of the ice shelf, climate change
        is driving changes in Antarctica’s ice and the continent is losing enormous
        quantities of ice every year.</p>'
  'nypd-parade-arrests-pro-palestinian-protesters':
    'author': 'Jessica Xing and Brynn Gingras, CNN'
