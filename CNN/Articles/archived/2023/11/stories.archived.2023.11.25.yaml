      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said the <a href="https://www.cnnphilippines.com/news/2023/11/24/marcos-amnesty-rebel-groups.html">amnesty</a>
        granted to current and former members of rebel groups signifies steps toward
        "national healing."&nbsp;</p>'
