    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7167d-7bc6-4e60-955f-fb39a326e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee competed in the prestigious pageant in El Salvador that culminated\
        \ on Nov. 19 with the coronation of Nicaragua's Sherynnis Palacios as Miss\
        \ Universe 2023.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6831a-0227-46d4-b6f2-0aa6bf1ef556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the media upon her return, Dee said she was grateful for\
        \ making new friends with fellow candidates and hinted at a possible project\
        \ with Miss Thailand's Anntonia Porsild, who was Palacio's first runner-up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d24151-a82a-4e98-be23-84be84f0fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anntonia naman, both of us have created such good friendships…,\"\
        \ she said. \"Of course, may mga things na nakalatag doon.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14c110-6d7b-4ad0-88a2-4b255877c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May news kaming natanggap nu'ng pauwi na kaming dalawa kaya abangan\
        \ niyo nalang,\" added Dee, whose mother is Miss International 1979 Melanie\
        \ Marquez.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095c53f-f816-4867-86ed-2e389620f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T23:35:54.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Anntonia and I, both of us have created such good friendships…\
        Of course, there are things laid out there. We both received news when we\
        \ were on our way home so just watch out for it.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885d12c-ae40-4a03-b8af-3a60867f0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T23:35:54.163+08:00
      'mgnl:createdBy': 'seth'
