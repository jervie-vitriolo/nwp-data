    'lead': 'The Philippines and Australia held their first maritime cooperative activity
      after signing a strategic partnership deal in September, which sought to enhance
      their defense and security ties.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T12:25:45.712+08:00
