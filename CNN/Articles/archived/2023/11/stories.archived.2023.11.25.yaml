        \ and safety.\r"
  'campaign-vs-gender-based-violence':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-25T08:14:28.000+08:00
    'imagesource': 'jcr:116680f6-ae5c-4e0d-a820-a79c58b83ab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13eb0284-5fd7-428f-8710-36da9e1b9d5c'
    'lead': 'The United Nations Population Fund (UNFPA), the Philippine Commission
      on Women (PCW), and SM Cares banded together to launch a campaign to raise awareness
      on gender-based violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T08:15:39.899+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-25T08:15:40.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
