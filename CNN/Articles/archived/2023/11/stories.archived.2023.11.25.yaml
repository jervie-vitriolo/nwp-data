      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "4. Rethinking Critical Infrastructure\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804e988-84ff-4cf8-a0c5-0d519a04e10d'
