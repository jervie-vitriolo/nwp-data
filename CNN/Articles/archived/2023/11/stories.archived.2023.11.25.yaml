    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malls light up in orange for campaign vs. gender-based violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2648fb7-7fd4-4cdf-9e96-b3f4f29e50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        United Nations Population Fund (UNFPA), the Philippine Commission on Women
        (PCW), and SM Cares banded together to launch a campaign to raise awareness
        on gender-based violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1bcfc-375c-46c7-912b-adf94d815713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8789b29-77c7-4517-8d61-aae77659d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Different SM Malls lit up in orange as part of the campaign. At the\
        \ SM Mall of Asia in Pasay, the iconic globe displayed a message calling on\
        \ mallgoers to \"unite to end violence against women (VAW).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697326cc-3e53-4e3c-954e-2c2d66a9772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab7fb5-90da-45e5-84d7-906a50bdb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCW said psychological and physical violence are among the most\
        \ prevalent forms of VAW in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43176b85-a5bd-400c-8c7a-794804e44b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c80e9-ad27-42c2-9e5e-0fcd6eb18259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the UNFPA, the Department of Education (DepEd) will play a key\
        \ role in bringing VAW cases down in the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7b557-6811-403b-a2a5-d8d58c0bf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529e151-d98f-45e5-93f8-3e6180e777b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Prevention, it needs to start at very early stage,\" said UNFPA Philippines\
        \ Country Representative Leila Joudane.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318a4f2-86a8-42dd-9c91-cd3384ee5877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070cfa8-01f5-4534-b2b2-f9bb7adab76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to work with both boys and girls. It's very important to\
        \ engage men and boys to change these social norms,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22d3f8-0d72-438a-b2d9-2cf2f0d7244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf458c3-1ced-40e7-a24f-b2de7960573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some businesses also vowed to continue protecting workers against VAW,\
        \ whether it be from fellow employees or customers. SM said it conducted a\
        \ nationwide orientation for employees on gender-based sexual harassment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22c714-e3c1-4909-bec6-a14ba117f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be311789-8d82-47db-8e62-1343d0d96463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have a mechanism for reporting, and of course, our security guards\
        \ are also well-trained to spot if there would be harassments,\" said SM Cares\
        \ Program Director for Women Pearly Joan Jayagan Turley.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19786fd7-7127-4329-8be6-2e8ac971802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cd78a-12e0-4d01-a3e9-cdbce561aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been trained that they must not commit as well. <em>''Yung
        mga pagsisipol lang sa mga kababaihan</em> [Those whistling on women]," she
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e5893-5933-41ea-ab14-8e104f448fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99981de6-cae5-4aa5-a8be-588f507d54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T08:15:39.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-25T08:15:40.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNFPA, PCW and SM Cares' 18-Day Campaign to End Violence Against\
        \ Women kicks off Saturday. This hopes to inspire agencies, organizations,\
        \ and other groups to work together in preventing VAW.\r"
