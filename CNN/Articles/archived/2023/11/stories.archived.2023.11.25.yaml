      'mgnl:lastActivated': 2023-11-25T12:32:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29350b87-3234-4b74-9126-1274dd3a8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime drills will include Philippine Navy vessels BRP Gregorio
        del Pilar and BRP Davao del Sur, Royal Australian Navy frigate HMAS Toowoomba,
        five Philippine Air Force surveillance aircraft, and a Royal Australian Air
        Force P-8A maritime surveillance aircraft.</p>'
  'faster-assessment-manila-bay-reclamation-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-25T12:40:58.000+08:00
    'imagesource': 'jcr:9741b0d5-29a0-41c0-85d2-3c837929a2a7'
