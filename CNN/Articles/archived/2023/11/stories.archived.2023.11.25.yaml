      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Pacheco''s release is the "fruit of all the diplomatic
        representations" undertaken by the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24ca78-c6db-4419-8a04-c14058f71b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:10:39.054+08:00
