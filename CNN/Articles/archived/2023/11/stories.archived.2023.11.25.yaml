      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 30 people were arrested after
        pro-Palestinian demonstrators jumped police barricades and glued themselves
        to the street Thursday morning, interrupting the Macy’s Thanksgiving Day Parade
        in New York City, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a55d1-be4f-42e0-8999-ef40cd423ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:16:39.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77840109-4761-463e-a5f0-fb356f68c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:16:39.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 34 arrests, 30 demonstrators were issued a criminal summons\
        \ for trespassing, and four people were arrested for resisting arrest, disorderly\
        \ conduct, and obstructing governmental administration, according to the NYPD.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafe691-b0d5-4f0e-b2e9-cdd9d51ccc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:16:39.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e02500-a41c-40cb-bd74-8fdbb3bd354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-25T03:16:39.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protest broke out at Sixth Avenue and W. 45th Street at 10 a.m.,\
        \ around 90 minutes after the parade began, but there was no significant disruption\
        \ to the parade, police said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcb74e-16a5-46ba-bcb5-5f543dd83847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T03:16:39.706+08:00
      'mgnl:createdBy': 'raheema'
