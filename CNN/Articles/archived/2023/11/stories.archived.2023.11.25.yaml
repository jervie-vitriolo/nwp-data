      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to TMZ, Haddish was not involved in an accident but was allegedly\
        \ found asleep in her parked vehicle with the car running.\r"
