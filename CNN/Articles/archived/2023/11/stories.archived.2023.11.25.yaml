    'template': '1'
    'title': 'PH, Australia launch first maritime cooperative activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a728b-257a-4b5e-b8df-c9331e53537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Philippines and Australia held their first maritime cooperative activity on
        Saturday after signing a strategic partnership deal in September, which sought
        to enhance their defense and security ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00087cab-cc55-4a8f-b1e1-dd31f692e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aac45c-c077-402e-a297-136310bae135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The activity between both countries' armed forces will run until Monday,\
        \ Nov. 27, in the Philippines' exclusive economic zone. It comes just two\
        \ days after the conclusion of Manila's joint patrols with the United States\
        \ in the West Philippine Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b815e-80cd-4acc-a210-034da344a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efddaad-a921-4806-af36-dd4d82fa2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said such partnership aims to enhance\
        \ the Philippines' bilateral interoperability with Australia – the country's\
        \ second largest defense partner – particularly in maritime security and domain\
        \ awareness.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b3c13-44ef-48b7-bccb-15a5c25568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d634616-406c-4227-8fb8-d4361f632c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This inaugural Maritime Cooperative Activity and those that may follow\
        \ are a practical manifestation of the growing and deepening strategic and\
        \ defense partnership between our countries,\" Marcos posted on social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43689e-71a4-4add-9f12-f8bb35ce6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46aeef-e7a3-4893-978b-23098987d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.minister.defence.gov.au/statements/2023-11-25/joint-statement-philippines-australia-maritime-cooperative-activity#:~:text=The%20Maritime%20Cooperative%20Activity%20will,P-8A%20maritime%20surveillance%20aircraft.">joint
        statement,</a> the two nations also said the activity demonstrates their shared
        commitment to exercising freedom of navigation and overflight, consistent
        with international law and in support of a more peaceful Indo-Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adfbaa-dce3-4f09-8c36-454f73d5cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c78ea-5efb-4dab-9073-d1666ceb4ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-25T12:32:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Australia and the Philippines are firmly committed to a peaceful,\
        \ secure and prosperous region, where sovereignty and agreed rules and norms\
        \ are respected,” Australian Deputy Prime Minister Richard Marles said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5338ad4-4986-435f-9a53-4d08fb30c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T12:25:45.730+08:00
