      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — For
        the first time in six years, the De La Salle University Green Archers are
        back in the UAAP men''s basketball finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6f2e1-d0df-41f7-a1d3-f06fdfce4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armed with a twice-to-beat edge, the Green Archers defeated the National\
        \ University Bulldogs, 97-73, in their Season 86 Final Four meeting Saturday\
        \ at the Smart Araneta Coliseum in Quezon City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a040de-0802-4c98-b6de-432bd63c6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mark Nonoy showed the way for La Salle with 20 points (no turnovers)\
        \ in 19 minutes of action.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd508d-fe9d-4239-9ed9-f9ab67a57b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Green Archers relied on their outside shooting, knocking down 11\
        \ triples to slowly pull away in the match.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e87bc-ef3e-4c25-ba90-e6cfcfc30eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kevin Quiambao added 17 points and eight rebounds, while Evan Nelle\
        \ tallied 15 points and eight assits for La Salle.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c467939-0529-4930-9723-f655f6e05ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jake Figueroa paced the Bulldogs with 19 markers and nine boards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb314d-2511-4d7c-a296-e68f15b19c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a58674-8194-48e1-b308-0ef2e8b3ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T20:50:03.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T20:50:04.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers, now on a nine-game winning streak, will face
        top seed University of the Philippines Fighting Maroons in the best-of-three
        finals for the first time ever.</p>'
