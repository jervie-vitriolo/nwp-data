      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588f0fc-5bc0-473d-bbf9-27043057ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T15:01:16.686+08:00
      'mgnl:createdBy': 'faith'
