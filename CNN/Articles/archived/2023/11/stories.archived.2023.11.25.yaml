    'jcr:uuid': '682d3fbc-2831-49a9-bbd8-94be1f38bef9'
    'lead': 'The Department of National Defense will look into the capability requirements
      of scout rangers to support the country''s evolving defense goals, President
      Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T15:05:01.322+08:00
