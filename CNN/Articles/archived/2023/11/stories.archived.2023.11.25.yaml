      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police were called at 5:45 a.m. PST on Friday morning and she was arrested\
        \ shortly after. She remains in custody as of Friday morning local time, a\
        \ public information officer told CNN.\r"
