      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "3. Gender and the Sustainable Development Goals\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834d73a-c76a-4411-aa71-3873dccda825'
      'mgnl:activationStatus': true
