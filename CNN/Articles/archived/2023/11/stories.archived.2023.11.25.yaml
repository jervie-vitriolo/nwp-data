      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Haddish for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfdc27-f18a-479e-b3c1-7f1c706a437c'
