      'mgnl:type': 'text'
      'text': "The couple announced the birth of their son in January. Hilton married\
        \ the venture capitalist in November 2021. The lavishness of their celebrations\
        \ were documented in the Peacock docuseries, “Paris in Love.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2547a-45d6-4e3b-8ba4-ccd9e06a2eed'
