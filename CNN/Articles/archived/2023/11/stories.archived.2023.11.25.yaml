      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also thanked Israel for the assistance provided to Pacheco''s
        family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7149d-9267-4abd-8fe1-9e7be0b6b239'
