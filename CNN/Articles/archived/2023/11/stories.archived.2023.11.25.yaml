      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Asia-Pacific Parliamentary Forum (APPF) adopted 10 resolutions which aim to
        strengthen cooperation among countries within the region, including the Philippines.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051dba50-fb62-4057-8473-35b86fd9883e'
      'mgnl:activationStatus': true
