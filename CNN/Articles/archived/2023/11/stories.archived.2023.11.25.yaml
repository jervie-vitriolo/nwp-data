  'russia-largest-drone-attack-ukraine':
    'author': 'Maria Kostenko, Daria Tarasova-Markina and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-25T16:15:45.000+08:00
    'imagesource': 'jcr:0f8c28a0-9f8f-4d34-be76-5a463b3b4e7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619f6a45-9bc1-451e-913d-e5e28a1b9cfd'
    'lead': 'More than 40 drones were intercepted, with several waves of drones coming
      from different directions, a spokesman for the Kyiv city military administration
      said in an interview on national television.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-25T16:18:15.237+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-25T16:21:06.395+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia launches biggest drone attack against Kyiv since start of war,
      Ukrainian officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7a9fa-e81b-4858-83bd-fda05a79d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN)</strong> — Russia on Saturday launched
        its largest drone attack against Ukraine’s capital of Kyiv since the start
        of its invasion, according to local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790da95f-e056-48c8-add6-b5fe104dbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 40 drones were intercepted, with several waves of drones\
        \ coming from different directions, Mykhailo Shamanov, a spokesman for the\
        \ Kyiv city military administration, said in an interview on national television.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47ffbb-39e3-4426-a5d0-21fbcfd5e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Air Force described it as a “record number of Shahed-131/136\
        \ type (drones),” saying the capital was the main target.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3225f-7f44-4802-9e63-1d02cf3ce0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN producer in Kyiv heard loud explosions and repeated bangs as\
        \ drones buzzed overhead. The city’s military administration warned residents\
        \ to take cover, saying: “A large number of enemy UAVs are entering Kyiv from\
        \ different directions! We urge you to stay in shelters until the alarm goes\
        \ off!”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82c418-70da-4e4d-b08a-825db4678ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the fourth drone attack on Kyiv this month, according to Shamanov.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0b5f4-5af9-4c24-ad10-8edbe0baa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two people were injured in Kyiv’s Solomianskyi district, according\
        \ to Kyiv Mayor Vitalii Klitschko.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826515f9-4530-426b-aa13-01a32d027ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several locations in Solomianskyi district caught fire, including a\
        \ residential building and other non-residential premises, Klitschko said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fabba-a13c-4174-8e64-58956ffe2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the second floor of a five-story residential building
        in Solomianskyi district was damaged, and that the wreckage of downed drones
        fell on two residential buildings – one in the Dniprovskyi district, the other
        in the Holosiivskyi district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aef3b-a975-488b-8ead-4465c5d224ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Serhii Popko, the head of the Kyiv city military\
        \ administration, said a fire had broken out on the premises of a kindergarten\
        \ after a drone was downed in the Solomianskyi district.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f4d0d-bb3c-42d3-8354-e12a2264447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-25T16:18:15.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-25T16:21:06.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s Energy Ministry said the attack cut off power to an overhead\
        \ line, leaving 77 residential buildings and 120 establishments without power\
        \ in the city center.\r"
