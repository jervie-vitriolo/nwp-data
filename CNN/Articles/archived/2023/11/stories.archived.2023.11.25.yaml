      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans and supporters flocked to the Ninoy Aquino International Airport\
        \ Terminal 1 to welcome the Miss Universe top 10 finalist who arrived home\
        \ Saturday night on a flight from Los Angeles, California, USA.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Miss Universe Philippines Michelle Dee is home! ✈️👑<br><br>The Pinay beauty
        arrived in the Philippines from California, USA. Dee finished in the top 10
        of the Miss Universe 2023 pageant last Nov. 19 in El Salvador. | via <a href="https://twitter.com/agathasgregorio?ref_src=twsrc%5Etfw">@agathasgregorio</a>
        <a href="https://t.co/jrWE7ZnsZ8">https://t.co/jrWE7ZnsZ8</a></p>&mdash; CNN
