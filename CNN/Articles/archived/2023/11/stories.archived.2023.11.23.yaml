      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f7a6b-3d79-4692-a76f-829db7fbd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.257+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T18:42:47.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we would also like to propose to Congress and to Comelec to look\
        \ into including the national ID database in amending the Voter Registration\
        \ Act,” she added. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e7f1b-418e-4121-a8ab-fa08e1f0e3d2'
