      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Eight
        more overseas Filipino workers (OFWs) returned home from Lebanon amid the
        continuing tensions in the Middle East, bringing the number of repatriates
        to 23, the Department of Migrant Workers (DMW) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07b099-75b4-4a6f-a700-f06057ecfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T00:12:06.515+08:00
