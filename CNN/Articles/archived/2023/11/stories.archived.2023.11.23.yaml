      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Philippines is sidestepping any mention of its maritime dispute with China
        in its push for Asia Pacific parliamentarians'' adoption of a resolution for
        the peaceful settlement of disputes and adherence to a rules-based order in
        the region, an official said Thursday.</p>'
