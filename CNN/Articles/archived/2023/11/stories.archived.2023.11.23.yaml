      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e6879-1367-41c6-8f08-831fa391cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.896+08:00
      'mgnl:createdBy': 'seth'
