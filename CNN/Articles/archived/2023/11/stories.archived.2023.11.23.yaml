    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7fd4e-b042-4a33-92c5-45320c875497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.202+08:00
