      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde06ec-57d6-49c1-aecf-c78890de329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.894+08:00
