      'text': '<p><strong>(CNN)</strong> — A US warship shot down “multiple one-way
        attack drones” launched from Houthi-controlled areas in Yemen on Thursday
        morning local time, according to the United States Central Command.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a92b35-e036-4080-809e-9cfdf122cad6'
      'mgnl:activationStatus': true
