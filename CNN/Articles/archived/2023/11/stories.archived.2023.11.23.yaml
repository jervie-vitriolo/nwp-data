      'text': '<p><strong>Taste Two Seasons’ best-selling pizza (plus oyster sisig)
        in Mandaluyong</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c0f48-8589-4c05-9cc8-82421bf14927'
