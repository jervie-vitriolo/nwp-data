      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b3ea8-e1e8-4d9e-84e5-7b3bbbbd5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.695+08:00
      'mgnl:createdBy': 'kristel'
