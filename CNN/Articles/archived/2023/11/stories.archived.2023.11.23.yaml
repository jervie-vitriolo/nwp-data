  'remulla-executive-icc-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T15:59:10.000+08:00
    'imagesource': 'jcr:1bdfc038-1a40-4310-a967-6cf5c377f78e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ddbcba-a22a-4310-93d5-c208ed843801'
    'lead': ' Justice Secretary Jesus Crispin Remulla said he will “seek out” the
      executive branch’s position on the measures filed at the House of Representatives,
      calling on the government to cooperate with the International Criminal Court’s
      (ICC) investigation into the infamous drug war of former President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T16:00:50.283+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-23T16:00:50.598+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla to ‘seek out’ executive’s opinion on call to cooperate with
      ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0eaba-f8a1-4c10-b29c-c26b2bf041a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Justice
        Secretary Jesus Crispin Remulla said he will “seek out” the executive branch’s
        position on the measures filed at the House of Representatives, calling on
        the government to cooperate with the International Criminal Court’s (ICC)
        investigation into the infamous drug war of former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9066ef7-d60c-4a12-a99b-c1ec5059ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing on Thursday, Remulla said he and President Ferdinand
        Marcos Jr. have yet to discuss this development in the lower chamber.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c30a9-14f3-444b-bfaf-b765319e1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the official said he would approach Executive Secretary Lucas
        Bersamin tomorrow.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fb1fe-6dbc-4c2c-a2d4-8be11d417491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[It’s] just to be able to make sure we’re on the same page on this
        matter,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ab285-4e70-41c0-bf9b-fc6fad30d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ chief said he would clarify if the current administration has
        plans to be a member again of the ICC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba19e92-bc79-4643-94bd-be27ef381212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos had been reiterating earlier this year that the Philippine government
        would not support ICC’s resumption of probe into the bloody anti-drug campaign.
        Marcos'' running mate in last year''s polls, Vice President Sara Duterte,
        is the daughter of the former chief executive.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776d448-9e2c-4589-a5f9-5d2016b45752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang resolution sa House kasi tells us to work with ICC pero ang first
        question is, why will we work with the ICC now that we are no longer members
        of the ICC?" Remulla said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e6694-276d-43c3-854c-a58349332b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So are we going to be members again of the ICC again first for this
        thing to happen?" he also said. "It raises more questions than answers at
        this point in time."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8a58d-6451-41f9-a326-14ae88a0b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three resolutions have been filed so far by Reps. France Castro, Arlene
        Brosas, Raoul Daniel Manuel, Bienvenido Abante Jr., Ramon Rodrigo Gutierrez,
        and Edcel Lagman.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ae2db-84c7-4333-83df-50bf181d6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lagman’s House Resolution No. 1482 urges the current administration
        to provide its "full cooperation” to the ICC prosecutor investigating alleged
        crimes within the jurisdiction of the body related to the Philippines’ so-called
        “war on drugs.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5428952-6948-4a5e-9dc4-47998b2b559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">READ:
        More solons urge Marcos admin to cooperate with ICC drug war probe</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a4782-f239-44bc-85c2-b60e9128383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said the government needs to “carefully study” the matter.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa7ea3-0d6b-4ce9-9a12-5ffe5ad9e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T16:00:50.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T16:00:50.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to check their records and arguments, discussions to understand
        the real score inside Congress regarding this matter,” he said.</p>'
