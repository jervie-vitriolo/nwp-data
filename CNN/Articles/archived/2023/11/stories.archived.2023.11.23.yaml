      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiangnan and Sichu Malatang are my favorite places to eat. Jiangnan’s
        got good skewers on top of the unli hotpot, and Sichu Malatang’s drypot is
        good. In Jiangnan, my sauce of choice is satay, black vinegar, and a lot of
        chilies. For skewers, the lamb skewers and anything with the chinese spice.
        At Sichu Malatang, the white fungus tofu sheets — which they advertise that
        the spice level only goes up to level 5, but actually goes up to level 6.</p>'
