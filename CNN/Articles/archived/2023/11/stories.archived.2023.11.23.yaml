      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States demands “the immediate release” of the cargo ship
        and crew seized by the Houthis in the Red Sea, State Department spokesperson
        Matt Miller said Monday.</p>'
  'israel-hostage-release-wont-take-place-before-friday':
    'author': 'Jeremy Diamond and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-23T13:25:42.000+08:00
    'imagesource': 'jcr:88ee88d2-3ae9-4a6d-bdc0-a852d452fa97'
    'jcr:primaryType': 'mgnl:composition'
