      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions have increased in the Red Sea region since the start of the\
        \ Israel-Hamas war, with Yemen’s Iran-backed Houthi rebels claiming to have\
        \ fired ballistic missiles and drones toward Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134ada5-7665-4e2c-846d-a29483150e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.895+08:00
      'mgnl:createdBy': 'seth'
