      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treat yourself to this French take on tacos, s’il vous plaît</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c68b59-ea67-4cc0-8639-087c0c830745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.328+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tacos were the coping mechanism Miko Calo devoured during the pandemic.\
        \ Little did the French-trained, award-winning chef of Metronome know that\
        \ they would become a creative outlet as well. Last month, Calo opened Taqueria\
        \ Franco in Salcedo Village, spinning the beloved Mexican staple with flavors\
        \ and techniques inspired by her Robuchon background and Butuanon roots. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7427cb5-b667-47ac-b261-e1b8194e9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.328+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From breaded oysters to birria-style lamb bourguignon, Franco fills
        its tacos with the kind of bites that warrant menu space at its fine dining
        sister concept, Metronome. To soak up such savory indulgence, Calo brilliantly
        uses fermented buckwheat for tortillas that tip their hat to a French favorite:
        the galette.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b1f08-9653-49fa-968d-1daa7e014515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.329+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From tostadas topped with egg salad and caviar to quesadillas stuffed
        with chicken cordon bleu, there’s enough to elicit a “caramba” here and an
        “ooh la la” there. Either way, wash all that comfort down with cocktails that
        are just as mouthwatering. Namely, a Tarte Tatin that, with calvados and bourbon,
        makes for alcoholic apple pie at its tastiest. As birria becomes more available
        across the city and culty taco spots like Ay Papito expand (their newest one’s
        in BGC — go for the guac!), consider Franco an absolutely welcome take on
        tacos.</p>'
