      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing Wednesday before the delay was announced, Daniel Hagari,\
        \ a spokesman for the Israeli army, had called the pending truce a “complicated\
        \ process” that is “yet to be finalized.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2777a-bf6e-4414-ae65-ef9427b09c31'
      'mgnl:activationStatus': true
