      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Daryl Hall filed a lawsuit Thursday against
        former bandmate John Oates in Nashville’s chancery court, according to court
        records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273632b-fb65-440b-a0cb-81498a809c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:25:38.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e1e44-4bf1-4b6a-80dd-f3a3f9e718ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:25:38.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two musicians are famous as the members of the eponymous Hall &amp;\
        \ Oates rock duo that had tremendous success in the early 1980s with hits\
        \ like “Private Eyes” and “Maneater.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a379d74-3fbf-461b-b042-c456af8685f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:25:38.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256f61c-4602-4433-8837-fec1d8f32d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:25:38.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suit by Hall against Oates as an individual and Oates’s trust is\
        \ listed as a “contract/debt” dispute, but the details of the case are sealed,\
        \ court records show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c47a2-3e99-41a1-9ae3-faf85a1f9e24'
      'mgnl:activationStatus': true
