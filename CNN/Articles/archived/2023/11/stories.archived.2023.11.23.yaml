  'house-international-community-hostaged-pinoy-seafarers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T11:14:46.000+08:00
    'imagesource': 'jcr:f6e39aaa-5038-4bbe-a7b5-6f82a89a965e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2236917c-1b79-42cf-90e4-b2186b67aec4'
    'lead': 'The House of Representatives urged the international community to extend
      assistance for the safe release of crew members, including 17 Filipinos, taken
      hostage by Houthi rebels in the Red Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T11:16:07.670+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-23T11:16:07.946+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House calls for international community''s help to rescue Pinoy seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a965c51-dfb8-42b0-b611-8fd9c1c3a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        House of Representatives urged the international community to extend assistance
        for the safe release of crew members, including 17 Filipinos, taken hostage
        by Houthi rebels in the Red Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd161481-043c-423c-a702-c53976dab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We call on the international community to join us in condemning this
        act of piracy and to assist in any way possible to resolve this crisis," House
        Speaker Ferdinand Martin Romualdez said in a statement on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f12c5-a1c5-4a93-9770-337df41d2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said lawmakers in the lower chamber were "deeply concerned" about
        the news.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c229be-b85d-4d41-bdd0-37d0aa1e50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/22/filipino-seafarers-houthi-rebels-cargo-ship-red-sea.html">READ:
        17 Pinoy seafarers among crew taken hostage by Houthi rebels in Red Sea</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a141ba3-2dfd-469a-8f26-c7a7d8dc4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This situation demands our immediate and focused attention," he said,
        adding that they are cooperating with President Ferdinand Marcos Jr.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1755c32-0123-432b-ad7f-5786f205e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said on Wednesday that the safety of the Filipinos was a
        priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f2bfc-36be-41fd-9b33-bdb12c572f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN report showed the rebels allegedly backed by Iran seized the
        vessel for thinking it was an Israeli ship. The Japanese government, however,
        said it was operated by one of its companies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fbd87-0254-4888-9f99-e108e8cf419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both Israel and Japan said there were no Israelis or Japanese on board
        the ship.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cba53-8a03-439c-a61d-6d94dac2050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T11:16:07.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T11:16:07.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports stated that Iran leads a so-called "axis of resistance,"
        which the Houthis are part of, to oppose Israel.</p>'
