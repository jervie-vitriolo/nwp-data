    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08715a7-a87e-4b26-9121-c14b3ac93b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:31:51.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the Galaxy Leader cargo ship was hijacked by the Houthis\
        \ in the Red Sea with about 25 crew members on board.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd03c65-d03e-4fff-8e48-649fb683e51a'
