      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri said there were initially 15
        nations in the list, but House Speaker Martin Romualdez said one more country
        expressed support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047326a6-0258-4f74-8641-aede301a7eb8'
      'mgnl:activationStatus': true
