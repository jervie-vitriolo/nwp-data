    'lead': 'Plans to release the first hostages under the deal Israel reached with
      Hamas were delayed late Wednesday, just hours ahead of the expected beginning
      of a hard-negotiated pause in fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T13:26:52.181+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-23T13:32:30.963+08:00
