      'mgnl:lastActivated': 2023-11-23T14:33:58.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive arrived in Tacloban on Thursday morning. He was
        supposed to fly to Catarman, but due to inclement weather, he stayed at the
        airport and had a Zoom meeting with Northern Samar Governor Edwin Ongchuan.'
    '2':
