      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every car coming into Buffalo International Airport was being screened\
        \ with bomb-detecting dogs as the travel hub heightens security, a transportation\
        \ official told CNN.\r"
