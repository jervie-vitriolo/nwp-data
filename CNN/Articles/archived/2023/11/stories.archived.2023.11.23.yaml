      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This initiative underscores that not all disasters can be addressed\
        \ solely by providing food packs,\" said Naira Aratuc, Chief of the Disaster\
        \ Response Management Division of the regional office. \r"
