        nurses. We are more than migrant workers; we are talented professionals. We
        are smart, we can achieve so many things. And so, part of what I hope to achieve
        back home is to break some of those stereotypes," she said.</p>'
  'china-accuses-ph-us-trouble-scs-indo-pacific':
