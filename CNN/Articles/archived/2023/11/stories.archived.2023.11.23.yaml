      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said more than 80 individuals from the Golden State College\
        \ in General Santos City were given psychosocial intervention. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8fda6-cd81-4399-b257-cd4f6be25b50'
