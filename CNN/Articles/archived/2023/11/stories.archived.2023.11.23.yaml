      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, CENTCOM said the USS Thomas Hudner shot the drones\
        \ down while it was on patrol in the Red Sea, adding that there had been no\
        \ damage to the ship or injuries sustained by the crew.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62951fc8-faf6-437e-808e-2a17a0b51fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.894+08:00
      'mgnl:createdBy': 'seth'
