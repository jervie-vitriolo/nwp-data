      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 23)</strong> —
        The provincial government of Eastern Samar declared a state of calamity on
        Wednesday due to massive flooding brought about by heavy rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d1dff-3422-4ee9-b43a-1979d4edf404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf4a74-ecfe-4c80-8980-e79821c7cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Sangguniang Panlalawigan of Eastern Samar approved the\
        \ resolution days after Northern Samar passed a similar declaration, as floodwaters\
        \ from incessant rains engulfed the area.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d68359-6abf-41b3-b043-5eb0de1f82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3742a-6273-4917-9819-427b77899ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Provincial Disaster Risk Reduction and Management Office (PDRRMO)\
        \ said 12,817 families or 50,053 individuals were affected by the flooding\
        \ brought about by the shear line – an area where warm and cold air meet –\
        \ and a low pressure area.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8a397-3746-4126-826e-ce67038f98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b88dc-76a0-4e59-aea1-289dcee21dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 1,648 families or 5,776 individuals are now staying in evacuation\
        \ centers, churches, and municipal halls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd33dde-e82c-4538-bb39-0c2d78aad9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535dabe3-38c1-40a0-a7b4-7d1335952e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the affected families are from the towns of Jipapad, Arteche,\
        \ Oras, Dolores, Can-avid, Maydolong, and Maslog.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a175b9e-c773-4833-846d-8f27f89d57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04587259-2d75-4b2f-9be8-9130e431378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDRRMO estimated an initial damage to agriculture and crops
        in the towns of Dolores and Maydolong at ₱4.3 million, mostly to rice fields,
        vegetable farms, and root crops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55aef1-b485-48d1-a2e4-53d7a209caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e105f87-910a-4015-bd66-c9c3bc609862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several national roads in the province were also rendered impassable\
        \ by flooding and landslides.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214d8dd-3e36-480f-a270-dfe7a75ccc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffbabf-426a-43e7-8d19-7ed0184aabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the weather improving on Wednesday, local government units were\
        \ able to expand the distribution of relief assistance from the Department\
        \ of Social Welfare and Development to severely affected communities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7cdf7a-14dc-4f9b-8a49-d87cb1f6e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:27:30.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09baa909-4276-43c6-8a48-41c79134664f'
