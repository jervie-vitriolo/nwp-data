      'mgnl:lastActivated': 2023-11-23T17:19:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A seat in the UNSC will allow the Philippines to participate in dialogues\
        \ and voting on important security matters.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e1b0f-538b-4976-9ebb-c45a2ffb8841'
      'mgnl:activationStatus': true
