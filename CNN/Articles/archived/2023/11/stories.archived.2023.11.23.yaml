  'vp-duterte-house-icc-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T20:35:21.000+08:00
    'imagesource': 'jcr:7b6857fe-2867-4927-a01b-54d465838b75'
