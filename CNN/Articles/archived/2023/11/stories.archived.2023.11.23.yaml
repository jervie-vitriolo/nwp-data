      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian senator cited some of her priorities, including advocating\
        \ for the rule of law, stressing the need for quality healthcare education\
        \ and promoting people-to-people ties.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e65b9-1490-4aa3-951c-3e3f28972679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.695+08:00
