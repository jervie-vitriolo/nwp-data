      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said he and Romualdez need to \"court\" more APPF members to\
        \ support the country's campaign in the UNSC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b1b7c-1a45-4741-90ea-f7916b4d5cb0'
