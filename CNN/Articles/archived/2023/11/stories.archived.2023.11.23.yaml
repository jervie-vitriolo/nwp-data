      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670d81b-e78d-417d-8f9f-35612dce3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T12:32:07.333+08:00
