      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c55749-9421-4533-8a82-7b5dbe489a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a gasoline station, which Ampatuan owns, providing
        the Maguindanao provincial government with petroleum products between 2007
        and 2009 without holding a public bidding process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a8d74-26c6-436a-b7d7-69ad2e072b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa7ff8-1a7f-4705-8a7b-de96c1c6705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan, along with other several officials, was accused of conspiring
        with his father, former governor Andal Ampatuan Sr., to award the contract
        and "give unwarranted benefits, advantage, or preference to a gas station"
        that Ampatuan Jr. owns, and to release public funds to the gas station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1cf6f-844e-4430-b1e7-92bb1584a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab13785-c256-4d0e-a137-8d966e99dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fuel products yet to be completely delivered, the Maguindanao
        provincial government at the time released public funds to the gas station
        and certified that the road rehabilitation projects, for which the fuel products
        were intended, were 100% completed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c23f8d-3a77-4936-842f-340d34df9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5f69f-f7b9-4f9b-b13c-3180eff04fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit discovered that none of the projects were finished.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d24c7c-a516-43df-b419-06aae1b985b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb58b3d-2d86-456b-8c23-8b9fa91dc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Sharif Aguak Petron Station charged the Provincial Government\
        \ of Maguindanao for the purported deliveries of a total of 1,141,539 liters\
        \ of Petron Diesel in 2008. However, it could not have delivered the said\
        \ quantity of fuel products because in the same year, Petron Corporation delivered\
        \ only 618,000 liters of diesel fuel to accused Ampatuan, Jr. Petron station,\"\
        \ the court said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316082ee-95cc-4d22-85ec-dca7d8c563a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e499f-900f-4bdb-ad47-a1be24a018b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even assuming that Shariff Aguak Petron Station still had fuel left\
        \ from the year 2007, it could have delivered only 649,000 liters of diesel\
        \ fuel, at most,\" it added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a37969-d3c6-4c5b-9354-96f80bdd8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebec2a2-bbd4-4adb-9a2a-117bfa7fe536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan''s co-accused, project engineers Omar Camsa and Samsudin
        Sema, were also sentenced to pay a portion of the value of the undelivered
        fuel, up to ₱1.6 million and ₱9.12 million, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248b366-8d82-4e70-87f6-87d03ad1d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea37d38-e5d0-4343-9fa1-d9ba47c79bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camsa was found guilty on one count of falsifying a public document,
        and he received a term of six to seven years in prison as well as a ₱5,000
        fine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658ba45-3298-4f47-bec9-baedb89d08cb'
      'mgnl:activationStatus': true
