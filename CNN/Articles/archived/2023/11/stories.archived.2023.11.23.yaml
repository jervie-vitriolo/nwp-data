      'mgnl:lastActivated': 2023-11-23T13:33:26.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2360d3-568e-4919-99c8-389faba8a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC also found racial and ethnic disparities in Covid-19 vaccination\
        \ rates, with uptake about half as high among Black and Hispanic adults compared\
        \ with White adults.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798b2d9-29f0-4d4f-86f6-e15556e2215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234c069-e205-47a4-9bce-6d92a588d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, separate survey data from KFF found that Black and Hispanic\
        \ adults are much more likely than White adults to say they have gotten the\
        \ new vaccine or plan to do so.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3175b5-9d2d-4257-a8ce-37b7a6437841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.226+08:00
