      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over a year into her new role, Osler hopes that she could pave the\
        \ way for more opportunities for Filipino-Canadians.\r"
