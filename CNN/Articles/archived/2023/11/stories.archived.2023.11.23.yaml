      'mgnl:lastActivated': 2023-11-23T05:29:09.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/culture/literature/2023/11/13/patricia-evangelista-on-her-book-some-people-need-killing.html">Through
        "Some People Need Killing," Patricia Evangelista reminds us how leaders can
        use language to justify brutality</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002000f1-7ca2-469b-a546-828ade9783cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista told CNN Philippines'' <em>The Final Word</em> on Oct.
        25 that she wrote the book to make sure a record of Duterte''s anti-drug campaign
        existed for reference of future generations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a05a0c-48ec-4194-9a7a-2a0b59b41afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want them to remember what happened,\" Evangelista said. \"I want\
        \ them to see the names and see the faces. Imagine the lives that were lost\
        \ and imagine the lives that were lived.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e34cb8-da43-478f-a00e-6232f3f1ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want people to remember that stories matter and that they can refuse\
        \ the story,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985e39a-80d2-4806-aea8-af76113056c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journalist also shared that while she did not receive threats to\
        \ her life during her drug war coverage, the vivid scenes of death took a\
        \ toll on her mental health.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5ebf7-21df-4c2e-b1cd-2c0177d3bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not cameras. We absorb everything,\" she said. \"You take\
        \ what you get in the field and you carry it for the rest of your lives.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd23c3-3da2-4ad0-9410-830e59aefbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on Wednesday, Evangelista said she was \"incredibly grateful\
        \ and more than a little stunned\" after knowing that her book got into the\
        \ New York Times' list.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bce0cc-83e8-42db-833f-06ecf982c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote more than 90,000 words. I can''t quite find any for right
        now," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f911d0-a40e-4e07-b86b-c221119a6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:29:09.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some People Need Killing" was also included in TIME Magazine''s
        <a href="https://time.com/collection/must-read-books-2023/">Top 100</a> Must-Read
        Books of 2023.</p>'
  'house-approves-bill-creating-contraband-detection-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T05:07:39.000+08:00
    'imagesource': 'jcr:9782ef45-0a53-4116-96d1-c975a5d85098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a60f9b3-3c5b-41df-b35a-2dd68ce271d2'
    'lead': 'The House of Representatives approved on third and final reading a measure
      aimed at preventing the smuggling and proliferation of contrabands inside prison
      facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T05:08:28.586+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-23T05:30:10.333+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs bill creating contraband detection system in jails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72898ef-c591-4451-ba7b-b241eae5e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:08:28.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        House of Representatives on Wednesday approved on third and final reading
        a measure aimed at preventing the smuggling and proliferation of contrabands
        inside prison facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c39129-a6c0-4ffb-96e9-d16a81b0e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.congress.gov.ph/press/details.php?pressid=12775#:~:text=With%20an%20overwhelming%20208%20votes,a%20detection%20and%20control%20system">House
        Bill 9153</a>, or the Contraband Detection and Control System Act, seeks 40
        years imprisonment and ₱10 million in fines for inmates found in possession
        of illegal substances, merchandise, and other contrabands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fe762-b8dc-4b68-9900-62934ecd852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contraband detection and control system will be created by government\
        \ agencies and local government units. It will include handheld and walk-through\
        \ metal detectors, X-ray scanners, and K9 units.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f1225-6f21-4020-9c81-e76c8a8f8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Items considered as contraband are illegal drugs, firearms, explosives,\
        \ alcohol or intoxicating beverages, cigarettes, tobacco products, vapes,\
        \ currency and monetary instruments, electronic communication devices, and\
        \ luxury items.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b266fe-2680-493f-91ab-85d3d1a4c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also tagged as contraband are items that can threaten the safety, security,\
        \ or health of persons in the correctional institution, and any item that\
        \ can be used for planning, aiding, or executing the escape of inmates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306a818-df26-4ffc-bda1-dacfb83f815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also penalizes any person who shall introduce, convey or attempt\
        \ to introduce dangerous drugs, firearms and explosives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa03ccf-f6e4-4ad2-be85-42387e1083d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will face imprisonment ranging from 20 years and one day to 40\
        \ years, and a fine of not less than ₱5 million but not more than ₱10 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f387b6c-6ce5-4610-aab6-a8053f36d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any public official, jail authority, or employee found in violation\
        \ will also be given the additional penalty of perpetual absolute disqualification\
        \ from holding public office and forfeiture of all retirement benefits and\
        \ accrued leave credits.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cfcd6-e8e3-4ca8-93dc-9b8e07248a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez said the bill will have\
        \ a \"chilling effect\" on persons deprived of liberty (PDLs).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be110949-6adb-4a98-82fe-5ccccafe78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Norte 2nd District Rep. Robert Ace Barbers – the principal\
        \ author of the bill – also said it will hinder inmates involved with drugs\
        \ inside and outside prison.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a021e-689f-4975-886f-67e8a8ec0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:30:10.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:30:10.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] will put a stop to their nefarious activities, where they
        are transacting drug deals even inside prison," he added.</p>'
  'daryl-hall-john-oates-lawsuit':
