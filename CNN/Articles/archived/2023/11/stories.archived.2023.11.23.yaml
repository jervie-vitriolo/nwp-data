      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34f30a-02b3-4f74-98a8-d9dd26632e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hackney Diamonds” is the Stones’ 26th American studio album, released\
        \ in October. It’s their first since 2016’s “Blue &amp; Lonesome.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc5da6-6152-402c-b8ea-586cbbbb1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fe3f3-6107-4953-9be6-a93a0eaf5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.526+08:00
