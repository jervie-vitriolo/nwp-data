      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the  Department of Agriculture (DA) said in its initial\
        \ report on Wednesday that the earthquake left ₱7.25 million in damage and\
        \ losses in Soccsksargen.\r"
