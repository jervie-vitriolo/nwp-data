      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osler is the first female Filipino-Canadian senator. She was a former\
        \ surgeon and president of the Canadian Medical Association. She is in Manila\
        \ as part of Canada's delegation for the Asia Pacific Parliamentary Forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eebeb6-dbce-4b86-b3f3-980a8176d4e4'
