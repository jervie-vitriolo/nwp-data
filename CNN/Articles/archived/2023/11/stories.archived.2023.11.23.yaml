      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee4bd0-d4a6-4242-98cf-66f8cfec4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:53:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have been a surgeon by training, so I always imagine my life, my\
        \ career will be spent serving medicine and doing surgery. But now with this\
        \ opportunity, I have a chance to serve more people,\" she said.\r"
    '9':
