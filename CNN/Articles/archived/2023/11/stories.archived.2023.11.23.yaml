    'mgnl:tags': ['drug-war', 'ICC', 'Benny-Abante', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Abante says resolution urging gov’t to cooperate with ICC not personal
      attack vs. ex-Pres. Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e55cc-4159-4ecd-a93d-487ed8eeb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Manila
        6th District Rep. Bienvenido Abante Jr. on Thursday said his resolution calling
        for the Marcos administration’s cooperation with the International Criminal
        Court’s (ICC) drug war probe is not a personal attack against former President
        Rodrigo Duterte who was behind the controversial program against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de0798-1662-46b5-ab24-23e4af5e2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac893be9-cc39-4e83-a102-3ebcc9bb1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman ito personalan</em> (This is not personal). I believe
        that even the former president is level headed being a lawyer, and sometimes
        he is very passionate and emotional in his statement but I believe he still
        believes in the rule of law,” Abante told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2a012-f86e-466f-93e5-3a5efe11cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775bffe-1b95-410c-b299-4d40d17c856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker, who is also chairman of the lower chamber's human rights\
        \ committee, on Monday filed House Resolution No. 1477 with 1-Rider Rep. Ramon\
        \ Rodrigo Gutierrez as co-author, urging relevant government agencies to fully\
        \ cooperate with the ICC’s investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed0fae-8fe5-459b-bb0b-4e7b7fae2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7481e-28a9-4103-a395-7e7fd967d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">More
        solons urge Marcos admin to cooperate with ICC drug war probe</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca0394-6685-4c99-b7bf-e0b10782a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a360c6-29b1-41f0-b032-e061081c87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante said he previously agreed that the ICC does not need to conduct
        its probe since the country’s justice system is working. But with the issue
        dragging on, he said he realized "it will never stop as long as there would
        always be accusation among some of our people here to the ICC."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ad96-a7d8-478c-adb4-af03cf4cf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6fcf6-ebf9-4ca7-83d0-746b0f7a3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said it will be better to have the ICC officials come\
        \ over and see the criminal justice system is effective.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334428d-8c99-4104-912a-171d60880d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7e156-7519-4438-95cf-62701850b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Imee Marcos has rejected calls to work with the ICC, saying the\
        \ country should be “ashamed” to let foreign courts intervene with Philippines'\
        \ justice system.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118cbd9-ba5f-483e-a334-213519c28f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abdb19-23a9-4592-b558-0f71a67ed4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Abante, it would be more embarrassing if the ICC's investigators\
        \ are prevented from coming to the Philippines when they should know what\
        \ is really happening.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc756a-3f8c-458d-8801-6b3503c25b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d2bdc-d9a1-4e52-b2d1-68a047dcf100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:23:46.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T13:23:46.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We follow the UNCLOS as far as the problem in the West Philippine
        Sea is concerned <em>at naniniwala tayo sa</em> (and we believe on the) arbitral
        ruling ng (of the) UN concerning this and we are actually asking China to
        abide with the arbitral ruling, but then we are against the ICC coming over
        here. That would be perhaps more hypocritical,” he pointed out, referring
        to the territorial dispute of the Philippines with Beijing.</p>'
