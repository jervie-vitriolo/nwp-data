      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aff7c0-4472-4d55-ab4a-207dba232584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T12:32:07.333+08:00
