    'template': '1'
    'title': 'Maguindanao massacre: Pres’l task force blames media groups, pandemic
      for delayed compensation for victims’ kin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862a9e7-89b0-4d01-a652-491728bd0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Fourteen
        years after the Maguindanao massacre, families of the victims have lamented
        still not receiving compensation. A government official claimed some media
        groups could be blamed for the setbacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5287ff-8fc5-4cdd-8880-90616e5302e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6869c6-9a5e-4bdd-a3b9-13646b2c0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Task Force on Media Security (PTFoMS) executive director\
        \ Paul Gutierrez told the families that the delays have to do with some media\
        \ organizations arguing against the 2009 case previously being deemed resolved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655d759-bdcb-4593-889a-0e1ac40ce430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833217d2-b54a-46ef-b95d-cd5e8ec87ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang nangyari nga kasi dito, bigla ngang merong mga media group na\
        \ umepal, sumulat sa korte…Nakarating pa sa United Nations na hindi pa tapos\
        \ ang kaso,” said Gutierrez, a former journalist, during a forum in Maguindanao\
        \ on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f0840-009b-4089-8e22-56c7814923bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaa398-c231-49c6-b346-08ee9edb2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, everything related dito po sa inyong compensation, kasama na po\
        \ ‘yung potential na dapat po makumpisa ng gobyerno, natigil,” he added.\r"
