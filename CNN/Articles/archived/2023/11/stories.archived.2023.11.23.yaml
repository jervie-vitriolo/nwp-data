      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Calling
        it "tragic and senseless," Vice President Sara Duterte denounced the killing
        of a teacher and her husband in Banisilan, Cotabato early Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752adbd-9e36-4fa4-a6ec-b98d955bbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This act of violence is an attack not only on individuals but on the\
        \ values of education, respect, and community,” Duterte said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9f5cc-7c5e-4d39-9349-6b29f5f95665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to reports, an unknown suspect gunned down the victim identified\
        \ as Angelie Cañete Romanguera, 43, and her husband, Juanito Romaguera, 56.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1e263-0a88-43ef-983d-d4b1cf39f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple was reportedly on their way to Pantar Elementary School\
        \ before they were approached by two men on board a motorcycle.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02852549-059b-49a2-8a8c-c1bd6e8f938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banisilan Police Chief Major Elexon Bona told a radio interview that\
        \ the suspect immediately fled the scene.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f24097-104f-4480-9795-a6b998ee36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, meanwhile, extended her condolences to the bereaved family\
        \ as she vowed justice for the victims..\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b94ba4-4728-4790-8acc-e11e87ee52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I call on our law enforcement authorities to apprehend and swiftly\
        \ bring those responsible for this heinous act to justice,” she sad.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517a661-2621-4a4a-b044-ba11a5127fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T23:17:37.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-24T01:03:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also reaffirmed her commitment to providing a
        safe and nurturing environment for teachers and learners.</p>'
