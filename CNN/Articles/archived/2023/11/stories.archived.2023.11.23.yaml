      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149b709-396b-477e-a502-f5d07bfbb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:25:26.895+08:00
