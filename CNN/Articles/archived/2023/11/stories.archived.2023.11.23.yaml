    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55af820-1023-45f2-9192-40112c8e91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.767+08:00
