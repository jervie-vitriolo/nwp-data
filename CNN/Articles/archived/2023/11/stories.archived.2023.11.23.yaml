      'mgnl:lastActivated': 2023-11-23T21:39:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> —&nbsp;China''s
        Ministry of National Defense (MOD) has accused the Philippines of enlisting
        foreign forces to patrol the South China Sea and stirring up trouble in the
        region.&nbsp; &nbsp; &nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1421e-186d-44ea-9d16-aa25ee319cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:38:37.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T21:39:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since November 21, the Chinese People's Liberation Army Southern\
        \ Theater Command Navy ship Yuncheng has conducted routine patrols in the\
        \ South China Sea,\" the MOD said in a statement issued Thursday. \"During\
        \ this period, the Philippines enlisted foreign forces to patrol the South\
        \ China Sea, stir up trouble, and hype up regional peace and stability, violating\
        \ the spirit of the Declaration on the Conduct of Parties in the South China\
        \ Sea.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23e2e3-8a6e-4e8f-af7e-dc6fccbfd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:38:37.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T21:39:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The theater troops maintain a high degree of vigilance, resolutely\
        \ defend national sovereignty, security and maritime rights and interests,\
        \ and resolutely safeguard peace and stability in the South China Sea,\" it\
        \ added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e5782-5e20-40e6-8776-da21d47b28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:38:37.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T21:39:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Nov. 21 to 23, the Armed Forces of the Philippines and the United\
        \ States Indo-Pacific Command began a series of tactical exercises as part\
        \ of a three-day long maritime cooperative activity (MCA) in the waters off\
        \ Batanes and in the West Philippine Sea, all within Manila's 200 nautical-mile\
        \ exclusive economic zone (EEZ).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247bff2-b50f-4795-b316-2a774c5d6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:38:37.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T21:39:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercises were aimed at enhancing interoperability and fostering\
        \ cooperation between the Philippines and the US. \r"
