    'lead': 'In a decision promulgated Nov. 23, the 14th anniversary of the Maguindanao
      massacre, the court sentenced Ampatuan to between six years and one month up
      to 10 years for each count of graft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T18:25:26.917+08:00
