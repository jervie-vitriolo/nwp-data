      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Filipino
        journalist Patricia Evangelista''s book "Some People Need Killing" is among
        the New York Times'' <a href="https://www.nytimes.com/interactive/2023/11/21/books/notable-books.html">100
        Notable Books</a> of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf1600-b2c9-42d3-a537-98f56eac0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.544+08:00
