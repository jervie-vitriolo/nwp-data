      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a Boracay trip without a beachside slice at Two Seasons?
        Now, you can satisfy your craving for its famous Four Cheese Pizza and Oyster
        Sisig because these Boracay crowd favorites are available in Mandaluyong City.
        The Two Seasons chain expands to the ocean-inspired, rustic yet elegant themed
        Oyster Bar and Kitchen, ITMIRO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46920918-d05e-4882-a3f9-6a1d96f78d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Seasons and ITMIRO co-founder John Peñaloza reveals that the
        initial goal of the Two Seasons restaurant was simply to accompany the opening
        of the Two Seasons Resort. "Never would I have imagined that years later,
        so much attention would be given to the Four Cheese Pizza and Oyster Sisig,"
        he shares. With both Coron and Boracay branches exceeding expectations, he
        believes these famous dishes became brand ambassadors, and just had to be
        available in Metro Manila. Peñaloza added that ITMIRO’s multi-cuisine menu
        is a compilation of all his favorite dishes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
