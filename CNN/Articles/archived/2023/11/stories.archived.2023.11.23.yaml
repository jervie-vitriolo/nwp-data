      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. first announced the country's bid for\
        \ a non-permanent seat in 2022.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbae9b9-42e7-4d85-8e55-70f7cba690e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:19:33.808+08:00
