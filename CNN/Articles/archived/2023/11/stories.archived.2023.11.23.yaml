      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the draft resolutions sponsored by the Philippines in the forum\
        \ urges member parliaments to “reinforce existing modes of peaceful settlement\
        \ of disputes as outlined in by the UN (United Nations) Charter and the 1982\
        \ Manila Declaration on the Peaceful Settlement of Disputes, while also exploring\
        \ the establishment of additional settlement mechanisms.”\r"
