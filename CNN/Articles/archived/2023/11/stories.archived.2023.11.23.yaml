      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After 60 years, The Rolling Stones are
        still going strong and gearing up for another concert tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d228f-8db9-4913-ad9d-25396d5336e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940881cb-374f-4562-9413-79059821ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legendary rock band – featuring Mick Jagger, Keith Richards and\
        \ Ronnie Wood – will embark on the “Hackney Diamonds” tour in support of their\
        \ recent album of the same name, a press release shared with CNN on Tuesday\
        \ announced.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc5142-2cf6-4bea-9ef0-e77e00e112c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad640a0f-9273-414e-ae5f-08e42f849215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North American tour will include stops in both the US and Canada,\
        \ with their first concert slated for April 28, 2024 in Houston and a final\
        \ show scheduled for July 17 in Santa Clara, California.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401f1ef-7331-4bf9-9553-b3dbec651a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ff097-b03c-404b-a33b-3b10afbf6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:53:55.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour is being sponsored by AARP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c987533-4f5f-4594-aff3-8d6c505439ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.229+08:00
