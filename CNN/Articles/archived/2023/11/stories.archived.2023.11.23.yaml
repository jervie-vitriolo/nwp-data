      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.259+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T18:42:47.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said if approved, re-registration will last for one month, which\
        \ he believed will give Filipinos ample time.  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75ae9b-b978-4972-9769-98e30009bea2'
