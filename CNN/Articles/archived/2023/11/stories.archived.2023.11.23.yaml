      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Plans to release the first hostages under
        the deal Israel reached with Hamas were delayed late Wednesday, just hours
        ahead of the expected beginning of a hard-negotiated pause in fighting.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bd94b-c419-4703-8bf9-275517a32a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dd73b-ade3-4790-90cf-faed27a80348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s National Security Council said in a statement that the first\
        \ group of hostages would not be released before Friday. An Israeli official\
        \ told CNN the start of an agreed temporary truce in fighting has also been\
        \ delayed until Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680d1f5-b147-4421-a476-d4be4434a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893dc32-e22f-4ad6-ac2b-c25b3c275d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Talks to release our hostages are advancing and are ongoing. The start\
        \ of the release process will take place according to the original agreement\
        \ between both sides, and not before Friday,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e40d1e-a951-4a8a-8ad9-0d055790abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6599f8-e6d0-4f06-a21a-afac7e1c88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and Hamas had previously reached a deal to pause fighting for\
        \ four days and release at least 50 women and children out of the more than\
        \ 230 being held hostage in Gaza. An Israeli official told CNN Wednesday that\
        \ the truce had been slated to begin at 10 a.m. local time (3 a.m. ET) on\
        \ Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e4523-4efb-4f71-b856-5e423ff3b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7510a33-0f2a-4fb8-8369-180a43300f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is uncertainty over the reasons for the delay.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf8b25-f0d3-4c80-bfd1-e89b8d148c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b22ec-a20c-490c-93c7-a0bc465f307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US National Security Council spokesperson stressed in a statement\
        \ late Wednesday that the hostage deal “remains agreed,” adding that the parties\
        \ were “working out final logistical details particularly for the first day\
        \ of implementation.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a619c1-9a65-44a3-9c44-af1a831da223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa15568-74d9-43fc-96f4-7da9c0214f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is our view that nothing should be left to chance as the hostages\
        \ begin coming home,” NSC spokesperson Adrienne Watson said. “Our primary\
        \ objective is to ensure that they are brought home safely. That is on track\
        \ and we are hopeful that implementation will begin on Friday morning.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2189d-245a-43c4-bbb0-c23c11a6f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f841a-aafe-4c26-99a9-a7c179a3231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Israeli official familiar with the matter downplayed its seriousness,\
        \ putting it down to “fairly minor implementation details.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22766794-7a84-4e48-8a91-ffdff0df2d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423f970-5061-42dc-b0ee-d8ac862de1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But another official told CNN that part of the reason was that Israel\
        \ had not yet received names of the first hostages to be released by Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b9f44-fb63-449f-a010-5e390b1bbf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c38dc-c6b4-496f-92ac-9879fa5ad4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a Wednesday evening press conference held before the delay\
        \ was announced, Prime Minister Benjamin Netanyahu expressed confidence the\
        \ agreement would soon go into effect, even as he offered few details about\
        \ its implementation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ce952-cbe0-4743-b59f-0534f289208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b8e55-fb8e-418a-ae63-ec77f2286cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, officials and analysts in Israel have long cautioned that any\
        \ deal would be precarious up and until the hostages were safely across the\
        \ border.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1056701-e54f-40c7-870a-4f340e128e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0660f8-dad7-46bd-8f65-e66c1b4dd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) had continued ground and air operations\
        \ in Gaza on Wednesday ahead of the expected start of the truce, carrying\
        \ out strikes in the north-eastern and central parts of the Gaza Strip. Areas\
        \ further south, including Khan Younis and Rafah, were also hit, according\
        \ to Palestinian accounts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
