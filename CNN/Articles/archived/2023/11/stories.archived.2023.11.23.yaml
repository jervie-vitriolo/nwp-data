      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd70581-4d86-4b9e-9e40-0010dedae83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:19:33.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T17:19:34.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi na lang namin babanggitin kasi obviously...we don't want to\
        \ telegraph our punches because of course, may kalaban tayo sa posisyon na\
        \ 'yan,\" said Zubiri in a press briefing at the sidelines of the opening\
        \ of the 31st APPF in Manila.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495d609-f454-4eb5-9b97-5dfe00978ca1'
