  'North-Korean-striker-scores-in-World-Cup-qualifier':
    'author': 'Gawon Bae and Andrew McNicol, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-23T09:04:32.000+08:00
    'imagesource': 'jcr:03687464-7967-420d-81bd-7f2d4cd788bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0372254a-58d3-4bac-856f-ac3931251234'
    'lead': 'After more than three years of going missing from world soccer, North
      Korean striker Han Kwang Song has reappeared, playing for his country in a World
      Cup qualifier against Syria on November 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T09:06:26.871+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-23T09:15:02.039+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Han Kwang Song: North Korean striker scores in World Cup qualifier after
      vanishing from world soccer for over three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21e8eb-82cb-4f4b-a14f-4a3a2f68dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than three years of going missing
        from world soccer, North Korean striker Han Kwang Song has reappeared, playing
        for his country in two recent World Cup qualifiers and scoring in the 6-1
        win over Myanmar on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddf244-79c1-4271-b254-060af2a95aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Han first featured for the Chollima against Syria on November 16 –
        a match played in the Saudi Arabian city of Jeddah – wearing a white away
        uniform with the North Korean flag on his chest and the number 10 on his back.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2df431-5d51-44ca-86d5-de5f8819f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Attempting to qualify for the World Cup for a third time, North Korea
        lost 1-0. Han then started and scored a powerful header in the 38th minute
        for the nation in its dominating win against Myanmar in the Thuwunna Stadium
        in Yangon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4c535-5ab1-428d-84dc-a8fb49794738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After playing for Qatar club Al-Duhail on August 21, 2020, the young
        striker – who came to world prominence after playing for a number of Italian
        soccer teams – had gone missing, nowhere to be seen or heard of.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831a1f3-8c66-47b4-bd11-f889d6e5af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN investigation found that he had returned to Rome when he was
        deported from Qatar in early 2021 and had stayed at an unspecified North Korean
        embassy until flights back to Pyongyang resumed just this August. It is unclear
        when and how he returned home.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61630ef2-99d9-4243-a7b2-fbf288c6ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The North Korea football federation, the Asian Football Confederation
        and world soccer governing body FIFA didn’t respond to CNN’s request for comment
        on Han’s return to international football.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829c6ad-509c-4b09-9098-32041fa2882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The return of the North Korean wunderkind has surprised soccer pundits
        and fans, who worried about his safety and promising career being cut short.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed133d-911e-41e1-9e75-26161e5c3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Max Canzi, who coached Han at Serie A club Cagliari’s Under-19 team,
        said he is “very happy” for the striker to return.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e4473-0ce7-4422-90e6-99397520f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Very curious about the level of his performance after being out for
        so much time,” Canzi told CNN Sport, after learning that Han had reappeared
        in the loss against Syria.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73df469-b067-42d9-a433-4aef8b7c12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Han’s former teammate Nicholas Pennington at Cagliari told CNN Sport:
        “Hopefully, Han stays in the spotlight and the fact that there is concern
        helps him get back to where he should be.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01546d-becf-4a33-9400-764f0a840f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Listed in the roster for North Korea’s World Cup qualifiers against
        Syria and Myanmar were not just Han, but also Pak Kwang Ryong and Choe Song
        Hyok – who played for Austria’s SKN St. Pölten and Italy’s SS Arezzo, respectively,
        until they were forced to stop due to the UN sanctions that ordered the repatriation
        of all overseas North Korean workers by the end of 2019.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5228dfe-a32b-432d-a283-93be5941b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Where in the world was Han?</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8a1cd-5f17-4abc-bebe-0f711c07fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2017, Han became the first North Korean to score a goal in one of
        Europe’s five major soccer leagues and even made a shock transfer to Italian
        giant Juventus in 2019, then later to Qatar’s Al-Duhail.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cb063-7a6a-4714-b56b-5f8f335f6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The young striker from Pyongyang quickly drew attention from soccer
        pundits and fans – not just for his unique background, but for his technical
        prowess as well.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2fc04-c8b2-4467-a1ab-61571697e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his promising career was cut short when he disappeared from the
        world soccer stage in 2020, leaving fans with a question: “Where in the world
        was Han?”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570bf4a-26e4-485b-8840-a69785ca1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Han’s career was affected by the United Nations Security Council (UNSC)
        imposing sanctions against North Korea for conducting its sixth nuclear test
        in 2017.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d7e7f-7dfc-43dd-aa3a-3647b7bdaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sanctions ordered member states to repatriate all North Korean
        nationals working in their respective jurisdictions amid concerns that foreign
        money was being transferred to support Kim Jong Un’s nuclear and weapons programs.
        The UNSC resolution set the end of 2019 as the deadline for repatriation.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcbf40-c872-4b23-a5ce-3afb10cb709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Covid-19 pandemic led to North Korea fully sealing its borders,
        making it impossible for Han and fellow repatriated North Korean nationals
        to return home.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa69b2-b614-4224-9426-32b20e6d05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He had been due to fly out of Qatar in 2021 in accordance with the
        UN sanctions – but then vanished. A CNN investigation into his story shed
        new light on his disappearance.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eacc71-da9c-4b6d-8bc6-5df5490a5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After joining Al-Duhail in January 2020, in the middle of the Qatar
        Stars League 2019/20 season, Han went on to play in 10 league games, scoring
        three goals and playing a significant role in the club’s league title win.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbd676-4c0c-4737-b061-764c8aa1b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Qatar had signed the North Korean on a five-year, $4.6 million (€4,310,000)
        contract until the 2023/24 season; as such, Han was remunerated around $296,200
        (€270,000) between February and April 2020, according to the UNSC report of
        the Panel of Experts from mid-2020.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33167394-6b38-477f-98cd-30dc2d016b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though Han was performing admirably on the pitch, questions remained
        over whether he was sending money back to his homeland, as the UNSC said of
        other North Koreans working abroad.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6c4e7-e185-4fe3-9e80-881391fa3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN document shows Han had signed a pledge to a Qatari bank to not
        transfer “any money cost or amount to North Korea in any cases.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b7671-c905-42e6-ab11-dde66642de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although it is unclear in Han’s case whether he had been sending money
        back to the Kim regime, it is widely reported that North Korea often forces
        its workers abroad to send money to the government back home.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69318742-9062-4f05-a8a7-f718d9ee9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UNSC Panel of Experts in another report released in March 2020
        said it was investigating North Korean nationals suspected of earning income
        overseas, which also include “specialists, such as sports players.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbf0d4-41c3-41fd-86f4-38c590d9af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Han’s last game for Al-Duhail was on August 21, 2020, when he came
        off the bench against Al-Ahli in the season finale.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa8ba1-4e49-4cfe-b284-ffa20e5605a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would be the last time soccer fans would see Han play on the professional
        level until now. By the time the new season kicked off the following month,
        Han was gone – no longer in the starting line-up nor on the bench, with no
        news emerging of any transfer.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3efd9-5b01-44ae-9280-96a161b6a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Months passed without any update regarding Han’s whereabouts until
        a UNSC final report of the Panel of Experts released in March 2021 confirmed
        that the player’s contract had been terminated with Al-Duhail earlier that
        year and he was deported from Qatar.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4099f5-3875-4634-9133-c2356842dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Han boarded a Qatar Airways flight from Doha on January 26, 2021, when
        he was deported, according to a letter attached in the UNSC’s final report
        of the Panel of Experts.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc26359-d687-4b9e-b63f-aa54afd33103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, as Han could not return home due to North Korea closing its
        borders because of the pandemic, the flight took him back to Rome.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13ae8e-5de1-4309-803c-6bde8edcd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before playing for North Korea against Syria in last week’s World Cup
        qualifier, Han was last reported to be living in an unspecified North Korean
        embassy in 2021, awaiting the resumption of flights back to Pyongyang, according
        to another official close to the issue.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a19a36-a041-4530-a592-5c1b8dff9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sporting isolation</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09682-bcca-4023-83a4-fc4ef9316e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May 2021, North Korea pulled out of qualification for the 2022 World
        Cup in Qatar and didn’t take part in the Tokyo Summer Olympics or the Beijing
        Winter Games, officially citing the coronavirus pandemic.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a226b3-85b3-4198-8e37-d2f2fee6fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“North Korea has been barred from competing at the 2022 Winter Olympics
        in Beijing as part of its punishment for its ‘unilateral decision’ to drop
        out of the Tokyo Games this summer,” the International Olympic Committee (IOC)
        said in 2021. '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29320fd9-cb66-4fe7-aba9-c0820d52cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The already-isolated country had fully shut its borders when the pandemic
        began in 2020 and has only recently lifted the restrictions to bring back
        its nationals living abroad like Han, who was stranded with no way to return
        home all this time.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dffcd-ec8d-4c39-aff3-31e15142fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then this past September, Pyongyang sent a large number of athletes
        to Hangzhou, China, for the 2022 Asian Games, which was postponed a year due
        to the pandemic.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108656c-8826-4d43-a7a1-0d6c49992533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike the women’s team, which reached the soccer final of the Asian
        Games before losing to Japan, North Korea’s men’s national team has had relatively
        poor results in international competitions.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5051f-eafb-446c-90a0-790ecac304e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the women’s team will be remembered for its impressive campaign
        – notably beating South Korea 4-1 – the men’s team made an embarrassing exit
        after receiving six yellow cards and fiercely confronting the referees after
        falling to Japan 2-1 in quarterfinal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aebc0f-7f64-445e-93f7-ec360e066b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:06:26.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:15:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/21/sport/han-kwang-song-north-korea-spt-intl/index.html"><em>"Han
        Kwang Song: North Korean striker scores in World Cup qualifier after vanishing
        from world soccer for over three years"</em></a></p>'
  'LeBron-James-first-NBA-player-to-score-39k-points':
    'author': 'Sam Joseph, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-23T09:06:32.000+08:00
    'imagesource': 'jcr:b42370bb-e323-4d15-9a49-65848f7e0a18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82440d78-6b8b-492d-a07b-868d5448fb8c'
    'lead': 'Los Angeles Lakers superstar LeBron James reached yet another milestone
      in his legendary career on Tuesday night as he became the first player in the
      history of the National Basketball Association (NBA) to score 39,000 career
      points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T09:08:21.513+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-23T09:14:29.245+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LeBron James becomes the first NBA player to score 39,000 points as
      LA Lakers clinch In-Season Tournament knockout spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4c81d-53a6-4aee-b10e-ac907b9d04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Los Angeles Lakers superstar LeBron James
        reached yet another milestone in his legendary career on Tuesday night as
        he became the first player in the history of the National Basketball Association
        (NBA) to score 39,000 career points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf33b3-508e-4c03-95ee-7607cf03edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the first quarter of the Lakers’ 131-99 home win against the
        Utah Jazz, James knocked down a three-pointer in the first quarter to make
        scoring history at the Crypto.com Arena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f5912-5d40-4f79-80e7-d3565a17479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James previously broke the all-time mark of 38,387 – held by fellow
        Lakers legend Kareem Abdul-Jabbar – in February this year and is now in uncharted
        territory. According to the NBA, his current scoring pace suggests that he
        is on track to reach 40,000 points later this season.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b1c7b-ec2f-45a8-a986-cf91d929eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I got congratulated by my teammates and coaches, (but) I haven’t had
        an opportunity to really wrap my head around what that means,” James said
        after the game, per the NBA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f3fbf-f4bb-4390-ac8c-bbaa4256397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s been so many great players that came across this league since
        the beginning of time, and so many great scorers. To be able to accomplish
        something that’s the first of anything, I think that’s always pretty cool.
        It’s a wild moment, that’s for sure.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc7fa2-4caf-4b48-b10e-d8b11690abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the very same bucket, the ‘King’ also notched another landmark
        achievement. James made his 2,291st three-pointer, moving him past Vince Carter
        and up to seventh in the all-time list.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d27500-792f-45c9-b76b-4ae0c335459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 21-year veteran scored two more threes on the night and posted
        17 points, seven rebounds and nine assists as the Lakers ran out comfortable
        winners in their final Group Play game of the NBA’s new In-Season Tournament.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d92b7-f68a-4aad-84e4-d7e040ba0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having gone 4-0 in West Group A, the Purple and Gold have sealed a
        spot in the knockout round of the tournament.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe002f-7489-4b22-ae58-3333d9694ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A collection of greatness</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc386c-a67f-46d0-99ff-a21f513ed8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the ever increasing history that the 38-year-old continues to
        make, it is perhaps serendipitous that it will all now be documented in one
        place.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003d366-9382-4373-b56f-f0baff1c879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LeBron James’ Home Court, a museum dedicated to James and his milestones,
        will open in the Ohio native’s hometown of Akron on November 25th.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692066f-9495-4931-9ec6-fca532bfed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the NBA, the museum will be a “multimedia experience”
        and feature items and exhibitions from his childhood, his high school basketball
        days and his NBA career.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5218fca-77eb-460e-a67b-bb450ca3a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The items on show include the famous all-white suit James wore on NBA
        Draft day in 2003 and an original backboard and rim from St. Vincent–St. Mary
        High School, where he became arguably the most anticipated prospect in the
        history of the sport.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad9384-e05e-4e59-918c-086935a2e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dream was always to put Akron on the map, so to have a place
        in my hometown that allows me to share my journey with my fans from all over
        the world means a lot to me,” James said. “I’ve been known to hang on to a
        lot of things over the years, and I always knew there would be a time and
        place to bring them out.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906af1a8-c6dd-41e7-b4c7-7846ec561398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:08:21.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:14:29.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/22/sport/lebron-james-la-lakers-39k-points-spt-intl/index.html"><em>"LeBron
        James becomes the first NBA player to score 39,000 points as LA Lakers clinch
        In-Season Tournament knockout spot"</em></a></p>'
  'Suzuki-throws-shutout':
    'author': 'Ben Church and Mayumi Maruyama, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-23T09:08:29.000+08:00
    'imagesource': 'jcr:9c224d0f-5458-4372-9b4a-95b3ff4b69c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be3aa09-93a6-4c8d-9d44-712e0ef224bd'
    'lead': 'He may have retired from professional baseball four years ago, but Ichiro
      Suzuki certainly hasn’t lost his appetite for the game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T09:10:19.351+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-23T09:10:19.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
