      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6258a8a-8f44-4300-88be-c88ff1de030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:53:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osler was appointed by the Canadian Senate in 2022. She said taking\
        \ on the new role was not an easy decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097bd70-aa56-439b-9836-ea13d7c919dc'
