      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccef5cc-1507-46f5-8e03-279d6243ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.867+08:00
      'mgnl:createdBy': 'kristelle'
