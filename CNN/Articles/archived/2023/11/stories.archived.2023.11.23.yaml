      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d272ef6-6288-41e8-af7c-37bbfc873bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the KFF survey found that most adults in the US are not
        worried about getting sick with Covid-19 or spreading it over the holidays.
        Only about half say they plan to get the latest vaccine, and there’s a similar
        split around plans to take other precautions, such as masking or avoiding
        crowded places and travel.</p>'
