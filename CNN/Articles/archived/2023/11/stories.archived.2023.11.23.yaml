      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> – The
        Sandiganbayan 6th Division found Datu Andal Ampatuan Jr. guilty of 21 counts
        of graft related to the provision of fuel from his gasoline station to the
        Maguindanao provincial government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291127ac-296a-4c89-8232-4987bd416b81'
      'mgnl:activationStatus': true
