      'jcr:uuid': 'f992ac3c-9b71-47ec-813d-8c97e408fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:29:19.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T20:32:30.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Diyan kami magaling ni Speaker, manghilot, mag-masahe, magpakiusap.\
        \ Hopefully we’ll get this resolution adopted,\" said Zubiri in a press briefing\
        \ at the sidelines of the 31st APPF opening in Manila.  \r"
