      'mgnl:lastActivated': 2023-11-23T13:32:31.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e261788-eab2-400a-aba6-8b5708894f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said when the deal was approved that for every additional\
        \ 10 hostages released, there will be an additional one day pause in the fighting.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b7daf-eb7b-4f8a-8216-5cd6a3511c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0fc2f-079a-48de-82df-ddbed536871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is holding 236 hostages captive in Gaza, including foreign nationals\
        \ from 26 countries, according to figures from the Israeli military. The mass\
        \ abductions at gunpoint took place during October 7, when Hamas militants\
        \ struck across the border in a coordinated and bloody surprise attack killing\
        \ around 1,200 people – the largest such attack on Israel since the country’\
        s founding in 1948.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d216912-2d4b-4066-84ff-2ed7bc26bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.209+08:00
