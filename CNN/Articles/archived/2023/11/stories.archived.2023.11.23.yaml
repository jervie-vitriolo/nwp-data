      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under this initiative, Comelec brought voter registration to select\
        \ malls and government agencies in Metro Manila and other regions. \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41567626-7995-4e84-8ac7-011617af92d4'
