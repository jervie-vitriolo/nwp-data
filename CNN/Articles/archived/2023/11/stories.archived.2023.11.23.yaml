      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82452747-5574-4113-809d-83c9d2b80871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.693+08:00
