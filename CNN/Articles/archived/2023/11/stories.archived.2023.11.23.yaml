  'marcos-mindanao-quake-rebuild-on-hold':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T17:44:41.000+08:00
    'imagesource': 'jcr:1e2ad841-b8dc-40c8-9bd9-e4ca544f156e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d823768-075f-49f5-b915-a2b05ef1b759'
    'lead': 'Rebuilding operations for homes and infrastructure damaged by the massive
      magnitude 6.8 earthquake in Mindanao last week will be put on hold until aftershocks
      subside, Pres. Ferdinand Marcos Jr. said during his visit to the hard-hit General
      Santos City.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T17:45:02.933+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-23T18:05:12.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to Mindanao quake victims: Rebuilding on hold until aftershocks
      subside

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0163c-9cd0-4b7c-9335-6c13ef89f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:45:02.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Rebuilding
        operations for homes and infrastructure damaged by the massive magnitude 6.8
        earthquake in Mindanao last week will be put on hold until aftershocks subside,
        President Ferdinand Marcos Jr. said during his visit to the hard-hit General
        Santos City on Thursday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4091185-117c-4458-b943-243c514a0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/17/magnitude-7-2-earthquake-sarangani-nov-17.html">Magnitude
        6.8 quake hits waters off Sarangani</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309f216-8ad7-4afa-84ca-c03ce600925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials said that there were <a href="https://www.cnnphilippines.com/news/2023/11/20/ndrrmc-mindanao-quake-death-toll.html">nine
        reported deaths</a>, 30 injuries, at least 8,903 families or 41,818 individuals
        affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be0c7d-fb14-45c9-86ee-ba07bcc52298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also reported that 252 infrastructures and 4,623 houses were damaged.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b3d0c-71a0-46c6-8032-f392e2403356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald Dela Rosa, citing figures provided by the Office of Civil\
        \ Defense during the Department of National Defense's budget hearing, said\
        \ schools in the affected regions reported damage amounting to around ₱152\
        \ million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce304a88-e853-461d-be47-52aa701d4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pati 'yung mga rebuilding, hindi pa natin puwedeng simulan dahil\
        \ may aftershocks pa. Ang problema sa lindol, walang forecast, hindi natin\
        \ alam kung ano ang mangyayari,\" Marcos said in an interview.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c004e-5aa5-41f1-9fd7-491fad6a8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can't start rebuilding because there are still aftershocks.\
        \ The problem with earthquakes, there is no forecast, we don't know when these\
        \ will occur.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6465fe-d0a8-4f0a-9f1b-f0568cfbd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, shortly before Marcos'' visit to General Santos and
        Sarangani, a <a href="https://www.cnnphilippines.com/news/2023/11/23/5-aftershock-Sarangani-.html">magnitude
        5 earthquake</a> shook Glan town in Sarangani. The Philippine Institute of
        Volcanology and Seismology said this was an aftershock of the tremors that
        shook Davao Occidental on Nov. 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c12e44-9dc0-45df-ab4e-f2e844222b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But mayroon tayong  lahat ng assistance, pangangailangan ng mga inabutan,\
        \ 'yung mga nawalan ng bahay, yung mga mangingisda, yung mga injured, lahat\
        \ 'yan patuloy na magbibigay ang DSWD [Department of Social Welfare and Development]\
        \ ng assistance,\" Marcos continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a9580-b098-4780-aec1-8ddefa3e73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But we have all the assistance, the needs of the affected,\
        \ those who lost their homes, fisherfolk, injured, all of this will be taken\
        \ care of by the DSWD.]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b0d63-784b-4e64-adfc-4181a7912cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD last Saturday said it would provide both <a href="https://www.cnnphilippines.com/news/2023/11/18/dswd-sarangani-quake-aid.html">cash
        and non-cash aid</a> — including food, kitchen kits, hygiene kits, and sleeping
        kits — to victims of the massive quake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9cb01-f0ef-43f1-b6b5-df7925bdd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fe103-33f1-4e54-a999-4d3d65b71951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:04:26.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T18:05:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also deployed <a href="https://www.cnnphilippines.com/news/2023/11/23/DSWD-Psychosocial-responders-quake.html">psychosocial
        responders</a> to give emotional aid to those affected by the quake.</p>'
