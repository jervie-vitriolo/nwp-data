      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI is coordinating with local, state and federal law enforcement\
        \ in the ongoing investigation, it said on X, formerly known as Twitter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc798e-1454-4ab7-9df7-4c6d07910fbc'
