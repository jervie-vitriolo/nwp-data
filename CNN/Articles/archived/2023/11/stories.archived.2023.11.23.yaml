      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri said the Philippines is keen
        to build consensus among the member states of the Asia Pacific Parliamentary
        Forum (APPF) for the peaceful settlement of disputes.</p>'
