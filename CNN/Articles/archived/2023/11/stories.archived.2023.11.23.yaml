      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they plan to expand the ‘Register Anywhere Project’ (RAP) nationwide\
        \ after its pilot run in select areas last December and January.  \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1a74c-4149-40c8-86fb-96ec6c98ea99'
