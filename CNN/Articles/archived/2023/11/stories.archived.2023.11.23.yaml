    'template': '1'
    'title': 'Israel says hostage release won’t take place before Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063434b3-8bc0-407f-8e4a-62b9d572c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.191+08:00
      'mgnl:createdBy': 'seth'
