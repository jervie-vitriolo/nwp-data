      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said the MCA was within the framework of the Mutual Defense\
        \ Treaty, promoted rules-based international order, and demonstrated the two\
        \ countries' commitment to a free and open Indo-Pacific.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944c5a0-25db-4406-bb05-caaffc4a234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:38:37.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T21:39:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has accused the US of increasing tensions in the region after\
        \ Manila and Washington further bolstered their defense alliances this year,\
        \ through the expansion of the Enhanced Defense Cooperation Agreement (EDCA)\
        \ forming new American troop bases in the Philippines, and through continued\
        \ joint patrols in Philippine waters. \r"
    '9':
