    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FBI investigating vehicle explosion that killed 2 car occupants at Rainbow
      Bridge on US-Canadian border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8fb0f-a761-450b-ba2b-04cfe20ea4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two occupants of a car that exploded
        Wednesday at the US-Canada Rainbow Bridge border crossing are dead, a law
        enforcement source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8211f4f-0021-4c9a-9ab0-77a75d7e573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d834b-d4e0-4ed4-9a84-d887b2c5ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident occurred shortly before noon in a car at the border on\
        \ the bridge connecting Canada to New York State.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8aec44-4d21-4705-a7b1-c2e91f2ae659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432207ba-b028-4dcd-a550-810f95bdf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is obviously a very serious situation,“ Canadian Public Safety\
        \ Minister Dominic LeBlanc told reporters Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86cd64-08c7-424e-bedb-b9a15df09cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550ea46-6c29-420e-92f7-0bac4158f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re taking this circumstance very seriously but to speculate on\
        \ the origin of this particular circumstance – the reasons why this may have\
        \ happened – until we have more accurate information is simply not responsible.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d968b1-0b46-418e-8311-615dbfb09b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050adf7-e708-4c63-8ae4-d0486a478c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four photos circulating on social media show the remains of a vehicle\
        \ strewn about the US-side of the border crossing. CNN has geolocated and\
        \ confirmed the authenticity of the four photos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926ad3d-2939-4499-82ab-6fac4742c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe005dee-0c51-4288-9e19-05a59ef3d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thick smoke and fire can be seen in the photos. One image shows a border\
        \ guard shack with significant damage and charred debris next to it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be0222-1f3e-47df-82ee-33153ef8a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c47d1-03c0-4609-b512-d41c5ddfbf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos reviewed by authorities show the vehicle entering the bridge\
        \ on the US side and then accelerating at a high rate of speed, according\
        \ to multiple law enforcement sources familiar with the investigation. Earlier\
        \ reports had indicated the car was traveling from Canada to the US.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012a50b-c149-4609-8610-d5f4bc6473bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53a221-26b7-495b-bda5-2e01ee0314d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicle hit a curb and went airborne over a barrier, landing in\
        \ a secondary search area, where it exploded, according to the sources.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b0782-a628-468a-9a7e-de74abd1abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0180a72-fd6e-4718-8281-b98846136d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI, New York State Police and US Customs and Border Protection\
        \ are on the scene investigating. Federal authorities are trying to retrieve\
        \ video from a number of different angles because the statements from witnesses\
        \ vary, the sources said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53674e-a0d7-4516-a536-36c04c31fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f226b5-d802-416f-9ef4-c0c0d603fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources said there are no serious injuries except to those who were\
        \ in the car.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6089a-7dc7-4bfc-aa1d-1f8ca014a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40226ead-70a3-4fe2-8ae1-324a91ee59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:49:24.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:49:25.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal authorities in Buffalo, New York, said the “situation is very\
        \ fluid.”\r"
