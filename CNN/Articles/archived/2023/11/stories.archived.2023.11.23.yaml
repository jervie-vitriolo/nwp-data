      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was also ordered to pay the Province of Maguindanao up
        to ₱44.18 million as value of undelivered fuel plus interest of 6% per annum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab08fb-727d-4b68-adfb-ed7d0d9f7c15'
      'mgnl:activationStatus': true
