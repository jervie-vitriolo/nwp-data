      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c0a80-f716-453c-b571-d9415efe7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.256+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T18:42:47.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Amending the Voter Registration Act would help us maximize and ensure\
        \ the general registration we will do for voters and it will be more effective,”\
        \ Caritos explained. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19710e83-9cc7-4024-8100-ca95cadbbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.257+08:00
