      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> After
        co-founding Tier One Entertainment in 2017, celebrity cosplayer Alodia Gosiengfiao
        on Thursday announced she had left the esports and gaming talent agency over
        "misaligned" visions and values.</p>'
