      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b7258-d54d-4c93-a2fc-5c02ad585870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T12:32:07.332+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T12:39:35.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reported death toll in the quake that struck Mindanao has climbed\
        \ to nine, with 30 injured, the National Disaster Risk Reduction and Management\
        \ Council said. At least 8,903 families or 41,818 individuals have been affected\
        \ while 252 infrastructures and 4,623 houses have been damaged, NDRRMC  added.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81467388-41c2-4c04-b290-e1fe03dc677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T12:32:07.332+08:00
