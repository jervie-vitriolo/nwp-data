      'mgnl:type': 'text'
      'text': '<p><strong>Taste a beloved Seoul snack at this local coffee joint</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712dbaa1-3acb-497c-914d-ef375ca0ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine the buttery, flaky pastry that is a croissant. Now imagine
        the indented golden-brown crust of a waffle. Put those two together, and you
        get the Frankenstein dessert-snack that is the croffle. Popularized in Korea,
        the croffle has since become a standard menu option at many Seoul cafes. While
        some iterations of the croffle have been available in Manila for some time
        now, specialty coffee house Single Origin is bringing it to all of their locations
        this month. Their version comes in four sweet variations and two savory variations.
        We recommend the banana and biscoff and blueberry cheesecake frosting flavors
        for a sweet breakfast, while the ham &amp; bacon and straciatella flavors
        are good for brunch. Those looking for something sweeter can try the salted
        caramel croffle à la mode and the chocolate croffle. Try them for yourselves
        and let us know what you think.</p>'
