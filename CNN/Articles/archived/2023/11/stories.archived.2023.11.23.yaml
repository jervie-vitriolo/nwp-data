      'mgnl:type': 'text'
      'text': '<p><em><a href="https://www.instagram.com/itmiro_oysterbar/?hl=cs"
        target="_blank">ITMIRO Oyster Bar and Kitchen</a> is located at 656 Boni Avenue,
        Mandaluyong City.&nbsp;</em></p>'
