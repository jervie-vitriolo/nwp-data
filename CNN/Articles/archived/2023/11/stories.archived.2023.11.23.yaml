      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are seeing more migration to Canada, certainly in the healthcare\
        \ profession. The Philippines is being looked at as a very important country\
        \ in that field, but we must ensure that the Philippines has sustainable healthcare\
        \ system,\" she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fce194-d023-45ee-8518-20470fba74d1'
      'mgnl:activationStatus': true
