      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        17 Filipino seafarers taken hostage by Yemen’s Houthi rebels are safe and
        will hopefully be freed soon as the Israel and Hamas’ deal for a four-day
        truce takes effect on Thursday, the Department of Foreign Affairs (DFA) said.</p>'
