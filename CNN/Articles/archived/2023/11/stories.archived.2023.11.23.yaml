      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given X’s major cuts to content moderation staff over the last year,\
        \ it appears that X has willfully permitted, and benefited from, the illegal\
        \ spread of terrorist propaganda,” wrote the group, led by Reps. Adam Schiff\
        \ of California, Daniel Goldman of New York and Jamie Raskin of Maryland.\
        \ “Such behavior from one of the world’s most widely used social media platforms\
        \ is wholly unacceptable.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548e55e-0cc0-40a2-865d-a282822f2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.486+08:00
