      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision promulgated Nov. 23, the 14th anniversary of the Maguindanao\
        \ massacre, the court sentenced Ampatuan to between six years and one month\
        \ up to 10 years for each count of graft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d69d0-e81c-49b9-a3f9-c7f18f586adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.937+08:00
