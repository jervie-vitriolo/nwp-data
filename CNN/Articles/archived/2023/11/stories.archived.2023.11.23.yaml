      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bridge was reported closed at 11:51 a.m., according to the technology\
        \ coalition. Camera footage from the coalition showed haze surrounding the\
        \ bridge.\r"
