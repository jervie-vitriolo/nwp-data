    'stories': []
    'template': '1'
    'title': 'Canada calls for multilateral approach in tackling West PH Sea issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c80c62-60e6-4ef8-b2d6-2e611010fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Canadian
        senators who are visiting the Philippines stressed the need for like-minded
        countries to come together to address issues in the Indo-Pacific region, including
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487d401-0920-4cd0-b85e-44aa0dabec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippines for Canada is a very important partner," Canadian
        Senator Stanley Kutcher said in an interview with CNN Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751e6db-2e30-48a9-9244-97067ed2fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kutcher is the head of the delegation from Ottawa for the Asia Pacific
        Parliamentary Forum.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b384b-e551-41f8-87ab-ea3095e42966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said security challenges in the region could have potential impacts
        in the global supply chain.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a6140-df51-4780-ac26-94950b1ee172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is delicate, it is complex, but it is something that we cannot
        shy away from that, we have to work together to ensure that the guardrails
        that will provide for the rule of law to be supreme, and that freedom, safety
        and security in this area are number one for the welfare not only of this
        area, which is really important, but this area has tremendous impact on the
        whole globe 40% of the world''s economy is in this area," Kutcher said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236cdf2-5431-43d5-b155-e02ba3ffae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also emphasized the need for a multilateral approach in addressing
        regional challenges.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ff63b-5e8b-474e-b5db-5eee9ae036cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We also believe in multilateralism," Kutcher pointed out. "Smaller
        nations like Philippines, like Canada, like Japan, Korea, we really need to
        work together to ensure international rule of law is followed, that the core
        principles of democracy are followed, that we make sure that we focus on those
        key issues of safety and security, that the supply chains are safe and that
        people can move goods and services and people to where we need them to be."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4c379-b288-4f8e-9273-1375ac01d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So, we want to work with like-minded nations to buffer the larger
        powers," he added. "Some of the larger powers seem to be less interested in
        the welfare of the small and medium sized nations and we want to make sure
        that we''re working together with like-minded nations such as the Philippines."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d4972-c7f5-4311-92d4-77bf12c0a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '''More to come'' in defense cooperation'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48175f-192d-4679-9816-6b484fc62271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canadian Ambassador to the Philippines David Hartman said there will
        be more defense and maritime security engagements between the two countries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b93b66-b0d7-47be-85b9-80b67902e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada and the Philippines recently signed an agreement for Ottawa''s
        dark vessel detection satellite technology.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13f49f-ddf0-47aa-9b2e-f5067b017b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are also finalizing a new deal on defense cooperation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98d870-e1e8-43bb-a1bc-ab77f191596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have increased our defense cooperation, including through collaborative
        sales by the Royal Canadian Navy and the Philippine Navy and through our joint
        participation in military exercises,” Hartman said on Wednesday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fce76-f977-45cd-abd7-7c39c7d72825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador said it helped enhance Philippine maritime domain awareness
        via its deployed dark vessel detection program as a satellite-based maritime
        domain monitoring system.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ff7a0-f764-4cb8-adf1-6f586006c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move also aims to reinforce Philippine efforts to maintain maritime
        safety and security, protect fragile marine ecosystems, and combat illegal
        unreported and unregulated fishing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9376b-adc4-4817-a35d-edb036fc7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:23:27.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T15:23:28.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And most importantly, there''s more to come Canada in the Philippines,"
        he added.</p>'
