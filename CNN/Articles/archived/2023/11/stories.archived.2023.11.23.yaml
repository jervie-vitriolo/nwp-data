      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Stones will perform at venues in Seattle, Las Vegas, Atlanta, Vancouver\
        \ and Los Angeles as part of the “Hackney Diamonds” tour.\r"
