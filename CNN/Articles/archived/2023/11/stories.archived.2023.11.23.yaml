      'jcr:uuid': '5ef81405-f9b7-4d43-8092-6524cc5f3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the deal, only a handful of hostages had been released.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24b2df-578a-4f3b-b6ff-65f8357bc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa83216-d9b1-4d62-8a12-63c950c1cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded to the attack by declaring war against Hamas and imposing\
        \ a siege on Gaza that cut off supplies of food, water, medicines and fuel,\
        \ while launching a relentless air and ground assault. Some 12,700 people\
        \ have been killed in Gaza since October 7, according to data from the Palestinian\
        \ health ministry in the West Bank, which draws on information from Hamas-run\
        \ health authorities.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72401ab7-9ae2-46f3-a68a-00c4883d077e'
