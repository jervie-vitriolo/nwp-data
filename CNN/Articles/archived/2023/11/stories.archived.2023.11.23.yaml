      'mgnl:lastActivated': 2023-11-23T13:32:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb917e9c-1756-4001-806e-54b6cb5cdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal, as laid out by key negotiator Qatar in a statement, would\
        \ see hostages held captive by Hamas released in exchange for a number of\
        \ Palestinian women and children in Israeli jails. The truce, meanwhile, would\
        \ also allow the entry of “a larger number of humanitarian convoys and relief\
        \ aid,” the statement said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bf1ea-ea1d-4d23-be91-47ad28d22352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6454c62-dce4-4dfa-9096-da7c6654880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is an option for the pause to last as long as 10 days, but Israeli\
        \ officials believe it is unlikely to last that long.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04de5bb-eadb-491f-978d-d6eed815485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.207+08:00
