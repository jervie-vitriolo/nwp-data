      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong>&nbsp;
        The Philippines obtained support from 16 members of the Asia Pacific Parliamentary
        Forum (APPF) in its bid for a non-permanent seat at the United Nations Security
        Council (UNSC), congressional leaders said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03b629-7552-4d44-98d0-92c7b745724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:19:33.804+08:00
      'mgnl:createdBy': 'vince'
