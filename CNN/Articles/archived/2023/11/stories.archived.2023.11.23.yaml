      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 23)</strong> —
        President Ferdinand Marcos Jr. led a situation briefing in Tacloban on the
        impact of weather systems on flood-stricken Northern Samar after his visit
        to the province was cancelled due to bad weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60232830-da34-4175-b5ab-2ec8cd415416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.102+08:00
