    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Baseball great Ichiro Suzuki throws shutout against a high school girls’
      team in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1670d09-4642-4992-9d2e-b6f02d25532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He may have retired from professional baseball
        four years ago, but Ichiro Suzuki certainly hasn’t lost his appetite for the
        game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acfb78-0a73-4ebf-b7d3-21c80fde0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likely a future Hall of Famer for his stellar Major League Baseball
        (MLB) career as an outfielder, Ichiro, 50, not only still likes to play, but
        he’s doing it as a pitcher.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faa512-5a70-458c-b26b-14251155e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Japanese high school girls’ team found out just how well he can throw
        during Ichiro’s annual All-Star game on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5769e-dc7b-44a0-8543-a275b51341b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The game, which was first played two years ago, was set up to encourage
        women to play baseball in Japan – and Ichiro was certainly all in.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833894-9ec2-48e8-b807-fc75dc43d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to MLB.com, Ichiro threw a 116-pitch, complete game shutout
        and struck out nine in the 4-0 victory at the Tokyo Dome.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed34ae-9051-42e2-a357-a86d4481a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He even dusted off an 86-miles-per-hour fastball during the game which,
        in truth, might give some of the best hitters in the world something to think
        about.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604add07-873b-486c-9f9f-6f076c082562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ichiro was joined in the game by former MLB pitcher Daisuke Matsuzaka
        – who played for the Boston Red Sox and New York Mets – and retired from professional
        baseball in 2021, with the pair excited to show off their skills once again.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b9d24-5eaf-48c3-ae18-bf49f7bc44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As well as his prowess from the mound, Ichiro also picked up two hits
        in the game – a relief given he went hitless during the last two years of
        the exhibition contest, according to MLB.com.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394b056-1451-4e33-9853-3317ef216deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Personally, I am glad to be able to make a hit. I would like to continue
        training in hopes to motivate the female athletes,” Ichiro said after the
        game, according to Japanese broadcaster NHK.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474e5e9-4b32-4eac-b646-7e462dde7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese great certainly inspired the opposition during the game,
        both with his exploits as well as being struck out by Okayama Gakugeikan High
        School’s Ryona Domae in one inning, leading the aspiring young athlete to
        beam with excitement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82542036-7d04-46f7-be64-da37ff8a26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was really looking forward to this match with Ichiro. I was determined
        to get a win, but the fact that I got to strike him out is a memory I will
        cherish forever,” Domae said on Japan’s TBS Sports.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1edd8-8c74-44e2-b406-79c87f4e7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Knowing that I was able to strike out Ichiro, I think I can compete
        with confidence in future matches.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924ac18-3fd0-47d9-a6c9-4e3d49b20a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ichiro praised the pitcher, saying to an ecstatic Domae: “I had a weird
        feeling [being struck out] – I typically have very few strike outs. You should
        be proud of yourself.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3419897-52fa-401a-9619-97dd9ba17e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>MLB icon</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee050b3-4889-4031-b891-5063ebcc7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ichiro’s professional debut came with the Orix Blue Wave of Japan’s
        Pacific League on July 11, 1992. He played in Japan from 1992-2000, winning
        three consecutive MVP awards and seven straight batting titles.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e37d9-678f-4834-aab1-9fc61257b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When he made the move to the Seattle Mariners in 2001 – becoming the
        first Japanese position player to sign with an MLB team – Ichiro emphatically
        made his mark. He went on to win the American League MVP and Rookie of the
        Year awards that year, becoming just the second player ever to win both honors
        in the same season.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443439bf-14e5-4ff3-a358-a3c44089cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From 2001-2010, Ichiro won 10 consecutive Gold Glove Awards and made
        10 straight trips to the All-Star Game.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9a3e7-be0d-45da-bc89-af8cb727e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2016, he recorded his 3,000th MLB hit to join an elite list of players
        to reach such a landmark.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea8c08-4a46-4957-8864-56314610ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to the Mariners, Ichiro played for the New York Yankees
        and Miami Marlins in his MLB career.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da621108-eba6-47ac-aefa-509ce3c54b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For fans itching for more of Ichiro on the field after Tuesday’s game,
        the baseball great had some good news as he emphasised that the series would
        continue.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677df5b6-d934-45aa-a684-047f80b6e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I felt the energy of everyone and it was the most happiest moment
        me – and I believe it was for Matsuzaka and the high school team as well.
        Thank you so much everyone,” he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef70b3-e6f0-43f9-8f23-8b9392e0a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But especially for the high school female athletes who will continue
        on with this sport, in hopes that I can be their motivation. I will continue
        my training and so will Matsuzaka. I want to do this again next year at the
        Tokyo Dome!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bf65c-6feb-45a3-9071-eebe90636139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:10:19.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T09:10:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/22/sport/ichiro-suzuki-japan-baseball-shutout-spt-intl/index.html"><em>"Baseball
        great Ichiro Suzuki throws shutout against a high school girls’ team in Japan"</em></a></p>'
  'who-china-pediatric-illness':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-23T10:11:01.000+08:00
    'imagesource': 'jcr:fca4914f-a162-431d-b12d-d27ac28c12a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c1e2bf-bfe1-4ca8-bd01-5e8e0f5e591b'
    'lead': 'The World Health Organization says it has requested more information
      from Chinese officials on an increase in respiratory illnesses and pneumonia
      clusters among children there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T10:14:24.841+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-23T10:17:49.261+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO asks China for more information on spike in pediatric respiratory
      illnesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fff89-a7d2-40c7-bb68-a3cca494f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.861+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization says it has
        requested more information from Chinese officials on an increase in respiratory
        illnesses and pneumonia clusters among children there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1092fdf-beaa-488b-9002-aa2aec45bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.861+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d79f1f-1008-4904-a1b6-388a47d76adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from China’s National Health Commission reported an increase\
        \ in respiratory disease at a news conference last week, WHO said in a statement\
        \ Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2c538-6fde-4a3d-93ea-7dbdcb573a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35645b40-bceb-4244-8904-9e5f1e157c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.863+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chinese authorities attributed this increase to the lifting of COVID-19\
        \ restrictions and the circulation of known pathogens such as influenza, mycoplasma\
        \ pneumoniae (a common bacterial infection which typically affects younger\
        \ children), respiratory syncytial virus (RSV), and SARS-CoV-2 (the virus\
        \ that causes COVID-19),” WHO said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031f807-d3e2-4aad-a376-4a8db3cbf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.863+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d5973-d22f-4c03-99a9-029f003716a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.863+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clusters of undiagnosed pediatric pneumonia cases have also been reported\
        \ in the north of the country, the organization says, but it’s not clear whether\
        \ these are related to the respiratory infections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61760eff-4dea-47a1-8bb9-fd1ea80dedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae34d55-df18-4901-9850-0a94adaec120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintained a policy known as zero-Covid – marked by strict lockdowns\
        \ and quarantines, mass testing and rigorous contact tracing – until abandoning\
        \ the strategy in December. These anti-Covid measures also limit the spread\
        \ of more common germs, experts say, creating an “immunity gap” that can make\
        \ people more vulnerable to infection when they stop taking such precautions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd6abe-48ac-4196-92e3-84c474a96391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.865+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085e7a1-af0b-4226-b006-ead1e8de0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.865+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media reports suggest “a widespread outbreak of an undiagnosed respiratory\
        \ illness in several areas in China,” according to the International Society\
        \ for Infectious Diseases’ Program for Monitoring Emerging Diseases, known\
        \ as ProMED. “It is not at all clear when this outbreak started as it would\
        \ be unusual for so many children to be affected so quickly,” but reports\
        \ of illness predominantly in children suggest “some exposure at the schools.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2967881-a6ce-4735-9533-7709cf9e5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.865+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cee63a-d077-49c9-ac16-f61137e19087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.866+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T10:17:49.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ProMED says that it is awaiting further information about the scope\
        \ of the issue but that it’s too early to make any projections or speculations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64829ddb-46a7-4739-8b2c-60f25ae1e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:14:24.866+08:00
