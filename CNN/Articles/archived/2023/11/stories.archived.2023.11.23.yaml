      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 23) — More than 20 psychosocial
        responders were deployed to Soccsksargen to give emotional aid to those affected
        by the magnitude 6.8 quake on Nov. 17, the Department of Social Welfare and
        Development (DSWD) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c5707-4ee9-4c70-8734-f9d95d76750d'
      'mgnl:activationStatus': true
