  'abante-icc-reso-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-23T13:19:42.000+08:00
    'imagesource': 'jcr:4f6050a2-bced-4727-ace8-fad6797da806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b064d32c-c73b-4478-b14e-dd4e8a59e9f3'
    'lead': '''Hindi naman ito personalan. I believe that even the former president
      is level headed being a lawyer, and sometimes he is very passionate and emotional
      in his statement but I believe he still believes in the rule of law,'' Manila
      6th District Rep. Bienvenido Abante Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T13:23:46.325+08:00
