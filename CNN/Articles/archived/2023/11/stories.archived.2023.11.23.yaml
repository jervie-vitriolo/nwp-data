    'title': 'Covid-19 vaccination rate is ‘lower than we’d like to see,’ CDC says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a1051-4c48-454b-a678-b690018b107f'
