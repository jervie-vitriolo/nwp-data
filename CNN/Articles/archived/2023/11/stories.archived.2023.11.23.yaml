      'mgnl:lastActivated': 2023-11-23T20:53:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked what her new role means for the over one million Filipino-Canadians\
        \ in Canada, Osler said it's “transformative.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5f0d3-9723-45a2-84e9-2d88763e8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.693+08:00
