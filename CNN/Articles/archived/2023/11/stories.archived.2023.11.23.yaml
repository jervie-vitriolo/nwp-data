      'mgnl:lastActivated': 2023-11-23T20:53:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are growing a number in Canada and contributing so much to Canadian\
        \ culture and society,\" she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ca391-6334-483b-8d0e-9a924e282b6d'
      'mgnl:activationStatus': true
