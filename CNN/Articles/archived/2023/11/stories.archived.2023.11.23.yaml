    'jcr:uuid': 'bc5eca96-56f0-4206-bd35-e72cb8cb67fd'
    'lead': 'Former President Rodrigo Duterte is not prohibited by any law should
      he plan to resume his political career, former PDP-Laban leader Johnny Pimentel
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T05:05:12.287+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-23T05:26:29.417+08:00
