    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea742185-b315-4396-9a76-c6f74eb45595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:27:29.910+08:00
