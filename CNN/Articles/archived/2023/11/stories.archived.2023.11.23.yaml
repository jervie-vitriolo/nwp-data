      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e79870-e6a1-4d64-ab44-59f53a911a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:53:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even though I was born and raised in Canada, I feel like this is\
        \ my home country as well. The reception has been wonderful, the people have\
        \ been so kind and welcoming, I'm just so excited to represent Canada,\" she\
        \ said in an interview with CNN Philippines on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a54894-870d-4693-91de-61dc10de61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.691+08:00
