  'tiktok-ban-dict-no-valid-reason':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T21:45:19.000+08:00
    'imagesource': 'jcr:171d6ead-0418-4d7e-9a0e-d57c416b01c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c1bea9-e734-43de-a8b9-f87ab6be41c5'
    'lead': ' Department of Information and Communications Technology (DICT) Secretary
      Ivan John Uy on Thursday shrugged off a possible ban on the social media platform
      TikTok in the Philippines, saying he does not see a valid reason for such a
      move.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T21:50:17.215+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-23T21:50:17.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT chief sees no valid reason for TikTok ban in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3f8cb-87d0-459e-887a-1e0cea0bc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bohol (CNN Philippines, November 23)</strong> — Department
        of Information and Communications Technology (DICT) Secretary Ivan John Uy
        on Thursday shrugged off a possible ban on the social media platform TikTok
        in the Philippines, saying he does not see a valid reason for such a move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119e04d-f4ab-4b72-a2fa-b2f800f30666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711c541-5639-4e42-86d7-2ae0dec51a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent the valid showing of the danger to society, I think a whimsical
        decision to just ban anything because we do not like it or there is so much
        rumor or there is so much talk without concrete factual evidence based reason
        for it. I think that is not very rational," said Uy during a media huddle
        at the sidelines of the Geeks On A Beach tech conference at Panglao Island
        in Bohol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27263f1-f7eb-47a5-8d6b-dceae06161fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13cb19-a1c1-4589-9497-41d8862e3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief described the reports of a ban on Tiktok as mere \"\
        tick talks.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991814a3-c5ae-43b8-b1d0-71dcec220631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3088f-a1bd-471a-abe5-1c2ee478828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy, however, said the DICT is aware of the proliferation of misinformation\
        \ on social media and not just on Tiktok.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ed011-d029-48e8-b2fe-bbb40a92c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a9cd6-b4c7-476f-8bfe-14b3aab16aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that they are in talks with social media giants since\
        \ a lot of these dangerous misinformation and hate speeches occur in these\
        \ various platforms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713693da-9f7a-465e-8954-4d5b5d02eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d5c90-61dc-454c-aae7-23174330210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do not like to exercise censorship,\" Uy stressed. \"There is\
        \ a certain level of free speech for select countries. Of course, there are\
        \ other countries where free speech is not a right. In those that do, there\
        \ has to be, I think, self-regulation on the part of the app or the providers\
        \ in order to really exercise more discernment.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0b05e-4aee-4340-ba04-5a92c660911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DICT official, there are certain grey areas which\
        \ demand more conversations and discussions and that is why they are engaging\
        \ with all the giant social media platforms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2d5ad-86b0-4ca4-a04e-8759be833bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8ad6a-f7c3-405e-900b-44879aae42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are working with them and establishing better online safety by\
        \ not allowing or making it difficult for scammers to use those platforms\
        \ in order to deceive or default the public when they use it,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265d103-2159-4073-a79e-61b9b2de76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb2d78-9874-49bf-9329-40cef80fd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:50:17.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:50:17.580+08:00
