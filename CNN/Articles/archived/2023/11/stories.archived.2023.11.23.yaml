      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the talent agency for video games and esports congratulated\
        \ the 35-year-old model for her contributions to the business, adding that\
        \ they would not be where they are without her.\r"
