      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da830f5-529a-4eac-aeb8-4c82e36b55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar’s lead negotiator Minister of State Mohammed Al-Khulaifi said\
        \ the agreement should prompt the international community to “seize this brief\
        \ window of opportunity to generate further momentum for the diplomatic track.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458382c-de34-4351-9d3b-8ac360240bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc50f9-12d8-4561-8db2-eb76c87fcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement has been greeted with relief and heightened anticipation\
        \ from the families of those taken hostage, who now await further news about\
        \ their loved ones.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04be77-9813-47f0-9d4f-b755bb2f241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18973b-83ba-4b7c-b172-d72c0a25beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has also been met with positive reaction on the international stage.\
        \ Egyptian President Abdelfattah El-Sisi reiterated Egypt’s commitment to\
        \ finding a “sustainable” solution for the Palestinian people, while Qatar’\
        s prime minister said his country hopes the development will establish “a\
        \ comprehensive and sustainable agreement that will put an end to the war\
        \ and the bloodshed.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c2d83-cb44-4fb8-a625-abce4eb5f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eac62d-c04e-4382-86f4-b26422e69312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan’s foreign ministry said it hopes the foreign-mediated deal will\
        \ be a “step” that leads to a “complete cessation of the war” in Gaza. In\
        \ Russia, Kremlin spokesman Dmitry Peskov welcomed the deal, saying that Moscow\
        \ views it “positively” and describing it as “the first good news from Gaza\
        \ in a very long time.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff2bff-566c-4c97-8b60-2a02834c4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efef4c5-9161-4456-a2c5-a285f9731178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the agreement will unfold&nbsp;&nbsp;</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be62c1-9dfa-48c9-ad47-08f3a960d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar with how hostages are expected to leave Gaza told\
        \ CNN that the first swap is expected to take place Thursday 10 a.m. Israeli\
        \ time. Some 50 Israel hostages – including some with dual nationalities –\
        \ are expected to be released over the four-day pause. Ten is the minimum\
        \ number of hostages to be released each day, but that could be higher.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822c087-96af-4bb4-a7b7-cd7d2ae82258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a064c80-5b9e-4415-a09d-be723365a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first swap is the most crucial to see that the mechanism is working\
        \ as was agreed,” the source said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930128c-6144-441b-a828-9e184cc0fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad000b4-86c6-42be-9812-9ff0fc15020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every evening before the next day’s release, Israel and Hamas will\
        \ give the Red Cross the list of hostage and prisoner names being released\
        \ the next day, they added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b76af-54d0-4892-b51b-853a85146fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab75cf-9932-42f2-b819-33d340f7830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hostages will be brought by the Red Cross to Rafah where they will\
        \ be met by specially trained Israeli soldiers. They will verify that the\
        \ hostages released were the ones expected and on the list. The families of\
        \ the hostages will not be notified until the identities of the hostages released\
        \ have been confirmed, the source said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1825d8-d9d9-447f-8dfe-22665e1d44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc593ffc-8222-41a0-ae29-a38b4b948b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hostages will then be taken by helicopter to several designated hospitals\
        \ in Israel where there will be special areas and rooms for the hostages,\
        \ closed to the public. There, their families will finally be able to see\
        \ them after over six weeks in captivity.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55686a10-4e9b-4be5-bfb3-4e0c2e32b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0b38e-4922-4a15-b73e-8b9271114e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is holding 239 hostages captive in Gaza, including foreign nationals\
        \ from 26 countries, according to figures from the Israeli military. The mass\
        \ abductions at gunpoint took place during October 7, when Hamas militants\
        \ struck across the border in a coordinated and bloody surprise attack killing\
        \ around 1,200 people – the largest such attack on Israel since the country’\
        s founding in 1948.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600993e-a26c-478b-a451-63827eea36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bc951-391a-483b-9db5-5d472be3bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the deal, only a handful of hostages had been released.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9c8b4-3f90-46df-8cc4-2e83989f18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fae6f-be5a-4ae2-bb9b-2fb8728c4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded to the attack by declaring war against Hamas and imposing\
        \ a blockade on Gaza that cut off supplies of food, water, medicines and fuel,\
        \ while launching a relentless air and ground assault. Some 12,700 people\
        \ have been killed in Gaza since October 7, according to data from the Palestinian\
        \ health ministry in the West Bank, which draws on information from Hamas-run\
        \ health authorities.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851cecc-d008-4ef4-9e72-d683462c8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3d3ce-a903-4e29-ac63-2b013c438c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly announced deal followed weeks of negotiations that included\
        \ the United States and Egypt, and was approved by Israel’s cabinet in the\
        \ early hours of Wednesday morning following a six-hour meeting an Israeli\
        \ official described as “tense and emotional.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a0214-affa-412f-8e42-2b8234e4e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27ec55-66ca-45c9-929a-d924010e0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 150 Palestinian prisoners would be released over four days during\
        \ the initial hostage release if terms are met, the government said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ed65c-b367-4400-894e-df4a0b4f66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69397d-a654-47f2-a9cd-a93b7c66a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just hours away from the first set of hostages being released from\
        \ Gaza, US officials have a working list of 10 hostages that they believe\
        \ are likely to be released on day one, a source familiar says. It was not\
        \ clear whether any of the three American hostages – including 3-year-old\
        \ Abigail Edan – would be released on the first day.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d55eb-6587-489e-917a-98e14eac0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f456b0-1da7-45dd-941d-72e82f1e84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal is structured in such a way that each day, a group of hostages\
        \ to be released would be handed off to the Red Cross; the Red Cross would\
        \ then take the group to a designated border point, which will largely depend\
        \ on the location of those hostages, the source familiar said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bde8d-84f2-409d-a027-e6787575112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f2edf-7101-429a-88db-0187753ea221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the first 50 hostages are expected to come out through Egypt,\
        \ they said. The first two days of the hostage release will be treated as\
        \ a “testing period,” the source said, to make sure the process is working.\
        \ By day three, there is expected to be intense discussions about a potential\
        \ second phase of the hostage release beyond the initial group of 50.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4b66a-5ddb-4a7f-8fb0-465cc1e2d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b7402-528d-4acd-b758-4f2f8e56c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal followed mounting pressure on the Israeli government from\
        \ the families of the hostages, who have demanded answers and action from\
        \ Netanyahu. It also comes amid growing international pressure for more humanitarian\
        \ support for the people of Gaza.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77952a-78f1-44c5-8695-cb835ab3249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187ea13-8daa-4d9c-b933-44e4dc1d960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostages’ families anxiously await the release&nbsp;&nbsp;</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a4a99-d151-459c-92a4-02cb92dcb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as the details of the release remained unclear, some family members\
        \ of the hostages held by Hamas expressed relief – and anticipation as they\
        \ waited to learn whether their loved ones would be included in the negotiated\
        \ release.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3121cb9-791b-4ec3-bbc3-a52701393dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35c731-39c8-4ab9-8750-d3551c0c6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anat Moshe Shoshany, whose grandmother was kidnapped from kibbutz Nir\
        \ Oz on the back of a moped, said hearing of the hostage deal gave her “so\
        \ much hope.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48e6b5-c0fb-4d2a-a3d4-bccae8593775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86d171-d9bb-4fbd-a1c6-07ba0a6d4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I really do hope to see someone walking out of there alive,” Shoshany\
        \ said. “We want a chance to see our loved ones back. This is all we want\
        \ and I really hope this is just the first step in this mess.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2a85e-50d7-4458-b405-31eeebc5744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e677995-9ab5-4523-ab9e-f9ccb336a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liz Hirsh Naftali, the great-aunt of Abigail Edan, the 3-year-old US\
        \ citizen being held hostage by Hamas, told CNN that the situation has been\
        \ “excruciating.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d09d8a-7338-495e-94a8-1ca65799e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea429ba-0761-4434-963f-7c4bfbccf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have spent the last seven weeks, seven weeks, worrying, wondering,\
        \ praying, hoping,” she said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa903e-4fec-4458-8db9-1973a76c59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36e94a-a345-4dcf-9079-812d4f25d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family hopes Abigail, who is the youngest American hostage held\
        \ by Hamas, can come home by Friday, her fourth birthday.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e99cb-0be6-4539-9803-71052079ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bc331-9e1a-4c51-9cd7-6642804e68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to see Abigail come out and then we will be able to believe\
        \ it,” Naftali added.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470726f1-2ba5-4b3f-a50a-d5233fd01752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09276d6e-4f18-43c0-b68d-cd1b5cd42be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden welcomed the deal in a statement Tuesday night\
        \ in Washington, saying it “should bring home additional American hostages.”\
        \ He pledge he “will not stop until they are all released.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec963200-9bd4-49d8-8bc4-1eb09b06311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdc08e-d789-4cff-b2f7-da88e3520a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Americans could be among the 50 women and children freed as part\
        \ of the deal, senior US officials said. Ten Americans remain unaccounted\
        \ for, including two women and a 3-year-old girl, according to a senior administration\
        \ official. The official didn’t name the girl.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fa625-05d7-4425-939e-d22b7ae574bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d9f21-c787-415e-a19e-1531afeb492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official also said there are “various locations where the hostages\
        \ will be brought out,” but declined to provide further detail.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4b03c-92a2-44c3-84ab-90ce8292768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb036606-4491-4374-a073-d8c7ff6f4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF spokesperson Conricus said the list of hostages to be released\
        \ in the deal are all Israelis - some with dual nationalities. He added that\
        \ the Palestinian prisoners set to be released are “not serious offenders.”\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7406c-e821-45d5-9393-97b7d9f7a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc294269-d119-45ab-9ee6-0deb8fec3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel on Wednesday released a list of 300 prisoners that could be\
        \ released, leaving open the possibility of a second phase of exchanges of\
        \ prisoners for hostages after the initial four-day period.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e965c-6ff1-499b-937a-85adb1be2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6ae5a-3b32-404b-a9fd-7d3990bd1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of the Palestinian prisoners listed as eligible for\
        \ release in an exchange for Israeli hostages are male teenagers aged 16 to\
        \ 18 – children under the United Nations definition – although a handful are\
        \ as young as 14. Some 33 are women, according to a CNN count.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c53f94-b6aa-4f12-bf15-248439f5c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcff6b-3e63-46ad-89d6-fcb59c03e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of names published by Israel also lists the charges under\
        \ which the prisoners are being held. Throwing stones and “harming regional\
        \ security” are among the most common, but others include support for illegal\
        \ terror organizations, illegal weapons charges, incitement, and at least\
        \ two accusations of attempted murder.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb52cf-230e-44e9-9c19-c12d23ceb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c3652-918d-499d-b66f-f9626d4a9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The publication of the list starts a 24-hour period during which legal\
        \ petitions against the release of Palestinian prisoners can be filed to Israel’\
        s Supreme Court, after which point the process is expected to begin.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f4734-185d-4589-8506-b013e1d93fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34514761-1c3e-4817-bd67-2fa8620479c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of Palestinian prisoners held in Israeli jails is\
        \ approximately 8,300, according to Qadura Fares, the head of the Palestinian\
        \ Prisoners Club, a non-governmental organization.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f9f99-c1c7-4859-a7e5-14587edbdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d5581-d231-4d81-a150-a218fef40e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of those 8,300, more than 3,000 are being held in what Israel calls\
        \ “administrative detention,” which Amnesty International says can be extended\
        \ indefinitely.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442eaf7b-1450-4206-8a69-1923eaf36e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03db21-92b4-4a0e-9435-08a93a1e9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Potential’ for longer pause&nbsp;&nbsp;</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba10ad2-a187-46c8-b2b9-84d238bad8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrangement for a second phase of exchange built into the deal\
        \ has the potential to create a longer humanitarian pause than just the four\
        \ days originally stipulated, officials and statements from the US, Israel\
        \ and Qatar have suggested.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248aa26-0e76-4bdb-a809-cca47db22826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37428326-1586-4965-99c8-262a77294e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hostages deal, as it is structured, includes a pause, a humanitarian\
        \ pause over a number of days, four to five days at least. And there’s the\
        \ potential with additional releases for that to be for that to be extended,\
        \ but that will also be dependent upon Hamas releasing additional hostages,”\
        \ according to a senior US official, who added this “incentivizes the release”\
        \ of all hostages.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ca6c4-dbe0-474d-abeb-d5e68b5c9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840716a3-a88b-4d52-8712-c972bd1866fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pause will also allow for additional, much-needed humanitarian\
        \ convoys and relief aid to enter the enclave.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154460bb-7280-4d07-87c6-9e49b97e1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20edff0-094a-40a3-8971-fb69dc520a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those would include fuel “designated for humanitarian needs,” according\
        \ to Qatar, which did not provide further details on the volume of aid expected.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc6917-e6a7-47c3-a2ed-1651e5bb24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7cae1-aade-417c-9650-dd5e15dc24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement Wednesday, Hamas said the deal “involves the entry\
        \ of hundreds of trucks carrying aid relief, medical supplies and fuel to\
        \ all parts of Gaza.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17f160-a2e9-4b9d-8330-73180fc4b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9d726-42d9-41a8-9ce3-aa1197ee2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been highly reluctant to allow fuel into Gaza since October\
        \ 7, citing concerns Hamas will use it to power its operations, and only last\
        \ week agreed to allow minimal deliveries to power sewage facilities and water\
        \ supply systems.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bc098-a152-41d3-9986-674e11ef48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14b80b-4564-4657-acf3-984aceea48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanitarian groups have for weeks called for fuel to be allowed into\
        \ Gaza, arguing it is critical for cooking food and maintaining operations\
        \ at hospitals, which have struggled to keep patients, including neonatal\
        \ babies alive, amid power outages, supply shortages and bombardment.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ab028-436e-4481-9660-8959d16b43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91ebf7-2b0a-4d4b-b53b-5648fcc2dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:29:07.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments across the world and international organizations have
        also been ramping up pressure for increased aid deliveries to the struggling
        enclave.</p>'
  'democrats-accuse-x-profiting-hamas-propaganda':
    'author': ' Brian Fung and Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-23T13:29:17.000+08:00
    'imagesource': 'jcr:080c146d-242c-45ef-ad2b-3ae16fd500e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7493e2-aa59-48ac-8eea-1fa271981b02'
    'lead': 'A group of House Democrats has accused X of profiting from Hamas propaganda
      and misinformation about the Israel-Hamas war after reports by independent researchers
      found numerous accounts glorifying the US-sanctioned terror group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T13:30:31.473+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-23T14:16:21.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Democrats accuse X of profiting from Hamas propaganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3b368-9ca3-46f1-b846-b353bf6b7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — A group of House Democrats has
        accused X, the platform formerly known as Twitter, of profiting from Hamas
        propaganda and misinformation about the Israel-Hamas war after reports by
        independent researchers found numerous accounts glorifying the US-sanctioned
        terror group.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd176b61-7005-464f-bdc3-57909ecce65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4b6bc-25bb-460f-b9c1-eeddd679c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than two dozen US lawmakers signed the letter dated Tuesday addressed\
        \ to X owner Elon Musk and CEO Linda Yaccarino.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549906b-25c0-462c-9873-1865a6cbe805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24815665-52af-43a1-afac-fbf312d26a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing analyses by groups including the Institute for Strategic Dialogue,\
        \ NewsGuard and the Tech Transparency Project, Tuesday’s letter said lawmakers\
        \ were “outraged by the clear indicators that X is profiting from the spread\
        \ of Hamas’s terrorist propaganda — both through monthly subscription fees\
        \ collected from some propaganda spreaders, and through ads displayed in replies\
        \ to posts by both Premium and regular accounts.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5529f-b453-4ce1-9d21-5ddf0f0ce7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11c9d9-f736-481a-922e-d2a75af53631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the reports in question, published last month, claimed to have\
        \ identified examples of paid X subscribers sharing videos bearing Hamas iconography\
        \ and depicting violent or gruesome images. Another report claimed to have\
        \ identified dozens of paid X subscriber accounts promoting “false or unsubstantiated\
        \ narratives relating to the war” and that posts spreading the misinformation\
        \ had been viewed at least 100 million times globally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
