    'jcr:uuid': '189d8e1c-e54f-4e08-8304-ca221188555b'
    'lead': 'Fourteen years after the Maguindanao massacre, families of the victims
      have lamented still not receiving compensation. A government official claimed
      some media groups could be blamed for the setbacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T17:33:44.510+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-23T20:45:14.552+08:00
