      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 15-member UNSC, five have a permanent seat with veto power:\
        \ China, France, the Russian Federation, the United Kingdom, and the United\
        \ States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
