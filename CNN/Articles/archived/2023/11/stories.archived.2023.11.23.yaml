    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd86422-3359-4af8-9967-30f981eb9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.690+08:00
