      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012ac76-b4c1-45e6-82b0-409199f9f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:46:55.694+08:00
