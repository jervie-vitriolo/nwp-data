      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Miss
        Universe El Salvador apologized on Thursday for the graphics mix-up in the
        announcement of the Top 5 candidates during the coronation night of the pageant
        on Sunday (Philippine time).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68bc51-9bc4-4dd9-9569-de1391ad2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:34:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T10:34:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c0fc2-5d74-4d36-a6b9-daca0f51b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T10:34:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T10:34:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our mistake! In the rush to get our posts up during Saturday’s live\
        \ broadcast, we accidentally mixed up the names of two finalists,” Miss Universe\
        \ El Salvador said in a social media post.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9982ec-6a70-4914-8196-ef69c406e1c3'
      'mgnl:activationStatus': true
