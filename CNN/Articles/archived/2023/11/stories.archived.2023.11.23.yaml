      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e552cb-127c-423e-a82f-0fea3b966ee3'
      'mgnl:activationStatus': true
