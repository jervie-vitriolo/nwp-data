      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will not mention them because obviously...we don't\
        \ want to telegraph our punches because of course, there are other countries\
        \ competing for that position.]  \r"
