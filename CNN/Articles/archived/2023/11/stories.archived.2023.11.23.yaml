      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are four ports of entry between Canada and the US near Niagara\
        \ Falls, according to US Customs and Border Protection. All four were closed\
        \ following the incident.\r"
