      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0954b3-a4c9-4d2c-921a-d14062ad9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:25:37.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-23T08:25:38.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the court granted Hall’s motion for a temporary restraining\
        \ order to take effect November 30, according to records.\r"
    '7':
