      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace5caf-db36-495b-8538-1a7ba1d35ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.750+08:00
