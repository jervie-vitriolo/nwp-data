      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374d473-b8d1-43c0-8e93-042474ada272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:25:26.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T19:40:46.757+08:00
