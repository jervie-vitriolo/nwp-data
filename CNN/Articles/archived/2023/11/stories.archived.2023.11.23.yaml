      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d568a-a0de-4e3d-9da4-31f2a7edb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:32:31.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal had marked a major diplomatic breakthrough nearly seven weeks\
        \ after the start of a conflict that has spiraled into a grave humanitarian\
        \ crisis in the enclave. The announcement was greeted with relief and heightened\
        \ anticipation from the families of those taken hostage.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97f9ab-a32e-4cae-8ea1-3d38d2f1ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:26:52.204+08:00
