      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should do some positive notes if it works out because the Houthi
        rebels have assured, from what we understand, they have spoken to the crewmen
        who were taken of all countries to assure them… that they will not be harmed.
