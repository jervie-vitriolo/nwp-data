      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb71118-dd13-4ebc-85db-1818bdde5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T21:54:51.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-23T21:55:37.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with a heavy heart that I bid Tier One Entertainment farewell,\"\
        \ Gosiengfiao said in a social media post. \"The journey we shared in building\
        \ the company has been both challenging and rewarding.\"\r"
    '3':
