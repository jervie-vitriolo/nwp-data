      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At Caravan Black, the tastiest wings to ever grace a coffee
        shop</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2a755-1389-459a-b55d-4b0995f9e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.334+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era of cafés grabbing inspo from the same boring Pinterest
        board, Caravan Black went its own way. Opening in 2016, the BGC spot eschewed
        quaint minimalism for a space that feels cozy and grand. Its ceiling soars,
        its lighting is moody, and its art smirks at you through Dan Matutina’s digital
        spins on Magritte and Edward Hopper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b37a17-ba97-4850-b69f-ae00d9bfe986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.335+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked away from the 5th Avenue hubbub, it’s the kind of place where
        you feel more like winding down with your coffee rather than grabbing one
        to-go. With a new menu of cocktails and bar bites launched early this month,
        there’s even more reason to stay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b1b8b-ceff-433a-8b55-1be90abb9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.336+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the time away sampling their serious selection of bao, each
        steamed bun stuffed generously with tender, crowd-pleasing pork shoulder,
        or a plant-based alternative: hearty pickled mushrooms and bulgogi-flavored
        tofu. While dumpling dupes using eggplant as wrappers are clever in theory,
        they make for clumsy parcels that yield little flavor. Go for the Thai wings
        instead — a hefty, punchy (patis and pickled veg) pile of perfectly crispy
        chicken — the best to ever grace a coffee shop.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28130dab-e212-4ef0-aba5-1e7d30626a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T19:09:54.336+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T17:21:24.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wings alone are worth a solo flight here. But if you must, share
        them with a friend over drinks like the Caravan Sour, a foamy classic playfully
        pinched with kimchi, or a Café Sbagliato that’s like a negroni that partied
        ’til dawn (a mix of Martini Rosso, Prosecco, and coffee-infused Campari).
        Sit back, sip easy, but don’t get too comfy since they still close at 7 p.m.
        As defiant as Caravan Black is to café clichés, don’t expect it to be your
        go-to bar either.</p>'
