      'mgnl:lastActivated': 2023-11-23T02:39:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OFWs landed in Manila on Wednesday night via Qatar Airways, it\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba20923-e917-40d0-9e65-206d9634bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T00:12:06.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T02:39:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other details of the arrival are yet to be announced.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b02f4-0f65-44dc-9f00-d4c130b954be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T00:12:06.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T02:39:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Wednesday, the Philippine Embassy announced the successful\
        \ crossing of five OFWs from the West Bank to the Jordanian side at the King\
        \ Hussein Bridge, border of the West Bank and Jordan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b6907-7b5f-420c-98f3-3d8f177f5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T00:12:06.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T02:39:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The border crossing was led by Philippine Ambassador to Jordan Wilfredo\
        \ Santos, together with Labor Attaché Armi Evangel Peña.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574426a-363f-4ded-b1d0-7cd9499b82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T00:12:06.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T02:39:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Embassy said the OFWs will arrive in the country on Nov. 23.\r"
