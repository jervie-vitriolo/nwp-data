      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DWSD Office 12 said its Critical Incident and Stress Debriefing\
        \ (CISD) sessions will \"help the victims cope effectively\" by helping them\
        \ navigate their emotional state. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d39165-0ceb-4bfd-8629-600b08a36520'
