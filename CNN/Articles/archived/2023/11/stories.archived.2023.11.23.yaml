    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ef98d-c14e-4829-938e-b8308d0c2216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T08:53:04.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-23T10:34:23.485+08:00
