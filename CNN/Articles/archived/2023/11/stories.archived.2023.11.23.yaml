    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa07e78-84ca-4a5a-9499-edc93780dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.255+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-23T18:42:46.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She suggested that Comelec and Congress revisit the Voter Registration\
        \ Act or Republic Act 8189 to make the process more accessible.  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d6d8b-2e2b-48cb-ad08-41e51b02bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.255+08:00
