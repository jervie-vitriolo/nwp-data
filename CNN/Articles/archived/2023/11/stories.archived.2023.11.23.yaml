      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The agency also prioritizes the mental and psychological well-being\
        \ of the victims affected by the earthquake,\" Aratuc added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a976d-b4d6-4872-953b-1a8cf99cd496'
