    'stories': []
    'template': '1'
    'title': 'No legal prohibition if ex-Pres. Duterte seeks political comeback —
      solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfca1a-0f21-4274-8846-8e93c4f2ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:05:12.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Former
        President Rodrigo Duterte is not prohibited by any law should he plan to resume
        his political career, former PDP-Laban leader Johnny Pimentel said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731eac9-22eb-426e-b003-b720d96eef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252df02-a2ca-4b9c-a9ec-5b2d7208d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under our Constitution, one term is applicable only to the president.\
        \ In this case, he'll (Duterte) be running as vice president, there is no\
        \ prohibition,\" Pimentel told CNN Philippines' Politics As Usual.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b75cd-fa35-405f-8e4d-9f97192feb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d057b4-abeb-42b9-8c38-f9c2d9a7758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are in a democracy. Therefore, every citizen, everyone is entitled\
        \ to file that certificate of candidacy as long as they are qualified,\" the\
        \ Surigao del Sur lawmaker added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de975d8-c318-4094-aba7-ab8bf81a87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41da52-d557-4bf9-98d3-34e5f7ae8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1987 Constitution states that the president is elected by direct\
        \ vote by the people for a term of six years. He is not eligible for reelection\
        \ and may only hold office for one term.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07e7a4-4f2e-4fb1-a5aa-1be8dd78eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fa289-e140-4ee8-afa9-db636b0772b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edna Co, former dean of the UP National College of Public Administration\
        \ and Governance, echoed Pimentel's position, saying it is not unprecedented\
        \ for a former president to return to politics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c8ba1-26b2-4cc3-aab2-c5682d3aeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b015379-d58f-4fc9-af69-475ec1d70061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede naman yun [It can be done]. We have not had that except in\
        \ the case of Gloria Macapagal-Arroyo. She ran for Congress after her term\
        \ as president. That's a possibility, we cannot count that out. It's the choice\
        \ of the former president,\" Co said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca68dd-a002-4326-a3f3-0a9314c88f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9f76b-907d-40b2-838d-ba80f58eceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it is Duterte's characteristic to be unpredictable, Co and Pimentel\
        \ said anything can happen when it comes to the former president.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedb02c-f073-4d4e-9b45-4720377f8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26183d64-3297-4a83-9158-38a583406865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we notice, maraming sinasabi [he says a lot of things] which is\
        \ why he can change his mind and this can change,\" Co noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956aa7d2-23b6-4142-aec0-5bf353130d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c7c92-3dab-435d-aac3-5418ddd26c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Only time can tell if he's serious [about] running for vice president,\"\
        \ Pimentel said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a607c6-6b34-4fae-9b86-039a7955bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7860d4c-f9c2-45db-9945-ac6ea71f3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T05:26:29.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a TV interview Monday evening, Duterte said he would return to politics\
        \ if his daughter, Vice President and Education Secretary Sara Duterte, is\
        \ impeached over the ₱125-million confidential fund controversy, which she\
        \ allegedly spent in just 11 days.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05d8e4-8754-4692-8a4f-64968b345343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:26:29.034+08:00
