      'mgnl:lastActivated': 2023-11-23T05:29:09.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some People Need Killing\" is a memoir of Evangelista's on the ground\
        \ experiences covering for Rappler the bloody drug war of former President\
        \ Rodrigo Duterte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac0c0f-894a-4e91-8d25-0cbf7eb2b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T05:29:09.544+08:00
