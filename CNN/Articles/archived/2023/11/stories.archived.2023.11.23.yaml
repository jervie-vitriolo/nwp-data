    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054133d-31a3-4d11-8495-8db618108c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flu and RSV levels are also increasing, but most respiratory virus\
        \ hospitalizations this season have been among people with Covid-19, CDC data\
        \ shows. About a third of adults and children have gotten their flu shot this\
        \ season, and about 14% of older adults have gotten the new RSV vaccine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbedca-50ec-4af7-89a0-5a2578699721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823601d-e8aa-44ce-aee4-8074389107b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“COVID-19 is still an important cause of hospitalization and death,\
        \ especially for older adults and people with certain underlying medical conditions,”\
        \ the CDC wrote in the latest online update. “COVID-19 vaccines don’t prevent\
        \ every infection – that’s true of lots of vaccines – but they can reduce\
        \ illness severity in people who get vaccinated but still get sick, helping\
        \ to save lives, reduce hospitalizations, and prevent trips to the doctor.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56268f75-3e5c-4b86-adb0-6ede427e8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0cc571-63bd-4bc8-940e-2cfc8b8c6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This winter’s respiratory virus season is just beginning, and now is\
        \ a “great time” to get vaccinated, Cohen said. “The sooner the better. It\
        \ does take about two weeks for your body to build up the maximum amount of\
        \ antibodies, but it’s never too late.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbce13-bff8-403d-92ca-e7c82573e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f22e56-83ad-45c6-9bf2-3cd73ac4e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current Covid-19 vaccination rate is significantly higher among\
        \ seniors, but more than two-thirds of this high-risk population has not gotten\
        \ the latest vaccine, according to the CDC.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d1b1b-193e-4f9a-afdc-760bfccf5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4120676-7f91-45b3-9c3e-8fef570e50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because older people are much more likely to get hospitalized and\
        \ die from COVID-19, it is critical that this population get vaccinated to\
        \ protect themselves against severe outcomes from COVID-19,” the CDC wrote.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907b360-e7c2-4803-8153-a7a9bbbd7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.520+08:00
