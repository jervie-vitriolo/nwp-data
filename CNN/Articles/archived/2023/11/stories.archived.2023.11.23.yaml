  'Canada-calls-for-multilateral-approach':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T15:18:11.000+08:00
    'imagesource': 'jcr:8d3255ab-de00-4d38-b941-4638e048f889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16f41de-bfc5-435f-b3ce-a9fe4db4957d'
    'lead': 'Canadian senators who are visiting the Philippines stressed the need
      for like-minded countries to come together to address issues in the Indo-Pacific
      region, including the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T15:23:27.713+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-23T15:23:28.061+08:00
