    'lead': 'The two occupants of a car that exploded Wednesday at the US-Canada Rainbow
      Bridge border crossing are dead, a law enforcement source told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T04:49:24.495+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-23T04:49:25.049+08:00
