      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly seven weeks into the war, Israel
        and Hamas have agreed on a deal that would see the return of 150 Palestinian
        prisoners held in Israeli jails in exchange for the release of at least 50
        women and children held in Gaza, during a four-day pause in fighting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffa8a2-786e-497c-a6ef-8e85eac450a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd03fe-acc7-41e5-82ac-916c0b2f3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian prisoners concerned are women and children, Hamas said\
        \ Wednesday, adding that the agreement also involves the entry of hundreds\
        \ of trucks carrying aid relief, medical supplies and fuel to all parts of\
        \ the besieged territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf0984-f4c7-4100-b205-d572961af8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82261018-bbbc-4903-822a-d52764e27e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government on Wednesday published a list of 300 Palestinian\
        \ prisoners for possible release, as Israel is offering a potential second\
        \ phase of exchanges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d76b4c-c94d-4cf1-8794-e3a7573bf286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d16d6-bf5f-4ad3-a58e-b48970db5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list includes the ages of the prisoners, and the charges on which\
        \ they are being held – throwing stones and “harming regional security” are\
        \ among the most common.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b5d08-3043-4d5e-a2c0-57cac0ff8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad25f1b-bf52-49a6-9005-e96566019276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others are listed as detained for supporting illegal terror organizations,\
        \ illegal weapons charges, incitement, and at least two accusations of attempted\
        \ murder. Some of the people are listed as being members of Hamas and other\
        \ Islamic militant groups, but many of the prisoners are not listed as belonging\
        \ to any organization.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21a82d-5263-4a5d-8358-698296eced35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea52320-c6dc-4b7e-a64a-a8188456f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the Palestinian prisoners listed as eligible for release are\
        \ male teenagers aged 16 to 18 – children under the United Nations definition\
        \ – although a handful are as young as 14. Some 33 are women, according to\
        \ a CNN count.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440d43a-576a-4d84-ad8d-f63960d42edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c74a06-f8c2-41dd-8cde-99df3b867f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 8,300 Palestinian prisoners are currently held in Israeli jails,\
        \ said Qadura Fares, head of the Palestinian Commission for Detainees and\
        \ Ex-Prisoners’ Affairs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8f27c-1e44-489f-9b95-e5931350c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9ec76-42cb-4224-ad84-d46291b2ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 3,000 of them are being held in what Israel calls “administrative\
        \ detention,” Fares told CNN, adding that this means they are being held without\
        \ knowing the charges against them, and without an ongoing legal process.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73097f9-5d7c-417f-a93f-88020cd5088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf1283-6ec9-4da4-a141-abaa341c4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the prisoners are men, Fares said, adding that there are also\
        \ about 85 women and 350 children in detention.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9835f-d499-4a7d-927c-c142d1a4a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce25f1-ac62-41eb-b3a4-65c26da0bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has stepped up its arrests since Hamas’ attacks on October 7.\
        \ Up to 2,070 arrests were documented in the occupied West Bank and Jerusalem\
        \ in that month alone, according to the Palestinian Prisoner’s Society, a\
        \ non-governmental organization dedicated to addressing the concerns of Palestinian\
        \ detainees in Israeli prisons. That figure includes 145 children and 55 women.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce3114-69ec-4995-a024-e4e7c04edf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de52cc-dc48-4e6a-8931-c267de3d6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority Prime Minister Mohammad Shtayyeh claimed to Reuters\
        \ last week that Israel had been ramping up arrests ahead of a hostage deal.\
        \ “Israel is preparing for an exchange of prisoners, and they are arresting\
        \ as many people as they can simply because they are preparing for such a\
        \ deal,” Shtayyeh said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49a991-9111-4fa3-921d-c51411ff0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbe027-55d8-4e6b-860c-1e59e3f540c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s diplomatic breakthrough offers a glimmer of hope for the\
        \ families of Palestinian prisoners, as well as those of Israeli hostages.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8360b7-a808-4959-ab7c-8f6a91b54be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa14fa-2efb-4850-9a3c-25a46a552387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is holding 236 hostages in Gaza, including foreign nationals\
        \ from 26 countries, according to the latest figures from the Israeli military.\
        \ The abductions took place on October 7, when Hamas militants launched their\
        \ brutal attack on Israel, killing at least 1,200 people.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebd7b8-5b9c-4867-a8ee-f75fcac3967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b730f-ddbf-4446-815b-3d0b1dc85718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four hostages have been freed so far – two American women and two Israeli\
        \ women. An Israeli soldier who was abducted by Hamas was rescued by Israeli\
        \ forces, the Israel Defense Forces (IDF) said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3050aa-b9cb-4677-8b89-a54c7089e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812e82e-4a59-4f98-8eb6-fa2f3079fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the first phase of the deal will include the release of 150 prisoners\
        \ in four stages over four days, the Israeli Cabinet Secretariat said, more\
        \ Palestinians could potentially be released from the list of 300 detainees,\
        \ in exchange for at least 10 Israeli abductees being handed over to Israeli\
        \ security forces each day.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adee47-1e13-4975-acce-92124d843c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:59:20.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-23T04:59:21.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
