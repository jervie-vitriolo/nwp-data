  'niagara-falls-rainbow-bridge':
    'author': 'By Celina Tebor, John Miller and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-23T04:47:48.000+08:00
