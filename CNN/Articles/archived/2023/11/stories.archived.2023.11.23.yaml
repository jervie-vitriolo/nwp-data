  'Manila-bay-reclamation':
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T14:49:01.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:680cd29a-8fb7-4feb-ad33-f64aa23cc147'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88dfbbf2-080c-4dba-9fe5-c2a5b5463bcd'
    'lead': 'The City of Manila has no objections and is willing to pursue the resumption
      of suspended reclamation activities in Manila Bay, its representatives say in
      a House panel briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T14:51:34.580+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-23T14:51:35.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila wants to pursue bay reclamation activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5016a1f-86ea-4ab1-8f58-d914ded111d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        City of Manila has no objections and is willing to pursue the resumption of
        suspended reclamation activities in Manila Bay, its representatives said in
        a House panel briefing Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3b490-24dc-4825-9290-68fb7570d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the city’s lawyers who attended the House of Representatives
        Committee on Ways and Means hearing, Mayor Honey Lacuña and Environment Secretary
        Ma. Antonia Yulo-Loyzaga are set to meet and tackle the suspended activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede37c6-ee5b-4c01-8e75-8da2d960ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After presentations of Pasay Harbor City Corp., Waterfront Manila Premier
        Development Inc. and SM Holdings - proponents of the reclamation activities,
        panel chair and Albay 2nd District Rep. Joey Salceda concluded that the projects
        have “no adverse impacts” on the environment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343926a9-1f2a-420e-a721-37be2a2eaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Basically, with respect to climate change and all the other disaster
        hazard, there is no adverse impact,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38356e-c194-4dda-ab8f-706e5bb5509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is enough evidence already that where there is reclamation there
        are no floods," Salceda said, citing data from Project NOAH, an independent
        disaster risk reduction and management program in the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40603017-ce4c-4206-be69-5123573c7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The presentation included master plans of building eco-cities using
        sustainable and green architecture. The corporations also laid out all environmental
        permits acquired as proof of compliance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f076c9-ef78-4ae4-b5ff-3ded24994be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Department of Environment and Natural Resources (DENR)
        said it will still conduct a technical conference to evaluate compliance of
        all proponents before endorsing the resumption of activities to the Office
        of the President.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d1f4b-fff5-4944-a244-0a7bd1159237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, environmental groups, and even foreign diplomats have
        called for a stop to the <a href="https://www.cnnphilippines.com/news/2023/8/4/denr-reclamation-projects-manila-bay-flooding.html">reclamation</a>,
        citing environmental damage and a project contractor’s possible ties to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0113ed2-3560-43fb-852e-4cea5a930214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the President announced that all reclamation projects
        have been <a href="https://www.cnnphilippines.com/news/2023/8/10/all-manila-bay-reclamation-projects-suspended.html">suspended</a>
        except one which has finished review.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094d1be-c6f6-48bf-9449-1e4c2dde8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:51:34.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-23T14:51:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, however, quickly refuted this and said all 22 projects
        are suspended after the Chief Executive “has been aware of the economic, environmental,
        social impacts of the reclamation.”</p>'
  'doj-teves-interpol-red-notice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T15:17:34.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73757ae4-09ca-4461-9c16-1d33bcad3b70'
    'lead': 'According to Interpol, this is ''a request to law enforcement worldwide
      to locate and provisionally arrest a person pending extradition, surrender,
      or similar legal action.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T15:18:26.938+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-23T15:36:15.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ seeking Interpol ''red notice'' vs. Arnie Teves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaf8c5-7f08-4c2a-aa43-e8ae3bdab1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:18:26.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        Department of Justice (DOJ) is trying to get International Criminal Police
        Organization (Interpol) to issue a "red notice" against the alleged mastermind
        behind the Pamplona massacre and expelled Negros Oriental Rep. Arnie Teves,
        Sec. Jesus Crispin Remulla said Thursday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3ae53-831c-4292-a76d-3a6a4500f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been out of the country since late February and has not returned\
        \ to the Philippines to face the murder charges lodged against him by the\
        \ DOJ. Due to his continued absence, he was expelled from the House.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2b1b4-c190-4f16-877c-c4a50c69c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves is currently in Timor-Leste, where he has tried but failed to\
        \ seek asylum. Remulla, earlier this month, discussed the ex-congressman's\
        \ possible handover to the Philippines with Timor-Leste President Jose Ramos-Horta.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b56a8-8173-4346-a314-e7369dd06354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/15/remulla-talks-with-timor-leste-president-teves.html">DOJ
        chief tackles Teves ''handover'' with Timor-Leste president</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c7732-f61f-4b3b-a16c-49bae3a9e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Interpol has issued a <a href="https://www.cnnphilippines.com/news/2023/5/10/Teves-in-Interpol-radar.html">blue
        notice</a> against Teves. This urges countries "to collect additional information
        about a person''s identity, location or activities in relation to a criminal
        investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac481e9-1707-4cc3-8dbf-4e806847d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the justice department is trying to get Interpol to upgrade\
        \ the blue notice into a red notice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a531bc-b3cd-4c4f-bfcc-5d3377ab6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.interpol.int/en/How-we-work/Notices/Red-Notices/View-Red-Notices">Interpol</a>,
        this is "a request to law enforcement worldwide to locate and provisionally
        arrest a person pending extradition, surrender, or similar legal action. A
        red notice is not an international arrest warrant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263cd81-979d-4bdc-84cc-4aec4084bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the agency is pursuing the red notice because of <a
        href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">Teves''
        terrorist designation</a> under the Anti-Terror law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b659bec-315f-4dec-9b29-6a5ad09a8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T15:36:15.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T15:36:15.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung warrants na lang ang kailangan ilabas namin [We just need to\
        \ release the warrants] for the PCTC (Philippine Center on Transnational Crime)\
        \ to enter into the record the wanted status of Mr. Teves,\" Remulla told\
        \ media.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bab236-3a75-444b-b1b9-d861b913dbcc'
