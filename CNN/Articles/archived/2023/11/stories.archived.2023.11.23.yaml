      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174aafc-0988-47c4-b304-979dee120573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.603+08:00
