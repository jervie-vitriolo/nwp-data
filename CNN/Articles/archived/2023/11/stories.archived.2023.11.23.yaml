        \ areas. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f2936-2a35-407d-ac03-bce68a404658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:42:46.264+08:00
