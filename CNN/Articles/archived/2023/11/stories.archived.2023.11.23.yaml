    'template': '1'
    'title': 'VP Duterte tells House: Respect Marcos’ position on ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b76b38-98a2-4442-85e7-7f78be6b826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f61bce-d980-4079-8d6f-a8f7f00c5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Vice
        President Sara Duterte on Thursday called on the House of Representatives
        to respect President Ferdinand Marcos Jr.’s decision not to cooperate with
        the International Criminal Court’s (ICC) investigation into her father''s
        drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da155f-080b-4fd9-8c51-c9621df7324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998a353-3aa1-44ae-ab1b-53cc2b5cea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement after what she described as “sudden and
        unannounced” joint meetings being convened by some lawmakers who are <a href="https://www.cnnphilippines.com/news/2023/11/22/house-resolutions-icc-cooperation-drug-war.html">urging</a>
        the government to work with the ICC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852331b-dc52-4836-ad8e-3f8b6d1bc890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c23df-9572-4dea-81fa-6c4b58843208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I respectfully remind our honorable lawmakers of the very words that\
        \ our president, his excellency Ferdinand Marcos Jr., reiterated less than\
        \ half a year ago: ‘Any probe conducted by the ICC would be an intrusion into\
        \ our internal matters, and a threat to our sovereignty… We are done talking\
        \ with the ICC,’” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca5b78-ca9e-4b05-8bc7-ea91667bc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a08e32-0dfc-4d65-b98e-0308e96e2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the ICC decided to resume its long-delayed probe into the\
        \ deadly drug war launched by former President Rodrigo Duterte. Its pre-trial\
        \ chamber said it is not convinced that the Philippine government is “making\
        \ a real or genuine effort” in its investigations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba05b39-3277-4e1e-8c59-36254d852a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4a27b-e63d-400e-8651-44c21fb5f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration rejected the ICC''s move, saying it will
        consider it a crime if members of the international tribunal come to the country
        to investigate.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73389e87-2e39-493d-87c2-60d2ed37e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc815c-893c-46ad-9092-87bb5a16f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president argued that to allow ICC prosecutors to probe is\
        \ “not only patently unconstitutional” but also “belittles and degrades our\
        \ legal institutions,” as she maintained that the Philippines has exclusive\
        \ jurisdiction over the alleged crimes linked to the drug war.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53996101-8ac6-4ad8-863d-5db286cdb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685f218-488b-4f78-a29a-26efe7b11480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Huwag nating insultuhin at bigyan ng kahihiyan ang ating mga hukuman\
        \ sa pamamagitan ng pagpapakita sa mundo na tayo ay naniniwala na mga dayuhan\
        \ lang ang tanging may abilidad na magbigay ng katarungan at hustisya sa ating\
        \ sariling bayan,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07b36c-0fef-444e-b0ac-1b5978ad3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6f3cc-5648-4b9a-bb37-9a38240d4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s not insult and bring shame to our courts by showing\
        \ the whole world that we believe only foreigners have the ability to bring\
        \ justice in our own country.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e7895-cb47-451f-9792-a9654dd62a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065f632-665d-403a-b201-df133a5b20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:44:14.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-24T04:29:04.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICC prosecutor estimated that 12,000 to 30,000 civilians were
        killed from July 2016 to March 2019 in connection with the anti-drug campaign.
        These figures are much higher than government data, which reported some 6,000
        deaths.</p>'
