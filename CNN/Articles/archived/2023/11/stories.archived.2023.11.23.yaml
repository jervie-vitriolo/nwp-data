      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/20/marcos-vp-does-not-deserve-impeachment.html">Marcos:
        VP Duterte does not deserve impeachment</a></strong></p>'
