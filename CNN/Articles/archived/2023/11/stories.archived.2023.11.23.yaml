    'template': '1'
    'title': 'China accuses PH of ''stirring up trouble'' with foreign forces in SCS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ea9ba-8bab-4f79-b4d4-60d8e5e93f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:55:28.929+08:00
