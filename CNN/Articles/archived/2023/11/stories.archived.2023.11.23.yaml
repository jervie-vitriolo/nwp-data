      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Respiratory virus season is ramping up
        across the United States, and the US Centers for Disease Control and Prevention
        is warning that low vaccination rates are leaving many at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f6f56-9f1d-4b39-b9bf-53ebd54433ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab3d27-5a3e-4fe1-af2a-a4b278451a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 15% of adults and 5% of children have gotten the latest Covid-19\
        \ vaccine, according to CDC data through mid-November.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a9e70-166b-4878-8f88-bdf7dea81df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8143bf-c662-407c-b59e-7399e7b0ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Here’s the bottom line: COVID-19 vaccine uptake is lower than we’\
        d like to see, and most people will be without the added protection that can\
        \ reduce the severity of COVID-19,” the agency wrote in an update on its website\
        \ Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5870a-7ffe-430f-a0d2-e1e7fc8ab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378c085-401e-4736-9d53-25bd847cfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 hospitalizations are on the rise again, with more than 16,000\
        \ new admissions during the week ending November 11. Hospitalization rates\
        \ are lower than they were at this time last year but nearly three times higher\
        \ than they were during this summer’s record low.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb215a66-196a-410a-8771-a6fc02e88b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9cca5-2699-47ec-9712-7cd627624f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are a number of reasons why it’s important for people to get\
        \ the latest Covid-19 vaccine, CDC Director Dr. Mandy Cohen told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035ad44-5961-4bf0-8301-63ba62457bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013fd79-f0ad-48e3-9aa0-fbf21eacd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:31:25.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T13:33:26.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Covid virus has changed, and you want the most updated Covid\
        \ vaccine to protect you as we go into this winter season,” she said. “Second,\
        \ we know that the protection that you get from either having Covid before\
        \ or being vaccinated before decreases over time.” Vaccination can also help\
        \ reduce the risk for long Covid, she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c3e67-5329-4489-9113-9c0822e6c4a8'
