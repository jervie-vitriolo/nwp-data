      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema was also found guilty on three counts of the same charge, receiving
        a sentence of 18 to 21 years in prison and a ₱15,000 fine.</p>'
  'congress-ratify-budget-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-23T18:38:23.000+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b49c5e1-bf85-4209-b6bf-b6142bbe28d0'
    'lead': 'Congress targets to ratify the proposed 2024 budget bill before Dec.
      10, Senate President Juan Miguel Zubiri says on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T18:41:59.165+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-23T18:41:59.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Congress eyes ratification of 2024 national budget before Dec. 10  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb8c68-6d5c-4aa3-ad8b-4ea7f80075ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Congress
        targets to ratify the proposed 2024 budget bill before Dec. 10, Senate President
        Juan Miguel Zubiri said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1964ad2-232c-4913-b550-48ddbeccc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate may approve on second and third readings the
        ₱5.768-trillion General Appropriations Bill on Nov. 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820f5f4-b591-4d55-8dbe-393fb31180f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong Martes...ang approval ng amendments. After we approve the amendments,\
        \ we'll move already to second and third reading, pinaka latest na po ay Wednesday\
        \ next week,\" he said in a press briefing on the sidelines of the opening\
        \ of the 31st Asia Pacific Parliamentary Forum. Speaker Martin Romualdez was\
        \ also at the news conference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62450518-ba1b-439a-a9bd-eb7829c87dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This coming Tuesday would be the approval of amendments.\
        \ After we approve the amendments, we'll move already to second and third\
        \ reading, the latest we could do that is by Wednesday next week.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdb0e0-4845-4d3c-b7c9-815c96b5c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Afterwards, we do the bicam. So ang tinitignan natin na pinakamatagal\
        \ na ma-approve ito at ma-ratify ay before December 10,\" added Zubiri.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f42edc-f289-4ed9-bbdc-2788f1ffdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Afterwards, we do the bicam. So we are looking to approve\
        \ and ratify the budget, the latest would be before December 10.]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5597cd9-eac1-4f32-9316-5dadc176b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said President Ferdinand Marcos Jr. could sign the budget either\
        \ before or after his trip to Japan next month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abf2a3-a37c-4421-99c1-714a31450758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed expenditure program is 9.5% higher than the current ₱\
        5.268 trillion, with the education sector as top priority.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e3f61-b465-4abe-bd41-10e002008a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T18:41:59.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T18:41:59.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional debates on next year''s national budget have been
        marred with controversies due to the proposed confidential and intelligence
        funds of some agencies.</p>'
