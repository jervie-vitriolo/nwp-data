    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ba801-d9bd-4ffd-adc5-ec187c55a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:29:19.050+08:00
