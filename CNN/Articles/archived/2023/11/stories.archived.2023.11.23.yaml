      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4af1d-9408-492f-95d9-a28173b2f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What happened was there were some attention-grabbing\
        \ media groups, who wrote to the court, saying the case is not yet closed.\
        \ It even reached the United Nations. So, everything related to your compensation,\
        \ including the potential assets that the government could confiscate from\
        \ the perpetrators, have been halted.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a23c8-f5ee-43a4-9f7e-7e1080f07c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15659d5-07af-4f61-8881-c103d9beff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the United Nations Educational, Scientific and Cultural
        Organization (UNESCO) considered the Maguindanao massacre as resolved. However,
        it later <a href="https://www.cnnphilippines.com/news/2020/9/25/UNESCO-Maguindanao-massacre-unresolved.html">reclassified
        the case as “ongoing”</a> following appeals not only from organizations but
        also from the victims’ kin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fdc19-60c3-45f6-a235-79aa44ce164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed4486-0f06-4f07-a9dc-cd2586c841a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​National Union of Journalists of the Philippines (NUJP) chairperson
        Jonathan De Santos said Gutierrez’s claim has no basis since the UNESCO classification
        is separate from the court process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccc18e-d24f-4d61-882e-3b6b8eda63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:59:54.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That claim doesn''t make sense,” De Santos told CNN Philippines
        in a message. “What he was referring to was the UNESCO listing. That has nothing
        to do with compensation or final conviction.”<strong>​​​​​​</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3df75e-c8e3-4afb-bae3-2690a9f016e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:59:54.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight people — including 32 journalists and family members
        of then political candidate Ismael “Toto” Mangudadatu — were shot dead in
        broad daylight in Ampatuan town on Nov. 23, 2009. The incident has become
        the world’s single deadliest attack on media workers and the worst election-related
        violence in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b300c-68d2-40f8-8277-1d26fda1d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e307cc0-72df-4e20-9993-e2176fc7f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">Everything
        you need to know about the Maguindanao massacre</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f9b96-d446-46d8-b9a4-68c35c84a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebee803-be2d-4147-bff5-f14d4e3a3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2019, 28 suspects were found guilty, among them eight members\
        \ of the powerful Ampatuan clan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9fc2d-df15-44e8-87b8-209ef698ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561ae74-f347-46df-b63d-c9465bd8b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The important thing po kasi dito is 'yun pong mabali, ang nakikita\
        \ ko po, mabali ‘yung argumento na hindi pa tapos ang kaso. ‘Yun po kasi ang\
        \ naging problema nating lahat eh. Meron ng verdict, sabi ng ibang grupo,\
        \ ‘Hindi pa nga tapos eh.' In other words, talagang gusto nilang tumagal eh,”\
        \ Gutierrez said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7a276-f7f3-478a-ae0c-4d23e71d8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda75e14-4246-4534-b9ff-418f412bf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The important thing here is we debunk the argument that\
        \ the case is not over. That has become a problem for everyone. There has\
        \ already been a verdict, but other groups said the case remains unresolved.\
        \ In other words, they want it to drag on.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9f97c-12e7-4dfd-adc7-b59b507217a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14be84f-b485-481b-a9e3-c4cd770496db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gutierrez also pointed to the COVID-19 pandemic as a factor behind\
        \ the delays in the compensation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d2c89-8313-4fe7-94fa-deab47a27fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e56b68-d341-40d7-9eda-d6de78ada5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halos dalawang taon po tayong naka-lockdown kaya hindi gumalaw
        ‘yung petition sa korte [We were on lockdown for nearly two years so the petition
        didn’t move in court]. But we are going to attend to that, that I can assure
        you,” the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52436a6-e13d-4a29-ada9-070fc36cdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606582df-4453-4b9f-9d0f-6b001a89f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to check on the status of government efforts to identify
        and confiscate questionable assets of the Ampatuans, which he said could be
        used to pay the families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646a943-6b4d-45ff-a500-f069161c0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a2702-6428-41e6-bba6-b4c0a33e36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Justice only ''partial''</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60829ceb-7f89-44a9-a38e-891545ad3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d272af4-a7b5-40f5-bb97-b1f550aa1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on the 14th anniversary, the victims'' families
        and the NUJP maintained there is only “partial justice” until the convictions
        are final and proper compensation has been given.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75fa58-71b5-4b70-9f07-6b6f3ca0c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572b2f7-bc25-4a43-9f2d-44fcbf2f5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T17:33:44.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kabila ng mga unang pangako sa mga politiko at mga opisyal ng
        gobyerno, ramdam naming naaalala lamang kami kapag malapit na ang November
        23,” the group Justice NOW! wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e8bf5-e03f-4ff2-ab4e-1e1fbfaf6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T20:45:13.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-23T20:45:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite previous promises made by politicians and
        government officials, we feel that we are only remembered when November 23
        nears.]</p>'
