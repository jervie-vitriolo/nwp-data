      'jcr:uuid': 'c5716eef-f5fb-4d00-96ad-50573c6bfd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T04:53:55.231+08:00
      'mgnl:createdBy': 'raheema'
