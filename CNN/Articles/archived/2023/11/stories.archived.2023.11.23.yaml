      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fc3ee-d0e9-4bd8-bc64-127ca3b788ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X didn’t immediately respond to a request for comment about the lawmakers’\
        \ accusations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada61cce-f08b-4515-aa89-17ce6dc777cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d349d3-30a7-443b-a2dd-f4e55cc950be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new report released by NewsGuard on Wednesday claimed that ads for\
        \ 86 major advertisers, including Pizza Hut, Airbnb and Microsoft, were shown\
        \ on viral posts that pushed false or misleading claims about the Israel-Hamas\
        \ war. The posts were seen by a total of 92 million users on X, according\
        \ to NewsGuard.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f9006-6f2b-4acc-b20a-60470494f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d14173-22f0-471b-bbc9-a0fb424730ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X released a statement in advance of the NewsGuard report’s publication,\
        \ calling its findings into question. X could not be reached for further comment\
        \ Wednesday evening.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfd3d3-a763-4950-9ae9-d8613db25e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3a0ec-563b-4711-a090-2f296e08411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Musk abruptly announced that X would be donating “all revenue\
        \ from advertising &amp; subscriptions associated with the war in Gaza to\
        \ hospitals in Israel and the Red Cross/Crescent in Gaza.” But it was unclear\
        \ what content he was referring to and whether the announcement was directly\
        \ related to the lawmakers’ letter. X Head of Business Operations Joe Benarroch\
        \ declined to clarify the company’s plans beyond saying the donation would\
        \ be “a sizeable amount.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c0574-cf97-4322-b9ce-61a19649e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a84a1f-2954-490a-bf25-4f57469ee464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pressure from House Democrats comes amid a wider blowback to X\
        \ over extremist content on the platform, in some cases amplified directly\
        \ by Musk himself. In recent days, X has suffered a notable exodus of high-profile\
        \ advertisers following Musk’s public embrace of an antisemitic conspiracy\
        \ theory popular with White supremacists and a report by Media Matters, the\
        \ progressive media watchdog group, that said major brands’ advertisements\
        \ appeared beside pro-Nazi content.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59b936-8001-49cb-8dc7-b7ed0cf65bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6ddd9-feb0-415c-9cdf-b89862ddbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk sued Media Matters on Monday, accusing it of distorting the likelihood\
        \ that ads may be shown against extremist material. But some legal critics\
        \ have cast doubt on the complaint, calling it “weak” and “bogus” in the face\
        \ of the First Amendment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f8ab7-9c82-469c-85b5-e76233c241bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeb941-6ac3-4ccd-8055-ed502dd8cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s letter also highlights the mounting public scrutiny of Yaccarino,\
        \ who until now has sought to position herself as a cheery counterweight to\
        \ Musk’s flirtation with far-right extremism. The letter calls for Yaccarino\
        \ and Musk to answer by December 1 to allegations that X has amplified terrorist\
        \ propaganda in violation of its own policies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3f1a0-e4e3-4c1c-a3e6-1a35ec563a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281dd51-d3d1-4a69-a6de-936a9f6101b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T13:30:31.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-23T14:16:21.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a day after the Senate Judiciary Committee said it had
        enlisted the US Marshals Service, in a rare move, to serve Yaccarino with
        a subpoena personally, compelling her to testify at a December 6 hearing on
        children’s online safety. In a release, the committee said it was forced to
        take that extraordinary measure after X declined to accept the subpoena on
        Yaccarino’s behalf, in a “remarkable departure from typical practice.”</p>'
  'cdc-covid-19-low-vaccination-rate--':
