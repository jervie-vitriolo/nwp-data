      'mgnl:lastActivated': 2023-11-23T14:33:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Situation briefing via Zoom in Tacloban on the combined effects of
        shear line and LPA (low pressure are) in Northern Samar," the post read.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0273b5-05db-4216-9c46-b2964c03bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Present during the briefing were heads of key agencies, such as the
        departments of Social Welfare and Development, National Defense, and the Interior
        and Local Government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ffc6e-8455-48c7-b8ff-b5f6bf5a8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Presidential Management Staff Undersecretary Mark Gimenez said the
        president instructed government agencies to assist local government units
        affected by the flooding by giving them all necessary aid that people need,
        including medicine.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fa7d0-c1e4-430b-b107-51cd5acb8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also directed local officials to fast-track the repair of bridges
        and roads.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4083e56-475d-4335-ae70-425f983d8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ongchuan also asked for the continuous augmentation of relief packs
        that local government units will distribute to affected families, including
        cash assistance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ff7a9-281d-412d-97ad-244a04c8179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Work in government and private offices resumed Thursday in the province
        but classes are still suspended until Friday, Nov. 24.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af955c-b160-47c5-bd57-e0a8f59f154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regional office of the DSWD said it has already provided 21,300
        food packs to the province in response to various requests of LGUs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05fb97-1fac-4743-a097-28e3ef6110e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also recorded 15 totally damaged houses and 64 others partially
        damaged due to flooding and landslides.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8430e5-465f-45b1-bad2-0743ce1c84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agriculture department in the region in its report
        said the initial estimate of damage to crops and animal is at ₱47,304,950.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcbb8b-02fe-4af4-b2ba-bf2a4493fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rice lands incurred the most losses (₱45,949,925), followed by livestock
        (₱629,400), high value crops (₱202,000), root crops (₱223,125), and banana
        (₱220,500).'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb48d1-041c-4d92-bdd2-a6a89bb074a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The flooding affected 1,877 farmers; at least 1,941 hectares of farm
        land; and 2,604 animals.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce21747-8532-4f6a-ab96-c6b072faee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T14:33:58.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T14:33:58.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based journalist Wil Mark Amazona contributed
        to this report.</em></p>'
  'DSWD-Psychosocial-responders-quake':
