    'lead': 'Vice President Sara Duterte called on the House of Representatives to
      respect President Ferdinand Marcos Jr.’s decision not to cooperate with the
      International Criminal Court’s investigation into her father''s drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-23T20:44:14.715+08:00
