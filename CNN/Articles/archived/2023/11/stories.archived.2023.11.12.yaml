      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — This was arguably the most momentous week
        for artificial intelligence since the launch of ChatGPT last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f770f-00af-4843-a110-c8c7f07bdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenAI unveiled the latest version of the technology that underpins
        its viral ChatGPT chatbot. Elon Musk announced a sarcastic AI ChatGPT rival
        called <a href="https://www.cnn.com/2023/11/06/tech/grok-elon-musk-ai-chatbot-x-twitter/index.html"
        target="_blank">Grok</a> coming to his platform, X, formerly known as Twitter.
        There was a Senate subcommittee hearing about AI regulation in the <a href="https://www.help.senate.gov/hearings/avoiding-a-cautionary-tale-policy-considerations-for-artificial-intelligence-in-health-care"
        target="_blank">healthcare space</a>, a targeted attack against <a href="https://www.cnn.com/2023/11/09/business/chatgpt-outage-targeted-attack/index.html"
        target="_blank">OpenAI</a> and the first wearable AI device(https://hu.ma.ne/)
        that intends to one day replace the smartphone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36e526-2512-4cc4-9462-55d04a6d995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These significant announcements are indicative of the speed the
        AI market is moving at,” said Reece Hayden, an analyst at ABI Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf68ea-4791-417e-8c19-26689e50060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hayden noted the week’s development exemplified what’s unfolding in
        the industry. AI community continues to balance the risk of unintended consequences
        by moving too fast while moving as quickly as possible to remain competitive
        and innovative.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b67a3-404c-4abf-b5f4-0f9cf452b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Overall, it [was] a huge week,” Hayden added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06090550-1142-460b-aecb-f0633f54c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s a closer look at everything you need to know about the week
        in AI:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262094f-9833-4be0-999f-f844e07e1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OpenAI’s big day</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d15ac1-6e9b-479b-8aba-bc5c7baaab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OpenAI hosted its first developer conference about a year after the
        launch of ChatGPT, which helped renew an arms race among tech companies to
        develop and deploy similar AI tools in their products.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bcca6-6372-429b-b285-de206569cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company unveiled a series of AI tool updates, including the ability
        for developers to create custom versions of ChatGPT called GPTs. Similar to
        plugins, GPTs can connect to databases, be used in emails or facilitate e-commerce
        orders. CEO Sam Altman, in a few minutes, demonstrated how easy it is for
        anyone to create a GPT without any prior coding experience.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755756f-488e-44f1-b1cf-f3256a4b99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company is also rolling out a GPT Store, starting later this month,
        to allow GPTs to become searchable. Similar to other app stores, they’ll be
        listed on a leaderboard, and the company will highlight useful tools across
        categories such as productivity, education and “just for fun.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213fefb-2bef-41bf-aa59-a55ac7fb4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hayden said the announcements, as well as the Apple-like Keynote structure
        and focus on developers, signaled their intention to “solve their commercial
        strategic challenges,” which include high costs and limited revenue sources,
        by building a strong developer ecosystem.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e1aa0-b1ed-4ff8-8597-c0b3e3375a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Altman also showed off GPT-4 Turbo, the latest version of the technology
        that powers ChatGPT. He said it now can support input that’s equal to about
        300 pages of a standard book, about 16 times longer than the previous iteration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cf15b-68f8-4dd8-af93-b436a5c364eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Altman shared more about the platform’s growth, too: About 2 million
        developers now use the platform and about 90% of Fortune 500 companies are
        using the tools internally. It currently has 100 million active users.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89f7ee-6bea-415e-86f6-d3afc2cfa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humane’s Ai Pin</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06095c0-c3fd-479c-bea2-515ba93d2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humane, a startup founded by former Apple employees, introduced
        its first AI wearable device called the <a href="https://hu.ma.ne/" target="_blank">Ai
        Pin</a>, a small blinking gadget that attaches to clothing. It intends to
        eventually replace smartphones by projecting information onto a user’s hands,
        offering the ability to answer phone calls and perform various tasks without
        holding a smartphone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173f2b8-ed05-4c6f-8582-194e49208349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it also features a handful of AI-powered tools,
        including the ability to search, send messages and manage email clutter. The
        Ai pin, which runs on a Snapdragon processor and boasts a Qualcomm AI engine,
        is packed with depth and motion sensors, features an ultra-wide camera and
        a laser ink display.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5f38d-b6a5-4db4-a92e-a29b33e1283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arun Chandrasekaran, an analyst at Gartner, said the unveiling marked
        an “important step in futuristic hardware design for generative and an exploration
        of a potentially new way of human and machine interaction.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16eaaf-958d-4aae-940f-f0751ea8ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, it’s unclear what adoption could look like. Although the company
        promises an all-day battery, Hayden said the biggest challenge for on-device
        AI deployment is battery life. “Given that this device is so small and claims
        to offer multiple different behaviors and use cases and can sense data to
        inform the model, it will be interesting to see if the battery life is suitable.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77758c3f-2b42-4f22-a79f-8d5b42f0edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other concerns exist, too: “Always-on AI that collects and processes
        data will really take a leap of faith from society which at present most are
        unlikely to take,” Hayden said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176da8b-4cbe-46a5-8c3a-0fa81b4750e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ai Pin, which starts at $699, will go on sale in the US on Thursday,
        November 16.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9325189-c4c7-42ec-bd10-2443238d0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The arrival of Grok</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07562d5-cb5a-4083-85c8-b07a58eeb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>xAI said in a <a href="https://x.ai/" target="_blank">blog post</a>
        it took inspiration from The Hitchhiker’s Guide to the Galaxy, a comedy sci-fi
        novel by British author Douglas Adams. “Grok is designed to answer questions
        with a bit of wit and has a rebellious streak, so please don’t use it if you
        hate humor!” xAI said in the post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833f443-5046-4cdf-bf76-466a4198d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk’s AI startup xAI unveiled a chatbot called Grok for some
        users of X, which he suggested has a sarcastic sense of humor similar to his
        own. Musk, who has owned X — formerly known as Twitter — for a year, said
        Grok is trained by having “real-time access” to information from the platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf009aa-f6d5-4a2c-baf6-52c44bf5c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said Grok is still in the early stages of testing but will
        soon come to X’s Premium+ service in the US, which includes features such
        as the blue checkmark for $16 a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e855c7-d719-418d-9441-d6bb030672a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is a co-founder of OpenAI, but <a href="https://www.cnn.com/2020/09/27/tech/elon-musk-tesla-bill-gates-microsoft-open-ai/index.html"
        target="_blank">stepped down</a> as chairman five years ago partly over disagreements
        about the company’s direction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759d79b-e40d-461b-ab5a-6094420289b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A targeted attack</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc505a2-1bee-4b3c-8931-23af0158a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the developer conference, OpenAI experienced large-scale
        outages to its services, which it later attributed to potential targeted attacks
        on its servers. The company <a href="https://status.openai.com/" target="_blank">wrote
        on its website</a> Wednesday evening that it is “dealing with periodic outages
        due to an abnormal traffic pattern reflective of a DDoS attack.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0f55a-8a0e-4687-8928-2e3ee17f047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DDoS attack, or distributed denial of service, typically refers
        to an attacker that floods an internet server to disrupt normal traffic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711558ef-c229-4526-9e88-4ba4d33bb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Users on Wednesday were unable to access all of OpenAI’s tools and
        services and received a message that the platform was at capacity.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adeba7d-bd1a-4084-be61-18e73a807b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company told CNN no user information was compromised.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ced340-00ce-432c-b5a8-0f8173926db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More on AI</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf76ae-1b49-4834-b735-5acf4fce499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major tech companies continue to double down on AI, too. Reuters
        reported Amazon is investing millions of dollars on training an AI codenamed
        “Olympus,” which is expected to have double the amount of “parameters,” or
        building blocks that make AI smarter than OpenAI’s GPT-4 model</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f553b93-fe8d-4950-9b52-52df7e98b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, YouTube is testing <a href="https://support.google.com/youtube/thread/242690316/testing-new-experimental-generative-ai-features?hl=en"
        target="_blank">AI tools</a> that answers questions about content, makes recommendations
        and summarizes topics in the comment sections of videos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb99c4-3ffb-4d98-9f39-919a0662c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chandrasekaran said that while not all companies will create huge AI
        models, many will continue to build smaller and specific ones to improve their
        products, automate tasks and gain a competitive edge.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764e93e-a3c3-430a-97b7-495be0f62b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN’s Anna Coobin contributed to this report</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186acca-3131-4ae2-95d9-a4df0bfc8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:21:09.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:21:33.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/11/tech/ai-announcements-big-week/index.html"
        target="_blank">This was a massive week for AI</a>."</em></p>'
