    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More Filipinos from Gaza en route to PH, more to cross Rafah border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb4812-f831-4ceb-bddb-9b3fdb79f3e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.199+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> More
        Filipinos repatriated from war-torn Gaza are expected to arrive in the country,
        the Department of Foreign Affairs said Sunday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02db2e3-b962-4e4a-9ecc-d0b55ec78c70'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.199+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11538a-aca3-436d-8c37-bbe97de6b26f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.199+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch of returnees may include around 40 Filipinos and
        seven Palestinian spouses, according to the DFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c8983-419c-459c-bb92-92375d04cf2d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.200+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/11/10/34-Filipinos-from-Gaza-arrive-home---.html">first
        group</a> arrived on Saturday, consisting of 34 Pinoys and one Palestinian
        spouse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0fd92-5188-4052-b192-c99221cb845c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.200+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/11/2/gaza-egypt-rafah-border-crossing-filipino-doctors.html">Nov.
        2</a>, two Filipinos working for humanitarian group Doctors Without Borders
        were also able to cross from Gaza to Egypt, where they waited to be deployed
        elsewhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9f01b-53b3-4109-9a92-b65853525592'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.200+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611d2d3-476c-4fd2-bbc4-6e392dbf8584'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.201+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo de Vega said more Filipinos are expected\
        \ to exit Gaza to Egypt through the Rafah Crossing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f7594-e390-4f5f-8bdb-9f8078cb9c62'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.201+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd083a-7427-4371-895e-bd157b115354'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-11-12T23:33:39.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:17:49.201+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today at the Rafah crossing, about 10-15 Filipinos are expected to\
        \ cross,\" De Vega said, expressing optimism that the number would put Pinoy\
        \ evacuees past 100.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d3be1-8405-4c33-becd-91f17bd1a1f3'
      'mgnl:activationStatus': false
