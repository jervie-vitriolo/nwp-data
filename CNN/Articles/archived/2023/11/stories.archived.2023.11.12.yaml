    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e68e36-0820-45de-8d5c-752ab55fb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.705+08:00
