    'template': '1'
    'title': 'Saudi-hosted summit condemns Israel as Iran leader pays rare visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55048dbb-e6c2-4609-9d53-898df1f736f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arab and Muslim leaders decried Israeli
        “war crimes” in Gaza at a summit in Riyadh where Iranian President Ebrahim
        Raisi met Saudi Crown Prince Mohammed bin Salman in a first public meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92268695-5eca-40ba-972d-7473f3d0ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a654779-b541-4bca-ae9f-18f40a75e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extraordinary summit, which gathered 57 leaders, demanded that\
        \ the UN Security Council take a “decisive and binding decision” to impose\
        \ a cessation of aggression with fighting deep in Gaza underway between Israel\
        \ and Hamas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8daa4-bce5-4536-b4ac-e854d5e039c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892b6a2-2802-4d0b-b0a9-58df13d7be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We condemn the Israeli aggression against the Gaza Strip, the war\
        \ crimes and the barbaric, brutal and inhumane massacres committed by the\
        \ colonial occupation government against the Palestinian people, including\
        \ in the occupied West Bank and East Jerusalem. We demand it be stopped immediately,”\
        \ the final resolution said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a42af-36fa-42c5-8c89-06788d0c2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedb77c-2040-4347-8747-f4fb62b7f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summit rejected the characterization of this “war of revenge as\
        \ [one of] self-defense” and demanded the entry of humanitarian aid convoys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1b1bd-0b25-47c4-bd28-f7cf9f6dea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa8840-8b6d-4d88-89dd-88d8a6ab61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Protection from cycles of violence and wars will not be achieved without\
        \ ending the Israeli occupation… we hold Israel, the occupying power responsible\
        \ for the continuation and aggravation of the conflict as a result of its\
        \ aggression against human rights,” the resolution added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c3f86-6e30-40d3-b9c9-4c3f5412c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158ba7b-f0c9-4ad1-b3c9-61c26a2367b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel launched its offensive after surprise, cross-border attacks\
        \ by Hamas left 1,200 people dead and took hostages.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1f655-e296-494a-a755-ed97b6733efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e64408-68d3-4e75-a693-d7f71e8f4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summit marks the first trip by an Iranian leader to Saudi Arabia\
        \ in 11 years after the two countries restored diplomatic relations in March.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebf798-4f69-493a-a4ea-fdfd8a2c1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e174c0-aa8a-4854-b5e4-7cdf2763da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raisi shook hands with Saudi Arabia’s Crown Prince Mohammed bin Salman\
        \ (MBS), the heir to the Saudi throne and the country’s de facto ruler.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68146572-8acc-4e7c-bcda-ba32feb3ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff55c0-f36e-40bb-b0a7-01b6094e10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran is the principal backer of Lebanese armed group Hezbollah, which\
        \ has been engaged in daily cross-fire with Israeli forces on Israel’s northern\
        \ border with Lebanon. It also backs Yemen’s Houthi rebels, who have been\
        \ firing missiles towards Israel, and maintains strong ties with Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb234791-d1dc-463b-9909-54ecdc3e6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cb268-6a96-4d7c-95e8-e62fcf35302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the summit, Raisi said that all attendees had gathered\
        \ there on behalf of the Islamic world to “save the Palestinians.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a2a51-3a0c-41c9-a64f-987390061967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58615ccc-20ab-4120-9543-1aa9005a880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have gathered here today to discuss the focus of the Islamic world,\
        \ which is the Palestinian cause, where we’ve witnessed the worst crimes in\
        \ history…Today is a historic day in the heroic defense and support of Al-Aqsa\
        \ Mosque,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148c190-25f8-4493-ac10-8f9baad13d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff0f34-71af-4b80-87ba-8d594d9542b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his opening remarks, MBS said the Kingdom “categorically rejects”\
        \ the war to which Palestinians are being subjected.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd44a3d-509d-48f6-93ff-2d2cc6c0c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943fc8d-3996-448d-af9c-fbc059fe0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This summit is being held under exceptional and painful circumstances,”\
        \ he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0379467-0731-4cac-88b9-1ac2c9b837a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c29ce-2a36-4d85-b916-77e56d385db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We categorically reject this brutal war that our brothers and sisters\
        \ are being subjected to in Palestine… we renew our demand for an immediate\
        \ cessation of military operations.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ace25-3ff9-45c0-9360-7a8a35598024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad543a-528e-4650-8f0e-da44b5b3dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority President Mahmoud Abbas said the US “bears responsibility\
        \ for the absence of a political solution” as it has the most influence on\
        \ Israel.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31984c-a553-4a89-960c-02682349d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400698d-b70a-45a5-ada2-d6a3b98b3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Syria’s leader also attends</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbec93-0830-46d6-976f-2fc3269315f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian President Bashar al-Assad also attended the summit, a further\
        \ sign of Syria’s rehabilitation among Arab states, following his participation\
        \ at a regional meeting in May.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5ecfa-bc1a-4dc2-9e40-502be645e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75760a-a148-4004-9f9d-18b4eaa68aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.953+08:00
