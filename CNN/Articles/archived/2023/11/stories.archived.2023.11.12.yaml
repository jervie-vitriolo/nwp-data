      'mgnl:lastActivated': 2023-11-13T00:18:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The president''s increased authority to select the board of directors
        further raises questions about the independence and integrity of the fund
        and poses a danger to people''s funds," she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f7ad2-3348-48ee-99b8-2d0a74917819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html">IRR</a>
        gives President Ferdinand Marcos Jr. the power to either accept or reject
        the names recommended by the Advisory Board as director or chief executive
        officer of Maharlika Investment Corporation (MIC), which will manage the fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7602f-41b9-4006-9313-83d41dfd0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was also no mention of the qualifications required for regular
        and independent directors, unlike in the previous IRR which indicated that
        one of the criteria would be a master''s degree in finance, economics, business
        administration, or a related field.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23d860-e54e-4597-90f7-1ce36e67cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castro, the amended IRR lowers the educational and
        professional experience requirements for key positions in the MIC and lessens
        the responsibilities of the audit and risk management committees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c0c84-660a-4f59-bb66-a4f94ada7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former IRR mandated that two senior executives from the MIC
        would serve on the audit committee, but the Office of the Presidential Adviser
        on Investment and Economic Affairs (OPAIEA) advised against it, saying that
        this is not advisable, hence the changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f3116-5d43-4fb1-b62f-927bf18e7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd6fb1-c6be-4a19-a821-f4be485e0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is important to remember that its (audit committee) primary purpose\
        \ is to provide independent oversight of the company's financial reporting\
        \ process,\" said Rafael Consing Jr., OPAIEA executive director.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b37fa2-9845-4df6-8c82-a4238b11be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48824de4-62ea-43ba-9dd4-7e0172e9c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including senior executives on the Audit Committee raises the risk
        that investors and the public may perceive the committee as being biased towards
        management and could undermine the committee''s independence and credibility,"
        Consing added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0ac97-85d4-409f-888d-35ccd3722e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d50c9a-cd59-4cf2-a0fb-ba6a14faf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The qualifications and functions of the MIC's audit committee were\
        \ no longer specified in the new IRR, but it states: \"The Board shall determine\
        \ the qualifications, as well as the duties and responsibilities of the internal\
        \ auditor.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edba2f-7e0d-4426-b798-e37a36baadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T00:18:49.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15929eb4-2cc9-48a6-b9cb-232f862cdaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro stressed that maintaining important safeguards and qualifications
        is more important than the justifications made for these changes, which include
        giving the MIC board more freedom.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd3766-b2f1-48a5-9d93-b7952c72a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, House Speaker Martin Romualdez defended the revised IRR,
        saying these would "protect and guarantee the fund" against "political interference."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e8c88-ce0b-4650-b96b-c26ef2c16cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The autonomy of the MIC Board allows for more objective and effective
        decision-making, free from undue political influence. This is crucial in overseeing
        a fund of this magnitude, which is pivotal to our nation''s economic growth,"
        he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d5d89-8774-447a-a7db-fca6c6fa65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez also said Marcos has instructed the MIC board to "enjoy independence"
        as a demonstration of "a strong commitment to good governance practices, which
        will foster investor confidence and attract more investment to our country."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf25f3-c68b-4579-8027-4eadabbd7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Budget Secretary Amenah Pangandaman, who is in charge of finding qualified
        candidates to lead the MIC, also backed the IRR.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e5458-608c-47c2-ab3f-f775b4cd9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I am glad of this development, as this shall allow the MIC Board to
        have the liberty and flexibility to fulfill its mandate, and explore beneficial
        investment opportunities," she said. "This will also improve accountability,
        openness, and efficacy in carrying out the law''s provisions."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9913e9-f4e3-43a2-a077-7ce2b9bea497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman expressed optimism that the MIF will be operational
        by the end of 2023, in accordance with the given timeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3e67c-6d2b-43ba-bbb1-aacbcafb0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2023/10/19/marcos-maharlika-fund-operational-yearend.html">Marcos:
        Maharlika fund operational by yearend</a></strong></p>'
  'second-batch-filipinos-gaza':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-12T23:29:51.000+08:00
