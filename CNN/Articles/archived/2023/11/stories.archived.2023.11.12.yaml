      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/11/world/iran-leader-saudi-arabia-summit-israel-hamas-war/index.html"><em>"Saudi-hosted
        summit condemns Israel as Iran leader pays rare visit"</em></a></p>'
  'Three-babies-die-as-Israel-besieges-Gaza-hospital':
    'author': 'Jomana Karadsheh, Kareem Khadder, Niamh Kennedy, Abeer Salman, Tamar
      Michaelis and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-12T06:35:48.000+08:00
