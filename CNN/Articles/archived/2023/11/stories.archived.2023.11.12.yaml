    'stories': []
    'template': '1'
    'title': 'The Beatles break UK chart records as ‘Now and Then’ becomes No. 1 single'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460a529-6b8b-4fc3-b53a-2bfe856983bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:02.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2020/04/11/opinions/beatles-50-years-hester/index.html"
        target="_blank">The Beatles</a> have made a record-breaking return to No.
        1 on the UK charts with their latest and “last” song “Now and Then” becoming
        the country’s top single.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59bd87-b9e1-41e5-a2ec-e11311228f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on November 2, “Now and Then” debuted on the UK’s Official
        Singles Chart at No. 42 the following day. Just over a week later, on Friday,
        the melancholic tune reached No. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6ec28-0ad8-47ad-b383-e844be7a6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatles set a new record coming back 60 years and six months
        after their first UK No. 1, “From Me To You,” in May 1963, according to Official
        Charts, beating <a href="https://www.cnn.com/2023/11/06/entertainment/priscilla-presley-reveals-why-she-never-remarried-after-elvis/index.html"
        target="_blank">Elvis Presley’s</a> span of 47 years and six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b7f74-2810-4fae-a084-778410f1d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also comes another record-breaking 54 years after the band’s previous
        No. 1 hit, “The Ballad of John and Yoko,” in 1969 – overtaking English singer-songwriter
        Kate Bush’s 44-year gap between 1978 song “Wuthering Heights” and 2022 song
        “Running Up That Hill.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3307d-2c5a-4f00-b6d6-10d83536c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BEATLEMANIA IS BACK,” wrote Official Charts in a joint Instagram
        <a href="https://www.instagram.com/reel/CzeWr5bNYT7/?utm_source=ig_web_copy_link&amp;igshid=MzRlODBiNWFlZA=="
        target="_blank">post</a> with The Beatles on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d5879-c0d7-4fa7-b927-71318f35421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paul McCartney, the band’s bass guitarist, told Official Charts on
        Friday, “It’s mind boggling. It’s blown my socks off. It’s also a very emotional
        moment for me. I love it!”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c70df-1c6b-436f-b194-81cff1ce4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now and Then” features the sound of every member of the British rock
        group, including the vocals of the late John Lennon decades after he wrote
        it, as well as a guitar solo from the late George Harrison.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d5290-b8e9-4936-a799-11bf7727102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was a feat thought not to be possible after Lennon died in 1980.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55787677-54d5-4b85-8f8a-38e28ebcd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He wrote and recorded the song at his home in New York City in the
        late 1970s, and his wife Yoko Ono gave the demo to the remaining Beatles members
        in 1994. It took almost 30 years and the help of AI to complete the track.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4512a5-dc90-48a1-b5a2-abb9f337b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:04:09.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the ages of 81 and 83 respectively, McCartney and drummer Ringo
        Starr have made The Beatles the oldest band to claim a UK No.1 single, according
        to Official Charts.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df10f2-813f-4749-98d4-31550d4325f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.003+08:00
