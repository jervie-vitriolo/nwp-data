    'lead': 'More Filipinos repatriated from war-torn Gaza are expected to arrive
      in the country, the Department of Foreign Affairs said Sunday evening.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-11-12T23:33:39.122+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-13T00:17:49.198+08:00
