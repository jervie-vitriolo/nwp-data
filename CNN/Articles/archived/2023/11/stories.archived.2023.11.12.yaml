    'stories': []
    'template': '1'
    'title': 'PAGASA: LPA outside PAR likely to intensify into TD in next 36 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc48b1e-6ae9-449c-9e5c-fc4fa14fb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> – A
        low pressure area (LPA) outside of the Philippine Area of Responsibility (PAR)
        will likely intensify into a tropical depression in the next 36 hours or even
        by tomorrow, the state weather bureau said Sunday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88704b-18ed-4984-95ab-bccda78df774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disturbance was seen 1,605 kilometers east of Northeastern Mindanao,\
        \ the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ff939-269e-4db3-a48a-c6ef1536eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the PAGASA’s forecast analysis, the LPA will move westwards\
        \ slowly over the next few days and could enter the PAR by Wednesday night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cab639-4d55-4bef-a07c-05cd36794ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Thursday, it is expected to move east of Caraga or Eastern Visayas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad70617-0d93-44d9-86b5-c5f8cb8c19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LPA so far has no direct effect on the weather around the country,\
        \ PAGASA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee26f4-00b8-45b6-90b6-cd1866466e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T19:11:49.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T19:11:49.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the LPA does intensify into a tropical depression and enters
        the PAR, it will be named Kabayan. It will be the 11th tropical cyclone to
        hit the country this year and the first for the month of November.</p>'
