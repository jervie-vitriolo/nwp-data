      'mgnl:lastActivated': 2023-11-12T06:35:35.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdaed0-dfe8-4198-88eb-30f70409ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remarks by Assad – who is also accused of committing war crimes\
        \ during his country’s civil war – may have been swipe against normalization\
        \ talks between Saudi Arabia and Israel.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37528e-6cba-4b5a-8793-ed7348555c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a7c39-7872-453d-80f6-648944923702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That dialogue, brokered chiefly by the US, was at an advanced stage\
        \ when it was scuttled by the eruption of the Hamas-Israel war.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c59d1a-4370-454d-a192-9617925e55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188260c-449e-44b1-b0d7-a442b3905952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar’s head of state, Emir Tamim bin Hamad Al Thani, also criticized\
        \ the international community for failing to “stop war crimes and massacres”\
        \ in Gaza.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb293552-cf81-4717-8a81-a82abaebe2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f60958-9812-441b-9c66-2984911d9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wonder how long will the international community continue to treat\
        \ Israel as if it is above international law, and how long will it be condoned\
        \ to flout all international laws in its brutal, never-ending war on the country’\
        s indigenous population,” said Al Thani.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434f9b4-13a3-42ff-a5cf-e043816170b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0d3d0-157b-477a-8f3e-98f2a38c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:35:35.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas-rich country has brokered indirect negotiations between
        Hamas and Israel over the release of Israeli hostages held by Hamas, humanitarian
        aid into the besieged Gaza strip, as well as a possible ceasefire.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81b456-f097-4695-9017-f74b8d12ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.960+08:00
