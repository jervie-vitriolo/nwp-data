      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cosmos is filled with unexpected surprises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e50ee3-1268-4390-b342-d8d29d1e8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d29ab-cafe-4075-adff-a3cda9f60831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observatories such as the Hubble and James Webb space telescopes and\
        \ the Chandra X-ray Observatory see the universe in different wavelengths\
        \ of light, showcasing new details that the human eye would never detect on\
        \ its own.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dc568-b164-4b32-aa1b-59c70336f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cba3d-1125-4567-b669-a91ce7d55993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when their powerful capabilities are combined, the telescopes can\
        \ unveil even more celestial mysteries, including the oldest black hole ever\
        \ found and colliding galaxy clusters that twinkle like a Christmas tree.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcee59f-af1a-4bef-9400-49c8ae1632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dc6f7-eab8-43e0-b446-b9ff1335e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, missions such as NASA’s Lucy spacecraft are revealing asteroids\
        \ that would otherwise remain hidden from view. The probe’s cameras shared\
        \ yet another new surprise about what’s orbiting around the space rock Dinkinesh\
        \ in the main asteroid belt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd543819-ff82-4bda-834e-35dfcd955bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7bb27-020b-45b2-aee2-b3375635177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also this week, a new telescope opened our eyes to a fresh perspective\
        \ of the universe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2addce3-bcf3-4d60-8366-fa2b70382ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4de03a-d9d2-4d6b-a2cc-2ddbdc30db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Across the universe</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7275df-cbf1-4240-9d4c-1b7cfe914498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first five images captured by the Euclid telescope showcase glimmering\
        \ clusters of galaxies and stars.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efe943-88e5-4213-b175-9ed45def9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66842a2-20f8-43bf-aeec-17ec62a05c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The telescope, launched in July, was designed to create the most detailed\
        \ 3D map of the hidden “dark side” of the universe. Though invisible, dark\
        \ matter and dark energy are both believed to play crucial roles in the structure\
        \ and expansion of the cosmos.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ba1bb-782f-4ecd-b088-b1f3c71b7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5b5fc-e0a6-4848-bb21-03356751668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Euclid has a wide field of view, capable of capturing 1,000 galaxies\
        \ within the Perseus Cluster as well as more than 100,000 additional distant\
        \ galaxies in the background in a single image.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bcdec-682b-4504-b3ff-221321a1d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8440d9-b1ce-450f-901b-ce3c8e3faafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The telescope also shared a dreamy and highly detailed panoramic view\
        \ of the Horsehead Nebula within the Orion constellation, where young planets\
        \ may be hiding within the stellar nursery.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e65c9-e2e9-4ae0-9ca1-9eed7d94ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdcc33-5953-45c0-8182-0a52cfe30a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Force of nature</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26310016-597e-408d-b900-876b587f768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a sleeping giant beneath southern Italy that might be reawakening.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6519a-8fbe-4e85-b849-ac26e321bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd55051-785c-4856-9f03-7da7c2c1e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A supervolcano left a giant depression called a caldera about 2 million\
        \ years ago, creating Campi Flegrei, or the Phlegraean Fields, which stretch\
        \ for miles from the outskirts of Naples to the islands of Capri and Ischia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7040387-888d-4c3a-88a7-f2b440f4b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a35170-08c1-4b2c-bd74-26b7323a3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campi Flegrei’s last major eruption occurred in 1538, creating a mountain\
        \ in the Bay of Naples.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd2618-3870-45c6-baa9-b2bc4fd407a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a509240-8314-4946-91ba-e7ff9f6a57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensifying seismic activity has been detected since December 2022.\
        \ With the possibility of an eruption looming over what has become a densely\
        \ populated region, Campi Flegrei may be Italy’s most dangerous volcanic threat.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50499e6-22f2-47c0-90f3-4bc5f3f54371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.703+08:00
