      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now and Then” is the fastest-selling single of the year so far in
        the UK, with 48,600 physical and download sales in its first week, as well
        as 78,200 combined UK chart units across sales and streaming.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d865cc-9f02-40e6-92f2-5f761a9169e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:04:03.003+08:00
