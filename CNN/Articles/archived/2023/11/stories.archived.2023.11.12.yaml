  'ccg-dangerous-behavior-doubt-identity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-12T14:54:16.000+08:00
    'imagesource': 'jcr:867e3e91-61cd-4dad-a2ac-75c02e9d355d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f10b38ba-87da-4a52-a359-24027a499b12'
    'lead': 'The China Coast Guard’s continued harassment of Filipino vessels and
      deliberate violation of maritime law casts doubt on its identity as a coast
      guard organization, the Philippine Coast Guard said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T14:56:44.643+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-12T14:56:45.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CCG’s dangerous behavior casts doubt on its identity as a coast guard
      – PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f06bd-a6d0-46ac-9a0f-79db73869f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> – The
        China Coast Guard’s (CCG) continued harassment of Filipino vessels and deliberate
        violation of maritime law casts doubt on its identity as a coast guard organization,
        the Philippine Coast Guard (PCG) said.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31476cf-9c1e-4fd8-a25b-03bb760012de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCG on Friday <a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">again
        used water cannon</a> to drive away a Philippine vessel on a resupply mission
        to the BRP Sierra Madre outpost on Ayungin Shoal in the West Philippine Sea.
        Chinese ships also put two other Filipino boats in danger with reckless maneuvers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0077b-672a-42c3-98cc-d6e58f931c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The largest swarm of 38 Chinese vessels was monitored in the vicinity\
        \ of the Ayungin Shoal during the recent resupply mission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b47e70-9cd2-48a7-a2d9-939db1c9d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/11/pcg-38-chinese-vessels-ayungin-resupply-nov-2023.html">PCG:
        Largest swarm of 38 Chinese ships observed during latest Ayungin resupply
        mission</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3071f3-d3ca-44fa-a170-767fa583a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The systematic and consistent manner in which the CCG vessels do not\
        \ align with the universally accepted behavior of a coast guard,” PCG Commandant\
        \ Admiral Ronnie Gavan told the media in a Saturday briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31458-ce9f-4e5c-a53a-7efd7df5f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ironically, they are supposed to ensure safety of life at sea, but\
        \ they are the one that deliberately violate the Convention on the International\
        \ Regulations for Preventing Collisions at Sea, 1972 (COLREG) that the People’\
        s Republic of China is also a signatory state,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069d892-bf3d-4a9b-ba9a-0985b8ffbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG in October said China broke three rules under COLREG when
        <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">CCG
        vessels collided with Filipino boats</a> conducting a routine resupply mission
        to BRP Sierra Madre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5991f49-eacc-4d85-a96c-6c5683baa8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the <a href="https://www.cnnphilippines.com/news/2023/10/23/13-chinese-vessels-interfered-wps-resupply-collision.html">rules</a>
        on the responsibility to avoid collision at sea, that ships must use all available
        means to determine if risk of collision exists, and that one vessel must keep
        out of the way of another if the latter has right of way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfb70e-7ea7-484f-adc9-eb22328733d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gavan said the CCG’s “illegal and irresponsible” behavior puts into\
        \ question its narrative of law enforcement and its identity as a coast guard\
        \ organization.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3dfd0-4efd-4305-80cb-3e2151d81ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T14:56:44.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T14:56:45.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCG has attempted to justify its presence in the Philippines’ exclusive\
        \ economic zone and harassment of Filipino vessels as “law enforcement activities.”\
        \ This is despite the 2016 arbitral tribunal ruling that has nullified Beijing's\
        \ sweeping claims over the South China Sea, including the portion of the contested\
        \ waters which Manila calls the West Philippine Sea.\r"
