    'jcr:uuid': '17d42953-c266-430f-aecc-6598c2e0d5b2'
    'lead': 'Around 300,000 people turned out for a large pro-Palestinian rally in
      London on Saturday as police arrested scores of counter-protesters for attempting
      to confront the marchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T12:13:42.340+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-12T12:20:28.701+08:00
