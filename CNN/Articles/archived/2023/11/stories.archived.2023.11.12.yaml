    'stories': []
    'template': '1'
    'title': '300,000 join pro-Palestinian rally in London as scores of counter-protesters
      arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee317266-69cd-491f-934b-58e311fab8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London, UK (CNN)</strong> — Around 300,000 people turned
        out for a large pro-Palestinian rally in London on Saturday as police arrested
        scores of counter-protesters for attempting to confront the marchers.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eacb00-546d-48a5-8d78-795b939e982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ace9e-14c3-4c0a-af4a-4cced011fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was heavy police presence in central London’s Hyde Park Corner\
        \ as protesters chanted “free, free Palestine” and “ceasefire now.” They were\
        \ also heard chanting “from the river to the sea, Palestine will be free!”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbe4cc-37f2-4a54-aa75-a78ebaf98a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31345fb3-dce5-4e00-ac19-1e03f097d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for London’s Metropolitan Police told CNN that an estimated\
        \ total of 300,000 people attended the demonstration, which coincided with\
        \ annual Armistice Day commemorations, Veterans Day in the US.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceba392-e528-42ff-8379-10375788f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3f343-2407-44ed-9d1c-7026cadf6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said they arrested 82 counter-protesters “to prevent a breach\
        \ of the peace.” They said they had “faced aggression from counter-protesters.”\
        \ who stormed the area “in significant numbers” as the rally was building\
        \ up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717c423-403a-4b79-9cd7-63ec2df7ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14213c42-96fa-4daa-9e50-ff412a952c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One pro-Palestinian protester told CNN she was “flabbergasted at the\
        \ hypocrisy of those supporting Ukraine but not Palestine.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67253abe-4777-4bf5-bd6a-ff9aaa193f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162a492-06c1-4582-a6aa-e8a1dde33bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some politicians may be on our side, but they are too afraid to speak\
        \ out,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666b396-2105-4cd7-b6a2-353696b35c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5120c97-dbff-4ddd-9e3f-490086b66ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another protester said the number of people who had turned out for\
        \ the march was “inspiring.” “We need to speak out for the voiceless,” they\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64533b28-dc77-4d23-8173-aa265eac7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c11eb-0c64-4660-a7d9-3aed5282e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Far-right scuffle with police&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce422cb6-e870-47c9-9c8c-060961e88081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police had promised to use “all the powers and tactics available\
        \ to us” to stop the counter-protesters confronting the pro-Palestinian march.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db3e4f-67c1-4c2a-a17b-276713f7f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e679e-5c94-41f8-8299-9c1496ab22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the day, a CNN team on the ground heard shouts and observed\
        \ a heavy police presence as a group of far-right protesters tried to storm\
        \ the war memorial which had been placed in an exclusion zone for protection.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39947e1-3972-45b6-bac4-348cfd3c17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37425ec6-613f-4d5b-9e3d-84cca634d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Far-right organizer Tommy Robinson led a small but noisy demonstration\
        \ to try and reach the Cenotaph, a symbolic landmark which is located in Whitehall,\
        \ the London district where the Prime Minister and government departments\
        \ reside.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f527b-84f3-40a2-b106-36a481b6352e'
      'mgnl:activationStatus': true
