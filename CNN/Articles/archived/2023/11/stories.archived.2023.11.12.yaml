    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a83661-7779-4800-9d08-c1394756b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 11th hour of the 11th day of the 11th month, the UK has\
        \ traditionally observed a two-minute silence to commemorate the moment guns\
        \ fell silent marking the end of World War I in 1918.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a8e97-7194-43ea-bc03-b2355b0b40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.364+08:00
