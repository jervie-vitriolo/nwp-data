    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8d67e-5add-4ad9-8cbc-8da8bcaa3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.632+08:00
      'mgnl:createdBy': 'seth'
