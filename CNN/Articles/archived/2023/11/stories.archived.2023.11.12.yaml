      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the images show the impacts of the climate crisis and humans\
        \ intruding upon the natural world. This week, new research suggested that,\
        \ due to changes in agricultural land use, thousands of plants and animals\
        \ across Europe face the risk of extinction.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959586e-612a-4693-ae00-7736b783063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0eb7e-8713-44c9-a7fe-b3a64bf10ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Southern Hemisphere, scientists are hopeful as Australia’s Great\
        \ Barrier Reef enters coral spawning season, giving rise to the next generation\
        \ of corals.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c801456-18ac-4fcb-a974-dfe5a0973a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ca3a1-dda1-4ac1-b5a0-17e82c28c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A long time ago</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6c6f4-c3b6-4b18-bd4c-1862d32647a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bundles of letters intended for the crew of the French warship Galaté\
        e never reached their recipients 265 years ago after the men were captured\
        \ during the Seven Years’ War.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d23913-2190-4909-a3f3-2a73f1dbb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1572f-69a1-4185-8391-cfad7f944dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the sentiments and stories within their envelopes have been shared\
        \ for the first time since they were sealed with red wax and tied with ribbon.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251356d-7a3d-43b7-8c6b-6d62d90fce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057f8d1-eaf2-473d-9bf7-145cbdc18ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “treasure box” of letters provides insights into what family dynamics\
        \ were like during 18th century wartime — including the saga of a young sailor,\
        \ his jealous mother and his fiancée.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2561d-82b5-48d3-b956-30e22f577fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1eb91-57b0-4bfa-9879-26d1824f5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The wonder</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966d1d5-41ac-4a10-b81f-b48fda10413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mysteries surround the Great Sphinx of Giza, including why and how\
        \ it was made.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38716100-ef57-42a1-b3fb-3d11ba6bbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf03ef1-0f50-4a44-a11c-5311005b31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Space scientist and geologist Farouk El-Baz first proposed in 1981\
        \ that if the ancient Egyptians discovered a natural landform called a yardang,\
        \ they could have added surface details to create the massive limestone statue.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac078507-d47e-42e3-906d-3251b43553a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06683ece-d2a9-420e-82e9-3a96b33e8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yardangs can take shape when wind sculpts compact sand, and some resemble\
        \ seated animals, occasionally referred to as “mud lions,” according to Leif\
        \ Ristroph, an associate professor at New York University’s Courant Institute\
        \ of Mathematical Sciences.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3e008-2e0c-485c-91d2-0dd0043b59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a940b2-e57e-46e1-be9d-14752e85da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ristroph and his colleagues set out to recreate the landscape conditions\
        \ from about 4,500 years ago and conducted erosion tests on clay-model yardangs.\
        \ The new research adds evidence to the theory that suggests wind played a\
        \ role in shaping the sculpture.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d6d80-72d8-41c7-8bcf-520ffe9190af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Curiosities</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599453b-202b-46ff-880f-968fa7e35188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These intriguing reads are sure to capture your attention:\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c421c-4440-49d4-b975-7bd6a614d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fc99d-9ac3-4eb3-b2cb-53e924fbd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— A diver discovered more than 30,000 Roman bronze coins off the coast\
        \ of Sardinia. The well-preserved artifacts, dated to the fourth century,\
        \ could suggest the presence of an unknown shipwreck.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e1db6-e89a-4585-8b5c-1e6a3b2179ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e11efa-4a40-4c6d-b1eb-f9ac6073437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Curious as to whether he “could build a wooden house on the moon\
        \ or Mars,” Kyoto University researcher Koji Murata wants to test his theory\
        \ by sending a wooden satellite into space.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbf841-0641-42fd-907e-0a61082a50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181e090-46f6-407a-97c5-89969a1a5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Scientists in China combined two DNA sets to create a chimeric monkey,\
        \ named for the hybrid creatures from Greek mythology, in the name of medical\
        \ research and conservation.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8157807-a1e8-4cb9-b1f1-4d67d7ae0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad680d07-c32c-4e87-8ff4-da5438a7e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— More than half of all species live within Earth’s soil, and photographer
        Andy Murray’s images have captured the fascinating microscopic animals inhabiting
        the secret kingdom beneath our feet.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8dc8a-7549-42eb-8802-f97f002565ce'
      'mgnl:activationStatus': true
