      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/11/entertainment/the-beatles-break-uk-chart-records-as-now-and-then-becomes-no-1-single/index.html"
        target="_blank">The Beatles break UK chart records as ‘Now and Then’ becomes
