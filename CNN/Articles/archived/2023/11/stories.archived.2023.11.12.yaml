    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81d8281-c700-4711-9c68-03a10731d617'
    'lead': 'Released on November 2, ''Now and Then'' debuted on the UK’s Official
      Singles Chart at No. 42 the following day. Just over a week later, on Friday,
      the melancholic tune reached No. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T10:04:02.984+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-12T10:04:09.489+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-12T10:04:09.104+08:00
