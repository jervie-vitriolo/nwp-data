    'lead': ' A low pressure area outside of the Philippine Area of Responsibility
      will likely intensify into a tropical depression in the next 36 hours or even
      by tomorrow, the state weather bureau said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T19:11:49.555+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-12T19:11:49.863+08:00
