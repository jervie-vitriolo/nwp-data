      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colorful holes dug by fish, some playful leaping wolves and a moment\
        \ where fall meets winter are just some of the winners of The Nature Conservancy’\
        s 2023 Global Photo Contest.\r"
