      'mgnl:lastActivated': 2023-11-12T10:04:09.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Beatles have the most No. 1 singles in the UK, with 18 – with only
        Elvis Presley in the US having more (21), according to Official Charts.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029bedf-ea78-4e1d-8d7c-e32ee7f213e0'
