      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grand prize went to Hungarian photographer Tibor Litauszki, who\
        \ captured an illuminated underwater image of an alpine newt floating on frog\
        \ eggs.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1e315-0dd8-4b05-a185-87480bdb29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e202ef6-5ce0-42aa-8294-2e06fda23531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.850+08:00
