    'template': '1'
    'title': 'New celestial images will create a 3D map of the universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b57608-7a4f-4e99-bf28-5912af097274'
