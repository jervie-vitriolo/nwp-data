    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gaza hospital in ‘catastrophic situation,’ amid heavy fighting nearby,
      health officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f1ef9-c367-4854-9d5f-f7d13f0ec19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:37:45.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T12:03:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three newborn babies have died in
        Gaza’s largest hospital after it went “out of service” amid intense fighting
        in the area, according to the Hamas-controlled Ministry of Health, who say
        the facility is under siege from Israeli forces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93848266-35c5-4095-a728-d04498207681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a0a8d-e88c-46db-9a5c-fab0b9e1f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli army has denied the hospital is under siege and told CNN\
        \ “there is no shooting at the hospital.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd727e2-995d-4f04-aa5e-d618b7695216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06591bc-5718-4ab4-b5f5-e898ddca02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Munir Al-Bursh, Director-General of the health ministry, told CNN\
        \ that two of the babies at Al-Shifa Hospital died overnight Friday into Saturday\
        \ after a shell struck nearby, shutting off the generator which had been powering\
        \ incubators in the neonatal ward. Another died on Saturday morning.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96acc0c3-a78a-4e2b-8160-04f1bb0fd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba20f2-84f9-4ad4-9ae4-2cdc55112282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors are now being forced to carry out artificial respiration by\
        \ hand on the 36 other babies they are caring for, Al-Bursh said. Doctors\
        \ have covered the babies with soft lining and blankets as part of this effort.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58a001-575e-4e8c-bc8e-fca0ebfec0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c87a7c-255b-4ad7-88a2-7058b2edfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ministry spokesman Dr. Ashraf al-Qidra said he was trapped inside the\
        \ complex in northern Gaza, saying it was “out of service” after repeatedly\
        \ being targeted by Israeli fire.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc8df0-4db9-4110-8cb2-9f1aa7628898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23d8a2-aca8-4857-83c8-659dc32934ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The intensive care unit, pediatric department, and oxygen devices\
        \ have stopped working,” al-Qidra said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879a91e-46b8-41ee-8055-40b56734c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fc4c2-6b09-4d2d-a7c9-d506a0e54edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical charity Doctors Without Borders said it could not contact any\
        \ of its staff at Al-Shifa Hospital who had described a “catastrophic situation”\
        \ inside.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb05f6-0d41-40c3-b0ff-37171d06f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def0b3c-2aeb-4b15-a533-a4caf89e5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Saturday, the organization said “ambulances can no longer\
        \ move to collect the injured, and non-stop bombardment prevents patients\
        \ and staff from evacuating.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46e514-2580-4a28-b35d-86f2624cc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fa9a5-7d6d-43e8-b6cc-29e26d0fb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) also reported losing communication\
        \ with contacts inside the hospital and described the situation on the ground\
        \ as “deeply worrisome and frightening.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520033b-aa52-4545-9184-0839c5815fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f667522-28a9-4ecf-aa55-20675c5406c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“WHO is gravely concerned about the safety of health workers, hundreds\
        \ of sick and injured patients, including babies on life support, and displaced\
        \ people who remain inside the hospital,” WHO Director-General Tedros Adhanom\
        \ Ghebreyesus said in a statement on Sunday.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed369f02-c1d8-4b14-975d-18b5a326127f'
      'mgnl:activationStatus': true
