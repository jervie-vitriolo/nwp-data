      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US military aircraft crashed in a training
        accident in the eastern Mediterranean Sea on Friday evening, according to
        the US European Command, though there were few other details provided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a770e-6f56-4152-9d72-7e507d8fe108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d803a-4008-430a-9ab6-9fdbc9df7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, European Command would not identify what type of aircraft\
        \ went down or whether anyone was killed, and it’s not clear what the status\
        \ of the crew is.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19471f21-a3d3-4ebd-9a99-39a0e3ea1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e0afa-27b7-4f79-96c0-30d80be98a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Out of respect for the families affected, we will not release further\
        \ information on the personnel involved at this time,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d35a8-cb27-41a1-a395-f76218edb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f3f1d-ab7a-4b02-ac74-8ea4eddf8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the accident is under investigation. European Command\
        \ stressed that the incident happened during a training exercise and was not\
        \ related to Israel’s fighting in Gaza or the fighting along the Israel-Lebanon\
        \ border.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657876af-d0ae-43e9-8085-8cf5ce902652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b297a6-0ed7-428c-93a3-415043689cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:11:55.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can definitively say that the aircraft sortie was purely related\
        \ to training and there are no indications of hostile activity,” the statement\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9f116-ad8b-4559-8315-8f6555f81144'
