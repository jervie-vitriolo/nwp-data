      'mgnl:lastActivated': 2023-11-12T12:20:28.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925f7cc-93d3-4c74-974a-c804550fc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video posted on the ground from the anti-racist group Hope Not Hate\
        \ showed far-right protestors dressed in black pushing the police lines at\
        \ various points around Whitehall.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9240ba6-374e-4c22-a137-68281e43d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb7bb5-94f6-455a-b354-d4f29b7759c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unrest follows a political row over the pro-Palestinian protests\
        \ earlier this week when Britain’s Home Secretary Suella Braverman went off-script\
        \ to accuse police of being too lenient on the demonstrators.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868217d6-b52c-47e1-8613-9ed288730dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e7f86-3470-4512-9f24-23a7a78bfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Prime Minister Rishi Sunak had initially attempted to stop\
        \ the pro-Palestinian protest from going ahead.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b455da-0683-4d03-9e24-4df85d845c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed384e47-ebec-4e15-802f-8f305351caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While later accepting that the march would take place, Sunak stuck\
        \ to his line that choosing to protest on this particular weekend is “not\
        \ just disrespectful but offends our heartfelt gratitude to the memory of\
        \ those who gave so much so that we may live in freedom and peace today.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86673b30-a66e-47d9-aac1-58fe61912852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c068f-e5ac-40a2-af2f-0dd0420f84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "London Mayor Sadiq Khan said the disorder seen at London’s Cenotaph\
        \ on Saturday was a “direct result” of the words of Braverman.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbcf4c5-56e1-4df8-b6f9-047ab61ea683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93aff1-2a61-4e2c-947c-e41dbfa57a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:13:42.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:20:28.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The scenes of disorder we witnessed by the far-right at the Cenotaph
        are a direct result of the Home Secretary’s words. The police’s job has been
        made much harder,” said Khan on social media, adding that London’s Metropolitan
        Police has his “full support to take action against anyone found spreading
        hate and breaking the law.”</p>'
  'Creation-of-drug-courts-sought-anew-':
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-12T13:04:30.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:65ac0e9c-e9ac-47cb-bc75-5f3b5631e937'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43721cf0-73bf-4bf1-8f11-69e809f9be59'
    'lead': 'The creation of “Dangerous Drug Courts” was sought anew on Sunday to
      speed up the disposition of drug cases as about 300,000 or 72% of these are
      still pending based on data from the police and other agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T13:05:47.668+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-12T13:05:48.129+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Creation of drug courts sought anew as 300,000 cases remain pending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f1644-e730-410c-a7e0-c741f357a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        creation of “Dangerous Drug Courts” was sought anew on Sunday to speed up
        the disposition of drug cases as about 300,000 or 72% of these are still pending
        based on data from the police and other agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfa772-b004-4629-a26e-ed1171729893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb57ad-16ce-4001-96ec-c064a112c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Robert Ace Barbers has filed House Bill No.
        9446 or "An Act Promoting the Speedy Disposition of Drug Cases by Creating
        a Special Court to be Known as ‘Dangerous Drugs Court’ in Every City and Province
        Nationwide.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ce00c-02d1-4dcc-b75c-f9cfa6e53e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Parañaque 2nd District Rep. Gus Tambunting filed a similar
        measure.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163ad46-7d04-4c3d-a5d6-e3aeeddc718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b69ba-0f74-4240-a4de-baf94b8a6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers, chairman of the House Committee on Dangerous Drugs, said data\
        \ from the Philippine Drugs Enforcement Agency (PDEA), the Philippine National\
        \ Police (PNP) and the National Bureau of Investigation show that a total\
        \ of 405,062 drug cases were filed in court from 2000 to 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e7ae6-7df0-486c-93e9-278b6f527267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd873c8-1f38-4333-8c3d-781d53048f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Out of this figure, only 28% or 114,610 cases have been resolved\
        \ or have been handed a decision by the judiciary. This means there are about\
        \ 300,000 drug cases or approximately 72% have remained pending in courts\
        \ as we speak,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019d0ea-92c9-44d6-b76a-d5f340a6cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de907e18-ef82-4e05-89d0-07c504c10726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbers noted that the slow disposition of drug cases may be due to\
        \ \"congested trial courts\" which needed to be addressed before it leads\
        \ to \"clogging of court dockets, impairing our already slow-paced justice\
        \ system in the country.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2026e-3915-4cdd-900e-83bb8ae993c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3593ea-eacf-4ee8-b79c-e34d4f10c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mindanao lawmaker also pointed out that the absence of drug courts\
        \ delays the issuance of court orders and other processes in destroying, seizing\
        \ or confiscating illegal drugs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a009750-2390-436d-84bf-f8dc206c969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87842365-5aaa-40a0-af30-6e9742cf6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the PNP and the PDEA revealed that 8,662 kilograms of shabu\
        \ and 4,233 kilograms of marijuana were \"un-destructed\" and still in custody.\
        \ The agencies explained these could not be destroyed without court orders,\
        \ as mandated under the Dangerous Drugs Act of 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb613937-2dec-4f03-8279-67d8a68e38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c3455-e661-48aa-ac6c-e0d01f55b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T13:05:47.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T13:05:48.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This became a \"window of opportunity\" for rogue cops to operate by\
        \ recycling illegal drugs used to plant evidence or sell back on the streets,\
        \ Barbers said. \r"
  'mmda-to-postpone-rod-excavations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-12T14:20:57.000+08:00
    'imagesource': 'jcr:212db297-12b7-4203-a1eb-d2125594b0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efabc20e-14b1-4ef1-b7d7-6f1dc852959a'
    'lead': 'The Metropolitan Manila Development Authority will suspend its excavation
      activities from Nov. 13 until Jan. 8 next year as part of its mitigation measures
      to decongest traffic this Christmas season.'
    'mgnl:activationStatus': true
