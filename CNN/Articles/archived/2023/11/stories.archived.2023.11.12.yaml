    'jcr:uuid': 'fcd17a9e-0539-43a7-bc11-915c0def8bc4'
    'lead': 'Three newborn babies have died in Gaza’s largest hospital after it went
      “out of service” amid intense fighting in the area, according to the Hamas-controlled
      Ministry of Health, who say the facility is under siege from Israeli forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T06:37:45.927+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-12T12:03:02.013+08:00
