      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T06:33:22.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Wild kingdom</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bb9a8-13dc-45ce-8865-35cd8e601b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:33:21.704+08:00
      'mgnl:createdBy': 'faith'
