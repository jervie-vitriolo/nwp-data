      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f47a16-1788-4ce5-8edb-97209f4e8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled Ministry of Health in Gaza reported shelling in\
        \ the vicinity of the Al-Shifa Hospital as of early Sunday, warning that it\
        \ was endangering patients and displaced people sheltering inside. CNN cannot\
        \ independently verify this claim.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c7807-5d48-4b1a-90b1-e8e7a20bde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ea441-d88e-4acb-91cc-4b7bced2c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli army told CNN it was engaged in “ongoing intense fighting”\
        \ against Hamas in the vicinity of the hospital, but refused to comment further\
        \ on its forces’ proximity to the complex because military activity was still\
        \ underway. It has also denied claims that it was firing at the hospital or\
        \ that it was under siege.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025b081-0e1a-4f33-b0f3-27f19e935a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd9914-3d4e-4d48-9d6d-c7f73e2d1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has previously said Hamas is embedding itself in civilian infrastructure\
        \ and that it will strike Hamas “wherever necessary.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c970660-5789-47a6-8e03-edda045287a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52937b0d-d789-4412-8157-e2c6b4e5d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Israeli Defense Ministry official Colonel Moshe Tetro said “\
        there is no shooting at the hospital and there is no siege.” “The East Side\
        \ of the hospital remains open. Additionally, [the military] can coordinate\
        \ [with] anyone who wants to leave the hospital safely,” Tetro said in a statement.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5008b0-8019-4f49-b82e-9ea9db8adc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636bd89-8fc2-488d-9950-4ef623cce900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an IDF press briefing on Saturday, the military said it would help\
        \ evacuate babies from the hospital’s paediatric unit on Sunday. “The staff\
        \ of the Shifa Hospital has requested that tomorrow we will help the babies\
        \ in the paediatric department get to a safer hospital. We will provide the\
        \ assistance needed,” said Rear Admiral Daniel Hagari.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a70d8e-60de-46b4-91a7-f423518af1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa3690-155f-4d7e-8242-341ba4808496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been stepping up its offensive inside Gaza as part of its\
        \ response to the surprise Hamas attacks that left 1,200 people dead.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eceaa7-446e-4daa-8560-6799ebd1a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70db5d-2361-45f1-aa4e-57ddb901eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Israel has been bombarding and blockading Gaza, an already\
        \ impoverished and densely packed territory, leaving more than 11,000 people\
        \ dead, according to Palestinian health officials. The assault has sparked\
        \ escalating warnings about healthcare in Gaza.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc879dc-38e8-444e-b7b2-98603a7a35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138b67f-cd01-4db0-ae02-76fe271ce3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Director General for the International Committee for the Red Cross\
        \ (ICRC), Robert Mardini, said the organization was “shocked and appalled\
        \ by the images and reports coming from Al-Shifa Hospital in Gaza.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bde5b7-07fa-409a-a536-b221b4db3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unbearably desperate situation for patients &amp; staff trapped\
        \ inside must stop. Now,” Mardini said in a post on X.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7865f6-524b-4d3f-a4c4-3d1199e9d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Staff and patients trapped</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7ed7f-7959-46a9-9ad8-ae33a3d03756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Bursh said Al-Shifa Hospital was under “complete siege” with staff\
        \ and patients unable to evacuate.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3463e58-f9ca-4ebb-a484-5327f6c3bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f77dc-74b3-4555-a70a-44b0e0acad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are still more than 400 people being treated at the hospital\
        \ and around 20,000 displaced people seeking shelter in the hospital complex,\
        \ according to Al-Bursh.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770045f-a15e-412a-8941-114fdf00d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f798a-8224-48c1-9bb1-1ba563e8bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN that there were more than 100 bodies wrapped in blankets\
        \ on the ground within the hospital complex.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ec0b8-2cd1-45cf-b934-ccf03e6d66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fdc67-b46e-45b3-aedb-43b813d479ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t bury them,” he told CNN by phone. The sound of explosions\
        \ could be heard as he spoke.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a17fa-916d-4da7-8d5d-7209a8d92c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a449e-5111-4ffc-9b5d-7bd005458cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to verify the number of dead at Al-Shifa Hospital.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b432b1-4402-4fcc-947b-744e82c97da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a869b-c738-4778-9bb5-f27edfc0b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freelance journalist Mustafa Sarsour, who is based at the hospital,\
        \ told CNN the conditions inside are terrible.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8c6ac-5036-4b48-8d7c-f7eb00485d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63cb2e-c3f6-4880-86c3-766da5437722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is very difficult and dire. After a slowdown in shelling\
        \ this afternoon, the shelling and gun fire resumed, heavily targeting anything\
        \ that moves,” Sarsour said, adding that medics inside the facility were working\
        \ by candlelight and that food is growing scarce for both doctors and patients.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa0ac7-1d1b-4c81-a756-74c498d300fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3480182-ef5b-4fca-91d2-ede92acbab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Bursh said people who had been injured were instead being transported\
        \ to the Al-Ahli Hospital as Al-Shifa was inaccessible.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc7fa8-5c1c-4644-9095-a71f50bedddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483693ab-6dcc-49a1-a63d-e5936cbefc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanitarian agencies have been sounding the alarm about the situation\
        \ at Al-Shifa Hospital. Angelita Caredda, the Norwegian Refugee Council’s\
        \ Middle East director, said in a statement that the group was “horrified\
        \ by reports of relentless attacks on Gaza’s hospitals.”\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee98c3-385e-4ba7-8c7e-fc3b8468b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b84ac-23f2-4086-8001-1f4fdca315c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Patients, including babies, and civilians seeking relief are trapped\
        \ under attack. It is an affront to wage war around and on hospitals,” she\
        \ said.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa35d43-87e9-4898-8929-06c33fc70a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9b324-932b-427b-b628-09e113f88e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martin Griffiths, head of the United Nations Office for the Coordination\
        \ of Humanitarian Affairs, also condemned the attacks, saying that “there\
        \ can be no justification for acts of war in health care facilities.”\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c27a19-8bc9-44ac-a306-5af87eda48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba06f6-408b-4f3e-bfc3-6a2f0b6f32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted on X, Griffiths wrote that people using and working\
        \ at Gazan healthcare facilities “must trust that they are places of shelter\
        \ and not of war.”\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664e8e5-459e-429a-b8ba-a43c2241a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2688e-ce83-4c7a-9639-3d7badd42a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, the UN agency responsible for providing humanitarian aid to\
        \ children, called for the protection of hospitals in Gaza amid the “deeply\
        \ worrying” situation in Al-Shifa.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66e4f6-3893-4bd8-8a26-915dd204658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf94b6-21c6-4d37-86d8-9c11e247392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also called for an immediate cease-fire in the Gaza Strip. In a\
        \ statement released early Sunday, UNICEF said: “Al Shifa hospital in Gaza\
        \ is without power and we are seeing deeply worrying reports of premature\
        \ babies dying in incubators.”\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee8e33-9e2a-4991-83d6-b22b445d4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eaf4a8-08eb-4fdb-9b9a-e56cd97ff490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other hospitals have been caught up in the fighting. On Friday the\
        \ director of two facilities said Israeli tanks had them encircled.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7fa6b-a284-4f8e-afb8-20507a7ad21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245df8a-9c97-4a50-817a-c18424527a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Sunday, Jordan’s air force used parachutes to air-drop medical\
        \ aid to the Jordanian field hospital in Gaza, the country’s prime minister\
        \ said in a statement. It is the second time the country has air-dropped an\
        \ aid package this month.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546d943-447f-412d-a929-19e2565f2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relief operation took place in cooperation with the United Arab\
        \ Emirates and Qatar to “enhance and develop the hospital’s capabilities and\
        \ increase the ability of medical personnel to provide health and treatment\
        \ services to alleviate the burden of the people in the Gaza Strip,” the statement\
        \ said.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1482a-9aa7-4312-a15a-63526e3ce9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T12:03:00.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-12T12:03:02.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is being updated with additional developments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ced3d-6d07-4897-b79c-5801bcdcadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:37:45.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-12T12:03:02.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/11/middleeast/babies-die-neonatal-gaza-hospital-complete-siege/index.html"><em>"Three
        babies die as Israel besieges Gaza’s largest hospital, health officials say"</em></a></p>'
  'beatles-now-and-then-uk-number-one-single':
    'author': 'Amarachi Orie, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-12T10:00:54.000+08:00
    'imagesource': 'jcr:bdc2cf46-2b3e-466e-9b90-3fb45b1e9b21'
