    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde5cdc5-64dc-435a-ad45-542871f8d166'
    'lead': 'Broadcaster Juan ''Johnny Walker'' Jumalon was laid to rest in his hometown
      Polanco, Zamboanga del Norte on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T16:34:20.369+08:00
