      'Zamboanga-del-Norte', 'Philippine-National-Police', 'Presidential-Task-Force-on-Media-Security',
      'Henry-Oaminal']
    'stories': []
    'template': '1'
    'title': 'Slain broadcaster Juan Jumalon laid to rest, killers remain at large'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71b23f-29d0-4c6d-9fb2-de37a710ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines, November
        12)</strong> — Broadcaster Juan "Johnny Walker" Jumalon was laid to rest in
        his hometown Polanco, Zamboanga del Norte on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51445a-00b2-47de-818c-4f79a1342d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalon was killed on Nov. 5 while airing live in his home in Barangay
        Don Bernardo A. Neri, Calamba, Misamis Occidental at 5:35 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c91e1-4b62-4526-ba6e-dbb6d35557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said Jumalon <a href="https://www.cnnphilippines.com/news/2023/11/7/dj-johnny-walker-no-death-threats.html"
        target="_blank">did not receive any threats</a> to his life prior to his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e7744-e385-48e8-b6c9-12fa03eb8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police (PNP) has filed murder and theft charges
        against the three suspects in Jumalon''s killing, one of whom was identified
        by name at the Provincial Prosecutor’s Office of Misamis Occidental.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca55d65-5449-4dfd-8f21-fb5e1a7f2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calamba Police Chief Captain Deore Ragonio said they have already identified
        the gun-for-hire group where the three suspects allegedly belonged.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf4d62-00f6-437a-9372-68f5c3c618a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said according to the intelligence team, the group operated in the
        towns of Sapang Dalaga, Concepcion, Baliangao, Calamba, and Plaridel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb9f43-e76e-49f7-bc38-6bab63faafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ragonio said the special investigation task group (SITG) looking into
        the killing has yet to conclude its probe but he was confident they could
        solve the case and possibly identify the mastermind of the crime.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14fc39-df71-4c66-affe-acc3420c24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the Presidential Task Force on Media Security (PTFoMS) assured
        Jumalon''s family that law enforcement groups headed by the PNP were doing
        everything they can to apprehend those responsible for the radioman''s death.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8b7b9-a3a9-4426-a454-88bc12c9ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial assistance worth ₱350,000 from President Ferdinand Marcos
        Jr. and House Speaker Martin Romualdez has been given to Jumalon''s family,
        according to PTFoMS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec155468-ba4b-4807-8b7c-5031930788ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the local government of Misamis Occidental announced
        it has allocated ₱3.5 million for the capture of Jumalon''s killers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc591f96-7f5f-4d19-bb06-19a4810ffad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Occidental Governor Henry Oaminal said a ₱500,000 reward
        awaits anyone who can provide information leading to the arrest of Jumalon''s
        gunman, while ₱3,000,000 will be given to any law enforcer who can arrest
        the killer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452599ee-b28c-44a2-b2ab-7b894f9b761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PTFoMS said an additional ₱2 million has
        been pledged for those who can provide information that would lead to the
        suspects'' arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a3514-6cfc-47cf-bddb-9896725d062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T16:34:20.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T16:37:34.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'lpa-outside-par-nov-12-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
