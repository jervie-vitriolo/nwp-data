      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        Makabayan bloc lawmaker on Sunday sounded the alarm about the revised implementing
        rules and regulations (IRR) of the Maharlika Investment Fund Act, saying it
        has "dangerous" provisions and lacks “thorough scrutiny.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d903ebd-6c6f-42ca-b678-e63c3d993c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, ACT-Teachers Partylist Rep. France Castro questioned
        the IRR’s provision giving the president an extended authority.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a754f2c-99a0-44c7-a73a-5002b03a3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-13T00:18:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The removal of crucial safeguards and qualifications in the revised
        IRR raises doubts about the potential for political interference and the absence
        of checks and balances," Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e451c-9e27-4bb3-b9be-2f2df4bef6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T21:02:11.545+08:00
