    'jcr:uuid': 'aafcb039-ee53-48cb-87a7-b4922b3edda7'
    'lead': 'This week, see the first cosmic images taken by the Euclid telescope,
      read 265-year-old letters, uncover the volcanic threat lurking beneath Italy,
      and more.'
