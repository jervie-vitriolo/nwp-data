      'mgnl:lastActivated': 2023-11-12T06:35:35.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his remarks, Assad criticized normalization agreements between Arab\
        \ countries and Israel. “More hands extended by us equals more massacres against\
        \ us … what we have to do to help Palestine is use actual political tools,\
        \ not rhetorial tools, and that firstly is stopping any political process\
        \ with the Zionist entity,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973efbd1-f22d-4ed1-9246-101bb70457ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T06:35:34.953+08:00
