  'gaza-hospitals-healthcare-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-12T10:06:51.000+08:00
    'imagesource': 'jcr:b7195c50-401b-4afe-911a-d43bd805aa47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455997bb-37d4-4349-80f5-7dc1f0f98952'
    'lead': 'As of November 10, 198 health care workers have been killed and 130 others
      wounded in Gaza, according to the Palestinian Ministry of Health in Ramallah.
      It also reports 21 hospitals and 51 primary health care centers are out of service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-12T10:13:18.064+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-12T10:13:29.996+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-12T10:13:29.238+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'airstrikes', 'war', 'health-workers', 'Israel',
      'hospital', 'healthcare']
    'stories': []
    'template': '1'
    'title': '‘Please stop this.’ Gaza’s hospitals are failing under the weight of
      war. US medical groups are scrambling to help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f250f79-2c79-4b97-bc5b-a126508459cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Dr. Mohammed Ghneim has not left his hospital
        in Gaza City in four weeks. He can’t remember the last time he slept or ate,
        and his blue scrubs are stained in the blood of patients who’ve died in his
        arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbbe8d-a517-472c-bb29-775b4f76d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:29.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice cracks under the weight of the horrors he’s seen: fetuses
        pulled from the wombs of dying mothers, children with crushed lungs struggling
        to breathe, and his own colleagues – doctors, nurses and EMTs – transported
        to the hospital morgue in body bags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088366d-a914-4fef-a131-7909e015bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:29.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are doing our best – this is why we haven’t left here for days
        – but the situation is very horrible. There’s no way to describe it in any
        language or with any words,” Ghneim told CNN in a voice message on November
        7, as sounds of chaos and panic unfolded around him. “Many times I want to
        go to the side and cry, but unfortunately there is no time.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a9bda-271c-43c0-8d2f-a58182088c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:29.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ghneim is an emergency room doctor at Dar Al-Shifa, also known as Al-Shifa
        Hospital or Shifa, and is Arabic for “house of healing.” But at this hospital
        – the largest medical complex in Gaza – there’s far too much death.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bbeee-99f4-4bd8-8d99-bf01064c0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:29.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifa is running dangerously low on clean water, medicine, supplies
        and fuel. Meanwhile, thousands of Palestinians, injured or displaced by Israel’s
        war against Hamas, continue to pack its wards, seeking shelter from the seemingly
        <a href="https://www.cnn.com/2023/10/12/middleeast/gaza-airstrikes-warnings-invs/index.html"
        target="_blank">endless barrage of airstrikes</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a192dc-75cf-4048-b159-bb7995befecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli forces on Saturday surrounded Shifa in all directions, threatening
        the health and safety of those inside, according to Dr. Munir Al-Bursh, director-general
        of the Hamas-controlled health ministry in Gaza.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b35d9-f67c-4cf1-be6a-9c25451d950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli airstrike destroyed the hospital’s generator, Al-Bursh
        said, cutting electricity to the building, including life-saving equipment
        used by 39 infants in neonatal care. Three infants <a href="https://www.cnn.com/2023/11/11/middleeast/babies-die-neonatal-gaza-hospital-complete-siege"
        target="_blank">have already died</a>, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae9fef-61f3-4078-98d0-0f1bf3a12bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli military denied that the hospital is under siege, telling
        CNN it was engaged in “ongoing intense fighting” against Hamas in the vicinity
        of Shifa, but declined to comment further on its forces’ proximity to the
        complex because military activity was still underway. Israel has accused Hamas
        of using hospitals as cover — a charge doctors at Shifa and the militant group
        deny.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410d9e7-7c84-44de-8579-ad05c9890df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are trained to deal with mass casualties, but not like this,” Ghneim,
        28, said. “We have no anesthesia to treat patients with severe pain, patients
        with shrapnel in their head or abdomen, people whose arms or legs have been
        amputated.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21af4d4-01e3-42c6-a902-f7f94d33badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alarming scenes from inside Shifa, and other hospitals across Gaza,
        have sparked international calls for a ceasefire and more aid to be allowed
        to enter the territory, home to some 2 million Palestinians, currently closed
        off to the world by Israel and Egypt.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6b8bc-f818-461a-b7c4-bcc964e1e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nonprofit medical groups across the United States are mobilizing to
        raise funds and ship medicine and supplies to failing hospitals before it’s
        too late. But with the situation in Gaza spiraling and few diplomatic or humanitarian
        solutions in sight, many worry the delay will result in more deaths.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c8d40-e125-405a-8365-4cf7c43c8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want to say to the world, this is a humanitarian crisis, this is
        a genocide,” Ghneim pleaded from his crowded emergency room. “Please stop
        this.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb793613-5737-428e-974f-8da7caf728bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Desperate to send help’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242cf82-7f2b-41ce-bf82-d02130738e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 7,000 miles away, in Houston, Mosab Nasser is making travel
        plans to visit communities where he can spread awareness about the situation
        in Gaza and raise funds for struggling hospitals.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ac02b-dc68-41af-b250-776a3bf123f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proud Texan, born and raised in Gaza, says it’s all he’s been
        doing since October 7, when Israel <a href="https://www.cnn.com/2023/10/28/middleeast/israel-hamas-war-one-month-explainer-mime-intl/index.html"
        target="_blank">declared war</a> following a brazen attack by Hamas that killed
        around 1,200 people and took more than 230 others hostage, according to Israeli
        authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7c085-12f7-4bcb-9e66-bd32e353ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel responded by imposing a siege and launching devastating airstrikes
        across Gaza, which Hamas governs. Israel says its goal is to destroy the militant
        group and return the hostages, but it is the Palestinian people living there
        who are bearing the brunt of the attacks.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d19d0-0cdf-4fc7-8cb1-959dd1a1dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The airstrikes have killed at least 11,025 Palestinians, including
        4,506 children, and wounded more than 27,000 others so far, according to the
        Palestinian Ministry of Health in Ramallah, which draws its figures from sources
        in Hamas-run Gaza.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e936a0-7361-403e-9c46-8fa6a25529f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nasser says three of his relatives – all young children, including
        one who was only 8 months old – were killed when Israeli airstrikes caused
        their home to collapse, but he has no time to grieve.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e00d2-bdca-4e2e-b676-abe8ab4018b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CEO of the nonprofit medical group <a href="https://fajrscientificus.org/"
        target="_blank">FAJR Scientific</a>, he is obligated to find a way to deliver
        aid and other resources to hospitals in need.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b715f-8774-4e2e-94c5-d183614ccf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FAJR Scientific’s goal is to raise enough money to fill five 40-foot
        containers with medical supplies, surgical tools and sterile instruments,
        and ship them to Gaza, Nasser says.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60d4ac-2190-46d0-8f63-98e9ac19e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Doctors in Gaza don’t get to go home. It’s traumatic for them,” Nasser
        said. “They are exhausted. Their bodies are physically at the hospital, but
        their minds are with their families trying to check on them.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60b69a-5c1e-4c64-9b47-4f6adedc5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In some cases, Nasser says, medical workers have discovered their own
        loved ones among the injured or dead, compounding the fears and anxieties
        they already experience.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17900d20-7f1b-4650-a355-d780877a7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not the first time FAJR Scientific has supported Gaza’s medical
        community. The group has led several surgical missions to Gaza and trained
        nearly 100 Palestinian medical workers on the ground, Nasser says. In August,
        they provided more than $4 million in medical supplies to hospitals across
        the territory.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8278f47-9d74-40aa-b691-a03db99790f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://palestinian-ama.org/" target="_blank">Palestinian
        American Medical Association</a> (PAMA), another US-based nonprofit, is also
        leading efforts to assist health care workers in Gaza.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097f231-4bde-440f-adb9-4f7de031358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group, which has more than 6,000 members and supporters and leads
        medical missions to the region, has raised over $2 million so far, PAMA president
        Dr. Mustafa Musleh told CNN.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bceaf-e11c-4803-a8f1-990758186774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They will use the money to purchase critical medicine and supplies,
        including anesthetics, antibiotics and other medications to fill containers
        that will be sent to Gaza. The group also has more than 1,000 health-care
        professionals on standby to enter the enclave as soon as Israel and Egypt
        allow entry to humanitarian workers, Musleh says.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20c673-5a67-4b3c-89ed-4a13f2698a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re desperate to send help,” the Palestinian American doctor from
        Dayton, Ohio, said. “It’s a catastrophic situation. … There’s 10 times more
        patients than what the hospitals can take care of and they’re all coming with
        serious life-threatening injuries that need immediate attention, and a lot
        of people die because of that.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbfc4f-1847-4dfd-b9c8-b59c5d7e0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FAJR Scientific and PAMA are among several US medical groups coordinating
        efforts. But so far, few have been able to reach hospitals under siege.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774cb01-9ca5-4e3f-a910-1af29eb620ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the start of the war, only about 900 trucks carrying international
        aid – but not fuel – have been allowed to enter Gaza through the Rafah border
        crossing with Egypt, according to the Palestine Red Crescent Society. That’s
        only a trickle compared to the approximately 500 trucks that entered each
        day before the war. PRCS warns that Gaza will need substantially more aid
        to meet growing humanitarian needs.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b825f-f2a1-4586-a62f-1887d48e9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Waiting for a miracle’</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79713e95-ca0a-487a-91eb-4e0dfd9aa9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahmad Muhanna, director of Al Awda Hospital in Jabalya, says the real
        nightmare is treating maimed children, whose faces he sees even when he closes
        his eyes.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531bea6-ea45-4f3b-a7f6-de313f65c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m being torn apart inside witnessing our children being martyred
        and receiving the carnage of their body parts, when they have no fault in
        this conflict,” Muhanna told CNN on October 29 from his hospital in northern
        Gaza.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759457c-6caf-4af3-a095-bdd8aca6312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doctors are performing surgeries, including amputations, on children
        without clean water, let alone anesthesia or antibiotics, he says. Many are
        being treated on the floor due to a lack of empty hospital beds.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fab304-da68-4230-ade1-f354afae1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes at or near <a href="https://www.cnn.com/videos/world/2023/11/10/northern-gaza-hospital-strikes-karadsheh-dnt-intl-amanpour-vpx.cnn"
        target="_blank">medical facilities</a> have further complicated the matter,
        Muhanna, 49, adds. Medical workers are in constant danger.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed19b3-0bb5-4c06-86a8-b1e8ba1c8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of November 10, 198 health care workers have been killed and 130
        others wounded in Gaza, according to the Palestinian Ministry of Health in
        Ramallah. It also reports 21 hospitals and 51 primary health care centers
        are out of service.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5fb43-eb87-4e30-a817-a6816db4429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says it’s only targeting Hamas, whom it accuses of using
        hospitals to hide and <a href="https://www.cnn.com/videos/world/2023/10/28/exp-hamas-al-shifa-hospital-vo-sot-102812aseg2-cnni-world.cnn"
        target="_blank">launch attacks</a>. The Palestinian Ministry of Health and
        Hamas deny such claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd493f8c-093b-4ffe-892e-9b8f35f5835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says civilian deaths and the destruction of vital facilities,
        including hospitals, are collateral damage it tries to mitigate, and that
        Palestinians should flee to safer areas. But doctors in Gaza say it’s impossible
        to evacuate patients without causing more death, and that <a href="https://www.cnn.com/2023/10/16/middleeast/israel-palestinian-evacuation-orders-invs/index.html"
        target="_blank">nowhere is truly safe</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c5ad9-f7f8-45a7-81ba-ae2f68d6e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Israeli air force is terrorizing us day and night above our tiny
        spot in the world,” said Muhanna, who believes high casualties prove Israel
        is not trying to mitigate civilian deaths. “They don’t have boundaries, no
        red lines they cannot cross. They have crossed every line by targeting women,
        elders, children, men, the disabled and every possible living thing.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701470a-f771-4856-8c62-288baebf33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos unfolding at Shifa, Al Awda and other hospitals across
        Gaza has left doctors exasperated. But with no ceasefire on the horizon and
        the borders tightly controlled, preventing vital supplies from reaching hospitals,
        more people will continue to die.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef81c58-cf0a-4beb-9de8-d5493037e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We feel helpless towards our patients,” said Ghneim, the emergency
        room doctor at Shifa. “We want to provide patients with appropriate health
        care, but in many cases there’s nothing we can do.”'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88020419-c9ac-4c18-904e-3443f7df76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Nasser and Musleh scramble to fundraise, buy supplies and
        coordinate shipping to the Rafah border crossing, where truckers anxiously
        await permission to enter Gaza and unload their life-saving cargo.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1653f55-cfe4-456a-99ec-c6bd70b34fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The whole world turned their back on the people of Gaza,” Nasser said.
        “And right now we’re only waiting for a miracle.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a581d-85d4-4cc4-b650-e7dc8c78062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-12T10:13:18.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-12T10:13:30.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/11/middleeast/gaza-al-shifa-hospital-israel-attack/index.html"
        target="_blank">‘Please stop this.’ Gaza’s hospitals are failing under the
        weight of war. US medical groups are scrambling to help</a>."</em></p>'
