  '300000-join-pro-palestinian-rally-london':
    'author': 'Livvy Doherty, Dan Wright, Eve Brennan, Niamh Kennedy, Radina Gigova,
      Eve Brennan and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-12T12:11:59.000+08:00
    'imagesource': 'jcr:3a59d54d-b1b4-4992-9d4c-e0e0301f0ac6'
