      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernandez earlier urged his colleagues to review and split Meralco’\
        s franchise as its “sheer bigness” has led to poor service and abuses.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25166465-69b6-46f0-9eb6-af5f3b5ae9b7'
