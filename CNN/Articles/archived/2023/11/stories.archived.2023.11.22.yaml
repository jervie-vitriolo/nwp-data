    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481c2257-a76b-49f1-a643-718c7c24a125'
    'lead': 'Palestinian poet and writer Mosab Abu Toha, who had been contributing
      to The New Yorker and other publications with reflections on his life inside
      Gaza during the war, has been released from detention after questioning, according
      to the Israel Defense Forces.'
