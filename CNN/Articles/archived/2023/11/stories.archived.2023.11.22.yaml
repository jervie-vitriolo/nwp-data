      'jcr:uuid': '0a01ad45-ec53-4394-8e6f-769e3483bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.304+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.391+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Lovers" (dir. Aedrian Araojo) falls into the trap satirical
        comedies of its ilk often do as it builds its entire run up to a singular
        punchline. Sometimes, it works. Sometimes, it risks making the entire film
        hollow. "Animal Lovers" elicits rapturous claps and chuckles, but one can''t
        help feeling it rings empty as time passes. It follows a pregnant couple,
        Guadalupe (Iana Bernardez) and Arturo (Karl Medina), who live on a farm. There
        is a rupture between the two as their animal companions, a dog and a carabao,
        seem to get between their relationship. It’s easy to guess the film''s punchline
        as it has a propensity of giving it away. Araojo risks being gauche, even
        distasteful, because the locale was not integrated thoughtfully into the comedy,
        relegating its characters'' milieu as backdrop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65863468-c608-445e-9cc6-8909c6c5941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.305+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.391+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
