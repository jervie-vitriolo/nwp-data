      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) –  The Bureau of Internal
        Revenue (BIR) has filed 15 criminal complaints against buyers and sellers
        of ghost receipts under its Run After Fake Transactions Task Force amounting
        to ₱1.8 billion tax liability.</p>'
