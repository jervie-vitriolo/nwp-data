      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maayos naman. Ang mahirap diyan, maraming nakikigulo,” Marcos told\
        \ reporters.  \r"
