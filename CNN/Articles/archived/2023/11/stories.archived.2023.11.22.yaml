      'mgnl:lastActivated': 2023-11-22T16:12:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a74aa7-0e31-43a2-b04a-9a720b90ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.539+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:12:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the country should be “ashamed” to let foreign courts intervene\
        \ when the justice system is working.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a79877-d1c2-4d0a-a161-ae843abb8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.540+08:00
