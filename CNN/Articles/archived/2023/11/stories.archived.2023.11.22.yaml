      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are proposals to build permanent structures on Ayungin Shoal\
        \ given the current state of BRP Sierra Madre.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eae184-e6d5-4c8e-b796-1fc81e1677e6'
      'mgnl:activationStatus': true
