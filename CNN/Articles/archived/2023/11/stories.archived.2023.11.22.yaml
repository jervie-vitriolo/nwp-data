      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said their relationship with former president Rodrigo Duterte\
        \ and his daughter Sara is fine.\r"
