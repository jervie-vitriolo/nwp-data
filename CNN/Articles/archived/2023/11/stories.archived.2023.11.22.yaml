      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f453687-b0e1-4e2a-8e17-62a010b506d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Meralco’s WACC should only be at 9.62% as its distribution\
        \ covers 70% of Luzon.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4d748-aaa7-432d-bb45-e7fe942e98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.096+08:00
