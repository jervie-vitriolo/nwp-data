      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe412d4-ca21-4159-9dc7-ab2a71dc16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.541+08:00
      'mgnl:createdBy': 'celine'
