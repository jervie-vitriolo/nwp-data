      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The variance supposedly included deliveries made by the PITC but were\
        \ not recorded in the books due to absence of certification from implementing\
        \ units that there were goods and services received by the DICT.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
