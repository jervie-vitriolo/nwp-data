  'eTravel-Customs-System':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-22T12:08:07.000+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2b7fb8-e899-4287-8520-c7cb8495590d'
    'lead': 'The Bureau of Customs (BOC) has launched the eTravel Customs System,
      a unified digital data collection platform aimed at simplifying passenger experience
      in airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T12:09:52.179+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-22T12:12:21.285+08:00
