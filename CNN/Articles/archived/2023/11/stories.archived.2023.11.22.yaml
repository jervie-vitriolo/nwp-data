      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He departed “The Late Show” in 2015 after 22 years hosting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e219125-dc58-445e-a0cd-c305861b7b35'
