      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69380a44-4b0c-4662-89c2-ad7df41cc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By the way, congratulations on the great success you and your staff\
        \ have had,” Letterman told Colbert, who took over for him when he left. “\
        It must be very, very gratifying and as a handful of people recognized, it’\
        s not easy, but you make it look very easy. So, again, congratulations to\
        \ you and the entire staff.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c15e9-4248-4597-a5a5-af77a6153f31'
