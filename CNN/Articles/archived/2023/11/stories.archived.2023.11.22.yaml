    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH''s richest 1% emits carbon as much as poorest 50% – study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d461f7-2814-4055-974b-6b482f65ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22)&nbsp;— An analysis by
        the nonprofit organization Oxfam has exposed a stark contrast in carbon pollution,
        revealing that the carbon emissions of the richest 1% of Filipinos are equal
        to the combined emissions of the poorest 50% of the population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc1a1d-e007-46a2-beff-a1166c14b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635094b8-953b-44e9-b60f-9ef4ed227b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, \"Climate Equality: A Planet for the 99%,\" highlighted\
        \ the unequal distribution of emissions associated with different income groups\
        \ up to 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5bfea-da04-4bab-8dc6-7541b608dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33fd68f-3486-43e3-96c3-9618247c06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The report shows the stark gap between the carbon footprints of the\
        \ super-rich — whose carbon-hungry lifestyles and investments in polluting\
        \ industries like fossil fuels are driving global warming — and the bulk of\
        \ people across the world,\" Oxfam Pilipinas Executive Director Erika Geronimo\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bad714-b40b-40da-afed-57a05dd3750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c2ee4-5271-41e7-bf9f-a345892c3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oxfam also emphasized the role of the richest 10% in the climate breakdown,\
        \ noting that its contribution to the climate story is \"far less well known\
        \ and documented\" along with the top 1%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b764fb5-3553-4ad0-bba0-4b5c4468493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a860a-178b-4fc5-a22c-7074f593ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, the report claimed that the excessive carbon emissions\
        \ in 2019 of the nation's richest 10% of people contributed to 18,584 heat-related\
        \ deaths.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fd020-1c6d-48eb-b75f-91c41ccc5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f5fe5-eef5-4611-853e-df9f3501fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is true for the rest of the world, according to Oxfam.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d82ab-2258-4fc1-abaa-7f4912959e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580521d-178c-4d0d-8161-a5c6c69169c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study found that the top 1% of the world's population, or 77 million\
        \ people, is accountable for 16% of the consumption-related emissions worldwide.\
        \ This is equal to the emissions of 5.11 billion people, or 66% of the world's\
        \ population based on income.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d81fc8-145b-498e-beeb-2b6de75e7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf292f-d9a4-4d58-b4b8-38e25b5a07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carbon emissions from private jets, planes cars, and yachts, among\
        \ other high-end fossil fuel transport of the so-called super-rich, are enough\
        \ to cause 1.3 million excess deaths due to heat, said Oxfam.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7c253-0065-4ff6-bf8d-e9238259bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfda8c-059c-422e-8c9f-babff6e47ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But carbon emissions and heat are not the only challenges faced by\
        \ lower-income groups, particularly those living in poverty. Oxfam emphasized\
        \ that climate change hit people in poverty the hardest as they tend to live\
        \ in areas prone to flooding, heavy rains, heat stress, and other natural\
        \ disasters, with poor-quality houses that often lack basic building safety.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c5dd3-d01d-4d3c-8f32-efda98f43def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455adaab-e3d5-458c-8cdd-ff4b575cad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from not having savings and access to social protection insurance,\
        \ the study stated that people in lower-income groups also face challenges\
        \ in proving their losses since their assets are frequently unregistered or\
        \ improperly acknowledged.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb2bd3-0652-4ad9-b3ae-b06e1b2a8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a3991-eaf0-4d09-a80e-023d7f58277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oxfam said that this is true in the Philippines with regard to land\
        \ tenure and when \"disputed\" land is taken from disaster victims, resulting\
        \ in long-term relocation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53f85d-2e06-4c60-83f4-cdd580c9e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829876b-484a-4786-86b9-ece824a8bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing other research, Oxfam noted that after Super Typhoon Yolanda\
        \ (internationally known as Haiyan), \"only those who could prove their rights\
        \ to land were given alternative lands, compensation, and access to insurance.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89069c7c-7f13-4deb-9766-e88af74dbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcea11e-a2fe-41e9-83d5-80a0b121e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inequality of the climate crisis is more obvious when poorer communities\
        \ in the Philippines are being made to bear the harshest burden of more severe\
        \ and frequent disasters due to the climate crisis despite having minute carbon\
        \ emissions compared to the 1% richest,\" Geronimo said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc9c98-530e-4106-9d75-88d906c80c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db2bd6-4437-4508-89e6-7489acc4f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And even with the best intentions to prepare for disasters, we are\
        \ constantly dealing with further damage and loss,\" she added. \"We may not\
        \ be able to keep up if we are not more committed and ambitious with our climate\
        \ actions.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a650a2a-2f7b-4b26-a7f0-08b505518118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d6a35-5373-4962-9c3b-27551cfe93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can be done</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde98f3-67fa-4598-87b5-ed56431b78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oxfam's proposed solution is not new, but it is one that climate activists\
        \ continue to fight for: taxing the ultra-rich and investing the proceeds\
        \ in renewable energy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b745726-8a0c-4ea2-9710-2ac8068487bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818be29-c62f-438b-97d8-a019c87a2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A 60% tax on the incomes of the richest 1% would cut emissions by\
        \ more than the total emissions of the UK and raise $6.4 trillion a year to\
        \ pay for the transition away from fossil fuels to renewable energy,\" said\
        \ the Oxfam report, which advocates for a new round of taxes on corporations\
        \ and billionaires.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0861f53-a666-4b47-b05b-6ec11fe7882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d2cc6-f70a-4cb7-9517-baef6969beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the top 1%''s income level varies by nation
        and takes purchasing power equality into account, but analysis conducted within-country
        sheds further light on the differences.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb5bb5-3a78-4b09-8491-761c7721ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315669de-5477-436c-b00a-e03f8741e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oxfam said that in France, the top 1% of earners emit the same amount\
        \ of carbon in a year as the bottom 50% does in a decade. When emissions related\
        \ to investments are taken out of the equation, the carbon footprint of Bernard\
        \ Arnault, the richest person in France and the creator of Louis Vuitton,\
        \ is 1,270 times greater than that of the typical French citizen.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df43ff9-e69c-4dab-a9bc-75b30fe1bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd181db4-e18a-4d37-a2c0-8f1cef0b6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:45:42.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-22T20:45:43.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from taxing the super-rich, Oxfam further underlined the need
        for tailored government measures to address these discrepancies in the fight
        against climate change, such as phasing out fossil fuels and implementing
        proven policies to dramatically drive down the gap between the richest and
        the rest.</p>'
