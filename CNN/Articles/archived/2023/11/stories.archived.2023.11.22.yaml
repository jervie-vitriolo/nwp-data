  'israel-hamas-us-hostage-deal':
    'author': 'Becky Anderson, MJ Lee, Alex Marquardt and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-22T04:19:16.000+08:00
    'imagesource': 'jcr:74b78803-2a19-4e36-8f65-ef6e1bfce5b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d90aae-1aff-41cf-a2df-e6f3931d32e4'
    'lead': 'Israel, Hamas and the US are on the cusp of reaching a deal that could
      be announced as soon as Tuesday for Hamas to release 50 women and children hostages
      that the militant group took during the October 7 terror attack on Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T04:24:47.307+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-22T04:25:06.010+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-22T04:25:05.294+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hostage deal announcement between Israel and Hamas could come as soon
      as Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6348d-55e6-49af-b9d7-14ca499513f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel, Hamas and the US are on the cusp
        of reaching a deal that could be announced as soon as Tuesday for Hamas to
        release 50 women and children hostages that the militant group took during
        the October 7 terror attack on Israel, in exchange for a four-to-five day
        pause in fighting and three Palestinian prisoners in Israeli prisons for every
        hostage released, according to sources familiar with the negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a935925-f74f-4f45-a3aa-6eb8aa293711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a26573-d12e-49cc-b226-cefef844a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.012+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal could be announced as soon as Tuesday, two Israeli sources\
        \ said. US officials close to the negotiations stressed that while the deal\
        \ is not done, they are increasingly optimistic and believe the many weeks\
        \ of difficult work is about to pay off with a hostage release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75783bcc-9205-437b-a32c-8a41a1e84cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0c1c5-a16b-4fdf-b142-2bc965327326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very close,” a senior US official told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23fd88-d52f-45b5-850f-939e3d0aad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97942e-bf92-498b-b3de-87f0c4a51dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s war cabinet met Tuesday evening local time, followed by a\
        \ meeting of the security cabinet. A full cabinet meeting will take place\
        \ after the security cabinet meeting ends, according to the office of Prime\
        \ Minister Benjamin Netanyahu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273142dc-8210-45c4-a8c7-574911faede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185140c5-2d99-482e-af8a-af1654258490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are making progress. I don’t think it’s worth saying more, even\
        \ at this moment, but I hope there will be good news soon,” Netanyahu said\
        \ as he met with reservists on Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86854e-8244-49fa-bf31-4d3c3bcbac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19515d38-7fb2-4b59-a8b7-4d220cf92b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An agreement would prompt the first sustained pause in fighting and\
        \ major de-escalatory step from Israel since the war began.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d0cba-525a-4ba0-a088-fc55e6bf93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab0c15-ecc0-49f7-a05b-9fab43318c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hostages to be released are of various nationalities, according\
        \ to the person familiar, who said the Americans are hoping one of them will\
        \ be 3-year-old toddler Abigail Edan – the youngest American hostage – whose\
        \ parents were killed by Hamas. It was not immediately clear how many more\
        \ – if any – American citizens would be among the 50 hostages that Hamas would\
        \ initially release under the deal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307ad70-f58b-4df4-b3cb-18f86fe9efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752b968-b145-4f3c-b4d2-9ed31f4fa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hostages that Hamas offered for initial release are alive, the\
        \ group says, according to a source familiar with the talks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b766ac7-4db8-4cda-8e08-d4cd4250dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a763d-3411-42e9-924a-6b73544de906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government aims for at least 50 hostages to be released\
        \ as part of the deal being mooted Tuesday – 10 per day for five days – an\
        \ Israeli government source told CNN. The government would be prepared to\
        \ extend the deal if Hamas is prepared to release more hostages.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2b73d-1db0-4408-b1f1-75b104c54875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a90e5-e197-4af2-bbd1-c6300feb30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas had initially demanded that Israel’s overhead surveillance be\
        \ stopped for the duration of the multi-day pause in fighting, sources told\
        \ CNN. During the course of the negotiations, the parties settled on surveillance\
        \ drones vacating Gaza’s airspace for part of each day. That six-hour window\
        \ is when Hamas would be expected to try to move the hostages out without\
        \ giving up their locations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f84b2-7e19-4ef5-8a10-542fa5627ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b218a2-3bb4-40f2-a25f-7d1d74582444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the forthcoming agreement, Hamas would also gather up any additional\
        \ women and children hostages during the period that fighting has paused –\
        \ something the group has insisted that it cannot do until a sustained ceasefire\
        \ is in place. The temporary ceasefire would potentially be extended beyond\
        \ that for more hostages to be released.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafce2c-9a76-4cfe-a99b-d61a8e4b8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55887a8a-7882-4570-9aca-c5fb6f4fb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has also demanded hundreds of trucks of aid, much of it fuel,\
        \ as part of the negotiations. Fuel is key to running its military operations\
        \ and ventilating the group’s network of underground tunnels in Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992c178-e3bf-45ea-989c-fc50e40a3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da88ac-29c1-42e2-88db-cdb8b14f35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar with the negotiations said there is hope that with\
        \ a hostage deal significantly more aid will be allowed into Gaza, with stakeholders\
        \ working toward a goal of 400 trucks a day.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e272f6-9b33-4542-8e0b-24b864deeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b496f46-87f6-4305-b0ae-b51aa26a0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weeks of negotiations almost over</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641952e8-2ad7-48de-9580-2298b468a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal would come after weeks of painstaking negotiations between\
        \ Israel, Hamas and the US, with Qatar playing a major mediating role. The\
        \ implementation of the agreement would not begin immediately and could take\
        \ at least a day to start, the person familiar said, in part because there\
        \ are legal procedures that Israel must follow before releasing any Palestinian\
        \ prisoners. Those prisoners are expected to be women and adolescents.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6730124-a51a-42c6-b098-64b4bd07aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed82f25-9afa-40e1-a8c2-ce1ba2d7270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of the prisoners needs to be approved by the Israeli government\
        \ but isn’t expected to be an obstacle, one source said. As cabinet officials\
        \ met inside the Israeli Defense building to discuss the deal, families of\
        \ the hostages gathered outside with banners and drums.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050ecfb-0cfc-4530-819a-753784b16c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaef0ac-543d-4e34-bb9c-3fa9b5916b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But two far-right Israeli parties, which are members of Prime Minister\
        \ Benjamin Netanyahu’s coalition government, did later suggest that they would\
        \ not support the hostage deal being considered by the government.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d4152-da26-4f0d-93c3-09dcda5628d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef1db8-0f72-49a5-bb65-4b1361cf12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Religious Zionism party, headed by Finance Minister Bezalel Smotrich,\
        \ said: “The suggested deal is bad and we must not agree to it. It’s bad for\
        \ Israel’s security, for the hostages and for IDF soldiers,” adding, “The\
        \ only way to return all the hostages is to continue applying military pressure\
        \ on Hamas until its complete surrender.” National Security Minister Itamar\
        \ Ben Gvir’s Jewish Power party also said it would “find it very difficult\
        \ to support the deal.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ae230-3194-4c4b-97d1-dded86191350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b11834-5018-4be2-82fe-545f6ad24c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both parties’ statement suggested they had not yet seen the full terms\
        \ of the deal.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306aac5-188a-476d-a5c0-6f5530ebd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecb59a-153b-4414-a775-70279ed114b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomatic sources and government officials, including US President\
        \ Joe Biden, over the last few days have struck a more optimistic tone about\
        \ the progress of talks. But the various parties involved had also stressed\
        \ that any agreement could be derailed by Hamas and developments on the ground\
        \ in Gaza.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb647098-df7d-40c6-8c73-7e6cab09e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd735e-2641-427c-a025-bb57f1082d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday night, Hamas’ leader said in a statement that the sides are\
        \ “close to reaching a truce agreement.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d04373-60fa-4efa-b297-5295d864df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eaadab-9639-4b86-8177-cf1c9827dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest momentum comes just one day after Israeli Prime Minister\
        \ Benjamin Netanyahu and the war cabinet met with hostage families.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de3db6-eda9-4a9a-8505-33c7110def00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a893b-312f-41d6-b064-f94c9a10ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has said there are more than 200 hostages believed to be held\
        \ by Hamas in Gaza. After the women and children are released, further negotiations\
        \ to secure the release of other categories of hostages are likely to commence.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fda758-5aa6-4c91-93b5-dd3aa885ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d727578-b80f-472a-b385-be1a02c4eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior US officials have been working intensively to secure the release\
        \ of hostages for several weeks, with the understanding that a handful of\
        \ American hostages were taken hostage by Hamas. Biden has spoken directly\
        \ with Netanyahu, Qatari Emir Sheikh Tamim bin Hamad Al-Thani and Egyptian\
        \ President Abdel Fattah el-Sisi about the issue.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4bfbf-b9cc-4cd8-9e22-6bb43e7e5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e529cdf-de36-43f3-939f-316e12f888a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council spokesperson John Kirby said Tuesday that\
        \ Biden has been “personally engaged in moving the process forward” and has\
        \ been receiving updates from the US team involved in the negotiations “usually\
        \ multiple times a day and jumping in as he felt appropriate to jump in personally.”\
        \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89901d4c-965a-483b-b50d-1b481cb093c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20116b-adec-4dca-8f06-0f2d580454c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:24:47.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:25:06.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Biden officials including national security adviser Jake Sullivan,
        NSC Middle East coordinator Brett McGurk and CIA Director Bill Burns have
        been engaged “almost hourly” on the efforts to get the hostages out of Gaza,
        sources said. McGurk most recently traveled to the Middle East for a multi-country
        trip aimed in large part at making progress on releasing the hostages.</p>'
  'mosab-abu-toha-gaza':
    'author': 'Abeer Salman and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-22T04:25:21.000+08:00
