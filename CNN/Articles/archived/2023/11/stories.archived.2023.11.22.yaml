    'title': '₱40 daily minimum wage hike OK''d in Mimaropa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b5901-3000-41e5-8af3-d99c49dbef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Minimum
        wage earners across all sectors in Mimaropa will see a ₱40 daily increase
        in their wages, effective Dec. 7, the Department of Labor and Employment (DOLE)
        announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d896e-8aea-4f65-8b1f-ade727bd661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79854f5b-73db-480d-bafc-fa1d1ea125ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means the daily minimum wage rates in establishments with 10 or\
        \ more workers will be raised to ₱395, and those with less than 10 workers\
        \ to ₱369.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb1dd2-8d66-42a7-b87a-52c7bcc682a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e2349-a602-4523-a869-35b4f2ae6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE said the wage hike was approved by the Regional Tripartite\
        \ Wages and Productivity Board (RTWPB) on Oct. 24 and affirmed by the National\
        \ Wages and Productivity Commission on Nov. 19.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc777-2610-4a20-9b02-9f2e0c2c5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e02c4-6f43-47d3-9adc-afe745961c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order was published on Nov. 21 and shall take effect 15 days from\
        \ publication.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f35c0-f514-4923-a122-9fc19542847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207ca09-46cf-4d77-961e-6397a394faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 46,861 workers are expected to directly benefit from the\
        \ salary increase, while 113,324 full-time workers earning above the minimum\
        \ wage may also indirectly benefit as a result of upward adjustments at the\
        \ enterprise level, the DOLE said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8f21c-e5f3-4c42-8c9f-2341a16ceb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ab25d-0824-435f-a6e8-bd4a8906f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional wage board also issued a separate order raising the monthly\
        \ minimum pay of the over 28,000 domestic workers in Mimaropa by ₱1,000, bringing\
        \ it to ₱5,500.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510fff4-5c1e-43be-b2f7-3f29680df79e'
      'mgnl:activationStatus': true
