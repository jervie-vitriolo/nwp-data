    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432b4d76-ba02-4175-8fd8-1035a439905e'
    'lead': 'Twenty-eight premature babies arrived in Egypt from Gaza on Monday and
      are receiving care in two hospitals, an Egyptian government source said after
      the infants were evacuated from Al-Shifa Hospital in northern Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T04:34:21.605+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-22T04:34:22.264+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Premature, sick babies receiving treatment in Egypt after Al-Shifa evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4ef5e-4061-4756-a1ca-36c97050c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-eight premature babies arrived in
        Egypt from Gaza on Monday and are receiving care in two hospitals, an Egyptian
        government source said after the infants were evacuated from Al-Shifa Hospital
        in northern Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f84eec-ebb5-450f-b9d4-0c50a0c2f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417fe02-d95a-471d-b28d-4efd5429a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government source told CNN on Tuesday nearly all of the babies\
        \ are suffering from low blood oxygen levels, while one of them is being treated\
        \ for an eye injury. Several of the babies have been diagnosed with a low\
        \ birth weight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6bdc4-d7ab-4fdf-8d74-e93b44d77307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1cff6-09bc-4244-b40e-86e6806f3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four of the mothers traveled with their children to Egypt, but the\
        \ status and whereabouts of the other parents are not known, the source said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedbb58-97a5-4298-8120-351efdc9c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c11894-914e-4cb3-9b17-51a01789ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The babies are receiving treatment in El-Arish General Hospital in\
        \ the Sinai Peninsula and in the New Administrative Capital Hospital in Cairo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b4eab-a3d5-47ba-a013-c0d04dd10aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfef803-90c1-497c-baa8-b1dab6a98af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, 31 babies were transferred from Al-Shifa to Emirati Hospital\
        \ in the southern city of Rafah, in an operation mashaled by the Palestinian\
        \ Red Crescent Society (PCRS) and several other organizations. A CNN journalist\
        \ at Rafah crossing reported the babies were greeted by hordes of medical\
        \ professionals waiting with incubators to take them into care.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff59bee-221f-46f6-a237-05f8ecd46f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e64b5f-cbce-4341-bb98-38759db759e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the babies stayed at the Emirati’s ICU unit – with one infant\
        \ said to be in good health – and a third baby did not transfer to Egypt as\
        \ his parents are currently in northern Gaza. The other 28 were transferred\
        \ to Egypt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6eabc-7176-43ab-9493-db300eb14368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3842c-fd29-4870-afea-cc4c84f20d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been waiting for them during the past few days. We have made\
        \ all the preparations to receive the newborn babies with all the medical\
        \ equipment needed for that,” a doctor at Al-Arish, named Ahmad, told Egyptian\
        \ state broadcaster Al Qahera Monday, adding some of the babies are in need\
        \ of “more advanced medical measures.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b96006-ccce-46e9-8991-15e349f3046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c687a6b-e7f6-4820-94be-a86a08ee7c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mother of one of the premature babies transferred to a hospital in\
        \ Egypt said it was the “best place on earth” for her daughter to be. She\
        \ told Egyptian state run pool that after a “difficult birth” on September\
        \ 28, her daughter had been placed in an incubator in Al-Shifa.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13588c49-a4c9-4823-af9b-d8846e8f4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64ac50-66b5-43af-be5c-f212e5e2be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the seventh of October, I was supposed to go and see my daughter.\
        \ She was reliant on artificial respiration. Then they asked us to leave our\
        \ house, then they bombed our house. So I went to Al Shifa Hospital. It never\
        \ occurred to us that the hospital would be targeted and that those children\
        \ would have to go through what they went through,” Lubna El-Seik said Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca50960-a01f-4537-8978-7da2fbfab501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ec9c3-58cb-40c8-a630-ade2adc48bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Israel announced a “precise and targeted” operation in Al-Shifa\
        \ and fighting began in the hospital complex, Al Seik said her daughter’s\
        \ condition deteriorated. “She relied solely on artificial oxygen,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92630d83-dac2-4ddd-9015-9f427bc678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ebd19-b541-4b6b-a77c-8dc053bf33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing doctors at the Rafah hospital, the World Health Organization\
        \ said earlier the babies were fighting serious infections and 11 were in\
        \ “critical condition,” due to a lack of medical supplies at Al-Shifa.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cb6de-fabd-45a9-b5b0-2168b6be8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01258d1a-7842-425e-aa0f-08e5bd7e5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, which worked with UN agencies and PCRS to carry out the evacuation,\
        \ warned Sunday that the babies’ condition was “rapidly deteriorating.” It\
        \ said the evacuation took place in “extremely dangerous conditions” and followed\
        \ the “tragic death of several other babies, and total collapse of all medical\
        \ services at Al-Shifa.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83934c6e-df95-4cc1-98a0-76335b6d94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb637e-078b-41ad-b4fa-0084db9327ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Shifa, the largest hospital in Gaza, has become a flashpoint in\
        \ Israel’s war in the besieged enclave. The Israeli military alleges the facility\
        \ is being used by Hamas as a shield for its operations and raided the hospital\
        \ last Wednesday. Hamas and hospital officials have denied Israel’s claims.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bd36f-3e78-4b1f-8f18-dcc886304f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29891050-4ca9-49c5-9a50-08358eff4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, relentless bombardment near the hospital trapped thousands\
        \ of staff, patients and civilians sheltering inside, prompting public outcry,\
        \ fueled by the details of the plight of newborn babies fighting for their\
        \ lives.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8ad89-f04c-4a57-894e-68737d3efdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b10f8-9a96-4f63-83ff-1a85c535e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO described Al-Shifa as a “death zone” with corridors “filled\
        \ with medical and solid waste,” after a United Nations team visited the hospital\
        \ for an hour on Saturday to assess the deteriorating humanitarian situation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfc885-610d-4d9e-91e8-c949e5274d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc652152-89bf-40a9-8dc7-795c00e8a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian authorities said several newborns have died due to power\
        \ outages and a shortage of medical supplies; hospital staff described having\
        \ to move babies by hand from incubators after running out of fuel and wrapping\
        \ them in foil to keep them warm.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b1d41-5945-455c-8f38-5fdbdef8d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f688b-875b-474d-b8cf-fd7d780ae01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under growing pressure to provide evidence for its claim that Hamas\
        \ is using Al-Shifa for military purposes, the Israel Defense Forces (IDF)\
        \ on Sunday released CCTV videos and still images it says show Hamas fighters\
        \ bringing hostages into Al-Shifa on October 7, when Hamas launched its attack\
        \ on southern Israel, killing more than 1,200 people and taking some 240 people\
        \ into Gaza as hostages.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c72d0c-b4fe-4f44-9734-491e52cab240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e325f38-fa7a-4125-81d6-9643b182a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Rear Adm. Daniel Hagari presented two short videos,\
        \ along with several still images, which he said show Hamas fighters moving\
        \ the hostages – one Nepali, one Thai – through the hospital. CNN cannot independently\
        \ verify the content of the videos and the stills.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b725c-0115-40ac-8b70-7dcffa36859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7be445-ee96-43c7-88ac-5a2085ea89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ahmed Mokhallalati, the head of the hospital’s burns unit, accused\
        \ Israeli forces of pushing around staff, questioning them about Hamas and\
        \ restricting staff movements after the raid last week.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c7631-f6a3-4943-9496-b93040a82a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7b657-30d9-42a3-9f21-44ff44b696a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The common question (staff keep being asked): Do you know anything\
        \ about the Hamas groups? Do you know anything about the tunnels within the\
        \ hospital?” the doctor said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b9907-b1b1-4e7d-bea2-1971bcd63c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f4067-b899-42e2-8537-753d83e6e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian health workers were photographed on Monday standing beside\
        \ ambulances and incubators, waiting for the babies to arrive at the Rafah\
        \ border, which has been used to bring in limited aid and evacuate foreign\
        \ nationals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ccb61-f83a-4af7-9cdd-476a2d527ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f56889-c912-41f1-8031-9fd150ba13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was hoped that the parents of the newborns would be able to travel\
        \ to safety with their children, but the WHO said very few of the infants\
        \ were accompanied by family members.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895f857-9d44-48db-9d55-e7ed0938f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d508846-faec-4be0-ad9b-8918718b1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazan officials had “limited information” and were not able to find\
        \ close family members, the WHO said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
