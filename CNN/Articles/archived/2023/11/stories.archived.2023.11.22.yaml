    'mgnl:tags': ['transport-strike', 'libreng-sakay']
    'stories': []
    'template': '1'
    'title': '''Libreng sakay'' not enough, group says but government disagrees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb22204-fa14-4410-a765-9db312d9e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> – The
        government''s “libreng sakay” (free ride) program is not enough to fill in
        the gap of public utility vehicles (PUV) on strike with the number of commuters
        on streets waiting for transportation, a group said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c97c7d-8f41-4b8a-bf42-240ecc038b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e76cec-b220-4fc2-96d6-89e5cf81f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “libreng sakay” program is the government's countermeasure to the\
        \ three-day transportation strike of protesters against the jeepney franchise\
        \ consolidation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83f46d-9573-4afe-8609-fa51a2dbf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb7b4-b9ef-42d0-b8f4-4b8223df09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.084+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Transportation Department, however, said that the “tigil pasada”\
        \ did not succeed, and that the situation was practically normal in most areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f52859-4dd6-499f-8269-558a2da80f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.084+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T15:28:06.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd2e79-2ede-46ca-a972-ccf4b490f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:26:29.084+08:00
      'mgnl:createdBy': 'celine'
