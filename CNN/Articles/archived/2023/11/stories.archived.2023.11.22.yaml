      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Letterman has hosted the Netflix series “My Next Guest Needs No Introduction”\
        \ - which is how Colbert introduced him on Monday night - and has made appearances\
        \ on several other talk shows, including “Jimmy Kimmel Live” and “Late Night\
        \ with Seth Meyers.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8931f7-1830-4ed9-8c39-0bb3578adb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.005+08:00
