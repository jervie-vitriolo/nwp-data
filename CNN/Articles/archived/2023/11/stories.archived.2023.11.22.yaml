      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was pegged as magnitude 5.8 with a depth of focus of 137 km which\
        \ was felt at 10:49 a.m. in the initial advisory of Philippine Institute of\
        \ Volcanology and Seismology (Phivolcs) . An hour later, it was upgraded to\
        \ magnitude 6.1 and the time was corrected to 10:48 a.m.\r"
