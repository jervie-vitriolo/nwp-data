      'mgnl:lastActivated': 2023-11-22T20:26:50.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Foreign Affairs spokesperson Ma. Teresita\
        \ Daza also said there is “an all-of-government approach and various government\
        \ agencies are meeting and working together on this.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00ec3e-096c-4db2-b78f-da7fb4c48e06'
      'mgnl:activationStatus': true
