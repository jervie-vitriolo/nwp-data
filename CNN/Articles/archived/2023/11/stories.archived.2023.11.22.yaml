    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157f5ec-6bd0-45ce-be37-ee9df5ea74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:48:40.700+08:00
