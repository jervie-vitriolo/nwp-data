  'oxfam-carbon-pollution-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-22T20:43:04.000+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04e57cc-0e73-47f0-bcdb-c8c0bbc300ac'
    'lead': 'An analysis by the nonprofit organization Oxfam has exposed a stark contrast
      in carbon pollution, revealing that the carbon emissions of the richest 1% of
      Filipinos are equal to the combined emissions of the poorest 50% of the population.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T20:45:42.562+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-22T20:45:43.119+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
