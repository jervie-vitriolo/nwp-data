      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Jose Enrique Moraflores released an executive order
        signed on Nov. 15, lifting the need to submit "hotel vouchers" online before
        visiting the world-class island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5a940-20e7-4fa0-9950-df1694eb40d1'
