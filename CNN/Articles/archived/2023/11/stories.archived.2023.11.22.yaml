      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It would really be a big shame for the Philippines if\
        \ the ICC comes in. Let us not allow them to treat us like that.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305bc66-96ba-4a09-b1e5-05d445576d44'
