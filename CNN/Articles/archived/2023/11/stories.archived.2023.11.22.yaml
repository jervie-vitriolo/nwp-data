      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN report earlier stated that the group allegedly backed by Iran\
        \ seized the vessel, believing it was an Israeli ship. This claim, however,\
        \ was refuted by the Israeli government.\r"
