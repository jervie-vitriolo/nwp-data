      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santa Rosa City Representative Dan Fernandez, who pushed for the inquiry\
        \ into Meralco’s franchise, said Devenadera’s explanation still does not justify\
        \ delays in the resetting of the power distributor’s WACC.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b866f2-c796-4ebc-b5a9-1c906eb68cd3'
