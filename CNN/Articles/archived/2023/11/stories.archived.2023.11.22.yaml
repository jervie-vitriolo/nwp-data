      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b1228-dc6a-4a4b-99c0-168a528abf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The very long process that you've been talking about,\
        \ that is a lie. The documents are here and we can compute everything now.\
        \ You don't want to compute it because you don't want to cut the 14.97% WACC.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c121d-8902-4e34-af0b-aa456a3f658f'
