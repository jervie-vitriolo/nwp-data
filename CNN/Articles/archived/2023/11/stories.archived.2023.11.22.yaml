      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said in its daily weather forecast that the shear
        line is affecting the eastern sections of Southern Luzon and the Visayas.
        The Northeast Monsoon or ''<a href="https://www.cnnphilippines.com/news/2023/11/21/amihan-baguio-city-november.html">amihan</a>''
        season is affecting the rest of Luzon, while localized thunderstorms are affecting
        Mindanao.</p>'
