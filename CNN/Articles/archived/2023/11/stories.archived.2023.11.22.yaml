      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors noted the PITC confirmed a balance of only about ₱1.6 billion\
        \ of payments received from the DICT. This puts a difference of over a billion\
        \ pesos in the books and records of the DICT.\r"
