      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year’s winner was Bambuhay, the inventor of the first bamboo plantable\
        \ toothbrush. As a renewable and ethical alternative to the 16 billion pieces\
        \ of plastic toothbrushes that get thrown way annually around the world, bamboo\
        \ also captures carbon dioxide more than any other plant and by extension,\
        \ purifies the air we breathe. Founder Mark Sultan Gervasa started his company\
        \ with ₱10,000 and eventually recouped his investment on a massive scale with\
        \ a current sales revenue in the millions. The startup has also lifted 68\
        \ families out of poverty while eliminating more than 1,100 tons of plastics,\
        \ as of writing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028d127-c75c-428d-bd7a-0f1b08063bce'
