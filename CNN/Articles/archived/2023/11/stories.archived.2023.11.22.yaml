      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Northern Samar placed the whole province
        under a <a href="https://www.cnnphilippines.com/news/2023/11/21/state-of-calamity-Northern-Samar.html">state
        of calamity</a> on Tuesday following incessant rains that resulted in flooding
        and damage to agriculture and infrastructure.</p>'
