      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from the Japanese government, meanwhile, confirmed that one\
        \ of its companies operated the ship. While there were no Japanese on board,\
        \ they are now working with Israel for the release of the vessel.\r"
    '21':
