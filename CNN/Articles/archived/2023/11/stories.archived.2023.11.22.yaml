      'mgnl:created': 2023-11-22T16:21:24.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, ‘yung right of way. Hindi ‘yan kino-cover ng mga ODA.
        Ito ay magiging gastos ng gobyerno. Pinag-aaralang mabuti ‘yan. Under existing
        guidelines, ‘yung right of way hindi nako-cover ‘yan ng ODA, so dapat gobyerno
        talaga magbayad,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bac7e-daf8-4d5e-8a06-f6fbcd29e6c6'
