    'template': '1'
    'title': 'REVIEW: Themes of queer yearning dominate QCShorts 2023, where ‘A Catholic
      School Girl’ shines bright'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6bcc8-b7ee-4081-838e-5106b01b8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.302+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.388+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11th year, QCinema continues its QCShorts program where six
        story concepts were given grants to transform into short films. In <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/11/23/qcshorts-2022-review.html"
        target="_blank">recent years</a>, the competition has produced works that
        focus on filmmakers'' artistic vision, with programming that is strong and
        consistent. This year, while it can still be said that QCShorts showcased
        promise, the selection left much more to be desired. Even though themes between
        films intersect (with half of the program directly tackling queer narratives),
        the selection felt disjointed and incoherent with an equal number of hits
        and misses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcaf5c2-1928-4340-932c-f4131fd50f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.302+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.389+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The following reviews contain
        minor spoilers.&nbsp;</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ce012-4186-41f6-812c-971ef38515a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.303+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.389+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the program is the animated "Tumatawa, Umiiyak" (dir. Che
        Tagyamon). Reminiscent of Tagyamon''s "Judy Free" from <a href="https://www.cnnphilippines.com/life/entertainment/Film/2020/1/6/best-films-of-2019.html"
        target="_blank">QCShorts 2019</a>, it is a eulogy of sorts to a lost relative.
        If "Judy Free" is a child’s poignant attempt at reconnecting with her estranged
        father, "Tumatawa, Umiiyak" recounts a man''s memories as a child living in
        the city with his grandfather. The former is a narrative film featuring the
        father as a doodled cutout. The latter maximizes animation to best suit its
        story of a child remembering innocent times as he compartmentalizes harsh
        truths he will soon understand later on with age. Its style references a child''s
        notebook drawings. QCShorts have always been a <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/3/QCinema-2021-QCShorts-and-Asian-Shorts--Absurd-and-stylish.html"
        target="_blank">playground of form</a> and filmmakers are free to explore
        how best they could deliver their stories. In this selection, "Tumatawa, Umiiyak"
        exploits this opportunity most effectively. Compared to "Judy Free," Tagyamon
        lets loose in "Tumatawa, Umiiyak," but still with disciplined restraint to
        not overdo it.</p>'
