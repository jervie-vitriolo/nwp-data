    'title': '17 Pinoy seafarers among crew taken hostage by Houthi rebels in Red
      Sea'
    'updated': 2023-11-22T20:25:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369f66b-978e-4df8-8c4d-5044cea6f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Seventeen
        Filipino seafarers were among those taken hostage after Yemen''s Houthi rebels
        hijacked a cargo ship in the Red Sea, government officials confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67286c-36f9-4b80-939f-6e4c269aa09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80d266-c6f5-4615-ad9e-45cd62334d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines first confirmed this through Department of Foreign\
        \ Affairs (DFA) Undersecretary Eduardo de Vega.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0496a-5f5c-4739-b92d-dd304cbdfd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2702247-d079-4927-8e97-96b6eab2355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were part of a total of 25 crew members taken hostage by the rebels\
        \ on Nov. 19, the Department of Migrant Workers (DMW) also said in a statement.\
        \ Earlier reports showed the other victims are from Bulgaria, Ukraine, Mexico,\
        \ and Romania.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10249b-629a-4e57-85a6-cc11f342e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5d545-619c-4b8a-b078-967340e235b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the government is “doing everything\
        \ in [its] power” to ensure that the seafarers will be able to return home\
        \ safely.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2afec-eea3-41f9-97a7-a448520733da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae36400-5e41-4389-a9c3-256a92717fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:26:50.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“DFA is in coordination with their counterparts in Iran, Oman, Qatar,\
        \ and Saudi Arabia for updates, and the DMW is in regular communication with\
        \ the families of the hostages,” Marcos wrote in a social media post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14134fb-6993-473f-8500-14603aa322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:26:49.686+08:00
