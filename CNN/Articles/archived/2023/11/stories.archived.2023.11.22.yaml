      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The purpose of the transfer, duration of implementation, the responsible\
        \ implementing unit of the DICT and related projects, cannot however be determined\
        \ due to the absence of supporting documents and monitoring records of the\
        \ transfers,” the COA said.\r"
