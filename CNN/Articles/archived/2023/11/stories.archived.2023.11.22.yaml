      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We deeply apologize to everyone inconvenienced by this cancellation.\
        \ Your continuous patience and understanding are greatly appreciated,\" their\
        \ Instagram post read.  \r"
