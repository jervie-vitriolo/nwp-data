      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the sidelines of a forum in Makati on Wednesday, the DOTr chief\
        \ said the government will tap mixed financing from other donors or partners.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86110198-143c-4452-adc0-fca7bdb455eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.939+08:00
