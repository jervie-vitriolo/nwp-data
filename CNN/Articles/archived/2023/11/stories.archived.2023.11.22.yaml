      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new “Karate Kid” installment is set to premiere in theaters
        on December 13, 2024.</p>'
