      'mgnl:lastActivated': 2023-11-23T09:39:03.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nawindang ako doon sa sinabi na kailangan bayaran ng Meralco iyong\
        \ consultant ng ERC,\" Castro said. \"So hindi niyo ba naisip na conflict\
        \ of interest iyon? Bakit kayo nagpapabayad sa Meralco ng consultant para\
        \ i-compute iyong WACC?”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bc9c0-1e5c-442d-953a-c35be08bda87'
