    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fe262-a5a2-46bf-9860-10a74cfa6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.230+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Any aspiring entrepreneur
        has probably been told to fall in love with the problem they want to solve,
        rather than the solution they have in mind. Such a mindset allows them to
        stay focused on building and refining their products from scratch, rather
        than letting their egos get in the way. But a groundbreaking idea alone is
        rarely enough to take off. Startups also require funding, infrastructure,
        and institutional support to ensure scalability, as well as connections to
        government agencies and potential clients to achieve sustainability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169dcfe-5308-499c-89fe-6a23ab91f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.230+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f640edd-3dd0-4528-9f8b-4ed322d905c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With support from the Department of Trade &amp; Industry and Department\
        \ of Science &amp; Technology, Shell Philippines officially launched the Shell\
        \ LiveWIRE program, its flagship enterprise development program, last September\
        \ 2020 to provide these opportunities. With a vision to strengthen local economies,\
        \ Shell seeks to support ideas on the cutting-edge of innovation, with a strong\
        \ focus on energy solutions, and promote entrepreneurship and meaningful employment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec701c1-2cf7-40cb-b07a-4b3ec5285259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd969f-2d5f-46b7-a7f2-07109f880a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some benefits they offer to their chosen startups include mentorship\
        \ by industry experts who can provide key insights; funding of up to ₱1,000,000\
        \ in equity-free cash and ₱100,000 in grants; and the unique opportunity to\
        \ be integrated into the Shell Value Chain, a testament to the company’s commitment\
        \ to sustainable practices.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d8e6b-db54-42d1-91fe-b37909493157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'image': 'jcr:a8a3b18f-d726-400b-9e11-5a24885ebb78'
