    'jcr:uuid': '09429192-1947-4680-b5b2-f2867f86e962'
    'lead': "Rody Duterte is at it again keeping us hanging, leaving us guessing.\
      \ Will he? Or won't he? He says if his daughter VP Sara Duterte is impeached,\
      \ he'll run for vice president and she'll be his running mate? Will he? Or will\
      \ he run for senator in 2025?\n\nFor the 2022 elections, the elder Duterte hogged\
      \ the headlines for days as the deadline to file certificates of candidacy drew\
      \ closer. Was he running? For president or veep? Eventually, he didn't.\n\n\
      For the 2016 elections, which he won handily, he kept us guessing too. So much\
      \ so that someone from his party was kind enough to file a COC for president\
      \ and then gave way when Duterte announced he'd run.\n\nAnd now, here we go\
      \ again. Only this time, it's not months before the election but four and a\
      \ half years till the next one. \n\nOne more thing, we mentioned the former\
      \ president's political party — PDP-Laban — what  has become of it? It's decimated\
      \ beyond recognition, a fraction of the juggernaut it used to be. But isn't\
      \ that what happens to a political party when a president steps down?\n\nJoin\
      \ our chief correspondent and anchor Pia Hontiveros on Politics As Usual - your\
      \ weekly political appointment fix."
