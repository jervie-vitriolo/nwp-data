    'mgnl:tags': ['joint-patrols', 'WPS']
    'stories': []
    'template': '1'
    'title': 'PH working on multilateral joint patrol in West PH Sea, envoy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf6dbb-a4cf-4bd3-af75-b227785e5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> A
        joint patrol in the West Philippine Sea involving different countries will
        possibly happen as Manila continues to reach out to like-minded nations to
        ensure peace in the disputed area, Philippine Ambassador to the United States
        Jose ''Babe'' Manuel Romualdez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66720327-aea4-48bc-a0b2-3049261b6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfabf1-b145-4347-b869-f45572d9ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also working with other countries like Australia, Japan,
        and even South Korea and perhaps sometime in the future we’re going to have
        a multilateral joint patrol,” he told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe5431-9f74-4bbc-a8a6-0d67f3308d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef548d-ab1d-4aab-a805-9bf7a874c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said President Ferdinand Marcos Jr. “was very clear he
        wants to see a combination of other countries that have the same interests
        to make sure that the waters are free from any kind of harassment from other
        countries.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae3beb-5627-4b99-8423-8fae65b4c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2e78a-5fed-402d-a6ec-f42c0a182a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and US on Tuesday began their three-day maritime and\
        \ air patrols in the West Philippine Sea as part of a series of activities\
        \ to boost defense ties and maintain peace in the disputed area. This started\
        \ in the vicinity of Batanes — at the northern tip of the country close to\
        \ Taiwan — and will end in the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596fcbc-0892-4afb-b6e5-5b395d6e7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e788a-1c9e-4657-a419-d37295b9dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said authorities have been planning this for a long time,\
        \ and the chief executive gave his go signal for the joint patrol when he\
        \ was in Hawaii.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713a841-7e41-4b5b-85e3-9bd43668aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e3907-5e73-403f-943c-c0f08e5873a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official noted there are no arrangements yet on whether US troops\
        \ will join the Philippines’ resupply missions to Ayungin Shoal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c622096-ad26-414a-a1c9-7ba4de7d68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d9fc0-af2a-479d-a01b-6609e2a21341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resupply mission in September, a Boeing P-8 Poseidon reconnaissance\
        \ aircraft from the US Navy was spotted. The National Security Council said\
        \ this is legal since the United Nations Convention on the Law of the Sea\
        \ states that the exclusive economic zone of any country is subject to freedom\
        \ of navigation and freedom of overflight. There was also no American ship\
        \ or any other assistance from Washington used during the operation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d83564-ad4f-4d49-819d-32a47ef74bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978696c-cbb8-4c36-a188-98f72839f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other countries the Philippines is talking to about joint patrols are\
        \ Vietnam and Malaysia, which also have territorial claims.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19737a95-f7a1-4490-8b1f-2c5dcc5bd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be19f4-9579-4d39-b03a-c74bf2dded34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:32:51.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T12:32:51.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an indication that both countries, Vietnam and Malaysia,
        are very interested into also being able to protect the waters from any kind
        of interference,” Romualdez said.</p>'
