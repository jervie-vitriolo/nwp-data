      'mgnl:created': 2023-11-22T15:48:05.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was the return to his former studio which stoked the most excitement.\r"
