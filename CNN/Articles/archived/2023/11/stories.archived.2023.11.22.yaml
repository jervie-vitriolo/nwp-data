  'ERC-Meralco-consultant-WACC':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-22T21:00:30.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21068700-6931-406c-a523-c4c23c19d96b'
    'lead': 'A former head of the Energy Regulatory Commission on Wednesday said the
      Manila Electric Co. have hired consultants to determine the weighted average
      cost of capital, which affects power rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T21:03:07.067+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-23T09:39:03.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Energy-Regulatory-Commission', 'Agnes-Devanadera', 'Meralco']
    'stories': []
    'template': '1'
    'title': 'Ex-energy regulatory chief says Meralco paid for consultant to set capital
      cost'
    'updated': 2023-11-23T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9bf59-f925-404b-8ab5-345ffcfc4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> A
        former head of the Energy Regulatory Commission (ERC) on Wednesday said the
        Manila Electric Co. (Meralco) have hired consultants to determine the weighted
        average cost of capital (WACC), which affects power rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1992fd0-677e-4524-a290-0d5c064a7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e723fa7-c4e7-4a88-8846-6602b681b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Devanadera, who led the ERC from 2017 to 2022, explained this
        was already the practice since she first took the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc13a3-67cf-4c53-9ece-6a6bb84d0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb4ff2-1859-4147-941f-e780ad55b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-23T09:39:03.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I convened the commission and I said I am not sure whether we are\
        \ doing the right thing if the entity to be examined will be required to pay\
        \ and in fact procure the consultant,\" Devanadera said before the House Committee\
        \ on Legislative Franchises.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
