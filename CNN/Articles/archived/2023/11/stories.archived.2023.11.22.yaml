      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> President
        Ferdinand Marcos Jr. recently met with his Chinese counterpart Xi Jinping
        who said he wants the West Philippine Sea issue resolved by the militaries
        of the two claimant countries, Philippine Ambassador to the United States
        Jose ''Babe'' Manuel Romualdez said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73371bd2-7e49-48aa-9ddf-321e5c02affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea568b-861d-4dfe-bfa4-cf6d9207d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders met on the sidelines of the Asia-Pacific Economic Cooperation\
        \ (APEC) Summit in San Francisco last week. Marcos said he discussed with\
        \ Xi his concerns over the ongoing tensions in the West Philippine Sea and\
        \ to hopefully find ways to prevent conflict in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f99d1b-769b-4085-bbda-5c70274a8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a47a5-5d06-4d80-b589-9361d6e32f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Romualdez said
        Marcos was clear on his intention to find a solution to lower the tensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f5680-2bcd-4adf-b3c7-b1ba1a08df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c03c6e-fe22-4ed0-bad9-47427c95ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:31:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I think in the end President Xi just simply said that we should\
        \ just keep talking about it and from the read out I saw from our report is\
        \ that President Xi said that let’s just have our military talk about all\
        \ these things, our militaries to resolve these things in the West Philippine\
        \ Sea,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65370a-4e99-4727-bad2-1d5feb829d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.456+08:00
