      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the US “really went out of its way to make sure that
        this thing is done right away” in time for Marcos'' visit to the US.</p>'
