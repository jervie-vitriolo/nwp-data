      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isipin mo, para nating sinurrender ang ating soberanya. Hindi
        na tayo republika; talagang umaasa na lang tayo sa kanila</em>,” she added.
        “<em>Pinalaya nga si (dating) Senator (Leila) de Lima, eh. Hindi ba katibayan
        ‘yun na maayos ang korte at talagang umaandar ang hudikatura?</em>”</p>'
    '20':
