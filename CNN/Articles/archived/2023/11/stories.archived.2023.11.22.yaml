      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thus, the existence of these outstanding balances implies the non-delivery\
        \ and the non-materialization or operationalization of the projects,” the\
        \ COA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf36759-3900-47cd-83b9-ff75f87473cf'
