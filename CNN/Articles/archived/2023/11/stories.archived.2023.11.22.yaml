      'mgnl:lastActivated': 2024-01-28T17:29:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f76044-ee9e-4b0d-b710-606ef0a58e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T14:00:02.664+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:29:44.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eleven villages in the municipality reported flooding affecting 1,506\
        \ families or 2,765 individuals.\r"
