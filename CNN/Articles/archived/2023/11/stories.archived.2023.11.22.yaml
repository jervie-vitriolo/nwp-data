      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cancellation came in the wake of an outbreak of fresh tensions\
        \ in a waterway flashpoint in the West Philippine Sea, although Bautista at\
        \ the time downplayed speculations that the decision was linked to that.\r"
