      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iyong sinasabi niyo na process na napakahaba, that is a lie,\" the\
        \ lawmaker from Laguna said. \"Andito na ang mga dokumento dahil magko-compute\
        \ na tayo. Ayaw ninyo kompyutin dahil pinangangalagaan niyo iyong 14.97% na\
        \ WACC.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd2392-43f7-44d2-854c-ba1e49b9079a'
