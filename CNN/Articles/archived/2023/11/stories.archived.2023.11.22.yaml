      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former president Duterte said he will run for vice president or senator\
        \ if supposed plans to oust his daughter from office would push through.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e697723-9cb1-45fb-9f02-44eb3d079a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:53:35.932+08:00
