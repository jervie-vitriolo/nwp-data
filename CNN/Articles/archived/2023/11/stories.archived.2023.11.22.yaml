      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ed880-88e4-458f-b7ce-16f1e5521740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.687+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the terms of the recently negotiated deal, the Israeli Cabinet\
        \ Secretariat said 150 Palestinian prisoners would be released in four stages\
        \ over four days, subject to at least 10 Israeli abductees being handed over\
        \ to Israeli security forces each day. Israel said there would be a lull in\
        \ the fighting during those four days. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b36eb9-dcce-41f6-9c34-030c60b660d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.687+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0aae21-ca8a-4a66-b050-e347f630bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.688+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the initial agreement said the hostages in Gaza will be released\
        \ in exchange for 150 Palestinian women and children held in Israeli jails,\
        \ the list published Wednesday by the Israeli government includes 300 names\
        \ because Israel is offering the possibility that there will be a second phase\
        \ of exchanges of prisoners for hostages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d678ef8-36e9-47de-916e-0454a5482a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.688+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e347b9-939a-4e97-8e43-dd738212daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.688+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Israeli Cabinet Secretariat said that phase two\
        \ would work the same way as the initial exchange, including the release of\
        \ Palestinians in groups subject to the freeing of at least 10 Israelis per\
        \ day and a lull in the fighting. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c49cc-2541-4fd3-9a32-626307ef6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261dd20-7e16-4b31-889d-049c1fe4d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:33:48.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:50.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the Israeli list of names on Wednesday morning
        (shortly before 1 a.m. ET) starts a 24-hour clock during which legal petitions
        against the release of Palestinian prisoners can be filed to Israel’s Supreme
        Court. It is not clear whether any legal objections will be filed or whether
        the Supreme Court would agree to hear them if so.</p>'
  'Ateneo-Adamson-knockout-game-UAAP-Season-86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-22T17:17:00.000+08:00
    'imagesource': 'jcr:b2e4777b-085c-4261-9703-d2be515ba609'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230a67e9-5259-40ca-9517-16e6fb52170d'
    'lead': 'Ateneo de Manila University turns a do-or-die match into a mismatch as
      the Blue Eagles eliminate the Adamson University Soaring Falcons from the semifinals
      race in UAAP Season 86 men''s basketball. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T17:22:49.250+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-22T17:22:49.532+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One more fight: Ateneo clinches last Final Four spot with rout of Adamson
      in KO game '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edc45f-cf76-4111-aafb-da801222cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Ateneo
        de Manila University showed the heart of a true champion as the Blue Eagles
        dismantled the Adamson University Soaring Falcons, 70-48, in a do-or-die game
        Wednesday for the last Final Four spot in UAAP Season 86 men''s basketball
        at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e5226-f445-4965-9421-fcfc7e66aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jared Brown led the way for the Blue Eagles with 20 points, four rebounds,\
        \ and four assists on 26 minutes of action.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd7904-2d74-4329-ba30-9d8c690cb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite being in an unfamiliar territory, Ateneo came in the match\
        \ guns ablazing as it established a 14-point advantage at the half.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4070892-c816-453b-b981-086b528ba169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a disappointing outing for the Soaring Falcons as their shots\
        \ could not connect to mount a comeback in the second half.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208eec5-0897-4ccb-ba88-733ebdd5c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Quitevis added 11 points and three rebounds, while Mason Amos
        chipped in 10 points for the Blue Eagles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfd470-96ff-4555-8750-05100dafeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matt Erolon paced Adamson with nine points and two rebounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430031a0-26fa-4608-827b-c4da91ec37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:22:49.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-22T17:22:49.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face the twice-to-beat top seed University of the Philippines
        Fighting Maroons in the semifinals set on Nov. 25 at the Smart Araneta Coliseum
        in Quezon City.</p>'
  'minimum-wage-hike-mimaropa':
