    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37008c5-9519-4d03-b51b-2c58d086a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One father, Ali Sbeiti, was reunited with his young son Anas, who was\
        \ born three days before the war began.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bb31d-2a5a-4fb3-a8dc-49f75a9d4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419396a-432b-417b-9cc1-a1537c5c9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank God. We now feel that our son is safe after not seeing him for\
        \ more than two weeks. We didn’t know whether he was dead or alive, especially\
        \ when communications were disconnected with the doctors,” Sbeiti told CNN.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c788e7-528d-46ce-842f-90544c6e1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.645+08:00
