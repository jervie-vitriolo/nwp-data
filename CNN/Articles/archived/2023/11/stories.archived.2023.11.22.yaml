      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, Transportation Secretary Jaime Bautista said its department\
        \ is used to the transport strike conducted by Manibela.\r"
