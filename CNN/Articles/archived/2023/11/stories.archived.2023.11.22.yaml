      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president earlier said he maintains an “excellent” relationship\
        \ with the vice president, and the UniTeam is only getting “stronger.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3507b1-e9bf-4747-b1eb-8cb20074d6a7'
