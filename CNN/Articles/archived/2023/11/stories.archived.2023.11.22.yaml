      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe five years we can have one modular nuclear power plant operating,”
        Romualdez told CNN Philippines’<em> The Source.</em></p>'
