        by ODA, so the government must pay.]</p>'
  '53-journalists-kille-israel-hamas-war':
    'author': 'Kareem El Damanhoury, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-22T16:28:02.000+08:00
    'imagesource': 'jcr:6471cea8-4c2a-44aa-a684-f960040c673c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e21cc00-7467-494b-b761-6947e2ff886c'
    'lead': 'The number of journalists killed in the Israel-Hamas conflict since October
      7 has increased to at least 53, according to the Committee to Protect Journalists
      (CPJ). '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T16:30:38.316+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-22T16:43:25.641+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['journalists']
    'stories': []
    'template': '1'
    'title': 'At least 53 journalists killed in Israel-Hamas conflict since October
      7, Committee to Protect Journalists says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e025b-fc5e-4746-844f-a418da91fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.325+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN</strong>&nbsp;— The number of journalists killed in
        the Israel-Hamas conflict since October 7 has increased to at least 53, according
        to the Committee to Protect Journalists (CPJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01c544-b00b-4663-95eb-d292591566d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.325+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f158d-bc86-42e9-a956-bfda43b8e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.326+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll is comprised of 46 Palestinians, four Israelis, and\
        \ three Lebanese, the CPJ said in a statement Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9a110-dc93-499f-8a71-68f92100ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.326+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522dafd-92d8-41e1-bb66-eed6a4fcb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.327+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest journalists to lose their lives were a reporter and a photojournalist\
        \ both working for Lebanese media outlet Al Mayadeen. They were killed in\
        \ Israeli strikes on southern Lebanon on Tuesday, Al Mayadeen said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f4664-2764-4a94-8345-8ba97f746de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.327+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf29f3f-1f44-4069-840d-8d988b6b310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.327+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said it is reviewing the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e619d62-bdac-499e-ab1a-be00416fb68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40393e7-7d45-4f93-b0d4-58beae6fb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an area with active hostilities, where exchanges of fire occur.\
        \ Presence in the area is dangerous,” the Israeli military added on Tuesday.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7c3df-4297-4b29-9c70-5445f2fe93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journalism advocacy group says the conflict since October 7 has\
        \ been the deadliest period for journalists since it started tracking data\
        \ in 1992.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703191b9-5bd6-4ad4-9673-6f1bb2b84649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35e40d-7418-43d6-9146-1df8c2d4a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"CPJ is also investigating numerous unconfirmed reports of other journalists\
        \ being killed, missing, detained, hurt, or threatened,\" the statement added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a196f7-5669-4b9c-9cb2-048d26b9c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ee36c-4186-4412-ae66-0b0804fb75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:30:38.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:43:25.654+08:00
