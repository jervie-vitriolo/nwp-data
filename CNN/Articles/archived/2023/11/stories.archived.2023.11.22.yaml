    'title': 'More solons urge Marcos admin to cooperate with ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0f209-f966-4f9f-8970-a010a01ebb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong>&nbsp;—
        More lawmakers in the lower chamber have called on the government to cooperate
        with the International Criminal Court''s (ICC) investigation into the Duterte
        administration''s bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c56288-4f90-4023-a827-68427a822856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three resolutions have been filed so far by Reps. France Castro, Arlene
        Brosas, Raoul Daniel Manuel, Bienvenido Abante Jr., Ramon Rodrigo Gutierrez,
        and Edcel Lagman.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bae056-96cc-41d3-8e72-31bda22399bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lagman’s House Resolution No. 1482 urges the current administration
        to provide its "full cooperation” to the ICC prosecutor investigating alleged
        crimes within the jurisdiction of the body related to the Philippines’ so-called
        “war on drugs.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7c1eb-d64a-4d2f-81e9-a99b8b4b34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, the ICC said it would continue its investigation into former
        President Rodrigo Duterte''s bloody anti-drug campaign after it rejected the
        Marcos administration''s petition against the probe''s resumption.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd7ebb-88f7-42c7-a50b-f85850f80ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">READ:
        ICC to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae8d69-317b-4f62-a6f0-369b0901255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous government data showed the extra-judicial killings claimed
        more than 6,000 lives, but local and foreign human rights groups said the
        number could be between 12,000 and 30,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e3623-e1d8-4d2d-91fc-bbfee398475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the ICC''s decision, President Ferdinand Marcos Jr. said
        the Philippine government had no plans to continue its dealings with the ICC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4867d-67de-4586-8907-92e621ce6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[W]e will not cooperate with them in any way… or form. So, we continue
        to defend the sovereignty of the Philippines and continue to question the
        jurisdiction of the ICC in their investigations here in the Philippines,"
        Marcos said in July.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951eb72e-14bb-448b-9c8a-033826b97a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:03:37.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T16:12:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate in last year''s polls, Vice President Sara
        Duterte, is the daughter of the former chief executive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d9c38-907e-4d43-b628-4eb93de36a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:12:55.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sen. Marcos: Supporting ICC probe will be a ‘shame’</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c005316-20d9-4fcb-8b4f-a0f5c3065cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:12:55.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178a93c-70d4-4c2c-88e4-21ddc5bf20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:12:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos rejected calls to work with the ICC as she reiterated\
        \ her support for Duterte.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641aa33-32fe-4a4f-a4a1-6cd969fd56cc'
      'mgnl:activationStatus': true
