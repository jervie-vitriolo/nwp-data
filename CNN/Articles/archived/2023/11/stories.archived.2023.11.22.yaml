  'babe-romualdez-wps-multilateral-joint-patrol':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-22T12:30:36.000+08:00
    'imagesource': 'jcr:a95da4bf-f58d-42ce-8e6b-4942eade5f48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3c3b02-67f5-4376-8662-c76e6192d956'
    'lead': '''We are also working with other countries like Australia, Japan, and
      even South Korea and perhaps sometime in the future we’re going to have a multilateral
      joint patrol,'' PH ambassador to US Babe Romualdez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T12:32:51.380+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-22T12:32:51.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
