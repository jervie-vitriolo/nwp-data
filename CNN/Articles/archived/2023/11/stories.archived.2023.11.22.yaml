      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f05f21-ce16-4940-aacd-15e58c98fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:53:35.930+08:00
