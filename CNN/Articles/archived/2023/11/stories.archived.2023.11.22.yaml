      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13195f88-3337-4b92-bb22-4b2e6189856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.672+08:00
