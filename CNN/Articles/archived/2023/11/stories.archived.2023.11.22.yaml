      'mgnl:lastActivated': 2023-11-22T17:45:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        House of Representatives and the Metropolitan Manila Development Authority
        (MMDA) agreed that all vehicles with plate number "8" must be apprehended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e775c2-c173-41fd-a2e0-2801c47a8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf8ac9-7c8a-4b3f-8ad9-bc78e1398ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Secretary General Reginald Velasco said he met with MMDA Acting\
        \ Chairperson Romando Artes on Tuesday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964aabc8-cf2f-4061-aa4e-311ddb8a5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbb69c-83fc-4e43-b8a8-f94edad05b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Last night, the House of Representatives and the MMDA formally agreed\
        \ to apprehend the drivers of vehicles bearing '8' plates and confiscate the\
        \ expired or spurious plates,\" said Velasco in a statement released Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d4c74-c74f-4b74-88da-d052648c66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b142e-df01-4dc6-b201-e13523bbca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We discussed that using unauthorized and illegal special plates should\
        \ not be tolerated as it threatens public safety and undermines the integrity\
        \ of the vehicle registration system,\" he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f33f1-ae56-4462-8eae-ac02f60d91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d85ef-1976-41bb-9199-da7c3780f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber earlier said it has not released or authorized a\
        \ special plate bearing number \"8\" to any of congressmen. This was after\
        \ the MMDA said it had apprehended a lawmaker with that plate number while\
        \ unlawfully using the EDSA bus lane.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc127fc-1ecf-4803-b8c3-01f736e8f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0f2d7-d01c-4680-8bf7-4dc4e439f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former president Gloria Macapagal Arroyo issued Executive Order No.\
        \ 400-A in 2005 which assigns protocol plate number \"8\" to congressmen.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba30ad2-a08f-47ca-9292-4e60674ae268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981645f-1717-4bc4-93fb-8fd6d142b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the House in 2016 ordered the recall of all vehicles with plate\
        \ number \"8\" due to reports of abuse by the car owners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e46c19-4f81-4b39-b2e5-286b166687e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bf159-5bd2-4707-844e-106e4b008c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T17:45:48.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cnnphilippines.com/news/2018/11/20/lto-imelda-marcos-number-8-plate.html">Land
        Transportation Office</a>, no congressmen could use the plate number anymore
        because all plates that were issued already expired in 2016 and no new protocol
        plates were released to congressmen since the 17th Congress.</p>'
  'qcshorts-2023-review':
    'author': 'Joker Manio'
    'caption': 'Highlights from QCinema’s QCShorts 2023, from a tale of forbidden
      schoolgirl longing to the forlorn love between aging ravers. In photo: "A Catholic
      Schoolgirl" (dir. Myra Angeline Soriaso). Photo from QCINEMA/WEBSITE'
