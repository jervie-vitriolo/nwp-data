      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — The state weather
        bureau on Wednesday warned of possible flash floods or landslides in the Visayas,
        Mindanao, and some parts of Luzon due to heavy rains.</p>'
