      'mgnl:lastActivated': 2023-11-22T15:51:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d82d6f-17e6-45e6-b38f-ccab846a8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:04.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What happened? What are they doing now? Is there going to be trouble?”\
        \ Letterman joked before quipping, “Stephen, control your people.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a7871-1d64-45d6-996b-82f65f39ae64'
