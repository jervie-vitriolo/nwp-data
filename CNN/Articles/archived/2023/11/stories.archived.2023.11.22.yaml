      'mgnl:lastActivated': 2023-11-22T04:34:22.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9db1b-6bd8-41fc-84c5-a3634d61d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense fighting between Israel and Hamas, and a communications\
        \ blackout across the enclave due to a lack of fuel, has complicated aid delivery\
        \ efforts and made it more difficult for Palestinians to reach relief services.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cefcc9-6170-468e-91a1-6dfc8477a716'
      'mgnl:activationStatus': true
