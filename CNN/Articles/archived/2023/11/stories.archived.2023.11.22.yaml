      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Senator Risa Hontiveros previously asked the ERC
        to reset the WACC to help reduce the rising power costs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275e942-8a4e-4c45-8769-4c04256ce12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:39:02.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T09:39:03.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the overcharged issue, Meralco issued a statement
        on Thursday, saying that its rates "undergo a rigorous review and approval
        process before they are implemented to make sure these are fair and reasonable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7708de-1f3a-4966-81c3-779480a8002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:39:02.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T09:39:03.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All rates that are in the bill have prior lawful and regulatory approval
        as it cannot unilaterally set its own rates," it said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf025a2-34df-48ff-b43f-5fa38d9dcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-23T09:39:02.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-23T09:39:03.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company added that the setting of the WACC depends on the energy
        regulator.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9046ca-1a4f-4c3e-ac1e-abe33f16088e'
      'mgnl:activationStatus': true
