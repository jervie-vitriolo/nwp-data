      'mgnl:type': 'text'
      'text': '<p>This year, Shell continues their mission of seeking out solutions
        to deeply rooted societal problems and equipping them with the resources needed
        to scale. The company is committed to power lives and provide a platform to
        those who want to do the same. Founders can pre-register for the 2024 Shell
        LiveWIRE Acceleration program at <a href="http://www.shell.com.ph/LiveWIRE"
        target="_blank">shell.com.ph/LiveWIRE</a> and walk away with a great channel
        for business growth and an invaluable learning experience.</p>'
