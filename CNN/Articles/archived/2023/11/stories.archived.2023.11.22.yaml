      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74f908-6c22-4f91-97b1-885943579da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T18:48:09.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domestic workers and private employees in the region last saw a wage\
        \ hike in June 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23384cff-2467-42c6-9786-edf3a570679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:48:08.746+08:00
