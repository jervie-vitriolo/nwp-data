  'zubiri-tone-down-wps-remarks-APPF':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-22T20:17:39.000+08:00
    'imagesource': 'jcr:15a67897-d248-489e-908d-3e7e5425c34f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceac1058-a69f-41d4-a497-cdcba08dc512'
    'lead': 'While vocal against China’s activities in the West Philippine Sea, Senate
      President Juan Miguel Zubiri promised to ''tone down'' his statements during
      the Asia-Pacific Parliamentary Forum in the country with high-level Chinese
      officials in attendance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T20:18:51.940+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-22T20:21:09.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Walang bastusan’: Zubiri to tone down WPS remarks as PH hosts int’l
      forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283c854-9a65-42b2-b3dc-52f4e816615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — While
        vocal against China’s activities in the West Philippine Sea (WPS), Senate
        President Juan Miguel Zubiri on Wednesday promised to “tone down” his statements
        during the Asia-Pacific Parliamentary Forum (APPF) in the country with high-level
        Chinese officials in attendance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13358c98-29c8-4539-885e-233cdeacc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d29d54-f427-4e3f-9af3-047b3727f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an international forum so kailangan dito walang bastusan. Kailangan\
        \ dito very diplomatic and i-moderate natin ‘yung ating hinaing,” Zubiri told\
        \ reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bcd17-a1b6-4d5c-aef0-526821f03a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a56df-d75d-4fc6-9b85-ea9b055c5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to make sure na hindi naman siya combative kasi ayaw\
        \ naman natin na aalis na ‘yung mga miyembro ng APPF sa Pilipinas with a sour\
        \ taste in their mouth,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949daa9-3f67-47e1-a06b-3fc739352665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b670ce-2b83-4b7e-a3cd-8fc08ccf4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s an international forum so no rude remarks. We need\
        \ to be very diplomatic and moderate our complaints. We’re trying to make\
        \ sure it’s not combative because we don’t want APPF members to leave with\
        \ a sour taste in their mouth.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e080d3b-6d36-4341-aadb-6aeb6aec3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0004b0-e8f5-46fb-8239-0b13d9e7827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate passed a resolution strongly condemning China’s intrusions,\
        \ including the harassment of Filipino fishermen, in the WPS. Crossing party\
        \ lines, lawmakers from the majority and minority have been united in calling\
        \ out China’s \"bullying.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c2900-20fb-4ad5-871d-4b6e7c555fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d0842-11ef-424e-8f0e-f1015607f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Chinese parliamentarians confirmed their attendance to the APPF,\
        \ Zubiri said he does not want chaos.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694d817-47b2-4f1e-868a-dfc34e658943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6748e8-6e0e-4e0a-b18f-0d36d5142cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to promote peace and stability… Ayaw naman natin na agad\
        \ agad on battle mode na kaagad ‘yung Pilipinas (We don’t want the Philippines\
        \ to be on battle mode)” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764aedf2-5cfa-4fa2-b82b-fde483d4163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067a7eb-7452-440b-b9f2-2339dcfd3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate leader said he will not compromise the country's position\
        \ in the long-standing maritime dispute and will continue to push for “peace,\
        \ security, and stability in the region, freedom of navigation, and respect\
        \ for each other.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180124a7-ba4b-454b-8e5a-4ab85c9cfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c758a-53bf-40e8-9a07-98985685c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WPS issue may be discussed during breakout sessions of the political\
        \ security and regional cooperation committees, Zubiri said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e13bd8-7706-4d47-b874-e49f6aa23982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T20:18:51.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-22T20:21:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
