      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and US <a href="https://www.cnnphilippines.com/news/2023/11/17/ph-us-sign-123-agreement.html">signed</a>
        the “123 Agreement,” or the Philippines-United States Agreement for Cooperation
        Concerning Peaceful Uses of Nuclear Energy during the Asia-Pacific Economic
        Cooperation Summit in San Francisco last week. It is seen to help with the
        country’s energy security by laying the legal basis for the transfer of nuclear
        equipment and material from the US to Manila.&nbsp;</p>'
