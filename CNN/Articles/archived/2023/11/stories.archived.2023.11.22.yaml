      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department — which has primary jurisdiction over assistance cases\
        \ involving seafarers — added that it is working with officials of the registered\
        \ shipping and manning agency of the sailors' vessels in monitoring the situation.\r"
