    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05c431-d724-4195-81f6-1335782bae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.458+08:00
