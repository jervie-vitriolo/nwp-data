    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC launches unified digital data collection system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a6de0-664d-42b2-b900-6705bcb8fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — The Bureau of Customs
        (BOC) has launched the eTravel Customs System, a unified digital data collection
        platform aimed at simplifying passenger experience in airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78604ba5-3803-4f88-aa5c-ae6cffe8bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ed94f-343f-4781-91da-2ba5e358a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Travelers and crew members can now utilize a user-friendly and single\
        \ web portal which integrates the border control requirements of the Bureau\
        \ of Immigration (BI), Bureau of Quarantine, Bureau of Customs, and the Bangko\
        \ Sentral ng Pilipinas (BSP),\" the BOC said in a statement Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905cb9f-faf9-4a46-88e1-6f864f657876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb91712-fa81-41b3-b159-8f41e795e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This collaborative initiative aims to optimize border control, enhance\
        \ health surveillance, and facilitate economic data analysis,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488292c-b42f-421f-ae6a-eb006f555a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c238462-53ba-4961-b291-43fc32a089a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The system – launched at the Ninoy Aquino International Airport Terminal\
        \ 1 on Tuesday – is a joint effort with the BI, BSP, the Anti-Money Laundering\
        \ Council (AMLC), and the Department of Information and Communications Technology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e244f79-7631-4b4d-80b0-6171e66001a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d4cb5-f9ee-4c83-98ce-522ad3e5b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Notably, its key feature is the Electronic Customs Baggage and Currency\
        \ Declaration interface, formerly part of the BOC's I-Declare System, introduced\
        \ on June 29, 2022,\" the BOC said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9808ee-2f3e-4d09-b658-6955b33991c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63d76b-6eef-4cf5-886b-b12c5117823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T12:09:52.208+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-22T12:12:21.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The eTravel Customs System will play a pivotal role in ensuring the\
        \ security of our borders and fostering a seamless travel experience for all,\"\
        \ said Customs chief Bienvenido Rubio.\r"
