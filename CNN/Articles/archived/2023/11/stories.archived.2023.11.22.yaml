      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Marcos believes some people are behind the issues.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca780b3-6b4e-4c8e-af41-37a95101a26c'
      'mgnl:activationStatus': true
