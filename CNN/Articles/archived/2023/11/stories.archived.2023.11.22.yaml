    'stories': []
    'template': '1'
    'title': 'PH taps experts from other countries to ''stabilize'' BRP Sierra Madre
      – ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be710b2-755c-435a-b721-bee8fc783fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Manila
        is working with experts from other countries to ensure BRP Sierra Madre on
        Ayungin Shoal remains safe for Filipino troops there, Philippine ambassador
        to the United States Jose Manuel Romualdez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b56f0-a55d-4c4b-9a37-a8d716beb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530c632-204a-4c14-afd5-06bdba34952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are trying to do here is to get some advice on how we can
        stabilize it and make it still safe for many of our soldiers who are staying
        on that ship,” Romualdez told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ba6b3-c090-4158-8060-b942d4bb6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da60db-1211-4162-82ed-eba50427da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Sierra Madre is a World War II-era ship deliberately grounded
        in 1999 to serve as the country''s outpost in the West Philippine Sea. The
        Department of National Defense said the vessel needs immediate repair as it
        is deteriorating fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86176a2-4aec-4cb5-b7c1-eaa61b9cc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d555bd-6deb-432e-b541-1625b13558b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine authorities have reached out to engineers from the United\
        \ States and other countries, Romualdez said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ceb5c-d89d-4418-a048-04e96b84b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8f76f-772f-469c-9213-15db3793aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:28:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-22T13:28:16.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have given us an indication of where it would be best to try\
        \ to anchor the ship perhaps. I’m not privy to exactly the details of all\
        \ this type of advice but it’s there,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce011e78-b25f-4a89-8754-a693904486d2'
      'mgnl:activationStatus': true
