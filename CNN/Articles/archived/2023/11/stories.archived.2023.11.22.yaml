      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the episode which aired Monday night, Letterman came out to a crowd\
        \ on their feet in raucous cheers and chants of “Da-vid, Da-vid!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c14bf6-974b-4e6f-8935-9dc3ea1ec516'
      'mgnl:activationStatus': true
