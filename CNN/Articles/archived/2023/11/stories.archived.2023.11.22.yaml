      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Sen.
        Imee Marcos on Wednesday denied supposed cracks in the UniTeam alliance led
        by her brother, President Ferdinand Marcos Jr., and Vice President Sara Duterte.</p>'
