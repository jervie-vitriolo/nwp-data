      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies have shown that modular nuclear power plants can be established\
        \ across the Philippines, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2adfc61-724c-4f53-81f4-966e800ab54d'
