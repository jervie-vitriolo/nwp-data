      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, SLW has continued to uplift enterprises addressing pressing\
        \ issues through future-proof economic solutions. In 2021, Agro-Digital PH\
        \ was crowned the grand winner of the Shell LiveWIRE program, with their plans\
        \ of creating a trust-based digital food value chain. By assisting farmers\
        \ and fishermen in establishing an online presence and connecting with cooperatives\
        \ and associations, these sectors develop a digital food system that puts\
        \ a premium on transparency and eliminates the need for middlemen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e57729-d624-49eb-9eca-3fb1eda60b85'
