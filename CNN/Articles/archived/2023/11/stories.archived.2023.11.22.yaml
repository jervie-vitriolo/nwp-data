    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ead7b-5a78-4960-98e4-b7aa1d55aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.309+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.395+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abutan Man Tayo ng House Lights" (dir. Apa Agbayani) is the final
        film in the program. It contains the stellar selection-stealing performances
        of Jon Santos and Bart Guingona. They play Junie and Chito as aging forlorn
        lovers meeting in the middle of the night for a last drug-laced rave together.
        In their trance-like solitude (heightened by how DOP Martika Escobar captured
        the film, like in her work for "A Catholic Schoolgirl"), they enter their
        own world. Time fades fast, but every second counts. And in those seconds,
        they are triumphant. This dance sequence is as tender as the animation of
        "Tumatawa,Umiiyak" and as raw as the paint sequence in "Tamgohoy." But it
        is more palpable because the stakes of a final farewell are high and likely.
        And then it comes. With everything they carry, they are able to take each
        heavy step without a backwards glance. They are willing to only go forward.
        Then the screen turns black.</p>'
    '14':
      'image': 'jcr:cf125396-4e70-4395-a7f0-ad280bf3771b'
      'imageCaption': '"Abutan Man Tayo ng House Lights" contains the stellar selection-stealing
        performances of Jon Santos and Bart Guingona. Photo from QCINEMA/WEBSITE'
