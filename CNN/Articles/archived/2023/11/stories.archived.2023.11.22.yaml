    'lead': 'President Ferdinand Marcos Jr. says the government is ''doing everything
      in [its] power'' to ensure that the Filipino seafarers taken hostage by rebels
      in the Red Sea will be able to return home safely.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T09:32:27.330+08:00
