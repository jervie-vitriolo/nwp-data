      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, November 22) —</strong>
        The Provincial Government of Aklan has relaxed its travel restrictions for
        tourists of Boracay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364c8bf-b6e1-4110-a12d-3edc945258be'
