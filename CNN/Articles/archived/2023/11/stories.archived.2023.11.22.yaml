      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That got me right in,” Letterman joked.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439d90c-be81-4af6-8ebc-e62fa5b17aa4'
