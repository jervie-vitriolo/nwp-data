      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 22)—</strong> A
        landslide in Pambujan town, Northern Samar triggered by heavy rains killed
        one person on Tuesday, the Provincial Disaster Risk Reduction and Management
        Office (PDDRMO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541a3bf-0eb6-4a97-bdb8-a4ebdc0dff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T14:00:02.663+08:00
