      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5a3c6-22c5-4bb0-bbe7-ddde1b9f93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:04.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.564+08:00
