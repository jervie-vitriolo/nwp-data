      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Work days were also suspended except for banks, financial institutions,\
        \ health, and food related establishments.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48c77a-02e3-4b12-8e72-055443a1d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T14:00:02.667+08:00
