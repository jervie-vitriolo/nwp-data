    'lead': 'Israel’s Cabinet has approved a deal that would see the release of at
      least 50 hostages – women and children – from Gaza, according to an Israeli
      government statement, in what is expected to result in the first sustained pause
      in fighting and major de-escalatory step since Israel’s war with Hamas began.'
