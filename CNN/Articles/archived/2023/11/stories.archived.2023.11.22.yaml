      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The economic front should not be affected. Any economic relationship\
        \ we have with China should continue and we should not mix it up with issues\
        \ in the West Philippine Sea,\" Balisacan said in an interview with reporters\
        \ on the sidelines of UN Day Forum held in Makati.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
