      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0944b6f-464f-4a27-9993-cfd410a73b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.305+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.392+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate disappointment in "Tamgohoy" (dir. Roxlee)
        mostly because of the filmmaker attached to it. Roxlee is an ‘80s alternative
        cinema stalwart known for his avant-garde approach to filmmaking. Unfortunately,
        it seems that this energy does not extend to his latest work. "Tamgohoy" follows
        the beginnings of the Tamblot and Dagohoy revolts of Bohol against Spanish
        colonization that lasted for roughly 80 years. The film is structured like
        a shamanic ritual, which can explain its incoherence akin to a dream. Some
        sequences shine, and it''s those featuring Roxlee''s signature animation,
        which uses paint on frames, and a cameo of Roxlee as a masked friar in a bacchanalian
        dance. Other techniques like dip-to-black transitions and wonky frame rates
        look outdated. Casting Ronnie Lazaro as Tamblot was also a waste of great
        talent. In a lot of ways, Roxlee paved the path that led countless other filmmakers
        after him to experiment with film form. This one last hurrah for glory fumbled.
        One wishes he sat this one out and let other promising talents get their slot
        in the spotlight. Where do you draw the line between rebellious and inept?</p>'
