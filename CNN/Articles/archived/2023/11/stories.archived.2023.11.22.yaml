      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked who she was referring to, Marcos said: “Hindi ko alam” (I\
        \ don’t know).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbf96a-5403-45a9-9d2f-965193ef1c3d'
      'mgnl:activationStatus': true
