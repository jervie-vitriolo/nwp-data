      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68ed6b-f461-4a7d-b03e-5ab13827b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:12:55.540+08:00
