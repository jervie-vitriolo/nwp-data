      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Letterman wished his wife an happy birthday and touched on some of\
        \ what he misses about hosting “The Late Show.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb1a4f-3ff8-4584-ba98-87d54d321d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
