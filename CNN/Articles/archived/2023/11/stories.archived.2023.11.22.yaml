    'title': "House, MMDA agree to apprehend vehicles with plate number '8'  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc109239-e2c0-4efd-9e9f-5be33c62ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T17:45:48.100+08:00
