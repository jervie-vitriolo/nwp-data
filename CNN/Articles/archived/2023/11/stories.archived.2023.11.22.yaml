      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be led by (US) Commerce Secretary Gina Raimondo,” he told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa64b4a-f01e-4dfc-a907-d39d7300bd91'
