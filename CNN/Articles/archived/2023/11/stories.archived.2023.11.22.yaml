      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Partylist Representative France Castro also questioned\
        \ the practice.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c05a23-98fc-44bd-ad9a-fd1b21785c33'
