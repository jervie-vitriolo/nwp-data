      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:53:35.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T18:58:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alleged cracks in the UniTeam alliance floated after the House of Representatives,\
        \ led by the president’s cousin, Speaker Ferdinand Martin Romualdez, stripped\
        \ Duterte of her ₱650-million confidential fund for the Office of the Vice\
        \ President and Department of Education under the proposed 2024 national budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd2932-90c0-4acb-9dd8-338b1b604cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:53:35.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T18:58:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
