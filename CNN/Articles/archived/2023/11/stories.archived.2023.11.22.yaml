      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letterman and Colbert also recreated the selfie they took in 2014
        when it was announced that Colbert would be taking over for Letterman.</p>'
