    'jcr:uuid': '06ed29cd-ff75-489b-bf62-4b7481711de8'
    'lead': 'Minimum wage earners across all sectors in Mimaropa will see a ₱40 daily
      increase in their wages, effective Dec. 7, the Department of Labor and Employment
      announces.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T17:29:04.895+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-11-22T18:48:09.111+08:00
