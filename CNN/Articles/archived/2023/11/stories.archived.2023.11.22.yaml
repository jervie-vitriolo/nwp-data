      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465587d9-a2e5-4e09-b59c-ad83eaae6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.233+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The acceleration program’s very first winner, Nanotronics, sought to\
        \ solve the country’s longstanding plastic problem, which is often passed\
        \ on to ordinary people. Buy a metal straw, bring a tote bag to the grocery\
        \ store, reuse and repurpose trash before throwing them out — while these\
        \ are noble goals to aspire towards, industries actually produce more disposable\
        \ waste than individuals do. This is why an industrial shift to more sustainable\
        \ practices is crucial. Everything from their products to their packaging\
        \ needs a serious revamp, making their shift to sustainable practices much\
        \ more crucial.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f77d8-7810-4fc8-a2d6-38750b168760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.234+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ae920-a860-4b8f-becc-1a8a71b2e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T19:49:54.234+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-23T11:47:57.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together with his team at Nanotronics, Dr. Jerome Palaganas has been\
        \ developing nanotechnology materials from indigenous plants. Cellulose nanocrystals,\
        \ as they’re called, are designed to reduce plastic waste in an environmentally\
        \ friendly way by providing a biodegradable packaging alternative for fast-moving\
        \ consumer goods.\r"
    '11':
