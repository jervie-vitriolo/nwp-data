  'karate-kid-reboot-ralph-macchio-jackie-chan':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-22T15:42:00.000+08:00
    'imagesource': 'jcr:b08d4cc9-2e6e-43ab-8d22-18ea3dc070fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39398fdd-403c-49c8-9acb-abdf7fd2a37f'
    'lead': 'Get ready to wax on, wax off, yet again. Perennial favorite film franchise
      “The Karate Kid” will see new life next year, with a new movie soon going into
      production.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T15:44:27.324+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-22T15:50:29.489+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jackie-Chan', 'Karate-Kid', 'Ralph-Macchio']
    'stories': []
    'template': '1'
    'title': 'Ralph Macchio and Jackie Chan to kick off another chapter of ‘The Karate
      Kid’ franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a65eff-09f4-4c43-a0a8-4ed7210ec6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready to wax on, wax off, yet again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecb178-85f6-474d-8f0c-5765b84d9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perennial favorite film franchise “The Karate Kid” will return next\
        \ year with a new movie scheduled to go into production soon, Sony Pictures\
        \ announced on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e7c79-b299-43b6-aeb3-40c8fd5cf38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec0620-c071-419b-bf52-e2b06076aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film will feature Ralph Macchio – who was the titular “Kid” in\
        \ the first three movies in the franchise – and Jackie Chan, who took over\
        \ from Oscar nominee Pat Morita in role of the older martial arts master who\
        \ acts as mentor in the 2010 reboot.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a72a4-8505-43e2-bbcb-f8b9ba2a6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f885371-ba15-437b-a79b-069217f5f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macchio and Chan appeared in a YouTube video on Tuesday morning in\
        \ support of the new film being announced and to launch a casting search for\
        \ the next young star of the franchise.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8343c3-eb51-40e7-942f-7a8454808b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344a10a-647b-4d06-b5e0-478fe6d4c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next June will mark the 40th anniversary of the first “Karate Kid,”\
        \ which starred Macchio as a California high school student who learns how\
        \ to fight – as well as act with honor and restraint – from his neighbor after\
        \ a group of bullies target him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbd86f-cb4f-4dac-95ae-180eb43056f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c8169-4f03-4b49-a692-258fcca9151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macchio went on to appear in “Karate Kid Part II” in 1986 and “Karate\
        \ Kid Part III” in 1989. A fourth installment, “The Next Karate Kid,” came\
        \ five years later and featured Hilary Swank.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e888f26-90b9-4a8c-bb5c-d275d08f6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad6d00-26a3-48b3-a4ba-c3dfa443be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2010, Chan starred in “The Karate Kid” reboot opposite Jaden Smith,\
        \ but the franchise truly gained fresh traction a number of years later, when\
        \ “Cobra Kai” premiered in 2018.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21023df-dabc-4bf5-810c-a0404083c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff305e48-d1bd-4bdf-8fd4-850db61a1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That Emmy-nominated series, soon airing its final season, catches up\
        \ with Macchio’s Danny and the character of Johnny – the bully played by William\
        \ Zabka in the first two movies – all grown up. “Cobra Kai” has gone on to\
        \ become wildly popular on Netflix, with a fifth season wrapping up last year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ea197-fb82-42b0-994b-bb0989c1f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09925b51-5e50-4e70-8d16-9a35fe359321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Zabka did not immediately return a request for\
        \ comment on whether he will be featured in the new feature film alongside\
        \ Macchio.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed7053-62fe-4449-8ac5-23a2b5df7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:44:27.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:50:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
