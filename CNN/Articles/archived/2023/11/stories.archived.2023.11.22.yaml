      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally Published: 22 NOV 23 01:05 GMT\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00079b43-a8fd-45d6-a069-668faa8ec3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel’s Cabinet has approved a breakthrough
        deal that would see the release of at least 50 hostages – women and children
        – from Gaza, according to an Israeli government statement, in what is expected
        to result in the first sustained pause in fighting and major de-escalatory
        step since Israel’s war with Hamas began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b1aae-cb5e-4033-8e8a-833c7d619e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08f1ab-6d88-47c7-8cc6-c17d045d3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The freeing of the hostages will come in exchange for a four-day truce\
        \ in Israel’s air and ground campaign in Gaza, the statement said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61958615-b46a-4c73-becf-4687f9efd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a07a9-986c-4e3a-a112-331a95beb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement early Wednesday, Hamas said 150 Palestinian\
        \ prisoners held in Israeli jails will be released as part of the deal. The\
        \ prisoners to be released are women and children ages 18 and younger, the\
        \ statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ff36d-e5fb-4eee-ac1a-63f5ce94e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590a430-5dbd-4fe1-9c99-6a9505ffef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal also involves the entry of hundreds of trucks carrying aid\
        \ relief, medical supplies and fuel to all parts of Gaza, the Hamas statement\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285158a-208a-4418-b90f-85d3f329e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4636e7-23db-4bbd-ae36-b33e32846311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are still questions around the details of the arrangement and\
        \ how and when it will be implemented. A senior US official said the implementation\
        \ would start “about 24 hours” after Qatar – which acted as a key negotiator\
        \ – announces a deal, which is yet to come.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08415a5-d6a3-425f-91af-8a603971c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e023cf-b12a-4deb-9e4d-4177af1e8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s statement held out the potential for the truce to extend beyond\
        \ the original four-day period, saying that an extra day would be added to\
        \ the truce for each 10 additional hostages available for release.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd534a-8b1d-4969-b0bd-29119dcf7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc84c8-76bd-4058-bc31-825536e008d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also made clear that Israel plans to resume its air and ground campaign\
        \ “to complete the eradication of Hamas” once this round of hostage releases\
        \ concludes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33dbe0c-0597-4d0c-85b7-7041cea6f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29145f-2598-40fe-b02c-5f2e6f21a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details of arrangements would be sent to families of the hostages later\
        \ today, the statement added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6774fb5-06f9-465a-a5b7-754d7d87cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f1aac-43de-4227-a964-4c4b2d35b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are 239 hostages being held captive in Gaza, including foreign\
        \ nationals from 26 countries, according to figures from the Israeli military.\
        \ The mass abductions took place during on October 7, when Hamas militants\
        \ struck across the border in coordinated attacks killing around 1,200 people\
        \ – the largest such attack on Israel since the country’s founding in 1948.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062e102-d0f3-43cc-b5a3-e8700b982e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51314438-766a-4512-b551-db71bf2aee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal followed mounting pressure on the Israeli government from\
        \ the families of the hostages, who have demanded answers and action from\
        \ Israeli Prime Minister Benjamin Netanyahu on the return of their loved ones.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cee3b-e0af-4260-a003-455a086840ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dfefe-ac40-41ef-8f05-df310edd50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the hostages were seized at gunpoint during Hamas’ rampage\
        \ of violence though border communities near the Gaza Strip and the nearby\
        \ Nova music festival.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746e96e-abea-4cd8-9584-f53ce605592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f36c2-af5c-4415-9e50-2aa0f5a00411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded to the attacks by imposing a blockade on Gaza that\
        \ cut off supplies of food, water, medicines and fuel, and launched a relentless\
        \ air and ground assault that has plunged the enclave into a dire humanitarian\
        \ crisis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d57bcc-c72d-4800-8c0d-aefe2a3800b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d024ceb-af01-43cb-b42a-c65fee3d0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 12,000 people have been killed in Gaza since October 7, according\
        \ to the Hamas-run government’s press office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956a92c-7ef1-4c2f-ad5b-44ca61981e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa490d5-a219-488d-bc1c-12549d8896a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as the details of the release remained unclear, some family members\
        \ of the hostages held by Hamas expressed relief.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968b3cb-ebca-4c5a-acda-e3a967fd723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d867d-2a84-4245-84cc-70bbc9fa2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anat Moshe Shoshany, whose grandmother was kidnapped from kibbutz Nir\
        \ Oz on the back of a moped, said hearing of the hostage deal gave her “so\
        \ much hope.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74690b3e-c8b5-4bae-9c0b-8bc3df49bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc389ea-d6a5-416e-9353-da412d6d6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I really do hope to see someone walking out of there alive,” Shoshany\
        \ said. “We want a chance to see our loved ones back. This is all we want\
        \ and I really hope this is just the first step in this mess.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc614f5f-5eb6-433c-a236-06c3264fd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b5d45-8e50-461b-8816-76a561394f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just a handful of hostages have been released prior to the deal. On\
        \ October 20, two Americans – Judith Tai Raanan and her 17-year-old daughter\
        \ Natalie Raanan – were freed on humanitarian grounds following negotiations\
        \ between Qatar and Hamas.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162254e-66a5-43d1-a5df-b50ff2ddf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae6896-d202-41d5-962f-4529f4956f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after, two Israeli women, Nurit Cooper and Yocheved Lifshitz,\
        \ were also released.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec227f-bb69-4d5e-9a33-452c672141f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b81924-89f1-4457-b802-0fc9c5401424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lifshitz said she “went through hell,” describing being snatched from\
        \ her home and driven off on a motorbike before being taken to a network of\
        \ tunnels.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5352a1-72e0-402f-96e8-e21b76b8409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d79fc-dd33-410e-93ad-01e9c8c01e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of Palestinian prisoners held in Israeli jails is\
        \ approximately 8,300, according to Qadura Fares, the head of the Palestinian\
        \ Prisoners Club, a non-governmental organization.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304b0df-25f7-4129-b7e6-c5a507819d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11200d7-4138-4386-a4b4-0c1b2ec6c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T10:54:01.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-22T10:54:02.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 8,300, more than 3,000 are being held in what Israel calls
        “administrative detention,” which means they are being held without knowing
        the charges against them or an ongoing legal process.</p>'
