      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 30-40 chief executives from top American companies are expected\
        \ to join the trade and investment mission, and they will be coming from various\
        \ industries that have business interests in the Philippines, Romualdez added.\r"
    '5':
