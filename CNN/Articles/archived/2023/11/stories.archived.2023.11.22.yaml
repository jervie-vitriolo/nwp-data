      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> A
        high-level trade delegation to be formed by United States President Joe Biden
        will visit Manila in March, Philippine Ambassador to the US Jose “Babe” Manuel
        Romualdez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b4b7d-6435-42e2-90bb-1ca1816601ce'
