      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — A
        provincial government dealing with mining issues is now part of Department
        of Environment and Natural Resources (DENR) committees tasked to monitor tax
        payments, and environmental and social protection concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eeb15f-0434-4d21-a1eb-ffa5b5d46df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:50.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T13:31:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provincial government of Eastern Samar said Wednesday it secured
        seats in the Multipartite Monitoring Team (MMT) and the Mine Rehabilitation
        Fund (MRF) committees.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cae89-8303-45b0-8985-f76edd32379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:50.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T13:31:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Provincial legal officer Eden Ivy Rose Balagasay said the MMT and MRF
        “keep an eye on the compliance of mining enterprises with the (Philippine)
        Mining Act as well as with the mining-related provisions of the 1991 LGC (local
        government code).”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27f44a-774e-46cd-923f-e6476951441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:50.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T13:31:51.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eastern Samar Gov. Ben Evardone earlier sought a “proactive bid for
        the provincial government to have a more effective and efficient way of overseeing
        the operations of miners.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b9863-8322-40c7-8629-6c6ac6911861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:50.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T13:31:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evardone said this would also allow the oversight committee to “gain
        a deeper grasp of and feedback from the field on the true environmental and
        social impact of mining in Eastern Samar.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85caca-1263-41b2-889c-bab4b76e1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:50.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-22T13:31:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government earlier told six mining firms to pay over
        ₱100 million in taxes to host local government units and provide environmental
        and social protection. Evardone said failure to comply would prompt the provincial
        government to ask the DENR to suspend or cancel mining permits.</p>'
