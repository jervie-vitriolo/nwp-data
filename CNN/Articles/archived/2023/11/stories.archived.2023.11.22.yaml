      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b28f68-a85b-4561-b3bf-1668ff19ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.006+08:00
