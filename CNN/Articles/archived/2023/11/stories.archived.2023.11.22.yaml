      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said Xi’s statement is not encouraging at all.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db690a5a-56d8-4a9d-9abe-da261c38a2a6'
