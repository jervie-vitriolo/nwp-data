      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344a030-7390-45b8-817d-996986e8baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official development assistance (ODA) bodes well since if in the form\
        \ of a loan, it can be paid long-term and with a grace period.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26a989-87b7-437d-88bd-9f0b58545140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab265323-e0aa-4d76-aed4-136f19a7ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong tatlong railway projects na ito</em> (These three railway
        projects), mainly financed by either ODA, PPP or from government. And we’re
        looking at all those three sources as possible financing for these projects.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943c8ce-9253-4900-b96a-68eebab2ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300f127-0725-43d3-b8c8-37e130ee47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista, however, pointed out that the government may have to partly\
        \ bankroll the projects since the ODA cannot cover expropriation costs for\
        \ gaining right of way.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e056254-16f8-4d6c-8dcc-a237d06e1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36ca35-7cbe-44b4-9bd1-18be51065a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron tayong tinatawag na (We have what we called) fiscal space
        problem so most probably, ito ay magiging ODA. Maybe certain part of the project
        can be financed by the government also</em>,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2c752-6b21-4f24-be2a-e927264f8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
