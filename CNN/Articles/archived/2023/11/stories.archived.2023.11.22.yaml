    'jcr:uuid': 'f7d4d145-1d1a-464c-9913-330015aa192e'
    'lead': 'The government''s “libreng sakay” program is not enough to fill in the
      gap of public utility vehicles on strike with the number of commuters on streets
      waiting for transportation, a group said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T15:26:29.023+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-22T15:28:06.240+08:00
