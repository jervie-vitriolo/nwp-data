      'mgnl:lastActivated': 2023-11-22T13:31:02.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following this meeting, Foreign Ministry spokesperson Mao Ning said\
        \ Tuesday that “China carrying out construction activities on its own territory\
        \ is a matter purely within the scope of China’s sovereignty and other countries\
        \ have no right to point fingers at it.” This was her response when asked\
        \ about Marcos saying Beijing’s military bases in the West Philippine sea\
        \ are now closer to the Philippines’ coastline.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68a8d0-fdb5-43f7-9359-4b4b4df7accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T13:31:02.457+08:00
