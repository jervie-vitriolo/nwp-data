      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I was surprised that Meralco should be the one to pay\
        \ for ERC's consultant. Have you not realized that is a conflict of interest?\
        \ Why did you allow Meralco to pay the consultant for computing the WACC?]\r"
    '23':
