      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65d3c2-936f-4ad0-b268-8b4619c1fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.945+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
