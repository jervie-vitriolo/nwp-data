      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will say this is the most enthusiastic audience I have been near\
        \ since the night I announced I was quitting,” Letterman teased.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08e46c-6f08-4d21-8fda-bdd26ed51f84'
