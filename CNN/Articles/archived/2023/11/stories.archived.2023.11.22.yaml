    'template': '1'
    'title': 'PH repackaging 3 mega railway projects without China loan – DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011f405-3123-40ec-98d5-771db07315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — The Philippines is
        reviving three mega-railway projects with financing from other foreign donors
        after completely dropping China as a funding source, the head of the Department
        of Transportation (DOTr) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1d430-3bc1-4e15-9b2e-ce087132bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8f907-c197-41d6-807e-78e1cf6f3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transportation Secretary Jaime Bautista said the three big-ticket rail\
        \ projects, originally costing a combined $5 billion, will be reviewed by\
        \ the National Economic and Development Authority (NEDA) Board for new costing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5632f-6705-4cf4-b41a-b1ef3545dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64b07e-4de4-4fc4-ab09-5f82e52163d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan nating kumuha muna ng updated approval kasi although
        it’s part of the 197 flagship infrastructure projects, ay magkakaron ito ng
        change of cost dahil ang project na ito ay project ng nakaraang gobyerno,
        meron nang approved cost. Pero tingin ko ay magkakaron ng additional cost
        because of the delay, because of the increase in cost of materials and cost
        of labor,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ef29a-60fb-460b-b8f0-7d82828d7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.935+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351518bd-0220-44e6-ab1d-ca7bccc202fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.935+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to get an updated approval first because although\
        \ it's part of the 197 flagship infrastructure projects, it will have a change\
        \ of cost because this project is a project of the previous government that\
        \ already has an approved cost. But I think there will be an additional cost\
        \ because of the delay, because of the increase in cost of materials and cost\
        \ of labor.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641dbb2e-2cd5-428c-ae56-f243754c3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.935+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed821f67-a5c6-4c2e-8b01-02a341f2b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mega projects – earlier approved and brokered by the Duterte administration\
        \ – include a freight connection between the two giant former US military\
        \ bases in Luzon: an $896-million, 71-kilometer railway connecting Subic Bay\
        \ Freeport Zone and Clark Freeport Zone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a1142-a405-47f1-aa2e-e1045199b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b9122-b3be-4c65-ab77-37294f760bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two others involve a $2.5-billion railway stretching from Calamba\
        \ to Bicol province and a $1.45-billion train line in Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439e0de-25c8-46a8-9bde-8f7fbeab529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.937+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c685279-ad7f-456d-b596-96058f1df85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.937+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-22T16:23:13.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista last month had said the Philippines will no longer seek funding\
        \ from China for these three projects.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40556c4-1834-4256-b35d-bc8bc1c3d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T16:21:24.938+08:00
