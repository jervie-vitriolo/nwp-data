      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expects more nuclear facilities to be operational across the country\
        \ in the next 7-10 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84fd36-0d28-4623-b585-f89714ed88d7'
