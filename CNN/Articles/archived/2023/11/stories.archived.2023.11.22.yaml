      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44f43e-0b77-46a8-bf43-d296365f1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T21:03:07.099+08:00
