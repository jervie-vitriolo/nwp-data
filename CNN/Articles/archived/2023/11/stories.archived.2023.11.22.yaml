      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Philippines will continue its economic cooperation with China amid conflicts
        in the West Philippine Sea, Socioeconomic Planning Secretary Arsenio Balisacan
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98444a6b-8cb6-4fd0-918b-71b742a95e58'
      'mgnl:activationStatus': true
