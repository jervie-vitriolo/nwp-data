    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa45366-4f0b-4bc3-975f-31630ce01eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.307+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.393+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Catholic Schoolgirl" (dir. Myra Angeline Soriaso) has the most
        straightforward plot. Kaya (Ora Palencia), the eponymous Catholic schoolgirl,
        is an outstanding student in Iloilo much to the delight of Sister Agnes (Sharon
        Idone). Kaya is close with Sister Agnes until their relationship is revealed
        to be romantically one-sided for Kaya. Ora Palencia shines as the timid and
        pining Kaya. As Director of Photography, Martika Ramirez Escobar lensed a
        scenic world that made the small confines of its location feel grand. The
        film''s position in the program shows how simple, conventional narratives
        executed well are far more rewarding than those with out-there ideas but fall
        short with their aspirations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75088784-f379-4ee0-b123-7cec26bc7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.308+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.393+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in "A Catholic Schoolgirl," "Microplastics" (dir. Lino Balmes)
        is about queer yearning. This time, we follow protagonist Hero (played by
        Skylee Alcalde as a child, Gian Bernardino as a teen, and Arnold Reyes as
        an adult) at various stages in his life much like in Barry Jenkins'' coming-of-age
        drama "Moonlight." Hero meets someone at a young age and they become close
        friends through adolescence. When his romantic advances get violently rejected,
        he carries this pain into adulthood. Hero''s life journey is garnished with
        microplastics. Why? The reason is unclear. Maybe it symbolizes Hero''s suffocation?
        His insincerity with himself? Literal pollution? The ending baffles even more.
        What supposedly is a story about the full circle acceptance of one''s self
        is marred once again by a deference to plastic. "Microplastics" is rendered
        ineffective because it relies so much on this narrative device which does
        not serve its plot.</p>'
    '12':
      'image': 'jcr:f0ad7b8d-b82e-426b-a37e-0307245b8906'
      'imageCaption': ' "Microplastics" follows its protagonist Hero at various stages
        in his life. Photo from QCINEMA/WEBSITE '
