      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang laking kahihiyan talaga ‘pag pumasok ‘yang ICC sa Pilipinas.
        ‘Wag tayong papayag nang ganyan,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b892fd-7baf-4283-9846-b3f6c6e753b4'
      'mgnl:activationStatus': true
