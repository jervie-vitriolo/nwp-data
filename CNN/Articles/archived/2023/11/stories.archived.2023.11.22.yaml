      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, Aklan required travelers and returning residents
        to secure hotel vouchers or tourist QR codes via its AKQUIRE System before
        they are allowed entry or re-entry into the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
