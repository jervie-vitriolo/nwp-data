      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6e2b5-59d9-417f-a8e7-41c2e0225d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:34:21.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:34:22.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus said on Sunday further
        missions were being planned to evacuate the remaining patients and staff from
        Al-Shifa, “pending guarantees of safe passage by parties to the conflict.”</p>'
  'iti-mapukpukaw-enters-variety-oscars-predictions':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-22T05:10:13.000+08:00
    'imagesource': 'jcr:fb5ebf49-eaec-482e-b765-92df1f12c528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b1816a-7784-49d1-926a-83f665933f5d'
    'lead': 'The country''s official entry to the Best International Film Category
      of the 96th Academy Awards "Iti Mapukpukaw (The Missing)" has made it to Variety''s
      Oscars predictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-22T05:11:09.896+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-22T05:35:45.839+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cinemalaya']
    'stories': []
    'template': '1'
    'title': 'PH official entry ''Iti Mapukpukaw'' enters Variety''s Oscars predictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e748d9d-d151-4fa7-baca-ef2080e96354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:11:09.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        country''s official entry to the Best International Film Category of the 96th
        Academy Awards "Iti Mapukpukaw (The Missing)" has made it to Variety''s Oscars
        predictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92216c86-2b94-4d4c-965a-c729dde1fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety''s <a data-cke-saved-href="https://variety.com/feature/2024-oscars-best-international-feature-predictions-1235722938/"
        href="https://variety.com/feature/2024-oscars-best-international-feature-predictions-1235722938/">list</a>
        was divided into four categories: "Predicted Nominees," "Next in Line," "Other
        Top-tier Possibilities," and "Also in Contention."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcc482-9b87-45a3-adf1-225cab0336d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2023/9/29/iti-mapukpukaw-oscar-entry-2024.html">Animated
        feature ''Iti Mapukpukaw'' picked as PH official entry to Oscars 2024</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acac74b-f633-4f2f-9c59-5c78a0d88567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first animated full-length feature to compete in Cinemalaya landed\
        \ at the 23rd spot under the \"Also in Contention\" category.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b6640-4da4-4802-84e7-1086916bac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone, one of the film''s three executive producers,
        admitted that the current place is still far from securing a spot on the shortlist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e6419-819c-4d11-840f-63e7899bc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Jadaone shared that according to X (formerly Twitter), it was the\
        \ first time Variety ranked a Philippine entry for their annual Oscar predictions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff597a0-d907-40c0-aae2-ec3b1f782ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a David obviously against the giants in the
        Oscars but our grassroots efforts are making progress. Kaya natin ''to! [We
        can do this!]," she <a href="https://www.instagram.com/p/Cz3XH90vr38/?img_index=1">wrote</a>
        on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554f56b-618d-4c46-9222-3741fa7f2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iti Mapukpukaw" won the Best Film in Cinemalaya in August. It also
        featured Golden Globe nominee Dolly de Leon, who was hailed as Cinemalaya''s
        Best Supporting Actress for the film this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c10555-135a-4d82-8e74-39832a2652cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/8/14/cinemalaya-2023-awards-night.html"><strong>Cinemalaya
        2023: ‘Iti Mapukpukaw’ wins Best Film, Dolly de Leon hailed as Best Supporting
        Actress</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5890e-9dfc-4521-8750-37d74eb6afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:35:45.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T05:35:45.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Development Council of the Philippines earlier vouched
        to give the film''s director and his team ₱1 million to support its Oscars
        campaign.</p>'
  'liza-soberano-joins-korean-tv-series-hwaiting':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
