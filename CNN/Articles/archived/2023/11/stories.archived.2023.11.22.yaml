    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28612ae-025c-4d13-9af5-f82547682ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.395+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCShorts 2023 is imperfect. It is a far cry from the complete thematic
        programming of previous years. But the program has its moments. The most impactful
        scene of the whole selection is Junie and Chito''s parting in “House Lights.”
        One may say it saved the program. But Kaya''s intrusive yet decisive action
        to kiss Sister Agnes in “School Girl” is arguably a worthy contender. Araojo’s
        choice to end "Animal Lovers" in a tableau evoking the Nativity of Jesus is
        also eruptive. Hero emerging from a sea of plastic in "Microplastics" is a
        production marvel. Animation is a feat in itself, especially like in "Tumatawa,
        Umiiyak" where its director blossomed into the medium. With everything said
        about "Tamgohoy" as a full film, snippets of brilliance radiate from some
        parts of it once isolated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45761e-3145-4e3a-8b6a-1bac5de5cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T18:31:51.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-22T19:01:34.396+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the kid remembering, like Tamblot and Dagohoy, like Kaya, like
        Junie and Chito, QCShorts must go forward. And it will.</p>'
