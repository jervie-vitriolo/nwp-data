      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developments also show there is conflict and that there is “no\
        \ real clear sign that they’re going to be letting up any of these things\
        \ that is happening,” the envoy said, referring to China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad64f0-bdf0-4a31-bf67-43c4141cc1f3'
