      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96abecd-cc0d-4d1d-adb8-648955dec18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T14:00:02.663+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:29:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pambujan municipal police station said the victim died after being\
        \ hit by a fallen tree due to the landslide that happened on Tuesday past\
        \ noon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78475b88-7335-497c-8bb2-dc587ea54164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T14:00:02.664+08:00
