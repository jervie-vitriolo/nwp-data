    'stories': []
    'template': '1'
    'title': 'Liza Soberano joins Korean web series ''Hwaiting''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5fd4c-a55b-4f6e-8ea6-65f634b2dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:12:50.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Filipino
        actress Liza Soberano will be part of the fourth season of Korean web series
        "Hwaiting," podcast production company DIVE Studios announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e3ea2-a1be-4ec8-b121-78f6c3dd5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Your favorite show is BACK! Get ready for the most exciting season\
        \ of HWAITING yet!\" said DIVE Studios.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthedivestudios%2Fposts%2Fpfbid0342kr9tWUhSGTzsUrt4LLH96CsFEPETCkNDyBMK1ZYFBbNWhjSPhgbJMdJ59XKruul&show_text=false&width=500"
        width="500" height="660" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10e5ae-4d0d-48a3-9913-53a2686c5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976d54b-3f99-4e59-8cba-7ef7e496e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soberano will be joined by Korean American singer Eric Nam, The Boyz's\
        \ Kevin and Jacob, ASTRO's Jinjin, and former Momoland member Nancy in the\
        \ fourth season of the series.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9ce30-164b-4682-8d1c-8f6c0fe0976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hwaiting", hosted by Nam, shows the fun side of K-pop stars as
        they play games and win prizes each episode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8f36c-19ed-4ed0-b62b-2bab3191e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no announcement yet on when the new season will air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f710e-d4c0-4a94-8165-7427fa6d8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her Instagram story, Soberano expressed excitement after news spread\
        \ about her appearance in the series.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b23c96-d1c7-4266-9c8a-885247183e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[I] had so much fun filming this. Excited for everyone to see it!\"\
        \ she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967adc92-5c05-451d-9d48-be95a0ea3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T05:37:01.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T14:18:45.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
