      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T15:48:05.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-22T15:51:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I miss everything. I mean mostly, it’s fun,” he said. “Very few things\
        \ in life provide one the opportunity. And I can’t speak for you or to you\
        \ on this topic, but for me, if you muck one up 24 hours later you get to\
        \ try again.”\r"
