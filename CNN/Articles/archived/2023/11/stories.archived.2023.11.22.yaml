      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nanotronics went on to win the inaugural edition of the Shell LiveWIRE\
        \ program and even bagged the gold prize in the program’s international division,\
        \ the first from the Philippines to win in the contest’s 40-year history.\
        \ After gaining access to global market support, Nanotronics’ reach has extended\
        \ into multiple markets — from electronics and automobiles, to medicine and\
        \ even 3D printing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b864b2-93f2-4cce-80e7-fd26b3d68b73'
