    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palestinian poet Mosab Abu Toha released after questioning, IDF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95852b7b-08a1-47a9-a466-f63386a33488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Palestinian poet and writer Mosab Abu Toha,
        who had been contributing to The New Yorker and other publications with reflections
        on his life inside Gaza during the war, has been released from detention after
        questioning, according to the Israel Defense Forces (IDF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9498a-9554-4ae7-9a3d-2c560316be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a4104-f0b8-4648-b75b-0c6740ec3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Tuesday, the IDF said that Abu Toha was among a group\
        \ of civilians who was taken into questioning during operations, when “there\
        \ was intelligence indicating of a number of interactions between several\
        \ civilians and terror organizations inside the Gaza Strip.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705bb90-381f-48ca-af8c-45ed10a5a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f6ec2-f30a-4324-b99f-960ad9736826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poet’s brother, Hamza Abu Toha, recounted the story of his detention\
        \ in a Facebook post Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc822d-44c0-4649-a557-a90c7642f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34971e8-6157-4a22-8e38-ec0c2e11439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Toha was taken into custody by the IDF “when he reached the checkpoint\
        \ while leaving from the north to the south” of Gaza, reads the post.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15c2de-bdb7-437b-8122-65d07b083f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f15908-1152-4373-bf9c-85f1db902aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His wife and children entered the south, and the army arrested my\
        \ brother Mosab,” continues the post. “We have no information about him. It\
        \ is worth mentioning that the American embassy sent him and his family to\
        \ travel through the Rafah crossing.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a2aa8-28f9-4177-836f-fb17df92dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52f668-f7a2-474a-9dd1-a364f5f594dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circumstances of Abu Toha’s arrest are unclear. CNN has reached\
        \ out to the IDF for comment. A US State Department spokesman earlier said\
        \ he didn’t have information to share on the situation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19024b48-f3e0-4e02-9eb8-c3cb40f5141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac1cb6-ab1f-4720-a602-1b259c9535ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An American Book Award winner and finalist for the National Book Critics\
        \ Circle Award for his debut poetry book, “Things You May Find Hidden in My\
        \ Ear,” Mosab Abu Toha, 30, had written searingly about the Israeli airstrikes\
        \ that have decimated Gaza since war broke out last month between Israel and\
        \ Hamas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6aa1c-954e-49c5-bdbf-e3b232ccb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1996fba-bcf3-467e-89c3-5a2843dd2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a New Yorker essay published on October 20, he described returning\
        \ to his home in Beit Lahia, in northern Gaza, days after evacuating to Jabalia\
        \ refugee camp, where he had stayed with relatives.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b056d-44a4-4246-a409-27b78181acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff4f1e-6fd8-41ee-b586-aa4034bd9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the main street leading to my house, I find the first of many shocking\
        \ scenes. A shop where I used to take my children, to buy juice and biscuits,\
        \ is in shambles. The freezer, which used to hold ice cream, is now filled\
        \ with rubble. I smell explosives, and maybe flesh,” he wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d80e6a-fd7b-4ea0-ba51-fdc0a107896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5eae3-4afd-4d70-8ed7-530b0bb5e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post five days ago – his most recent post on the website\
        \ – Abu Toha wrote that he was “alive” and begged for an end to the bloodshed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fd143-6004-4f24-91a2-0ab6b811168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3af34-5d98-4290-afd1-1a304b9de487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thanks for your prayers. We don’t have any access to food or clean\
        \ water. Winter is coming and we don’t have enough clothes. Kids are suffering.\
        \ We are suffering,” he wrote, adding, “the army is now at Al-Shifa Hospital.\
        \ More death, more destruction. Who can stop this? Please stop it now.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc6ba7-aa9d-494f-9f36-85d5b9595d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd6602-a6ea-4e7f-b3f7-3f80d780150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PEN International, the global association of writers, said Monday that\
        \ it is “deeply concerned” about Abu Toha.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd965c0-580f-430e-baec-61d91df88c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77137008-34a2-4c84-9f0f-9015ab0cc478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We join calls demanding to know his whereabouts and the reasons for\
        \ his detention,” PEN said in a statement posted to X, the social media site\
        \ formerly known as Twitter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953370c-8e10-4b76-a89b-02e08cdbe153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc6372-c3ea-423b-b2c9-0b8ab47e5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-22T04:29:16.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-22T04:29:17.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Review of Books also posted about his reported detention
        on X, noting that “in May we published his poem “What a Gazan Should Do During
        an Israeli Air Strike.”</p>'
  'gaza-al-shifa-hospital-babies-evacuated':
    'author': 'Abeer Salman, Kareem Khadder, Jessie Yeung, Jonny Hallam, Asmaa Khalil
      and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-22T04:30:36.000+08:00
