  'patricia-evangelista-book-some-people-need-killing':
    'author': ' Lé Baltar'
    'caption': 'Released last month, Patricia Evangelista''s “Some People Need Killing”
      interrogates the enormity of evil under Duterte’s drug war and how we can refuse
      the story fed to us by state spin doctors.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-11-13T11:40:06.000+08:00
    'imagesource': 'jcr:7f1bbcba-e32d-47f6-9f2b-c22f986dfea5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a4e29b-d45c-40b9-a340-98a10cd97e10'
    'lead': 'Released last month, Patricia Evangelista''s “Some People Need Killing”
      interrogates the enormity of evil under Duterte’s drug war and how we can refuse
      the story fed to us by state spin doctors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T11:50:05.709+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-11-13T14:00:17.388+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Through ''Some People Need Killing,'' Patricia Evangelista reminds us
      how leaders can use language to justify brutality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6810462-cf9a-4d9b-ac6f-5be6c1a4783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=1jYAu4FpD70&amp;list=PLCDshXQicxHlt7UbL2ZbZv46jE9iDsKiP&amp;index=13"
        target="_blank">speech</a>, Patricia Evangelista once described “what terror
        looks like.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a6a07-3a8a-4d57-b203-024f76ef523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc01db-8062-4f2d-bd39-6cfc9fc18f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a trauma journalist like her, who covered then-president Rodrigo
        Duterte’s drug war intensively for three years, it meant standing outside
        a house where five men had been murdered, where families pleaded for the names
        of the dead, and to whom a police officer would laugh and say, “See, even
        God is on my side.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9f1d5-105e-463c-9106-b774f01d71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b560770-eace-485f-8f7c-989301244fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant interviewing vigilantes who admitted how they were ordered
        by the police to kill. It meant attending a wake “empty of mourners” due to
        chilling fear, or witnessing how “one woman who had just buried a son stood
        outside a police station standing guard because another son had been arrested.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d964653-0b99-4b93-9d1f-630926113a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.753+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the terror meant seeing young kids in Caloocan painting
        their street wall with a new name: <a href="https://www.facebook.com/photo/?fbid=10161145636441798&amp;set=a.64106421797"
        target="_blank">“Patayan St.,”</a> which literally translates to “Killing
        Street.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e08d3e-8f57-4db4-aef9-3147b861ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book “Some People Need Killing” — a title quoting one of
        the hired gunmen she <a href="https://www.rappler.com/features/newsbreak/investigative/213154-tondo-vigilante-gang-war-on-drugs-series-part-one/index.html"
        target="_blank">once sat down with</a> — Evangelista recounts in sharp, harrowing
        detail these faces of terror and many other stories of brutality, which have
        not let up since Duterte took office and <a href="https://www.cnnphilippines.com/news/2023/5/25/icc-drug-war-victims-marcos.html"
        target="_blank">even after he stepped dow</a><a href="https://www.cnnphilippines.com/news/2023/5/25/icc-drug-war-victims-marcos.html">n</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cb122-bbff-4eff-b1c3-234a8bb70c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.755+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1985, five months before the toppling of the Marcos dictatorship,
        Evangelista began her career at ABS-CBN News Channel and the Philippine Daily
        Inquirer, covering human rights stories such as the 2009 Maguindanao massacre
        and the forced disappearances of activists under the Arroyo regime, before
        becoming an investigative and trauma reporter for the independent news outlet
        Rappler. “People like me work in the uneasy space between what is and what
        should be,” says Evangelista of trauma reporting.</p>'
    '52':
      'image': 'jcr:2a1c5662-ec4c-413b-a25d-473543fc357d'
      'imageCaption': '"I wrote many stories in the aftermath of crime scenes, but
        as body followed body, I felt there was a bigger [story] I needed to understand,"
        says Patricia Evangelista. Photo courtesy of MARK NICDAO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec90a14-3733-4e83-b07f-730c0fb70b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:18:17.584+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf816bf5-c9eb-46ef-8bce-24fff136be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some People Need Killing” has been out in Philippine bookstores,
        and the author is currently conducting a series of talks <a href="https://www.youtube.com/watch?v=eKi04hUhJhs"
        target="_blank">following the book’s launch</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61747173-f141-49ae-9386-3d64fb000bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.757+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why exactly did Evangelista write the book?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041c1fd-6c16-488c-a03e-ba10f829bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.757+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’re all the sum of what we’ve seen and experienced,”
        she tells me via email. “What we saw in the six years of the Duterte administration
        was blood and fear and hate. I’ve been reckoning with the same realities that
        Filipinos lived all over the country, only in my case the reckoning meant
        setting the words on paper. It was a difficult process, but it would have
        been far more difficult to look away.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da5421-3157-4c79-9989-7ee03dd4253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.758+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “I didn’t set out to write a book when the slaughter began.
        I went out on the streets to cover what President Duterte called a war. I
        wrote many stories in the aftermath of crime scenes, but as body followed
        body, I felt there was a bigger [story] I needed to understand. It was no
        longer sufficient to ask who the dead were, and how they died, but why we
        let them die.”</p>'
