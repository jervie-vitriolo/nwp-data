    'title': 'MMDA calls for lifting of NCAP suspension as it imposes higher fines
      on EDSA bus lane violators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7dfd5-3a2f-4aca-bc24-7a527723a5b0'
