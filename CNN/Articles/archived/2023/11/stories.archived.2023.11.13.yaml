      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana maaksyunan na po dahil kailangan talaga namin ‘yung tulong
        ng technology para mabantayan ang lansangan ng Metro Manila. Hindi namin po
        kayang bantayan ng 24/7 na mano-mano ang lahat ng kalsada sa amin jurisdiction</em>,”
        he told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec622c-91d0-4f73-a81f-f51320bf0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.008+08:00
