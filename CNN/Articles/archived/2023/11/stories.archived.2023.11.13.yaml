      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In LTO, we can revoke, cancel, suspend the vehicle registration\
        \ whether that is a government car or a private vehicle.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24401b94-2427-4bc7-94cb-5a11df85a303'
