      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c5c70-54bd-4184-8ea2-06f8b8531a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://www.cnnphilippines.com/news/2022/8/30/SC-TRO-no-contact-apprehension-.html">issued</a>
        a temporary restraining order against the NCAP in August 2022 based on a consolidated
        case that stemmed from separate petitions filed by four transport groups and
        lawyer Juman Paa challenging the policy.</p>'
