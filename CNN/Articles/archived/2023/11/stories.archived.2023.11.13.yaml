    'mgnl:tags': ['Pharmally', 'Supreme-Court', 'Senate-of-the-Philippines']
    'stories': []
    'template': '1'
    'title': 'SC nullifies contempt, arrest order vs Pharmally execs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce580d1a-fb48-4fc1-ad43-8b8792ca5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:14:53.312+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-13T15:54:11.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> – The
        Supreme Court (SC) has granted the petition of Pharmally Pharmaceutical Corporation
        executives Linconn Ong and Michael Yang to nullify the implementation of the
        Senate’s contempt and arrest orders against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39e482-c768-459f-abd2-b80f98bf2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:14:53.312+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-13T15:54:11.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0100c05-4ef8-4b29-b0ec-f1845a44df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:14:53.313+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-13T15:54:11.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021ba8c-cf17-4729-b19b-3861bbb71d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:14:53.313+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-13T15:54:11.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the SC said the order of arrest against the implicated
        company executives violated their rights to due process. But the SC did not
        agree with the accusation of the petitioners that the Senate had encroached
        into the contempt power of the judiciary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6f1a5-331b-48b3-a4cc-07132429ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:54:11.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T15:54:11.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court found that the Senate acted with grave abuse
        of discretion, specifically in the committee''s precipitate act of citing
        petitioners Ong and Yang in contempt and ordering their arrest without giving
        them the opportunity to be heard,” Senator Sonny Angara said, reading the
        ruling during the Judiciary’s national budget deliberations on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c797803-5344-4f2c-a6d1-125d603df0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:54:11.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T15:54:11.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara explained that the Supreme Court only questioned the implementation
        of the Senate''s power of contempt and not the power itself, adding that the
        decision only calls for due process for Ong and Yang.</p>'
