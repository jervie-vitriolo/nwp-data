      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/12/middleeast/netanyahu-bash-interview-israel-hamas-war-intl/index.html">Netanyahu
        refuses to answer CNN on whether he would take responsibility for October
