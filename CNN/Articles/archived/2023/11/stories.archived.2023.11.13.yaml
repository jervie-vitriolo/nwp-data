      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.167+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the 13 include two Filipinos — a father and a daughter\
        \ accompanied by the Palestinian wife — who were able to flee Gaza City under\
        \ the protection of the Palestinian Red Crescent Society.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f2c8c-60f5-4af8-a062-47e2e4f82259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.167+08:00
      'mgnl:createdBy': 'kristelle'
