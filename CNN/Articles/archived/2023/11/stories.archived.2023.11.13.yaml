      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the second batch of repatriates consisting of 41 Filipinos\
        \ and seven Palestinian spouses, arrived in Manila. \r"
