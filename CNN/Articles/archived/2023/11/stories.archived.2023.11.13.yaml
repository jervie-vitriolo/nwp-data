  'china-xi-returns-to-much-warier-us':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-13T12:30:24.000+08:00
    'imagesource': 'jcr:a0f8e61e-a347-4fa6-b884-6f31779ee79b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688793e5-0088-4105-bc8d-499e9fc8070e'
    'lead': 'Xi is arriving in the US this week along with nearly two dozen world
      leaders for the APEC summit, an event that is much more formal and business-like
      than the get-to-know-you meeting at Trump’s private residence in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T12:38:59.009+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-13T12:38:59.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Six years on from cake at Mar-a-Lago, China’s Xi returns to a much warier
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f36815-a752-470d-8de3-6323aebc0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> When Xi Jinping last set foot
        in the United States, former US President Donald Trump welcomed the Chinese
        leader to his palm-tree-lined home at Mar-a-Lago. In the glow of warm candlelight,
        the two leaders bonded over the “most beautiful piece of chocolate cake” and
        a popular Chinese folk song serenaded by Trump’s grandchildren.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87da380-41d4-4215-987b-09d32109667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Touting the “great chemistry” between them, Trump lavished praises\
        \ on Xi after their first personal meeting and predicted that “lots of very\
        \ potentially bad problems will be going away.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a89e0d-2d12-4252-84fc-e1d0395bb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than six years after that honeymoon summit in the Florida resort,\
        \ the US is preparing to host the Chinese leader again – this time in a much\
        \ less intimate setting and with the world’s two largest economies looking\
        \ more like a distrustful couple on the verge of divorce.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78579d1e-f75b-4053-bb35-6dec863b0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who is set to attend the Asia-Pacific Economic Cooperation (APEC)
        summit in San Francisco and meet with US President Joe Biden on the sidelines,
        will find himself arriving in an America that has significantly hardened its
        view against him. Being tough on China has become a rare point of convergence
        in the increasingly polarized politics of his host country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1955d-7219-434a-b0db-89416855d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And these hard feelings are mutual. In Beijing, those officials who\
        \ have long suspected America’s intentions and resented its influence now\
        \ feel vindicated in their belief that the US is out to contain and suppress\
        \ China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38549dff-edc8-4b31-b61a-501ced2349d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much has happened in between Xi’s two visits: a bruising trade war,\
        \ a global pandemic and a raging war in Europe – each dealing deep blows to\
        \ the US-China relationship as it deteriorated to its worst in decades.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500f5e4-aee6-46b7-8726-3bb38d58460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What started as a Trump-era fight over trade quickly spilled over into\
        \ other areas, from technology, national security and geopolitics to visions\
        \ for the global order – competitions that have only intensified under the\
        \ Biden administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c39e8-2139-4683-91a8-559dc2e28461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations plunged to a new low last August, when Beijing cut off major\
        \ communication channels with Washington in retaliation for a high-level US\
        \ visit to Taiwan. Attempts to restore dialogue were derailed this February\
        \ by an alleged Chinese surveillance balloon shot down over US airspace.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ca11f-e530-4a7a-be06-cdddb60e3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has since spent months seeking to engage its biggest strategic\
        \ rival, including dispatching four cabinet-level officials to Beijing over\
        \ a busy summer in the Chinese capital.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61e27a-6a1d-4e1b-b76a-ccd96eff83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has played it cool. When Chinese Foreign Minister Wang Yi finally\
        \ reciprocated with a visit to Washington DC last month – seen as a hopeful\
        \ sign for the Xi-Biden summit, he warned Americans that “the ‘road to San\
        \ Francisco’ will not be a smooth one.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670adff0-fe2d-4289-a6ee-4cb460020824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the bumpy journey to get there, the setting of the meeting\
        \ is also telling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8808cb-bb06-4a37-8b5a-0403413d6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is arriving in the US this week along with nearly two dozen world
        leaders for the APEC summit, an event that is much more formal and business-like
        than the get-to-know-you meeting at Trump’s private residence in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5eec8-c2d7-41b6-a7ae-27058086be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, the Mar-a-Lago summit was aimed at building a personal relationship,\
        \ said Yun Sun, director of the China program at the Stimson Center think\
        \ tank in Washington.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab437d6-01cc-487a-af73-d06f72509eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The (US-China) relationship was not tanked, yet,” Sun said. “When\
        \ he visited, the Chinese were still hoping (for) leadership diplomacy and\
        \ that they could potentially have a very good relationship.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529c4fb-9f71-4e64-996c-5275b3a477e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi and Biden had already known each other for more than a decade and\
        \ spent dozens of hours together across the US and China before Biden became\
        \ President. The two met for the first time as state leaders last year in\
        \ Bali, Indonesia, on the sidelines of the G20 summit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29a77-374e-49de-a75f-5170786e6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomacy with personal touch</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d7649-5a33-4a7c-a840-ddcd51513a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomacy with a personal touch has been a central feature in visits\
        \ by Chinese leaders to the US.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b471ea-0967-46be-8f93-7ac8e169598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When diplomatic relations were restored in 1979, US President Jimmy\
        \ Carter invited China’s paramount leader Deng Xiaoping on a groundbreaking\
        \ trip to America – and the two leaders established a personal rapport.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd00738-8182-450a-9a43-d5ff9b765093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his personal diary, Carter described Deng as “smart, tough, intelligent,\
        \ frank, courageous, personable, self-assured, friendly,” calling his visit\
        \ “one of the delightful experiences of my Presidency.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7e7f6-a314-4fc4-9ed0-496a077a12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that trip, the Chinese Communist leader famously donned a 10-gallon\
        \ cowboy hat at a Texas rodeo in front of a cheering crowd – a moment that\
        \ captured the imagination of the American public.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ee998-ccab-40c8-84bb-b156634a8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deng’s successor Jiang Zemin, known for his larger-than-life personality\
        \ and many musical talents, often surprised his American hosts by bursting\
        \ into impromptu songs and dances.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a50b8-cd36-48d6-8fa3-ebe679819914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his maiden visit to the US in 1997 – the first by a Chinese leader\
        \ after the Tiananmen Square massacre, Jiang softened the edges of his image\
        \ by singing Peking opera at a gala banquet in California and playing the\
        \ ukulele at a dinner in Hawaii.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab1ead-a688-4c7c-bf71-6e0ceec51d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five years later, President George W. Bush invited Jiang to his ranch\
        \ in Texas before the two attended the APEC summit in Mexico.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095db0f-4958-4e6f-a9e2-3856be25a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That personal approach was at work again when Xi met President Barack\
        \ Obama for the first time in 2013, months after he took the helm of China.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446a321-9c9d-49ac-af0c-ab87720948ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Sunnylands, a lush Californian desert retreat, the two leaders chatted\
        \ and smiled as they strolled along a manicured lawn and over a small bridge.\
        \ In fitting with the informal setting, they left their ties and suit jackets\
        \ behind. At the end of that summit, Obama declared the visit “terrific.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def4422-3805-492a-ab7d-89bee5565ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That friendly stroll at Sunnylands also inspired the famous meme comparing\
        \ Xi to Winnie the Pooh, after pictures juxtaposing Xi and Obama with the\
        \ honey-loving bear and his tiger friend Tigger went viral on Chinese social\
        \ media. As a result, Winnie the Pooh has become an unlikely target of censorship\
        \ in China.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4deee-710b-4c66-842d-b0c13338cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sun, the expert at the Stimson Center, said this type of personal diplomacy\
        \ between top leaders was regarded as very important in shaping and consolidating\
        \ bilateral ties.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693f752-e66a-47a3-b38f-92b190b7f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I think we have passed that stage now. I can hardly imagine that\
        \ Biden invites Xi Jinping to his private residence,” she said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1092457-22cb-4fff-9767-36406c24ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“San Francisco will be very business. And it will be very official.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5446b-d026-4d1c-a3de-f57599ff356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disillusionment grows</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af18420-7d3f-42e0-ac9c-7b3208939e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few years into Xi’s presidency, American officials began to realize\
        \ that they could not always count on the Chinese leader’s promises made during\
        \ personal diplomacy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9491d-dffa-4e14-b8c6-16abed01e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major sore point was a 2015 promise by Xi during a US state visit\
        \ that he would not “pursue militarization” of the South China Sea, a vow\
        \ that stood in stark contrast to what then happened.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cbec3-a5c5-488c-8bbb-8c98f8c5f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those four years of the Obama administration really had tremendous\
        \ damage on American confidence about what China’s behavior looks like under\
        \ Xi,” Sun said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3cd512-dfd4-4dd9-9773-d587c0982cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was notable that Xi’s visit to Mar-a-Lago came within three months\
        \ of Trump’s inauguration. \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c005a-4d79-419d-b589-e9fff77ab4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Xi) wanted to establish a good relationship with Trump at an early\
        \ stage to keep that momentum,” said Suisheng Zhao, director of the Center\
        \ for China-US Cooperation at the University of Denver.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3444e-960b-4db1-8afa-8797b772661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But Trump is a totally different animal.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df429484-85b9-4810-97e8-eb71097511f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within months Trump was accusing China of doing “NOTHING” to thwart\
        \ North Korea’s quest for nuclear weapons and soon after that the trade war\
        \ began.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2db37-c20e-460f-96f6-4fa5b1ffdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now, we’re at a place where both sides have had a lot of damage on\
        \ their trust in each other, and both sides are discovering that our national\
        \ interests fundamentally do not align,” Sun said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8c345-76c8-4734-b8ad-8c6bcb27483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iowa farms, Golden Gate portrait</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687db0d5-090e-4d40-a517-233b1b5e9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week’s visit will be Xi’s fifth trip to America as China’s top\
        \ leader, and the tenth US trip in his life.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31d29a-25b9-4687-a313-9c6013d13d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi first came to the US at age 31 in 1985, in what is believed to be\
        \ his first trip outside China. Back then, the fresh-faced, little-known official\
        \ was serving as the party boss of an impoverished county in central Henan\
        \ province.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a963d7-f52e-49f0-89ac-16e81bd62ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He led a five-men agricultural delegation to learn about crop and livestock\
        \ practices in Iowa, where he visited farms, picnicked on a cruise on the\
        \ Mississippi River and stayed with an American family.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adf5e7-1be2-49fa-8aba-d8c35bf34b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the trip, Xi also made a stop in San Fransisco and posed\
        \ for a photo in front of the iconic Golden Gate Bridge.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e1860-3cff-4698-85b2-50b3c7c99b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the ensuing decades, Xi visited the US four more times before he\
        \ took power in late 2012.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ae5ff-4a8f-41bc-96fe-edfe1e2b9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before bilateral relations took a sharp turn for the worse, Chinese\
        \ official propaganda often paraded those visits as an example of the deep,\
        \ long-standing friendship between the US and China.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2f396-3616-43a8-a9f6-fb6db76df6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say it’s hard to know whether or how Xi’s early visits to the\
        \ US might have impacted his views of America.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc75765-2473-4caf-ad84-65062e65a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhao, the scholar at University of Denver, said Xi’s personal experience\
        \ is likely to have a very superficial impact. “That might have affected his\
        \ thinking if he was (an ordinary person and) not the strongman leader he\
        \ is today,” he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f12b3-c6a9-4a0c-951b-627f35cda598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sun said while Xi has tried to strike the image as a great power statesman,\
        \ he is “primarily a domestic politician.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d82f-178a-4c10-943f-7d33e31e813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know if Xi Jinping’s earlier visits of the United States
        had a major impact on his foreign policy. I think his foreign policy style
        is decided by his domestic political style, which is: I’m the Emperor and
        I decided it all.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2951d9-3a73-49cd-8075-38186d35f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:38:59.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:38:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/13/asia/china-us-xi-visit-history-intl-hnk/index.html">Six
        years on from cake at Mar-a-Lago, China’s Xi returns to a much warier US</a>"</em></p>'
  'netanyahu-refuses-to-answer-responsibility-oct-7-attack':
    'author': 'Nadeen Ebrahim, Sophie Tanno and Amarachi Orie, CNN'
    'caption': 'Interview with CNN’s Dana Bash'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-13T12:39:03.000+08:00
    'imagesource': 'jcr:20a81352-c6d9-4e2f-a3ae-3ba6a4c962aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a905b44b-cd11-4c06-9c83-e12854ad3c1b'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu on Sunday refused to answer
      whether he would take responsibility for failing to prevent the October 7 attack
      on Israel, saying that there would be time for such ''difficult'' questions
      once the war is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T12:45:48.449+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-13T12:45:48.978+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu refuses to answer CNN on whether he would take responsibility
      for October 7 attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a553a5f-8ee0-401a-8fcd-d03b6e9b557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        on Sunday refused to answer whether he would take responsibility for failing
        to prevent the October 7 attack on Israel, saying that there would be time
        for such “difficult” questions once the war is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc5709-ab53-4e72-bf6e-21c1ffe63a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN’s Dana Bash, Netanyahu acknowledged that it\
        \ is “a question that needs to be asked,” but that the country for now needs\
        \ to unite around the goal of defeating Hamas – the militant group that controls\
        \ Gaza and launched the assault on Israel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a7922-20f7-4408-8217-7bad4d940104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going to answer all these questions,” the prime minister said,\
        \ adding that, “Right now, I think what we have to do is unite the country\
        \ for one purpose; to achieve victory.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04ab16-b0f0-4d29-a727-fc1da9e1f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let’s focus on victory – that’s my responsibility now.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f059197-7e8e-4d29-a3af-556acb75140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu has been criticized for failing to anticipate the deadliest\
        \ attack on Israel since the country’s founding in 1948, when Hamas militants\
        \ killed more than 1,200 people and took more than 200 hostages last month,\
        \ according to Israeli authorities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f60ffd-7c4c-4cae-8b5e-e29da3d64163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Saturday demonstration in Tel Aviv, families of hostages held\
        \ by the militant group in Gaza called on Netanyahu and the government to\
        \ do more to secure the release of their loved ones.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659dc77-57b8-4e8a-a873-16735cd1ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister told CNN Sunday that Israel is doing all it can
        “around the clock” to release the hostages, saying it is one of his two war
        goals, along with the destruction of Hamas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f3e09-09a1-4a79-94b8-b0cf22814c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reiterated his stance regarding international calls for a ceasefire,\
        \ saying the only halt in fighting he would accept is “one in which we have\
        \ our hostages released.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d55f4-cbe2-47bd-8069-cce870813897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, tens of thousands of Gazans have fled to the south of the\
        \ enclave using temporary evacuation corridors. Asked if he would allow days-long\
        \ pauses, Netanyahu told CNN, “that’s not a pause.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573c204-8150-443e-afcb-ab079ce38806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you’re talking about stopping the fighting, that’s exactly what\
        \ Hamas wants,” Netanyahu said, arguing that Hamas would use those extended\
        \ pauses to replenish its supplies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0343e66-510b-4390-9295-9d6aa7766ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas wants an endless series of pauses that basically dissipate the\
        \ battle against them,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14658222-730f-47a2-b8d1-219f539fdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘No reason why we can’t just take the patients out of there’\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd14407-c623-4bb0-b3e7-0e4da138e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the October 7 attacks, Israel has been bombarding Gaza, killing\
        \ at least 11,025 Palestinians, according to the Palestinian Ministry of Health\
        \ in Ramallah, which draws figures from the Hamas-controlled territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa63c9-3bd0-4b55-9e6d-f9a6d15b12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This toll includes 4,506 children and 3,027 women, according to the\
        \ ministry, which said that over 27,000 other individuals have sustained injuries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218b9b3-9a06-474a-ab25-b5e8886dc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about hospitals in Gaza that health officials and aid agencies\
        \ say are suffering a “catastrophic situation,” as Israel’s ground offensive\
        \ moves forward in northern Gaza, Netanyahu told CNN that Israel is helping\
        \ patients by establishing safe corridors on the ground, but insisted that\
        \ “no immunity” will be given to Hamas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946b849-2191-4099-ad91-869fc464a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have designated routes to a safe zone south of Gaza City,” he said.\
        \ “We want all civilians to be moved out of harm’s way.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8b8a9-b1c1-4efb-abcd-4179f135fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu blamed Hamas for the civilian casualties and said that “\
        100 or so” have already been evacuated from Al-Shifa hospital, Gaza’s largest\
        \ healthcare facility. “There’s no reason why we can’t just take the patients\
        \ out of there,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e146d-0f4b-45e5-aa12-d29786402a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot verify those claims. Israel earlier on Sunday announced\
        \ a corridor near Al-Shifa Hospital, but the International Committee of the\
        \ Red Cross said it could not confirm if any evacuations had taken place.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf99ceb-bffc-4d7b-a40f-1cdb9efdd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian authorities in Gaza and the West Bank claimed the Israeli\
        \ military had fired at people who moved between hospital buildings — an allegation\
        \ the Israeli military has denied.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bc022-85c9-474d-9471-a2a73898e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Post-war Gaza</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d8a45-ae19-4a21-b2df-6a117e42686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With fighting raging, it remains a major open question about who will\
        \ run post-war Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb825fc-8379-4518-88f7-3225adfce483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, the US suggested that the Palestinian Authority – which\
        \ exercises limited self-rule in the occupied West Bank – could play a role.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb42b7b-6b24-490d-8717-59c942243192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said Israel’s security role in a post-war Gaza would be an\
        \ “over-riding, over-reaching military envelope,” but did not explain what\
        \ that meant.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63458cf6-6de8-401c-bd21-68456eff03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would be accompanied by “a reconstructed civilian authority … some\
        \ kind of civilian Palestinian Authority” in control of Gaza that is “willing\
        \ to fight the terrorists” and educate children for a “future of peace, cooperation,\
        \ prosperity, cooperation with Israel,” and “not the annihilation of Israel.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d06ab-3de0-4ee4-b4c1-643e14a1acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far, that hasn’t happened,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c9f1e-784a-4093-bbe0-ed6e00f52b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has to be something else. Otherwise we’re just falling into\
        \ that same rabbit hole and we’re going to have the same result. Remember\
        \ the PA [Palestinian Authority] was already in Gaza,” Netanyahu continued.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278e3fb-621f-4b65-9c1a-a0b328f5b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:45:48.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:45:49.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA used to run both Gaza and the West Bank but was ousted after
        a brief civil war with Hamas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78f070-e4f3-4b7d-92f1-b1c499910c8f'
