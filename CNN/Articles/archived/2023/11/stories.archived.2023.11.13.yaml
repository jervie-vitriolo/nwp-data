    'lead': 'The backlog of motor vehicle license plates will be cleared in the next
      two days, or by Nov. 15, the Land Transportation Office (LTO) assured the Senate
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T23:44:27.478+08:00
    'mgnl:createdBy': 'syrah'
