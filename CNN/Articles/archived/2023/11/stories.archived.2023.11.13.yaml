    '25':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Finally,
        Leila de Lima is out on bail. <br><br>This is a long awaited good news - since
        none of the charges against her withheld scrutiny so far. <br><br>We <a href="https://twitter.com/EP_HumanRights?ref_src=twsrc%5Etfw">@EP_HumanRights</a>
