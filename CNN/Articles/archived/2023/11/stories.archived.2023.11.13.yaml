  'Osaka-set-to-return-to-tennis':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-13T09:15:17.000+08:00
    'imagesource': 'jcr:6164b6ad-e1ce-4d47-80b7-a90bd148693b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0b327e-23f4-44fc-b582-c4924990481e'
    'lead': 'Four-time grand slam champion Naomi Osaka is set to return to tennis
      at the Brisbane International less than six months after giving birth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T09:23:04.380+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-13T09:23:04.926+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Naomi Osaka set to return to tennis at Brisbane International less than
      six months after giving birth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b3f59-49ea-4ee1-8e63-d7d7e10eb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Four-time grand slam champion Naomi
        Osaka is set to return to tennis at the Brisbane International less than six
        months after giving birth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bcda2-7e86-4431-a08e-3bf0fec257f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, a former world No. 1, hasn’t played on the WTA Tour since
        September 2022 and in July of this year announced the birth of her first child
        with American rapper Cordae.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11686aeb-71df-4fcf-b01c-5c551c453ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am really excited about getting back out on court and competing,”
        the 26-year-old Osaka said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1de8a-9341-4e18-9e2a-b0a93401d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always love starting my season in Brisbane and can’t wait to
        return. The Brisbane International is such a great tournament and will set
        me up for a brilliant comeback this summer.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a2384-9623-4316-8c3e-026b27f98bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tournament runs from December 31, 2023, to January 7, 2024, and
        is used as a warm-up event for the Australian Open, the first grand slam of
        the season.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b492d8-9015-40f2-9ccb-2497407ee5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two of Osaka’s four grand slam titles have come Down Under, her most
        recent victory coming in 2021.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1dc06-2079-46a5-ab55-3612a5fe0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the French Open later that same year, the Japanese star revealed
        she had “suffered long bouts of depression” since winning her first grand
        slam title in 2018 and withdrew from the tournament.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bf3b7-637d-4554-853f-b78bff78418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Osaka said in an interview with ESPN last month that she intends to
        play a busy schedule in 2024.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34e88b-001b-4a84-b43b-97d24ebf24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T09:23:04.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s definitely way more tournaments than I used to play,” she
        said. “So, I think some people will be happy with that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812901aa-6752-4e22-8580-b152b128ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:23:04.399+08:00
