      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Covering the carnage</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faebaef-ba81-4d12-a865-a99972ac06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.760+08:00
