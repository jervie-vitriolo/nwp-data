    'lead': 'The latest batch of 14 Filipinos with five Palestinian spouses from war-torn
      Gaza are expected to arrive in the country on Tuesday from Egypt, while 13 other
      Filipinos crossed the Rafah border on Sunday, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T13:30:15.130+08:00
