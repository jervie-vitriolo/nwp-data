      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) – Kidnapping and serious
        illegal detention complaints were filed against four suspects in the disappearance
        of Batangas beauty queen Catherine Camilon, the Philippine National Police
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4033d90-a4db-4674-820e-9c1fb1a9cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.161+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-14T07:51:25.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceeb752-4352-4d44-ac2b-1683c4e26e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.161+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-14T07:51:25.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Col. Jean Fajardo, the PNP's spokesperson, identified the suspects\
        \ as Major Allan de Castro of the CALABARZON Police Regional Office, a civilian\
        \ identified as Jeffrey Ariola Magpantay, and two John Does.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84b3cf-bd53-4efd-a425-7d57a9c2096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.161+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-14T07:51:25.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729f0ef-9afd-4ff9-9e3d-d25f347a1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.162+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-14T07:51:25.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakapag-refer na sila</em> (Philippine National Police - Criminal
        Investigation and Detection Group) <em>ng kasong violation, particularly kidnapping
        and serious illegal detention, diyan sa Batangas Provincial Prosecutor Office</em>,”
        Fajardo told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a57b5-a60f-438b-a8cf-288284519240'
      'mgnl:activationStatus': true
