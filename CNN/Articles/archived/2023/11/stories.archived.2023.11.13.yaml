      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has since attended four of his football games, and the pair were\
        \ seen engaging in some G-rated PDA while out to dinner last month after making\
        \ surprise cameos on “Saturday Night Live.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
