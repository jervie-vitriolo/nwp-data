      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pulling the trigger via language</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0874b-ad43-44b5-80cb-0ba439cae25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Evangelista also zeroes in on the grammar of violence
        that has enabled the carnage, scouring Duterte’s speeches and parsing the
        weight they carry, as well as contextualizing words that “rotate, trade places,
        [and] repeat in staccato” during the drug war: how the ex-president, for instance,
        used the word “kill” at least 1,254 times in his first six months in office,
        or how words like “salvage,” “disappear,” and “nanlaban” acquire different,
        often violent, meanings in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0b9e7-5317-4bda-b449-e3f659ba17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I also hope for people who might be reading [the book] is
        to recognize that we are told many stories by many people,” says the author.
        “That those stories matter, they’re not just stories; that language shapes
        rhetoric; that stories shape realities. And when President Rodrigo told us
        a story, it mattered how it ended for him. And he said people would die, and
        a lot of our countrymen applauded. It was just a story but it led to blood
        on the ground. So I want people to remember that stories matter, and that
        they can refuse the story.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d4d8d-2c06-4ad6-80cf-d3fd9255f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:18:17.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“What I also hope for people who might be reading [the book] is
        to recognize that we are told many stories by many people. That those stories
        matter, they’re not just stories; that language shapes rhetoric; that stories
        shape realities."</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3e074-c495-4096-9206-c412662165a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Evangelista also admits that the book is intended for a foreign
        audience. “Alam ko naman who I was writing for eh,” she says in a <a href="https://open.spotify.com/episode/2qdfjaokjOXcS55fdtWm7V?si=CCpzpUdnSEiENzRoEKGwDg">Teka
        Teka News&nbsp;</a><a href="https://open.spotify.com/episode/2qdfjaokjOXcS55fdtWm7V?si=CCpzpUdnSEiENzRoEKGwDg"
        target="_blank">podcast</a>. “On a practical level, it’s a global publisher,
        so alam ko that there were [certain] requirements of me but, at the end of
        the day, Pinoy ako eh, so ang gusto ko sana magbasa, Pilipino. So sana may
        mabigay ako na hindi nila nakita. And I’m hoping that it articulates something
        that they may not have been able to articulate.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ff781-ab1e-447a-8f85-bc78db70fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc552766-4028-40ae-9acd-d3f64322591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the author also underscores that “this isn’t a story unique
        to the Philippines. This isn’t the world’s first drug war, nor will it be
        the last. Cycles of violence follow when populations decide that some lives
        mean less than others, and ‘drug addict’ here can easily be another specter
        elsewhere.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff9fd-6e69-4dd0-937b-600c5c945105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the sheer magnitude and volume of the extrajudicial killings
        ordered under Duterte, “Some People Need Killing” can be quite overwhelming,
        precisely because of the enormity of evil and how Evangelista renders them
        on the page. She hunts for gaps and tracks patterns to tell us that what has
        transpired in our country since that charismatic man from Davao was voted
        into office is a door of no return. But she also reminds us that, no matter
        how gargantuan of a task it may seem, it is possible to hold the powerful
        to account. At least before the crimes they committed only become a part of
        a memory factory doomed to be forgotten, if not whitewashed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff942a46-4229-4251-87ee-f75ca30417ec'
      'mgnl:activationStatus': true
