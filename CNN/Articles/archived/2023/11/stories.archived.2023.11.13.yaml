    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker to Marcos: Raise workers'' pay to address ''The Great Resignation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23eadd-b0a2-49d9-bbdf-8cb3ce0bbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) — A lawmaker called
        on President Ferdinand Marcos Jr. on Monday to certify as urgent a wage hike
        bill in response to what has been called as ''The Great Resignation'' phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de4811-5c10-4488-9035-6859cdb6aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f868c33-c75f-4d84-9ff8-aff436877c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 4898 proposes a ₱750 across-the-board wage hike for private\
        \ sector workers and a ₱1,100 national minimum wage, effectively scrapping\
        \ the regional wage setting system. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931df76-19aa-452b-9dfb-9ecad800fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587a574-c28c-46f6-99c5-ecff0c781241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trend known as \"The Great Resignation\" or the \"The Big Quit\"\
        \ began at the height of the pandemic in 2020, where employees left jobs due\
        \ to low pay worsened by soaring prices, job and benefits dissatisfaction,\
        \ and mental health prioritization. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3c999-ef29-4a0f-933e-95f1882e552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd68e99-075e-4d88-97c1-ea90b473bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Raising the workers' salary is a crucial step towards addressing\
        \ the 'Great Resignation' phenomenon in the Philippines. Certifying these\
        \ bills as urgent will bring direct and concrete relief to millions of Filipino\
        \ workers across the country, ensuring that their wages are sufficient to\
        \ meet their basic needs and improve their quality of life,\" said Assistant\
        \ Minority Leader and Gabriela Women's Party Rep. Arlene Brosas. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a001fa-be18-4298-9d97-227714288968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94253f3f-3725-4b3d-b727-34b9caf78688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A PageGroup study cited by Brosas revealed that 83% of respondents\
        \ said they planned to resign in 2022 to prioritize personal health and the\
        \ desire for change in working environment. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c66a4f-7940-4b5c-85e1-1b02efa67e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae165a9-43da-4499-8a56-5fa87c2a8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 4898 has been pending in the committee on labor and employment\
        \ since September 2022. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c377f7-8ac2-44b0-aa3e-740e75130870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e6936-8587-4d9a-8330-4a9f567155a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said companies have been denying higher wages reasoning out
        the work-from-home setup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb79a38-8778-4c33-9904-f8c3eb79174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac11cbb-947e-4cad-a2e8-ccea37d9e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement in May, eight business groups <a href="https://www.cnnphilippines.com/news/2023/5/21/ecop-wage-hike-hurt-msmes-informal-workers.html">opposed</a>
        the proposed ₱150 wage hike in a counterpart Senate Bill 2002 filed by Senate
        President Juan Miguel Zubiri. They said it would hurt small businesses and
        workers in the informal sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d8af6-cbaf-4035-b356-183e94188f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8bee1-9fb4-4322-a169-1400df6f5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising wages may appear to be the easier and logical solution,"
        the Employers Confederation of the Philippines said in a joint statement.
        "However, only a small percentage of the total workforce, 26% or about 8 million
        in the formal sector out of the 50 million in the total number of Filipino
        workers, will be able to benefit from this proposal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff04388-9779-4a68-83a5-35fd4879e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecad22-77f8-47d3-8193-d89af69fb18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.402+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
