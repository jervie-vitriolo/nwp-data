      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magpantay, meanwhile, was identified by two witnesses as the one who\
        \ transferred a bloodied woman from a Nissan Juke vehicle to a red Honda CR-V.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cf6e5-942e-4250-8263-d80b94bd52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.164+08:00
