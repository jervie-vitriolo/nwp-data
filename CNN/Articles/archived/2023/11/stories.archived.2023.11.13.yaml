    'stories': []
    'template': '1'
    'title': 'US Soccer legend Megan Rapinoe exits with an injury in her final game
      during NWSL Final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe06fb6-61b4-4931-8771-a703f6a351dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American soccer icon Megan Rapinoe exited
        her final professional game on Saturday with an injury before Gotham FC defeated
        Rapinoe’s OL Reign 2-1 Saturday to win its first ever National Women’s Soccer
        League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312be0e-d5d8-40f8-9345-353ffa8e810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24b7e9-d4b3-4344-8aca-455b2e6a35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the third minute of the match while both teams were tied 0-0, Rapinoe\
        \ went down with a non-contact injury. Training staff attended to the 38-year-old\
        \ athlete, who remained down on the turf for about two minutes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a8514-e2d5-4f27-87c9-d40ccf6a07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56d63e-8038-4cac-82f5-9cffe18314de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿The two-time World Cup winner limped off the field accompanied by\
        \ the trainers at Snapdragon Stadium in San Diego, California, and was replaced\
        \ by substitute Bethany Balcer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd79798-5b68-467f-8774-dc86369941e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafe430-d557-42eb-af7b-f7b26237276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Olympic champion later told game broadcaster CBS she suspects that\
        \ she tore her Achilles tendon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623a3b3-2eb4-43a0-8cfa-7496c4c11df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e94f95-a51a-4a5a-8f37-26978164ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a tough one, definitely not how I envisioned this last one\
        \ going,” Rapinoe said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac17d29-da0c-4587-9f2b-94c2f20e3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4575e58-0482-4b20-a7a1-9cabf501e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapinoe did return to the sideline in a walking boot after briefly\
        \ leaving the field and appeared to be in high spirits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000664a-5e85-4d62-9dd2-85055fb39a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583be06-59e0-4987-9193-dc6ff1d723c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you to everyone who’s been on the journey for all this time.\
        \ It’s been amazing. I couldn’t, besides this (injury), I couldn’t have written\
        \ it any different,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7474b-2e16-480c-b45a-22ece0d4340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04e66a-ab57-4706-880c-4b79db2c404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just super proud of my whole career and really thankful for all that\
        \ it’s given me and for how long I’ve been able to play. So even though it\
        \ was a tough night it was still amazing, and so thankful to be here.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5c842-aacf-4265-a5d1-5b1a1fc01b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84b4af-a5d4-4d3d-9bf5-dfd1f87afd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And again, so proud of our group and congrats to Gotham.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bb706-f01e-4678-b96f-5766b954ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41efff4-6cbb-4acc-b365-ea5da236631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s match marked the last time Rapinoe and Ali Krieger, a fellow\
        \ US Women’s National Team legend, would take to the pitch as Krieger’s Gotham\
        \ FC took on OL Reign.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956bf16-4ace-4e30-9c90-65c75c8303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ad74d-dad6-4916-ad48-8ab8519418dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two soccer greats, who were set to say farewell to the professional\
        \ sport on November 11, have been friends and teammates for much of their\
        \ illustrious careers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71ca68-35b7-4c86-80f0-782b63b9b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de8c77-1c4e-41d1-9ae5-17113adddae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the game, in the final pre-match press conference of her career,\
        \ an emotional Rapinoe couldn’t hold back the tears.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd833d-aaff-4671-b04f-846324b0c6eb'
