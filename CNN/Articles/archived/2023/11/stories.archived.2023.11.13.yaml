      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bfdb3-4d57-4205-81b6-2bcfcd169fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.162+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-14T07:51:25.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The CIDG referred the case, particularly kidnapping and\
        \ serious illegal detention, to the Batangas Provincial Prosecutor Office.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6688b5-6bd2-41cd-a9d7-aeda3dff1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.163+08:00
