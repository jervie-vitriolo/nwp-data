      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 39-year-old defender is also a Champions League winner, lifting\
        \ the trophy with Frankfurt in 2008, and has an array of individual awards\
        \ that reflect her outstanding abilities on the pitch.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acafb8-96d7-4866-a024-f370f76750d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.140+08:00
