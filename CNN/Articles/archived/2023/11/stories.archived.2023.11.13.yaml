      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video posted to X caught Swift sealing the concert with a kiss\
        \ when she ran up to greet Kelce at the side of the stage after the show.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14ec2b-1aeb-4bc9-a80e-5d1a0ca5c765'
