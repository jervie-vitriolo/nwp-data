      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Land Transportation Office (LTO) Chairman Vigor Mendoza reminded violators\
        \ that there will be other fines on top of those imposed by the MMDA.\r"
