    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eighth batch of PH repatriates from Israel now home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceb673-16f9-48c3-be9f-99f281b8c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:12:11.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> – The
        eighth batch of Filipinos working in Israel have come home amid the all-out
        war raging in the country, officials announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4555b34-546b-4eed-b959-700260dfe6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Migrant Workers Asec. for Pre-employment Services Levinson\
        \ C. Alcantara told media on Monday that this batch of 41 Filipinos included\
        \ 10 hotel workers, 29 caregivers, and two children.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0a849-3b98-4617-89c9-f2e2c7110cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the repatriates had been working in Israel for only eight
        months, while some had been there for 16 years, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e01bb6-97b1-4cd9-821d-3812b18bbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This latest batch brings the total number of Filipino repatriates from\
        \ Israel to 224, with eight children, according to the DMW.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77820947-c70f-47e0-bbc7-8bfc26ff2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 26 Filipinos remain in Gaza. The Department of Foreign
        Affairs raised crisis <a href="https://www.cnnphilippines.com/news/2023/10/15/Alert-Level-4-raised-in-Gaza.html">Alert
        Level 4</a> over the territory, meaning mandatory repatriation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f30e8-d942-49c2-b13c-ab85c344b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a new batch of 14 Filipinos, including at least three children,\
        \ and five Palestinian spouses are expected to arrive in the Philippines from\
        \ Gaza.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391a5c2-3de0-4390-b5f9-90eb42b2e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/11/10/34-Filipinos-from-Gaza-arrive-home---.html">first
        batch</a>&nbsp;of 34 Filipino repatriates and one Palestinian spouse arrived
        home on Friday. A second group of 41 Filipinos and seven Palestinian spouses
        arrived the next day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578de55-1938-4be4-adb5-363e754abc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:21:54.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T22:21:54.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-out war erupted between Israel and Palestinian militant group
        Hamas after the latter launched a surprise attack on the country on Oct. 7,
        resulting in the deaths of thousands on both sides.</p>'
  'senate-ibc-13-budget-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T22:11:26.000+08:00
    'imagesource': 'jcr:d6912ccc-d427-4b69-981f-975a60d5dfe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5641ca5f-e473-4a95-b8b2-7663ffc9b6f3'
    'lead': 'The Senate Committee on Finance has lodged ₱250 million in the proposed
      2024 budget for the state-run Intercontinental Broadcasting Corporation (IBC-13),
      but this would only be for the payment of retirement benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T22:19:42.080+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-13T22:19:42.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate puts ₱250M for IBC-13''s budget next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbcc7b-0cc8-4241-a4a9-9853a16390bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Senate Committee on Finance has lodged ₱250 million in the proposed 2024 budget
        for the state-run Intercontinental Broadcasting Corporation (IBC-13), but
        this would only be for the payment of retirement benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e9c39-7fac-4679-8b18-1e3dae6c0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito revealed this on Monday during the chamber's third\
        \ day of plenary debates for the proposed 2024 government spending plan. He\
        \ was speaking on behalf of the Presidential Communications Office (PCO) as\
        \ the budget sponsor.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa5b39-0e43-42e4-b2de-b9a6aece8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ₱250 million will be for the retirees,\" Ejercito said. \"They\
        \ (IBC-13) are still really begging for budgetary support for their operations.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d40af6-732a-4ac4-9a43-477996dc7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the IBC is making a "suntok sa buwan (impossible)" request
        of ₱1.2 billion for next year, which includes ₱140 million for personnel services,
        ₱500 million for capital expenditure, ₱83 million for maintenance and other
        operating expenses, and ₱500 billion for the firm''s yet-to-be-paid benefits
        of around 160 retirees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93931788-a813-4a9d-aa89-666a1d0e9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I noticed the budget structure, ang laman lang talaga ng budget ng\
        \ IBC is ₱250 million and it's because of the Senate committee. Kung hindi\
        \ kumilos ang Senate committee, zero,\" Sen. Koko Pimentel said during his\
        \ interpellation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae52d2b-40f7-4923-9e7d-2648aeaa98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I noticed the budget structure, IBC only has ₱250 million\
        \ and it's because of the Senate committee. If the Senate committee did not\
        \ put it in, IBC will have zero funding.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791214e-6601-4c20-9bef-4b91b2fa0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel was told that IBC's corporate operating budget was \"zero\"\
        \ this year, prompting him to ask how the firm's executives were being paid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27745824-0e3d-429e-8a75-c7e92c991607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito said that according to IBC-13 president and CEO Jose Policarpio\
        \ Jr., the company's main operating budget for 2023 came from budgetary support\
        \ given for this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145db17-2357-4be9-9555-f2c24f3b6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the 2023 National Expenditure Program (NEP), which is prepared\
        \ by the budget department, IBC-13 did not receive any funding. The Senate\
        \ moved to put over ₱600 million for the broadcasting company but this was\
        \ slashed to ₱187 million after the bicameral conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675933a-ea21-40a8-a321-0c43cc6aa504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito said ₱125 million has been released for retirement benefits.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca7785-24d0-4168-b433-a9becb616714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue of unpaid retirement benefits in IBC-13 was the first topic\
        \ Pimentel, the minority leader, raised during his interpellation of the PCO's\
        \ budget.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2700d5-2d04-499c-88ad-9bd5bd841621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state broadcaster <a href="http://www.cnnphilippines.com/news/2023/8/29/ibc-13-funds-congress-2024.html">earlier
        asked for lawmakers’ support</a> during the budget hearing in the House of
        Representatives as the agency was allocated zero funds anew under the 2024
        NEP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0819d2-e8fb-4ae9-9003-59e6827467ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the <a href="https://legacy.senate.gov.ph/lisdata/4294239054!.pdf">Senate
        panel''s report</a>, the lower chamber''s 2024 General Appropriations Bill
        did not also allocate funds for IBC-13 next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38355b75-bd7c-4433-982d-b89d1030ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:19:42.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T22:19:42.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2024 budget of IBC-13, as well as the proposed ₱2 billion
        funding for the PCO, and ₱203 million for the People''s Television Network,
        passed the Senate plenary.</p>'
