      'mgnl:lastActivated': 2023-11-13T18:34:12.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Develop and foster skills in finance, economics, risk mitigation,\
        \ good governance, and related areas, consistent with building human resources\
        \ capacity in the industry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe40b21-5050-4566-bec3-ca09efea30e7'
