      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat po ito dadaan ngayon sa proseso ng forensic group at
        nakipag-ugnayan na rin po ang CIDG 4A sa pamilya para makakuha po ng mga DNA
        samples po nila para ma-i-compare po ito du’n sa mga forensic evidence du’n
        sa na-recover po na CR-V</em>” Fajardo said.</p>'
