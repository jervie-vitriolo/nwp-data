      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b378e1c-4808-48c9-a545-22892961f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.329+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consing is currently serving as Executive Director of the Office of\
        \ the Presidential Adviser for Investment &amp; Economic Affairs (OPAIEA).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abef0d-c03c-4004-823d-87b6f1537adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.329+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b70493-aa30-43d5-88dc-85b7a794e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.330+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang also highlighted his experience in corporate governance,\
        \ mergers and acquisitions, corporate finance, global capital markets, stakeholder\
        \ relations, and business strategy development. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b5d16-7cb5-4940-9426-58299c9d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.330+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8b699-eeee-4b43-894e-ccd2f45e6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.331+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Joey Salceda, a proponent of the Maharlika bill in the House of\
        \ Representatives, welcomed Consing's appointment as he listed down the new\
        \ chief's previous experience.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db16af-136d-4521-aef3-b75b903040b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.331+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f2ebc-ba78-470d-913d-aee86f99a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.332+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maharlika is at the crossroads of finance, development, and public\
        \ administration. Consing has a strong background in all three areas. For\
        \ this reason, I am very confident in his appointment,\" he said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106f088-dc1d-41bf-9728-0ae5dfff78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.333+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5734d3-b244-41e8-86cb-af83165265c4'
      'mgnl:activationStatus': true
