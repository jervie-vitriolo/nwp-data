      'mgnl:lastActivated': 2024-01-28T17:23:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c15ac-14f4-42b2-8a8b-f6f52f54b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Filipino nun remains in Gaza City, while 25 other Filipinos are scattered\
        \ in the Deir Al Bahla, Khan Younis and Rafah governorates in Southern Gaza,\
        \ according to Philippine Ambassador to Jordan Wilfredo Santos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79bb08-c6d5-4d99-b2ac-214029af0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.164+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8640ba-7af5-4f12-aeff-d7c52293b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.164+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were able to extract 111 of 137 Filipinos or 81.02% under the\
        \ most difficult conditions from Gaza,\" added De Vega, who is now in Egypt's\
        \ capital Cairo. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdbe23-bb0c-4c12-b7f4-d0a19c3bf290'
