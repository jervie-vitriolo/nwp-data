      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabc9de-d790-48ff-81b1-9aabf7aaf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laguna Rep. Dan Fernandez made the proposal last Nov. 7 in a privilege\
        \ speech, which was supported by Laguna Rep. Ann Matibag and ACT Teacher Rep.\
        \ France Castro.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4d5ba-7c08-4497-8159-35ea6adde800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.673+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa1ad2-2731-490c-a4a7-647093341eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matibag said President Ferdinand Marcos Jr.'s goal for the Philippine\
        \ economy to be \"back in business\" faces a “stumbling block” because the\
        \ country could not effectively attract foreign investors due to the high\
        \ cost of power. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dde5ea-c0f7-4304-994f-4254d8c355d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c90be-c286-4f72-92e3-be9ae9b2c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.674+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can either divide Meralco, as what Congressman Fernandez proposed,\
        \ or Meralco must give up entirely its interest in the supply of electricity,\"\
        \ Matibag said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a81292-c6f1-4045-8265-64946bbc71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dde33d-61e7-4fff-84e6-cbbf0e78e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.675+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are all aware that our country has very high electricity rates\
        \ and in fact, one of the highest electricity rates not only in Asia but in\
        \ the whole world,\" she said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ffbc5-4fa3-4c18-b7a3-128d3620abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.676+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2beea6-a2f1-47b9-9ad8-8fb4c02762e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.676+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meralco is a monopsony in the Philippine electricity market, being\
        \ the biggest distribution utility in the country (and) having electricity\
        \ demand that is more than half the demand of the entire country.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8baac-5e7f-4468-b7f7-ed0c50431d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10878011-921d-46b7-8e3b-0979b56ccf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.677+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monopsony is a market structure in which a single buyer substantially\
        \ controls the market. Matibag said Meralco could have used this setup to\
        \ reduce power rates. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f848fcc-ec15-4d9b-b8e5-aa4be68ff439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5f0fc-dc76-4dff-bc46-512da30d4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.678+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From ₱3 per kilowatt hour in 2000, we now have ₱12 per kilowatt hour.\
        \ Why have our power rates increased instead of reduced?\" she said, saying\
        \ that for this year, electricity prices have surged instead of being reduced\
        \ to a cheaper \"competitive level.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4af66f-98c1-4fd2-b457-101d131ed027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.679+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed17ac-c062-4882-b618-ac68d3ce6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.679+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/9/Meralco-hikes-November-rates.html">Meralco
        hikes November rates</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e8f6e-171a-45fb-ad08-9e613357ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c9fbb-47eb-46df-8410-4b1b08a7b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.680+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that this is due to Meralco not using its market power as\
        \ a monopsony to reduce power rates. It instead chose \"to profit as a supplier\
        \ of electricity.\" \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8546276-27ad-4188-a92a-224df288d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ba7aa-b3e7-4c65-8343-c97e8eb09a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.681+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fernandez earlier said that Meralco controls 70% of Luzon's electricity\
        \ output.  He said this means it can \"manipulate the operations of power\
        \ producers and sellers\" and the economic growth of the country. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a4442-a32c-4342-9d63-2970b0bee941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401e917-ffb5-49af-89e6-a992e4869d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:38:54.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:38:55.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT Teacher Rep, France Castro supported Fernandez''
        call to review Meralco’s franchise. She also said she is “very open to having
        an inquiry by the House on ERC''s (Energy Regulatory Commission) failure to
        regulate Meralco and determine the source of lapses in power distribution.”</p>'
