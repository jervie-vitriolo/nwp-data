    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fc4fe-0c47-4dc1-a07d-6fc5e795cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.166+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 13 others who crossed the border in Rafah on Sunday are on their\
        \ way to Cairo along with six Palestinian spouses. Their flight details to\
        \ Manila are being arranged, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a088ed-d9fb-4217-8aca-6f0be983780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.166+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.051+08:00
