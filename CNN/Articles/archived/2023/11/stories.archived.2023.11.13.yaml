      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift winked at her romance with
        Kansas City Chiefs’ tight end Travis Kelce during her “Eras Tour” concert
        in Buenos Aires, Argentina on Saturday when she changed the lyrics to a line
        in her hit song “Karma,” and Kelce was in the audience to catch it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4faa7b-78aa-42e8-b87e-47b032804db2'
      'mgnl:activationStatus': true
