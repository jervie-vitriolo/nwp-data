      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb8caa-7e00-450c-8a8b-c88eb5e99bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said there is a need to lift the NCAP suspension so the agency\
        \ can better monitor the roads.\r"
    '5':
