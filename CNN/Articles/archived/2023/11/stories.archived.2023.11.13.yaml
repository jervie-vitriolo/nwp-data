      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Raphael represented Ghana wholeheartedly and paid his dues to the\
        \ country until his unfortunate passing. We will forever miss him for his\
        \ dedication to the National Coarse.\r"
