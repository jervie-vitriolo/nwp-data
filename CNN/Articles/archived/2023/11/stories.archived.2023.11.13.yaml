      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage posted to X, formerly Twitter, shows Dwamena collapsing\
        \ on the pitch, before players from both teams rushed to his side. He was\
        \ then attended to by medical personnel as an ambulance was brought onto the\
        \ pitch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393634aa-ee3e-47f0-8ba6-5393963b2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:59:36.195+08:00
      'mgnl:createdBy': 'lara'
