      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the years, no matter what team you’re on, no matter where you’\
        re from in this country and who you play for, at the end of the way we [the\
        \ players] have each other’s backs. We have power in numbers and I think we’\
        ve seen that over the years.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657c3a3-a647-47c4-96dc-f0032f571835'
