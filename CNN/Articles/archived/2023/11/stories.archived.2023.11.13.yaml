      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Artes said he asked the Department of Transportation
        to clarify who can use the EDSA bus lane aside from the bus carousel. He said
        the MMDA recommended allowing some government officials, namely the president,
        vice president, House speaker, Senate president, and the chief justice.</p>'
