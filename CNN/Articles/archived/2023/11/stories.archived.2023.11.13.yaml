  'sc-nullifies-contempt-arrest-vs-pharmally-execs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T12:12:15.000+08:00
    'imagesource': 'jcr:112474b8-4823-48ab-9c0b-0de8a62f0579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7acec4-7d18-4312-8ca8-cf3099373f5a'
    'lead': 'The high court ruled that the Senate failed to give Pharmally executives
      the “opportunity to be heard” but asserts that the contempt orders were within
      the power of the legislative body, according to the ruling read by Senator Sonny
      Angara in a senate hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T12:14:53.293+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-11-13T15:54:11.670+08:00
