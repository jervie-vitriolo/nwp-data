      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Establish a diversified portfolio of investments in local and global\
        \ financial markets and other assets that align with the Fund's objectives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d6658-67a1-401f-b8a1-786bdd5986ed'
