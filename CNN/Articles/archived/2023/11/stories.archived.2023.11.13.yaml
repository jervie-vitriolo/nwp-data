      'mgnl:lastActivated': 2023-11-13T09:25:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cbce8-8ee8-4a87-9646-44d7e3db4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A huge media deal just got announced, this league was insane this\
        \ year, it was so much fun to watch and be a part of, all the storylines,\
        \ so I feel like I get to walk away just smiling no matter what and really\
        \ proud of my entire career.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbecef4-4071-4522-87a1-eb4f3809a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54393e0-f836-4e9e-8a0b-48d61a2f7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the occasion of Saturday’s final, Rapinoe said everything in\
        \ the buildup to the game has been “exactly the same,” including her getting\
        \ the ball kicked between her legs – or nutmegged – during passing drills\
        \ in training.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a23ef-aaf2-4749-89b2-45c1e0e89592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ba0cb-eb5d-4e1e-b376-f47efa022b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I get megged all the time in rondos,” Rapinoe laughed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061383ea-ae93-44fb-b57e-5f7f7fd528c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f22c8-77bd-43c4-8fb3-f4ecf03a2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38-year-old, a two-time World Cup winner and Olympic gold medalist\
        \ with the USA, walks away from women’s soccer knowing that the future of\
        \ the sport looks bright.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8502d0-485b-443d-b4fa-12dbda10ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c4e50-ffc8-47d8-b744-6868445cb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWSL, the top professional women’s league in the US, announced\
        \ on Thursday what it called a “landmark” media deal that will ensure 118\
        \ of the league’s matches during the 2024 season will be shown across Amazon\
        \ Prime, ION, CBS, Paramount Plus and ESPN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b9170-b13b-499d-be8d-1985aa5cabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54edfa-93c6-47b4-9d08-8d495d2f1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These partnerships fundamentally change the game for our league and\
        \ the players who take the pitch each week,” NWSL Commissioner Jessica Berman\
        \ said in a statement. “This is the beginning of our future.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bd445-a94f-45aa-8bcc-73952e6257a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76499ff0-cc32-4fa1-ad8b-7f37576c487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to all she has achieved on the pitch, Rapinoe’s legacy\
        \ extends far beyond soccer’s white lines.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef46cd7-2823-4462-9e60-a9d4a609d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18e083-a574-463d-a847-b47e19b74e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The midfielder from California has become an influential campaigner,\
        \ a philanthropist, a fashion icon and an advocate of equal rights across\
        \ society.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee07c0-9962-4eed-a3f7-ffb89330e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980d45b-dc7d-4be9-bf6e-4d2bf84bc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout her career, Rapinoe has stood up for many issues including\
        \ racial equality, women’s rights, pay parity and LGBTQ+ issues, to name just\
        \ a few.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912eec0-f50e-4a73-b32c-2cb4d18fe2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487b2b5-21f1-4a23-9083-5a5a189f09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Krieger’s farewell</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5fdd8-ee51-40a2-885d-60c64f3e58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps it was written in the stars that both Rapinoe and Krieger would\
        \ enjoy their last dance on the pitch together in the NWSL Championship game.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7609c8-34d9-44c6-9389-a688490a09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4b4ee-ffb4-4cb3-9136-7c18f04cd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, after both teams had booked their places in the final, Krieger\
        \ revealed on Instagram a two-month-old text exchange she had with Rapinoe.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea732e-4bad-4056-bd2f-36f099242a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b268f-885b-45db-bf49-6134eaed8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by Rapinoe when her last game was, Krieger confidently stated\
        \ it would be on November 11.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbebdc7-b2ec-4d31-8f9f-81bea5711762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659848d-afd2-491b-b4a5-6cec5d4c51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well I guess that’s my last game too,” Rapinoe replied.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672decb1-b3d3-4641-819b-6221a96fe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d759acd-aded-4bfd-9750-5a60025f39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krieger has enjoyed a similarly stellar career to her USA teammate,\
        \ also playing a crucial role in the team’s World Cup victories in 2015 and\
        \ 2019.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1dd7f4-3b0c-4f35-bb3b-e5a1d1e358e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.138+08:00
