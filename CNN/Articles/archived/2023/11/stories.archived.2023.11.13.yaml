      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af543566-e13f-4637-abed-035026d24c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published by Penguin Random House, “Some People Need Killing” chronicles
        Evangelista’s encounters while reporting on Duterte’s nationwide tokhang operations
        and the culture of impunity it has permitted. Tagging with fellow journalists
        assigned on the night shift, she surveys the horror, “story by story, crime
        scene by crime scene.” She speaks to victims and witnesses, gathers casualties
        by the hour of death, sits across hired killers, and probes state authorities
        — most of which would end up in the news reports and the seven-part investigative
        series, <a href="https://www.rappler.com/topic/murder-in-manila-series/" target="_blank">“Murder
        in Manila,”</a> that she produced at the peak of the carnage. “There were
        corpses every night at the height of the killings. Seven, 12, 26, the brutality
        reduced to a paragraph, sometimes only a sentence each. The language failed
        as the body count rose,” she writes. These drug war stories would later reap
        recognition from the <a href="https://www.rappler.com/bulletin-board/169711-rappler-journalists-top-asian-award-impunity-series/"
        target="_blank">Human Rights Press Awards</a> and the <a href="https://www.rappler.com/about/173092-rappler-patricia-evangelista-sopa-award-drug-war/"
        target="_blank">Society of Publishers in Asia Awards</a> in 2017 and the <a
        href="https://www.rappler.com/bulletin-board/201182-rappler-finalist-osborne-elliott-prize-drug-war/"
        target="_blank">Osborn Elliott Prize for Excellence in Journalism on Asia</a>
        in 2018, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec86070-f2ef-4e77-be33-13e41ae4f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, subtitled “A Memoir of Murder in My Country,” is sectioned
        into three parts: “Memory,” “Carnage,” and “Requiem,” underscoring respectively
        Duterte’s origins and emergence to power, his promised drug war, and its <a
        href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html"
        target="_blank">murderous legacy</a>. In this sense, Evangelista’s reportage,
        now more expansive and personal than her original work for Rappler, also becomes
        sort of an explainer about the state of human rights and political affairs
        in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6312f7-7c20-479b-945b-0f7c2a30430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Raffy Lerma’s <a href="https://medium.com/@kill.list.lit/pieta-5cad0b1e532d">“Pieta”</a>&nbsp;stands
        as the most chilling visual account of Duterte’s reign of terror, then Evangelista’s
        book might just be its worthy textual counterpart, for how the author pieces
        the stories together with such masterful dexterity. She appeals to our emotions
        but never loses sight of the bigger picture, of recording a truthful account
        of a brutal period in our country that she hopes someday would count for something.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a89e2-af89-4719-b466-15a942df95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want them to remember what happened,” Evangelista tells Rico
        Hizon on CNN Philippines. “I want them to see the names and see the faces.
        Imagine the lives that were lost and imagine the lives that were lived. I
        wrote the book not because I thought I would change policy. I wanted to make
        sure a record existed for whatever future generations might need as a reckoning.
        And I hope to honor the families who trusted me with their stories.”</p>'
