      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Monday, Pimentel
        explained he does not question the granting of confidential funds to the OP,
        but the problem is on the “unconscionable” amount being requested at ₱2.25
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda9137-10f0-481d-ab40-7da20cf3881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd4ef5-d3fa-4c82-b5c4-126014b5a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the intelligence funds, he said: “<em>Hindi madaling gastusin
        yang ₱2.3 billion sa tamang pamamaraan... mga maliliit na gastos ''yan… hindi
        naman ''yan nagtatayo ng mga bridge or gumagawa ng mga daan. Purchase of information,
        parang retail expenses ''yan</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a18a2d-2f45-4cfd-81f2-e8a6ef925400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ecae3-2af3-48c2-a88a-77bf380e632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t easily spend ₱2.3 billion in the right
        way. Those are small expenses. That will not be for building bridges or roads.
        Purchase of information is like retail expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18731fd0-4a8a-4224-be93-83f964652b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdb8ea-3d04-481a-960a-f77dd4603871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel cited joint circular no. 2015-01 that states that intelligence
        funds can only be used for activities carried out by uniformed and military
        personnel and intelligence practitioners. These include intelligence and counter
        intelligence activities that directly impact national security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d582500-1fc0-41b0-b949-6a16896fe7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917fa5a-29a0-4868-ae95-ac8ff387f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said since all agencies tasked to perform intelligence\
        \ activities are under the president, Marcos should just tap them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78058858-a045-47b2-b7de-d6dde9cd99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61e415-d982-401d-8a56-98d0ec6f5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Si presidente ay consumer ng intelligence, bini-brief na po
        ‘yan… ganyan din naman sa United States of America… si President (Joe) Biden...
        walang intel funds ‘yan pero meron syang 16 intelligence agencies sa ilalim
        nya, sila ang may intel funds at bini-brief nila s’ya</em>,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb470f0b-21ae-48c0-8cea-16625bf84200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd448d-ee9d-47f3-b137-2effafec2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president is a consumer of intelligence, he is being\
        \ briefed. It's the same in the US, President Biden does not have intel funds\
        \ but he has 16 intelligence agencies under him that have intel funds and\
        \ are briefing him.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b052141-ef56-4bcf-b48c-b46779f08da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ca019-f966-4f8c-ac6a-15c964fa0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said another vulnerability of the 2024 budget is next year’\
        s spending plan being certified as urgent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0393e-8ccf-4d0c-a5a6-084bfcad791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387c250-bc98-4e93-b550-f6fa336695a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the public calamity or emergency being certified against?
        ''<em>Yan ang tanong. Wala naman</em> (There is none),” he pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4f5c0-d802-4141-b934-ebde8795b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2674b-829c-47e8-8b2b-52fd5ef81973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senate leader said another issue for him is the unprogrammed funds.\
        \ While there is still no final amount, he said this can be used to increase\
        \ the 2024 budget beyond the president’s proposal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f634d0-2c57-4bab-9915-0d66c8e138c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02e901-31c4-46c6-b137-00c491340b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should it follow what happened for 2023 where the final unprogrammed
        amount was increased by Congress way beyond the amount proposed by the executive…<em>
        sabi ng</em> constitution (the constitution says), Congress cannot propose
        a higher amount. We can lessen but we cannot increase,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97b624-534d-4825-8df4-20fcb72ab0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ecf9d-9f41-4f5f-9a0f-1caacbff5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we have found a way to indirectly increase the budget being proposed\
        \ by the president by increasing the unprogrammed appropriations way beyond\
        \ the president’s own recommendation,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad9bd3-cd4c-49dc-9970-7f403c84c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f30d5-e7f0-49e8-aa57-e548bb5a4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:08:39.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:08:39.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel last week encouraged lawyers to question the legality of
        the CIF in the Supreme Court, adding that he is willing to help in filing
        the petition against the OP. He also said he is willing to <a href="https://www.cnnphilippines.com/news/2023/11/10/Pimentel-to-settle-for-re-enacted-budget.html">settle
        for a re-enacted 2024 budget</a> if the high court declares the secret funds
        in some agencies unconstitutional.&nbsp;</p>'
