      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c74dd-7ae7-4f21-bf20-3ae72637a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the NCAP, the MMDA and local government units can enforce traffic\
        \ rules using traffic management technology, including advanced camera systems\
        \ operated by computer vision artificial intelligence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958eadfb-6535-48a1-b65f-83cd78c96e0c'
