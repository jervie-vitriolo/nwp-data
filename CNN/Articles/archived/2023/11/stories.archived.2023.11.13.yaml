      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lifting of fear?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629998a1-3a0e-4a51-a438-d6927fbfa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442339d-ec81-472a-8d92-2657db7a5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the International Criminal Court, dubbed by many as a
        “court of last resort,” continues its probe into Duterte’s drug war as an
        alleged crime against humanity. Under Duterte, Evangelista’s security, alongside
        her fellow reporters, was always at risk, and nothing has changed since. The
        Philippines, in fact, remains the seventh deadliest country in the world for
        unsolved journalist executions, based on the 2022 Global Impunity Index of
        the Committee to Protect Journalists. The Center for Media Freedom and Responsibility
        and the National Union of Journalists of the Philippines also recorded 75
        attacks on media workers, as of April this year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bed698-0e49-4009-a802-23004355ce45'
