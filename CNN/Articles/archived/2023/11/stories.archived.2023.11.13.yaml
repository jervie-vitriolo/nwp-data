    'title': 'House adopts resolution thanking Marcos for ‘invaluable support’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1892af-e2ed-4fcd-b9f2-272028a0f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> – The
        House of Representatives unanimously adopted on Monday a resolution thanking
        President Ferdinand Marcos Jr. for his support of the chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09639f-c23c-422e-b9fd-b89838e23907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Resolution (HR) No. 1436 expresses the chamber’s “profound gratitude\
        \ and appreciation” to the President “for his invaluable support to the unity\
        \ and integrity of this institution towards the realization of a common legislative\
        \ agenda for a strong and a prosperous nation.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea25351-23b1-4011-9d92-a2cdeb34d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure is authored by Speaker Ferdinand Martin G. Romualdez, Senior\
        \ Deputy Speaker Aurelio Gonzales Jr., Majority Leader Manuel Jose Dalipe,\
        \ Minority Leader Marcelino Libanan, and Tingog Party-list Reps. Yedda Marie\
        \ K. Romualdez and Jude Acidre.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e36406-12f6-4cd7-b600-afd741bacb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors said that since taking office on June 30, 2022, President\
        \ Marcos “has unequivocally manifested his vision of a strong and prosperous\
        \ nation through unity and inclusivity, stressing that his administration\
        \ is fully committed to implementing sound and vital changes to the nation's\
        \ policies to achieve economic recovery and improve the quality of life of\
        \ the Filipinos.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c6e37-ef5d-43f0-a44f-222752f4acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the smooth working relationship between the House and Marcos\
        \ \"re-established public trust, improved public image, and reinvigorated\
        \ domestic and international confidence in the House of Representatives, resulting\
        \ in a renewed sense of passion and dedication not only among the members,\
        \ but the personnel as well.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602ee7e-d5c5-41b1-84ab-a99bc56e3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Monday’s session, a video played in the plenary showing Marcos\
        \ greeting Romualdez, his first cousin, a happy birthday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989cffba-c5bd-4014-b13b-ff1d92978926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you for all the good work that you have done in leading the\
        \ House of Representatives and a very important one that the House of Representatives\
        \ under your leadership has played in our effort of nation-building,” Marcos\
        \ said in his video address.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175a1d7-65a5-4c8f-a7bf-f25ecb0c2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:04:55.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:04:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s hope to keep that working relationship strong and vibrant.
        I look forward to the years to come where we can do even more good work together,”
        he continued.</p>'
  'motor-vehicle-plates-backlog':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
