    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd6a69-6c9f-4161-acc3-3051b2f444f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the 14 Filipinos arriving on Tuesday are at least three children\
        \ plus one newborn infant, de Vega said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208de66-7287-454c-b53a-de45bfc7bb41'
