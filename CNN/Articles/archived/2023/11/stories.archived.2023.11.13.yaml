      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-time Super Bowl champ immediately smiled when he heard the\
        \ “Anti-Hero” singer’s twist on her final song of the night, covering his\
        \ face with his hands while the crowd cheered.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
