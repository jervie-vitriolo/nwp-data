      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment about this “lifting of fear,” Evangelista says,
        “We don’t have to look any further than the recent killing of Juan Jumalon,
        who was shot in his own radio studio as he delivered commentary live. The
        Philippines is one of the world’s most dangerous places for media workers,
        who are harassed, threatened, sometimes murdered for doing their jobs. The
        dismissal of court cases isn’t a reason to infer a lifting of fear. There
        is every reason to be afraid.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb521b-a2ee-4067-86e7-67ae4c557e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.776+08:00
