  'stiff-penalties-for-agencies-offering-PH-docus-to-foreigners':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T17:05:10.000+08:00
    'imagesource': 'jcr:1ee1a9af-51d7-46d8-a85f-00b80cef9100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aac7a6f-8435-4d71-875f-a29cc00e08ee'
    'lead': 'The Senate will consider a bill to raise penalties for agencies that
      provide foreign nationals with genuine government documents, Senate President
      Juan Miguel Zubiri says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T17:08:53.293+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-13T23:09:14.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri: Senate wants stiff penalties for agencies giving gov''t documents
      to foreigners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2444996-8751-4f1d-b35c-3c971493ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Senate will consider a bill to raise penalties for agencies that provide foreign
        nationals with genuine government documents, Senate President Juan Miguel
        Zubiri said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d7af5-85f6-40f1-9202-36e892effacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement was in response to a Senate probe that found out that
        Chinese employees of a recently raided Philippine offshore gaming operator
        (POGO) obtained Philippine passports and birth certificates, which lawmakers
        said was a "<a href="https://www.cnnphilippines.com/news/2023/11/10/Senate-recalls-PSA-funds.html">national
        concern</a>."&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7449d-ea35-4951-afe7-cd0c21d24294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It resulted in the Senate recalling the approval of the Philippine
        Statistics Authority budget for 2024 budget.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034a008-5124-4ee3-9c5e-ca338508adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My suggestion is the Senate spearhead a law increasing the fines and
        penalties and jail terms for government agencies giving out these legal documents
        to unscrupulous individuals," Zubiri said during a hearing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5bd50-15c2-414b-9e81-2020261f9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also asked the National Intelligence Coordinating Agency and the
        National Security Council to look into the issue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f46c7-1228-47b5-8178-fc1b1937261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We would like you to look into this, together with the NBI (National
        Bureau of Investigation). There are national security implications to this.
        We were shown how easy it was for foreigners," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf2676-fa1c-4f3d-9094-b1b0cc250f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zubiri said among the documents offered to foreigners were Philippine
        Health Insurance Corporation and Bureau of Internal Revenue licenses and IDs
        which he said were used to get passports.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60783d8-a10a-4a21-8491-9cb872af9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Also criminal syndicates we''ve seen kidnap for ransom, extortion,
        sex trafficking being done by foreigners using our legal documents. It''s
        unheard of in other countries," the senator said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081001cb-f86b-49d7-9e73-222d5166d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Risa Hontiveros said reports from the investigation
        of the recent Pasay raid showed that some Chinese POGO employees also bought
        their documents.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030bae6-baee-47d1-a478-1387d559c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:08:53.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-13T23:09:14.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he ordered the urgent investigation on the national
        case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70779ec3-5f7e-4725-bbba-ede0df20a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security of government''s passport printer questioned&nbsp;&nbsp;</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3780323-d48e-472c-9ee2-3f737210805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4a395-876b-4802-9a8e-82e22ff952ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Asian Productivity Organization (APO) Production Unit, a Government-Owned\
        \ and Controlled Corporation (GOCC) mandated to print Philippine passports,\
        \ confirmed during Monday's budget deliberations that non-Filipinos obtained\
        \ \"genuine passports but [with] fake identities,\" according to Sen. JV Ejercito.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551249f-6b53-416f-bbca-4f7ec96800f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c04e1-f346-42b4-a164-6cc37887b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito added the GOCC is investigating the issue. The senator sponsored\
        \ the proposed 2024 budget of the Presidential Communications Office (PCO),\
        \ which controls and supervises the APO Production Unit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8cd82-b631-4bd4-be49-3b2cd402d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13fe27-4756-4b66-88c6-393620fd787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald dela Rosa asked for assurance that syndicates will not\
        \ be able to infiltrate the APO's system or coerce its workers to print passports.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21848640-6116-4807-aaae-88309d0eb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00a75d-72fe-474f-962d-3127d06bd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"According to APO, it's not possible because they have a highly secured\
        \ facility and also the production of these passports is encrypted,\" Ejercito\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b18fe-a810-4323-b84b-061c4ce40866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d707d-7c5f-4e0f-82eb-72abc4ae3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even the location of the plant is secured and only limited personnel\
        \ of the PCO knows about its exact location,\" he added. \"That's the level\
        \ of security they are talking about.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5ed95-5626-466a-a8cf-d39eb1c55463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558e531-bf01-400f-8a79-5bfe5be236d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa requested the APO Production Unit to add more security measures\
        \ and features to ensure syndicates cannot gain access to its system.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f69913-92d0-42fb-8084-5fa204571333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f419b9-2152-44e7-9ef5-e65936bec10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:09:14.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:09:14.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel also asked if the government printer can demonstrate
        its processes before a Senate committee.</p>'
