      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know how to fight for one another, we know to fight for what’s
        best for this league and for these players and so that is, ultimately, I think
        what I’m most proud of in leaving this game better than where we found it.”</p>'
