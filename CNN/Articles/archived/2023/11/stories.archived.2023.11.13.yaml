    'template': '1'
    'title': 'Kidnapping, illegal detention cases filed vs. suspects in Batangas beauty
      queen''s disappearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf152b0-21ea-42db-bd11-36d93d3d28fc'
