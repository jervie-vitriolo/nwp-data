      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.326+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Accept and manage investment mandates aimed at increasing income\
        \ for development goals.\r"
