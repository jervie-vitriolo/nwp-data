      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841783c8-0269-4765-8fba-03bc8bf48636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.222+08:00
