      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0a667-8684-4a28-9df6-ce4677668cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.018+08:00
