      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelce is on a break from playing with the Chiefs this week, and
        was seen in another video posted to X (formerly Twitter) <a href="https://twitter.com/TSwiftNZ/status/1723569364157571140">reacting</a>
        to the moment while watching the concert in a VIP tent with Swift’s dad, Scott
        Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7c5f7-06df-4335-93b1-b18f9d717bca'
      'mgnl:activationStatus': true
