      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa LTO, puwede namin i-revoke, cancel, suspend ‘yung rehistro
        ng sasakyan whether government car ‘yan o pribadong vehicle ‘yan</em>,” he
        said.</p>'
