      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While no official details have been released on Dwamena’s death, video\
        \ appears to show him collapsing on Saturday in the 24th minute of an Albanian\
        \ top division match between Dwamena’s team KF Egnatia and Partizani.\r"
