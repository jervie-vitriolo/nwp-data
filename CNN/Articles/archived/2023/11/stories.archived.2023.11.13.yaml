    'jcr:uuid': '8a3ef93f-348f-463f-9c39-8554d56eac3b'
    'lead': 'After more than six years in detention for what she insists are trumped
      up drug charges, former Senator Leila de Lima on Monday was allowed to post
      bail in her final drug case and may be released within the day. Former Vice
      President Leni Robredo, lawmakers, and human rights defenders rejoiced over
      the development.'
