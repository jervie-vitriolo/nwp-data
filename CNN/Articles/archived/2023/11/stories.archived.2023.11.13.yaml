  'rice-price-60-pesos-low-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T14:49:58.000+08:00
    'imagesource': 'jcr:d9f1f0e9-b771-4615-a8c0-3a28d9005422'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c518f8bd-2e3a-4990-a58c-62d6a8bf0c95'
    'lead': 'An agricultural group and rice trader fear the retail cost of ordinary
      rice could reach ₱60 per kilo by next month due to the low supply of the staple
      grain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T14:54:39.708+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-13T23:07:46.442+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-13T23:07:45.853+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palay', 'rice', 'SINAG']
    'stories': []
    'template': '1'
    'title': 'Agri stakeholders: Rice prices could reach ₱60 in coming weeks due to
      low supply '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bcb9a-3e3b-458b-9bc7-2c6b8f0d956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> An
        agricultural group and rice trader fear the retail cost of ordinary rice could
        reach ₱60 per kilo by next month due to the low supply of the staple grain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1788d9b-4c39-4fb2-9be9-92fd616d8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Dagan of Agri Services Plus Cooperative said stocks are currently
        low due to damage from typhoon and the monsoon season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc407a-d2b0-4ab3-acd3-4ae7b8066e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“December <em>kasi wala nang anihan so ang may palay na lang noon
        yung mga bodega na lang na nag-stock, mga</em> rice mill <em>na nag-stock
        talaga ng palay,”</em> Dagan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36907a-7983-4504-a403-386abb7612f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are no more harvests this December so only warehouses\
        \ and rice mills that maintained stocks have palay.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9e47c-784e-4fe8-b2b7-a23f61ee5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is also the late harvest but quality is not good,
        which further reduces production. The low supply could lead to prices going
        up unless the government imports more rice to fill the gap and stabilize prices,
        he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cef47-3be2-4e14-a83f-815b0b8e9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:00:19.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T23:07:46.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagan added the next harvest season will be in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373dc71-724e-4b08-b5a7-25ae627d996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palay farmgate prices in Pangasinan are now at ₱24-25 per kilo but
        could possibly go up to ₱27, Dagan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8f65b-30dd-4538-ba9c-b800f888b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo So, chairman of Samahang Industriya ng Agrikultura (SINAG),
        also fears that the per kilo price of rice could reach ₱60 in the coming weeks.
        This as the farmgate price of palay reached ₱31 per kilo, and market price
        of rice reached as high as ₱54 per kilo, the group said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47b19c-3d3e-46ef-8307-f55f7eb0ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said imposing another price ceiling is already too late since
        many already bought their rice at a higher price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26247a68-55f2-4bdd-85ad-547b6dacebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung i-price ceiling mo yan baka hindi madeliver sa</em> Metro
        Manila <em>yung bigas, pupunta na lang sa mga probinsya.</em> So <em>magkakaroon
        tayo ng mas malaking problema,”</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb4c09-2f9b-42ab-a8ac-c6a154a9bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you impose a price ceiling, rice may no longer be\
        \ delivered in Metro Manila and just go to the provinces. So we will have\
        \ a bigger problem.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18a1f4-c7e1-4107-8dba-733a0b3f26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said the only solution is for the government to provide subsidies
        to rice retailers so they can lower their price for the consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7542ab-b048-4312-899b-52f8f6e4ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group earlier called for the <a href="https://www.cnnphilippines.com/news/2023/10/20/sinag-well-milled-50-per-kilo-november.html">reimposition</a>
        of a price ceiling as it projected the per kilo price of well-milled rice
        to reach ₱50.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b5b84-ccd8-4a15-ae33-eb06af3d8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists earlier criticized the rice price ceiling imposed by
        the government in September until early October. They said it was likely to
        lead to price distortion and fail to achieve the goal of taming inflation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e8628-11b7-4f0c-8694-da96665b48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:00:19.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T23:07:46.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture <a href="https://www.cnnphilippines.com/news/2023/9/14/PH-takes-over-China-in-rice-imports.html"
        target="_blank">earlier said</a> that the country expects to import less rice
        this year as it will focus on local production.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d6de6-5e83-4df7-8432-5cd811da6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:39.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T23:07:46.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls, EJ Gomez, and Bamba Galang contributed
        to this report.</em></p>'
  'Nash-Racela-foul-disparity-Adamson-Ateneo-UAAP-Season-86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-13T14:52:29.000+08:00
    'imagesource': 'jcr:1a8f255d-5245-4d2c-a073-3dffa01e36a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b58c94-057f-4b24-a274-def5f329b3fb'
    'lead': 'The Ateneo Blue Eagles escape the Adamson University Soaring Falcons
      to further boost their Final Four bid as the UAAP Season 86 men''s basketball
      elimination round is in the final stretch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T14:54:51.154+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-11-13T14:57:24.391+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: Nash Racela calls out foul disparity in Adamson loss to Ateneo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60df66b-0dcf-4396-9b94-a6347a2e5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Adamson
        University Soaring Falcons head coach Nash Racela called out what he claimed
        as foul disparity in their close encounter with the Ateneo de Manila University
        Blue Eagles in the second round of UAAP Season 86 men''s basketball Sunday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fee05-09dd-4e86-8c5f-3e8571722a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The veteran tactician, in displeasure and frustration, said the Blue\
        \ Eagles were awarded with 15 free throws while the Soaring Falcons did not\
        \ take a single shot from the charity stripe in the final quarter of the tight\
        \ match.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d761ec8-6ca3-44c1-ad39-5614eb2cb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo edged Adamson, 62-58, to occupy solo fourth spot as the Final\
        \ Four race tightens. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fc8b1-e198-4917-a423-93a50394e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maybe Ateneo played a ‘great fourth quarter,’ yeah? But this is something\
        \ that surprised me. When we were up six points at the end of the third, we\
        \ got into penalty right away with seven-and-a-half minutes, when we were\
        \ up six. So, the story of the fourth quarter is 11 to 2 fouls. Ateneo got\
        \ 15 free throws, we got nothing,\" Racela said during the post-match press\
        \ conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ef3cc-20cf-4632-85db-1dbb39fa9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Racela, what transpired in the fourth period was disheartening\
        \ for his wards as they fought hard throughout the contest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf72dae-6eec-402d-b7b4-406633cc6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That’s the sad part, they’re taking away a lot from our players.\
        \ I’d like to credit Ateneo for that game. Maybe they made great adjustments\
        \ in the fourth quarter,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2b927-a91a-4877-a92f-2781fd115c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:54:51.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-11-13T14:57:24.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela is calling for a fair treatment from the league as the tailend
        of the elimination round is nearing its conclusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b4c37-83ea-4034-8370-10cb22e01e45'
      'mgnl:activationStatus': true
