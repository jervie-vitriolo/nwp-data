    'stories': []
    'template': '1'
    'title': 'LPA turns into tropical depression outside PAR, may reach typhoon category
      on Saturday'
    'updated': 2023-11-13T15:28:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f75cd5-ec3e-44b2-8c92-531de164bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        low pressure area monitored outside the Philippine Area of Responsibility
        (PAR) became a tropical depression on Monday morning, with the state weather
        bureau warning it could reach typhoon category on Saturday as it heads towards
        Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea86f0f-57e8-4449-ae51-0cb2aa6ecb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.pagasa.dost.gov.ph/tropical-cyclone-advisory-iframe">advisory</a>
        issued at 11 a.m., the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the tropical depression is forecast
        to enter the PAR late Wednesday or Thursday. It will be called "Kabayan" once
        it happens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb3809-658d-4f68-9f08-cfdad1db85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on PAGASA's current forecast models, the tropical cyclone is\
        \ projected to reach typhoon category with peak intensity of 120 kilometers\
        \ per hour (kph) on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16ade0-dc7b-4865-b06b-9eb71142f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It may be located in the vicinity of Pinanag-an, Eastern Samar on Saturday\
        \ morning, the forecast showed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392f765-0b07-41f8-969f-d26e912ec27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The possibility of further intensification prior to its close approach\
        \ to Eastern Visayas is not ruled out,\" the agency warned.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972fff9-2028-4c5a-a8f1-bd6142e276c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Current track and intensity forecast shows that there is a high likelihood\
        \ that Tropical Cyclone Wind Signals will be hoisted over eastern portions\
        \ of Visayas and Mindanao,\" PAGASA said. \"The passage of this tropical cyclone\
        \ over Eastern Visayas may bring heavy rainfall over several provinces in\
        \ Visayas, Mindanao, and Bicol Region beginning Friday (17 November).\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e0cf6-5271-4830-9cc0-092286eec937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA advised the public and disaster officials to continue monitoring\
        \ for updates about the storm. The bureau's next advisory is expected at 11\
        \ p.m.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ad945-1d83-40ae-a2ed-93133dce8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather disturbance turned into a tropical depression outside of\
        \ the PAR, with state meteorologists spotting the center at 1,540 kilometers\
        \ east of southeastern Mindanao and moving eastward at 20 kph.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba03e7e-236a-402e-b3d2-5bdf5f837a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PAGASA, the tropical cyclone was last seen packing maximum\
        \ sustained winds of 45 kph, gusts of 55 kph, and central pressure of 1004\
        \ Hecto Pascal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd279e-33ab-478f-ac2c-46569c961465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the tropical depression may gradually accelerate
        as it approaches the eastern boundary of the PAR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a96296-f817-4398-8dc5-68f5cb3245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:31:22.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T15:31:22.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the weather system is seen to have a steady pace on Thursday
        when it heads towards the waters of Eastern Visayas.</p>'
