      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5442b73-176b-4ee6-92d4-a7f94dbee816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a Muntinlupa court allowed De Lima – a staunch
        critic of former President Rodrigo Duterte''s deadly war on drugs – to be
        released after she posted ₱300,000 in bail for her remaining drug case, giving
        her provisional liberty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0d1c7-86d9-4808-9f73-df66c9c1e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ce497-9214-446a-a8fb-1d4dcad10643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order was signed by Muntinlupa City Regional Trial Court branch\
        \ 206 presiding judge Gener M. Gito.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c33b8f-c03e-4681-ad61-bac459f30228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The custodial officer of the Philippine National Police - Headquarters\
        \ Support Service, Custodial Service Unit is hereby directed to RELEASE the\
        \ accused provided there exists no order from any other case to the effect\
        \ that he remains confined in its custody,\" the document reads.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03459a-40df-4e3b-95a2-666b848481d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Jean Fajardo, the PNP''s spokesperson, said De Lima would be
        escorted from the custodial facility to the place where the former lawmaker
        decides to stay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718bec9-e4b2-4fee-96d2-b495ba46f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, the court granted De Lima''s motion for reconsideration
        and allowed her to post bail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563178a0-2ac0-4b91-9ed2-dcedfc88d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the release of the decision, De Lima went live on Facebook\
        \ and was greeted with cheers by supporters as she was escorted by police\
        \ out of the Muntinlupa City Hall of Justice.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de95a1-ae63-4e56-acf8-d6308ce3a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For more than six long years I have been praying so hard for this\
        \ day to come. Napakasakit ang makulong nang wala kang kasalanan. Ayaw kong\
        \ mangyari ito sa iba. I don't want to be sad or bitter today. This is a moment\
        \ of triumph and thanksgiving,\" she told media and those gathered at the\
        \ site.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0270ed-fe78-43f4-8987-4037952c8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For more than six long years I have been praying so hard\
        \ for this day to come. It hurts to be imprisoned when you are innocent. I\
        \ do not want this to happen to anyone else. I don't want to be sad or bitter\
        \ today. This is a moment of triumph and thanksgiving.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c35b8-07c1-4fc9-80fd-2afda82ae4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T19:39:45.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T19:46:22.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima also thanked President Ferdinand Marcos Jr.'s administration\
        \ for \"respecting the independence of the judiciary and rule of law.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9f5fe-e26a-42d7-85d4-c6b2a4b8381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also allowed the four other co-accused in the case to
        post ₱300,000 bail each. They are former Bureau of Corrections (BuCor) Chief
        Franklin Bucayu, De Lima''s former bodyguard Ronnie Dayan, Joenel Sanchez
        and Jad Dera</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7caf14-09ac-49ff-beed-e2595b421edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of bail comes nearly a month after <a href="https://www.cnnphilippines.com/news/2023/10/16/two-more-witnesses-recant-de-lima-last-case.html"
        target="_blank">two more witnesses recanted</a> their testimonies against
        the former lawmaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a6e65-92f9-4edf-82b3-28ab1ca238ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police officers Rodolfo Magleo and Nonilo Arile told the
        former senator that they were recanting their testimonies “for several reasons
        with the primordial objective – to help you both to be set free together with
        your fellow co-accused.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72963371-cef7-49b2-b834-6375c7b9c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court branch 204 <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html"
        target="_blank">earlier acquitted</a> de Lima in her second drug charge in
        May 2023. Prior to that, in 2021, De Lima was also acquitted in one of the
        three drug charges filed against her by the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526b189-8c63-4d3e-a995-17b168d29e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was in detention for more than six years over allegations
        she benefited from the illegal drug trade inside the New Bilibid Prison while
        she headed the Department of Justice, with the drug money supposedly used
        to finance her senatorial campaign in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085446b-601c-4174-8758-2b192d4be192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:37:55.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-13T19:46:22.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima has consistently denied the allegations, saying the charges
        were fabricated by the Duterte administration to silence her.'
