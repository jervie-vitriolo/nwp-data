      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, Kelce admitted on his podcast, “New Heights with Jason and\
        \ Travis Kelce,” that he tried to slip his phone number to Swift during one\
        \ of her “Eras Tour” concerts via a friendship bracelet he made for her, sparking\
        \ speculation about the pair’s romantic potential.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05668e-0ce1-4911-a2e9-74b6ba10cae2'
