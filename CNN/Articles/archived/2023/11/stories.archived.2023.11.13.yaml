      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Nov. 2, two Filipinos working for humanitarian group Doctors Without\
        \ Borders were also able to cross from Gaza to Egypt. De Vega said the two\
        \ have also returned to the country.\r"
