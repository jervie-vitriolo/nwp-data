  'LPA-east-of-Mindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T09:58:42.000+08:00
    'imagesource': 'jcr:99feb376-da39-4ad8-b4f8-5f02be0e4c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1523cac-b38f-439e-8a6a-0efb20ad1085'
    'lead': 'PAGASA''s current forecast models show the tropical depression could
      reach typhoon category on Saturday. It may be located in the vicinity of Pinanag-an,
      Eastern Samar on Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T10:03:08.222+08:00
