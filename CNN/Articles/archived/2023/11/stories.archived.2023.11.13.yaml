      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d83ff6-070b-4914-bdc5-400d2e717cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T06:18:00.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T06:31:52.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a<a href="https://www.tiktok.com/@alfonpracannes/video/7300447873974488326?_r=1&amp;_t=8hIEUsUs4HD">
        video</a> posted to TikTok from the show, Swift sang, “Karma is the guy on
        the Chiefs, coming straight home to me,” changing the word originally written
        as “screen” to “Chiefs.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d5019-cc3c-492c-8be6-c1ef63f1ef35'
