      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, over 300 EDSA bus lane violators were apprehended after
        stiffer penalties took effect at 6 a.m. on Monday, Artes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ceace-8c5c-4685-b671-4ad5c3d46a43'
      'mgnl:activationStatus': true
