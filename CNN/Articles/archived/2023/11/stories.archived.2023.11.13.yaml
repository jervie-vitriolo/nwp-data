    'lead': 'The eighth batch of Filipinos working in Israel have come home amid the
      all-out war raging in the country, officials announced Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T22:12:11.581+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-13T22:21:54.320+08:00
