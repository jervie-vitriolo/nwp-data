      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Red flag''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fdbc0-219b-4e80-828c-b89795efac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.334+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e161a1f-b853-4653-b8c6-7950da65f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.334+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Minority leader and ACT Teachers party-list Rep. France\
        \ Castro questioned the timing of Consing's appointment as it comes only days\
        \ after the release of the revised IRR of the Maharlika Investment Fund Act,\
        \ which lowered the qualifications for MIC's top officials.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5a9a8-de0b-4bcc-ad78-737be718d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.335+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52b0c0-7b9f-4798-a190-a683211fb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.336+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the old IRR released in August -- which was later suspended by Marcos,\
        \ candidates for the position were required to have an \"advanced degree\"\
        \ in finance, economics, business administration or a related field from a\
        \ \"reputable university.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014b3ab-188d-44ae-b07d-83c02ecdc0bc'
      'mgnl:activationStatus': true
