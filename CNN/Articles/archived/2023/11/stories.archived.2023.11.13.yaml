    'jcr:uuid': '930c11a7-b6a6-4f46-ab51-14962cf16ed7'
    'lead': 'American soccer icon Megan Rapinoe exited her final professional game
      on Saturday with an injury before Gotham FC defeated Rapinoe’s OL Reign 2-1
      to win its first ever National Women’s Soccer League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T08:51:29.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-13T09:25:11.167+08:00
