      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dwamena previously collapsed in October 2021 during a match between\
        \ his then team Blau-Weiß Linz and Hartberg in the Austrian Cup, but recovered\
        \ and returned to action.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922d606-544b-4b35-82d9-f118e10669cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:59:36.196+08:00
