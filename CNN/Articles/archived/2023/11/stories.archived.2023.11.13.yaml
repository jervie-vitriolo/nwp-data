    'title': 'Long overdue justice: Ex-VP Robredo, lawmakers, envoys rejoice over
      de Lima’s bail grant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a1aaf-b97b-4019-9958-7b7a1f7e3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T16:18:22.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> – After
        more than six years in detention for what she insists are trumped up drug
        charges, former Senator Leila de Lima on Monday was allowed to post bail in
        her final drug case and finally released. Former Vice President Leni Robredo,
        lawmakers, human rights defenders, and foreign envoys rejoiced over the development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0155d-4a9a-492e-84c4-af81d039e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of former President Rodrigo Duterte and
        his bloody war on drugs, was jailed during his administration. She was accused
        of involvement with the drug trade in New Bilibid Prison and that she used
        funds from the illegal activities to fund her 2016 senatorial campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79b3f4-a529-4605-a56d-6ced7dbe1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html">De
        Lima released from detention after over six years</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658fe1f-a656-4958-8156-d885661bc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/lenirobredo/status/1723963448210649337">Robredo</a>,
        who campaigned for De Lima''s release, said immediately after news broke that
        allegations against her have finally been proven to be baseless. Robredo lamented
        the abuses faced by the former senator during her time behind bars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffed086-ff60-45ec-9394-c3a41c786a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang lahat ng mga paninira at panggigipit na naranasan niya sa loob\
        \ ng halos pitong taon ay bunga ng kaniyang pangangahas na tumindig para sa\
        \ tama—para sa ating mga kababayan” Robredo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab94a6-86f8-4cb2-92b8-eff3142d2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All the abuses she experienced for almost seven years\
        \ were the result of standing up for what is right–for our countrymen.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7783f5-4c41-444d-b74b-c2044b0a8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T17:55:40.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through all these years, Sen. Leila has been a source of inspiration
        for us. Her courage and her faith lent so many of us the resolve to continue
        fighting the good fight, to speak truth to power, and to keep believing that
        the Filipino people deserve so much more,” Robredo continued. “Masaya ako
        na sa wakas ay namayani ang hustisya at makakapiling na natin nang malaya
        si Sen Leila. Tagumpay ito hindi lang para sa kaniya, kundi para sa ating
        bayan,” she ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943b7f9-8931-4d51-a4c4-d1b26bbbe047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, a close friend of the former senator, described
        the development as a vindication of de Lima, as well as the opposition that
        was critical of the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d9e71-cf6d-4ec5-837d-d3e70a5b90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Si Sen. Leila na miyembro ng oposisyon na pinakasumalo ng pinakamalakas\
        \ na dagok mula sa administrasyong Duterte,” Hontiveros said. “Si Sen Leila\
        \ na nag-labor sa ilalim ng tatlong walang kakwenta-kwentang kaso at kailangang\
        \ hintayin na isa-isang mag-recant yung mga diumanong saksi laban sa kanya,\
        \ at sa wakas, makapakinabang sa karapatan niyang simpleng mag-post ng bail\
        \ bilang bahagi ng due process.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bc930-00cc-42e4-830a-581760e6de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Leila was the opposition member who received
        the hardest blows from the Duterte administration. She labored under three
        worthless cases and had to wait for her witnesses to recant their testimonies
        against her. Finally, she was afforded her right to simply post bail under
        due process.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6301dc-4495-4678-8115-2244ba2bcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros was emotional when she met De Lima outside of a jail cell\
        \ for the first time in almost seven years.\r"
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fposts%2Fpfbid02LapU5BFHBvbiGtnEtY28QBnRZvDeheUXsgGGU9jEtWto7eyykM17x8JpPW67LMDDl&show_text=true&width=500"
        width="500" height="800" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0339c-8875-462d-8727-928c40c118c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3950d5-e2a7-4875-912d-4e8e3203a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel congratulated de Lima and her\
        \ lawyers for the development but likewise pointed out that the former senator’\
        s final drug case has been “aging” for nearly seven years and that the granting\
        \ of bail was just a provisional remedy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524521b6-a87c-4bf7-a13e-2b7ffa8e5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung panawagan natin sa Supreme Court na tingnan din yung bilis ng\
        \ pag desisyon ng kaso natin sa korte, na kalidad din naman yung desisyon,”\
        \ Pimentel told CNN Philippines’ Newsroom Ngayon.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee3a67-476b-4b35-b94a-7e6f523942f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We call on the SC to review how quickly the court reaches\
        \ a decision on the case, and the quality of the decision.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dd970-8475-455f-9733-a2f62eca1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another supporter of de Lima, Albay Rep. Edcel Lagman, welcomed the\
        \ bail grant but said: “Although justice delayed is justice denied, justice\
        \ finally secured is still justice redeemed.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb7215-25c1-4593-85df-f29432ab5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The decision to grant bail by Judge Gener Gito of the Muntinlupa RTC\
        \ [Regional Trial Court] Branch 206 is a step toward justice and freedom for\
        \ Leila and a harsh indictment of those who falsely accused her of wrongdoing\
        \ and caused her years of unimaginable suffering in solitary confinement and\
        \ the indescribable anguish of the malevolently accused,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a62a6-1d9d-4ac3-aa27-451037e8447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>International support</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3d5aa-7cd6-4761-a22e-e63e9a141354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign envoys and even a representative of the European Parliament\
        \ hailed De Lima’s bail grant and subsequent release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81419553-2792-4254-8ff9-9a9ae75357bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International (AI) welcomed the court's decision but called\
        \ for the dismissal of her case.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9fd46-d0f9-42f6-8ca2-77c55976d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Leila has been targeted by the government for her criticism of the\
        \ murderous ‘war on drugs’ and other human rights violations. She should have\
        \ never spent even a single day in detention,\" AI said in a statement. \"\
        This last remaining drug case against her must be dismissed expeditiously,\
        \ and those behind her arbitrary detention and other violations of her human\
        \ rights must be brought to justice.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf6f1a-1ab6-4d6f-8520-ebee5ecd3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Ambassador to the Philippines MaryKay Carlson said Washington was\
        \ looking forward to the resolution of De Lima’s remaining drug case.\r"
    '22':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Welcome
        news to see <a href="https://twitter.com/AttyLeiladeLima?ref_src=twsrc%5Etfw">@AttyLeiladeLima</a>
        approved for release at long last. We continue to follow her case closely
        and look forward to seeing the remaining charges against her resolved in accordance
        with Philippine law.</p>&mdash; Ambassador MaryKay L. Carlson (@USAmbPH) <a
        href="https://twitter.com/USAmbPH/status/1723994573683441722?ref_src=twsrc%5Etfw">November
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac315ad-85d0-4cc5-897d-5e8fbec34a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a415cdf-dccd-4fb1-92fe-774b7113f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:24:08.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-13T23:25:28.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Union Ambassador to the Philippines Luc Veron likewise called\
        \ for the swift resolution of De Lima’s last case, and so too did Hannah Neumann,\
        \ a member of the EU parliament and its Human Rights subcommittee.\r"
    '24':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Very
        pleased by the news of <a href="https://twitter.com/AttyLeiladeLima?ref_src=twsrc%5Etfw">@AttyLeiladeLima</a>’s
        release - <br><br>A significant step for <a href="https://twitter.com/hashtag/RuleOfLaw?src=hash&amp;ref_src=twsrc%5Etfw">#RuleOfLaw</a>
        in the 🇵🇭. A positive turn in the pursuit of justice! I hope that resolution
        of the remaining charges will be accelerated . <a href="https://t.co/E36K9SccCG">pic.twitter.com/E36K9SccCG</a></p>&mdash;
        Ambassador Luc Véron 🇪🇺 (@EUAmbPH) <a href="https://twitter.com/EUAmbPH/status/1723960262724813194?ref_src=twsrc%5Etfw">November
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
