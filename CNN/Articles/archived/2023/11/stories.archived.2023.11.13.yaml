      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his career, Dwamena played for clubs in Spain, Switzerland,\
        \ Austria and Denmark.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab68108-4cc8-4c8d-9600-3e04fe5a132f'
      'mgnl:activationStatus': true
