      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope there will already be immediate action because
        we really need technology to monitor the roads of Metro Manila. We cannot
        guard all roads under our jurisdiction for 24/7 manually.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646566bb-9515-44c4-a080-d224975392f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.009+08:00
