    'template': '1'
    'title': 'Marcos appoints new Maharlika Investment Corp. chief, but timing questioned'
    'updated': 2023-11-13T18:21:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e406a5-87ef-40c0-823c-9a87a2fba239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong>President
        Ferdinand Marcos Jr. has appointed Rafael D. Consing Jr. as the first president
        and chief executive officer of the Maharlika Investment Corporation (MIC),
        but an opposition lawmaker questioned the timing since it was announced after
        the requirements for top officials were relaxed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796da6a7-edb0-4121-9242-be0183038079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.321+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70436aac-d17a-434d-902b-b2080c882d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIC governs and manages the Maharlika Investment Fund,  which will\
        \ be used by the government to invest in key sectors to help fund the administration's\
        \ priority programs. As president and CEO (PCEO) of MIC, Consing will direct\
        \ and supervise the operations and internal administration of the corporation.\
        \ He is also in charge of the risk management, financial performance, and\
        \ the legal affairs of the corporation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a06ab3-a999-42f6-897d-e7487b44cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f6354-3692-46d4-9eb6-07e2057299c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.322+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PCEO, appointed by the President of the Philippines for a term\
        \ of three years, will ensure that MIC continues to make significant contributions\
        \ to the nation's long-term economic prosperity,\" the Presidential Communications\
        \ Office said in a statement on Monday. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d355eb-7adf-4964-8f9c-7c3bdff1121a'
