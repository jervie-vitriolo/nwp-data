      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6204ae-9dae-4150-8736-8f9d14dda27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve always tried to play the game the right way, always tried to\
        \ enjoy it,” she told reporters when answering a question on her legacy. “\
        At the end of the day, I feel like we are in the entertainment business and\
        \ especially in a growing sport and a growing league, I feel like that’s really\
        \ important.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9362bf9-3f06-433d-9b74-f7854249770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5750d-bdba-4b71-befa-ae00c24259a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve always tried to make things better and I just walk away so proud\
        \ and so happy of not only my contributions to the game but the era that I’\
        ve played in. Knowing that the game is in such a better place and that’s testament\
        \ to all the players that have played in this generation and played in this\
        \ league, some of us playing with the national team.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86b9d8-8366-496a-9c21-b29f39fe052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.117+08:00
