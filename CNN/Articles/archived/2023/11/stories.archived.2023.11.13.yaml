      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yun pong</em> [The] assisting prosecutor will have at least
        10 days to evaluate whether these cases referred by the CIDG will reach the
        stage of preliminary investigation,” Fajardo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c06f9d-f7e8-4dc6-b5ae-a6e811d8c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:42:10.165+08:00
