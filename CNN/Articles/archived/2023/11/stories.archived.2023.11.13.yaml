      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our thoughts are with the family of Raphael Dwamena at this difficult\
        \ time,” the association said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78ebdc-2073-43c6-aac3-9be503fa77a2'
