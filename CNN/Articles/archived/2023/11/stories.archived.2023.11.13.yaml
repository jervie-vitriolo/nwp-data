      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year, the wage board approved a <a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html">₱40
        daily minimum wage hike</a> in Metro Manila, which is 7% higher than the previous
        minimum pays, for workers in the private sector.</p>'
