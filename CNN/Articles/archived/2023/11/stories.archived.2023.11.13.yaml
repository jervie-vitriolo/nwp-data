      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krieger, whose final pre-match press conference was comically interrupted\
        \ by spiders falling on the desk, echoed Rapinoe’s sentiments on the growth\
        \ of the league throughout her career.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b734f-3c05-4339-bbe6-c786b0bf79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b72110-03d0-4250-8086-c698377be38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was definitely rough at the beginning,” she told reporters. “I\
        \ was basically fighting for socks to wear at training for some of the players\
        \ and at times we had to wash our own clothes, so we’ve definitely come a\
        \ long way.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb18943-4875-4872-b188-f4018fca765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-13T09:25:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
