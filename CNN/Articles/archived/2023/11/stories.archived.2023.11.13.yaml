      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028c7e4-7df4-4216-b9a4-62090ecf7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T08:51:29.141+08:00
