      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, authorities were able to retrieve hair strands and potential\
        \ blood samples in the CR-V that may be used in the investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69d2b8-51f1-43fb-83a5-1880299f3a4a'
      'mgnl:activationStatus': true
