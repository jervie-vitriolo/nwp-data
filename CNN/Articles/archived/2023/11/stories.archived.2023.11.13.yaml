      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4f213-8a35-4ce4-a440-8e19df635adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T15:05:41.402+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T15:05:41.805+08:00
