      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For Filipinos,
        the word “hapag” does not just mean the physical dining table. More than just
        a place to share food, it connotes an experience that fills the gut and warms
        the heart: that of sharing a delicious meal with people you love, relishing
        the time together as you exchange stories, laughter and at times even happy
        tears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4204323-4b00-445c-b8ec-c3ec678fc2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.995+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551871b-ff7d-4d6c-8e8b-463e37ca0de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.995+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the inspiration behind Txoko Asador Restaurante Executive
        Chef Albert Mendoza’s special menu for “Gourmet Giving Series: A Fine Dining
        Thanksgiving Experience for the Hapag Movement,” which launches this month
        as part of the Globe-led movement’s holiday fundraiser for Filipino families
        who have little or none to share in their own “hapag.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02b99b-23be-41b2-ac07-f8afbba8c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091f191-332b-4f7a-ad18-b8927e0bc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What inspired us is the name of the movement— Hapag. Our idea is to\
        \ have our customers dine like family, reaching out and passing on certain\
        \ dishes and enjoying a meal together,” said Mendoza at the recent launch\
        \ of the Gourmet Giving Series at The Globe Tower.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61887a49-4bf2-43e3-ad41-721ddea3e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88754f44-153f-4c89-896a-2b743eac9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.997+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special menu of the top-caliber modern Spanish restaurant in Makati\
        \ is something to look forward to this month. It will include a 10-course\
        \ tasting menu featuring the best of Basque and Castilian cuisine, with wine\
        \ pairings to boot.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bd58c-7893-4d26-bd16-0ac7dd1cc8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.997+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e2b33-9232-4ffb-ac65-eeab79da1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.998+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multi-awarded Filipino-British Chef Josh Boutwood, meanwhile, said\
        \ taking part in the Gourmet Giving series for the Hapag Movement is a way\
        \ of giving back to the community as the industry continues to recover from\
        \ the pandemic slump.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc90fc-8a65-4ab2-819c-a33f218683c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.998+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c5e12-3cea-4bec-8905-d53bca57c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.999+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our industry was impacted during the pandemic. We also saw the stresses,\
        \ heartaches of our team members as well during this time. As the economy\
        \ is bouncing back, it’s the perfect time for us to collaborate with Fine\
        \ Dining Club Philippines and Globe to do some good. We’re going to put a\
        \ little bit of our hard work to this meaningful cause,” Boutwood said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad32c2-8c3a-4142-aaed-5aa021b52756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:49.999+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79862dd-4313-48dd-966d-9b3c3a6ca4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:50.000+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza’s Txoko Asador and Boutwood’s Ember, Helm and the Test Kitchen
        are among 12 top restaurants taking part in the Gourmet Giving Series, being
        held in partnership with the 23,300-strong Fine Dining Club Philippines Facebook
        community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bcc40-382b-4d34-9c51-37d40ed30a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:50.000+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3c33d-a221-4528-a4f7-9ffcf4d6845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:50.001+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gourmet Giving Series, explained Globe Digital and Social Strategy\
        \ Head RG Orense, calls on foodies and fine dining enthusiasts to bring their\
        \ passion offline to create real-world impact. “We are using the power of\
        \ the social media community to help transform and uplift the lives of Hapag\
        \ Movement beneficiaries. We believe that engaging with Facebook’s Fine Dining\
        \ Club Philippines is leveraging the platform’s passion for food to also make\
        \ a purposeful difference.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19721f7e-6318-47de-8015-ee21e576fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:50.001+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf9b04-1c7d-4660-a455-9d3420f49ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:31:50.002+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-13T12:31:50.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In time for Thanksgiving, the Gourmet Giving Series will hold special\
        \ dinner events from Nov. 20 to 30 in support of the Hapag Movement, a Globe-led\
        \ initiative that delivers supplemental feeding and sustainable livelihood\
        \ training for Filipino families experiencing involuntary hunger.\r"
