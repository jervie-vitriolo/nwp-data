  'Romualdez-Uniteam-House-Dutertes':
    'author': 'By Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T12:05:49.000+08:00
    'imagesource': 'jcr:92974a83-6d0a-48f3-ab55-5c65fb934a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '164d9251-133e-48f6-b805-c5c57129a00c'
    'lead': 'The alliance between the Marcoses and the Dutertes remains solid despite
      a recent leadership shakeup in the House of Representatives, Speaker Martin
      Romualdez said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T12:07:24.269+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-13T12:07:24.706+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez: Uniteam still intact despite House row with Dutertes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044a882-b13b-43e9-914f-6c7e6598dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.299+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) — The alliance between
        the Marcoses and the Dutertes remains solid despite a recent leadership shakeup
        in the House of Representatives, Speaker Martin Romualdez said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c33f0b-fda0-4a72-856e-c10f4697f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8cab6-fec3-47ae-9886-b2db9f83a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always work together. It''s still a Uniteam. The President always
        wants us to work together, not just in Congress, with the executive, but as
        a country. We always start from that. As I always say, there will always be
        differences, but we will always work towards resolving those differences for
        the service of the Filipino people," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b934a82-d697-4fbb-b0b3-9834b71e50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.300+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d68cf-4aa3-408f-ac49-cb745eb0f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.301+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup was triggered by tirades from former President Rodrigo
        Duterte in a TV interview in October, accusing the lower chamber of corruption
        and calling it the "most rotten institution" in the country after secret funds
        of offices led by his daughter, Vice President Sara Duterte, were transferred
        to agencies focusing on national security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2262a-fec0-4a65-92ee-748106e90e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.301+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16491f96-7e3b-407f-89aa-92ef1a9909f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the lower chamber adopted House Resolution 1414 upholding\
        \ its \"integrity and honor\" and expressing support for Romualdez. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdce6e-e532-4ad0-bd3e-702dade32ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea534c2-5298-43f3-9b82-2860c350813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.302+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after adopting the resolution, the House replaced as deputy speakers\
        \ former President and now Pampanga Rep. Gloria Macapagal Arroyo and Davao\
        \ City Rep. Isidro Ungab, who are known allies of the vice president.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba9dfe-2d56-4a42-ae0c-8f841f9f5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee652bc-df95-47bb-93a8-2a9f6222536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.303+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Arroyo and Ungab did not sign House Resolution 1414, though the\
        \ former President said she continues to support Romualdez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd523b79-79cd-4b28-ab4a-815aecc4b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.304+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e98661-9f1c-40c2-af6a-4dced843b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.304+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said he and the Dutertes are working towards resolving their\
        \ differences in keeping with President Ferdinand Marcos Jr.'s directive to\
        \ unite in serving the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58fd59-6268-4389-81c1-294391ab8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12931056-5bdf-4621-9093-2517b1db5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.305+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he can still trust the Dutertes, Romualdez replied: \"Of course.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea601d62-fe2c-4eab-a46e-d0ee01c041f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.306+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cb696-cd4a-4a6f-b50b-9c763ddbdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:07:24.306+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T12:07:24.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Speaker also said he's \"very, very hopeful\" that the House's\
        \ relationship with the Dutertes will improve following the Vice President's\
        \ decision to give up her request for ₱650 million in confidential funds under\
        \ the proposed ₱5.768-trillion national budget for 2024. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
