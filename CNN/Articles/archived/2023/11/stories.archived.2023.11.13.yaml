      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d53f5-d28e-4197-ae20-5c5025a89f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Maria Ressa, Evangelista’s former boss, said that the Marcos regime\
        \ is now lifting the fear that journalists endured under Duterte’s time. This,\
        \ after the dismissal of the final tax evasion case filed against her and\
        \ Rappler last September.\r"
