      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Raphael Dwamena, who played for the Ghana
        international football team, has died at the age of 28 after collapsing during
        a match, the Ghana Football Association announced.</p>'
