      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Metropolitan Manila Development Authority (MMDA) again called for the lifting
        of the suspension of the No Contact Apprehension Policy to intensify efforts
        against motorists illegally using the EDSA bus lane and other traffic violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924e049-1e43-4c5a-a894-f60e39a8b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29442001-2a71-48f4-b50a-16127dea59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMDA acting chairman Romando Artes said the illegal use of EDSA bus\
        \ lane worsened since the NCAP was suspended. The MMDA started imposing higher\
        \ fines on  bus lane violators on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1f8b8-eb56-41d1-9082-2720527e8434'
      'mgnl:activationStatus': true
