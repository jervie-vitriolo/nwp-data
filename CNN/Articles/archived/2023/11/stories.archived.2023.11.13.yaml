      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e3ed5-243d-4929-9321-28b5111659e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T18:17:12.328+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-13T18:34:12.077+08:00
