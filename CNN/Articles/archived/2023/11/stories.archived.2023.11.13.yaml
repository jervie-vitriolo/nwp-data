  'rapinoe-injury':
    'author': 'Matias Grez and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-11-13T08:50:14.000+08:00
    'imagesource': 'jcr:90d4decb-3b55-4c24-b7b6-47c96bacddf8'
