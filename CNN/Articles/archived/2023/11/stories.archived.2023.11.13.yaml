      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0978f-35a1-4871-980c-7f324b307c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T11:50:05.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-13T14:00:17.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It takes longer to type a sentence than it does to kill a man,”
        writes Evangelista. And in “Some People Need Killing,” she details, page after
        page, how and why we have come to this point, when it shouldn’t have been
        the case at all. We nightcrawl with her, with the gnawing awareness that the
        tenor of terror is still very much present at every turn.</p>'
