      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Seaoil, Cleanfuel and Petro Gazz
        said the per-liter price of diesel will drop by ₱3 while the cost of gasoline
        will decrease by 70 centavos.PPT and Phoenix said they will als</p>'
