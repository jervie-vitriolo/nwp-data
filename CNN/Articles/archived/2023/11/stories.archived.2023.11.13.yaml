      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Implement international best practices in investing and managing\
        \ assets in line with the Santiago Principles and other globally-recognized\
        \ standards of transparency and accountability.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32b129-96b6-41c7-9483-52c79248f58f'
