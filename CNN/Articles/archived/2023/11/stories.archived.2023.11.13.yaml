      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong> The
        latest batch of 14 Filipinos with five Palestinian spouses from war-torn Gaza
        are expected to arrive in the country on Tuesday from Egypt, while 13 other
        Filipinos crossed the Rafah border on Sunday, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ac960-e0a9-4e3f-89cd-415ac6894ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74085d2a-5046-4525-994f-4e8141b7338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:23:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This brings the total number of Filipinos who have left Gaza to 111,\
        \ and those who have returned to the country to 77, Department of Foreign\
        \ Affairs (DFA) Undersecretary Eduardo de Vega said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36950d-1881-4dd4-b3c1-bd390a2a25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T13:30:15.163+08:00
