        out its “dangerous” provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ed060-a97e-4823-a5f5-3b6aa0121796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the official said the “enhancements,” particularly
        the independence of the board of directors, would pave the way for the creation
        of the Maharlika Investment Fund’s (MIF) “strong” government structure.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae01394-b3b5-4147-8326-91ff4fa7b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html">READ:
        Revised Maharlika IRR expands powers of board, President and lowers qualifications
        for top officers</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afba81-8b17-45a3-9a16-460b71baf770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[It] allows it more headroom to form credible oversight and risk management
        bodies while upholding the highest standards of effective fund management,”
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7445aff-499c-456c-9820-b5071adc2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Department of Budget and Management Secretary Amenah Pangandaman also
        expressed her support on Sunday, saying the new IRR assures the MIF would
        be free from political interventions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d3142-1010-4e63-bfe7-012b8218227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am glad of this development, as this shall allow the MIC (Maharlika
        Investment Corporation) Board to have the liberty and flexibility to fulfill
        its mandate, and explore beneficial investment opportunities while adhering
        faithfully to the letter of the law and ensuring high-impact investments that
        are in line with the country’s socioeconomic development policies and programs.
        This will also improve accountability, openness, and efficacy in carrying
        out the law''s provisions,” Pangandaman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daa1e2-64a5-4987-b65a-4e52e8492694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Diokno, the finalization of the IRR would further pump
        up the interest of local and foreign investors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa8852-af91-49d1-bb6c-3c4c34be9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would also allow the MIF to be operational “by the end of the
        year,” Diokno said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db6e1d-330b-40de-a429-441e98ae1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, ACT Teachers Party-list Rep. France Castro said the new
        IRR has “dangerous provisions” and lacks “thorough scrutiny,” as she criticized
        President Ferdinand Marcos Jr.’s increased power to select the board of directors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd68da-1e76-4a9d-9c3e-f469e26b89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/12/revised-maharlika-rules-france-castro.html">READ:
        Revised Maharlika IRR ''dangerous,'' lacks scrutiny — lawmaker</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadec83b-247f-4e35-8084-ccd17742634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T09:06:29.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-13T09:06:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR gives Marcos the authority to either accept or reject the
        names recommended by the Advisory Board as director or chief executive officer
        of MIC which will manage the fund.</p>'
