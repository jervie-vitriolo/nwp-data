    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f3c9e-7d33-4063-b81b-1a6bc9381b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-13T14:14:40.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA official urged motorists to follow the policy. He also
        warned that those who will attempt to escape will automatically be subject
        to a third offense with a ₱20,000 fine and one year suspension of driver''s
        license.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b90b53-8914-4aaf-ad05-741308adddf9'
      'mgnl:activationStatus': true
