      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong>&nbsp;–
        Agriculture Secretary Francisco Tiu Laurel Jr. issued a clarification on his
        educational background on Monday following news reports that he has a bachelor''s
        degree in computer science from the University of Santo Tomas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1227f3-5f34-450d-a2bf-6e6ab07f0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:57:11.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-14T09:03:43.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel replaced President Ferdinand Marcos Jr. on Nov. 3 as secretary\
        \ of the Department of Agriculture.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec6d65-64a8-4a1a-bcef-c848ad062674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:57:11.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-14T09:03:43.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let me clear the air about my educational background given news reports\
        \ that claim I am an alumnus of the University of Santo Tomas, or any other\
        \ institution of higher learning. That is not true,\" said Laurel in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4724e4b-f6f6-41f9-ae2f-7c8dbb6e8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:57:11.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-14T09:03:43.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said he quit school to raise his eldest child.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d32787-a14e-4ec0-92ee-ddd4f5bdb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T20:57:11.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-14T09:03:43.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I never finished my education because I became a father at 19. I\
        \ needed to work to support my eldest child. My father impressed upon me that\
        \ my responsibility as a father comes first,\" he added.\r"
    '5':
