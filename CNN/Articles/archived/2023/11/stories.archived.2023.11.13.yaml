      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999dc6b-b226-4207-9f6a-6756218fd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T14:14:40.008+08:00
