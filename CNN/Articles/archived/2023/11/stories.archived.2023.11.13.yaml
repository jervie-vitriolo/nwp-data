    'template': '1'
    'title': 'LTO to clear backlog on motor vehicle plates by Nov. 15

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98856fba-609f-4afd-bf91-cf5e776364f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        backlog of motor vehicle license plates will be cleared in the next two days,
        or by Nov. 15, the Land Transportation Office (LTO) assured the Senate on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd2594-a48f-4471-b417-f604ef963822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db581b25-d80d-429a-81e0-8175c5eca177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The good news is by Nov. 15, there will be no more [license plate]\
        \ backlogs for motor vehicles,\" said Senator Grace Poe, the sponsor of the\
        \ Department of Transportation (DOTr) budget, during the plenary discussions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad903b3-c810-4bd4-9923-141c628f807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740aa52d-db87-4de3-9144-c4d38bdbf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the LTO, an attached agency of the DOTr, reported that\
        \ there are more than 179,000 backlogs for motor vehicles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8044efb-b7ec-42af-8d9b-c8dcfc7f5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d5a14-1ab9-4373-bd5f-2680c03a7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Poe, there are currently around 990,000 unreleased motor\
        \ vehicle license plates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e45194-d658-461a-b352-3659a9442e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d411d0b-cb1a-48e3-910d-31797aa408b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there is an <a href="https://www.cnnphilippines.com/news/2023/9/7/lto-delivery-of-license-plates.html">estimated
        13 million backlog</a> on motorcycle licenses, which might take until 2025
        to clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1856661-4ac0-42fe-a5ca-e7d964b3ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2942e-aa6c-443d-be37-ff2a1be8b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until 2025, there will still be motorcycle plates backlog to the\
        \ tune of around 13 million,\" Poe added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f607e-3ae7-49da-a109-1c01443195a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc96bf0-b551-4a1b-a9ef-edce14328f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Driver''s license cards backlog</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ba6e4-7b8e-4011-915d-680c4c9a5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairperson of the Senate committee on public services said
        there are still 2.4 million driver''s license cards to be issued as of October
        this year. By December, that number is expected to rise to 3.9 million</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7547f-0af9-4207-a20f-973d96b38fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef3157-9fe8-4254-85ab-27ff5e3e10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Poe said that the LTO expects 4.6 million cards to
        arrive in 2024, and that she is confident the agency will be able to catch
        up on its backlog by 2025.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88ecbd-3d70-4fd6-ad58-483ed03645ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cbdf5-5be6-4d9b-8236-8d3705d2493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the projected annual requirement of 6.6 million cards\
        \ based on average license card issuance of about 550,000 per month, this\
        \ results in a projected deficit of 2 million cards in 2024,\" she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16a674-f95b-4333-9f07-f99aad409a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a6ff7-708e-4fc0-91ea-ecbbd339f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T23:44:27.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-14T08:19:56.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe clarified that the license card issue is the reason behind the
        addition of roughly ₱297 million to the LTO''s budget for 2024, which includes
        ₱80.3 million for the replacement of 23 laser engraver machines.</p>'
