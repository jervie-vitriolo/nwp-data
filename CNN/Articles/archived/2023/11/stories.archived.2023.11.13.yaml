    'lead': 'Former Senator Leila de Lima, in her first press conference after being
      released on Monday, said she is working on her complete vindication from the
      accusations that placed her in detention for over six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T22:54:24.973+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-14T07:16:37.025+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Rodrigo-Duterte', 'Leila-de-Lima', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'De Lima: ‘Complete vindication’ is the goal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70a6ed-bce6-4242-bb30-95bca2b43512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Former
        Senator Leila de Lima, in her first <a href="https://www.facebook.com/CNNPhilippines/videos/838021298323388"
        target="_blank">press conference</a> after being released on Monday, said
        she is working on her complete vindication from the accusations that placed
        her in detention for over six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b79e3-4ceb-498a-9957-8a84a7f4be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is vindication. And I will further work for complete vindication
        kasi hindi pa nga tapos ang kasong ito [because this case it is not over],"
        de Lima said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73493ff1-0e77-4bd5-8d78-17ca1ace3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima said she never lost faith and thanked everyone who kept the
        faith and prayed for her release.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49276cb-d78c-4b45-acb9-941c33682c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima said, however, that as her case is still pending, she cannot
        fully discuss the plans of her legal team.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c350992-18ca-427d-84cf-aa2fd256654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also thanked the government for "respecting the independence of
        the judiciary."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a67726-3a1a-46c0-954a-c3384b5df17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When the Marcos administration came, there was hope, at least in my
        case, that justice will happen. I always knew that while the former president
        was in power, I will not be set free because my persecution was his project,"
        she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333df953-7451-4516-af99-a7865c87543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html"
        target="_blank"><strong>RELATED: De Lima released from detention after over
        six years</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfe226-cd30-45fd-a731-02686eb40557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima was joined by Senator Risa Hontiveros, who hugged the former
        lawmaker and became emotional during the event.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cc0af-2a7b-4cb9-878f-dd2b48150c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did it, Leila. <em>Konti na lang, konting-konti na lang. Napakalaking</em>
        vindication <em>nito sa buong oposisyon, itong</em> vindication <em>sa iyo,
        kasi sa lahat natin ikaw yung sumalubong sa pinakamatinding dagok galing sa
        dating presidente,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc17330-5c3d-4d6e-b1e4-b7fd94ef7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation; You did it, Leila. We just have to work a little more.
        This is such a huge vindication for the entire opposition because out of all
        of us, yung received most of the brunt from the former president.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bcda4-235b-414a-bb96-7339521cc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/13/reactions-de-lima-bail-grant-final-drug-case.html"
        href="https://www.cnnphilippines.com/news/2023/11/13/reactions-de-lima-bail-grant-final-drug-case.html"
        target="_blank"><strong>READ: Long overdue justice: Ex-VP Robredo, lawmakers
        rejoice over de Lima’s bail grant</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296b1b6-eda7-4629-841b-34259280ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines' The Final Word, De Lima's legal\
        \ counsel expressed optimism the former senator will be \"completely vindicated\"\
        \ by early 2024.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa45268-303e-49f0-ae9f-5a2bf05754d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5261f-6ca6-4457-9be0-bf4a69ff1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were given 10 days to comment on the formal offer of evidence,\"\
        \ Dino de Leon said, adding that De Lima's camp is eyeing to file a plea of\
        \ demurrer to evidence, or to dismiss the case on the ground of insufficiency\
        \ of evidence in December.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77280d43-70de-4805-89ba-563fd3da54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a2959-2876-4593-8d85-10117926ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully the court will be able to act on it hopefully January next\
        \ year,\" he said. \"We are very hopeful that once and for all (former) Senator\
        \ Leila de Lima will be completely vindicated at last.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17710a9f-1082-4df3-b4aa-44e14db00b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da63e55-c00f-4d93-88b9-de628244e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T07:16:36.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-14T07:16:37.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''God forgive him''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94a520-d0ee-4480-92e3-5aa7298edf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former senator, however, had little to say to former President
        Rodrigo Duterte.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054dc7f-b03f-4d05-9566-501d3113c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God forgive him, and God bless him," she said, adding she wanted
        to say more but she didn''t want to be political during what she called a
        "triumphant moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963d026-046d-48af-9ee5-d49937cb8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But she also said: "He knows what he did to me, I suppose."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68586822-c6e3-4ad8-853c-c9c361bb2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima also said there were discussions of possibly suing those behind
        her detention.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8531f0-067d-46ff-8bb3-62253cb4be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always that option, but as for definite plans, <em>pinag-uusapan
        yan</em> (those are being discussed)... It''s a matter of justice that those
        who need to be held accountable should be held accountable," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4f2f7-0466-4ab1-8823-e7b68748db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also reflected on her life while in detention, saying she
        missed a lot of important milestones, including not being able to attend her
        son''s graduation and not being able to pay her last respects to family and
        friends who have passed away -- including <a href="https://www.cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html"
        target="_blank">former President Benigno Aquino III</a> and ex-Social Welfare
        Secretary Dinky Soliman, who both died in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9224e-eaaa-449c-98a9-1d12e43019b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also remembered light moments, such as when stray cats would visit
        her quarters. She said was teary when she was leaving Camp Crame earlier because
        she would no longer see the felines.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b6060-de39-4f7b-a1f9-f33c77659222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They’ve been my companions. They kept my sanity intact," she said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989ec92-f487-44e3-9d4c-863fda58b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima also thanked the international community for continuously monitoring
        the progress of her case and consistently calling for her release from detention.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1614f8-c8e7-4541-b7bb-a2c40b831e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T22:54:25.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-14T07:16:37.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to know the truth of my innocence. I want people
        to know how it happened. I want people to know who are behind it... This is
        my opportunity because, you know, they destroyed my life. And that''s why
        I''m going to rebuild my life now," she said.</p>'
