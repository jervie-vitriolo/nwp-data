    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95aafd3-4e92-4ead-9376-a622fe2b07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN) —</strong> The battle for dominance in the Black
        Sea raged on this week between Ukraine and Russia, as elsewhere each side’s
        forces continued the bitter fight for control in Ukraine’s east with winter
        looming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe0007-75e9-46fd-8711-590d7a39b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine claimed it hit small Russian naval vessels with sea drones,\
        \ demonstrating its determination to keep striking Russian positions at depth\
        \ in occupied Crimea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d860941-45be-48b7-89e8-b2d348aec038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a blast in Russian-occupied territory in Luhansk, eastern\
        \ Ukraine, killed a pro-Moscow official, with a Ukrainian intelligence agency\
        \ taking credit for the assassination.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089b103-bc0d-4f25-b1cd-9fc90a4e3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you need to know about developments this week in Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e85392-3a6c-421e-a7d0-9274281b6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Black Sea front</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423629e-1972-4488-9585-503a2406b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Defense Intelligence (GUR) claimed it hit two small Russian\
        \ naval vessels in the Black Sea on Friday, the latest display of Ukraine’\
        s ability to hit Russian targets in occupied Crimea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d9f38-7972-4d95-982a-51b9dff77886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two Russian landing craft have been hit with Ukrainian sea drones\
        \ near Chernomorske, Crimea,” Andriy Yusov, a representative of GUR, said\
        \ in comments to CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d458b15-00ef-40f2-82ba-92a8249f8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defence Intelligence released grainy, grayscale video showing what\
        \ it claims is the moment of the strikes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75009d86-187a-4008-ba21-e6fd439144cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the video, date or location. The footage,\
        \ which seems to be filmed from onboard dash cameras on two unmanned surface\
        \ drones, appears to show them approaching targets that appear to be landing\
        \ craft at a dock. The second drone films the first one as it hits what appears\
        \ to be the Russian landing craft. As the second drone approaches its target,\
        \ there is what looks like heavy equipment on board the Russian vessel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a704d-da26-4663-9146-7d8ea5b7dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has not officially commented on the incident. But Russian military\
        \ bloggers said unmanned boats had targeted Russia’s Black Sea fleet vessels.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa5b29-4691-4ee8-b98c-7d38a5dfbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has been aggressive in going after targets in occupied Crimea\
        \ as a part of a broader effort to hit Russian logistics, fuel, maintenance\
        \ and command centers, in order to disrupt their ability to supply the front\
        \ lines. Kyiv has also focused on breaking Russia’s dominance in Ukraine’\
        s territorial Black Sea waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7fbb2-42ab-4226-934c-69e8f2172889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow unleashed more missiles and attack drones on Odesa over the\
        \ past week in an effort to hamper Ukraine’s ability to maintain a shipping\
        \ route out of its Black Sea ports, Ukraine’s military said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f469-da15-47a1-8961-339c56e37f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, a Liberian-flagged cargo ship was hit just as it approached\
        \ port in the Odesa region, killing the ship’s pilot and injuring four others,\
        \ according to Ukraine’s Operational Command South.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f03aff-d339-412e-a434-a576f5d00399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is thought to be the first time a civilian vessel has been hit since\
        \ Ukraine established the shipping route – what it calls a humanitarian corridor\
        \ – from its ports out to the Black Sea, following the collapse of a UN-brokered\
        \ deal allowing safe passage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd8959-bf51-47ca-9f26-e865b1b7d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian authorities have said the corridor remains open despite the\
        \ attacks this week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe43b9-7e65-43fc-aad3-29ce06842b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian train derails</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77c6b5-c95d-44c2-a558-9fd7bb529d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has launched a formal investigation into the apparent derailment\
        \ of a train by an improvised bomb, its Investigative Committee announced\
        \ Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604c45f-a5e7-4f36-b264-ee3283110d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bomb was placed on a section of track in Russia’s Ryazan region,\
        \ according to a statement from the agency. The statement said that the incident\
        \ caused 19 cars of a freight train to derail.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b53198-ef68-4359-ada8-dd64523b9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos posted by Moscow Railways showed rescue workers at the scene.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f12ed-4329-45a5-a743-f6f85c8bd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement from the railway operator on Telegram, a train\
        \ operator’s assistant received minor injuries in the incident.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910352e-6cde-4467-a8e5-697beb0b8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear who is responsible, but Russia has accused Ukraine of\
        \ a series of cross-border strikes. Russian fighters aligned with Ukraine\
        \ have also staged sporadic raids inside southern Russia. Typically Ukraine\
        \ has not taken direct responsibility.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c78fe1-263d-4cc9-8060-d8f46194f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fight for Avdiivka</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b06d1-91af-4da5-8471-ac03b4e7468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eastern town of Avdiivka is enclosed on three sides by Russian\
        \ forces. They have been launching waves of assaults over the past month to\
        \ complete the siege but Ukrainian soldiers continue “standing their ground\
        \ and inflicting major losses on the occupiers,” according to Ukraine’s military.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba862ae-e9bc-4218-8ace-29eb5a987a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather has been unfavorable for Russian assaults with tracked\
        \ vehicles. That has made the Russians change tactics, according to the Ukrainian\
        \ military. Russia’s forces have been using more drones to target heavily\
        \ defended Ukrainian positions and carrying out more assaults on foot using\
        \ infantry.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1eb1b0-fd35-4fb6-9adb-23b414ad189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian defenses are well dug-in in the town. Ukraine has been fortifying\
        \ defensive positions since 2014, when pro-Moscow separatists seized a large\
        \ portion of the Donbas region, including the nearby city of Donetsk. Avdiivka\
        \ has been under fire since Russia launched its full-scale invasion in February\
        \ 2022.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0148ba-95cc-49e4-9ae2-021084a8b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those defensive positions are allowing the Ukrainian military to resist\
        \ waves of relentless Russian attacks for now. A loss of territory at this\
        \ point would be a blow to morale in Ukraine, where the summer’s much-vaunted\
        \ counteroffensive delivered few gains.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2817e6-67a0-431e-95e8-8911c7f95596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleksandr Tarnavskyi, commander of the Tavria Joint Forces Operation,\
        \ said in a post on Telegram: “We are still standing. And we will continue\
        \ to stand. Because Avdiivka is not just a territory on the map, but a part\
        \ of Ukraine, a part of the soul of Ukrainians and the Ukrainian Donbas.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f5b5a-0700-4e84-b98b-9e89b1de147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let the enemy remember that we will continue to fight. For every building,\
        \ terricone or lake…”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab9f9b-57a5-4004-a40b-a8898cc6d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been little movement on the frontline despite Ukraine launching\
        \ a counteroffensive earlier in the year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb366e9-5b16-414d-acbb-8ccf62175b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Assassination claimed</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0248485-9959-4741-8a78-41b05400044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In occupied Luhansk, a car explosion killed a pro-Moscow former head\
        \ of police on Wednesday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20014a43-9a78-403f-9dcc-f925c107ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Defense Intelligence took credit for the blast, saying it\
        \ was an operation conducted jointly with pro-Ukrainian partisans.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24147e08-025b-4a5d-9b0b-776777cec1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian authorities launched an investigation into the explosion, which\
        \ killed the former head of the so-called People’s Militia of the Russian-backed\
        \ Luhansk People’s Republic (LPR) Mikhail Filiponenko. Moscow-backed separatists\
        \ proclaimed a breakaway republic in Luhansk in 2014.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84924093-cd06-4f79-ad23-d0c7440844d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Intelligence issued a warning to other pro-Russian officials\
        \ in occupied areas, saying: “All addresses of traitors and places of their\
        \ service to terrorist Russia in the temporarily occupied territories of Ukraine\
        \ are known! Defense Intelligence of Ukraine states that all war criminals\
        \ and collaborators will receive a fair retribution!”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09bd64-c6c5-4e2a-83a7-689a8c3cb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been several assassination attempts against Russian-backed\
        \ officials in occupied Ukraine. In May, the acting interior minister of the\
        \ LPR, Igor Kornet, was “severely” wounded in an explosion.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29344c0c-b8ac-4781-ae8f-9a71784f3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>European dream advances</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f66ada-a910-40fa-a942-9e4eacc35b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a milestone for Ukraine’s long and challenging quest to join the\
        \ European Union, the bloc’s executive arm signaled it is politically ready\
        \ for accession talks to formally begin.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e7ac7-e99e-4c01-860e-4a8f60c0bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 18 months since the bloc gave Ukraine conditional candidate\
        \ status, the European Union’s executive body said the country is ready for\
        \ detailed accession talks.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be57cf-9dce-423d-8e69-015509e749d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky, who applied for EU membership\
        \ in February 2022, shortly after Russia invaded Ukraine, welcomed the announcement.\
        \ “Today, the history of Ukraine and the whole of Europe has taken the right\
        \ step,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d760aa-51ae-4e97-aaed-b15f93f55ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Commission President Ursula von der Leyen call it “a historic\
        \ day.” In a speech to the Ukrainian parliament last weekend, she said that\
        \ Ukraine had “already completed way over 90%” of the bloc’s demands.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3f80d-c1b6-4f93-8c95-07504b05f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are caveats. The war remains a big obstacle. EU membership\
        \ normally takes nearly a decade to achieve. Ukraine needs to continue to\
        \ make progress on addressing corruption, limiting the influence of oligarchs\
        \ and greater transparency.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823060c-a906-45a3-b8d7-5c07624679db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has held ambitions to join the EU for more than a decade.
        The aim of joining the bloc — along with NATO — has formally been part of
        Ukraine’s constitution since 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6cef0-0d6e-4494-9a89-5ea6ad09cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:25:38.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:48:36.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/11/world/ukraine-russia-black-sea-strikes-intl/index.html">Russia
        probes train derailment, Black Sea battles and EU dream: The latest in Ukraine</a>"</em></p>'
  'us-more-strikes-eastern-syria':
    'author': 'Oren Liebermann and Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-13T12:26:19.000+08:00
    'imagesource': 'jcr:2fad1c58-e881-420b-a2e9-7c750119fe31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d94ca0e-7dd7-4fb0-b567-73d2837998e6'
    'lead': 'The US carried out another set of strikes against targets affiliated
      with Iran’s Islamic Revolutionary Guard Corps in eastern Syria, according to
      US Defense Secretary Lloyd Austin, following continued attacks on US forces
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T12:30:09.617+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-13T12:30:09.993+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US conducts more strikes in eastern Syria, military says, following
      continued attacks on forces in region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8701246-9fa6-4ce2-aa75-9f8e77430934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:09.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US carried out another set of strikes
        against targets affiliated with Iran’s Islamic Revolutionary Guard Corps in
        eastern Syria, according to US Defense Secretary Lloyd Austin, following continued
        attacks on US forces in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb2460-7ba0-4ec2-a558-abc4f322924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:09.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said the strikes were directed by US President Joe Biden
        and targeted a training facility and a safe house near the cities of Abu Kamal
        and Mayadin, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a8f63-7b06-445d-8385-b010c587fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:09.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A defense official confirmed Sunday that militia personnel associated\
        \ with Iran’s Islamic Revolutionary Guard Corps (IRGC) were present at the\
        \ facilities hit by US air strikes earlier that day. The official said it\
        \ was unclear, however, how many – if any – of those personnel were killed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546e0e3-485e-461e-975e-7807cf2a6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:09.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initial evaluation of the strikes indicate that U.S. forces successfully\
        \ destroyed the intended facilities. Additionally, we can confirm the presence\
        \ of IRGC-related militia personnel, though we’re unable to provide a casualty\
        \ assessment at this time,” the official said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2cda98-deb1-4e99-89ce-a8e0e121576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:09.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes, which took place late Sunday night local time, mark the\
        \ third time in three weeks that the US has attacked targets in the region,\
        \ as it holds Iran’s Islamic Revolutionary Guard Corps responsible for repeated\
        \ rocket and drone launches against facilities housing US troops in Iraq and\
        \ Syria.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dd75f-d362-4d7d-b15f-23c69d2e0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, there have been at least 46 attacks on US forces in Iraq\
        \ and Syria since October 17, and at least 56 troops have been injured. Pentagon\
        \ deputy press secretary Sabrina Singh said Thursday the injuries were a combination\
        \ of traumatic brain injuries and minor injuries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf45bb-d9df-4027-b9a7-53ed07eb502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The President has no higher priority than the safety of U.S. personnel,\
        \ and he directed today’s action to make clear that the United States will\
        \ defend itself, its personnel, and its interests,” Austin said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d777a-b95c-46e7-b6ce-87e8daaff50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, two US F-15 fighter jets struck a weapons storage facility\
        \ in eastern Syria in what the Pentagon called a “precision self-defense strike,”\
        \ as the military tried to send a message of deterrence to Iran while avoiding\
        \ further escalation in the region.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa74d8-7f39-4f91-b49b-e030cebdc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior military official said the facility is believed to have housed\
        \ weapons used in “many of the airstrikes that have taken place against our\
        \ forces here in the region.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666fa26-f137-4335-8b17-1f237aa20b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on October 26, the US carried out airstrikes against two facilities\
        \ in eastern Syria linked to Iran’s IRGC and affiliated groups. The strikes\
        \ targeted a weapons storage facility and an ammunition storage facility.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25da8d-3a60-43ea-b4e3-1bf4a5aeaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has attempted to send a message of deterrence to Iran through\
        \ the strikes and the military presence in the region, including two carrier\
        \ strike groups and an amphibious ready group, as well as additional air defense\
        \ systems that have been moved to the Middle East.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb74f3a-17d8-4eef-8435-4c406e1256ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attacks on US forces in Iraq and Syria have persisted, even
        as the US has tried to separate the conflict in Gaza from the rest of the
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040c916-2bb4-49de-9e10-407a9ae276d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-13T12:30:09.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-13T12:30:10.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/12/politics/syria-strikes-lloyd-austin-joe-biden-iran-iraq/index.html">US
        conducts more strikes in eastern Syria, military says, following continued
        attacks on forces in region</a>"</em></p>'
