  'Raise-workers--pay-The-Great-Resignation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-13T15:00:12.000+08:00
    'imagesource': 'jcr:f3cf656f-f75b-437d-9ece-dfbb0fe4f92b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a3d433b-5a21-43a7-bd3f-b6541e7a0a0f'
    'lead': 'A lawmaker called on President Marcos Jr. on Monday to certify as urgent
      a wage hike bill in response to what has been called  as ''The Great Resignation''
      phenomenon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-13T15:05:41.359+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-13T15:05:41.784+08:00
    'mgnl:lastActivatedBy': 'superuser'
