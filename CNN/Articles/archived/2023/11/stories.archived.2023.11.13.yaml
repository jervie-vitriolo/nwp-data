    'template': '1'
    'title': 'DA chief sets record straight over educational attainment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6ea5c-74a9-4918-b396-349923a9c1e9'
      'mgnl:activationStatus': true
