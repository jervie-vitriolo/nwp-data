      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no more extensions on the filing of
        candidacy. It will only be from Nov. 6 to 11 regardless of how many files.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c164056-88f6-4fb5-b04c-f16ebb4d15c4'
