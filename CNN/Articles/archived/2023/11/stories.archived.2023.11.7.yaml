    'jcr:uuid': 'fe150ff4-3d81-441f-9602-23d3b223c307'
    'lead': 'The House of Representatives on Tuesday removed former president and
      Pampanga Rep. Gloria Macapagal-Arroyo and Davao City Rep. Isidro Ungab as deputy
      speakers.'
