      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Roots” by Armi Millare</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d604cf4-5196-4120-af2f-02eb72f3aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After undergoing a profound period of transformation, Armi Millare
        returns with “Roots.” The song leans into Millare’s introspective philosophical
        annotations about time and fate, with a neo-soul groove courtesy of producer
        Bernt Rune Stray, and D’sound’s Jonny Sjo and Kim Ofstad. It’s the first single
        to be unveiled in anticipation of her solo album “South Node” set for release
        next year. The song is an exciting hint at the shape of things to come for
        folks who have grown up with Millare’s music as she’s dived into deeper depths
        of the heart over the years with different collaborators. Amidst a music industry
        that values spectacle over substance in the name of consumerism, “Roots” is
        the sound of Millare admirably remaining true to being an artist.</p>'
    '12':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/zdkC_4rZmBs?si=dWHB6UjjfJRWQTyI"
