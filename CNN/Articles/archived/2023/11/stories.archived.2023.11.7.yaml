      'mgnl:lastActivated': 2023-11-07T17:51:16.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/2/gaza-egypt-rafah-border-crossing-filipino-doctors.html">Two
        Filipino doctors</a> have so far successfully crossed to Egypt through the
        Rafah border amid the conflict between Israel and Hamas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c573cb7-3d91-407e-83e6-c3bb1dc6d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:51:16.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:51:16.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers officer-in-charge Hans Leo Cacdac earlier said the
        <a href="https://www.cnnphilippines.com/news/2023/11/6/64-OFW-Israel-return-Gaza-delayed-.html">sixth
        batch of overseas Filipino workers in Israel</a> is expected to arrive on
