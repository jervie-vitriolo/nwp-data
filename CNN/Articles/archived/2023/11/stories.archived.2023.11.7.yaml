      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T07:00:46.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe395f01-b914-407d-960a-e000996c0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T07:00:45.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T07:00:46.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PRDP Scale-Up will be allocated $600 million; FishCoRe, $200 million;\
        \ and MIADP, $120 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14578f82-85d0-4c84-9330-bc20c036e72d'
