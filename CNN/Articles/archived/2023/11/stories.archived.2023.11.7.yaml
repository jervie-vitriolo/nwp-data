      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.521+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351b4fc-8d46-4754-bb65-fb3f935e9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.521+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
