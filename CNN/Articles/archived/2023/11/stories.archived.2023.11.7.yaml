      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2023/10/30/teves-degamo-possible-face-off-special-polls.html">RELATED:
        Possible face-off between Henry Teves and Janice Degamo in Negros Oriental
        special polls?</a></strong></p>'
