  'grab-move-it-exclusion':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-07T08:03:25.000+08:00
    'imagesource': 'jcr:14c71d0a-7dfa-40ed-bc7d-c4d7e95be7f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e791cfc-b50c-46a2-a756-5c86651631f2'
    'lead': 'The proposal to exclude Move It from the pilot study on motorcycle taxi
      operations is being blamed on Grab Philippines'' alleged ''non-compliance with
      proper procedures'' in entering the growing industry, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T08:05:48.010+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-07T17:56:11.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
