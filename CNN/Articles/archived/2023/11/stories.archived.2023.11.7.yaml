      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447d65a-a337-4e56-9596-22ace2d28525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.521+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More awareness-raising efforts needed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd886583-1c7c-44eb-b79a-3d94921e3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.521+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renowned underwater photographer Scott Gutsy Tuason, one of the artists\
        \ featured in the exhibit, urged schools, big companies, and groups of people\
        \ to maximize the three-month run of  “Our VIP: Protecting a Paradise in Peril.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c138d-25d0-427f-9304-d552baadb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.522+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They can see the good and the bad and the ugly because you’ve got\
        \ environment photos of things that are not so nice, pretty photos,” Tuason\
        \ told CNN Philippines. “It’s an encompassing sort of exhibit for people to\
        \ immerse themselves in the Verde Island Passage.”\r"
    '18':
