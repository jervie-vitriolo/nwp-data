      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(We’re just the messenger here, but if you must know… those songs are\
        \ “Stay Stay Stay,” “False God” and “It’s Nice to Have a Friend.”)\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
