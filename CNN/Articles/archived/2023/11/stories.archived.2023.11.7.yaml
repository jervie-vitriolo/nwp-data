    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbde080-4e5b-4276-8a94-360fb677caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:56:17.707+08:00
