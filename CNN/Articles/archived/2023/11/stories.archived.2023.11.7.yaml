      'mgnl:lastActivated': 2023-11-07T17:46:34.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The ideal speed for us is 15 so we’re looking for platforms that can
        go 15 knots at least with a drop that can enter the shore," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9acc9c-43ff-45eb-a4bb-f593944f2ba6'
      'mgnl:activationStatus': true
