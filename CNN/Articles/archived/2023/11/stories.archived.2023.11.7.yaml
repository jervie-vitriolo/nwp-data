      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedicab finally makes a return with “Balyena”, which builds upon
        the interstellar transmissions of their 2017 album “Remuda Triangle.” In Pinoy
        parlance, their sound at present is malagkit, whose meaning is somewhat reduced
        in direct translation. The grooves are as tight as a sci-fi spaceship’s airlock,
        under the fantastic and non sequitur speculations of Diego Mapa’s lines: “<em>Kinain
        ka ng balyena / Kumanta ang mga sirena</em>.<em>"</em>&nbsp;Pedicab’s cinematic
        universe lies precisely in the allure of dancing to tales of these far-out
        scenarios.</p>'
