    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Great Sphinx could have been shaped by the wind, new study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a97000-94ab-4f21-8851-8eee5edb2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 40 years ago, Farouk El-Baz —
        a space scientist and geologist known for his field investigations in deserts
        around the world — theorized that the wind played a big hand in shaping the
        Great Sphinx of Giza before the ancient Egyptians added surface details to
        the landmark sculpture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6f866-463a-4c2d-beba-674e70ff9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deccbf7-ccd3-44f1-a26b-a84af4025e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a new study offers evidence to suggest that theory might be plausible,\
        \ according to a news release from New York University.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a0d7c-ff2a-4f71-91fc-ffa76254530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5875d23-7f6a-49ee-9bce-9edf3576a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team of scientists in NYU’s Applied Mathematics Laboratory set out\
        \ to address the theory by replicating the conditions of the landscape about\
        \ 4,500 years ago — when the limestone statue was likely built — and conduct\
        \ tests to see how wind manipulated rock formations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f2b07-0ff7-4dcc-a453-7b1a836d4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e76125-7ba4-49b1-8e16-6ce8e37b4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our findings offer a possible ‘origin story’ for how Sphinx-like formations\
        \ can come about from erosion,” said senior study author Leif Ristroph, an\
        \ associate professor at New York University’s Courant Institute of Mathematical\
        \ Sciences, in a news release. “Our laboratory experiments showed that surprisingly\
        \ Sphinx-like shapes can, in fact, come from materials being eroded by fast\
        \ flows.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723b3cb-c621-4d7e-ac4c-e535a11732e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c4d0b-6048-4627-8b8c-fc039c137d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team behind the study, which the release said had been accepted\
        \ for publication in the journal Physical Review Fluids, created clay-model\
        \ yardangs — a natural landform of compact sand that occurs from the wind\
        \ in exposed desert regions — and washed the formations with a fast stream\
        \ of water to represent the wind.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f2e31-11ae-4216-8b2a-8726dcdb3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7038ea6-fb67-4df7-862c-800d31eae9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the composition of the Great Sphinx, the team used harder,\
        \ non-erodible inclusions within the featureless soft-clay mound, and with\
        \ the flow from the water tunnel, the researchers found a lion form had begun\
        \ to take shape.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e967c-68f9-4278-a3a3-e2e4bf3b91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2723d9c-21fa-4631-997e-e731e7e06106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within the desert, there are yardangs that exist that naturally look\
        \ like seated or lying animals with raised heads, Ristroph told CNN. “Some\
        \ of them look so much like a seated lion, or a seated cat, that they’re sometimes\
        \ called Mud Lions. … Our experiments could add to the understanding of how\
        \ these yardangs form,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2c31d-f8d0-4d43-960d-09600a047092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c901c98-6b01-4165-aff4-2d967e90db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More on the mysterious Great Sphinx origins</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c46d66-22c7-4014-9aa9-c85fa8648710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Great Sphinx of Giza has its mysteries — what it originally\
        \ looked like and why it was made — it is believed that the 66-foot-tall (20-meter-tall)\
        \ statue was carved out of a single piece of limestone.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da84bc-96c0-457e-b9ba-cfe6cbdd859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9593f-052d-434d-9b27-a21565a89caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The original theory that wind had shaped a yardang into the Sphinx’\
        s formation was first featured in a 1981 Smithsonian Magazine article by El-Baz\
        \ titled “Desert Builders Knew a Good Thing When They Saw It.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bbf5e-e2ad-47ee-bce5-f35569388370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3febf-9adf-4293-add4-d1fc3c40bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The premise was based on leading work by the late planetary geologist\
        \ Ronald Greeley, who had simulated wind tunnels to explore how wind erosion\
        \ can shape structures in the desert, El-Baz told CNN in an email.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b983e-5a66-4ad8-a743-8216e9e94aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b5e0c-a71b-4dd4-90bb-44a582a5fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El-Baz said he did not believe this new study provided any more support\
        \ to his original theory.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26147a8a-57ef-48c5-aa3f-84e946f94e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f541d75-fd22-40ec-a96d-be60a7ce8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salima Ikram, distinguished university professor of Egyptology at the\
        \ American University in Cairo, questioned altogether the idea that the Sphinx\
        \ had started with a yardang.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026e36a-41ad-4108-a65e-88ac360d9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015ef87-9aba-4354-ae5a-9c3de8ee1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once the Great Sphinx was carved, nature played a part in its further\
        \ formation, but it is unlikely that the original form was based on a yardang\
        \ (which are generally of mud — this is limestone) as there are significant\
        \ quarry marks and working marks surrounding it,” said Ikram, who was not\
        \ involved in the study, in an email.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c96f0-82d8-455c-b1f9-b785f97ff5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b848a-a39c-47cd-a908-123a0975d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is too much evidence of human intervention in the construction\
        \ of the Great Sphinx to make the yardang theory feasible,” Ikram said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3149863-9009-4f8a-b9e1-6aa677984009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d68a6-846e-4aa4-82bd-2a012406caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York University researchers said their results suggest that\
        \ Sphinx-like structures can form under fairly commonplace conditions, but\
        \ their findings don’t resolve the mysteries behind yardangs and the Great\
        \ Sphinx.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88330484-45a4-4e94-8e62-18c63bff7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568d5b9-59d4-411d-9105-4cb360880a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:32:45.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:32:46.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not so black and white. … No one says this is an entirely
        human carved thing and no one says it’s entirely nature carved. The question
        is how much was naturally existing and then further modified,” Ristroph told
        CNN. “What our (study) would do is tell you that much of the head base, the
        neck and the paws, much of that is possible to carve by nature, by erosion.”</p>'
  'african-elephant-deaths-zimbabwe':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo: Chris Foggin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T04:34:55.000+08:00
    'imagesource': 'jcr:6d369da3-864c-4a8b-b25e-21876b84002b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41f639c-2c3a-4b0e-a6ed-4a95341df406'
    'lead': 'The cause of mysterious mass deaths of African elephants has finally
      been unraveled — and scientists who authored a new report say that the outbreaks
      could be more likely to occur amid conditions created by the ongoing climate
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T04:38:30.547+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T04:38:31.201+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mystery of African elephants dropping dead unraveled by scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca7818-8370-42a0-b2f4-f7917aaf0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cause of mysterious mass deaths of
        African elephants has finally been unraveled — and scientists who authored
        a new report say that the outbreaks could be more likely to occur amid conditions
        created by the ongoing climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f7960-ccb2-4e9e-ab40-c2591b42867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480326b-422d-4df5-afe2-f8df84919fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirty-five African elephants in northwestern Zimbabwe dropped dead\
        \ under baffling circumstances between late August and November 2020. Eleven\
        \ of the massive herd animals died within a 24-hour period.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76ccdd-f0b6-4ecb-ade2-59f6c00d59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb46272-bf39-4196-95ab-01f2fdfdcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They died over a very narrow window. That’s one of the most enigmatic\
        \ parts of the whole puzzle. That many animals dying quite close together\
        \ but not right next to each other over such a narrow space of time. It’s\
        \ really to my mind, rather unique, certainly in this part of the world,”\
        \ said Dr. Chris Foggin, a veterinarian at Victoria Falls Wildlife Trust in\
        \ Zimbabwe, who is a coauthor of the study on the cause of the deaths.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c278a9-480d-46a0-9023-338d15afac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241f2ba-0159-4344-8bde-eda5a0b4eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that same year, about 350 elephants in neighboring northern\
        \ Botswana also had died suddenly over the course of three months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebc211-6e41-432d-9247-786aadab628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ffe33-b0f1-4334-b707-18d5de0375af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials and experts were initially at a loss to explain the die-offs,\
        \ which occurred among Africa’s biggest population of elephants. Poaching,\
        \ poisoning and drought were all blamed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8cbc2-0902-4aaf-b0cd-198206ae25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9bacb-dbe2-47fe-ab4c-8dedfae8cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It turns out a bacterial infection killed the elephants, according\
        \ to the research based on samples taken from 15 of the animals that died\
        \ in Zimbabwe.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8fb03-c85b-4079-83af-4b9bd6b3fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a3102-2680-4a1f-9dc8-aa20ce337b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An analysis, published October 25 in the journal Nature Communications,\
        \ showed evidence of infection by a little-known bacterium called Bisgaard\
        \ taxon 45 that caused septicemia, or blood poisoning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364cca1-691c-482f-b886-425de7d0d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee37f31-7dfa-4251-b538-a77b5d7ec549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deaths took place as food and water resources dwindled during the\
        \ dry season, forcing the elephants to travel increasing distances to look\
        \ for water and to forage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f25f1-8cd3-42fa-95d9-f7111efd6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985a33f-db25-45ea-aba6-4fbe70ebafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors said that heat, drought and population density in that\
        \ area were likely contributing factors to the outbreak.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b241e48-3723-4028-a980-f7e1db3a4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed0a05-9428-429b-9418-6b9a49898961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the extreme conditions that scientists project will occur with\
        \ more frequency as Earth warms could mean more elephant deaths in the future.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14643dd3-9345-4e59-87de-17980a50e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854b2bb-af95-41de-8397-2bed9d04eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s premature to say that climate change has influenced (this) but\
        \ it may do so in future if we get more and prolonged droughts, or the rainfall\
        \ patterns (change) and we have a much harsher dry season,” Foggin said. “\
        I do think that if that is the case, then we are more likely to see this sort\
        \ of mortality event occurring again.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac116575-2707-4866-8da6-f909da91f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd21f29-6f0a-4491-9d7b-ab32ea4a100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elephant mortalities in Botswana have been attributed to cyanobacterial\
        \ neurotoxins, but further details have not been published, the study noted.\
        \ Foggin said there was no proven connection between the Zimbabwe and Botswana\
        \ elephant deaths.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce4fe6-ec88-449d-af9f-76d7bf1dac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba28143-cd60-417d-bfe9-2964b82aa910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An embattled species under threat</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352f4d1-0fa2-4830-bbc8-7b88f4033497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The African elephant is a flagship species that faces significant pressure\
        \ from poaching and habitat loss. Listed as endangered on the International\
        \ Union for Conservation of Nature Red List, population numbers diminished\
        \ by 144,000 to about 350,000 between 2007 and 2014, with continuing losses\
        \ estimated at 8% every year, according to the study.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feecfdde-9042-44e4-91ba-8be6941d83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df357d5-b24c-411b-a6ed-2fabcdf90217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 227,900 elephants live in the Kavango–Zambezi Transfrontier Conservation\
        \ Area — 500,000 square kilometers (193,051 square miles) of protected land,\
        \ which is about 90% within Botswana and Zimbabwe.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acac05-408c-4a91-8f30-7c20c0fbc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e1a6c-4fd8-494f-8b1d-f516ad03cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evidence of infection was found in six out of the 15 samples, the study\
        \ authors wrote, which was corroborated by isolating the bacterium in the\
        \ lab and in-depth genetic analysis.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8519477-a0a0-4c64-bcd6-a0c8792e9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add77450-42d1-487e-b3b8-6f7a4e971857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was no evidence of toxins, including those from cyanobacteria,\
        \ or any viral infection. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4be83a-eb79-4923-a2a0-8a0d47cabdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f7c20-d720-477f-ae75-04f733fc27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delays resulted in poor sample quality</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d163fee-009b-410b-8b2c-a10edb71c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, no dead scavengers or other wildlife species were reported\
        \ or observed in the vicinity of dead elephants as would be expected with\
        \ cyanide or other intentional poisoning, the study noted.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e86f94-b291-4889-8906-13b99e89c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b497de4-aa23-431f-9fa2-7a242f931e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although there was not culture or molecular evidence to confirm Bisgaard\
        \ taxon 45 in more than six mortalities in Zimbabwe, the elephants examined\
        \ were in good body condition and unlikely to have died of drought-related\
        \ starvation or severe dehydration alone,” the study noted.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59588472-b3ed-4cba-af38-5fa3c9eea6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802610c5-d760-4271-a088-8c9da23eaf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No elephants had their tusks removed from poaching, and no external\
        \ signs of trauma were observed. Tests for anthrax were also negative, Foggin\
        \ added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21da7cc-b031-49ff-986d-6a1ad8cf200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3193b0-d362-484d-a060-ef0ef80d4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers said they failed to detect the bacteria in the other\
        \ samples — a fact they attributed to poor sample quality and delays getting\
        \ the necessary permits that meant it was too late to perform some lab work.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e7e25-d57c-4a98-9c86-5d8b8fe53c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e3292-f2e9-42f3-8df2-966ae4a05d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most carcasses were degraded at the time of sampling, making the initial\
        \ sample quality poor. Additionally, exporting wildlife samples for analysis\
        \ involves obtaining multiple permits from different entities — a process\
        \ which can take months,” the study said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90eee2-6831-4a11-a7d5-c95a1a148017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceff46-1d75-4d33-bec0-67bf4214cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is known about the bacterium?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1542632-b278-4119-9ed4-39f30a04c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bisgaard taxon 45 has previously been associated with tiger and lion\
        \ bite wounds in humans. The bacteria have also been found in a chipmunk and\
        \ healthy captive parrots.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e6288-5b13-4424-8fec-bef2221554c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff2ad7-25a0-4d26-8092-df86fa88e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The microorganism, which does not have an official name, is closely\
        \ related to another, more common bacterium known as of Pasteurella multocida,\
        \ which can cause hemorrhagic septicemia in other animals, including Asian\
        \ elephants.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093f0db-fb39-450f-b9b0-33ab18973f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e97f2-96ce-4310-9455-c3de83254da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That﻿ bacterium was also linked to the mass deaths of 200,000 critically\
        \ endangered saiga antelope in Kazakhstan in 2015, the study noted.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466d1a3-f791-418c-8f72-dde2fdb47542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c7ebe-5359-4b8d-8066-75917481cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:38:30.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:38:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foggin said researchers had been monitoring wildlife in the area
        for presence of the bacteria, but no further elephant deaths as a result of
        Bisgaard taxon 45 had been confirmed since 2020.</p>'
  'mrbeast-100-wells-africa':
    'author': 'Issy Ronald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T04:38:41.000+08:00
    'imagesource': 'jcr:299dd0fa-27ad-4444-a380-dde9c7927628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fbada31-ed00-4f3d-bb1f-cf718cd92e77'
    'lead': 'American YouTuber MrBeast’s latest video, in which he says he built 100
      wells across Africa, has drawn a complex response online since it was published
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T04:42:20.743+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T04:42:21.079+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MrBeast builds 100 wells in Africa, attracting praise – and some criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda34caa-7597-46e7-b727-7e999bfbf1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American YouTuber MrBeast’s latest video,
        in which he says he built 100 wells across Africa, has drawn a complex response
        online since it was published on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccca90-1888-43ec-a3cf-cdfcf146c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b861a-275b-48c1-84b4-79c0a5ec9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Kenyan activists and journalists said he has spotlighted the failures\
        \ of the Kenyan government, while MrBeast, whose real name is Jimmy Donaldson,\
        \ anticipates that he will be “canceled” following the reaction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e283b7-3a4d-4642-bc8f-7a22066de989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc11d71-e337-40e2-8a7a-57bed876e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new wells will provide clean drinking water for up to 500,000 people\
        \ in Cameroon, Kenya, Somalia, Uganda and Zimbabwe, Donaldson said, while\
        \ an accompanying fundraiser to support local water aid organizations had\
        \ raised more than $300,000 by Monday morning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4489751-2b8e-46a2-9c6d-db24898ee8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6eb4fb-c80f-4520-b640-98cb10c407ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donaldson’s 10-minute video also showed him donating supplies to Kenyan\
        \ schools, such as new furniture, soccer balls, computers, whiteboards and\
        \ projectors; building a bridge across a river to safely connect a village\
        \ with the local schools and hospital; and donating bikes to a village in\
        \ Zimbabwe to help children get to school.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9e0ce-3cbd-4250-a630-95b21fdf8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a73ad3-e671-453a-9776-673a7a833d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prominent activist Boniface Mwangi contrasted Donaldson’s actions with\
        \ those of the Kenyan government, saying that “we are a “shameful, horrible\
        \ country…a begging nation governed by millionaires.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b418058-4395-40db-962b-52806d133652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f695d-18f6-4dca-9fe0-c8778187462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added on X, formerly known as Twitter: “Every five years we give\
        \ newly elected members of parliament, and senators a Sh5 million car grant\
        \ ($33,000), fuel those cars every month but we have no money to drill boreholes\
        \ for our people?”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8ff62-ae0d-492f-999c-c25ec6620a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf332a54-00f4-4390-b117-7febbf504096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, freelance journalist Ferdinand Omondi lauded Donaldson’\
        s efforts but said that “it’s embarrassing that a YouTuber jetted into Kenya\
        \ on a charity tour to perform tasks our taxes should have completed ages\
        \ ago.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01730f-b596-49d4-8bc2-1c6b9a737a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9002a-7d6a-443a-b51d-f0c3cad58fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to a Kenyan government spokesperson for comment but\
        \ had not received a response at the time of publication.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80292481-c62e-4f50-87ac-571bea1db246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092c759-c9df-4b2e-a1d6-00459c2e3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While much of the reaction seemed to focus on the video’s shaming of\
        \ the Kenyan government, Donaldson anticipated a backlash, saying on X that\
        \ he “knows I’m gonna get canceled because I uploaded a video helping people,\
        \ and to be 100% clear, I don’t care.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d036c8-6a12-412e-90dc-c205c99306cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ace8b-fbcc-42cf-89ed-2ddd6ff21d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspiring Kenyan politician Francis Gaitho criticized Donaldson’s video,\
        \ saying on X that it perpetuated the stereotype that Africa is “dependent\
        \ on handouts…and philanthropic intervention,” though Gaitho’s comments attracted\
        \ criticism of their own.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0015a4b-cdfb-4ba7-89a0-7cf7cdcc2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d0350-3132-4449-a132-fa7b9b5c43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donaldson is the most popular individual creator on YouTube, with more\
        \ than 200 million subscribers. He has become known for his philanthropy,\
        \ posting videos in which he sponsored 1,000 blind people’s cataract surgery\
        \ and bought prosthetic limbs for 2,000 amputees.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5186f9-ee7f-4901-899c-116729f7f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf82e16-d8c2-4e66-83ba-a57081e63f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such videos have helped him build a business empire potentially worth\
        \ more than $1 billion and garnered him enough recognition that Time magazine\
        \ named him one of the most influential people in 2023.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d2096-1714-4492-b95f-6b1d55f12e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3ee17-7cbb-4a47-ac8c-1ae89c27d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:42:20.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:42:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have previously accused Donaldson of exploiting vulnerable
        people to generate views and revenue but he said on X that “I’m always going
        to use my channel to help people and try to inspire my audience to do the
        same.”</p>'
  'ukraine-zelensky-trump-invitation':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T04:43:45.000+08:00
    'imagesource': 'jcr:4a0cac60-262f-4f7d-8d4b-1b62c7125d0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abfea3b5-264e-4124-9cf3-7af49293a652'
    'lead': 'Ukrainian President Volodymyr Zelensky invited Donald Trump to visit
      Ukraine, after the former US president claimed he could end Russia’s war against
      Ukraine war within 24 hours if he wins reelection next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T04:47:02.990+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T04:47:03.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
