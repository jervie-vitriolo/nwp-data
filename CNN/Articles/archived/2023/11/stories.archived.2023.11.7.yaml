  'Eastern-Samar-mining-failure-taxes-protection-measures':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T15:05:53.000+08:00
    'imagesource': 'jcr:ba753ff4-0179-4bb4-9453-af5ca2533975'
