      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T17:46:34.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Armed Forces of the Philippines (AFP) is considering using faster boats for
        resupply missions to the BRP Sierra Madre, the Philippine outpost on Ayungin
        Shoal in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0266b8e-a0f3-4447-a0e6-1e4f96a1548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:44:20.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T17:46:34.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by lawmakers whether the country had any vessels that
        could travel at faster speeds, AFP Western Command Chief Vice Admiral Alberto
        Carlos told the Special Committee on the WPS of the House of Representatives
        on Tuesday that boats for resupply missions should ideally have a cruising
        speed of 15 knots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be50fa-8adb-48d2-a781-6f3ab43b50c8'
      'mgnl:activationStatus': true
