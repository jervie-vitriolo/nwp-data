  'new-music-from-Armi-Millare-YARA-New-ID':
    'author': 'Mariah Reodica'
    'caption': 'Here are some of the exciting music releases from the past month.
      In photo: New:ID''s "E.R" music video. Screencap from MLD ENTERTAINMENT/YOUTUBE'
