      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a005c7-8f68-42f0-807b-ff18466a840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of VTubers is a realm of its own. For folks who may be
        outside of its target demographic, our closest point of reference might be
        the eccentric ensemble of Gorillaz. But of course, every song deserves a fair
        listen on its own terms, and HEYU RE:NEGADE’s “READY:GO” is a wild K/DA-flavored
        ride. The lore of the virtual girl group says that their members are a formerly-deceased
        rebel robot rapper, a siren songstress seeking solace, and a vampire sorceress
        rockstar. It looks like the Filipinos behind the scenes at Brand New Company
        have had a lot of fun bringing HEYU RE:NEGADE to life, and that spirit is
        infectious.</p>'
    '19':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/m7wne4XM-Pc?si=7b75mFwPd4GyxSQO"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
