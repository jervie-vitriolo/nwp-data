      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) —Following the recent
        killing of a radio broadcaster, a lawmaker on Monday pushed for the approval
        of Senate Bill No. 2335 or the Journalist Protection Act to provide mandatory
        additional insurance benefits to all media personnel, permanent and freelance
        journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1262c58-8201-4291-8461-0fba9f71d6be'
      'mgnl:activationStatus': true
