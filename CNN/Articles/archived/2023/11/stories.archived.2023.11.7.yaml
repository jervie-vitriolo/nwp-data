    'jcr:uuid': 'f58a8d69-e34a-4a68-9838-8e03319aa562'
    'lead': 'The National Museum of Natural History launches an exhibit featuring
      stunning photos of the Verde Island Passage in one of the latest moves to protect
      the critical biodiversity within the marine corridor.'
    'mgnl:activationStatus': true
