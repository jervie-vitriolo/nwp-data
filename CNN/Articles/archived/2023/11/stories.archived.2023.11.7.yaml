      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Coast Guard Spokesperson on the WPS Commodore Jay Tarriela
        said the PCG’s vessels, which escort the boats used for resupply missions,
        can reach a cruising speed of up to 25 knots.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ec1a6-490f-4b52-a2a0-d43d0d449843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:44:20.168+08:00
