    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky invites Trump to Ukraine and says former president ‘can’t bring
      peace’ because of Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac8f27-3ae4-4b71-9508-2f125aa58737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        invited Donald Trump to visit Ukraine, after the former US president claimed
        he could end Russia’s war against Ukraine war within 24 hours if he wins reelection
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf36d8b-5302-4a60-9b97-73ecb2e28591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186cbc7-541f-4d73-bf0e-5440505c82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky questioned Trump’s claim in an interview with NBC’s “Meet\
        \ the Press” that aired Sunday, and invited him to visit Ukraine to see the\
        \ scale of Russia’s invasion himself.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c39adb-b231-436d-aa13-441713cf0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763285b-dbf8-42a3-ae1c-875397444fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If he can come here, I will need 24 minutes – yes, 24 minutes… to\
        \ explain (to) President Trump that he can’t manage this war. He can’t bring\
        \ peace because of Putin,” Zelensky said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab476-636c-4dba-9b43-6f2c53ee173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57273e31-14c6-4bd4-af14-9f0043a65842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also praised President Joe Biden for visiting Ukraine earlier\
        \ this year, saying “I think he understood some details which you can understand\
        \ only being here. So I invite President Trump.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e47e5d-4141-4591-af58-84aec9f971ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b0a94-bd81-4365-8c73-9e378e43bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump claimed to CNN in May that the war would not have happened if\
        \ he’d been president when Russia’s full-scale invasion began, and that he\
        \ could settle the conflict in a day if he was reelected.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b29190-db1b-48c5-a99e-8a7792dc1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e0d7d-904a-4958-b6f7-d0c5fc2b7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I’m president, I will have that war settled in one day, 24 hours,”\
        \ Trump told CNN. “I’ll meet with Putin. I’ll meet with Zelensky. They both\
        \ have weaknesses and they both have strengths. And within 24 hours that war\
        \ will be settled.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daf6ad-b209-4008-8b46-c278e8fa5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9f01b-8862-4798-9fa4-a3f3b5a39762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s comments came after Ukraine’s top commander last week warned\
        \ the war had entered a “stalemate,” and as he is fighting to maintain his\
        \ hard-won support in a world distracted by conflict in the Middle East, and\
        \ with US lawmakers divided over whether to continue funding Ukraine’s war\
        \ effort.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4acf17f-b7b3-4d02-bd99-f3af95671abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d3871-36a1-4fe0-b747-3aac6292cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s military chief, Gen. Valery Zaluzhny, wrote in a long essay\
        \ for The Economist that “just like in the First World War we have reached\
        \ the level of technology that put us into a stalemate.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a1e12-3800-4e0d-99f0-7af3166d28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b229a-b69d-4ee8-9bab-a0b1700cf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Ukraine has resisted Russia’s full-scale invasion for more than\
        \ 20 months, Zaluzhny wrote that without a massive technological leap to break\
        \ the deadlock, “there will most likely be no deep and beautiful breakthrough.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d684f-09a3-4acc-bac8-a2b66648e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ba518-933b-4946-ad56-af28159cfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since launching its counteroffensive in early summer, Ukraine has managed\
        \ to retake just a sliver of land, rebuffed by nearly 1,000 kilometers of\
        \ heavily fortified Russian defenses. Russia still occupies nearly one-fifth\
        \ of Ukraine, and in recent weeks has launched fresh offensives in the east,\
        \ around Avdviika and Vuhledar in Donetsk and near Kupyansk in Kharkiv.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c99022-1ace-472d-9367-60f62e70145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c3827-954f-46da-a41e-d510289c833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaluzhny said that the conflict had entered “what we in the military\
        \ call ‘positional’ warfare of static and attritional fighting… in contrast\
        \ to the ‘manoeuvre’ warfare of movement and speed.” He warned this will benefit\
        \ Russia, giving it time to rebuild its military power for renewed assaults\
        \ on Ukraine.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a939c6b-4cc0-46ef-be7f-6825ed16ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef06d7-bb00-484b-9c64-528e87d76519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by NBC if he accepted his top general’s characterization, Zelensky\
        \ said “the situation is difficult,” but did not think the war had reached\
        \ a “stalemate.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e20e3-61ed-40fb-b1fc-e8475ba399b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1802742-b72f-4889-a155-0364b8796530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hold the initiative in our hands. You can imagine what a full-scale\
        \ war or what two years of a full-scale war is like. Everybody gets tired.\
        \ Even the iron gets tired. But, nevertheless, I am proud of our warriors\
        \ and of our people, that they are strong… Our people have a strong desire\
        \ to win,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbd422-247b-4d8f-8bb5-a2b5c16c172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549d71d-0f0a-4710-9e44-f28a4c24d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also pointed to Ukraine’s successes in the Black Sea and in\
        \ Crimea, the annexed peninsula that is a vital artery for resupplying Russian\
        \ troops in mainland Ukraine. “The Russian fleet is being destroyed by our\
        \ ammunition,” Zelensky told NBC, after a number of successful Ukrainian strikes\
        \ on Russian warships and Crimean ports over the summer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551b021-0e46-4719-8e9d-1c0e0fcdf891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c3eaa-555f-43e2-b107-2ce08597b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We can’t trust terrorists’</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccb2cf-d1e9-4cc4-a5fe-1be753097e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But convincing his allies of the possibility of victory is becoming\
        \ increasingly difficult for Zelensky, as the world’s attention pivots to\
        \ war in the Middle East, and amid warnings from Congress that US funding\
        \ for Ukraine may soon run dry.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc837e-12b8-499f-9678-7a202603aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
