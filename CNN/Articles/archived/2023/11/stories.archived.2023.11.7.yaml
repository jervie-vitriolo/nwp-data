    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8068da98-a69d-45b3-9828-752d319e1be8'
    'lead': 'The Sandiganbayan found two former officials of the abolished National
      Agribusiness Corporation (Nabcor) guilty of graft and malversation of public
      funds over the misuse of lawmakers'' Priority Development Assistance Fund (PDAF),
      or pork barrel, in 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T12:03:19.994+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-07T12:34:32.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
