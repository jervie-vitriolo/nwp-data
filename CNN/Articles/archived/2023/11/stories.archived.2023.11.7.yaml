      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two activists were reportedly abducted by four armed men on Sept.\
        \ 2 in Orion, Bataan. They denied that they voluntarily surrendered to the\
        \ authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34b5ac-551e-4ada-a1f8-eb58a42127b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3433a5-d827-4510-baad-d227fa90eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang katotohanan ay sila ay dinukot, sila ay pwersang sumuko, at sila\
        \ ay, for more than close to two weeks sila ay pinahirapan, nakapiring sila\
        \ ng more than 10 days at kasama nila ang mga armadong kalalakihang hindi\
        \ nila nakikilala,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf7425-7c47-44c4-b574-0fa7a47c2875'
      'mgnl:activationStatus': true
