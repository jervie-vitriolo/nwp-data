      'mgnl:type': 'text'
      'text': '<p><strong>“READY:GO” by HEYU RE:NEGADE</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865b926-6b7a-4023-9b1f-f75c632e997a'
