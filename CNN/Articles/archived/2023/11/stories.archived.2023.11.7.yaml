    'jcr:uuid': '61a68c59-8f07-4fe0-9682-61344be2c10d'
    'lead': 'Power plants slated for completion within the year or early 2024 could
      help cushion the possible impact of the Israel-Hamas war on the local energy
      market, according to a government official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T14:55:30.492+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-07T14:55:30.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA: PH readies energy sector for possible impact of Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1839975-6dc7-4e0d-9c4e-cc168685401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong>&nbsp;—
        Power plants slated for completion within the year or early 2024 could help
        cushion the possible impact of the Israel-Hamas war on the local energy market,
        according to a government official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf63f6-7196-4eff-835b-7e6f693c5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the ongoing conflict in the Middle East would affect the Philippine
        inflation rate, National Economic and Development Authority (NEDA) Undersecretary
        Rosemarie Edillon said the general consensus was it would "be contained."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4f35e-be34-453c-b5c5-f46dbe57b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But if tensions further escalate, the country would need energy intervention
        measures as fuel and energy prices would be the first ones to be hit.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce5323-ff4c-418e-9dae-9778a4c68804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With respect to energy, marami nang power plants, transmission projects
        na naka-schedule to be completed either this year or early this year. Ang
        instruction ay to make sure that they will be on schedule," she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6670fa-cf1b-4ad0-a5b8-cba8eb483984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translate: With respect to energy, a number of power plants and transmission
        projects are scheduled to be completed this year or early next year. The instruction
        is to make sure that they will be on schedule.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cee720-a6bd-4b38-afea-cf8143ea1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA official said this would ensure that the impact of the increase
        in energy prices on the Philippines would be "limited."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc12e51-3413-4b58-92cc-4ac9dc6a133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Edillon said the government''s top priority is the safety of overseas
        Filipino workers in the conflict area.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e6cc8-1de7-416e-8139-6d611c9bc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:55:30.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T14:55:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino officials have been cooperating with other nations for
        the repatriation of Filipinos caught in the hostilities.</p>'
