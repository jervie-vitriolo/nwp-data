      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf11a1-4a44-4592-b536-bf8adfb56efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House has made clear that the amount of money the US has\
        \ available for Ukraine military aid is quickly running out, as new House\
        \ Speaker Mike Johnson and the Senate remain at odds over the Biden administration’\
        s request to pass more than $100 billion in national security funding. President\
        \ Biden urged Congress to pass the supplemental bill, which includes $61.4\
        \ billion for Ukraine and $14.3 billion for Israel, as a “comprehensive, bipartisan\
        \ agreement.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5bd4b-f6e8-4d74-9fe5-a9a87bc974a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec7524-4130-4e5d-8d99-65944c158183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky argues that Ukraine’s fight against Russia is in the US’ national\
        \ security interests. He told NBC that American soldiers could eventually\
        \ be dragged into a broader European conflict with Russia if Washington’s\
        \ support faltered.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d345a-6a94-49c4-8c12-2012088ad703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daeea75-27c7-483d-aba9-e42c1cdce5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Russia will kill all of us, they will attack NATO countries, and\
        \ you will send your sons and daughters. And it will be – I’m sorry, but the\
        \ price will be higher,” Zelensky said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cabe2-6d96-4ac0-a53b-65b81e633706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
