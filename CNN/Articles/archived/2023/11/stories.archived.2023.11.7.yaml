  'india-new-delhi-smog-cricket-world-cup':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T14:13:35.000+08:00
    'imagesource': 'jcr:50c8c820-6239-4873-b322-1d6963d0a4df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d0cdb5e-05ba-471d-a820-c27c097852ec'
    'lead': 'The city’s air quality declined last week after colder temperatures trapped
      particles from surrounding crop burning, creating a toxic haze that reached
      hazardous levels for the fourth consecutive day on Monday.'
    'mgnl:activationStatus': true
