  'israel-war-gaza-support':
    'author': 'Ivana Kottasová and Adi Koplewitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T14:07:48.000+08:00
    'imagesource': 'jcr:6ae590af-3b9d-4384-be6b-3a5cb115ca33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c6bddb-cafa-4204-a66f-bc7d1a2842ef'
    'lead': 'As global leaders continue to pile pressure on Israel over the mounting
      civilian death toll from its bombardment of Gaza and huge crowds gather( for
      pro-Palestinian protests in cities like London, Washington DC, Berlin, Paris,
      Amman and Cairo – almost all in support of civilians in Gaza, rather than Hamas
      – many Israelis are getting frustrated with what they see as unequal treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T14:13:17.060+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T14:13:25.907+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T14:13:25.194+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Hamas', 'Israel', 'Plaestine']
    'stories': []
    'template': '1'
    'title': 'The world is turning against Israel’s war in Gaza – and many Israelis
      don’t understand why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbebce3-5fe7-4f51-8d5b-d78e7520359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv and Jerusalem (CNN)</strong> — Yoav Peled says
        he has started wondering if the world has gone mad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd889af-60ac-449a-b643-05b9f7b2b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sitting outside the Kirya, Israel’s equivalent of the Pentagon in Tel
        Aviv, Peled was cutting pieces of yellow ribbon off a large wheel last Thursday,
        handing them out to strangers passing by. The bands symbolize solidarity with
        the roughly 240 hostages held by Hamas in Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a403d2f-4389-4c45-bc33-48e7aa9d7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this solidarity – and specifically whether it still extends
        beyond Israel’s borders – that Peled was questioning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d2f92-cad3-49d9-906c-e0ff942794e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I used to consider myself part of the extreme liberals, whatever they
        call themselves. But when I see demonstrations with cries in support of Hamas
        and stuff like that, I doubt that the world understands complexity … and when
        they can’t understand complexity, they see this as a one-sided thing and their
        sense of justice is very simple. But it’s not simple,” he told CNN. “I think
        the governments understand this, but the people… I don’t know.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45e279-7dbd-41cf-9717-3d187e06ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global leaders continue to pile pressure on Israel over the mounting
        civilian death toll from its bombardment of Gaza and <a href="https://www.cnn.com/2023/11/04/us/washington-dc-ceasefire-protests-palestine/index.html"
        target="_blank">huge crowds gather</a> for pro-Palestinian protests in cities
        like London, Washington DC, Berlin, Paris, Amman and Cairo – almost all in
        support of civilians in Gaza, rather than Hamas – many Israelis are getting
        frustrated with what they see as unequal treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fc7b3-13e9-4a33-9a13-68ceb1009079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s a feeling that cuts across the deep divisions within Israeli society:
        the world does not understand us.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d3ff5-b3f0-42ad-996d-669f11427cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The world loves us as victims. I’m sorry to say that, but yes, they
        love Israel, they sympathize with the Jews when we are victims, when they
        kill us. But when we do things to protect ourselves? No,” Sigal Itzahak told
        CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd296c-8ea9-458f-8c90-2f9dbe58f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A teacher at a religious school for girls, Itzahak brought some of
        her students to the little plaza outside the Kirya where Peled was handing
        out the ribbons. The spot has become a gathering place for the victims’ families,
        their supporters, and well-wishers after the October 7 terror attacks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2436a7-7ffa-4f8d-943f-fa59b792a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Missing people posters and photographs of the victims are displayed
        on the wall of the government complex, a seemingly never-ending row of smiling
        faces of men, women, children, babies, soldiers, and, at times, entire families.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71806f0d-f002-4809-b765-f1fe99f70fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israel Defense Forces (IDF) said more than 1,400 people were murdered
        in the attacks. About 240 people were kidnapped and are believed to be held
        by Hamas and others in Gaza. Four women – two Americans and two Israelis –
        have been released, while one soldier has been rescued by the IDF.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969a3d3-3a5b-4001-b33a-a1908c8ad223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think any country in the world that would find itself in our situation
        would probably do much, much more and no one would say anything. It’s just
        the Jews. Because the Jews are not entitled to live in a country in peace.
        That’s what we want. And I’m sorry, but no one understands it,” Itzahak said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e896133-2e80-4c5c-b555-484153021faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger against Netanyahu</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46307b75-321f-481f-be4b-dbce1b7a251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is a lot of love outside the Kirya complex. Some people come
        here to pray, hug each other, and spend time together. The group of students
        brought by Itzahak came with dozens of freshly baked loaves of bread, a powerful
        and deeply meaningful gesture in Judaism.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af1dea-4359-4004-ad73-1d902eb95334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there’s also a lot of anger and frustration. Most of it is aimed
        squarely at Israel’s embattled Prime Minister Benjamin Netanyahu.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e79c8-58da-430a-8487-e8400415cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Benny Zweig, a retired professor of sociology and political science,
        told CNN he has been coming to the square to protest against Netanyahu since
        day one of the war.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ec655-3e94-43e4-9af5-0f961929ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Two shifts a day. From 10 a.m. to 1 p.m. and from 5 p.m. to 8 p.m.,”
        he said, holding a sign depicting Netanyahu and other members of his government
        in jail.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d43af-1003-412c-ad95-04646f502874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many in Israel, Zweig is placing some of the blame for the
        brutal October 7 Hamas attack on Netanyahu. “We should have taken down Hamas
        a long time ago, but instead Netanyahu started allowing Qatari money in,”
        he said referencing Netanyahu’s decision to allow Qatar to transfer <a href="https://www.cnn.com/2018/11/11/middleeast/gaza-qatar-humanitarian-intl/index.html"
        target="_blank">millions of dollars</a> to Hamas-run Gaza in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392ebda-499d-4913-b1fe-d04f159c8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You’re not going to change a terror organization’s agenda with money.
        Now, the price of taking them down will be much higher,” Zweig said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f00b04-9ad2-44c8-b0cb-9c27cf738f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s been a month since the attack and Ruby Chen still has had no news
        about his son, Itay. The second of three sons, a former Boy Scout, and a fierce
        basketball player, Itay was kidnapped on October 7.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93815a21-500d-4e3a-948b-7a75cc49fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like many of the families with loved ones held in Gaza, Chen is pushing
        for the Israeli government to do whatever it can to bring the hostages home.
        “It should not be the second co-objective of the war. It must be the first,
        the second, and the third objective to bring the hostages back,” he told CNN.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8eaf76-d5c9-4ebb-958e-9d1b9c334962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday night, Chen and hundreds of other family members of the
        hostages gathered outside the Kirya to demand “greater actions by the government.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78970647-4c3e-41f7-afec-c992efce97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They pitched up tents in the plaza, vowing to stay until their children,
        siblings, parents, grandparents, and other loved ones were released.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8729c-3d5c-4bca-a076-d2c2c6acb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The organizers of the event said it was not “an anti-government protest,”
        but their frustration was clear.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783bfd8-699b-4c45-adbe-2ddb50096315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the early days after the Hamas terror attack, many of the hostages’
        families were reluctant to criticize the government of Netanyahu. That has
        now changed.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fedd6-cd72-46b1-8264-7e64af9becd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A strongly worded statement issued by the Hostage and Missing Families
        Forum last week spoke of the “enormous anger” that the government was not
        speaking to them about the operation in Gaza.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab6460-6e57-44c9-8d92-dc3d6d7fa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tense meeting between Netanyahu and some of the families, led
        to further heated exchanges, including a demand that the government should
        consider an “everyone for every one deal” <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-28-23/h_6d88c3823505c3e206701635295da78b"
        target="_blank">floated by Hamas</a> in a statement the terror group issued
        last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8c197-3f9c-4200-a618-18c34384c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such a deal would involve exchanging the hostages for Palestinians
        currently held in Israeli prisons – some 6,630 people, according to estimates
        by the Palestinian Prisoner’s Society.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca5f29-ef46-46fd-a130-8f8dfc43f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would be highly controversial because many of the prisoners have
        been either convicted or held on charges or suspicions related to acts of
        terrorism.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194a278-7db2-49f9-a948-63d4297aeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF dismissed the Hamas offer as a tool of “psychological terror
        aimed to manipulate Israeli civilians.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9a60b-8f26-477e-b843-5e75e8643cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2011, Israel agreed to exchange Gilad Shalit, an IDF
        soldier kidnapped by Hamas in 2006, for more than 1,000 Palestinian prisoners,
        including convicted terrorists who went on to carry out further attacks. <a
        href="https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-10-27-23/h_eb33eff8751c0321bb2c099ae1d38a13"
        target="_blank">Yahya Sinwar</a>, who heads <a href="https://www.cnn.com/2017/02/15/middleeast/yehya-sinwar-gaza-hamas/index.html"
        target="_blank">Hamas in Gaza</a> and was identified by the IDF as one of
        the <a href="https://www.cnn.com/2023/10/14/middleeast/hamas-mastermind-el-deif-intl-hnk/index.html"
        target="_blank">masterminds</a> behind the October 7 attacks, was one of those
        released in the deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30821c0b-dec3-4cc7-826f-74bb2374ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen said he still believes the government should do everything it
        can to secure the release of the hostages. “I’m not in a position to understand
        the dynamics. At the end of the day, we look at the end results … I still
        don’t know if my kid is dead or alive. That’s the bottom line,” he added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc15dee-5843-4c26-aa5b-a9ec25290d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The families have said that no ceasefire should be agreed until all
        the hostages are released.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fa643-7bc6-49c3-a9ca-24a58f3f89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the country is behind them. Anger about the government’s response
        to the crisis is mounting even among some of the people who have previously
        supported Netanyahu and his government.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf27ca0-b2fc-4182-94e6-3a4219abe80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I voted for someone else, but I think he has done wonderful things
        for Israel, he was a soldier, he was a courageous soldier, but he has been
        the prime minister for 15 years, so he is to blame. And he has to go. I think
        everybody knows this and he knows it as well,” Itzahak said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37a4ed-1b04-4297-bce1-dc96dc1fe321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Support for Netanyahu and his government has collapsed, with the latest
        polling9https://13tv.co.il/item/news/politics/politics/new-poll-903784948/)
        conducted by Tel Aviv University for Israeli media showing the vast majority
        of Israelis want Netanyahu to quit. '
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c455a7-d544-4821-af62-eaa7bc1b2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while the government’s approval ratings are nose-diving, the decision
        to launch a war on Hamas has firm backing from most Jewish Israelis – despite
        the strong international criticism.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e520c16-271b-4404-be2e-fdceb4f02231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while most of Israel’s Arab and Palestinian citizens, and a small
        minority of Jews, don’t approve of the war, a wide-ranging crackdown on freedom
        of speech means that any form of dissent against the war is risky.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea840ab-b8c1-477e-81f9-3483c53be37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Palestinian <a href="https://www.cnn.com/2023/11/05/middleeast/palestinians-israel-fear-arrest-gaza-intl-cmd/index.html"
        target="_blank">residents</a> and citizens of Israel have been arrested in
        Israel for expressing solidarity with Gaza and its civilian population. Israel
        Police said that as of October 25, it had arrested 110 people since the start
        of the war for allegedly inciting violence and terrorism, mostly on social
        media. Of these arrests, 17 resulted in indictments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65131049-d67b-40ae-9fe6-0bca888e1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Public displays of solidarity with Gaza or criticism of Israel’s military
        response are few and far between. Demonstrations against the war have been
        banned and more than 100 people have been arrested for posting messages of
        solidarity with Gaza on social media.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf8a35-bf16-4287-b224-184c838d8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Very fine line’ in criticizing Israel</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc90f99-65e1-4f3e-9c9a-f656d7cb3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am 22 and I’ve been to four funerals in the past four weeks, and
        two more funerals in the past year, when two of my friends were killed in
        terror attacks,” Yonatan Rapaport told CNN at Zion Square in Jerusalem city
        center on Thursday.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8ef41-8965-4d75-997a-92430ff27ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A musician who recently finished his compulsory military service with
        the Israeli Navy – including stints patrolling around the Gaza Strip – Rapaport
        said he, too, was getting frustrated with the world’s reaction to the events
        in Gaza.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e6ec7-aa42-44ac-a356-5503c33f0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When people ask, ‘why are you taking Gaza?’ what I don’t understand
        is – do we not have the right to protect our civilians and soldiers? What
        is a proportionate response? We try not to kill civilians,” he said.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62036e6-d1c5-46a7-9957-e83934587b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This conflict (between Israel and the Palestinians) isn’t black and
        white, but this war (with Hamas) is,” he added. “There’s very valid criticism
        of the Israeli government and Israel, but there’s a very fine line that has
        been crossed in a lot of these conversations between criticizing Israel and
        hating Jews. You can criticize Israel occupying the West Bank or Gaza, but
        you can’t say oh, so because of that it’s okay to kill 1,400 civilians.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bba7f-c1c6-4e26-9f4e-d601510dea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rapaport said he had criticized Netanyahu’s government before the war,
        opposing his plans to reform the judicial system – a major fault line that
        has split the country.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282f16e-faf3-4c16-93e4-f26932b41f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After the war, I think the whole government should go. But now… we
        are at war. I don’t trust Netanyahu as a person, but I have to trust him as
        a leader,” he said.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49e436-9ded-4185-b2b0-21b4fe67b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later that night, Rapaport joined a large circle of musicians and mostly
        young people sitting at Zion Square. They were playing guitars and singing
        classic Israeli hits.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fdf47-614e-4cf5-a983-fc36a32a90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The songs ranged from sad to hopeful. Among them, “Lu Yehi,” a song
        inspired by the Beatles’ song “Let It Be.” The ballad was written by Naomi
        Shemer in 1973, during the first days of the Yom Kippur War, and has since
        become synonymous with that war and hope for Israel’s victory.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3f2a4-64fb-4d65-a793-de5b6e2530b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday night, the song’s words rang out in Zion Square, almost
        exactly 50 years since its debut and with Israel once more at war.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a58a0-d9d5-4056-abde-cd2764b729cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:13:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:13:25.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/07/middleeast/israel-mood-gaza-war-intl-cmd/index.html"
        target="_blank">The world is turning against Israel’s war in Gaza – and many
        Israelis don’t understand why</a>."</em></p>'
  'nujp-attacks-vs-journalists-marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
