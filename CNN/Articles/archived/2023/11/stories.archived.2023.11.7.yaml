      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/regional/2023/11/5/misamis-occidental-juan-jumalon-death.html">
        Broadcaster in Misamis Occidental shot dead while on air</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc72792-a496-44e5-b8db-2c7a1cf7f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.064+08:00
