      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West shared that he once met Swift during her 2018 “Reputation” tour,\
        \ hilariously adding that “our ears touched at a meet and greet and I thought\
        \ for a second, ‘I could be straight.’”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
