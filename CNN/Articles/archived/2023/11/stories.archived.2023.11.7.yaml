      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na pong extension yan. November 6 to 11 lamang ang filing
        ng certificate of candidacy, with or without anybody filing their COC,” Comelec
        Chairman George Garcia told reporters Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd86e49-92f2-46a4-89c3-8c1417e25a36'
      'mgnl:activationStatus': true
