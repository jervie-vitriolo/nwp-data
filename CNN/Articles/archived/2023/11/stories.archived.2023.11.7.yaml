    'stories': []
    'template': '1'
    'title': 'Breathtaking shots of rich marine biodiversity ramp up call to protect
      Verde Island Passage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd915642-e772-4ec5-b3a3-46fa28b055b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.517+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        National Museum of Natural History launched on Monday an exhibit featuring
        stunning photos of the Verde Island Passage (VIP) in one of the latest moves
        to protect the critical biodiversity within the marine corridor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec5171-7dae-4ac2-bf61-0ebe0f22cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.517+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our VIP: Protecting a Paradise in Peril” showcased various photographs\
        \ of marine life as well as natural and man-made threats faced by the maritime\
        \ area — an attempt to raise awareness of the VIP’s role in sustaining food\
        \ security and abating climate change, the museum said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e5c84-faf8-4dd9-9786-385e08cf11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.517+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the challenges facing the integrity of the VIP, we hope this\
        \ exhibition not only increases public consciousness…but we also look forward\
        \ to heighten the call to legally protect the VIP,” said Jorell Legaspi, deputy\
        \ director general of the National Museum of the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81317213-a794-4b92-96eb-4badb2f88971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.518+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the exhibit is an <a href="https://www.protectvip.org/sign-the-petition-protect-our-vip">online
        petition</a> urging the Philippine government to make the VIP a protected
        area under the Expanded National Integrated Protected Areas System Act (ENIPAS).
        A QR code directing to the petition is part of the exhibit’s panels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52e9b3-cfca-424b-9a4a-0372879fd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.518+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Center for Energy, Ecology, and Development (CEED), which organized\
        \ the photo show, and its partner group Protect VIP set this up to afford\
        \ the “ecological treasure” the “greatest possible protection by law.”\r"
