      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03d967-9f55-43aa-be36-7a467b13901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Gazan ministry’s figures, at least one child is being\
        \ killed every 10 minutes, CNN calculations suggest.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54bcbf-5544-4e99-8b69-97932fa19c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ed1ed-467a-46a4-b629-23d1d9cf6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The nightmare in Gaza is more than a humanitarian crisis. It is a\
        \ crisis of humanity,” Guterres reporters at the United Nations in New York.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97779b21-3140-429d-aa67-2658c16b9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfc440-a151-486f-aef7-508a8fc65af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international charity Save the Children said last month that the\
        \ number of children reported killed in the enclave during Israel’s campaign\
        \ had surpassed the annual number of children killed in armed conflict globally\
        \ in each of the past four years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e8d88-331f-4375-8e22-5edf6d9359dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726fd3b-d9a5-4604-a221-f965d28cfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has backed Israel’s campaign throughout the war,\
        \ saying it has a right to defend itself. It vetoed a UN Security Council\
        \ resolution for humanitarian pauses to deliver aid into Gaza on October 18,\
        \ but President Joe Biden on Wednesday said that he was supportive of a humanitarian\
        \ pause to allow for the release of more hostages held in Gaza.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054ff04-2544-417d-bd78-c792792fd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9aa0b-6dac-4c3b-be27-be418cc36aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington has also warned Israel that support may wane if the carnage\
        \ in Gaza doesn’t stop.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b508ec-8395-4c62-8ef0-12aa94c71f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf71f5-7796-4e68-8ee1-854b5fa02e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s operation in Gaza has triggered protests across the world\
        \ and prompted warnings of a potential intervention from Iran-backed militants\
        \ in the region, which have already been engaged in skirmishes with the Israeli\
        \ military.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31fe15-096d-4044-b92d-24d067cf9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529d305-6908-41f1-b87b-2e3f67021eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is, however, yet to show any signs of backing down, saying its\
        \ operations in Gaza are only expanding.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0cdd2-29f4-4970-8dcc-68ba89e48e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d5397-6501-44f8-9089-24e9b8a3d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1.5 million Gazans have already been displaced in the 140-square-meter
        strip, the United Nations Office for the Coordination of Humanitarian Affairs
        (OCHA) said Friday, with thousands sheltering in crammed schools and hospitals
        with dwindling food, water and power.</p>'
  'great-sphinx-giza-nature':
    'author': 'Taylor Nicioli, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T04:29:34.000+08:00
    'imagesource': 'jcr:c84a43cb-4abe-4ac1-a1a8-ff807fa73b6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8beb99-6c71-4131-9dfd-31d223e5924d'
    'lead': 'More than 40 years ago, Farouk El-Baz — a space scientist and geologist
      known for his field investigations in deserts around the world — theorized that
      the wind played a big hand in shaping the Great Sphinx of Giza before the ancient
      Egyptians added surface details to the landmark sculpture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T04:32:45.480+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T04:32:46.105+08:00
