      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His duties will include exploring the “Anti-Hero” singer’s influence\
        \ on “music, business and social issues, while also chronicling the latest\
        \ news from the superstar’s tour stops, her album releases and all the Easter\
        \ eggs she drops along the way.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92c973-9835-40e3-895b-9a1238b8feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.267+08:00
