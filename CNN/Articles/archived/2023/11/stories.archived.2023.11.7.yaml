      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ac86e-7c3d-47bc-8421-c30359fe80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.062+08:00
      'mgnl:createdBy': 'kristelle'
