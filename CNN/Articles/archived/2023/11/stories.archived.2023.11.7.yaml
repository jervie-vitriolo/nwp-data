      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2022 <a href="https://pcij.org/article/9687/media-killings-philippines-courts-flounder-archived-dismissed">study</a>
        by the Philippine Center for Investigative Journalism, she said only 19 of
        the 176 cases of media workers killed since 1986 resulted in convictions.
        Of those sentenced, only four involved the masterminds.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de16304-58b4-4093-8744-8105ccd6bf30'
      'mgnl:activationStatus': true
