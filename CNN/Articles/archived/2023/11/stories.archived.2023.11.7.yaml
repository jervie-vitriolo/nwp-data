      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3316f0-62df-47eb-87f8-b6b2e00e02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T07:00:45.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T07:00:46.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the projects worth $920 million are the Philippine Rural\
        \ Development Project (PRDP) Scale-Up, the Mindanao Inclusive Agriculture\
        \ Development Project (MIADP), and the Philippine Fisheries and Coastal Resiliency\
        \ (FishCoRe) Project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb9331-4693-44a3-8127-08bddc6547f0'
      'mgnl:activationStatus': true
