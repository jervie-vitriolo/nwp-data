      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress’s reluctance to approve additional spending for Ukraine comes\
        \ as a number of Republican presidential candidates – and other western officials\
        \ – have argued that Ukraine should enter peace negotiations with Russia to\
        \ bring the war to an end.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d55d99-1b1f-4ee5-9f64-6e70b0a36739'
