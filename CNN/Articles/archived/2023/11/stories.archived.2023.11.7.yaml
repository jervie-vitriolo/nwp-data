      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The photo display leads viewers to the wonders of the VIP — declared\
        \ as the “center of the center of marine shorefish biodiversity” — the communities\
        \ benefiting from the marine area’s resources, but also the threats it faces\
        \ from pollution, oil spills, and risky development projects, among other\
        \ things.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd35292-5ee0-4077-ab5c-dc244da89757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.522+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kadalasan, pag pinag-uusapan natin ang karagatan naha-highlight parati\
        \ ‘yong kagandahan, ‘yong pambirang buhay na nakikita diyan,” Filipino photographer\
        \ Danny Ocampo told CNN Philippines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdbf17-4c24-4a35-8924-d418a7aa50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.522+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero minsan kailangan ipakita ‘yong threats din otherwise people will\
        \ not understand na maraming kailangang gawin para proteksyunan ‘yong magagandang\
        \ organisms na ‘to,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b040ab-cd0d-4e0f-8d8b-48f9ad78a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.522+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Often, discussions on oceans highlight the beauty and\
        \ the life within but sometimes we need to show the threats they face, otherwise\
        \ people will not understand that there should be actions to protect these\
        \ beautiful organisms.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343bfc2-f0c0-4e1f-8e8b-c28dd89af28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.523+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Azcuna, assistant professor at the Batangas State University,
        said the exhibit comes after the VIP was named a “<a href="https://missionblue.org/2023/07/verde-island-passage-named-a-hope-spot-highlighting-community-reef-monitoring-program/">hope
        spot</a>” by global coalition Mission Blue, which signaled a “huge information
        campaign” about the waterway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e97b2-189f-41d0-b7b0-cc8a8d2f14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.523+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Azcuna, many people in Batangas are not aware of the VIP\
        \ and its biodiversity — something that CEED also wants to address as advocates\
        \ ramp up efforts for the VIP, its executive director Gerry Arances said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8228e2-8b42-4bd0-88e2-3d2ce27db760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.523+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iikot namin itong exhibit na 'to in many places including, una sa\
        \ lahat ‘yong mga bayan na nakapalibot sa VIP,” Arances told CNN Philippines.\
        \ “Kung meron man magpo-protect sa VIP sila ‘yong pinakauna mo dapat pukawin\
        \ at i-raise yong awareness.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c2ef2-5dbc-4977-8486-fc9423c91cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.523+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will bring the exhibit to many places, including provinces\
        \ surrounding the VIP. If there are people who would be protecting the VIP,\
        \ locals from those provinces should be the first to be engaged.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d5820-34d5-47bd-aae1-2f807ca587a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.914+08:00
