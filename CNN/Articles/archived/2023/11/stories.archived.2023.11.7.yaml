    'template': '1'
    'title': 'PSA: Rice prices dropped in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60568f88-1a68-4d39-a007-e46f0cf58a6b'
      'mgnl:activationStatus': true
