      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c671dd7-2c5c-4f74-8010-cff02c7b7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.263+08:00
