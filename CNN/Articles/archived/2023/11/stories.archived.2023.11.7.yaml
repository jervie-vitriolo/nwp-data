      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag women-headed households yung mga namumuno dun sa mga programa,\
        \ mas malaki yung chance ng success and sustainability,\" PRDP National Project\
        \ Director Arnel de Mesa said.\r"
