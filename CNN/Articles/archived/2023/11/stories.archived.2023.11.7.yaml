      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no reports that indicate that prior to the incident
        he received threatening information," acting Misamis Occidental police chief
        Dwight Monato told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
