    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023c5cd-36ec-43fe-b1ea-701da5638939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.520+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no mandated authority to regulate and define
        allowable activities in the “busy area,” said Alita Sangalang, senior ecosystems
        management specialist of the Department of Environment and Natural Resources''
        (DENR) Biodiversity Management Bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76bcb1-7f59-4f11-be61-cf70ea74bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.520+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/9/denr-governors-verde-island-passage-protected-area.html">DENR,
        five provinces want Verde Island Passage declared as ''protected area''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbe811-744c-462b-aa74-a37109f5cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.520+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang said the bureau is set to consolidate within November
        regional reports of area suitability assessment to establish the VIP as a
        protected area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636e787-731d-4abe-8855-6ad46f3286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.520+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The VIP, which is part of the Coral Triangle, is home to over 1,700\
        \ fish species, more than 300 coral species, and thousands of other marine\
        \ organisms, according to the Protect VIP coalition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf91fa-6a00-4ce7-a70e-adbb0db2242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:07:10.521+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the VIP, a priority conservation area, provides livelihood\
        \ and other benefits to over two million people. The marine corridor is surrounded\
        \ by Batangas, Oriental Mindoro, Occidental Mindoro, Romblon, and Marinduque.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d0bd3-f7e6-4974-bbca-65b606a1079a'
      'mgnl:activationStatus': true
