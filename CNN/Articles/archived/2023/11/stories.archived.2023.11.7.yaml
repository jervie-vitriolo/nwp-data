      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0b545-f79c-4239-8f9e-366e2f42ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.064+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that is pending at the committee level covers all permanent,
        temporary, contractual, and casual journalists employed by media entities
        in the country, as well as freelance journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbd7f3-cd47-48d7-8239-af24dfedb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c6fde-2dcd-4681-ac5b-b154ef834ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to insurance coverage under the Social Security System\
        \ (SSS)  and by the Government Service Insurance System (GSIS), the bill calls\
        \ for the following additional insurance benefits to be provided by media\
        \ entities to journalists on field assignment and front-line media persons:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991296b-22ed-444a-b48a-8cb8525cb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f776b-75ad-499a-8c23-4ea7de17c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‣Disability benefits amounting to ₱350,000 for all mass media practitioners
        who will suffer total or partial disability caused by injury sustained while
        on duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cd0e9-40a4-4aed-81b5-4c96ce9cf7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fb3cb-6d55-42a9-afa8-a0520d858804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‣Death benefit of ₱300,000 when the journalist dies in the line
        of duty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacfd53-2780-4a60-bbcc-692667009e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299b401-b29d-442d-b705-fc1a3c7cc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.068+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‣Reimbursement of medical costs up to ₱200,000 for injuries sustained
        while on duty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1a61c-20bf-4c2d-9a93-2fb9a1e7ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.068+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7a030-51da-43b2-a1cc-a2ec844373c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.069+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media entity shall have the option of selecting the insurance
        company and shall be responsible for paying the insurance premiums for their
        journalists and employees,” the bill stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdbb2c-a958-4f8c-8d04-3b0b58a113b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.069+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c280312-75f0-47ab-80d3-83560c62c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.070+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For freelance journalists, the bill seeks to create a special insurance
        program through SSS and GSIS that will cover risks involved in "war zones,
        conflict-stricken areas, and calamity-affected places."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f410f-79f1-41dc-b80d-18618e6e0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.070+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aad98c-ee63-4fd4-b5a7-b06e2c44486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.071+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this bill, we are hoping to extend our help to journalists
        and their families in bridging the costs and burden of disabilities and worst,
        death, in this field,” Villar concluded.</p>'
