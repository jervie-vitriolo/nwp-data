      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think this job is to highlight her global and societal impact,”\
        \ West said, via The Tennessean, adding, “She keeps breaking her own records.”\
        \r"
