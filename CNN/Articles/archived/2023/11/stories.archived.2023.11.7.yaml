    'title': 'Filipino adaptation of ‘The Little Prince’ to be staged this November
      in celebration of National Children’s Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57938c-8737-4e20-beaf-9e480b370cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.755+08:00
