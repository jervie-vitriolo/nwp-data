      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bakit Papa?” by YARA</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04535c4d-684c-46d0-9cda-9715da5dddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sexbomb Girls’ “Bakit Papa” is firmly embedded in the fabric
        of pop culture, predating the 2010 hugot wave’s affections for the tug of
        war over love. Love it or hate it, it’s inescapable. Producer Thyro Alfaro
        twists the classic into a sultry R&amp;B tune a la Destiny’s Child for the
        P-Pop group YARA. The track comes with a dance video with impeccably executed
        choreography, turning the song into a serious endeavor. Laban nga, walang
        bawi.</p>'
    '22':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Z7FEqSowCvI?si=JO9pN7XPm0d6H1ve"
