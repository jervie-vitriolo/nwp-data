    'jcr:uuid': 'b7374af1-1854-40e3-81a7-8bf936b494ba'
    'lead': 'More than 10,000 people have been killed in Gaza since Israel launched
      its military offensive nearly a month ago, the Hamas-controlled health ministry
      in the Palestinian enclave says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T04:29:24.492+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T04:29:24.988+08:00
