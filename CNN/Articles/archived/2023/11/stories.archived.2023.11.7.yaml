      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 39 Filipinos are waiting at the Rafah border crossing, while\
        \ seven are having second thoughts about their exit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03093ad9-4988-40fd-a837-6c7f7c50f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:51:16.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:51:16.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega also said Palestinian nationals are standing by for official\
        \ approval to leave the enclave with their Filipino spouses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f054bba-80da-432d-86f1-b3b5935944ab'
      'mgnl:activationStatus': true
