      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker condoled with the family of radio broadcaster Jumalon,\
        \ who was shot as he was airing his program live in his own home in Misamis\
        \ Occidental on Sunday morning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
