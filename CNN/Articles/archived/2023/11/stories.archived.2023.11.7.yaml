      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526e47f-224a-46c0-b902-c22188fb3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the resumption of session Monday following a month-long break,\
        \ the lower chamber adopted House Resolution 1414 authored by Senior Deputy\
        \ Speaker Aurelio “Dong” Gonzales Jr.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b76e15-77ff-40cd-b135-2678acf8fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ded115-894f-4ce7-b1b7-be24db270680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution sought to uphold “the integrity and honor of the House\
        \ of Representatives and expressing appreciation, solidarity and support to\
        \ the leadership of Speaker Ferdinand Martin Romualdez.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666a5cf-2740-4e1e-b652-d645004aa290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd1e72-d2a6-4294-ae02-387d353960c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before adopting the resolution, the House convened into the committee\
        \ of the whole to discuss it. This marked the first time in three years that\
        \ all lawmakers gathered as a panel. The last time it did so was on Oct. 16,\
        \ 2020 to discuss measures to expedite the government's COVID-19 response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7bdd6-5a5b-472f-abca-e04f662f81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f240aa2-a79f-4420-b9be-08057c3b95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During interpellation by Albay Rep. Edcel Lagman, Gonzales admitted\
        \ that he was prompted to file the resolution after Duterte called the House\
        \ a “rotten institution” in a televised interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a381490-ec54-4b1e-9994-7eac9ded1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f2c4a-f79c-4399-9b92-cdc461e733b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hate to say this, but when I heard rotten, of course I felt bad\
        \ about that,” Gonzales said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ed4f7-0da1-4463-8287-c191d553b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd221923-5856-4e5e-aa01-4b1b9e76e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales announced his <a href="https://www.cnnphilippines.com/news/2023/11/6/dong-gonzales-resignation-pdp-laban-.html">resignation</a>
        from PDP-Laban, Duterte’s party, during the session. He was seen hugging PDP-Laban
        president and Palawan Rep. Jose Alvarez after making the announcement.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5a88c-6d42-4bd5-b2af-e67e624453f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.337+08:00
