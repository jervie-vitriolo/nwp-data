      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ec01e-95ed-4edf-a6d8-fce652b2a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, November 7) —</strong>
        Former Navy Col. Rey Lopez officially filed his certificate of candidacy (COC)
        on Tuesday for the special election in the 3rd district of Negros Oriental,
        making him the first and only bet so far to file his COC to replace expelled
        Rep. Arnie Teves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00439ebe-025f-4aa5-a153-37bd3a77522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a9a72-100b-4895-a9a4-d3b050499d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who was allied with the slain Gov. Roel Degamo, ran under
        the Nacionalista Party against Teves but lost during the 2022 elections. He
        was also a member of Philippine Military Academy Class 1992 and a former ROTC
        commandant of Silliman University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7147081-3298-45b0-80dc-6ac2fe799718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ec22a-2ad1-4878-9c48-3741249752fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview during his filing at the Commission on Elections
        provincial office, Lopez said he will help bring back peace in the district
        where fear and terror reigned under the term of the former congressman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d49a1-0ab0-46bd-970b-919e959629e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810504a-0ed1-472e-a7ca-d551d2bbe907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T14:56:44.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, meanwhile, said it will stand by its new deadline for the
        filing of certificate of candidacy for the special elections to replace Teves
        in the House of Representatives. From the original schedule of Nov. 6-8, those
        interested to run are given more days after the schedule was extended until
        Nov. 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db385-a06f-4cfd-9f2e-a809aa4353b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:56:43.706+08:00
