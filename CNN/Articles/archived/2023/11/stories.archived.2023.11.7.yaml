      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Butterfly” finds Chelsea Dawn reaching for twee that is larger
        in scale than regular garage rock. Here, the Dumaguete singer-songwriter plays
        with loud-quiet-loud dynamics straight from the playbook of nineties alternative
        rock, with glassy electric guitars gliding over swells of melody. There’s
        a bit of pop punk in the mix, too, in the anthemic choruses, turning the track
        into quite the earworm.</p>'
