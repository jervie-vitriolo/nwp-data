      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ea84d-2fd9-4964-84b4-9e5d7341c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T07:00:45.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-07T07:00:46.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said PRDP Scale-Up will help farmers and fishers increase their\
        \ production, and boost participation of women in agriculture.\r"
