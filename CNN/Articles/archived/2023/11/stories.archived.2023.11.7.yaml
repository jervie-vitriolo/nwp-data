      'mgnl:lastActivated': 2023-11-07T13:21:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New:ID (Hangul: (뉴이드), the latest P-pop boy group under Korea’s
        MLD Entertainment, makes a splash with their prologue single “E.R.” which
        is impeccably produced electronic pop and hints of trap. It also happens to
        be emotional, but not saccharine, thanks to its members’ dapper demeanors.
        The members climbed the ranks of the South Korean survival reality show “Dream
        Maker” to join the ranks of MLD Entertainment, which manages Hori7on and is
        famous for debuting the girl group Momoland. Though only time tells the fate
        of the numerous P-pop and K-pop groups debuting left and right, New:ID could
        very well have a fighting chance.</p>'
    '15':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/kuwpFyTblO8?si=tqar0TEPndGkjkxA"
