  'environmental-activists-answer-perjury-complaint':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T23:32:20.000+08:00
    'imagesource': 'jcr:96aa2d7d-0b77-434c-8c04-a3cc8ec4799c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b5194a-7efb-4d26-a8ae-438bad63f5ab'
    'lead': ' In response to the military''s perjury complaints, environmental activists
      Jhed Tamano and Jonila Castro filed their counter-affidavit on Tuesday before
      the Department of Justice (DOJ).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T23:46:47.795+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-11-07T23:46:48.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 environmental activists answer perjury complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f6148-d061-4e43-a2a2-62b2451d9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Environmental
        activists Jhed Tamano and Jonila Castro on Tuesday went to the Department
        of Justice to turn in their counter-affidavit in response to the military''s
        <a href="https://www.cnnphilippines.com/news/2023/10/19/dnd-perjury-raps-vs-2-environmental-activists.html">perjury</a>
        accusation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e095add-0ead-425b-82d2-4d3d669a394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpapasalamat ho kami sa lahat ng nagbibigay ng suporta sa amin.
        Sa kabila ng lahat ng ginagawa ng pwersa ng estado sa amin at mga environmental
        defenders, tuloy pa rin ang laban,” Castro said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed405528-1d51-46ce-9d89-e96c8e859c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are grateful to everyone who gives us support.
        Despite everything that the state forces are doing to us and other environmental
        defenders, the fight continues.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49447e-32d1-41c8-9041-d4d980930080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ec2a9-8ba6-4d45-af4b-b7b995814af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State forces have accused Castro and Tamano of recanting their sworn
        statements, now claiming that they were abducted by the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b3f9d-ee98-48f5-b14f-68bb23ed80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf81f8-f6a7-4ac5-b237-48cfccf598f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant Colonel Ronnel Dela Cruz of the 70th Infantry Battalion
        maintained that Castro and Tamano had surrendered to authorities.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa266da-f6c4-447e-9f7c-828515fa50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb3102-39ce-4b65-860c-c99c8d6d20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Dino de Leon said the next hearing is set on Nov. 14 where the\
        \ military and National Task Force to End Local Communist Armed Conflict are\
        \ expected to file their reply.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c46827-69a5-4a77-a3f4-a8560f870242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043655f0-648e-4e1a-b909-eb9d98a4119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Malinaw naman na ang sinabi sa counter-affidavit ay totoo naman iyong\
        \ abduction na nangyari sa Orion, Bataan at syempre ikinalalulungkot ni Jhed\
        \ and Jonila na kinasuhan sila imbes na tulungan dahilan sa sila ay kinuha\
        \ at nagkaroon ng abduction incident,” de Leon said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca35dd-84b0-4c6f-bbea-ae8571b23ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd977c08-2249-4907-ae93-6c007829af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:46:48.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is clear that what was said in the counter-affidavit\
        \ is true that the abduction happened in Orion, Bataan and of course Jhed\
        \ and Jonila regret that they were charged instead of being helped.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b475c-7fa1-4337-96f5-c0d720fce5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:46:47.849+08:00
