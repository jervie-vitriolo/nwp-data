      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Consider journalist Bryan West the “lucky
        one,” because he’s The Tennessean and USA Today network’s new Taylor Swift
        reporter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4098d-678a-41bb-a96a-cbec9d5727b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessean announced the news on Monday, saying West, a veteran
        journalist and two-time Emmy winning TV producer, “emerged as the standout
        choice from a pool of hundreds of applicants.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664cebb-65c8-4395-8994-b000133626eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fba88-92b9-4841-b507-d3bb17e6780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Admittedly, I’m a Swiftie,” West is seen saying in his video application\
        \ shared by the publication, wherein he listed 13 reasons why he’s the guy\
        \ for the job.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9290ca3-95dd-4853-8e17-b5dde0e9d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ac38e-831b-4816-b42c-d34ded8d8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, I do follow a lot of Taylor news. I know about every outing, every\
        \ new song, every lyric, every album release, every party,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b98b2-45e5-431e-9c90-f77cf23ba3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2b9f3-e000-43d0-8411-51641959631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:23:50.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:33:57.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Touting his technical skills as a multi-platform journalist and a licensed\
        \ drone pilot, West went on to highlight his track record for predicting Swift’\
        s album announcements and how he’s one of the 100 accounts the official “\
        Eras Tour” Instagram account follows.\r"
    '8':
