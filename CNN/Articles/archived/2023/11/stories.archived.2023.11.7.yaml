      'jcr:uuid': '60355b24-7031-4fc0-964d-579dad42bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to understand, just come to Ukraine and see. We are the same\
        \ people. We have the same values,” he said when asked why US lawmakers should\
        \ approve further military aid to Ukraine.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32816681-3d33-4546-8da9-2f2d05a4f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.025+08:00
