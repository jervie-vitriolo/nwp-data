      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olea urged the government to have stronger political will to stop the\
        \ attacks against media workers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c94986-9e08-4c3c-a493-c131cf5e7d20'
      'mgnl:activationStatus': true
