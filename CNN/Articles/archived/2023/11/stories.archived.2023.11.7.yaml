    'stories': []
    'template': '1'
    'title': 'Priscilla Presley reveals why she never remarried after Elvis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80227804-c386-4af0-8d0b-74fa7c9986ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Priscilla Presley is talking about why
        she never remarried after her six-year marriage to Elvis Presley ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08acba4-030d-4c5d-89df-2b5decc8d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e841b5a-4e02-4640-a124-190e7c03a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Q&amp;A event at the South Point Casino in Las Vegas on Friday,\
        \ Presley told the crowd she just felt like she could not be married again,\
        \ according to People.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0e7c5-e101-4bb2-88fc-23849a8d8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999c6bc-73ed-4eac-8a0b-0faa8a51f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just don’t think that he could handle that,” she said of her late\
        \ ex husband, who died in 1977.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9dcae6-ff81-4bf8-aa93-05c1c03c2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f9570-341b-472e-9010-b85859fdc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be honest with you, I never wanted to marry after him. I never\
        \ had any desire,” she added. “No one could ever match him.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05ffee-f4b1-417c-993d-f8547741a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a62947-1e0f-4e99-9a1e-05839d192a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two were married from 1967 to 1973. They new Sofia Coppola directed\
        \ film “Priscilla” explores how the former couple met and became friends in\
        \ Germany in 1959, when Presley was 14 and Elvis was 24, before they later\
        \ married.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18dc3e-1634-400b-b7fc-adc74c052169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6aec9f-918d-46ce-89e5-67f2f6a9f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presley also discussed their daughter, Lisa Marie Presley, who was\
        \ born in 1968, saying the singer had feelings of guilt over not being around\
        \ enough.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f49c8-da4c-410b-9fac-b614adae2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34835e-702d-405f-a8bf-91e16e3a2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Elvis felt he had a very busy schedule and he did have a bit of
        guilt that he wasn’t around that much when Lisa was younger,” she said, adding,
        “With his scheduling and his touring, he just felt he wasn’t around enough
        to give a lot of attention to having another child.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f86715-c34e-4ca7-a0ef-4b678bbcbfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:27:45.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T13:34:05.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/11/06/entertainment/priscilla-presley-reveals-why-she-never-remarried-after-elvis/index.html"><em>"Priscilla
        Presley reveals why she never remarried after Elvis"</em></a></p>'
