    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de5c27-33b6-4e79-a2c1-d11aa7d85f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.934+08:00
