  'petition-supreme-court-ovp-125-million-confidential-funds':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T11:40:02.000+08:00
    'imagesource': 'jcr:7f143874-66dd-4367-bb70-bad991a4723c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1053aea6-23d6-4c58-aca8-312d05dbed14'
    'lead': 'A group of lawyers, constitutional experts, and economists filed a petition
      before the Supreme Court to declare the transfer of ₱125 million confidential
      funds to the Office of the Vice President (OVP) in 2022 as unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T11:47:17.202+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-07T23:20:16.313+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Vice-President-Sara-Duterte', 'confidential-funds']
    'stories': []
    'template': '1'
    'title': 'Petitioners ask SC to declare ₱125-M transfer for OVP’s confidential
      funds unconstitutional'
    'updated': 2023-11-07T16:10:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ebc21-e798-45a1-8abe-cc1498a5c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:39:30.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> A
        group of lawyers, constitutional experts, and economists filed a petition
        before the Supreme Court to declare the transfer of ₱125 million confidential
        funds to the Office of the Vice President (OVP) in 2022 as unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b775d4-0315-49a4-9ef5-03b166444f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:39:30.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 49-page petition submitted on Tuesday, the group also asked\
        \ the high court to order the OVP to return the money to the Treasury.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398df50-24de-4940-82e7-d12022a8b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:39:30.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former vice presidential spokesman and lawyer Barry Gutierrez, 1987\
        \ Constitution framer Christian Monsod, former Commission on Elections Commissioner\
        \ Augusto Lagman, and former Department of Finance Undersecretary Cielo Magno\
        \ were among the 11 petitioners. Ray Paolo Santiago, the Ateneo Human Rights\
        \ Center executive director and also a petitioner, served as the lead counsel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72eb68-0873-46d5-b731-4896ef9d84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:39:30.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The question of appropriation is important because these funds are\
        \ the people’s money—and therefore, it is proper that the appropriation and\
        \ use of the people’s money be properly accounted for,\" the petitioners said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702aff7-5d6b-482d-b6a1-d4f35566a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:42:21.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:20:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Vice President Sara Duterte said the OVP welcomes the\
        \ chance to discuss the legality of the transfer of funds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c197906-3ef9-4a53-a983-deaba9562b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:42:21.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:20:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malugod po naming tinatanggap ang pagkakataong talakayin ang legalidad\
        \ ng paglilipat ng pondo,\" Duterte said in a video statement. \"Umaasa kami\
        \ na ang dunong ng Korte Suprema ay magiging daan upang tuluyang matapos ang\
        \ usapin na ito.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f098394-6359-408b-b930-7ecfe2a642a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:42:21.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:20:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We welcome the chance to discuss the legality of the\
        \ fund transfer. We hope that the Supreme Court's wisdom will lead us to the\
        \ end of this issue.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f576ed0-6e56-4cc4-bc5f-28adbfd220b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:42:21.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:20:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e5537-5c11-4bb6-ada9-0efa4d7c9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:42:21.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T23:20:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The petition</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0cddd-6bc3-47ac-8d2c-8971eeea1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the <a href="https://www.cnnphilippines.com/news/2023/8/24/coa-preaudit-public-funds.html">2024
        budget hearing of the Commission on Audit (COA)</a> in August, ACT Teachers
        Party-list Rep. France Castro said Duterte spent ₱125 million in confidential
        funds in 2022 even if the OVP was <a href="https://www.cnnphilippines.com/news/2023/8/25/castro-to-study-duterte-impeachment-unauthorized-use-confidential-funds.html">not
        given an allocation for such funds under that year''s General Appropriations
        Act (GAA)</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd0bec-2d70-4e9b-b718-5871d7ec5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In filing a petition for certiorari, the petitioners argued that the\
        \ controversial transfer was not a hypothetical situation and that it involved\
        \ a transfer of funds from the Office of the President (OP) to the OVP to\
        \ an inexistent item in the 2022 GAA.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53990b-5e3d-4bb5-80bb-e36d744ecdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In clear violation of this intent by the Congress of the Philippines
        not to create an item on Confidential Expenses," the Department of Budget
        and Management (DBM) released ₱221.42 million to the Office of the Vice President
        through a Special Allotment Release Order to cover Financial Assistance/Subsidy
        and Confidential Fund, as approved by OP on November 28, 2022, the petition
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc108331-0e63-4421-8591-3997d7f85106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The released allotment includes ₱125 million \"for an inexistent Confidential\
        \ Fund,\" as confirmed in audit reports published on the COA's website, it\
        \ added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe626c-d9f2-4ce1-b750-c88263abd492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the Office of the Executive Secretary (OES) said the\
        \ release was \"legal.\" It said it was done through Special Provision No.\
        \ 1 under the Contingent Fund in the 2022 GAA, which allows the president\
        \ to approve releases to fund new or urgent activities of national government\
        \ agencies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a919630-f5f6-461b-b5a6-7f21827441b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OES explained the request of Duterte's office to the OP was ₱96.424\
        \ million for \"maintenance operating and other expenses (MOOE) items such\
        \ as Financial Assistance/Subsidy,\" and ₱125 million in secret funds for\
        \ \"newly created satellite offices.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e411521-35aa-43ec-975c-370546227344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/18/quimbo-nothing-improper-op-transfer-secret-funds-to-ovp.html">RELATED:
        Quimbo: Nothing ‘improper’ about OP’s transfer of secret funds to OVP&nbsp;</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62f5d0-aa43-4db4-9462-8f98262c0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DBM Secretary Amenah Pangandaman explained that the ₱125 million released\
        \ — not transferred — to the OVP came from the ₱7 billion budget set aside\
        \ as Contingent Fund for 2022, and was “intended to support the OVP’s Good\
        \ Governance Engagements and Social Services Projects.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9ecda-7501-41a4-ad68-6f51b74e3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the petitioners asserted that the appropriation done by the DBM\
        \ was a \"clear usurpation of the legislative power of the Congress of the\
        \ Philippines to create and fund an item that has not been done so by the\
        \ Congress itself.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd0006-360d-4287-bb0d-74d2d792ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said \"the confidential funds do not fall under the funding allowed\
        \ by the contingent fund\" written under the 2022 GAA special provisions.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fe002-af9e-466f-9727-05f3aa8c9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The creation of a confidential fund 'for the safe implementation\
        \ of the projects and activities under the Good Governance program' could\
        \ not be considered 'new' or 'urgent' that could not have been foreseen during\
        \ the budget preparation,\" they said, taking issue with the OVP's letter\
        \ sent to the DBM for the confidential fund request. \"In fact, the Good Governance\
        \ program of the respondent Office of the Vice President had already been\
        \ allocated a specific budget under the GAA of 2022.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8baca-aa6c-4ae2-b05b-a2e293fda713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners claimed that the transaction was to \"avoid fiscal\
        \ and audit scrutiny\" and was \"clearly unconstitutional.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d947b-b414-41f5-8476-b3b696e41215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House plenary in September, Marikina Rep. Stella Quimbo,
        the budget sponsor of COA, said state auditors found that the OVP spent the
        ₱125 million confidential funds in <a href="https://www.cnnphilippines.com/news/2023/9/25/quimbo-ovp-spent-125m-confi-funds-in-11-days-.html">11
        days</a>, contrary to Castro''s earlier claim of 19 days. But the OVP maintained
        the amount was spent in a span of <a href="https://www.cnnphilippines.com/news/2023/9/27/OVP-confidential-funds-19-days-.html">19
        days</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781de666-b2ef-45b7-8bb5-25a18414bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defense of her office''s quick use of the confidential and intelligence
        funds, Duterte said ensuring the country''s peace and order <a href="https://www.cnnphilippines.com/news/2023/10/5/sara-duterte-defends-confidential-funds.html">should
        not be constrained by time</a>.&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38ba89-fd18-460d-90ce-a6aa5054479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP and the DepEd were among the agencies given "<a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">zero
        confidential funds</a>" under the 2024 General Appropriations Bill of the
        House of Representatives.&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30248660-c068-4588-9243-57bbf51fb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T23:20:15.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T23:20:16.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been <a href="https://www.cnnphilippines.com/news/2023/11/4/House-sends-2024-spending-bill-to-Senate.html">transmitted
        to the Senate</a> but the upper chamber has yet to tackle the proposed 2024
        budget in its plenary.&nbsp;</p>'
  'Nabcor-officials-guilty-PDAF-':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T12:00:11.000+08:00
