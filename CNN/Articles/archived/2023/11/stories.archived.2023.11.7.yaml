      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a4055-d1d3-4c37-88ac-433553a89be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives from various political parties in the House also expressed\
        \ their support for Romualdez.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327118d-d96c-409d-8261-f83c903cc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90208138-d21b-4ee6-a5e6-5c3d4fd90a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T08:29:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bataan Rep. Albert Garcia from the National Unity Party said the group\
        \ appreciates “the efforts of the House leadership in ensuring that this legislative\
        \ chamber continues to be unified.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cfc0f-f94f-4ace-b944-977de2e0003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T08:29:16.934+08:00
