      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:47:03.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:47:03.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who has long opposed the idea of peace talks, told NBC:
        “I am not ready to speak with the terrorists because their word is nothing.
        Nothing. We can’t trust terrorists because terrorists always come back, always
        come back.”</p>'
