      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Rice
        prices across the country declined last month but remained much higher than
        a year ago, according to National Statistician Dennis Mapa of the Philippine
        Statistics Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123ac6d-4c76-4bbd-86b7-12f2f37c880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After reporting that the October inflation print was slower at 4.9%,
        Mapa also said that rice inflation — which holds a major weight in the food
        basket — went down to 13.2% from 17.9% in September.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984ac77-6d7c-4277-bb59-344627e4d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said there was a “substantial drop” in regular milled
        and well-milled rice prices when compared to September’s data.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0498eb-ece7-4388-a513-086c219b0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The average price for regular milled rice nationwide stood at ₱45.40
        per kilo, down from September’s ₱47.60.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a912c94-97e9-403e-8092-7634425e50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The per-kilo prices of well-milled rice also fell to ₱51 against the
        ₱52.70 a month ago.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878754b7-a46b-4a9c-b4a6-db553038a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Special rice, meanwhile, only saw a dip to ₱61 from ₱61.10.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2ccbb-922b-4813-9ad5-5aee1721c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T12:04:30.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But compared to a year ago, October’s prices were still costlier as
        the three items had per-kilo prices of ₱39.70 for regular milled rice, ₱44
        for well-milled rice, and ₱53.30 for special rice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc86f6b-db70-4f54-8086-f9de4acd9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:04:30.204+08:00
