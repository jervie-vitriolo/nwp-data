      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration should also honor and acknowledge the importance\
        \ of journalists’ work, and to not view them as enemies, she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a108cd-3ba4-4c1e-8f37-b5031549d75f'
