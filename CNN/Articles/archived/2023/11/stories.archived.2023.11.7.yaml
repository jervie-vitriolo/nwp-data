    'title': 'NUJP logs 100 attacks vs journalists under Marcos administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6df409-9f96-4438-ab0d-4399c6c69058'
