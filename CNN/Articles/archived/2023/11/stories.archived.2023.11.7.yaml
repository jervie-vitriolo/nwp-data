      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Definitely, the exhibit will continue until next year and even beyond,”\
        \ he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ac869-34de-44e8-9c94-a7da1bce941b'
