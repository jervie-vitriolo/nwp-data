    'jcr:uuid': '7e1719ab-efd2-4539-ba2b-b63d466a11ba'
    'lead': 'The country’s inflation rate fell to 4.9% in October despite recent price
      hikes in power, agricultural products, and jeepney fares, the Philippine Statistics
      Authority (PSA) reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T08:52:15.955+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-07T10:56:11.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
