      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af833703-d883-47a9-a508-3674459955f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.753+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On “BAKASI,” reggae trailblazer Budoy Kilat unleashes another trick
        up his sleeve: Pinoy tikno. While his live performances have revolved around
        the cabal of electronic genres&nbsp;— such as a particularly memorable budots
        rendition of the Talking Heads'' “Psycho Killer” outside of the Roxas City
        Civic Center, which I caught in 2018 — he has finally been releasing his tracks
        on streaming platforms. Spoken vocal samples of disjunct phrases are buried
        deep under rhythms, surfacing like sly darts. Why, then, would this track
        be named after a specific eel that happens to be Mactan island’s beloved specialty
        dish? Is it because people writhe like eels when they dance? What we know
        is that Kilat’s lyrical sensibilities have always been playful, and his approach
        to tikno is likewise.</p>'
