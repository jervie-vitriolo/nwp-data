      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Last year, mas mababa ang presyo ng bigas sa tatlong commodity items
        na tina-track namin," Mapa said.'
    '8':
