    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc2d3b-a21d-4bc1-ae63-6cf9c0e7004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T22:58:13.910+08:00
