    'stories': []
    'template': '1'
    'title': 'Taylor Swift reporter hired at Gannett after viral job listing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2d9e6-c850-49a3-8851-72a2c101f7b8'
      'mgnl:activationStatus': true
