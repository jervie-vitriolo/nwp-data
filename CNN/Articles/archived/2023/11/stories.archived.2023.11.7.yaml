      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in Congress long enough to understand the dynamics
        and interpersonal relations among its members," said the Davao lawmaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b39bcc-b867-4a83-a47a-e29a72bf2745'
