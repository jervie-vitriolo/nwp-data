    'stories': []
    'template': '1'
    'title': 'Boosted support eyed for provinces ‘less likely’ to suffer from El Niño
      – NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cac35-14e8-4768-99fe-1d2d31f9142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — President
        Ferdinand Marcos Jr. directed concerned agencies to provide more agriculture
        production support to areas seen to experience normal rainfall despite El
        Niño, the National Economic and Development Authority (NEDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2d1b4-3f4f-494b-ae51-c30412ea2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA Undersecretary Rosemarie Edillon bared Marcos’ order during a
        Palace briefing on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471317f-eb16-414c-a8f4-b79d8cd8538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There will still be a number of provinces that are less likely to
        be hit by El Nino. In the briefing this morning, the instruction of the president
        is we target the production support to these provinces,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15297f38-7578-49c4-9d06-9afbfdb47687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[T]hese provinces will still experience normal rainfall, most probably
        even as late as December,” the official added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f2c81-60a9-4b41-bdca-e2ffa6e3579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Edillon did not specify which provinces, but said they are located
        in Mindanao, the Visayas, and eastern part of Luzon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8302a6c-3c0d-464f-8533-b8984a57321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said some measures being eyed are production support and the buildup
        of irrigation system in these provinces.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9031f-0658-4366-882f-b5f7d150e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Newly-appointed Agriculture Secretary Francisco Tiu Laurel Jr. has
        already been informed of the plan, the NEDA official said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78eb48-3886-43e6-ab16-d274a209c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At the same time, it is important to ensure that the most vulnerable
        sectors of the society are protected and provided assistance especially while
        food prices remain high amid the expected El Niño,” she added.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16278b8c-f005-4380-a427-59286b41909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:46:46.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T15:46:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in September, the state weather bureau said 45 provinces may
        be hit by drought towards March 2024.</p>'
  'globe-telecom-2024-outlook':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-07T15:59:29.000+08:00
    'imagesource': 'jcr:8a9e027c-cfb9-4186-b6d0-76ce50deeb89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd6116a-6e4b-44c6-a5bb-da79eeaba3cd'
    'lead': 'Globe Telecom expects more robust operations for the company next year
      amid the cooling inflation, and with its non-telco businesses gaining more ground
      in the Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T16:01:58.123+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-07T16:01:58.346+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe ‘optimistic’ for 2024 on easing economic headwinds, stronger non-telco
      biz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14b278-72cf-49db-97d6-9af169f8a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Globe
        Telecom expects more robust operations for the company next year amid the
        cooling inflation, and with its non-telco businesses gaining more ground in
        the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd748c1-a05d-41ee-9782-e31b21ea3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We remain optimistic for 2024,” its chief executive officer Ernest
        Cu said during a virtual briefing on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9474aca-2715-49ac-9b23-6a1ba6707c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cu’s confidence banks on signs that the country’s inflation rate may
        finally continue its downtrend after several months of a rollercoaster ride.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf118c-6896-4683-a2e3-004716a5a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/11/7/psa-october-inflation.html">READ:
        PH inflation dips to 4.9% in October</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d7c78-5b4d-447e-b682-64886c928f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive is also hopeful that monetary authorities are now
        done with implementing interest rate hikes. Increasing borrowing costs is
        a tool used by central banks to tame inflation, as this would prompt consumers
        and businesses to save more and spend less.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733f3f3-35c3-45f7-b92f-1bc1dc26ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the group’s shift from a traditional telco player to becoming
        a technology company (techno) has also been “showing signs of momentum.” So
        far, Globe has expanded its footprint to financial technology, virtual healthcare,
        e-commerce, business outsourcing, edutech, as well as media and entertainment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ee3d0-4cfe-47fc-9c1c-0ea63b2c0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that Globe is also aggressive in building data business centers
        amid growing demand for hyperscalers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6bf75-4a14-4d38-94a0-f6baccd0b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are happy that more of the non-telco businesses are contributing
        to the Group''s overall business growth,” Cu said in a disclosure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb99aa-4200-4368-a851-53a2d740e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, contribution from mobile wallet GCash—which secured the
        double unicorn status in 2021—already reached 6% of Globe’s profit before
        tax in the first nine months of 2023.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc353a-8827-40a6-bcf8-d89d2dba2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T16:01:58.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T16:01:58.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the absence of a one-time gain and increased depreciation
        expenses, Globe’s net income declined by 27% to ₱19.36 billion. Gross service
        revenues went up by 3% to ₱121 billion.</p>'
