      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Department of Agriculture (DA) on Monday kicked off World Bank-funded projects
        mostly aimed at improving local agriculture infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f476652-1527-4d69-a1c5-76c526edc67e'
      'mgnl:activationStatus': true
