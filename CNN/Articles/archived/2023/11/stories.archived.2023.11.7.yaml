      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he said the speed of the PCG’s vessels must be adjusted to
        that of the indigenous boat chartered to carry supplies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a064e-e239-4016-81a5-9a38668422e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:44:20.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T17:46:34.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On the part of the Philippine Coast Guard, our vessels can run as
        fast as 22-25 knots. However since our primary mission is to provide security
        escort to the chartered boat, we have to adjust our slow speed so that we
        can be able to pace with the chartered boat," Tarriela said.'
