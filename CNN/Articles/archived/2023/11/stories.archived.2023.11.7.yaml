    'lead': 'President Ferdinand Marcos Jr. directed concerned agencies to provide
      more agriculture production support to areas seen to experience normal rainfall
      despite El Niño, the National Economic and Development Authority (NEDA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T15:46:46.501+08:00
