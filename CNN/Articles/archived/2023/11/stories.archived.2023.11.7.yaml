      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted three of Swift’s songs that he “can’t stand” to prove\
        \ his point that, despite being a self-admitted Swifite, he can report unbiased\
        \ news on the singer.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
