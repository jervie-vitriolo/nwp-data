      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No COCs were filed on the first day of filing, but Garcia said they
        expect more COC filing on the last day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f856abe-e410-436a-8895-5212aec1f067'
