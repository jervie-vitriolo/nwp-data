    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eastern Samar warns mining groups over failure to settle taxes, deploy
      protection measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d3725-20e8-4f33-ae5e-849eb79904b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — The provincial government
        of Eastern Samar called on six mining firms to settle taxes to host local
        government units (LGUs) and implement environmental and social protection
        by the end of this year or face possible closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4d58c-1d4b-4429-9f76-b8ad389e0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e7a5d-7e97-4b3a-ade7-fae8b6441a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data, Provincial Treasurer Antonia Macawile said five of the\
        \ mining companies have unpaid real property taxes (RPT) totaling ₱133.86\
        \ million based on \"the aggregate volumes listed in their chromite and nickel\
        \ ore stocks transport permits (OTPs).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92d41d-0c7c-40f5-ab40-35c92b65be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2d80a-37d5-4588-a7a6-06ac52e52b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you continue to do that (non-compliance), I will be compelled to\
        \ issue a position paper to oppose, if not to ask for the cancellation of,\
        \ your MPSAs (Mineral Production Sharing Agreements),” Governor Ben Evardone\
        \ said in a statement on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94b6ee-1df0-4038-9f6e-49882091f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742bab8-aa1c-4875-ad71-b7bd81e8d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Provincial Legal Officer Eden Ivy Rose Balagasay said the companies\
        \ refused to pay RPT arrears on the \"ludicrous excuse\" that paying it to\
        \ the LGUs would double excise taxes paid to the national government (NG).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef6250-fad6-4fa8-b0e5-213a31a7a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.312+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db2745-734b-4d26-aa0c-13c57f1a73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T15:18:53.312+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:18:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balagasay explained that firms are required to pay \"excise taxes to\
        \ the NG in return for the chromite that they have been extracting from Homonhon\
        \ Island\" while they are also required to pay RPT to the host LGU based on\
        \ Manual on Real Property Appraisal and Assessment Operations that was issued\
        \ by the Environment Department and provincial ordinance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16caeb-b7be-4c93-8141-9c1bacf2f32f'
      'mgnl:activationStatus': true
