    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27178f-849a-4e83-a5f1-3e8fa4ce2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.567+08:00
      'mgnl:createdBy': 'bamba'
