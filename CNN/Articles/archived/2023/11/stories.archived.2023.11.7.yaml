    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T21:13:17.744+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork-barrel', 'plunder', 'Sandiganbayan', 'Juan-Ponce-Enrile',
      'PDAF', 'Gigi-Reyes', 'Sandiganbayan-Third-Division']
    'stories': []
    'template': '1'
    'title': 'Gigi Reyes to take witness stand in PDAF scam plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac964508-6cfd-413b-a929-8b063c98f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Lawyer
        <a href="https://www.cnnphilippines.com/news/2023/10/24/gigi-reyes-to-present-evidence-pork-barrel.html"
        target="_blank">Jessica Lucila “Gigi” Reyes</a>, former chief of staff of
        ex-Senator Juan Ponce Enrile, will testify in her defense in the plunder case
        against them in relation to the alleged misuse of pork barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a16ac1-e9bf-4e4f-8c41-d6b6ed535880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a hearing on Tuesday, her lawyer manifested in court that Reyes
        herself will be the last witness in her defense.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce78c41-6695-4368-9198-f0bdddc8f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan Third Division will hear her testimony on Nov. 14. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade33eb3-f570-437f-8f78-775267b9de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reyes may choose to submit a judicial affidavit as her direct testimony
        but will still have to take the stand in court for cross examination.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d74a6-17e9-4cbd-bdd6-4a08bd154ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court earlier <a href="https://www.cnnphilippines.com/news/2023/1/26/Sandiganbayan-junks-Gigi-Reyes-plea-to-skip-hearings.html"
        target="_blank">denied</a> Reyes’s plea to file a demurrer to evidence, which
        seeks the immediate dismissal of her case after the prosecution rests its
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464451a7-75b7-42b9-ba7c-4de4a437c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She allegedly conspired with Enrile, currrently chief presidential
        legal counsel, to pocket over P170 million worth of kickbacks in exchange
        for diverting his Priority Develpment Assistance Fund (PDAF) or pork barrel
        to bogus non-government organizations controlled by businesswoman Janet Lim
        Napoles. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40aac36-13cb-4802-bff1-1f4b1b4a970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was <a href="https://www.cnnphilippines.com/news/2023/1/19/Gigi-Reyes-released-from-jail-habeas-corpus-SC.html"
        target="_blank">released</a> from the Taguig City Jail in January after nine
        years in detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3379c-0246-4e92-828b-8bd1cd748f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:07:01.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:13:18.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2013, the Supreme Court declared the PDAF unconstitutional,
        thereby abolishing it.</p>'
