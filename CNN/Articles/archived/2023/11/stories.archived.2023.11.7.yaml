      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Department of Foreign Affairs said 46 Filipinos in Gaza have been approved
        to leave the war-torn enclave on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead80a3b-0623-4843-9ec2-917355ccaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:51:16.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:51:16.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega said the Filipinos will\
        \ cross the Rafah border to Egypt on Tuesday night, but no time was specified.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdc625-0a48-4865-ba20-288c2ad91aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:51:16.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:51:16.903+08:00
