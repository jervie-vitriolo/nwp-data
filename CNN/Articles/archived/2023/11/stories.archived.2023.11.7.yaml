      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c899c-bed8-4b87-b1af-1d07e96ad70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T13:31:42.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T13:49:01.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I filed this bill because I recognize the hazard that comes with the\
        \ journalism profession. Yet, it still comes as disheartening to know the\
        \ killing of Mr. Juan Jumalon while practicing his profession,” Senator Mark\
        \ Villar said in a statement, referring to the bill he filed in July. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a48bd-3b6d-47c8-b013-c17266544840'
