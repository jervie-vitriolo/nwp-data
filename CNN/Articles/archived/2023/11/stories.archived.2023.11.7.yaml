  'marcos-us-trip-apec-us-indo-pacific-command':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T19:33:21.000+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92eb218b-831a-4787-826a-72beb649c37b'
    'lead': ' President Ferdinand Marcos Jr. will leave for the United States next
      week to attend the Asia-Pacific Economic Cooperation Leaders’ Meeting as well
      as visit the US Indo-Pacific Command headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T19:37:13.967+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T19:44:16.429+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T19:44:16.181+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Asia-Pacific-Economic-Cooperation', 'APEC',
      'Asia-Pacific-Economic-Cooperation-Leaders--Meeting', 'United-States', 'Bongbong-Marcos',
      'US-Indo-Pacific-Command', 'US', 'DFA', 'Department-of-Foreign-Affairs', 'Charles-Jose']
    'stories': []
    'template': '1'
    'title': 'Marcos to attend APEC summit, visit Indo-Pacific Command during US trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0376fa1-2d7f-42a1-a4a1-14ce5a70d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — President
        Ferdinand Marcos Jr. will <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-november-us-visit-apec.html"
        target="_blank">leave for the United States</a> next week to attend the Asia-Pacific
        Economic Cooperation (APEC) Leaders’ Meeting as well as visit the US Indo-Pacific
        Command headquarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efadcb0e-9803-44c3-b224-991ee27e3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This will be Marcos'' second time to participate in the APEC summit,
        Foreign Affairs Undersecretary Charles Jose said at a briefing on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cb8bd-81d6-436a-b651-22a23d509d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For this year, the President is keen to push for financing a just,
        sustainable, and affordable energy transition through partnerships with the
        business sector," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380ebdb-8fdc-4b27-9770-730383145465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jose added the chief executive will press for deeper cooperation with
        other nations to improve the country''s health system, and to ensure better
        conditions for Filipino health professionals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6668b8-903b-479c-9699-af0fb7dc50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC summit will be held in San Francisco, California on Nov.
        15 to 17. Jose added APEC is important to the country as it is the primary
        forum for economies in the Asia-Pacific region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e35bb-83ac-49c6-b82d-1db959ad6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also meet with Filipino communities in Los Angeles,
        San Francisco, and Honolulu. Meetings with other leaders could happen as well,
        according to Jose, but he did not provide details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cc1ad-4859-4c83-b857-560dd833c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA official also confirmed that the president accepted the invitation
        to visit the US Indo-Pacific Command in Hawaii. While Jose did not give specifics
        on Marcos'' Hawaiian sidetrip, he said he expects discussions on security
        issues.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236bcae-3bae-4b40-bf50-0fc2f2d1ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:37:14.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T19:44:16.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It adds a layer to the cooperation that we are trying to establish
        with like-minded states in order to promote what we have been advocating all
        along," Jose said.</p>'
  'comelec-manual-voting-negros-oriental-special-election':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T20:14:39.000+08:00
    'imagesource': 'jcr:1683f443-b1d1-434e-a18d-708cf21fe7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f0f1fc-49dd-47c9-b4ce-2d1bafcb1bbc'
    'lead': 'The Commission on Elections said the special election in Negros Oriental
      for the representative of its third legislative district will be held manually.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T20:24:09.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T20:51:39.409+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T20:51:38.944+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Garcia', 'Negros-Oriental', 'Comelec', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec: Negros Oriental special election to be held manually'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e571e3-9522-45a9-b223-9ee269a9b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Commission on Elections (Comelec) said the special election in Negros Oriental
        for the representative of its third legislative district will be held manually.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676ec53-240c-461c-ac9a-bf6894a7b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ine-emphasize natin</em> manual <em>po na</em> election <em>ito
        diyan po sa</em> Negros (Oriental). <em>At dahil</em> manual election <em>ito,
        wala po tayong gagamitin na makina,”</em> Comelec Chairman George Garcia told
        reporters on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76b583-b5a3-42ae-9f81-66befd86cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We want to emphasize that the elections in Negros will
        be manual. And because of that, no machines will be used.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fc8c9-5e5c-4129-a7d8-c243ddb1172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat up for grabs is the one vacated by former congressmen Arnolfo
        Teves Jr. after the House of Representatives <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html"
        target="_blank">expelled</a> him for disorderly conduct and violating the
        Code of Conduct of the lower chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09430c5a-7f9e-4afc-b14b-c5e65f41d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The special election held in Cavite for the representative of its 7th
        legislative district last February was automated, meaning vote counting machines
        (VCM) were used but no transmission occurred.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f235b9-a406-4c0b-96fa-38d2525e760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec also conducted a pilot run of the automated system in three
        areas during the Barangay and Sangguniang Kabataan Elections (BSKE) last month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d28658-e2bb-4fea-abc2-a66240a76b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief said the pilot test showed the flaws and unreliability
        of the VCMs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bec76-ad5e-4c74-9daa-3748415dcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinakita natin sa mga kababayan natin na yung mga makina na
        yan medyo matanda na at alam natin hindi na magiging ganun yung</em> performance
        <em>niya. At ganun na nga ang nangyari. Nag</em> paper jam, <em>tumigil, kinakailangan
        lagyan ng</em> electric fan, <em>kinakailangan paypayan,”</em> Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1059ed-2cc9-4305-930a-3076bacdfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We showed the public that the machines are quite old,
        and we know the performance won''t be as good. And that''s what happened.
        There were paper jams, machines stopped, we had to use electric fans to cool
        them down.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b1ffa-ab55-4d2d-8f87-90559cd03017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier declared the over <a href="https://www.cnnphilippines.com/news/2022/6/2/George-Garcia-Comelec-VCM.html"
        target="_blank">97,000</a> VCMs used in recent polls as "unusable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfe8fe-db7b-471b-8488-6d4090b9841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said it’s better to conduct a manual election and do away with
        the faulty machines to ensure the poll''s integrity.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9474d0-f1dc-4a65-89d6-77e1f94321e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napaka-crucial kasi ng</em> election <em>sa</em> Negros. Congressional
        position <em>yan. Gusto man namin pero alam natin na papalpak yung mga makina
        diyan,”</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df4ab7-0117-4bb4-9f50-4c68aabb908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung</em> automated <em>kasi baka magkasira-sira na naman yung
        mga makina na sira sira na. Baka macompromise pa yung</em> integrity <em>ng
        ating halalan,</em> we cannot afford that. We cannot take the risk <em>na
        ganyan alam naman natin</em> Negros Oriental <em>yan,”</em> Garcia explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81844d0f-4d47-40dc-84e7-b07f40de886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This election is crucial. It''s a Congressional position.
        We want to use the machines, but we know these could fail. If it''s automated,
        the machines could break down and the elections could be compromised -- we
        can''t afford that. We cannot take the risk especially since it''s Negros
        Oriental.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46b38-feb4-4c19-abe8-705296769a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the special poll is manual, individuals are already considered
        candidates after filing their COC.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e7123-9617-444d-9b79-405fe685c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body chief warned candidates anew over premature campaigning.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc313f15-0fe0-4ad0-903e-23bf72807b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COC filing period will be until November 11.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214cab7-a09b-4bd8-bce1-d867f4a390aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also emphasized it will accept all COCs unlike in the
        BSKE wherein it did not allow overaged candidates to file their candidacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4c012-acef-4866-82e5-d393162fd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala po kaming</em> discretion not to accept <em>dahil ito
        po ay</em> ministerial duty <em>ng</em> Commission. <em>Ngayon kung yung magfifile
        sa palagay ng kababayan natin diyan sa</em> Negros <em>ay may</em> issue o
        ground to disqualify then we will accept the petition to disqualify,” Garcia
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b008f5-f258-43e1-b424-02ba1a37176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don''t have the discretion to not accept because of
        the Commission''s ministerial duty. Now if the people in Negros believe there
        is an issue or grounds to disqualify anyone who files, then we will accept
        the petition to disqualify.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5e8f4-fc8a-46f3-bb3c-addea941bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filing for cancellation of COCs can only be done five days after its
        filing, while disqualification cases can be filed until before the proclamation
        of a candidate.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ef0e0-37c1-4fb2-8707-8de865aa3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body vowed to resolve cases involving nuisance candidates
        before Election Day on December 9.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57996162-64b7-4072-9638-486ffe2d3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T20:24:09.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T20:51:39.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission en banc, meanwhile, is expected to release its decision
        on whether or not the third district will be placed under Comelec control
        for the special poll.</p>'
