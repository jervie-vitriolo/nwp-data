      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ungab also said that he will step down from his post assured that he\
        \ performed his duties well.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c40cf-61a7-4774-a1ad-0718474210c0'
