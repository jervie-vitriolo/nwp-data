    'jcr:uuid': '27e3297c-cf0a-4724-8d8d-8d9525a14c6b'
    'lead': 'The provincial government of Eastern Samar called on six mining firms
      to settle taxes to host local government units (LGUs) and implement environmental
      and social protection by the end of this year or face possible closure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T15:18:53.274+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-28T17:18:54.758+08:00
    'mgnl:lastActivatedBy': 'superuser'
