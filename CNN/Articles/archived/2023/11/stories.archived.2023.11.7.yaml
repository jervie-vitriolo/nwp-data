    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Nabcor officials found guilty in PDAF scam case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fed552-6821-40c8-aa2e-82b73e1f2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.019+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — The Sandiganbayan found
        two former officials of the abolished National Agribusiness Corporation (Nabcor)
        guilty of graft and malversation of public funds over the misuse of lawmakers''
        Priority Development Assistance Fund (PDAF), or pork barrel, in 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855b089-4034-4f53-abaa-ca3244c61f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.019+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ee7f2-ecd4-4613-b678-68fb0ad1b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.020+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court's 1st division sentenced ex-Nabcor finance division\
        \ director Rhodora Mendoza and general services unit head Romulo Relevo up\
        \ to 35 years imprisonment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d30f6-102b-4a4c-89cf-7ca0ee8d0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.020+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdf437-750d-4c51-b5be-390d1ebf834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.021+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza and Relevo were accused of approving the illegal transfer of\
        \ ₱4.85 million in pork barrel to a bogus non-government organization.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1113f7-a69c-4909-b7cc-775afbee8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.021+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871968e9-bd03-4b9f-8892-a17345155752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.021+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is sufficient proof that the said amount has been misappropriated,\"\
        \ the court said in its decision signed on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ce5ee-6273-4a98-a304-c9fcbfb3ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.022+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb239499-e83e-481a-895e-88ff1b4e2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.022+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Respondent Elizabeth Balbacal, a certified public accountant, was acquitted\
        \ after prosecutors failed to prove beyond reasonable doubt that she participated\
        \ in the fraud.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b59add-01dd-44da-bf9a-c620b685bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.023+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8feea1-d545-4efb-bcaf-a5bf4ddd1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.023+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three were charged as co-accused of former Nabcor president Alan\
        \ Javellana over misuse of former congressman Vicente Belmonte Jr.'s PDAF,\
        \ which was diverted to the Kasangga sa Magandang Bukas Foundation, Inc.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ed4b-00b7-4607-a224-f18728cc8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.024+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dec4a4-b014-486f-9879-39e4f7bd2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.024+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By way of civil liability, the court ordered Medoza, Relevo, and Balbacal\
        \ to pay the government ₱4.85 million, the amount illegally disbursed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4fc91-78a3-4886-b50b-cd4f1748f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.024+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3408b-a878-4961-b9a8-6af8a44cd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.025+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2022, the Sandiganbayan also convicted Relevo, another\
        \ former Nabcor official, and a private individual of graft and malversation\
        \ of public funds over the PDAF scam.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58296e0c-5414-4883-84b2-c97d3bfbfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.025+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17a4d4-0344-445e-b256-73419ca10fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:03:20.026+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-07T12:34:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/9/6/sandiganbayan-ex-nabcor-officials-pdaf-case.html">Sandiganbayan
        convicts ex-Nabcor officials over PDAF case</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
