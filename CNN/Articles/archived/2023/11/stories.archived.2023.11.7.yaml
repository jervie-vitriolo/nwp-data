  'gaza-expelled-workers-abuse-israel':
    'author': 'Ivana Kottasová, Abeer Salman, Hassan Eslayeh, Celine Alkhaldi, Nada
      Bashir and Kareem Khadder, CNN. Video by William Bonnett'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T14:17:49.000+08:00
    'imagesource': 'jcr:2f252067-5d83-4fe9-aa27-f6e057e4a8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee08060-0a93-4bea-9ca6-ff7886bab516'
    'lead': 'Palestinian workers who were expelled back to Gaza from Israel last week
      have accused Israeli authorities of ''torture,'' alleging they were stripped
      naked, held in cages, viciously beaten and, according to one worker’s account,
      subjected to electric shocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T14:23:53.636+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T14:24:01.842+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T14:24:00.927+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Hamas', 'Middle-East', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Gaza workers expelled from Israel accuse Israeli authorities of abuse,
      including beatings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d4a6c-a562-4ec6-8f8c-8367929bce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN)</strong> — Palestinian workers
        who were expelled back to Gaza from Israel last week have accused Israeli
        authorities of “torture,” alleging they were stripped naked, held in cages,
        viciously beaten and, according to one worker’s account, subjected to electric
        shocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b520b-e675-4563-91e6-bea1c8fcd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They broke us and beat us with batons and metal sticks… they humiliated
        us… they have made us starve without food or water,” Muqbel Abdullah Al Radia,
        another of the workers, told CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea88594-a4d0-4c43-8743-c90454cdbf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Abdullah Al Radia and eight other men who returned
        to Gaza through the Kerem Shalom crossing in southern Israel on Friday. Al
        Radia, who is from Beit Lahiya, a village in northern Gaza, told CNN he was
        working in Israel – one of thousands of Palestinians from Gaza with permits
        to do so – when the war started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad6226-1fdf-4911-90ed-1572f8a2f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most workers from Gaza work in construction or agriculture. They
        tend to spend weeks away from home, rather than commuting, which is why so
        many were in Israel when Hamas launched its <a href="https://www.cnn.com/2023/10/12/middleeast/hamas-training-site-gaza-israel-intl/index.html"
        target="_blank">terror attack</a> on Saturday October 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3baad-950f-486c-8b00-4f690574f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Radia said that right after the war started, he and some of the
        other Gazan workers fled to Rahat, a predominantly Arab Bedouin city in southern
        Israel, where he says they were turned over to the Israeli army by local residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88227d-fa78-424d-a0bd-4d73c663a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(The military) took our phones and money, we couldn’t communicate
        with our families, we were given food on the floor in plastic bags,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac52d2-1d7c-40f0-9da9-d28de0bd7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the October 7 Hamas attack on Israel was first launched, Israeli
        media reported of initial fears that Hamas militants were among the workers
        with permits, although an Israeli security official later told CNN the men
        were detained for being in Israel illegally after their work permits were
        revoked, not for suspected terror activity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc357f6-3c33-4d6f-92ba-24160d03472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The security official said that in some cases, their detention was
        also for their own protection, as they were at risk of violence from Israeli
        communities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30606612-a4b5-460d-b943-c5dc405bb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six human rights organizations in Israel have <a href="https://hamoked.org/document.php?dID=Updates2378"
        target="_blank">filed a petition</a> to Israel’s High Court arguing these
        detentions were “without legal authority and without legal grounds.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e147fb1-8b60-4a5c-81db-b233729cf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisha, an Israeli not-for-profit organization focused on protecting
        the freedom of movement of Palestinians and one of the groups behind the petition,
        said in a <a href="https://gisha.org/en/israeli-cabinet-decision-to-return-gaza-workers-to-the-strip/"
        target="_blank">statement</a> last week that it had “reason to believe that
        the holding conditions in these facilities were extremely dire, and that detainees
        were subjected to extensive physical violence and psychological abuse, as
        well as being held in inhumane conditions.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd4c6d-68d1-4a6a-ad37-d1d329bfba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many of the workers say they had no idea where they were taken. According
        to the Palestinian Prisoners Society, a human rights organization based in
        the occupied West Bank, many were held in two detention centers: one in Ofer
        near Ramallah and one in Salem near Jenin.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de1822-9aab-459c-98b5-03f7a39df0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another worker from Beit Lahiya, Mahmoud Abu Darabeh, also described
        beatings by what he says were Israeli forces.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27b778-6665-43b3-b5a0-2b88b182d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abu Darabeh said he was detained on the second day of the war. “They
        put us in cages like dogs, beatings, insults, they didn’t care whether people
        are ill or not, some of us were injured, their feet got rotten because they
        didn’t get any medical treatment,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30ad9c-fcc7-4e6e-8e74-91774c8c598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The men faced daily interrogations from the Israeli authorities asking
        about their homes and family members, Abu Darabeh said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f6935-24de-4244-8e9d-303fdb4de4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you happen to have a relative that is a police officer of Hamas
        you get beaten. I know people whose rib cage was completely broken, some people
        died of torture,” he told CNN.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785c368-8859-4146-a34b-d095df3ca7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also described how some of the workers died during detention and
        while crossing into Gaza.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284ce0c-4ae2-436d-8cb2-753a0b94d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some people died on the way here because they were beaten and subjected
        to electric shocks,” Abu Darabeh said. He said he personally witnessed others
        who were detained with him being shocked.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd899365-b67b-4ef5-aae8-80ccf96f5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An Israeli security official told CNN that the Israel Defense Forces
        (IDF) was aware of several incidents of “abuse” of Gazan workers by IDF soldiers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb0398-6ebc-44d7-998f-12bc2276119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There have been cases of abuse towards the detainees outside of the
        official detention facilities. These cases were treated very seriously, and
        they were dealt with disciplinary measures,” the official said through a translator,
        saying that to their knowledge, four soldiers were removed from the IDF following
        incidents of abuse and two soldiers were put in military prison for their
        conduct.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838fd2d-f60b-4d96-be6a-debecaa6abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if any of the detainees died as a result of abuse, the official
        said that they were aware of two deaths of Gazan workers who were detained,
        but said these deaths were the result of chronic, long-term health issues
        these workers had before entering Israel, not the result of abuse.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae1682-77fd-499c-a9d4-b26c17cea0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said that, to his knowledge, these abuses did not include
        electric shocks.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2456d-9b21-4478-98e5-327eb25b869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reviewed some of the videos showing the alleged abuses and
        cannot independently verify them. They show people being detained, with their
        hands and feet tied, sitting in the sun, and being kicked and dragged around.
        One video shows a bus full of people who have been blindfolded, their hands
        tied.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fe8db-42e4-4e8f-af0d-2a87f28d369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The security official who spoke to CNN about these allegations said
        the IDF was investigating these videos and confirmed two – one showing IDF
        soldiers kicking a detained person and one showing a large group of detainees
        tied, blindfolded and humiliated – were genuine. The official said soldiers
        who took part in these videos were punished by the IDF.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72aaf0-075a-44a7-95d3-57e931424d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The conduct of the force that emerges from the footage is deplorable
        and does not comply with the army’s orders,” the IDF said in a statement emailed
        to CNN. It added that several soldiers and reserve soldiers shown in some
        of these videos have been suspended.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343eb3d-7d6a-4ccb-a6da-532c6a78dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘They tied our arms, blindfolded us’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6170ea-c014-4d5f-9d96-d68f25d3e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men CNN spoke to were among thousands of laborers from the Gaza
        Strip who were working in Israel with special permits when Hamas launched
        its <a href="https://cnn.com/2023/10/28/middleeast/israel-hamas-gaza-war-explained-week-3-mime-intl/index.html"
        target="_blank">brutal terror attack</a> on the country, killing 1,400 people
        and kidnapping about 240.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2ea1c-5eb1-4873-b9ff-cf5a67b40a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the attacks, Israel began an unrelenting bombing campaign
        on Gaza, while the country’s defense minister Yoav Gallant ordered a “complete
        siege” on the enclave.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355576a9-9fe2-4712-b0c2-2f60886dcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the October 7 attacks, about <a href="https://www.cnn.com/2023/10/16/middleeast/gaza-refugees-west-bank-israel-war-hnk-intl-cmd/index.html"
        target="_blank">18,000 Gazans</a> had permits that allowed them to cross into
        Israel for work – where wages can be as much as ten times higher than in Gaza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34748be3-4eb0-4bc0-b49a-d05f6ef24db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them would have been subjected to a <a href="https://www.gov.il/BlobFolder/policy/permissionstatus/en/%D7%A1%D7%98%D7%90%D7%98%D7%95%D7%A1%20%D7%94%D7%A8%D7%A9%D7%90%D7%95%D7%AA%2002.08.20.pdf"
        target="_blank">rigorous security clearing process</a> by the Israeli authorities
        before being issued the permit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3db52a-cdc0-4900-bac8-91cbc0405a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the attack, Israel also revoked the Gazan workers’
        permits, which made it illegal for them to stay in the country. Since returning
        to Gaza was not a possibility, many tried to flee to the occupied West Bank.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138eae72-6c22-425f-aec5-d821e0d52c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They suspended our permissions, we tried to go to the West Bank, they
        detained us and put us in places where we never knew where we were,” one of
        the workers told CNN adding: “They tied our arms, blindfolded us, and put
        us on buses, they were gathering 200 to 300 of us between metal fences, beating
        and investigating us day and night,” one man, who didn’t disclose his name,
        told CNN.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd35249-2367-4467-8f1c-cb400a7e4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.859+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several of the workers told CNN they were blindfolded and handcuffed
        for long periods of time. Some said they were held in a fenced-off area outside,
        which they said meant it was boiling hot during the day and very cold at night.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb01b9a-d694-4da8-b674-e4b5be983ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.859+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The security official said that at the beginning, some of the facilities
        didn’t have shade, but added this was rectified within a few days. The official
        said detainees were only restrained when in transit.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083e277-cded-4768-860b-9abaff04d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When crossing into Gaza on Friday, many of the men appeared deeply
        emotional. When interviewed by CNN, most were too scared to share their personal
        details, fearing persecution.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a810e08-a2a2-43bb-a166-5ca3c760a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One man, from the Al-Maghazi refugee camp, sobbed as he described how
        they were packed into metal cages and deprived of sleep, a known form of torture.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b2d30-9f42-4d07-bd5a-31151ba21ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Every now and then, they came to us and asked us to stand up. Stand
        up, sit down, stand up, sit down, stand up,” he said. “In one place, we were
        around 150 people in a metal cage. It smelled very bad, I think it was used
        for chickens or rabbits before,” he added.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a740e4b-f99e-481d-92d2-bf6f3a3d9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another worker from Al-Zaytun Quarter in Gaza City also told CNN he
        and other detainees were made to stand up and sit down repeatedly.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca579584-6098-4159-b4a4-baf97db7248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They beat us and stole our money, and they took our clothes off and
        kept us naked,'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24767da8-0207-4121-a354-54bf983b72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I was only in my underwear for more than 20 days,” he said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39228c43-111d-4a1a-a318-860d03910142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Dehumanization and insults’</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a085d-49f5-401d-b221-14c7eac49b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amani Sarahneh, spokesperson for the Palestinian Prisoners Society,
        said some of these men were detained on the way to the West Bank while some
        were detained in the West Bank.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b17c83-0fa7-4c0f-9a74-544ad8be0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The men tried to reach the occupied West Bank because once Israel revoked
        their permits, they were in legal limbo – their stay in Israel became illegal,
        but there was no clear way back to Gaza with border crossings on both the
        Israeli and Egyptian side closed. While they also need permits for the West
        Bank, it was safer for them to be in a territory that is under Palestinian
        control, they believed.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe040ac-9b7a-43aa-a61d-3d53c9d32e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sarahneh told CNN the organization does not know how many men were
        held despite repeated attempts to get information from the Israeli authorities.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8f62b-b89c-466a-b48a-2356f75a1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sarahneh told CNN many of the workers recounted similar experiences.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ec449-00a0-412d-90cc-2889c9967cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most of the testimonies were about being starved, being continuously
        beaten during the day, handcuffed, isolated from their surroundings,” she
        said, adding that videos showing Palestinian prisoners being treated violently
        and in an inhumane manner have surfaced online.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de547a8a-3a7b-4a14-9b1f-a8d037f1b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They didn’t do anything wrong; they were not charged with anything
        … yet many of them were interrogated and systematically tortured, abused,
        brutally beaten, they faced all kind of dehumanization and insults,” she added.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de53cb-f7c6-49ac-b391-cca801bed0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dror Sadot, a spokesperson for B’Tselem, the Israeli Information Center
        for Human Rights in the Occupied Territories, an NGO, said the October 7 attacks
        by Hamas have led to a huge spike of aggression towards Palestinians.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918706a-2cf8-4e80-9a20-cce7c92eb1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She told CNN “the dehumanization of Palestinians is coming from the
        very top,” with public figures referring to Palestinians “not as human beings.”'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846e1a6-67f7-4dd4-8b54-0c157d5b3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said that this rhetoric and the anger over the crimes of Hamas
        trickles down to the individual soldiers, who then treat any Palestinian with
        rage.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8edc64-910a-4305-8579-f325689cf0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sadot said that long-term experience with the way the IDF generally
        handles cases of abuse is not convincing.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c2fa6-b5f2-49bc-84ea-fe6fb45d4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ve been investigating this for so many years – the military enforcement
        system works as a whitewash mechanism with almost no indictments,” she said.  “So
        they will say ‘those are the exception, not the rule,’ but if the impunity
        for soldiers continues – and not just the soldiers but also the policy itself
        – when no one’s being held accountable, of course, things will just continue,”
        she added.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c0509-84b4-4b28-8761-ff03303d43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exhausted and injured, but overjoyed to be back</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de881a07-301f-4ac6-a25e-499cc5bee94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN footage of the workers crossing into Gaza on Friday, the first
        time any of them were allowed in, shows dozens of men walking into the enclave
        on foot.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c6ed3-6142-4d06-ac74-e9c186d77182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some are elderly, visibly exhausted, and drenched in sweat, while others
        appear to be injured.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251e4da-c1cd-43bd-afbd-72a2195799d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least three have deep, visible cuts on their wrists which appear
        to have been caused by hand ties.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d9220-50ba-4505-ba52-1397ddaddd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the men are not carrying any personal belongings apart from
        the clothes they are wearing.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f861af-4984-4fd1-82f9-b1b9dc6fe5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One man, 58-year-old Mohamed Atallah, was wearing a plastic number
        tag on his wrist.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff041b-0ca1-447d-88d9-9407dce59e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He showed CNN a prison inventory of his confiscated belongings which
        he said were never returned.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fc1b6-dded-46e7-81df-1dcd4be9fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the workers returning to Gaza on Friday told CNN the Israeli
        authorities loaded them onto buses which took them to the crossing into Gaza,
        where they’d been dropped off.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7a52d-46a9-47e2-8989-adb62f9eb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were then forced to walk for “about three hours” to cross into
        the enclave, several of them told CNN.'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29fad0-40c2-40fc-859f-e6e6773adae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once they entered the Gaza Strip, some of the workers fell on their
        knees and started to pray, the CNN footage shows.'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d388d4-f66e-431c-9017-7dc721d96c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They touched the ground with their foreheads, thanking God to be back
        in Gaza – the place that has become a hell on earth since they last left it.'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65def6-04d3-4ef7-8e00-0df48cc9ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:24:01.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were dying, I swear. Every day was like a death sentence,” Bilal
        Aysha told CNN. “Thank God I am back here. May God make everyone happy again,”
        he said.'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77332fe-4ddf-4318-9046-e943e1bf79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:23:53.693+08:00
