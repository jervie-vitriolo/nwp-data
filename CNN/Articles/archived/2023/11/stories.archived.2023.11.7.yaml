      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:51:16.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first batch of Filipinos in Gaza was supposed to leave on Sunday.\
        \ It was moved to Monday and then delayed again to Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3526ec-f0ec-4359-b6c1-85541b41c703'
      'mgnl:activationStatus': true
