      'AFP', 'Ayungin-Shoal', 'West-Philippine-Sea', 'BRP-Sierra-Madre']
    'stories': []
    'template': '1'
    'title': 'AFP wants faster boats during resupply missions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149f2c1-7301-4b11-a0ef-49e7d928a8b5'
      'mgnl:activationStatus': true
