      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizal Rep. Michael John Duavit from the Nationalist People's Coalition\
        \ said they remain committed to the chamber.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccb203-01d3-4331-b400-2b4434e781f5'
      'mgnl:activationStatus': true
