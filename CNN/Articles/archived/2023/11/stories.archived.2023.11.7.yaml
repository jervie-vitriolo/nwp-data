    'template': '1'
    'title': 'House ousts Arroyo, Ungab as deputy speakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdcfe3-8fcd-4b42-b0be-0d88f04a5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        House of Representatives on Tuesday removed former president and Pampanga
        Rep. Gloria Macapagal-Arroyo and Davao City Rep. Isidro Ungab as deputy speakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717be34e-fdf5-432e-a277-9c0e107ddafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were replaced by Isabela Rep. Antonio “Tonypet” Albano and Lanao\
        \ del Sur Rep. Yasser Alonto Balindong.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947281c2-4297-4086-9524-99372f9a679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780f096-91d6-495a-bdf6-aca45678f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Majority Leader Manuel Jose Dalipe said Arroyo and Ungab were\
        \ the only deputy speakers who did not sign a resolution intended to defuse\
        \ threats against the lower chamber.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb94d12-e12b-4344-b1ae-c17cd877a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc5fdf-75ec-4e31-aa2e-4f0bc97cfdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The House leadership, in its collective capacity and after careful\
        \ deliberation, has made the decision to relieve Deputy Speakers Gloria Macapagal-Arroyo\
        \ and Isidro Ungab of their leadership positions,\" Dalipe said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588d941-2fe0-4dd4-a88f-5d15dbeec821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144afa6-5da5-4df7-82f2-3e59fb809ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This decision stems from the fact that out of the nine Deputy Speakers,\
        \ only Deputy Speakers Macapagal-Arroyo and Ungab chose not to sign a pivotal\
        \ House resolution sponsored by the entire leadership,\" the House leader\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff982a4e-a70a-4409-870b-a9ff4ca524d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b39110-8793-41a9-b081-384a3c51b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the resumption of session Monday following a month-long break,\
        \ the lower chamber adopted House Resolution 1414 authored by Senior Deputy\
        \ Speaker Aurelio “Dong” Gonzales Jr. in the wake of the criticism from former\
        \ President Rodrigo Duterte.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631b49b-97bc-485e-b685-1896eb25f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/6/dong-gonzales-resignation-pdp-laban-.html">Dong
        Gonzales resigns from PDP-Laban over ex-Pres. Duterte’s ''rotten'' remark
        vs. House</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419e22b-ea19-4eea-9163-f28e02b1f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte branded the House as the "most rotten institution" in the
        country after secret funds of offices led by his daughter, Vice President
        Sara Duterte, were transferred to agencies focusing on national security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3953cd0-a39a-4c0d-9139-55bc02192b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution sought to uphold “the integrity and honor of the House\
        \ of Representatives and expressing appreciation, solidarity, and support\
        \ to the leadership of Speaker Ferdinand Martin Romualdez.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b287e-4b7a-4ee1-aed4-1f3ba5ddc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/7/house-lawmakers-back-romualdez.html">House
        rallies behind Romualdez after ex-Pres. Duterte''s tirades</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2d0d6-0255-45db-937e-0ed5e7d2f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By choosing not to sign the resolution, Deputy Speakers Macapagal-Arroyo
        and Ungab have demonstrated that their perspectives differ from the collective
        stance of the leadership," Dalipe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bef22-d33d-4493-ae69-1b53dfa8705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:22:50.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab, a <a href="https://www.cnnphilippines.com/news/2020/3/3/Sara-Duterte-hits-Ungab-ouster-House-Cayetano-speakership.html">friend</a>&nbsp;of
        the vice president, said he accepts the decision of the House leadership "without
        any rancor nor bitterness" and stressed that he supports the current administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14cea2-4f07-44b3-8b19-844cc1ca3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:56:17.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfc0a6-653c-4c7f-9316-42d46bcff31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:56:17.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-11-07T19:56:18.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite my removal, I remain supportive of this administration,
        believing in its program of government, as I have also helped in the campaign
        last year, in the belief that it can bring a better hope and future for the
        Filipino people," he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4e0ab-7e64-446e-9c28-5f6f090e183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T19:56:17.707+08:00
