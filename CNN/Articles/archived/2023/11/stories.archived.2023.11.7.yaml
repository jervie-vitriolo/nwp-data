    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Delhi', 'environment', 'Asia', 'smog', 'East-Asia', 'pollution',
      'India']
    'stories': []
    'template': '1'
    'title': 'Choking New Delhi smog shutters schools and shrouds Cricket World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d1447-3531-46d1-8400-ffe1dab0bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A throat-searing blanket of smog has enveloped
        New Delhi, forcing schools to shut and disrupting the Cricket World Cup as
        officials rush to contain a pollution crisis that has become an annual occurrence
        in the Indian capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd5f03-cb11-41e1-8c38-b7723cb0133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sadly, every year when November rolls around there a sense of dread
        as the air turns foul,” said resident Prachi Bhuchar. “We have been in Delhi
        for over 15 years now, but each year makes it tougher to stay on because it
        is a living hell.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01150f01-e89c-4fd6-b7f5-0218b291ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city’s air quality declined last week after colder temperatures
        trapped particles from surrounding crop burning, creating a toxic haze that
        reached hazardous levels for the fourth consecutive day on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc09642-3077-4788-ae38-b338c5969da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Delhi started the week with  a PM 2.5 concentration nearly 80 times
        the World Health Organization’s recommended limit, according to Swiss air
        quality company IQAir.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e3f53-8421-49e1-95db-1660b9c46718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PM 2.5 particles include pollutants such as sulfate, nitrates and black
        carbon, and exposure to them can impair cognitive and immune functions with
        links to lung and heart disorders.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734cdfc-b898-4ca9-afac-9f92d87c728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pollution has threatened the ongoing Cricket World Cup after Sri
        Lanka(https://www.cnn.com/world/asia/sri-lanka) was forced to cancel their
        training session over the weekend as the men gear up to play Bangladesh at
        the capital’s Arun Jaitley Stadium on Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95574a0-6ece-48bf-babe-ef538ec7056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To ease conditions, India’s cricket board last week announced a ban
        on firework displays for the remaining matches of the tournament.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd552e2a-f3ce-4bc4-97e9-78614c4aca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are scrambling to relieve the city of its smog, implementing
        emergency measures including halting non-essential truck movement and construction
        work. People are wearing face masks and trucks have been sprinkling water
        on the roads to reduce dust levels in the city.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d9fbe-bc0c-421b-baba-8fd1a3bd885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Worried residents are also rushing to buy air purifiers, local media
        reported, after doctors advised residents to remain indoors to avoid exposure
        to the toxic fumes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556603c3-fe5d-45bb-87b9-5cba3b060f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Awesta Chaudhary said it is “very scary” that her nearly three-year-old
        son is growing up in “such toxic conditions.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884a186-81fe-43d3-a102-872fce2d4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have noticed that even if you have a small opening in the window
        or anywhere, the smog is just making it inside your house. I am not taking
        (my son) out to the parks. We try to limit him indoors as much as possible
        because we are very scared to expose him,” she said'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801171d-28d3-4c0f-bcfe-70777f949c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I believe the government can do much more than what they are already
        doing, and more strict regulations need to be made to curtail the levels of
        pollution,” said Chaudhary, who said she has been running her air purifier
        for more than 72 hours straight.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac870a-191b-442e-b5bc-ce8b7f0e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nobody spared</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e4779-bceb-49de-af21-8a75e6338adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/india" target="_blank">India</a>
        has long struggled with its smog problem, which ranges from choked urban centers
        with high amounts of vehicular pollution and industrial waste, to agricultural
        areas that suffer from pollution caused by crop burning – a practice of burning
        cultivated fields to prepare land for the next crop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca69d7-53da-43d5-a134-ba16e5b770e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Delhi, home to more than 20 million people, is often ranked among
        the world’s most polluted cities and research shows residents’ health is suffering.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a16ed-9dad-4c3e-a1af-5210d8d5f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a 2021 study by the Energy Policy Institute at the University
        of Chicago (EPIC), bad air could reduce the life expectancy of Delhi residents
        by as much as nine years.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385edec9-e08f-48c9-9a55-04650ab3eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study also found that every single one of India’s 1.4 billion residents
        endure annual average pollution levels that exceed guidelines set by WHO.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5d153-2a78-420d-bb24-cbf3864ee241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, the central government announced a national clean air campaign,
        with an aim to reduce particulate pollution by up to 30% by 2024.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb7d9d-d6bf-4ca2-ad20-203c38c22ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Specific plans were created for each city; in Delhi, those plans included(https://cpcb.nic.in/Actionplan/Delhi.pdf)
        measures to reduce road traffic, burn-offs and road dust, and to encourage
        the use of cleaner fuels.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cedece-2b0f-44cd-8184-d3c91ed9f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in the past few years, India’s pollution problem has worsened,
        partly due to the country’s dependency on fossil fuels.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75cf21-f6c1-4ff3-b01e-1d729248da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doctors say they have seen an increase in pollution-related illness,
        with patients complaining of cough, throat irritation, shortness of breath
        and skin problems, among others.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2db82-4a27-4ec1-ba64-03f57a292a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:23.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T14:17:32.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sicknesses from pollution are getting worse over the years because
        of prolonged exposure and worsening levels,” Dr. Suranjit Chatterjee, senior
        consultant of Internal Medicine at New Delhi’s Indraprastha Apollo Hospital
        told CNN on Monday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fbbd0-475f-4ea2-851d-722467cf399b'
      'mgnl:activationStatus': true
