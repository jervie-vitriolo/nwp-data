  'conrado-de-quiros-died':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T00:12:29.000+08:00
    'imagesource': 'jcr:42260249-3487-4e20-ac7d-3ed7a0e01403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c98e33e-bc71-42e7-b1d7-6c31501d572d'
    'lead': ' Veteran journalist and columnist Conrado de Quiros died on Monday, Nov.
      6, his family announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T00:14:04.972+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-07T05:27:00.223+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Columnist Conrado de Quiros dies at 72'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d0ef6-7bd7-44f2-8d4a-8e44830d4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T00:14:04.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) –</strong> Veteran
        journalist and columnist Conrado de Quiros died on Monday, Nov. 6, his family
        announced. He was 72.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cdeed-92c8-49cd-8a10-5ab5954ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T00:14:04.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With profound sadness, we announce the passing of our brother,
        Conrado S. de Quiros,” his brother Paul de Quiros said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fcd7f-74c8-4306-91e4-1c9a285c1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T00:14:04.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family said details of his wake will be finalized on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2df1e-8118-4bf7-afe0-2b691364187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T00:14:04.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Quiros was known for "There''s the Rub," his column for the Philippine
        Daily Inquirer (PDI) which, according to Inquirer.net, started in November
        1987 in Philippine Daily Globe and was transferred to PDI in July 1991.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea746c-3f1f-40c9-abdd-38fe86f37bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:26:59.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also the author of some notable books, namely, \"Flowers from\
        \ the Rubble: Essays on Life, Death and Remembering,\" \"Dance of the Dunces,\"\
        \ \"Dead Aim: How Marcos Ambushed Philippine Democracy,\" and \"Tongues on\
        \ Fire.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce153170-6631-4757-b287-5b281ffab733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:26:59.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buglas Writers Guild, a community of creative writers from Negros Island\
        \ and Siquijor, said De Quiros received the Best Column citation from the\
        \ Catholic Mass Media Awards in 1995 and Rotary Journalism Award in Print\
        \ Category for his commentary on various issues in 1999.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0356c46-8bab-4d9f-9c6f-b776dfc6c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:26:59.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that in 2003, De Quiros was given the Society of Publishers\
        \ in Asia Editorial Excellence Award. The Rotary Club of Manila also cited\
        \ him as Opinion Writer of the Year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70151c-5f2f-4ca9-b690-2a0b11b7c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:26:59.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Academic research organization Project Gunita also said De Quiros'\
        \ \"Dead Aim: How Marcos Ambushed Philippine Democracy,\" was among their\
        \ top Martial Law archival material.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcb70f-dda7-4d1a-bd99-9da6613bb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T05:26:59.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T05:27:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in power, CDQ. We will continue to defend historical facts
        and national memory," it wrote.</p>'
  'gaza-10k-deaths':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-07T04:27:17.000+08:00
