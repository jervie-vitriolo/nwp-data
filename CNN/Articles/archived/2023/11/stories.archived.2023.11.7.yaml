      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In celebration
        of the National Children’s Month, Teatrong Mulat ng Pilipinas (MULAT) is staging
        a Filipino adaptation of the timeless classic “The Little Prince” by Antoine
        de Saint-Exupéry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18905df9-6ce7-43ec-b7cb-0f97c4f39c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.755+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prinsipe Bahaghari (Rainbow Prince), written by Vladimeir Gonzales\
        \ and directed by Aina Ramolete, revolves around the journey of Prinsipe Bahaghari\
        \ in search of a companion that would help him in caring for his flower, the\
        \ Gumamela, and keeping her safe in his home planet.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea25921-d845-440c-b765-0dbb948660bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.756+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His encounters with a number of extraordinary characters ultimately\
        \ led to his realization of what his relationship with the flower meant to\
        \ him. Prinsipe Bahaghari offers life lessons (on loneliness, friendship,\
        \ love, and loss) not only to children but even to adults.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae35ec4-2037-4765-b0ec-40a4197ef2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.756+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This adaptation celebrates Filipino culture, myths, and language to\
        \ make the play accessible especially to children. The puppets are made from\
        \ rattan while local materials were also utilized in the production.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310f6bf-d2ce-4832-a2ba-631b0b853a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.756+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rainbow Prince/Prinsipe Bahaghari was the thesis production of\
        \ Aina Ramolete in 2021 which received the UP Diliman Creative/Critical Thesis\
        \ Grant in the Arts, Culture and the Humanities. It is a filmed stage production\
        \ which was livestreamed in May 2021 via the Facebook pages of Teatrong Mulat\
        \ ng Pilipinas and UP Diliman Office for Initiatives in Culture and the Arts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1f259-bb98-4844-99d3-d8ffdfc7f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.757+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The production was also featured during the 14th Annual Meeting and\
        \ International Conference of the Asian Theatre Working Group (March 3, 2022,\
        \ Quezon City, Philippines) and Puppet Power 2022: Celebration! (May 23-30,\
        \ 2022, Calgary, Canada).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff2002-6385-4443-ab2d-878374b8b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T18:46:32.757+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-11-07T18:46:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rainbow Prince/Prinsipe Bahaghari was also one of the Six Finalists\
        \ from across the globe in The Red Curtain International’s Good Theatre Festival\
        \ for Young Audiences (Sept. 24-25, 2022, India).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a469f-2204-4794-9e66-f1fc5294a96f'
