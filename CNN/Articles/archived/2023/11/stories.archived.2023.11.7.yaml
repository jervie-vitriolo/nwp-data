    'lead': 'Ayala Land, Inc. President and CEO Anna Maria Margarita Dy is the sole
      Filipina in Forbes Magazine''s list of 20 outstanding female business leaders
      in Asia.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T17:22:46.900+08:00
