      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Gonzales replaced Arroyo as senior deputy speaker following
        rumors that the former president was linked to an alleged ouster plot against
        Romualdez. Arroyo has <a href="https://www.cnnphilippines.com/news/2023/5/28/arroyo-house-coup-plot-first-lady-dragged.html">denied</a>&nbsp;the
        rumors.</p>'
