  'india-helicopters-hindustan':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'Indian Ambassador to the Philippines Shambhu Kumaran'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-07T21:39:56.000+08:00
    'imagesource': 'jcr:a5eb1d64-52c6-4455-a237-4bcb92bfd49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39c6a8f-6e60-4875-9d3e-caa42cea26f8'
    'lead': 'The Indian government has recently extended an offer to the Philippine
      Coast Guard to supply the agency with seven helicopters manufactured by India’s
      biggest aeronautics company Hindustan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T21:43:36.141+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T21:55:22.596+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-11-07T21:55:22.355+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shambhu-Kumaran', 'Philippine-Coast-Guard', 'PCG', 'India']
    'stories': []
    'template': '1'
    'title': 'Indian envoy says helicopter offer to PH to improve disaster response,
      maritime watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6fa33-0dc7-4dd7-b0a5-906f32c63ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Indian government has recently extended an offer to the Philippine Coast Guard
        to supply the agency with seven helicopters manufactured by India’s biggest
        aeronautics company Hindustan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eae942-4c03-4213-8a41-c5b81bdb7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines, Indian Ambassador to the Philippines
        Shambhu Kumaran said that maritime cooperation was among the highlights of
        his recent meeting with President Bongbong Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446aa85-abbf-4578-8cea-937f41efd1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy said that negotiations are underway for the proposed helicopter
        deal for the Philippines'' maritime search and rescue operations, disaster
        response and humanitarian efforts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e2bdf-f492-4d97-a211-77fcbd56b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are Indian-built helicopters by Hindustan Aeronautics, which
        is one of the world’s largest aeronautics companies — they build from helicopters
        to aircrafts," said Kumaran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1693ec-73bb-4294-afb5-91dbb78be63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These are similar to helicopters used in India by our coast guard
        and navy for their search and rescue and humanitarian assistance operations,
        and to monitor what is happening in the coasts,” he also said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434d94c-49f8-4449-9a76-2d9e818eacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The diplomat added that the deal will be through a "soft-loan agreement"
        with extendible payment terms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2d969-1ce6-4808-a4f1-502570a2901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are hoping to end the discussions shortly after the examination
        of the helicopters by the PCG and Department of Transportation," he said.
        "It’s still very much in the process of negotiations."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574c8e9-17db-41b9-a8be-987a204b832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kumaran added that should the Philippines push through with the deal,
        India is ready to provide the necessary training and maintenance support system
        for the helicopter units.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9b5b4-137b-404a-a56c-255bd965597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T21:43:36.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-11-07T21:55:22.600+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we will have a lot of trainings for engineers who will be coming
        out to train for this specific work. There will also be a program for spares
        and support systems,” he added.</p>'
