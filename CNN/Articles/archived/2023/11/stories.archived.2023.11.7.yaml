    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation dips to 4.9% in October'
    'updated': 2023-11-07T10:55:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f5577-3e39-44c9-b7a2-6a180b4003f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        country’s inflation rate fell to 4.9% in October despite recent price hikes
        in power, agricultural products, and jeepney fares, the Philippine Statistics
        Authority (PSA) reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd0efb-4d39-4456-a76a-7e506714933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to data from the PSA, inflation was cooler last month than
        the 6.1% posted in September.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca61a7d-b181-42fa-a06b-29b36f41a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October’s inflation rate is outside the 5.1% to 5.9% forecast range
        of the Bangko Sentral ng Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514abf7-6e65-43fd-90b9-5033b78a2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, National Statistician Dennis Mapa attributed the
        decline to the slower year-on-year increase in food and non-alcoholic beverages,
        and restaurant and accommodation services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b0aec-aead-4c02-961a-2483c1464d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food inflation also dropped last month to 7.1% from September’s
        10%, driven by vegetables and rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe27d1f-0a17-4311-8ea7-eabd505988d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These three commodity groups, however, posted higher inflation—clothing
        and footwear; housing, water, electricity, gas and other fuels; and information
        and communication.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a91533-d2e3-4b8f-9bfc-be60b552d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation rate in Metro Manila and areas outside the capital region
        likewise cooled down to 4.9%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f5a1d-b990-4ca8-92d7-2d89a6a996d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central Luzon recorded the highest inflation rate at 6%, while Cagayan
        Valley had the slowest at 3.4%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cdd1d-fa5f-415c-92f6-68f3d3645e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said 15 regions outside Metro Manila booked lower inflation last
        month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f107c-5a01-4be5-9c6c-124185b72dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don’t see supply shocks, our view is inflation rate would
        go down,” Mapa said when asked if easing inflation would continue in the last
        two months of 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f12be-d803-4a85-982e-aeb3526edc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-07T10:56:11.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But whether it will reach 2-4% (inflation target), we will have to
        see,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ab9b6-8dfb-4322-b4cf-1789df977986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T10:56:11.094+08:00
      'mgnl:createdBy': 'lisbet'
