    'title': 'Lend Your Ears: New music from Armi Millare, YARA, New:ID, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229154b-11f2-487b-bbef-b79767b7205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in October, the internet buzzed with a cover of Aegis’
        “Halik” by Rivers Cuomo of Weezer. The recording was uploaded to his official
        YouTube page shortly after the announcement that the PLUS63 Festival, which
        Weezer was supposed to play at, was canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be02039-2a9b-4a6a-a9fc-45dd8b5e1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c2689-7a44-45a4-ae98-b57c3054084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has a reputation for being scientific about the craft of songwriting.
        Still, it’s eerie to hear how legitimately gigil he is when he sings, “<em>‘pagka’t
        ikaw ang tanging laman ng aking mundo / aking puso / aking buhay.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048e2b7-ce3e-4411-894f-257d92b4498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6c334-637a-4939-b830-40f351ea030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It boggles the mind to imagine how he studied Filipino phonetics
        to get this close. The recording left some folks, myself included, with the
        initial impression that this may have been generated with the help of AI.
        After all, Cuomo has also been publicly vocal about his fascination with coding,
        using algorithms to help guide him in songwriting. But Cuomo has also released
        covers of songs in <a href="https://www.google.com/url?q=https://www.youtube.com/watch?v%3DSyq2BDnhmqU&amp;sa=D&amp;source=docs&amp;ust=1699328806196438&amp;usg=AOvVaw1gOPOw5NbsF4y8_18HJeif"
        target="_blank">Indonesian</a> and <a href="https://www.google.com/url?q=https://www.youtube.com/watch?v%3DRvfEBnmgPGk&amp;sa=D&amp;source=docs&amp;ust=1699328806196139&amp;usg=AOvVaw3KA5TWUVnDltiouU6HzuAE"
        target="_blank">Japanese</a>, meaning that his linguistic explorations have
        been ongoing for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939190b-f61e-42dc-8e8b-53a698b7b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f20676-36d8-4856-ab6d-2570b96e9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it’s just another day in this uncanny valley. The lines
        between human and computer in creative work have been blurred for some time
        now, and it’s simultaneously exciting and daunting. Technology is sophisticated
        enough to make us question ourselves. Whether a song was made with or without
        AI, does it matter if it still brings you to tears?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13071f-8352-4f89-9ff3-5cce290cccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65109b6-17c1-4573-96b7-0b2cf3964647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T12:29:16.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-07T13:21:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existential dilemmas aside, this month’s line-up does not include
        that cover. Sorry, Cuomo. Close, but no cigar. After all, there are plenty
        of other exciting releases that came out this month for you to lend your ears
        to.</p>'
