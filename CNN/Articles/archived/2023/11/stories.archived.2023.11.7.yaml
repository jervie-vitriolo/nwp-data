      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        National Union of Journalists of the Philippines (NUJP) said it has recorded
        100 attacks against Filipino journalists since President Ferdinand Marcos
        Jr. assumed his post in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebaea5-89ed-44f6-b97c-838e38e05efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd053c56-96f8-42a2-b290-1baebb099f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The attacks continue and in fact NUJP has recorded a hundred incidents
        of attacks since Marcos Jr. assumed the presidency,” NUJP secretary general
        Ronalyn Olea told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19475694-8e48-4bd3-b79b-21e3a0d239e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf03d16-80ff-4ad3-a0c3-13fba3500ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that the incidents are the continuation of the attacks that\
        \ happened during the Duterte administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc44ab-bea6-4682-90ab-3e5afe23ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390072d-9d7c-4e56-bbcf-271ac04c5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olea said aside from killings, the attacks come in the form of surveillance,
        red-tagging, libel and cyberlibel, and police visitations. Journalists in
        the provinces remain vulnerable to these actions, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b8c3b-5430-4b06-9da9-5c59bfaa1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596fd00-a656-4117-b331-d6d17c29cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, radio broadcaster <a href="https://www.cnnphilippines.com/news/2023/11/6/misamis-occidental-shooting-suspect.html">Juan
        Jumalon</a> was shot dead while he was broadcasting live in his home in Barangay
        Don Bernardo A. Neri in Calamba town, Misamis Occidental. He was the second
        journalist killed this year and the fourth since Marcos took office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812dcfa-dda3-4010-bd70-d0e04acf6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018f85b-886d-4483-bbdc-9219fa7f66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It sends a very dangerous message, it worsens the chilling effect\
        \ that we already feel for the past few years and it’s really enraging to\
        \ see how Juan Jumalon was killed,” Olea said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be936107-43a6-4a35-8834-af6face46d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f8770-a481-40c3-b2d6-deb2ca61e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The brazenness of the manner he was killed is a product of decades\
        \ long of lack of accountability with regard to the killing of journalists,”\
        \ she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa88273-4c44-46af-8af9-c0983df6f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa45671-bee8-476c-9fd6-76eb5417a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-07T14:17:16.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olea also said the lack of resolution of cases emboldens perpetrators.\
        \ hence the attacks against journalists continue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befd3da-9343-4c9c-bc4d-dc0a0549524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T14:17:16.564+08:00
