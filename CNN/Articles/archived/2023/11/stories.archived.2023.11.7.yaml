      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Misamis
        Occidental police on Tuesday said radio broadcaster Juan Jumalon did not receive
        any threats to his life before he was shot dead on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f691439-ce1c-4e75-ae0f-ec3daebebe1f'
