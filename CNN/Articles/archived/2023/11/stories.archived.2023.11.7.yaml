      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West, according to The Tennessean, has been sober since 2018 and “\
        uncovered a deeper affinity for Swift’s music during his recovery after struggles\
        \ with depression and alcohol addiction — a battle he shares openly in hopes\
        \ of inspiring others.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc1442-e14a-4e38-9737-8db8072de910'
