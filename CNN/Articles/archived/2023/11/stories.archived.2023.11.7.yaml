      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One knot is equivalent to 1.852 kilometers per hour.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a5744-0bd2-457d-b5a9-b5c7442498ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:44:20.169+08:00
