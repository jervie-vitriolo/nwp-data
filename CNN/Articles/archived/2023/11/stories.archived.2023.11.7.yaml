    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 10,000 killed in Gaza, Hamas-controlled health ministry says,
      as condemnation of Israel’s campaign grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146b4c1-b919-4977-b6ed-654cfb497d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 10,000 people have been killed
        in Gaza since Israel launched its military offensive nearly a month ago, the
        Hamas-controlled health ministry in the Palestinian enclave said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f20166-ade0-400f-ad5a-3b973899918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcf641-4ceb-4ff8-b455-0d5ebaeb7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas after the Islamist militant group launched\
        \ a brutal attack on October 7, killing 1,400 in Israel and kidnapping more\
        \ than 240. Israel retaliated by launching an air and ground offensive on\
        \ Gaza, vowing to eliminate the militant group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159dd772-251d-4966-92d1-0f1624216291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b716f07-b30d-4dc1-95d8-65f736cdd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ministry spokesperson Ashraf Al Qudra said 10,022 Palestinians in the\
        \ enclave had been killed by Israeli strikes, including 4,104 children, 2,641\
        \ women and 611 elderly people. Those numbers suggest about three-quarters\
        \ of the dead are from vulnerable populations. The ministry also reported\
        \ 25,408 injured.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbdea9-f1cf-4cfc-ae5d-0ed04afbb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf0d23-0ec8-46f0-a9d9-0e8012ef561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how many combatants are included in the total. CNN cannot\
        \ independently verify the numbers released by the ministry in Gaza, which\
        \ is sealed off by Israel and mostly sealed by Egypt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e83b41-cdc1-4bb1-8192-4f3e6595fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc48190-06e8-472e-b125-1013955ca4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been “many, many thousands of innocent people killed” in\
        \ Gaza, White House National Security Council coordinator for strategic communications\
        \ John Kirby told reporters on a virtual gaggle Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a2271-97ee-497c-b640-8dfd34af8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7322f-323a-4bd7-ae4a-9dece343ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands more Palestinians have been killed in Gaza in the last month\
        \ than those who died in conflicts with Israel spanning over the last 15 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c23ca-63af-4ef6-ae60-89fc76dc0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f97b5b-0d83-4c98-bd12-a82e748950c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Human Rights Office said last week’s attacks on\
        \ Gaza’s largest refugee camp “could amount to war crimes” given the scale\
        \ of casualties and destruction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930117f5-adc5-4f73-a568-3ee435c77157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3015e40-4868-4f8c-94e2-8445c7293579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has said that it is targeting Hamas operatives in Gaza, adding\
        \ that Hamas “intentionally embeds its assets in civilian areas” and uses\
        \ civilians as human shields, a defense echoed by US officials.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04461ba8-5c45-4fce-9e71-e9fdb1c34e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35c793-52b5-49d8-ae0b-dde98ef56125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A graveyard for children’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994b55d-a848-498b-95d3-5ea88faaaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, UN Secretary General António Guterres warned that Gaza is\
        \ “becoming a graveyard for children,” adding that “the unfolding catastrophe\
        \ makes the need for a humanitarian ceasefire more urgent.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71336abb-c392-41ba-9c3b-d3cea752e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T04:29:24.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-07T04:29:25.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
