    'stories': []
    'template': '1'
    'title': 'Ayala Land''s Anna Margarita Dy among Forbes'' outstanding Asian female
      biz leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c3097-721c-4147-8eb9-714e581ccba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Ayala
        Land, Inc. (ALI) President and CEO Anna Maria Margarita Dy is the sole Filipina
        in Forbes Magazine''s list of 20 outstanding female business leaders in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f44c4-3938-4011-9d85-c73b98ffd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy is the first female CEO of ALI, which is considered the second largest\
        \ property developer by market value in the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bda3e0-2b2d-424f-9148-c73ba5b92a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa33e27-8f86-49b0-9596-1ab998654054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Her rise comes as the company—the real estate arm of the Ayala group,\
        \ a conglomerate controlled by billionaire Jaime Zobel de Ayala and his family—\
        accelerates the launch of residential projects to meet surging housing demand,\"\
        \ the magazine said.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8b2df-7e89-44fa-8344-dab944f8a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde63c8-d8cb-4aec-9023-b357d30ac154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy first joined the real estate arm of the Ayala Group 18 years ago.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf4eb2-74b5-4abe-81a1-ed4112f77141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac902c-6b7b-4a18-964c-3c8589464cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to becoming ALI's leader in October, she served as the firm's\
        \ executive vice president since January and chief operating officer since\
        \ April.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5410b-8f09-46d3-80d6-22d2d08192f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to ALI's website, Dy graduated magna cum laude from Ateneo\
        \ de Manila University with a degree in AB Economics (Honors Program) in 1990.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2057004-25de-48ba-95e1-b95c638b5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f307363-4613-40c6-a918-d9968bf5deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also earned her master's degree in economics from the London School\
        \ of Economics and Political Science in 1991 and master's in business administration\
        \ at the Harvard School of Business Administration in 1996.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9680f4-a0cb-4a6d-8a78-44b4ef3ada87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf5693-ffba-44be-898c-d4369fa73c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI earlier reported that its net income jumped by 41% to ₱11.4
        billion in the first half of 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acde4be-4025-43c6-b0c5-d06fc4e732b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64028ef8-9dd1-4749-be5c-cb80caa66866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "List editor Rana Wehbe Watson said in a statement that those who made\
        \ it to the list are \"undeterred by new economic realities.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd155c-ef48-46fb-9a74-770a80543d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344f7b7-ccad-460b-bd0c-fa541850d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:22:46.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-07T17:23:13.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From top executives at leading business and financial institutions—who
        are, in many cases, the first woman to take on these roles—to those driving
        their family businesses to new heights or starting their own, these trailblazers
        are truly unstoppable," Watson added.</p>'
  'afp-faster-boats-resupply-missions':
