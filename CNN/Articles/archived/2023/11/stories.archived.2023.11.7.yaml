      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ymi Castel is an incredibly prolific guitarist, and the list of
        bands that she has played with is long and laureled. She is fully in her own
        element in Fables, both in voice and in creative direction, blending her searing
        guitar work with industrial elements and groovy rhythms. To call her collaborators
        Vhall Bugtong, Conrad Javier, and Ean Mayor seasoned musicians is an understatement,
        and the experience they bring together has made “Kanino Ang Bola” sound so
        fully realized. It’s worth closely listening to for Castel’s brave lyrics,
        and how the band layers elements that lead into a dizzying climax.</p>'
