      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4a26f-f2fc-411b-a189-15646c876e03'
      'mgnl:activationStatus': true
