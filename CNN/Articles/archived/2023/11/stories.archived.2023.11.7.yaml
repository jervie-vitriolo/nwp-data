    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grab PH hit over ''attempts to bypass'' govt. rules in motorcycle taxi
      market'
    'updated': 2023-11-07T17:53:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f266b-9045-4760-90f3-9b4573399ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        proposal to exclude Move It from the pilot study on motorcycle taxi operations
        is being blamed on Grab Philippines'' alleged "non-compliance with proper
        procedures" in entering the growing industry, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3e5cd-d627-47f7-93fb-3b521ea03d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to House Committee on Metro Manila Development (CMMD) Vice\
        \ Chairperson and Manila 3rd District Representative Joel Chua, the panel\
        \ launched a probe into the ride-hailing giant's alleged \"backdoor entry\"\
        \ into the segment through its acquisition of Move It in mid-2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70aa07a-f0b1-43f1-86e8-0e39ff3983b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our investigation revealed multiple instances of non-compliance with\
        \ proper procedures and the circumvention of government regulations. These\
        \ infractions include Grab's disregard for the Department of Transportation\
        \ Technical Working Group's (DOTr TWG) decision in September 2021, which prohibited\
        \ any collaboration between Grab and Move It,\" he said in a statement on\
        \ Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0e19c-b6ce-4731-bdff-fb93d08d945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chua also pointed out that Grab's purchase of Move It \"technically\"\
        \ positioned the company \"as a de facto fourth player.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e3e6c-a2bb-4606-b49a-73b30a34e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Grab also defied the DOTr-TWG directive, which specified that Grab\
        \ could only enter the motorcycle taxi industry after the MC Taxi law had\
        \ been passed,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac63550-4a9c-46c1-ad20-a0390ca9d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot program only allows three service providers: Angkas, Joyride,\
        \ and Move It.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99d214-6454-4ab3-b7a8-dfe66d0fc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Grab and Move It had been reiterating that the latter would\
        \ run its operations independently. Transportation Secretary Jaime Bautista\
        \ even said before that there was no need to probe the transaction.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf8b15-67cf-4393-8d58-53507120ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[W]e view with deep concern the allegation of non-compliance pertaining\
        \ to Grab’s acquisition of Move It,\" the two companies said in a joint statement\
        \ Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d22db1-6ed0-4828-a231-c9a3ba79067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue has long been resolved after receiving the approval
        of the Philippine Competition Commission (PCC) and the Department of Transportation
        (DOTr), who both found the transaction above board," the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e04030-d642-4194-b61f-b66030c4a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said Move It is \"open to any scrutiny\" as long as \"Angkas\
        \ and Joyride subject themselves to the same level of scrutiny and high standards.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9616c1-4f51-498d-82e0-08c08fa23973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the company must not be singled out as it was \"anti-competitive\
        \ and discriminatory.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf112a-1251-4d71-939b-1b328ff6e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid this proposal, some Move It riders staged a protest in Manila\
        \ recently for fear of losing their jobs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cbdf4-cfd6-4397-abe3-0847a7430450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/11/5/transport-group-vs-solon-move-it.html">Transport
        group slams solon for call to exclude Move It from MC pilot</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20ee9e-0d4c-4af1-a798-bed4eeaad861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chua maintained that their recommendation was \"driven by the goal\
        \ of legislation.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a4078-d307-41e6-be30-02072fc38c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As Grab's acquisition of Move It did not comply with the necessary\
        \ rules to be included in the motorcycle pilot study, Move It should not be\
        \ considered one of the players,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10ceb4-e7e6-461f-98c6-064e2cf80a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also mentioned in the statement some of Grab's issues,\
        \ such as alleged \"overcharging, dominance abuse, and mistreatment of its\
        \ riders.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d796cbd-020f-4b28-9041-7231e0f3554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-07T17:56:10.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-07T17:56:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several GrabFood delivery riders bared that they were suspended
        after calling out Grab''s new fare restructuring program. The company has
        yet to comment on the allegation.</p>'
