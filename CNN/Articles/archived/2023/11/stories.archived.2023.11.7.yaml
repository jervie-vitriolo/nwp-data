    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4080d086-4151-453b-bdc5-703ca69c5c5b'
    'lead': ' Lawyer Jessica Lucila ''Gigi'' Reyes, former chief of staff of ex-Senator
      Juan Ponce Enrile, will testify in her defense in the plunder case against them
      in relation to the alleged misuse of pork barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-07T21:07:01.295+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-11-07T21:13:18.030+08:00
