  'new-agri-chief-laurel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T11:48:20.000+08:00
    'imagesource': 'jcr:27884799-56fa-4454-8f70-b4e13eed1dc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5b0e0d-1080-40d6-8305-ac4817f04cb6'
    'lead': 'Newly-appointed Agriculture Secretary Francisco Tiu Laurel Jr., the tycoon
      behind food manufacturing giant Frabelle Fishing Corp., said he would push for
      the modernization of the sector to pump up local farmers’ production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T11:50:06.945+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-03T16:49:01.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New DA chief to focus on modernization, boost production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6e64d-4c11-41bd-8489-b7b2f6c9203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Newly-appointed
        Agriculture Secretary Francisco Tiu Laurel Jr., the tycoon behind food manufacturing
        giant Frabelle Fishing Corp., said he would push for the modernization of
        the sector to pump up local farmers’ production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05e24d-677f-40a6-85d2-2b5a4420cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech on Friday, Laurel said he would continue President Ferdinand
        Marcos Jr.’s programs in the sector.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff43ab4-24bf-4771-a085-1835775322c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While he plans to bare his detailed platform in the coming days, Laurel
        said he would exhaust more efforts on modernizing the agriculture sector,
        seeing it as a crucial move to ensure food supply.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248a6a1-2102-4f05-8ddb-82f326e1b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Layunin ko na tiyakin na may sapat at masustansyang pagkain na mabibili
        ng ating mga kababayan sa tamang halaga. Susi dito ang modernisasyon ng sektor
        ng agrikultura kasabay ng pagpapabuti sa kapakanan ng mga kapatid nating magsasaka
        at mangingisda,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0104b-c916-4cc5-aeb3-9e4b5313ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: My goal is to ensure that there is enough and healthy
        food that our countrymen can buy at the right price. Key to this is the modernization
        of the agricultural sector along with improving the welfare of our fellow
        farmers and fishermen.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0678d3b-4bce-4554-b607-01bdd5aceac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laurel also said he is open to working with the public and industry
        players.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e63574-4f2a-486c-9891-38a49efd77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new DA chief said he would go to the department’s office to meet
        its employees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8298dd-ae1e-4ab2-94f9-6f657e5e6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I need the team to be intact,” Laurel said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e6cd4-eeeb-40d5-9be0-87f48fcd3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos appointed Laurel almost a year and a half after he assumed
        the leadership of the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f6449-07d4-4294-bb9e-8ce72fce334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/3/New-DA-chief-Francisco-Tiu-Laurel-Jr.html">READ:
        Marcos appoints fishing tycoon Francisco Tiu Laurel Jr. as new Agriculture
        chief</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb24684-c170-47f3-be88-ea6226cde6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T11:50:06.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from modernization, the president also wants Laurel to find
        new strategies to soften the impact of climate change on Filipino farmers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256001a5-42df-4e8e-aaf3-0151bb92d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:49:00.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:49:01.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his appointment, Laurel already divested his interests from
        his companies, Presidential Communications Secretary Cheloy Garafil said.</p>'
