      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Described as The Beatles’ final song, “Now
        and Then” has finally been released, featuring the voice of the late John
        Lennon decades after he first wrote it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183fc0e-9689-4b8b-bd3a-8d30c5ea7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6827e6d-f9a6-42be-924b-876c77b67767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The track featuring the sound of every member of the British rock group\
        \ was released at 2 p.m. GMT (10 a.m. ET) Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a2166-20fe-40c1-b926-a26c3f79eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b38d5b-77d2-423b-a4be-ec563fb89efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lennon sings: “I know it’s true. It’s all because of you. And if I\
        \ make it through, it’s all because of you.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4c733-4dad-4304-a99c-e48868498e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8c2f9-9536-4f0d-b519-c501db934604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lyrics that follow poignantly mark this moment of nostalgia for\
        \ fans of the band.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190e3cb-217d-4cf6-a2d1-c186902fe031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c7cce-6283-498e-914f-d387d5299136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“LOVE the song! LOVE the production,” wrote American singer Tony Harnell\
        \ in response to an Instagram post by The Beatles sharing the release of the\
        \ song, adding: “What a beautiful day it is when new Beatles music is released!”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d1389-65e6-43b3-b0c3-11b11d1468a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b5c79-5072-4694-bd7d-ea59ff1962a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vocalist Mollie Marriott also responded, saying: “So unbelievably beautiful\
        \ and emotional.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c6ea9-0ed5-4c0a-8d9b-99f62f6b11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bda4c3-9a0a-49ec-ac1c-f91f5ca593a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not me crying uncontrollably this morning. What a beautiful final\
        \ song,” wrote Ryan McQuade, executive editor at AwardsWatch and a Critics\
        \ Choice Association member, in a post on X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9dad2-ff2a-40f5-8730-4d4ec80a9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ea619-5f68-4a3f-a26e-bc8547489e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decades in the making</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fd736-0e57-40ea-8e36-53f83c88b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lennon wrote and recorded the song at his home in New York City in\
        \ the late 1970s, and his wife Yoko Ono gave the demo to the remaining Beatles\
        \ members in 1994, explained the band in a short film on the making of the\
        \ song released on YouTube Wednesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585ec01-a8e2-49e9-8e6c-272023c58fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c082d9-fe20-497a-aa38-07f2d98ef1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lennon died in 1980 at the age of 40 after being shot outside of his\
        \ apartment building in New York City.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bbac1-162e-46b4-b5d3-3efe05332e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df0300-5211-405d-946e-753faf75739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guitarist George Harrison said in the film: “To hear John’s voice,\
        \ that’s a thing that we should cherish, and I’m sure he would’ve really enjoyed\
        \ that opportunity to be with us again.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd95cda-f10c-4b34-99e0-2a8d2608bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45fb0b-2c19-4bf3-a81b-8672e0edfdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was the closest we’ll ever come to having him back in the room,”\
        \ added drummer Ringo Starr.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e764fab-7c97-4447-8600-ae7255ae0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac105f-7613-44db-8795-ccd7a3874ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The track was then worked on by Paul McCartney, Starr and Harrison\
        \ until 1995, but they were unable to separate Lennon’s voice from the sound\
        \ of a piano in the track.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4bef4-50e3-4f77-a334-e8175c86663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1e89c-0f27-451c-83c2-1e7aaec52bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we kind of ran out of steam a bit, and time,” McCartney said,\
        \ adding that “Now and Then” ended up languishing in a cupboard for years\
        \ after that.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95161ca-c66e-469b-b5d8-c44d495b1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996ca10-24cb-434a-8018-d6e377e5ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harrison died in 2001, “which kind of took the wind out of our sails,”\
        \ said McCartney in the film. It took McCartney and Starr more than two decades\
        \ to begin working on the song again.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3698d2-65ef-4d0c-be2f-eca158f5319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bdbd5-6f7f-494c-818e-fa5f74f209cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AI was used to isolate Lennon’s voice from a demo track for the Peter\
        \ Jackson-directed 2021 docuseries “The Beatles: Get Back” about the making\
        \ of the Beatles’ 1970 album “Let It Be.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e7e51-8150-4f7b-b1ed-9e4283b604f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694f66b-c418-419c-994d-27e3338d686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney then redid the bass, Ringo added the drums, and strings
        were added by musicians at Capitol Studios, who were kept in the dark about
        it being for a new Beatles song.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcc445-0907-400f-85e4-ea3776d23443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band also kept Harrison’s guitar parts from 1995 and made a
        slide guitar solo in Harrison’s style as a “tribute,” McCartney said in the
        film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4047a-abe3-4ed5-b760-d6548a0b0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf08615-9a29-4408-9fe2-ea7ef4fa8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of those memories come flooding back,” McCartney said. “How lucky\
        \ was I to have those men in my life and to work with those men so intimately\
        \ and to come up with such a body of music.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c18f1-091d-4882-810e-fb8b32871c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8fb0b-1137-4547-bf96-9dcb09d6befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To still be working on Beatles music in 2023 – wow,” McCartney said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ae340-a63f-4458-818a-73c8f7447ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51c6bd-1235-4e83-b602-ba2a7ab3b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re actually messing around with state of the art technology, which\
        \ is something The Beatles would’ve been very interested in. ‘Now and Then’\
        \ it’s probably, like, the last Beatles song, and we’ve all played on it,\
        \ so it is a genuine Beatle recording,” added McCartney.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683c79b-fec3-4589-a49f-144be6418027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d219b-bd55-4fe1-a87b-7c5d0da2fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lennon’s son, Sean, said: “It was incredibly touching to hear them\
        \ working together after all the years that my dad had been gone.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d25843-d2ff-4ab1-b50d-d712e3b8518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b5c7d-5370-42bf-9fd7-fdb44605d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the last song that my dad and Paul, and George, and Ringo, will\
        \ get to make together,” he added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6e0d6-8322-4415-928d-45d2b58251ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1227b7-e2f6-4c12-92e7-6a2f78b4d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The famed band – which won seven Grammy Awards – split more than 50\
        \ years ago, yet the imprint of the group’s celebrated creative sounds remains\
        \ in pop culture.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d42bf-1a4c-47dc-be61-77450f1fae8a'
      'mgnl:activationStatus': true
