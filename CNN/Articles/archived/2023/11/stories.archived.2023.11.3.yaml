      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> President
        Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida are set to
        meet again later this year for the 50th ASEAN-Japan Friendship and Cooperation
        Commemorative Summit in Tokyo, Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e414e-f389-4ef4-a436-bd81c10735c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida confirmed that Marcos will visit Japan in December.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3729d-24c6-4162-b43f-4d13ae1d6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3948d-d4ed-4b8a-a22f-3a00716d0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In December, I will once again welcome President Marcos to Japan for\
        \ the commemorative summit for the 50th year of ASEAN-Japan Friendship and\
        \ Cooperation in Tokyo,” the Japanese leader said in his native language after\
        \ the bilateral meeting with Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00ca17-adbf-43dc-b8af-50f756c699a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19730b32-ed9a-4975-b46b-6769f1b56969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m looking forward not only to strengthen our relationship with ASEAN\
        \ but also to further develop our bilateral relationship based on today’s\
        \ discussion,” he added.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcedc8f-9a0a-4ae7-8b50-67f32cbd20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cfaaa-554d-4c4c-b3b5-60735b2ce82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida is in Manila for a two-day official visit for a bilateral talk\
        \ with Marcos to bolster the two nations’ cooperation on the areas of politics,\
        \ economy, and security.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58cfaa-0c8b-41f6-ab53-807ee7d5ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07606375-9084-4e71-a52b-b357855358eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida and Marcos first met in February in Tokyo, where the latter\
        \ secured $13 billion (around ₱708 billion) in investment pledges during his\
        \ five-day official working visit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc77b4-8bca-4429-bbd1-cc19291ec6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690ca10-d7db-4f1b-a105-c07b56093fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also met on the sidelines of ASEAN Summit in September in Jakarta,\
        \ along with US Vice President Kamala Harris to discuss the South China Sea\
        \ issue.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33db9b5-c8ac-4185-8bd1-e79c3f847b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:10:37.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:10:38.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
