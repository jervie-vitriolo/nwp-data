    'lead': 'Japanese Prime Minister Fumio Kishida on Friday expressed sympathy for
      Filipinos killed in the ongoing tension between Israel and the militant group
      Hamas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T21:05:36.524+08:00
