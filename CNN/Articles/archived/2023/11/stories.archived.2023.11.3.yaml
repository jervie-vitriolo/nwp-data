      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> – The
        remains of another overseas Filipino worker (OFW) killed in the all-out war
        between Israel and Hamas were repatriated on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42b776-076a-44d5-be48-97cf182e80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:22:54.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T18:22:54.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers (DMW) identified the OFW as Angelyn\
        \ Aguirre, a 32-year-old caretaker from Pangasinan, who had been working in\
        \ Israel for six years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62821363-168b-4903-9db9-3354339b9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:22:54.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T18:22:54.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguirre’s bereaved husband and family members were in tears when they\
        \ received her remains at Ninoy Aquino International Airport.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82229301-5026-4415-8375-171d18753604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:22:54.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T18:22:54.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleur Hassan-Nahoum, the deputy mayor of Jerusalem, <a href="https://twitter.com/FleurHassanN/status/1712050376801706265">paid
        tribute to the Filipina</a> for her heroism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb6734-e6c1-452a-b2e0-2394d262e268'
      'mgnl:activationStatus': true
