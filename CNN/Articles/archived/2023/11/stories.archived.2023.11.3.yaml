      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766567c-089c-463e-b31f-39549ec4e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.373+08:00
      'mgnl:createdBy': 'raheema'
