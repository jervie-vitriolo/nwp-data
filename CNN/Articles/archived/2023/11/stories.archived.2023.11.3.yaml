      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Technical Education and Skills Development Authority (TESDA) stands ready
        to assist Filipinos repatriated from Israel to find new jobs in other countries
        if the conflict in the Middle East nation would continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c3eaf-a8d1-4850-9ed3-0c6f9399f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines on Friday, TESDA Deputy Director\
        \ General Aniceto Bertiz assured repatriated overseas Filipino workers from\
        \ Israel that they can also avail of the agency's skills training and development\
        \ programs for free.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776dc37-2f21-4c21-aefd-e26bf0343cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag naka-settle na sila dito at may kaguluhan pa rin sa Israel,
        pwede natin silang matulungan or mai-connect sa partner countries ng TESDA
        tulad ng Europe, Korea, New Zealand," he told <em>Newsroom Ngayon</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729dd24-44fa-452e-a0f8-673a8cd85f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have already settled here and there is still
        conflict in Israel, we can help or connect them to our partner countries like
        in Europe, South Korea, New Zealand.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce83702-81b1-4a6c-bb16-9c08ff80999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bertiz said Filipino returnees and their beneficiaries are given certificates\
        \ of scholarship grant commitment to get the free skills training.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e678090-08ed-45f1-92d3-7862e552f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said some of them have already registered for the scholarship program\
        \ while others enrolled in the TESDA Online Program, which offers around 150\
        \ courses including bread and pastry making, ITC program, and language training.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71834e-b049-431d-b9f4-910bebcc372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.877+08:00
