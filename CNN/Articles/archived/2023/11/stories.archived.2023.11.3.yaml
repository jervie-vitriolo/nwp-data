    'template': '1'
    'title': 'The Beatles’ ‘last’ song ‘Now and Then’ is released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b01215-46e9-44ac-8bf0-b96af2ffc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:29:02.428+08:00
      'mgnl:createdBy': 'raheema'
