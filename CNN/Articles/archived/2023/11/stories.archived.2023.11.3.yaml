  'tupac-murder-suspect-duane-davis-court-appearance':
    'author': 'Dakin Andone and Jack Hannah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T04:21:19.000+08:00
    'imagesource': 'jcr:e0c0549b-b95b-48ab-892d-c0149709d18c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33db53c-9e92-46f4-a49b-8da13a17055f'
    'lead': 'The 60-year-old man charged with the killing of rapper Tupac Shakur pleaded
      not guilty in Las Vegas court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T04:22:25.203+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-03T04:42:45.661+08:00
