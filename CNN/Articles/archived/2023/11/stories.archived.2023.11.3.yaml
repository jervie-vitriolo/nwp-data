      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wasn’t ready to give up drinking,” she also said, reflecting that\
        \ that was “why I didn’t get sober until I was 32.” Hale cited a “deep fear\
        \ of what would happen if I continued acting this way for a very long time…\
        ”\r"
    '13':
