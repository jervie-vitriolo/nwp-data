      to Israel as it fights a war against Hamas – a move that sets up a clash with
      the Democratic-led Senate in an early leadership test for US House Speaker Mike
      Johnson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T04:17:37.763+08:00
