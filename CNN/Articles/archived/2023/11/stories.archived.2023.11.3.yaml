      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Asticom Group
        of Companies, an affiliate of the Globe Group and known for its tech-driven
        shared services and outsourcing, has garnered four major recognitions at the
        TITAN Business Awards 2023, reflecting its commitment to innovation, transformative
        change, and business excellence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343290e-7246-4593-a0ad-e885477112fa'
      'mgnl:activationStatus': true
