      'mgnl:type': 'text'
      'text': '<p>Manila-based music curator and events production company The Rest
        Is Noise PH flies Indonesian break-out band Grrrl Gang back to Manila on Nov.
        10. Secure tickets to see live performances from <a href="https://www.instagram.com/clarabeninmusic/"
        target="_blank">Clara Benin</a>, <a href="https://www.instagram.com/enamorimusic/?hl=en"
        target="_blank">ena mori</a>, <a href="https://www.instagram.com/dollshoesnicesocks/"
        target="_blank">Ligaya Escueta</a>, <a href="https://www.instagram.com/ohflamingomusic/"
        target="_blank">Oh, Flamingo!</a>, <a href="https://www.instagram.com/thepurestblue/"
        target="_blank">Purest Blue</a> and, of course, <a href="https://www.instagram.com/grrrlgang/"
        target="_blank">Grrrl Gang</a>. Pre-sale tickets are priced at ₱800. Reserve
        tickets <a href="https://docs.google.com/forms/d/18ZrlMTH29B3mJKESYpWvje99G-Tni6GxOhEHcb3ZCOw/viewform?edit_requested=true#responses"
        target="_blank">here</a>.</p>'
