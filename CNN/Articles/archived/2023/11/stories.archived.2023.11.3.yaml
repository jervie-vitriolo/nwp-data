      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the Philippine government has flown 123 Filipinos back home\
        \ from Israel as the Middle East country battles with the militant group Hamas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83901b8c-d2a0-4286-a448-250c22b7489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those who returned to the country were learners under the Philippine-Israel\
        \ internship program studying agriculture, Bertiz said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c5a88-6b60-4470-802a-1b2051828d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:38:13.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T18:38:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also seeking to repatriate more Filipinos from
        Gaza, as well as Lebanon. Iran-backed Hezbollah fighters in Lebanon have been
        trading fire with Israeli forces across the two countries'' border since the
        Hamas attack on Israel on Oct. 7.</p>'
