      'mgnl:lastActivated': 2024-01-28T17:17:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a07de-d0e8-4c66-afab-2fa6525fed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:47:08.314+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:17:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Again, we will not file cases against teachers lalong-lalo na sa\
        \ mga hindi nagsilbi at nag withdraw prior to the election. Lalong-lalo na\
        \ po yon, 'yung 3,000? Hindi po sila fa-file-an ng cases. Simply because it's\
        \ an absolute right to refuse to serve on election day,\" Comelec Chairman\
        \ George Garcia said in a press briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316ba99-d9c9-4586-b6a1-20a7f4b80b22'
