    'jcr:uuid': '8cc6a4bb-a0b6-4a28-8552-7eeecb741512'
    'lead': 'The Commission on Elections (Comelec) is looking into the possibility
      of placing the third district of Negros Oriental under its control for the special
      election in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T18:44:06.523+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-11-03T18:51:20.510+08:00
