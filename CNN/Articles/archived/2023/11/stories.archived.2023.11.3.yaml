    'embedimage': 'jcr:0334f2fe-b6f8-465e-b98d-a0ccfca3d96b'
    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="Public-private cooperation in supporting small businesses
      | The Exchange" /><meta itemprop="description" content="Micro, small, and medium
      enterprises make up for 99.5% of all registered businesses and generate over
