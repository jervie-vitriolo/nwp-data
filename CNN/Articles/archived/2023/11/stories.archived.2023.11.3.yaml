    'title': 'Globe implements late payment fee for postpaid customers to encourage
      on-time payments, avoid service interruptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f1638-29bf-4159-818e-50624a31e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.384+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:36.999+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7ba1b-b283-4fcf-8cdf-e3cecec2153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.384+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:36.999+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe will start
        enforcing late payment fees stipulated in the subscription agreement for mobile
        and broadband postpaid customers starting December 1, 2023 to encourage on-time
        payment of monthly dues and ensure uninterrupted services. The late payment
        fee is not a new fee but has been part of the Globe subscription agreement
        with its customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ed7f9-7756-4783-9bea-023f7180cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.385+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.000+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15344b2a-3e42-4999-91bd-2674b10d72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.385+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.000+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A minimal late payment fee of ₱50 will apply to Mobile Postpaid, Platinum\
        \ and Globe At Home Broadband Postpaid accounts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241fc0d-848f-481a-87a0-dc285318fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.386+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.000+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd1d69-0b29-48c2-a200-b8fb92f9bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.386+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.000+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charging a late payment fee is standard practice for services with\
        \ monthly recurring bills, including banks and credit card companies. Telco\
        \ companies abroad also charge late payment fees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb97e5-604c-4a95-a52b-dee6934a02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.387+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.001+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74d4c7-084f-4583-9cc4-0bc880701d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.387+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.001+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the longest time, Globe had deferred charging the late payment\
        \ fee even though this is included in the terms and conditions of our postpaid\
        \ subscription agreement. With today's business environment when other sectors\
        \ and even the government are charging late payment fees, an example is the\
        \ LTO, we believe that the telco sector may follow suit. In our case, only\
        \ postpaid customers who comprise less than 5% of our total mobile customer\
        \ base will be charged,” said Darius Delgado, Vice President and Head of Consumer\
        \ Mobile Business of Globe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b399a-9fc6-41f1-b70a-9fbc6f6a377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.387+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.001+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64a141-958f-4a52-a8f3-490c433d3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:00:06.388+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T19:00:37.001+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who believe they were charged late payment fees by mistake or\
        \ have questions on their billing may also contact our customer service team\
        \ via our official Globe Facebook Messenger channel, and Globe will rectify\
        \ confirmed errors,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
