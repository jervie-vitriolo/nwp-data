      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c34e8b-8ba6-4bc3-9792-5b9fb1fdb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza also defended the suggestion to use "Sea of Asia" in the
        case. He said this will cover the West Philippine Sea and six other reefs
        outside of the country''s exclusive economic zone (EEZ) that were also allegedly
        damaged by China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa656fcb-37f2-4499-b82d-831154ae6163'
      'mgnl:activationStatus': true
