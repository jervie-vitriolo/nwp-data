  'New-DA-chief-Francisco-Tiu-Laurel-Jr':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T09:21:00.000+08:00
    'imagesource': 'jcr:8a9712c1-bdc5-4d9d-bfce-d68aafde1d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7e234e4-0aac-46b3-ba9c-b498ce50a04e'
    'lead': 'After over a year of taking the helm of the Department of Agriculture,
      President Ferdinand Marcos Jr. has turned over leadership of the agency to fishing
      tycoon Francisco Tiu Laurel Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T09:07:11.126+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-03T16:48:45.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Tiu-Laurel-Jr.', 'Agriculture-chief', 'President-Bongbong-Marcos',
      'Agriculture', 'Agriculture-Secretary', 'DA-Secretary']
    'stories': []
    'template': '1'
    'title': 'Marcos appoints fishing tycoon Francisco Tiu Laurel Jr. as new Agriculture
      chief'
    'updated': 2023-11-03T10:52:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0f2e2-e6e4-42b9-a6e1-9a8ac2a1e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — After
        over a year of taking the helm of the Department of Agriculture (DA), President
        Ferdinand Marcos Jr. has turned over leadership of the agency to fishing tycoon
        Francisco Tiu Laurel Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b160ee1-c2d2-4279-9eff-ada8952a1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos announced this in a rare press conference on Friday, where
        he expressed confidence in Laurel’s capacity to lead the DA given his decades-long
        experience and connections with experts in the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42297a99-fc03-4ce3-9bcc-077a10446345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said he has known Laurel "since we were boys."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccce1a9-3f30-42ad-a579-7930d3697aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel owns Frabelle Fishing Corporation, a deep sea fishing company
        supplying fresh, frozen, and processed seafood products to domestic and international
        markets.&nbsp;With his appointment, Laurel already divested his interests
        from his companies, Presidential Communications Secretary Cheloy Garafil said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10e170-4bec-477c-b584-8e2e356f14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to Laurel''s appointment as DA chief, he was part of the Private
        Sector Advisory Council''s agriculture group helping the government address
        food security issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf5243-d10c-4c0d-ad40-2f1b6910b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is time that we have found somebody who understands very well the
        problem the agriculture sector is facing," the chief executive said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b349c4-6218-44eb-8dd3-272aa4c0806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since assuming the presidency, Marcos immediately led the DA amid "deep"
        issues hounding the sector.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77799887-ad3c-4ff5-8fa5-44b4784d6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The reason that I held on to the position of agriculture secretary,
        I truly believe, and I was proven right, that there are many things that a
        president could only do. The problem is so deep that the authority of a president
        was necessary for us to figure out… Agriculture is much much more complicated
        than what people understand," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ac782-89ac-4fec-a6da-982aad7223c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But now, Marcos said he and Laurel have "a fair and good understanding
        of what it is that needs to be done" to address the problems.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c84f8e-7a84-4c76-a5c6-0b2c07cb6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marching order</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f14dd-2c5f-45e0-aded-6c93cad002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he wants the DA under Laurel to explore new strategies
        to cushion the impact of climate change on local farmers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104915ab-18c0-4337-a5d7-e45c9a3f5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala naman tayong control diyan kaya kailangan talaga makapag-isip
        tayo ng mga bagong sistema," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac1d5a-3ef7-482e-9e71-99c99435eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don’t have control over that so it''s important that
        we think of a new system.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe442b-9f26-4a70-9a98-e0c5d7cc8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from this, Laurel is also tasked to curb the rising prices of
        some agricultural commodities, pursue modernization, and check how neighboring
        countries manage their agriculture sectors.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e0310-1881-40fe-a130-1acdf46d83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DA issues</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306b425-667d-4cdf-9450-e748a87dbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laurel''s appointment comes amid rising commodity prices, including
        agricultural products, as the inflation rate quickened to 6.1% in September.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bbb92-cb09-423f-9a75-7ef459ce6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new Cabinet member also faces issues of rampant agricultural smuggling,
        which Marcos has blamed for the spike in prices. Recently, the Department
        of Justice said criminal and administrative cases will be filed against a
        number of DA officials it linked to smuggling, hoarding, and profiteering.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1563ce-c4a6-4d84-8986-742ca1f8eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously said he chose to temporarily serve as agriculture
        chief to help address issues concerning the sector more quickly, including
        what the DA described as a looming food crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88583407-6266-4fa6-aba5-e495bffe37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past year, critics repeatedly asked him to appoint a full-time
        agriculture secretary. However, Marcos said he will only step down from the
        DA once he''s able to achieve certain goals he has set for the agency, including
        making sure farmers improve production and get assistance.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c62ca-cc79-42c1-95ab-d0ea87b8c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also previously said he wants an agriculture expert to
        take over the department.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4ffbb-7250-464f-9b10-290f31ad73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laurel''s ad interim appointment will be submitted to the Commission
        on Appointments after Congress resumes session on Nov. 6.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93375d76-89a6-4534-a7a3-0d5aab78f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.221+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Initial reaction</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e3beb-7195-424d-9534-b46031280b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant fishers’ group Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (Pamalakaya) earlier raised alarm after reports surfaced that
        Laurel will take over the agency. The group said Laurel''s company is involved
        in massive conversion in a form of reclamation of coastal areas and municipal
        waters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598757b5-b1ea-44cb-b6ab-26e8b59bf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:52:38.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T16:48:45.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that if someone like Laurel Jr. has taken the post of the
        agriculture department, he would only advance his business agenda over the
        collective interests of farmers and fisherfolk for genuine agriculture and
        fisheries reforms," Pamalakaya said in a statement on Oct. 2.</p>'
