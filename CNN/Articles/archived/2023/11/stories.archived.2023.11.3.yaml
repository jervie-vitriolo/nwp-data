      'mgnl:type': 'text'
      'text': '<p>Visual artist Aya Cabauatan joins the “HEMISPHERES” group exhibit
        with art inspired by her chronic migraines. Her work “PLEASE MAKE IT STOP”
        features scans of her cerebral and lumbar MRI when she confronts triggers.
        Physical and mental consciousness intertwine with Aya’s imagination as she
        plays with fields of color layers and flowers.</p>'
