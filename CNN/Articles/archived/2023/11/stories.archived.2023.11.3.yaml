      'mgnl:type': 'text'
      'text': '<p>“HEMISPHERES” is Tarzeer Pictures’ ongoing exhibit that explores
        the conception of the brain from body to world — an island of knowledge and
        mystery grappling with constant change. See works from <a href="https://www.instagram.com/micabene/">Micaela
        Benedicto</a>, <a href="https://www.instagram.com/e.s.l.chen/" target="_blank">E.S.L.
        Chen</a>, <a href="https://www.instagram.com/nashcruz/" target="_blank">Nash
        Cruz</a>, <a href="https://www.instagram.com/colindancel/" target="_blank">Colin
        Dancel</a>, <a href="https://www.instagram.com/augustineparedes/" target="_blank">Augustine
        Paredes</a>, and <a href="https://www.instagram.com/rhazoriente/" target="_blank">Rhaz
        Oriente</a>. For more information on the featured artists and exhibits, visit
        the Tarzeer Pictures <a href="https://www.tarzeerpictures.com/" target="_blank">website</a>
        and <a href="https://www.instagram.com/tarzeerpictures/?hl=en" target="_blank">Instagram</a>
        page.</p>'
