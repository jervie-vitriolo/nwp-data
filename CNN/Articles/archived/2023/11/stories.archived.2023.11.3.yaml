    'template': '1'
    'title': 'PH, Japan begin talks for VFA-like agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3c49f-3477-4711-baf5-efb235d9d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:46:40.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> – The
        Philippines and Japan have opened negotiations for the establishment of a
        Reciprocal Access Agreement between troops of the two nations, President Ferdinand
        Marcos Jr. and Prime Minister Fumio Kishida disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d196bb3-532b-4387-ad40-9e13c2e7d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RAA is similar to a Visiting Forces Agreement (VFA), which allows\
        \ troops from one country to freely visit another temporarily.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412a734-be5d-4bc4-9fa6-3bc58dc4585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan currently shares RAAs with Australia and the United Kingdom,\
        \ while the Philippines has a VFA with the United States and a Status of Visiting\
        \ Forces Agreement with Australia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b326ea-3b41-4c8a-ab8e-e79af6c26829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I also would like to recall our commitment to work on a framework\
        \ for our Status of Visiting Forces or proposed Reciprocal Access Agreement\
        \ with Japan,\" Marcos said during the presentation of agreements between\
        \ the two countries.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa965300-0f54-40c1-a06a-39c297c6db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are cognizant of the benefits of having this arrangement both\
        \ to our personnel and maintaining peace and stability in our region,” he\
        \ also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62253773-f142-4148-8bf1-6f39fac71997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida, in his own address, said: “A further decision was made to\
        \ start negotiations on the Reciprocal Access Agreement or RAA and agreed\
        \ to further strengthen trilateral cooperation between Japan, the US, and\
        \ the Philippines.”  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790209f7-f623-441b-a079-5f011f2dc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been eyeing a VFA with Japan <a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">since
        last year</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a590cc0-0418-4c1f-a7ff-d74c71317f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the proposed RAA, Marcos and Kishida agreed to <a href="https://www.cnnphilippines.com/news/2023/9/24/ph-jp-us-trilateral-talks-78th-unga.html">strengthen
        trilateral relations</a> among the Philippines, Japan, and the United States
        – talks which have been in the works since earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2fa2e-dde6-475e-93b0-20c9817066e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes amid rising tensions in the South China Sea and the Indo-Pacific\
        \ Region, primarily due to Beijing's escalating aggression toward Filipino\
        \ vessels in Manila’s exclusive economic zone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0055bdf-dfdb-4252-bcbc-2241ec46aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As leaders of like-minded states, we affirm our commitment to peaceful\
        \ negotiations to resolve maritime conflicts and the need for a stable and\
        \ secure environment for mutually inclusive growth and development for our\
        \ peoples,” Marcos said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f5a6e-0f8e-4bc7-83a9-d25e4cefffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida echoed Marcos’ sentiment. “We shared serious concerns about\
        \ the situation in the East China Sea and the South China Sea and that attempts\
        \ to unilaterally change the status quo is unacceptable.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6b7e6-3560-47fb-930e-a7dc9acd9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense grant to PH</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd289867-0449-42f7-b226-3705549ba8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, Japan’s government agreed to grant the Philippine government\
        \ Official Security Assistance (OSA) worth ¥600 million or around ₱235 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c9b9d-f336-433b-b2af-93a8281c533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This fund is “for the benefit of the armed forces and other related\
        \ organizations by providing materials and equipment as well as assistance\
        \ for infrastructure development based on the security needs of the countries,”\
        \ according to Japan’s Ministry of Foreign Affairs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f74b75-316c-4bab-9fbf-399fd878566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the OSA would help boost the Department of National Defense’\
        s efforts in acquiring coastal radars for the Armed Forces of the Philippines\
        \ to enhance maritime domain awareness capability and security.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01819d71-94b0-4aef-9c61-f494b14d720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:52:23.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T22:11:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This OSA will further enhance the military capacities of our countries
        including the Philippines, which shares common security concerns with Japan,”
        he said.</p>'
