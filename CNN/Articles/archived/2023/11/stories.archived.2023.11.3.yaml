      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0397b1-2ad7-405f-988a-7c4a0983ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sumosobra naman na ata ang pagkaganid sa tubo ng Globe Telecom maski\
        \ hirap na hirap na ang mga Pilipino sa taas ng bilihin ngayon,\" he said.\
        \ \"Di pa ba sapat ang kinita nilang ₱175 bilyon noong 2022?\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101b68b-eb76-49c7-afce-07bfde7a92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.375+08:00
