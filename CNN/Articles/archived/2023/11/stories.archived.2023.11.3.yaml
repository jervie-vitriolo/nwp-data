      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Again, we will not file cases against teachers, especially\
        \ those who served or even those who withdrew as poll workers prior to the\
        \ election. Especially [the] 3,000? Simply because it's an absolute right\
        \ to refuse to serve on election day.]\r"
