    'template': '1'
    'title': 'TESDA to help OFWs from Israel to secure jobs in other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a3591-479b-4ce4-b397-e8433cfb3e51'
      'mgnl:activationStatus': true
