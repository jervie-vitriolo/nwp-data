    'updated': 2023-11-03T22:19:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158003b-1a63-4ba7-b646-b087084281d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:55:25.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Japanese
        Prime Minister Fumio Kishida arrived in Manila on Friday afternoon for his
        two-day official visit to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07214a-3bb3-4d21-88c5-7c1d141fe692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:55:25.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his arrival, Kishida met with Transportation Secretary Jaime
        Bautista for a wreath-laying ceremony at the monument of Philippine national
        hero Jose Rizal at the Luneta Park.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114b3a7-51bc-4dfb-95ca-ab21e5df589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese leader and President Ferdinand Marcos Jr. later held a\
        \ bilateral meeting at the Malacañan Palace where they discussed agreements\
        \ to bolster ties between the two nations, especially in the areas of security\
        \ and defense.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3959c-f6ea-48e4-a2b6-e55abcf49373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Japan and the Philippines are both maritime nations and strategic\
        \ partners sharing a fundamental principles and values,\" said Kishida in\
        \ his opening statement during the meeting.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020a146-c776-40a8-b98f-fc55f64dd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And as the international community faces complex crises, we would\
        \ like to strengthen our cooperation with the Philippines to maintain and\
        \ strengthen a free and open international order based on the rule of law\
        \ to ensure a world where human dignity is protected,\" he also said. \"I\
        \ very much look forward to discussing issues with you in depth today.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e11b20-f861-49a0-ab81-2eb56e5b6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said the Philippine government is looking forward\
        \ to more partnerships with Japan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b21acf-2ebc-4355-bec0-c34dd09a223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our meeting today builds upon the momentum of the recent past and\
        \ we look forward to expanding cooperation especially in key areas such as\
        \ economic development, development cooperation, and security cooperation,\"\
        \ he said. \"I believe that the bedrock of any relationship is that of people-to-people\
        \ exchanges.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38f202-7eb0-4ea1-b711-8e384b2731db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida and Marcos first met in February in Tokyo, where they agreed\
        \ to strengthen Philippine-Japan ties and ensure peace and stability in the\
        \ Indo-Pacific region.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a27a8-ba8e-4f6e-ab1b-b785703ea4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:19:13.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos secured $13 billion (around ₱708 billion) in investment pledges
        during his five-day official working visit to Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecac1ed-a3b0-40de-be23-44a841a65845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:55:25.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:20:02.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese prime minister will also address the Philippine Congress\
        \ on Saturday in a special joint session.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b1b65-e5c9-4b15-9fac-4d529c7f509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:55:25.469+08:00
