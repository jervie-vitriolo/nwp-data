    'template': '1'
    'title': 'Agri groups welcome new DA chief but urges him to divest from his biz
      interests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8192a-6e7c-4f8a-87e4-84a5249aec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Agriculture
        groups are willing to work with newly appointed Agriculture Secretary Francisco
        Tiu Laurel Jr. and said they expect him to "commit" to resolving urgent concerns
        in the sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4068e30-e457-4b23-8e5b-3497d4fd390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Farmers (FFF), Samahang Industriya ng Agrikultura
        (SINAG), and Bantay Palengke all welcomed Laurel’s appointment and hoped he
        could "live up to the expectations" that came with the role.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22986c3a-19b3-4573-94b5-06666d7c9e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.161+08:00
