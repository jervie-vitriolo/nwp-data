      'mgnl:type': 'text'
      'text': '<p>Fully Booked and Penguin Random House join forces for an interview
        with Ocean Vuong. This weekend, ask the novelist and poet a question by submitting
        a 15-second video entry before Nov. 5. Three lucky winners will be chosen
        to sit in the live recording with Vuong to be streamed on Fully Booked’s <a
        href="https://www.facebook.com/fullybooked" target="_blank">Facebook</a>,
        and receive a signed copy of his book, "Time Is a Mother." Your question can
        be about any topic, from his prose style to heartfelt narratives.</p>'
