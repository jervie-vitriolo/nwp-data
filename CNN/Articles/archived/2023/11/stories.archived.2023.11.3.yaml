    'title': 'Japan PM Kishida expresses sympathy for Filipinos killed in Israel-Hamas
      war

      '
    'updated': 2023-11-03T22:21:11.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8a827-119a-455c-a980-ab714394a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Japanese
        Prime Minister Fumio Kishida on Friday expressed sympathy for Filipinos killed
        in the ongoing tension between Israel and the militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a72417-bc37-4502-9793-82aaa2ab4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78bd96-2c48-444c-86dc-a3fb9cc8bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four overseas Filipinos died during the attacks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178afb66-8c9d-46f8-8137-3e69eb047f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9833df6-f1ca-42da-bcd4-83873a72e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Allow me first to express my condolences for the Filipino citizens\
        \ that were killed in the terrorist attacks by Palestinian militant groups\
        \ including Hamas,” Kashida said in Japanese during the bilateral meeting\
        \ with President Ferdinand Marcos, Jr.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378e26c-e7e6-4164-9ce2-9c6df261a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a62e4-a29b-437f-9414-ed91e6ca56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan and the Philippines are among the 45 countries which abstained\
        \ in the United Nations General Assembly vote on the resolution calling for\
        \ humanitarian truce in Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7239424-99b7-467a-b7cf-5709629c3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:21:27.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Japanese leader said that both parties should abide by the
        international law and that peace must be established in Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e720d-4bef-4868-bef6-d42feb83ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:21:27.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75c288-1303-4c8c-8941-357f9a0e2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:21:27.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We agreed that we condemn the terror attacks by Hamas and we express\
        \ concerns about the situation of the hostages and the safety and security\
        \ of the people,\" said Kishida after the bilateral meeting.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cf7cf-2b82-4751-aa0b-3830cfa70dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:21:27.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ecc6d-0b73-4e6b-89ba-fe818636e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T22:21:27.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties should abide by international law and prevent spread
        of the situation to the surrounding countries and it is important to establish
        a peaceful situation in Gaza," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23add803-6c12-4801-b229-0a3453d37341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072488f3-d8d5-4d5e-b9ad-fb028acbf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bodies of two of the four fatalities were already brought home to the\
        \ Philippines – 32-year-old Angelyn Aguirre and 49-year-old Loreta Alacre.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574d66f-4d52-4620-b748-21eb85f904ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f76959-f98a-4667-a1ec-2b29af1371c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier said that the Israeli government promised that Filipinos\
        \ in Gaza will be allowed to return home by Saturday at the latest.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd771-9427-4d3c-965a-b28599420e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925cac2-d515-48aa-820e-4aebcf9ac1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T21:05:36.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T22:21:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 Filipinos have been repatriated since the attacks
        between the two parties escalated in October.</p>'
