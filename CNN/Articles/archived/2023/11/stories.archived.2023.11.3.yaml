    'stories': []
    'template': '1'
    'title': 'Lucy Hale says she’s two years sober: ‘This is something I work on every
      day’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672d65e-2e30-4659-bce7-dd40751ea103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lucy Hale shared in a recent interview
        that she’s two years sober after struggling with alcoholism in her 20s, including
        while starring on the hit teen drama TV series “Pretty Little Liars.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751eee04-da54-4b7b-9926-687d816ec2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c270d3-26b7-4ad1-a73b-89020d3acddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Appearing on Tuesday’s episode of the “Call Her Daddy” podcast, Hale,\
        \ now 34, candidly opened up about her journey, saying, “I remember shame\
        \ after every experience drinking because my drinking was never normal.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f2ec0-2d0d-4307-8dba-13c6a7dd34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed221158-e24a-4dbf-b276-7d8ba76b0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wasn’t always sloppy blacking out – a lot of the time I was – but\
        \ it was very clear I was drinking to escape something even at a young age,”\
        \ the actor said, adding that it didn’t become clear until her early twenties\
        \ that she “had a problem.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cbf5e-a6ca-4b47-853f-3b399c9a4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912c7a9-6cb8-4e65-b970-5cc2056e7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hale said that while on “PLL,” she “didn’t talk about” what she was\
        \ going through outside of work – including going to rehab when she was 23\
        \ years old, a decision she said she made herself at the time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4cef5-79d6-45a0-a05d-c1b67ebdacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875828a-0b4b-446e-81c9-bd2b1024e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was a very pivotal moment in my life,” she added, later saying\
        \ that at times her struggle “got really dark… I was very sad, I was very\
        \ scared.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed7639-950b-49a6-89e0-f02be63f1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c5e30-5659-48ec-a3bd-0d6746e4d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hale’s attempts at sobriety throughout that time included trying a\
        \ variation of therapies, rehabs and medications because “there was always\
        \ a very strong desire to want to try to stop. I was just in this very sad\
        \ cycle for all of my twenties.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
