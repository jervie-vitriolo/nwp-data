      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bbb1a-a11c-471c-96bb-3e4d22345de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.884+08:00
