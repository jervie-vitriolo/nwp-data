      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The retired Supreme Court Associate Justice said this should be filed\
        \ as soon as the government is ready, but he admitted preparations could take\
        \ months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540c466-f229-4ebb-afcd-68ff95d3ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.885+08:00
