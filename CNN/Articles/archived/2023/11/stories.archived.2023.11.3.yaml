    'lead': 'Lucy Hale shared in a recent interview that she’s two years sober after
      struggling with alcoholism throughout her 20s while starring on the teen drama
      TV series “Pretty Little Liars.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T16:28:36.889+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-03T16:38:35.791+08:00
