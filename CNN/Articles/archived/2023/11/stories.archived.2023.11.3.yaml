      'mgnl:lastActivated': 2023-11-03T13:23:26.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38558d94-b9f1-47a0-adee-496d61eba45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case China rejects paying the compensation, Jardeleza said there\
        \ is a treaty called the New York Convention.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60746c30-b5d3-4007-ac3e-1830d017eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069262b-3dce-4aaf-93e3-52c28c6f9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This treaty was adopted by a United Nations diplomatic conference in\
        \ 1958. This applies to the recognition and enforcement of foreign arbitral\
        \ awards and the referral by a court to arbitration.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71737f9-423c-4960-b57d-601fa8358079'
      'mgnl:activationStatus': true
