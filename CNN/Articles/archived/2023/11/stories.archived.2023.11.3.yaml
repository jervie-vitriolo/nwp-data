    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Surgery without drugs, patients piling up: Gaza’s hospitals overwhelmed
      amid Israeli strikes and fuel shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb03a0-61ea-4017-83dd-30c93108634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Al-Shifa hospital, Gaza’s largest medical
        facility, a dazed and drowsy woman sits on the floor with a bleeding leg.
        A younger man lies flat on blood-stained tiles, his neck and legs wrapped
        in bandages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d35f11-a29e-4f44-bc3a-4b3c3eb9d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9500b2b-d507-43ee-9502-ac93fcc23327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rest of the emergency room on Tuesday was crowded with men, women\
        \ and children of different ages – some crying, some trembling and some asleep\
        \ on makeshift beds on the floor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3f0f7-48ef-4604-8e26-50031f0e82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da7432-8ee9-4371-b76a-f5d5cfb07ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation in hospitals is miserable… (it) makes you weep,” Rajaa\
        \ Musleh, a 50-year-old woman sheltering at Al-Shifa, told CNN on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b75e8-5d79-45a8-a292-3fad846bc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1321a01-11d5-452a-974e-38ae64a1e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no equipment, people are piled up on top of one another,”\
        \ said Musleh, who is also Gaza’s country representative for the MedGlobal\
        \ healthcare charity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780ecb5-fffa-4458-afd2-b7b589dcae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435f900-62d9-4477-b5b0-e6ed06a649ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musleh lost her home in Israel’s bombardment of Gaza and says that\
        \ soon there won’t be any fuel left to power this hospital, which is housing\
        \ both patients and the countless displaced who have nowhere else to go.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42280ea-9755-4976-b007-e25c7ce40e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dff646-2d0d-4386-9816-70207e18a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1.4 million people in Gaza were internally displaced as of\
        \ Wednesday, according to the United Nations Office for the Coordination of\
        \ Humanitarian Affairs (OCHA). More than half a million are seeking refuge\
        \ in facilities run by the UN’s Relief and Works Agency for Palestine Refugees\
        \ (UNRWA), which are accommodating numbers three times their intended capacity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff238461-270e-4f11-888a-6541f5be3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc8f11-b13f-4f4a-8a5e-191452f4fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piles of both trash and people line the hospital’s corridors, Musleh\
        \ said, with many “sleeping on the floors because residents feel hospitals\
        \ are safe.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e92da-7c22-4c82-95d7-1aa69df0e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9cde0-b799-4b4c-ae99-896fe7731bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The smell of death is everywhere,” she said. “The smell of blood is\
        \ everywhere.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e75f49-79e2-4bd0-9e19-707fa18cbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71413422-e49f-44a4-8ca7-c46a75fe07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health in Ramallah warned Wednesday that\
        \ the medical complex would be out of service in less than 24 hours as it\
        \ runs out of the fuel needed to power generators.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12ac0b-f9a8-40d1-9f3b-3f8d2c06776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a8fabd-a34b-4651-8e76-c65231ca4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in Gaza City, Al-Shifa hospital is also becoming part of the\
        \ frontline, as Israel last week claimed that the facility is the site of\
        \ a major Hamas command and control center.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b6876-5646-408d-8a8d-b26a5a56c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365dfad-17b1-460b-81ad-8979ae174bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most densely populated areas on earth, the 140-square-mile\
        \ Gaza Strip is being pounded by the Israeli military, which seeks to wipe\
        \ out the Hamas militant group that launched the brutal October 7 attack on\
        \ Israel, killing 1,400 and kidnapping more than 200 others.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1870220-9916-4a79-9192-5642b5befab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ecd41-3f13-4718-9e15-33ecbc01d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 9,000 people have so far been killed in Gaza as a result\
        \ of Israeli strikes, according to the Ramallah-based Palestinian health ministry,\
        \ quoting data sourced from within the Hamas-controlled territory. More than\
        \ 22,000 others have been injured, it said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d632d48-fa62-42bf-8f21-068aefe6e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c1998-b336-451d-81ee-87fac9450773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Overloaded’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e58a7-b1ba-4a42-9e8d-bd2fb57d0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospital staff are exhausted, Dr. Alaa Shitali, a medical officer at\
        \ Al-Shifa’s emergency department, told CNN Tuesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9d73a-d2f5-47a9-a17f-cebd73500fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38824714-7546-4dd8-b5d4-8d01fac1aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You couldn’t, as a human being and a medical officer, bear this situation,”\
        \ he said, standing in the emergency department, surrounded by patients.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479c319-fc3a-42ff-9cf3-be2da2a8a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea49ff6-0cd1-424b-bba4-8cc491344120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shitali has not seen his family for days, and has to spend his nights\
        \ at the hospital to treat the massive crowd of patients constantly flowing\
        \ in. “We are overloaded,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599cf76-b172-4f22-9390-a4f5f9eaade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41880d-58ea-4258-bd9e-96c88733a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors at Al-Shifa are also seeing children with the majority of their\
        \ body and faces burned, missing limbs and other “catastrophic injuries,”\
        \ said Dr. Tanya Haj-Hassan, a pediatric intensive care and humanitarian doctor\
        \ with the aid group Doctors Without Borders, also known as Médecins Sans\
        \ Frontières.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c4cbc-16fc-49ce-aa3e-6db8110397bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd0044-c9da-4c3d-810e-d15ab53ba7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And the doctors are left to treat them with limited pain control,\
        \ (as they are) running out of anesthetic drugs.” she told CNN. “We do not\
        \ have enough antibiotics to treat wound infections, we don’t have enough\
        \ dressings.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456e6b2-c398-4bcb-985a-4f559a41f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c8cb8-44f5-44aa-af6f-3dd7fd9bd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The few other remaining hospitals in Gaza are also suffering, with\
        \ some completely shutting down.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c2889-a052-409d-b778-2e4acda07db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750198b-6e79-46f5-a156-509300829f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza’s leading cancer hospital, the Turkish-Palestinian Friendship\
        \ hospital, has stopped operating due to Israeli bombardment and fuel shortages,\
        \ the Hamas-controlled Ministry of Health said in a statement Wednesday, adding\
        \ that 16 out of 35 hospitals in Gaza are now shut.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf67c0-dc54-472e-ace6-1ffb42ca53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d390e2-0ca5-4031-a449-b7424cf51367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has claimed that there is fuel in Gaza, but that it is under\
        \ Hamas’ control. CNN cannot independently verify the amount of fuel in the\
        \ enclave.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061be1b-0d67-4e4d-8db3-5d5ed52a5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15528e19-df41-4eda-95d7-a91436597488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Turkish-Palestinian Friendship hospital was struck by Israel Monday,\
        \ the hospital director, Sobhi Skaik, told CNN, causing damage to oxygen and\
        \ water supplies on its third floor. A video circulating on social media and\
        \ geolocated by CNN showed smoke coming out from the facility’s central building.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2f57b-3e19-4138-a580-f450b35990ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec14d6-24be-4bc7-a37a-b6294b6517dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skaik said the “most severe damage is the anxiety and panic that afflicts\
        \ patients,” adding that some fled the hospital after the airstrike.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a14e0-9d26-4e44-a324-32049f1eb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf7010-1b8f-4bf0-8b7e-ceee9821456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military told CNN in a statement Tuesday that the Israel\
        \ Defense Forces (IDF) “did not strike Gaza’s Turkish-Palestinian Friendship\
        \ hospital.” It did not offer any further information.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1a91e-e09b-4b86-a629-a62dd5aa3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333e254-48aa-4cc4-92af-e57a86b338c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza’s Indonesian hospital, the medical services backbone of the\
        \ enclave’s northern section, the main generator ran out of power Wednesday,\
        \ leaving the 16,000-square-meter (172,000-square-foot) facility running on\
        \ a secondary generator in only some parts of the hospital.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1231f28-f8ff-4326-aa03-da77f53f37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa57d7-1984-4e9e-8323-9dd49922f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key systems requiring power – such as ventilation in operating rooms\
        \ and oxygen stations – have stopped working in the entire hospital, the facility’\
        s director, Dr. Atef Al Kahlout, told CNN, adding that the hospital’s morgue\
        \ refrigerators have also stopped working.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0167b5-daee-466c-97a6-408d582bbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7f6be-d2b5-4bbd-b988-ca41c80e22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indonesian hospital is the nearest medical facility to the densely\
        \ populated Jabalya refugee camp in northern Gaza, which the Israeli military\
        \ hit with airstrikes on both Tuesday and Wednesday, leading to hundreds of\
        \ casualties – dead and wounded – medics said. The Israeli military said the\
        \ strikes on Jabalya targeted Hamas commanders and the group’s infrastructure.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4494ca-c167-48a9-9899-aaf8bc40a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6d1f9-74b1-4eba-8bd7-a35f00cb72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos seen by CNN on Tuesday showed long lines of bodies outside the\
        \ hospital.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3587db-7121-4705-99a0-9987a87cf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ee2e-dbb4-47e9-b923-ea1811670f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Hanging by a thread’</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee7f47-93b9-4ab6-bc41-367be37a2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strain on hospitals have also taken a toll on vulnerable groups,\
        \ such as pregnant women and newborn children.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eddf04-ed91-48e4-adc9-10e9f1b35411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31781f-04be-4c6c-904b-9a4e4c04d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The humanitarian agency Care International warned Monday that the dire\
        \ medical conditions in the enclave are “exacerbating the risk of maternal\
        \ and newborn mortality, which are already disproportionately high in Gaza.”\
        \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398be5f-7993-4d57-9dfe-bf49488175a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a000ee-2ea0-4354-bc64-f5539876bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Geneva-based agency said that pregnant women in Gaza are being\
        \ forced to undergo emergency C-sections without anesthetics. An average of\
        \ 160 pregnant women are already expected to give birth every day over the\
        \ next month in the Gaza Strip, Care International said, adding that there\
        \ are around 130 newborn infants in incubators that also cannot operate without\
        \ electricity.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de82e8-fe6f-4af0-b388-d7158d79a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafc79a-67ed-49c0-8f61-ccf97afa30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in the besieged and heavily battered enclave are “hanging\
        \ by a thread,” the UN said Monday, adding that around 10 hospitals in Gaza\
        \ are still operational.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f81cb-aef5-4f7e-9b29-f089484c6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68a60b-6a04-4434-90be-58bc8288dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But those facilities are constantly receiving evacuation orders, the\
        \ UN added.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bca54-4a3d-414b-89f3-203e7941ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acb255-0506-4dad-be1f-e9349c6416fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Bashar Morad, executive director of the Palestinian Red Crescent\
        \ and director of the Al-Quds hospital, says that his facility has received\
        \ several evacuation orders from Israel amid the conflict.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36160677-604f-4451-8d34-0c4ae5c5f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b576bc9-68e6-4dd7-90df-37e3db619099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But evacuation is nearly impossible. A healthcare facility in the northern\
        \ Gaza Strip, Al-Quds receives hundreds of patients wounded amid the shelling,\
        \ as well as housing displaced Palestinians seeking shelter, Morad told CNN\
        \ Monday.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e246f-0778-43a9-9192-d03606b44eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a6816-13e1-41d6-9127-dd1b21a39c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 16,000 displaced people are sheltering at Al-Quds, he said, with\
        \ many living in the building’s corridors as the facility was not built to\
        \ house such numbers.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108710e-70af-408e-8960-7a3dab27df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aee897-e576-4cea-9a41-434e347f984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuel, medical supplies, food and water are diminishing, Morad said,\
        \ adding that with the vast number of patients as well as those sheltering\
        \ in the hospital, replenishments are direly needed. But aid has been slow\
        \ as Israeli military actions separate the strip’s north from the south, he\
        \ said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b511bbd-6375-4329-aaa0-7f058b5b4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c9e2f-2a56-4137-9116-6b54181e04a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Red Crescent Society said Sunday that Israeli airstrikes\
        \ have “caused extensive damage to hospital departments and exposed residents\
        \ and patients to suffocation” at the Al-Quds hospital.  The medical organization\
        \ accused Israel of “deliberately” launching airstrikes “directly next to”\
        \ the facility in order to force an evacuation of the hospital, the second-largest\
        \ in Gaza City.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcebcdc-af16-499c-88c2-433dc94bddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1d698-1a17-4024-92ba-bedec00894ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to questions from CNN about the strikes, the IDF said in\
        \ a statement that due to “intensifying hostilities” against Hamas in Gaza\
        \ City and northern Gaza, the IDF continues to urge civilians to evacuate\
        \ south.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47368710-2f58-4b6b-9114-e227e547e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ee6a7-8096-4dfe-b919-9177cba4886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airstrike “filled all departments with dust and smoke,” Morad said,\
        \ causing “panic and fear among women and children.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40687661-3de5-4e2a-9eaf-b8d1dcc24385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3765f4-0f19-4480-887c-99a6c467e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musleh, the woman sheltering at Al-Shifa, described the scenes of dead\
        \ bodies being hauled out after the airstrikes as “similar to slaughtered\
        \ animals being moved.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc48d4-1a4e-47ae-9d53-e41d897498c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb2e3c-bace-4b05-adca-5ef1950c406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:24:57.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:47:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies in morgues have begun to smell, she said, and many unidentified
        corpses are being buried in mass graves. “Gaza has been left alone,” Musleh
        said. “It is being slaughtered from vein to vein.”</p>'
