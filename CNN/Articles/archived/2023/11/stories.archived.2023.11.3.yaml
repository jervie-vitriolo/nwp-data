    'title': 'Globe urged to scrap ₱50 penalty fee for late payments'
    'updated': 2023-11-03T14:51:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c11db-658a-4afe-8791-d69bcc22549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Progressive
        groups Alliance of Concerned Teachers (ACT) and Bayan Muna urged telecommunications
        company Globe to consider removing its ₱50 penalty fee for late phone bill
        payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e19cc-adff-413b-9a54-b8da87f455ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc119fca-2688-4b92-b7c7-927499157954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ayala-led company recently announced it will charge additional\
        \ fees to postpaid subscribers who fail to settle their accounts on time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8493a-27b2-48e0-89d9-8bb7792774ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660eee2-6248-46c5-b185-f0ab9f02ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Starting Dec. 1, 2023, a ₱50 fee will be charged to your account\
        \ for payments made after your due date,\" Globe said in an advisory sent\
        \ to its subscribers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09241f7f-cfaa-4d57-bf66-920f1f0898ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593f0e7-863a-435d-a72f-673e5bbe4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We encourage you to pay on time to keep your services active,\" it\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb17e2-9a48-48c3-9162-7d161ab2a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said in a statement on Friday only its postpaid subscribers,
        who comprise less than 5% of its customer base, will be affected by the policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7dfc4-7f50-4fd5-b73f-510b908e7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro argued that the penalty\
        \ will cause inconvenience as internet and mobile phone use is now considered\
        \ a necessity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e88bc-ac16-47fb-a6ab-13fa4771a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b424e-6dad-4cfc-be10-d2cf0f1f78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a public utility that should be primarily for the public good\
        \ and not mainly for profit,\" the lawmaker stressed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce5544-6d75-4d01-a012-1782a1412664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4c3b8-a7ba-4038-9791-21020339a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the telecom giant''s services remain unstable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77189fc0-b93d-44b1-8254-1c4fdc1cafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eded5-fe76-45a7-9d2f-1b2e8ed8bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.371+08:00
