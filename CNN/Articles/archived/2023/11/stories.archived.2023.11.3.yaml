      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed2c3f-d8f8-4916-8941-310bdd06b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Globe Telecom appears to be getting too greedy for profit\
        \ even though Filipinos are still struggling with the high prices. Is the\
        \ ₱175 billion they earned in 2022 not enough?]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b9715-1265-4bec-bec8-e46db3af7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7284daf-dc6c-430e-b761-5633cfc57a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe pointed out that it has long deferred charging late fees even
        though this is included in its terms and conditions of its postpaid subscription
        agreement.</p>'
