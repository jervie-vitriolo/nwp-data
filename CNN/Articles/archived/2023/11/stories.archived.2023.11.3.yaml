      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 3)— The nationwide proclamation
        and elections for the Barangay and Sangguniang Kabataan Elections (BSKE) were
        officially completed on Friday as the Western Visayas finished its settlement
        for tied candidates using coin toss, Commision on Election (Comelec) Chairman
        George Garcia announced.</p>'
