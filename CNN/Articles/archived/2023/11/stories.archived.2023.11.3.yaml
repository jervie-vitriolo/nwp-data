      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abd92d-9540-4eaf-9318-d4bcd8c7d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still use West Philippine Sea with respect to that ruling but
        I''m calling the attention that the ruling…included six other reefs outside
        our EEZ," he said. "You need a terminology, <em>parang diskarte</em> (it''s
        like a strategy)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbad304-bc49-48bc-97a0-d89033d701d0'
