  'suspended-grab-food-delivery-riders':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-03T17:23:26.000+08:00
    'imagesource': 'jcr:4fdca810-0001-4f50-9ef1-0cc054da4099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f09e3f42-169f-4280-a016-739daa77913b'
    'lead': 'Some Grab Food delivery riders claimed they were suspended or banned
      from the platform after joining a protest opposing the fare restructuring program
      of the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T17:24:29.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-11-03T17:24:29.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grab allegedly suspended riders who opposed new delivery fare restructuring
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dac3e3-27a1-4cc2-9634-dc72976035b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Some
        Grab Food delivery riders claimed they were suspended or banned from the platform
        after joining a protest opposing the fare restructuring program of the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154904ea-887d-4c02-a500-b67b9a430211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the National Union of Food Delivery Riders (NUFDR) said
        they staged a protest on Oct. 25, the same day that the fare restructuring
        program was implemented.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11fdd5-bd73-462c-83b9-d3079d6ec802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said the base fare for food delivery was lowered from ₱45 to ₱35,
        and the per kilometer rate is now at ₱7 from ₱10.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fda17-ab31-41ae-bfad-8432e92ed2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The riders union said they initially documented nine individuals who
        were either suspended or banned from using the platform.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e8203-a507-496d-986b-b195e6c48ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, they claimed they also received 50 more complaints from riders
        who either liked or shared their opposition to the restructuring program from
        various social media platforms.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3953aa-8087-48b1-8244-c0c9abce69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NUFDR has filed at least six cases against Grab before the Department
        of Labor for unfair labor practices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff42be-22f9-4f56-9899-136e1dc123fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang ang nag-suffer dito ay mga Grab driver. Imbes na tugunan
        niya ang panawagan namin, sinuspinde, yung iba na-ban,” said delivery food
        rider Jerome Estrada.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a9312-6e81-4b6f-ab21-2bbb313a1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The ones who really suffered here are the Grab drivers.
        Instead of responding to our call, some got suspended, while the others were
        banned.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825a078-f23e-4779-aec7-45c6a88b62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sana po ay mapansin ito at mabigyan ang bawat isa ng tamang proseso
        sa pagtanggal at pagbalik," added Mary Rose Evardone, another delivery food
        rider.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b5852-f280-4b60-a351-7c3f976a1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi kung basta-basta lang tatanggalin ang delivery rider, para saan
        pa ang karapatan ng bawat isa,”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b565e87-b89c-4e8a-ae11-31f843285c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I hope this will be given attention, and everyone will
        be given a proper termination process. If a delivery rider is suddenly fired,
        what’s the point of every individual''s human rights?]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c476b5e-d80f-42f9-a181-f2d2dad8cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'John Jay Chan, RIDERS NCR spokesperson, said they disapproved of this
        scheme because of a loophole.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d02a8-206b-4b0d-8008-83a1a988ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kapag nagkakaroon ng surge rate kapag umuulan, malakas ang bagyo,
        baha, mataas ang demand pag -ber months, nagkakaroon ng surge rate," Chan
        explained. "So yung pagtaas ng presyo sa delivery fee ay hindi siya tantamount
        ng pagtaas ng delivery fee. In fact, fixed ang delivery fee."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641c125-668a-494d-81a9-370cca21015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When there is a surge rate when it rains, strong typhoons,
        floods, during months ‘ber’ months, there is a surge in rates. So the price
        increase in the delivery fee is not tantamount to the increase in the delivery
        fee. In fact, the delivery fee is fixed.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d43638-7ef5-4d6e-87ba-fb53e5277cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab Philippines has yet to comment on the supposed suspension or banning
        of some delivery riders after joining the protest.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0a700-9cdb-4a57-9b93-1ef6d4ccbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in an earlier statement, the company said it is aware of the concerns
        of some delivery riders.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d0c7b-07cb-4a16-abf6-1d48e206ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said it is working to ensure that their delivery riders will
        continue to earn substantially above the minimum wage.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75a6df-59c2-484c-b09b-84030dcd25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Department of Information and Communication Technology
        said it has the regulatory power over parcel delivery operators in the country.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2a2c5-33de-43ae-8e52-23474084bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T17:24:29.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-11-03T17:24:29.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Spokesperson Assistant Secretary Aboy Paraiso said a technical
        working group of its regulatory division is still studying the fare matrix.</p>'
