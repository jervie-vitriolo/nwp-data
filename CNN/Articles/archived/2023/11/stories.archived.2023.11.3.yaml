      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatles had 20 number 1 Billboard Hot 100 hits, including “Hey
        Jude,” “Come Together,” “Let It Be,” “Help!” and “Yesterday.” Other known
        timeless tracks include “Twist and Shout” and “Here Comes the Sun.”</p>'
