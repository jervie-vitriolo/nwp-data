      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/3/New-DA-chief-Francisco-Tiu-Laurel-Jr.html">Marcos
        appoints fishing tycoon Francisco Tiu Laurel Jr. as new Agriculture chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6e1ef-aecf-4468-83ef-754fc5ca084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Sec. Francis Tiu Laurel Jr. success and are prepared to
        work with him. At the same time, we hope that he will listen closely to and
        act promptly on the urgent concerns especially of small farmers, municipal
        fishers and other disadvantaged members of the agricultural sector," FFF said
        in a statement Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c397549-561c-49ae-aacd-1ba8f2a2b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FFF President Leonardo Montemayor urged the new chief to establish
        clearer communication lines between the administration and the sector''s prime
        stakeholders, and to divest from his business interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe3766-a3a0-49ca-b4be-c9b306e6c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/3/new-agri-chief-laurel.html">New
        DA chief to focus on modernization, boost production&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e495f9-df71-4f05-96fb-a0f643b697d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to divest himself of his interest and whatever businesses
        he is involved in," Montemayor told CNN Philippines'' Balitaan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8dbc3-fbe0-4dc8-89d1-aa73d42077b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit magaling kang manager and exposure sa business sector,
        importante na malaman mo lahat ang mga</em> critical areas of concern in agriculture,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a6072-b3fb-4372-be4e-6c659bde967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Even if you are a good manager and have exposure in the
        business sector, it is important that you know all the critical areas of concern
        in agriculture.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362ddd0-20ce-4034-8f19-9a8ae4f1a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new DA chief owns Frabelle Fishing Corporation, a deep-sea fishing
        company supplying fresh, frozen, and processed seafood products to domestic
        and international markets.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f79b7-e885-42ea-b387-f1e8ce4ad6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to Laurel''s appointment, he was part of the Private Sector Advisory
        Council''s agriculture group helping the government address food security
        issues.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b73956-263e-44ef-b805-fa30607df311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fishers'' group Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas
        (Pamalakaya) earlier raised alarm after reports surfaced that Laurel will
        take over the DA.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ba31d-ba8c-4778-a688-d1753df2765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pamalakaya in early October claimed that Laurel''s company is involved
        in a form of reclamation of coastal areas and municipal waters. CNN Philippines
        is seeking comment from Laurel''s company.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962c514-079c-4308-9dbe-fde1d2a56771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their most recent statement, the group called on the new chief
        to "prohibit all forms of conversion and reclamation of coastal communities
        and fishing grounds that cause displacement of fisherfolk and irreversible
        destruction of marine and aquatic resources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c231b16-1cf1-4919-8f8c-b55c5773e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SINAG said they are hoping to hear "a firm commitment" from Laurel
        that he will reject all proposals to reduce tariffs on all agricultural commodities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfecbd-6987-491b-8967-d878956b2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The challenges in the agri front are daunting but can be won by supporting
        and strengthening the local agriculture sector. Our judgment will rest on
        his performance as DA (Department of Agriculture) secretary," the group said
        in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3957087-430d-42c6-bf9c-1d16fa3b2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bantay Palengke, an advocacy network focused on food and household
        goods, added that the new secretary should also work to resolve price issues
        and dismantle price cartels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc826a-3eb6-4521-9083-76c49d4f9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The appointment of a full-time agriculture secretary is a welcome
        development as food inflation remains a top concern for a majority of Filipinos.
        It is about time that someone is assigned to focus on food and agricultural
        issues," Bantay Palengke Convenor Lester Codog said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116731e8-01c1-409a-b2ff-c3cc0377bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:41:05.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGRI Party-list Rep. Wilber Lee also welcomed Laurel''s appointment
        and expressed hope the new secretary will be able to continue Marcos'' implemented
        programs and projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32587e8b-d253-43d2-bc1e-208bfa298b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also wished the new cabinet member success, saying that
        it is high-time that a full-time Agriculture secretary focuses on the sectors''
        concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb262f-e055-4553-8728-16677ee85ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a good decision to appoint a full-time secretary for the DA
        as increasing our ''food production'' must be our top priority. Now, if the
        question is if Mr. Tiu Laurel is a good choice for DA Sec, let us give him
        time to prove himself," Senate Minority leader Koko Pimentel said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44f732-614f-4d48-97e3-b142ff763bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino agreed with Pimentel and said Marcos'' appointment
        of Laurel will be seen as a wise decision depending on the work the latter
        will display.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3312351-c7b3-4ca5-bf98-3fd237ae5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let''s give him the chance to work. He comes with a fisheries background.
        But the agricultural industry is more than just fisheries,and its underlying
        issues are firmly-rooted," Tolentino said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341ac54-f0fe-4129-a553-86253137ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Risa Hontiveros cited rumors and conflicts surrounding
        Laurel, vowing that they will be raised during his hearing with the Commission
        on Appointments on Nov. 6.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b063e6-ae1f-41da-bc34-21b9822cbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will await Secretary Tiu-Laurel when he goes before the Commission
        on Appointments, so these issues affecting his capacity to lead the DA can
        be scrutinized and the concerns of our peasant farmers and fisher-folk discussed,”
        she said.  '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d4db0-392b-4398-aada-a9f76c2d275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:54:58.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T23:43:27.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel succeeded President Ferdinand Marcos Jr. as agriculture chief,
        inheriting present issues including rising commodity prices, produce smugglers,
        and a looming food crisis.</p>'
  'us-warns-israel-support':
    'author': 'Kevin Liptak, MJ Lee, Natasha Bertrand, Priscilla Alvarez and Jennifer
      Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T12:27:15.000+08:00
    'imagesource': 'jcr:0a9f260a-2fda-4af2-9275-1da343bbc5a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae12ed5-2a07-4983-a413-a2e3bab058e2'
    'lead': 'US President Joe Biden and his top advisers are warning Israel with growing
      force that it will become increasingly difficult for it to pursue its military
      goals in Gaza as global outcry intensifies about the scale of humanitarian suffering
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T12:49:20.408+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T12:49:20.941+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US warns Israel amid Gaza carnage it doesn’t have long before support
      erodes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052caec8-e003-47ff-acfc-220d914a49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> US&nbsp;President Joe Biden
        and his top advisers are warning Israel with growing force that it will become
        increasingly difficult for it to pursue its military goals in Gaza as global
        outcry intensifies about the scale of humanitarian suffering there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012e7ce-130a-4a64-8709-580576c86d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, US Defense Secretary Lloyd Austin, and US Secretary of State
        Antony Blinken – who departed Thursday for Israel with a message on protecting
        civilian lives – have all explicitly pressed the case in recent private conversations
        with the Israelis, telling them that eroding support will have dire strategic
        consequences for Israel Defense Forces operations against Hamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7b96b-705b-4e0d-b000-0234e91165b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind the scenes, American officials also believe there is limited\
        \ time for Israel to try to accomplish its stated objective of taking out\
        \ Hamas in its current operation before uproar over the humanitarian suffering\
        \ and civilian casualties – and calls for a ceasefire – reaches a tipping\
        \ point.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b74e62-f567-43ae-a8f7-3194adb3367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, there is recognition within the administration that that moment\
        \ may arrive quickly: Some of the president’s close advisers believe that\
        \ there are only weeks, not months, until rebuffing the pressure on the US\
        \ government to publicly call for a ceasefire becomes untenable, sources told\
        \ CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce86fd-bdf3-4534-9949-35db270f24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been no signs that Israel’s offensive is slowing. The Israeli\
        \ military said Thursday it is surrounding Gaza City and “deepening” its operations\
        \ there. CNN witnessed the skies of Northern Gaza illuminated by flares and\
        \ explosions as the bombardment intensified late Thursday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20fa6a-bb74-40d9-8e2b-012c34bac1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Particularly jarring to Biden and his national security team, two sources\
        \ familiar with the matter said, were Israeli airstrikes this week that targeted\
        \ a refugee camp in northern Gaza, resulting in grim scenes of widespread\
        \ destruction and deaths. The president “didn’t like this at all,” one of\
        \ the sources said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c291309-d0f8-4193-8156-daa74e96526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The problem for [Israel] is that the criticism is getting louder,\
        \ not just among their detractors, but from their best friends,” one senior\
        \ administration official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87514d4c-f4a0-4ce3-80a7-5ad99fcf41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces spokesman Lt. Col. Jonathan Conricus claimed\
        \ the strike was targeting a Hamas commander hiding in an underground bunker\
        \ and that when the complex imploded it possibly collapsed nearby buildings.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f47ce-f1e6-4067-8084-3883b73855b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, protests have blocked streets in Western capitals and even\
        \ interrupted a private fundraiser Biden attended Wednesday in Minnesota.\
        \ “As a rabbi I need you to call for a ceasefire right now,” an audience member\
        \ shouted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b62a7-af59-4f58-a42a-cd0a001e37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden responded by making an explicit call for a break in the fighting:\
        \ “I think we need a pause,” he said, adding later when pressed by the protester:\
        \ “A pause means give time to get the prisoners out.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73975ee-3d01-4d3f-ae98-278860904552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president has not established any red lines for Israel, officials\
        \ insist. And up until this point, the White House has taken great pains to\
        \ avoid calling for a ceasefire, arguing that doing so would only help Hamas\
        \ by giving the terrorist organization time to regroup and plot future operations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c2edf-9854-4108-a4c7-6c221ccdf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has told Israeli Prime Minister Benjamin Netanyahu that the relentless\
        \ images of Palestinian women and children being pulled from rubble could\
        \ start to narrow Israel’s ability to move forward with its current operation,\
        \ according to senior administration officials.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69249e4f-105f-4d15-8871-7a227d85f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In conversations with Netanyahu, Biden has warned that Israel will\
        \ be judged harshly by the international community if it doesn’t take steps\
        \ to significantly ease humanitarian suffering and minimize Palestinian civilian\
        \ deaths.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19639cd7-e1f0-4e31-aad7-1f701350bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that isn’t just limited to IDF’s operation in Gaza: In a call with\
        \ Netanyahu on Sunday, Biden told the prime minister he was concerned about\
        \ the surge in violence against Palestinians by Israeli settlers in the West\
        \ Bank and was emphatic that that the attacks had to stop, according to a\
        \ source briefed on the conversation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93468a40-d0f1-46c5-b59e-bf063dfc8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and top national security officials have also ramped up their\
        \ calls for humanitarian pauses in the fighting to allow Hamas-held hostages\
        \ to come out of Gaza and aid to flow in.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1557e45-8eb6-4c1c-b134-f1f7f531149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those pauses – which US officials say are entirely different from a\
        \ ceasefire and localized in scope and limited in duration – are one of several\
        \ specific issues top American officials have pressed Israel on in recent\
        \ days as outcry mounts over the suffering of Palestinian civilians.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf6d54-689f-4936-9048-23802d8aa352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others include maintaining phone and internet connectivity on the strip,\
        \ allowing fuel and water into Gaza and curbing escalating violence on the\
        \ West Bank, according to people familiar with the matter. The Israel military\
        \ says there are fuel supplies in Gaza being held by Hamas, which are not\
        \ being distributed for humanitarian purposes, CNN has reported.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ffef5-9366-457c-ae75-cc8c8ad62739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the course of their 10 phone calls, Biden has pressed Netanyahu\
        \ on specific points and action items, including significantly increasing\
        \ the number of aid trucks allowed into Gaza, facilitating the departure of\
        \ foreign nationals from Gaza and curbing extremist settler violence against\
        \ Palestinians on the West Bank.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3f416-9d9e-4926-a860-d2a455091897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Departing Thursday for a visit to Israel, Blinken said he intended\
        \ to discuss “concrete steps that can and should be taken to minimize harm\
        \ to men, women and children in Gaza.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362759e-c2b3-4572-af51-49b8052d19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not going to get into the details here, but it’s very much on\
        \ the agenda,” he said in front of his airplane at Joint Base Andrews.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effb169-7a69-4168-9e68-5890e9492a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I see a Palestinian child, a boy or a girl pulled from the rubble\
        \ of a collapsed building, that hits me in the gut as much as seeing a child\
        \ in Israel or anywhere else. So, this is something that we have an obligation\
        \ to respond to, and we will,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47392542-a440-4c4b-befe-1fa429ce8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN if Israel had shown restraint in its offensive in Gaza,\
        \ Blinken did not offer a yes or no answer, and instead reiterated that Israel\
        \ has the right to defend itself and the “responsibility to do everything\
        \ possible to protect civilians.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a43c56-44b1-4769-9648-a0ff1f3df31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Democrats close to the White House have increasingly adopted\
        \ a different, tougher tone.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2ff39-d5f6-4239-be1a-0a4c6ec9ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s time for Israel’s friends to recognize that the current approach\
        \ is causing an unacceptable level of civilian harm and does not appear likely\
        \ to achieve the goal of ending the threat from Hamas. I urge Israel to immediately\
        \ reconsider its approach,” said Sen. Chris Murphy of Connecticut in a statement\
        \ Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04374cb8-8175-4093-b2b9-6874fcca3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon officials believe Israel has been striking legitimate Hamas\
        \ targets, including some senior commanders. As questions grow over just how\
        \ much influence the US has over Israeli decision-making, there is a sense\
        \ that Israel has calibrated its strategy in its ground invasion based on\
        \ advice from American military officials, officials said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2653e2-bac1-40ee-8950-737c068ed468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin has been very direct in his near-daily conversations with Israeli\
        \ Defense Minister Yoav Gallant, defense officials said, pressing him for\
        \ details on Israel’s objectives in Gaza and reiterating how important it\
        \ is for Israel to be seen by the international community as working to protect\
        \ civilians. And Chairman of the Joint Chiefs of Staff Gen. CQ Brown stressed\
        \ the protection of civilians and access of humanitarian aid to civilians\
        \ in Gaza in his phone call this week with Chief of the Israeli General Staff\
        \ Lt. Gen. Herzi Halevi, according to a defense official.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007e373-b4d5-4898-aba2-9ff792519280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US recognizes that Israel will conduct its own cost-benefit analysis\
        \ on strikes, a calculation influenced heavily by the Hamas terror attack\
        \ on October 7, one official said. While the US may conduct its own analyses\
        \ differently, the Biden administration maintains this is Israel’s war to\
        \ fight and it will make its own final decisions.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ef9bf-66b6-44d3-8646-bc84c83e7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, officials are concerned that the strikes are causing a disproportionate\
        \ number of civilian casualties and have conveyed that to the Israelis, a\
        \ senior administration official told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9632e36-7e38-48d9-93c7-adbcda626384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, too, are American officials concerned that fuel is not entering\
        \ Gaza for humanitarian purposes. Blinken plans to raise the issue in his\
        \ talks with Israeli officials Friday, according to a person familiar with\
        \ the matter.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec65ab-30b4-4542-988b-eaf7b7d726f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fuel issue has been raised at senior levels of the Israeli and\
        \ US governments over the last several days, officials said, along with other\
        \ humanitarian concerns. While Israel has recently agreed to allow more aid\
        \ trucks across the border into Gaza, it took a sustained pressure campaign\
        \ from the US to get them there.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43007434-4135-400e-8326-c37c71f7f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the White House on Monday, the international rifts over the Israel-Hamas\
        \ war were on display. Days after Chile pulled its ambassador to Israel citing\
        \ “violations of international humanitarian law in the Gaza Strip,” President\
        \ Gabriel Boric of Chile sat down with Biden in the Oval Office.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157d6f4-d390-4075-ab76-13ac1103917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the meeting was billed as focused on economic cooperation, climate\
        \ change and migration, the Israel-Hamas war was also expected to arise.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96392b50-6bfa-415b-a225-1b8ece2e9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked as the meeting was getting underway if he planned to raise his\
        \ concerns about Israel, Boric offered a clear nod yes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14c7c0-3a1e-4ac6-bba5-61ce81692cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:49:20.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:49:20.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
