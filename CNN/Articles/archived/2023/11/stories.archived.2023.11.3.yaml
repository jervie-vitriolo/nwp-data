      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag sila pumapalpak at madalas itong mangyari ay sorry na lang\
        \ pero kapag subscriber ang mahuhuli ng konti sa bayad ay may multa agad,\"\
        \ she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff9dba-329a-4399-803d-0449c6afc31e'
