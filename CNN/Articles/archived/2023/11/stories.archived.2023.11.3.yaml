      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> Thai, <em>may mga</em> Vietnamese, merong mga
        iba''t iba so sabi namin kung sino mauna magtulungan na lang tayo," Marcos
        said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fd6a3-499d-41ff-b961-1b481cc9a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There are many Thais, there are Vietnamese, there are
        others as well. We agreed that whoever goes first, we''ll just work together…]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36222a71-2da3-4f04-abdb-94de31c3512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like we are the ones there first because ang presence
        <em>naman ng mga Pinoy sa</em> area [the Filipinos'' presence in the area]
        is much higher than the others," the president added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dcbc8-7dd2-4f9c-b31f-25b88dad34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said buses are already in place right outside the Rafah
        crossing, while the Philippine Embassy in Cairo, Egypt is on standby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe0198-e7b4-46f6-896e-24e4621a5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/1/filipinos-first-batch-gaza-cross.html">2
        Filipinos among first foreigners allowed to exit Gaza</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7099869-4e94-4191-906b-fbd019aa5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/world/2023/10/21/what-is-the-rafah-border-crossing.html">border</a>
        was briefly opened last month to allow a convoy of trucks carrying aid to
        enter Gaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b1033-7754-4329-9652-0d14fae5214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:03:06.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-03T12:03:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega earlier said the
        <a href="https://www.cnnphilippines.com/news/2023/10/19/dfa-rafah-crossing-short-time.html">opening</a>
        of the Rafah crossing will be at "any time" but only for a limited span of
        hours.&nbsp;</p>'
  'Israel-to-send-Filipinos-in-Gaza-home-by-Saturday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T12:03:15.000+08:00
    'imagesource': 'jcr:917dd0bd-0b98-4df6-8cce-daff4ca85201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ddeada-57bf-47d4-873b-9f0c0dd9b8dd'
    'lead': 'The Israeli government has promised that Filipinos in Gaza will be allowed
      to go home by Saturday at the latest, President Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T12:17:57.738+08:00
