      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T18:22:54.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, in the midst of the fighting, refused to abandon her elderly
        employer in Kibbutz Kfar Aza even though she could have fled. Both were killed
        by Hamas as they tried to hide in a bomb shelter.</p>'
