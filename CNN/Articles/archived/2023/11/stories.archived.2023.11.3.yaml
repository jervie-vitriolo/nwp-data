    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d225d-8984-4ba2-9913-c109f593b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T16:28:36.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T16:38:35.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Truth or Dare” star also shared that she had contracted Covid-19\
        \ the week she decided to get sober, which helped her commit because she was\
        \ “forced to stay home.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc1425-be21-4a5d-92f3-f5ba60c269f1'
      'mgnl:activationStatus': true
