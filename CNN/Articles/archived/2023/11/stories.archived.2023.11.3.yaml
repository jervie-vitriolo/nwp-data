    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec eyes placing Negros Oriental 3rd District under its control
      for special polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33c460-e561-40c6-b2d6-0897f81a8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Commission on Elections (Comelec) is looking into the possibility of placing
        the third district of Negros Oriental under its control for the special election
        in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331a2ae-7ead-4a25-b82a-4f51c61d5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99fa937-21f7-42c3-b250-5fe9e520c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 301,000 registered voters will elect their new representative\
        \ on Dec. 9 after Arnolfo Teves Jr., the alleged mastermind in the killing\
        \ of Governor Roel Degamo and designated as a terrorist, was expelled from\
        \ the House of Representatives in August.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4bf25-3c1d-43f2-b992-3ed1fec4f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23dc56-5eaa-4dde-ab8d-c6ce1327c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia on Friday highlighted the peaceful conduct\
        \ of the Barangay and Sangguniang Kabataan elections in the province, which\
        \ was under Comelec control.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f47eb5-ead5-4f3b-8a91-ca67b52af781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ee704-4bdd-47f0-8a9e-f1a792b3c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.540+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang problema na nangyari sa Negros Oriental nitong nakaraang halalan,\"\
        \ Garcia said. \"Hindi lang siguro dahil sa presensya ng madaming law enforcement\
        \ authorities natin doon kundi dahil din sa pinatupad natin na Comelec control.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ad760-3dea-4113-855c-132026ea9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e715e5-8fcd-4140-943d-2e44e1ef6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: No untoward incident happened in Negros Oriental in the\
        \ last polls. I don't think it was only because of the increased presence\
        \ of law enforcement authorities, but also because we placed it under our\
        \ control.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f0e89-15d2-4ca1-92fe-4e6bb4dbb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.541+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d6ec6-62f3-4aff-8068-d6e0cebfb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Teves' expulsion, House Speaker Martin Romualdez was chosen as\
        \ the district's caretaker. On Dec. 9, a special election will be held for\
        \ the province's new representative in the Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7785712-022a-4091-8e66-350eee665271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.542+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819282b-4e58-4e86-a6e2-5fb4a6228f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T18:44:06.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-03T18:51:20.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll chief said preparations for the special polls are well underway.\
        \ He added that by next week, the Comelec en banc will approve the ballots\
        \ for printing. The printing of more or less 300,000 ballots will only take\
        \ a day, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
