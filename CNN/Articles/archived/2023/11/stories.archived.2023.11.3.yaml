    'jcr:uuid': '0123bffb-5f6c-4923-9d32-890492392b94'
    'lead': 'Troops from the Philippines, the United States, Japan, and South Korea
      will conduct a series of joint training exercises titled KAMANDAG 7 throughout
      Luzon, including Batanes; Zamboanga, Tawi-Tawi, and Palawan on Nov. 9-20, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T19:35:41.933+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-03T21:24:40.397+08:00
