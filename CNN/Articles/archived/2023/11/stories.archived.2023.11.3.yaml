  'house-israel-aid-bill-vote':
    'author': 'Clare Foran and Morgan Rimmer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T04:14:21.000+08:00
