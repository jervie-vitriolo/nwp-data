      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years into sobriety, Hale said that even though she “feels so strong\
        \ in my path right now,” it’s still “deeply painful.”\r"
