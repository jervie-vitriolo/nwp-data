    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan, SoKor to hold joint military exercises starting Nov.
      9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a57ac-a961-47cf-949f-28fefd9b6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:35:41.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> – Troops
        from the Philippines, the United States, Japan, and South Korea will conduct
        a series of joint training exercises titled KAMANDAG 7 throughout Luzon, including
        Batanes; Zamboanga, Tawi-Tawi, and Palawan on Nov. 9-20, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2a391-7802-4f9f-918a-783b3ccdeeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The name KAMANDAG comes from the phrase \"Kaagapay Ng Mga Mandirigma\
        \ Ng Dagat,” which means \"Cooperation of the Warriors of the Sea.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a1d56-2804-4b07-8a7c-12785443d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observers from the United Kingdom will also attend the seventh iteration\
        \ of the annual training exercises led by the Philippine Marine Corps and\
        \ the US Marine Corps.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fe385-f5db-4f4c-a49c-53dcc4182080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During KAMANDAG 7, participating forces will conduct humanitarian\
        \ aid and disaster relief training to include chemical, biological, radiological,\
        \ and nuclear training operations, littoral search and rescue, coastal defense\
        \ training, and amphibious operations; conduct medical subject matter expert\
        \ exchanges; and participate in staff integration events along the eastern\
        \ and northern coasts of the Philippines,” the US Marine Corps said in a statement\
        \ issued Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c0d59-bd4a-4446-908d-3bb005eaee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 950 Armed Forces of the Philippines personnel, 850 US Marines,\
        \ and troops of the Japanese Ground Self-Defense Force, and the Republic of\
        \ Korea Marines will take part.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36734e4-ca4f-4682-bd61-34e4591567ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you talk about dedication to shared regional security, stability,\
        \ and a Free and Open Indo-Pacific, KAMANDAG is just that.” US Col. Thomas\
        \ M. Siverts, commanding officer for Marine Rotational Force - Southeast Asia\
        \ (MRF-SEA) said, adding that this year’s exercise is historic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77e716-6786-4fd2-8c6b-e5fd3ece2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One reason is our continued strengthening alliance reflected in the\
        \ sheer scope of this year’s exercise,\" Siverts said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501c370-cd46-43ba-8795-b43e208898d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:53:39.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-03T21:24:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRF-SEA based in California is leading U.S. Marine forces in
        this year’s military drills.</p>'
  'Public-private-cooperation-in-supporting-small-businesses---The-Exchange':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
