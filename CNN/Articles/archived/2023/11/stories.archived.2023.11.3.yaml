      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not to be left behind, HCX Technology Partners, an Asticom subsidiary,\
        \ was honored with a Gold Award for its exceptional Business Technology Solutions\
        \ in Human Resources.  \r"
