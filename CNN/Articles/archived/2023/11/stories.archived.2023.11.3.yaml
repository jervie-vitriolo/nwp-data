  'canada-china-helicopter-interception-south-china-sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T13:05:27.000+08:00
    'imagesource': 'jcr:d9f68bd4-7ef5-4fa5-927f-e61b621993a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e12a19c-2542-4776-a7f0-ade5fb86cc96'
    'lead': 'A Chinese warplane fired flares in front of a Canadian military helicopter
      over international waters of the South China Sea last Sunday, an operation that
      Canadian military officers said was reckless and could have resulted in the
      downing of the aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T13:22:06.189+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T13:22:06.795+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Exclusive: Chinese jet fired flares close to submarine-hunting helicopter
      in South China Sea, Canadian Navy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad7bb9-5147-4b6a-9b2b-bb37b300402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aboard HMCS Ottawa (CNN) —</strong> A Chinese warplane fired
        flares in front of a Canadian military helicopter over international waters
        of the South China Sea last Sunday, an operation that Canadian military officers
        said was reckless and could have resulted in the downing of the aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf12d7-a62c-4b91-807a-93067d1b6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The risk to a helicopter in that instance is the flares moving into\
        \ the rotor blades or the engines so this was categorized as both unsafe and\
        \ non-standard, unprofessional,” said Maj. Rob Millen, air officer aboard\
        \ the Royal Canadian Navy frigate HMCS Ottawa, the warship from which the\
        \ Sikorsky Cyclone helicopter was flying.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5cbd3-2708-4539-aea0-2986c1d57b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident was the second of two encounters the Ottawa’s helicopter\
        \ had with Chinese People’s Liberation Army Navy J-11 fighter jets over international\
        \ waters on October 29, which saw the fighters get as close as 100 feet from\
        \ the helicopter, Millen told CNN in an interview aboard the warship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8f49a-d950-4147-ba41-98af86ec7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that Canada and other nations have seen Chinese aircraft get\
        \ close to fixed-wing aircraft on numerous occasions, but it was rare to see\
        \ such action taken against a helicopter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d77ce6-a389-4dfa-a2f0-e1bb0b5f49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first incident was over international waters outside of 34 miles\
        \ from the Paracel Island chain in the northern part of the South China Sea.\
        \ The second was also over international waters outside of 23 miles from the\
        \ Paracels. The warship was operating in international waters 100 miles (160\
        \ kilometers) east of the Paracels at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877b98f-fad7-4a7e-8854-24f65dc73e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian helicopter was searching for a previously detected submarine\
        \ when the incidents occurred, officers aboard the Ottawa said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480990b-277d-48b3-802a-7b3c263cb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millen said he was piloting the Canadian helicopter earlier in the\
        \ day, when Chinese J-11s intercepted it at close range while it flew straight\
        \ and level at 3,000 feet above the water back toward the Ottawa, a signal\
        \ to that it had no hostile intent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297b552-569d-4412-ae96-24307a2d7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that earlier encounter, Millen said the Chinese fighters flew in\
        \ circles around his helicopter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007e717-486c-4ea9-97e2-ce2bcac15cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the intercepting aircraft was closer and closer, at a certain\
        \ point it became unsafe,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec3577-3c26-4591-85f1-f4b1c31641c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His helicopter experienced turbulence coming off the Chinese jets,\
        \ also posing a danger to the copter, Millen said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b2036-b3de-453c-9a62-164915961511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I certainly am not as comfortable as you can be based on the fragility\
        \ of the rotor system,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9279c-a2d5-4623-bea3-20b162cea70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millen said he ended that encounter by descending to 200 feet, an area\
        \ where the helicopter can operate but is “very uncomfortable for fast air\
        \ fighter jets.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f7de7-3c03-4842-a695-9b4ca2dbdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian air force major said his military’s air crews train
        on how to respond to such intercepts as occurred on Sunday and will continue
        to fly over the international waters of the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68171458-b723-4b68-bfce-8798b5f8d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is reaching out to Chinese authorities for comment on the latest\
        \ incidents.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed21baf-819a-4ef5-aa2a-e78f4972915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims historic jurisdiction over almost the entirety of the\
        \ vast South China Sea, and since 2014 has built up tiny reefs and sandbars\
        \ into artificial islands heavily fortified with missiles, runways and weapons\
        \ systems – sparking outcry from the other claimants. The Paracels, called\
        \ the Xisha Islands by China, are in the northern part of the South China\
        \ Sea, east of Da Nang, Vietnam, and south of China’s Hainan Island.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76df0b7-9a5d-486d-8165-18954b4b3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1.3-million-square-mile waterway is vital to international trade,\
        \ with an estimated third of global shipping worth trillions of dollars passing\
        \ through each year. It’s also home to vast fertile fishing grounds upon which\
        \ many lives and livelihoods depend.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282c3e7-98f2-461b-98be-f183ac1e73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international tribunal in The Hague concluded that China\
        \ has no legal basis to claim historic rights to the bulk of the South China\
        \ Sea. China has ignored the ruling.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210396d9-f6e4-446f-8c97-9b2112145316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Freedom of navigation</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2497b6-533a-4378-a941-34b2fa295a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major western powers frequently conduct passage across the sea in order\
        \ to assert that the region is international waters, sparking Beijing’s ire.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b2bd8-d687-4eb9-b700-aa56b0ce69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ottawa had been patrolling the waterway since last Monday, at times\
        \ operating with United States, Australian, Japanese and New Zealand naval\
        \ vessels and aircraft in a multinational exercise dubbed Noble Caribou. However,\
        \ it was operating alone when the encounters with the Chinese jets.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34f774-42ad-4dec-8f9f-ced2cd5d4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ottawa and the US Navy destroyer USS Rafael Peralta overnight
        Wednesday into Thursday local time continued their deployment into the Taiwan
        Strait, another international waterway and vital shipping channel that has
        seen tense encounters between PLA and allied vessels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15eb121-9a94-4c32-a66d-46ce8e62543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last June, the US Navy reported a close encounter between the destroyer\
        \ USS Chung-Hoon and a Chinese warship during a Taiwan Strait transit, in\
        \ which the US warship slowed down to avoid colliding with the Chinese navy\
        \ vessel that cut in front of it. The Canadian frigate HMCS Montreal was accompanying\
        \ the US ship at the time, and a news crew aboard it recorded the incident.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b36cea-d7a8-4133-a881-aa8f0db86a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then Chinese Defense Minister Li Shangfu blamed the US for ratcheting\
        \ up tensions in the region when questioned by reporters at a defense conference\
        \ in Singapore.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d3b25-84a3-4621-9591-cc18a3146059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not here for innocent passage, they are here for provocation,”\
        \ Li said of US warships.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfab7d9-f6ce-483f-949f-b175887f8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li said if the US and other foreign powers did not want confrontation,\
        \ they should not send their military assets near China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9cb54-daef-4e1c-80fc-e6f80f0317de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mind your own business,” Li said, adding, “Why did all these incidents\
        \ happen in areas near China, not in areas near other countries?”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21cb7e-2e5c-42fd-b813-5a786e7be524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week’s passage of the allied warships through the strait was uneventful,\
        \ however, with no contact reported.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee0004-4358-4a48-b11e-9e859c11a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday’s incidents come after other reports of unsafe intercepts of\
        \ allied aircraft in the recent days.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61a18c-7134-40b8-86eb-019ef47b1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a PLA fighter jet came within 10 feet of a US Air Force\
        \ B-52 bomber flying over the South China Sea, the US military said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd9e00-d63f-434d-ad23-cf5a0a19a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And earlier in October, a Chinese fighter jet came within five meters\
        \ (16 feet) of a Canadian CP-140 reconnaissance and surveillance plane over\
        \ the East China Sea.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b81658-f43f-4f47-ad6b-8691ef291f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That incident was recorded by news crews aboard the Canadian aircraft\
        \ and witnessed by Maj. Gen. Iain Huddleston, the commander of Canada’s 1st\
        \ Air Division, who was also on the plane.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8751055-e397-49d4-a6c4-556f38e04761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huddleston called the intercept “unprofessional” and “very aggressive”\
        \ in a report from Radio Canada, which was on the plane.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3507126-fe89-4cac-b73c-95e7548b0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Canadian aircraft was subject to multiple close-proximity manoeuvres\
        \ by a PLAAF aircraft that put the safety of all personnel at risk,” Canada’\
        s Defense Ministry said in a statement.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432eeeb-742c-4568-bbf3-d1cb984e4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry said the Canadian plane illegally entered\
        \ Chinese airspace and accused the Canadian military of sending “warplanes\
        \ halfway around the world to stir up trouble and make provocations at China’\
        s doorsteps.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240175f9-1dbe-4ffd-ac3b-02dd4ea77227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, in an incident witnessed by a CNN crew, a Chinese fighter\
        \ jet came within 500 feet of a US Navy reconnaissance plane flying at 21,500\
        \ feet about 30 miles from the Paracels.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa895619-216a-4122-a3f0-797785767776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Pentagon’s top official in charge of security\
        \ in the Indo-Pacific, Ely Ratner, said that the US has seen more instances\
        \ of “coercive and risky” behavior from Chinese pilots against US aircraft\
        \ in the last two years over the East and South China Seas than in the entire\
        \ decade before that.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd1b8c-a0ab-41c4-9c95-8deaa3c32ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the fall of 2021, we have seen more than 180 such incidents,”
        Ratner said. “It’s a centralized and concerted campaign to perform these risky
        behaviors in order to coerce a change in lawful US operational activity.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131eb64a-7437-4c33-8e27-b13bec693072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:22:06.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:22:06.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/03/asia/canada-china-helicopter-interception-south-china-sea-hnk-intl/index.html">Exclusive:
        Chinese jet fired flares close to submarine-hunting helicopter in South China
        Sea, Canadian Navy says</a>"</em></p>'
  'ph-monetary-compensation-damaged-reefs-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-03T13:19:22.000+08:00
    'imagesource': 'jcr:77901311-de9a-4a9c-b2c2-71ed4cdce43c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad7535c-d840-4337-98fa-4b018a135b21'
    'lead': 'Former Solicitor General Francis Jardeleza says the possible environmental
      case of the Philippines should demand that China pay for damage it caused in
      the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T13:23:25.865+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-03T13:23:26.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'China']
    'stories': []
    'template': '1'
    'title': 'PH should demand compensation from China for environmental damage in
      WPS - ex-SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df69c5-c093-4cb6-ad68-e16eab0664af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        possible environmental case of the Philippines should demand that China pay
        for the damage it caused in the West Philippine Sea, a former solicitor general
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8a9ca-5aa0-498a-b886-93983f38842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e4c34-fd23-4891-bfa4-20b7ec2cd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tribunal very clearly said there is damage to the environment.
        The only thing is we did not quantify how much is the damage so the logical
        thing to do now is to file a case, quantify the damage and then seek damages
        as monetary damages against China," former Solicitor General Francis Jardeleza
        told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03d3f3-4609-43dd-b247-b8ab55ebd137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8350882-1923-46e7-8370-5994019b45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice Secretary Jesus Crispin Remulla said in October
        that the government will file an <a href="https://www.cnnphilippines.com/news/2023/10/26/philippines-china-file-case-coral-harvesting-west-philippine-sea.html">environmental
        case</a> against China early next year. This will be regarding Beijing''s
        alleged destruction of coral reefs and disruption of marine life in the West
        Philippine Sea.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed15ec-f4df-4f26-8e3d-536d1ab5fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c85d6f-b234-428f-9006-e1c5e6ff9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jardeleza said the latest case should be filed at the Permanent Court\
        \ of Arbitration. The PCA served as registry in the case filed in 2013 by\
        \ the Philippines against China before an arbitral tribunal created under\
        \ the United Nations Convention on the Law of the Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2c8ff-f569-458d-ba67-f29c0452181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721288b2-501a-40ea-8aa9-c1209f8c057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new case should be also built on the 2016 ruling that invalidated\
        \ Beijing's expansive claims in the South China Sea, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94762c-9192-40f6-88d5-19563743291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380327db-c7a1-452a-9a49-b62930aa133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team of experts and consultants will have to be formed to determine\
        \ the amount of the compensation, gather witnesses, pieces of evidence, and\
        \ other things needed to support the case, he said. These will then be presented\
        \ to President Ferdinand Marcos Jr. who will decide if the filing will push\
        \ through.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4306f2-bdb0-41fd-b396-b1e1de946252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63c27c-fc8b-43a9-944b-cd31d190b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Secretary Remulla said he has the mandate of the president. I checked\
        \ with Executive Secretary (Lucas) Bersamin and Secretary of Defense (Gilbert)\
        \ Teodoro and they confirmed to me that indeed Secretary Remulla has the mandate\
        \ of the president… I think we are on the right track,\" Jardeleza said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f614a-b406-4096-8fb2-9412f2ee08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264aad4-88e7-44b8-ae86-64ecb9f3df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:23:25.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-03T13:23:26.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget for this will not be a problem because when the arbitration\
        \ case was filed, the Aquino administration used the contingent funds of the\
        \ chief executive, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f19ef-5719-422d-8e25-847110313c0f'
      'mgnl:activationStatus': true
