  'comelec-negros-oriental-3rd-district-possible-control':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T18:40:24.000+08:00
