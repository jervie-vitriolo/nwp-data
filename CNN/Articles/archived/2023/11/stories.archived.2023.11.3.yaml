    'template': '1'
    'title': 'Israel to send Filipinos in Gaza home by Saturday — Marcos'
    'updated': 2023-11-03T20:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cfb01-447a-4be5-a0b6-813eab44838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Israeli government has promised that Filipinos in Gaza will be allowed to
        go home by Saturday at the latest, President Ferdinand Marcos Jr. said on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bb88c-fa9a-4a85-aa88-02e21001a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May pangako sila sa atin na ma-ipapalabas na ang mga Pilipino [They\
        \ promised that the Filipinos will be allowed to leave by today or tomorrow].\
        \ That is what they promised us – Saturday at the latest,\" the president\
        \ said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84d499-7fff-4cdc-8ae1-d2d15444fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos added that the Philippine Embassy in Cairo, Egypt is ready to\
        \ transport Filipinos trapped in Gaza through the Rafah border crossing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f3dd5-4d97-4235-9a0a-429f8672af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nandon lang sila, matagal lang silang nagaantay doon sa tawiran sa\
        \ Rafah crossing and they’re ready for when the time comes na tumawid na ang\
        \ mga Pinoy,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c4da2-267c-4e6e-9a23-dfa2ad4da99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They're just there, they've been waiting for a long time\
        \ at the Rafah crossing and they're ready for when the time comes for the\
        \ Filipinos to cross.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9d7d2-f2a3-4e8b-8604-617f055a223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Philippine Ambassador to Jordan Wilfredo Santos said Filipinos\
        \ have yet to be part of the list of those permitted to leave Gaza to Egypt.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee8c78-33ef-4daf-8938-df50f78b1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not yet on the list of foreigners and dual nationals who are\
        \ given permission to exit Gaza to Egypt,” Santos said. “Hopefully, our Filipino\
        \ nationals will be allowed to leave Gaza soon.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02e2ff-fed3-4490-b598-d05a5d52ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos said the list is only for Friday, the third day since Egypt\
        \ started accepting foreigners and dual nationals leaving the Palestinian\
        \ enclave.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f6274-fcdb-40ad-92b8-7ffc3ef26693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are 7,000 of such nationals and Egypt processes only between\
        \ 500 to 600 a day so it may take 2 weeks to complete the process,” he added.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395b49f-b3c9-46eb-943b-22a141b226fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s embassy in Amman has jurisdiction over Filipinos in Gaza.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba0a32-8cf5-4917-9254-6ea233d719c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a2141-1710-45f9-b20a-96fd9b3126de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485aabce-551f-48e2-a4a4-dc7f4998edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Undecided Filipinos</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9283a-4c4d-4f31-8f07-e29b34e393d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 115 Filipinos are just awaiting the green light to cross\
        \ the border, according to Department of Foreign Affairs spokesperson Teresita\
        \ Daza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da82d0-6393-46e5-a515-bb57b1f6e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Marcos said some Filipinos—especially women married to Palestinians—\
        are hesitant to leave their families behind.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f9af1-6c41-49bc-88ae-5fa116e9595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/2/gaza-egypt-rafah-border-crossing-filipino-doctors.html">2
        Filipino doctors exit Gaza through Rafah crossing – DFA</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d2d52-beee-487f-aa1a-db61b88522e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 136 Filipinos accounted for in Gaza, Daza said 19 remain undecided,\
        \ including a Filipino nun.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a98d47-4c61-4f3b-b21c-6b55cef7f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T20:42:02.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T20:42:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 123 Filipinos from Israel have been <a href="https://www.cnnphilippines.com/news/2023/10/30/ofw-israel-repatriate-4th-batch.html">repatriated</a>
        amid the Jewish state''s war with Palestinian militant group Hamas.</p>'
  'Agri-groups-react-to-new-DA-sec-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T12:27:40.000+08:00
