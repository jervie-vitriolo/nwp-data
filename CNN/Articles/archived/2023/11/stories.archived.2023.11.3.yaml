  'ftx-sam-bankman-fried-guilty-fraud-':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-03T14:46:12.000+08:00
    'imagesource': 'jcr:b7784d8b-ce2d-4d47-b77e-8f72f937afe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9885937b-8016-42f6-9c86-9ecf2617a8c9'
    'lead': 'Sam Bankman-Fried was found guilty on Thursday for his role in the collapse
      of crypto exchange FTX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T14:49:28.357+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T15:05:26.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sam Bankman-Fried found guilty of seven counts of fraud in stunning
      fall for former crypto billionaire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fe012-0a1f-4423-97c0-a9e3032fa24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Sam Bankman-Fried was found guilty
        on Thursday for his role in the collapse of crypto exchange FTX.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281db79-74c5-4841-bcc0-e56e3786b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After 15 days of testimony and about four and a half hours of deliberations,\
        \ jurors returned a verdict that found him guilty on seven counts of fraud\
        \ and conspiracy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bf497-0f5e-4526-b9ca-1fdaf809136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bankman-Fried looked sunken as the verdict was read out. After the\
        \ jury was released, he stood, head bowed and shaking as his lawyer spoke\
        \ in his ear. A few feet behind him, his parents stood watching. As Bankman-Fried\
        \ was escorted out of the room, he turned back and smiled at his parents.\
        \ His father, Joe Bankman, put his arm around his wife’s shoulders. As their\
        \ son left the room, Barbara Fried broke down in tears.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9735c-61d0-4075-896c-46a11a797e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks outside the Manhattan courthouse on Thursday, US Attorney\
        \ Damian Williams lauded the jury’s verdict, saying the government has “no\
        \ patience” for fraud and corruption.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56e07f-bc92-4a9d-8ad0-ba61cdf72339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These players like Sam Bankman-Fried might be new, but this kind of\
        \ fraud, this kind of corruption, is as old as time,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92464d-4cc7-4e8e-a941-419624a662e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Bankman-Fried’s attorney said they were “disappointed.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01af833-68a2-485a-a999-e4794b73f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We respect the jury’s decision. But we are very disappointed with\
        \ the result,” said lead defense attorney Mark Cohen in a statement. “Mr.\
        \ Bankman Fried maintains his innocence and will continue to vigorously fight\
        \ the charges against him.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4796e-c9d2-4ebb-adc4-2005e8e6809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sentencing hearing date will be March 28, 2024.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4c039-e511-40cc-bc79-ecc791a4f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bankman-Fried was found guilty of stealing billions of dollars from\
        \ accounts belonging to customers of his once-high-flying crypto exchange\
        \ FTX. He was also found guilty of defrauding lenders to FTX’s sister company,\
        \ the hedge fund Alameda Research, which held FTX customer funds in a bank\
        \ account.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a3f6e-73cd-42bf-be16-5de3a47e3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his trial, Bankman-Fried said he learned in 2020 that FTX customer\
        \ funds were held by Alameda but he did not take action to safeguard them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1b481-906a-4643-adc4-57125705b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he later discovered in the fall of 2022 that Alameda owed $8 billion\
        \ to FTX, no one was fired.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332350-3df5-4505-b2d7-489ebf6c17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other charges Bankman-Fried was found guilty of include defrauding\
        \ investors in FTX and a money-laundering charge.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e1125-e160-497f-b815-25f67dae355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The verdict caps a yearlong saga that took the 31-year-old Bankman-Fried\
        \ from a billionaire living in a luxury apartment in the Bahamas to a defendant\
        \ in one of the biggest white-collar crime cases since Bernie Madoff’s Ponzi\
        \ scheme that fell apart in 2009.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffe559-c004-4ab8-aed9-5cea3182caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FTX was once one of the most trusted names in crypto. The trial has\
        \ been closely watched by regulators, investors and the crypto community for\
        \ signs of a potential larger crackdown on the largely unregulated crypto\
        \ market.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68ad93-daf7-4dc7-8841-dfdcddf545d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The verdict comes a year after FTX entered a death spiral that fueled\
        \ a panic in the trillion-dollar crypto industry and left an estimated 1 million\
        \ customers facing potential losses. Prior to its collapse, the exchange attracted\
        \ millions of users and a coterie of A-list backers, such as Tom Brady and\
        \ Gisele Bundchen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ce02e-f696-42d3-b185-324b138f9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FTX, founded by Bankman-Fried in 2019, billed itself as a safe and\
        \ easy way to start trading cryptocurrencies – digital assets whose values\
        \ are based largely on a collective hope for their future application, which\
        \ remains murky.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2a4cf-fcdc-48be-b1c8-8991a77886a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the early 2020s, with interest rates at zero and millions of amateur\
        \ investors stuck at home, FTX’s popularity as a crypto portal skyrocketed.\
        \ By 2022, FTX was airing Super Bowl ads and plastering its name on the Miami\
        \ Heat’s arena.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3186a-c3b8-444e-84b0-cddd0c22218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But FTX collapsed into bankruptcy on November 11, 2022 after what was\
        \ effectively a run on the bank – a customer panic sparked by a leaked document\
        \ that suggested irregular financial dealings between FTX and another firm\
        \ owned by Bankman-Fried.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4c025-ca88-46f6-b305-db220276768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, unlike bank customers, FTX depositors had no federal insurance\
        \ fund to compensate them when the cash dried up. And despite FTX’s public\
        \ assurances that it didn’t invest or move customer deposits in any way, Bankman-Fried’\
        s other firm had been secretly siphoning deposits to repay its own lenders,\
        \ underwrite executives’ luxury lifestyles, gamble in crypto markets and funnel\
        \ millions of dollars in US political campaigns.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b13cf7-470d-4bf6-9ec3-62bd8fae5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That other firm was Alameda Research, a hedge-fund-like crypto trading\
        \ house that Bankman-Fried launched in 2017.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01ddc7-653d-42f3-9b1c-da89467f7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What Alameda was doing</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123103e-e8ce-46c3-bca5-47dfcc6f495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost as soon as FTX was created in 2019, Bankman-Fried ordered co-founder\
        \ Gary Wang to and Chief Technology Officer Nishad Singh to tweak the platform’\
        s code to allow Alameda, as a customer on the exchange, certain “special privileges”\
        \ that other customers lacked, according to Wang’s testimony.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950544e3-ee8c-418a-9682-1e1e7cf418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Wang and Singh have pleaded guilty to financial crimes as part\
        \ of a plea deal with the government.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b71d3f-a3f3-4273-b976-d0cb0a7df2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those privileges included a virtually unlimited line of credit for\
        \ Alameda that its executives could tap at any time, Wang testified. Alameda’\
        s main trading account was also given an “allow negative” flag, meaning it\
        \ could incur a negative balance without repercussion – a privilege that no\
        \ other FTX customer was granted, Wang testified.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c83c0-fce8-43c5-b69f-3de3d36d0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ex-girlfriend, star witness</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac07c7-db6e-4b16-9965-2f738d36b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the four weeks of his trial, Bankman-Fried watched a parade of\
        \ people he once considered his closest confidantes testify against him. They\
        \ included friends from math camp and MIT who became his co-founders; and,\
        \ critically, his ex-girlfriend and trusted business adviser, 28-year-old\
        \ Caroline Ellison.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8379b-46c4-4e2e-8a50-7c8bc4494382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most damning evidence against Bankman-Fried came from Ellison,\
        \ who testified for the prosecution over three days.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62caf29-def8-4d02-b26a-3afe4ed62b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As both the CEO of Alameda and Bankman-Fried’s romantic partner for\
        \ two years, Ellison was uniquely positioned to comment on what was happening\
        \ within the tight inner circle of Alameda and FTX executives, many of whom\
        \ lived together in a $30 million luxury apartment in the Bahamas.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65170253-3b67-46f5-83e0-d5a1eda4977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ellison’s at times emotional testimony offered a narrative of events\
        \ in which virtually every decision at both Alameda and FTX came down to Bankman-Fried,\
        \ who founded and was the majority owner of both firms. A common refrain from\
        \ Ellison, when asked who directed her to carry out various actions, criminal\
        \ or otherwise, was a variation on the words “Sam did.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef4e3a-9729-4d64-be25-1455bce917f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SBF’s Hail Mary</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfd00d-2c79-4a7b-928d-b0ba84e41f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faced with a coterie of high-level witnesses aligned against him, Bankman-Fried’\
        s defense was challenged from the start.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82148a82-3eec-42ac-ba56-7e8786c94652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the trial, his defense counsel appeared to stumble in cross-examining\
        \ those witnesses.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1408c-19aa-442d-a189-34acd7165c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers typically advise their clients in criminal cases not testify,\
        \ as it opens them up to potentially damning cross-examination from prosecutors.\
        \ But multiple legal experts said that Bankman-Fried’s case was an exception.\
        \ He had no allies left to counter the business partners who’d turned on him.\
        \ Taking the stand was a Hail Mary – the kind of high-stakes risk that Bankman-Fried\
        \ built his career on.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862236ef-6cc8-4282-8cc1-bfd5c253c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bankman-Fried has an outsized appetite and tolerance for risk,” said\
        \ Howard Fischer, a  partner at the law firm Moses Singer and a former SEC\
        \ attorney.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47f213-218f-4bae-ac52-fd8d8ec10a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Testifying is hard work. It is not just getting the details of the\
        \ story right, but learning how to present yourself under questioning, and\
        \ dealing with the stress of cross-examination,” Fischer said. “Optimally,\
        \ one would want to engage in months of practice before mock juries before\
        \ taking the stand.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012ded7-8ceb-421f-98d1-eb60b618db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Bankman-Fried’s trial prep was complicated significantly after\
        \ Judge Lewis Kaplan revoked his bail in August, after prosecutors said the\
        \ defendant leaked documents about Ellison to the New York Times. That was\
        \ a final straw, following other instances of alleged witness tampering, for\
        \ Kaplan, who remanded Bankman-Fried to a federal jail in Brooklyn, New York,\
        \ where his access to lawyers was more limited.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32cf90-753a-41ec-84e2-fabae154ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next for Bankman-Fried</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b66ee-c9b1-42ec-95ad-4db8f9ee8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Lewis Kaplan set Sam Bankman-Fried’s sentencing hearing for March\
        \ 28. He is expected to remain in a federal jail in Brooklyn while he awaits\
        \ sentencing.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f5eb2-3481-4c7e-9ba9-59e8f78e57e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His legal headaches are far from over.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e530de-859e-49e4-87bc-7859fdacbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second trial on five additional charges that were severed from these\
        \ proceedings is scheduled for March, though Judge Kaplan asked prosecutors\
        \ to decide by February 1 whether that will proceed.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75731531-6b71-446d-90c0-883fc88a36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inside the courtroom</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e83682-5069-49df-bbe4-315f43ccac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jury deliberated for a little under five hours before returning\
        \ a verdict.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890de10f-ca49-4124-b1d6-30a0c70eb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sam Bankman-Fried’s parents sat in the second row of the galley and\
        \ tightly hugged each other through the reading of each of the counts.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a9305-7742-41f5-b215-a5944bee0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As each “guilty” was read out loud, Joseph Bankman sank his head deeper\
        \ and deeper into his lap.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d75d4-c828-4b7e-947d-540bbbd97f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbara Fried had her arm around him and kept squeezing his shoulder,\
        \ as did he to her.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3016d7-bd98-4a03-aa9b-509d5e66a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her jaw quivered and she pressed the palms of her hands to her cheeks\
        \ as she listened to the verdict, staring directly at her son, eyes cast downward\
        \ and frowning.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d14ef-39cc-4c09-805c-55ee0f878a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When people began to exit the courtroom, Bankman-Fried’s parents walked\
        \ over to him. Lead defense attorney Mark Cohen signaled them to wait, while\
        \ he spoke to Bankman-Fried.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53c5ae-53c3-48c0-9c6f-3bae9a6d4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried did not turn around to see his parents until he was
        close to the exit door and gave them a somber smile as Barbara Fried pounded
        her hand into her chest on her heart, and then sank her face into Joseph Bankman’s
        shoulder.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7910f16-4005-4692-84a3-9914a563481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:49:28.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:05:26.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/02/business/ftx-sbf-fraud-trial-verdict/index.html">Sam
        Bankman-Fried found guilty of seven counts of fraud in stunning fall for former
        crypto billionaire</a>"</em></p>'
  'pakistan-expels-afghanistan-migrants':
    'author': 'Sophia Saifi, Jessie Yeung and Asim Khan, CNN'
    'caption': 'Afghan refugees arrive with their belongings on trucks from Pakistan
      at the Afghanistan-Pakistan Torkham border on Nov. 1.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T14:49:43.000+08:00
    'imagesource': 'jcr:7cf78df4-b403-4027-af67-e3b2939540ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1493d7f-46fb-4041-b7c2-0ec74aefc162'
    'lead': 'Earlier this week, Nasim was leaving the only home he’s ever known, trudging
      toward Pakistan’s border alongside tens of thousands of fellow Afghan refugees
      who like him have been given a deadline to depart the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T14:58:25.809+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T14:58:26.522+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘There is no school for girls’: Afghans who fled to Pakistan sent back
      to a homeland that is foreign to many'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac04c45-d7f7-45d4-beb1-415259228ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Torkham and Chaman, Pakistan (CNN)</strong> — Earlier this
        week, Nasim was leaving the only home he’s ever known, trudging toward Pakistan’s
        border alongside tens of thousands of fellow Afghan refugees who like him
        have been given a deadline to depart the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155b065-f128-4008-ba6d-6ac740e8b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was born in Pakistan, I’ve lived here for 42 years, I went to school\
        \ in Pakistan,” said Nasim, who had traveled to the Torkham border crossing\
        \ from the northern city Peshawar. “I’ve never been to Afghanistan.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03187894-9339-4691-b59b-348b96d9db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move that has upturned countless lives, Pakistan ordered all
        Afghan refugees and migrants without official identity documents to leave
        the country by November 1 – and vowed to deport any who remain after that
        date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510c021-588e-4b61-8e7e-1ff26868ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has left Nasim, who only uses one name, and many others like him\
        \ facing the grim prospect of a new life under the repressive rule of the\
        \ Taliban.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8314f1-6534-497e-bf8d-2d4d5f704072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since seizing control of Afghanistan in August 2021, the radical Islamist\
        \ group has cracked down on women’s rights, closed secondary schools for girls,\
        \ banned women from attending university or entering many public spaces, and\
        \ prohibited them from working in most sectors. Under its watch the country\
        \ has also been grappling with widespread hunger, disease and lack of clean\
        \ water.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9ed0d-5d25-4b8b-b8db-afb411951cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nasim and other migrants have little choice but to head back.
        On Thursday, Pakistani authorities began rounding up those who remained, with
        more than 100 arrested in the city of Quetta and taken to holding centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beae85d-0173-42fe-947b-da0cdd6452ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN visited the Torkham border crossing on Wednesday, it was full\
        \ of trucks piled high with old furniture, suitcases, and mattresses; crowds\
        \ of migrants huddled on dirt roads, clutching their children and meager belongings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c997b8e-f334-46d0-ac3a-3323e51ff056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t have money, we left our business, our homes, it was difficult\
        \ for us to get here. There is no water here,” said Nasim.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec30fdd-94db-42ac-8085-38b7b47d1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My children have been pulled out of school – the day my children didn’\
        t go to school was like a day of dying for me,” Nasim added. “In Afghanistan\
        \ there is no school for girls.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf66aa4-cd85-4025-8851-c67ec3c6cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located at the western edge of the famed Khyber Pass, Torkham has seen\
        \ generations of Afghans flee and return during the tumultuous four decades\
        \ of war that have blighted the nation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d63f0-dcd3-4575-9bc9-39da5a9b21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many fled the Soviet invasion in the 1980s and the mujahideen’s long,\
        \ eventually successful fight back. Others took flight during the civil war\
        \ that erupted following the Soviet retreat that led to the Taliban’s initial\
        \ rise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0c5d2-280f-4840-94af-102371dfa71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new generation went to Pakistan in the aftermath of September 11\
        \ attacks, ebbing and flowing during the near two decades of conflict that\
        \ followed. The Taliban’s return to power in 2021 following the United States’\
        \ chaotic withdrawal sparked another wave of some 600,000 refugees.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004c883-06e5-4a49-abc3-dfb967d9544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Afghans from all those different generations are being told to\
        \ go back.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583a282-4f4c-49f1-a01d-a419efec9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security concerns</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3fa1d-f4f1-4923-8c81-db9ed3f9c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s caretaker Interior Minister Sarfraz Bugti has previously\
        \ said security concerns were behind the deportation order, claiming that\
        \ Afghan nationals had carried out 14 of the 24 major terrorist attacks that\
        \ have taken place in Pakistan this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa71dab-32e8-4184-ae7a-65e6e20d41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the order has been criticized by international rights groups both\
        \ for its massive scope and for the way it is being carried out, with many\
        \ Afghans alleging mistreatment by Pakistani authorities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8f4f9-2fcc-4afa-ad9d-fdca46b6ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan is home to more than two million undocumented Afghans. Their\
        \ presence has long been controversial, and this is not the first time they\
        \ have faced police crackdowns and threats of deportation. Authorities announced\
        \ the latest mass deportation movement on October 3, giving migrants less\
        \ than a month to pack up their lives and leave.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9fd8b-effb-4ac9-80d4-70db3f273c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International bodies and human rights groups have warned of a looming\
        \ humanitarian disaster as they return.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a47e5-8bc2-4b8b-ab1b-0ebc7793997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We urge the Pakistan authorities to suspend forcible returns of Afghan\
        \ nationals before it is too late to avoid a human rights catastrophe,” said\
        \ Ravina Shamdasani, spokesperson for the Office of the United Nations High\
        \ Commissioner for Human Rights (OHCHR), in a statement ahead of the deadline.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf1dd4-d6ba-44a5-8596-bda61c8ee7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe many of those facing deportation will be at grave risk\
        \ of human rights violations if returned to Afghanistan, including arbitrary\
        \ arrest and detention, torture, cruel and other inhuman treatment,” she added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542daff-df96-4dad-98e5-edab63a71ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have also criticized Pakistan for its methods of enforcing the\
        \ order.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d65220-082a-42ac-a028-3ba15f82f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch claimed on Tuesday the Pakistani government was\
        \ using “threats, abuse, and detention to coerce Afghan asylum seekers without\
        \ legal status to return to Afghanistan or face deportation.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9048e9-9d89-41d5-bb2c-55411fc36caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Pakistan’s Interior Ministry for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49107d9-8b89-44b4-8386-f32c1fb745ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ghulam Sakhi, a construction worker who lived in Pakistan’s largest\
        \ city, Karachi, told CNN at the border that “nobody told us to leave, but\
        \ we’ve seen how Afghans are being treated.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4d936-63d2-4961-b848-a6e9fa18b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Police would catch us and ask us for money, we didn’t have money to\
        \ pay them,” he said. “I’ve lived here for over 40 years … I’ve grown old\
        \ in Pakistan, but we’ve been told to go so we’re going.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9aad3-cb09-4599-a74b-12942b999c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 60,000 Afghans left Pakistan within the first half of October,\
        \ with the majority citing fear of arrest, according to the UN refugee agency\
        \ and the International Organization for Migration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6da59-659c-402b-be30-4fae9f0b6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A little over 129,000 have fled from Khyber Pakhtunkhwa as of Thursday,\
        \ according to the provincial home department. Some 38,000 have crossed through\
        \ the Chaman border crossing further west in Balochistan.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af14d1-003d-42c3-88de-dd47b5f23751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raza Muhammad, a father of 10, was one of those preparing to leave\
        \ through Chaman this week.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894fdc8-5105-4463-b6f6-83c67cc8514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I spent 38 years here, now I am being told to leave, because I don’\
        t have a place here,” he told CNN. “Now I am helpless, there is no other way\
        \ for me.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9367cf-2907-4734-a373-120f62efb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muhammad said he had toiled for years as a domestic worker and said\
        \ harassment from local police was routine. He hoped the Taliban would greet\
        \ those forced out of Pakistan and help them find new jobs.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92dee1-cac6-4eb2-b32a-1e72f9bd90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no other choice for me, we are at the mercy of new people,”\
        \ he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2e69c-d544-4b9d-a0f9-0efbda113b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Akhtar Muhammad, 22, said he was born and had lived his whole live\
        \ in Quetta, Balochistan’s largest city.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e85cce-196e-425a-b7bf-51da59ffc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My father has lived here for 40 years, we don’t know how to speak\
        \ Pashto properly,” he said, referring to the language spoken by the Pashtun\
        \ tribes that live along the Afghan-Pakistan border.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4472a7d-e5e3-4347-860e-2a9aa78cb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know what kind of environment there will be there (in Afghanistan),”\
        \ he added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873efe7-5bdf-4be3-91a5-9fe366a47e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, a spokesperson from Pakistan’s Ministry of\
        \ Foreign Affairs responded to the OHCHR saying the country “takes its commitments\
        \ towards protection and safety needs of those in vulnerable situations with\
        \ utmost seriousness. Our record of the last 40 years in hosting millions\
        \ of our Afghan brothers and sisters speaks for itself.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99204d7-d209-4149-beeb-dea4d364dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the Taliban has been critical, urging Pakistan to “stop the process\
        \ of one-time deportation of Afghan immigrants,” saying it was “against neighborliness\
        \ customs and Islamic and humanitarian standards.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61494de7-e638-45ee-9948-0726f46140f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Afghans have not created problems for the security of the countries\
        \ in which they live, nor are they involved in instability,” the Taliban said\
        \ in a statement.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50434e69-cb01-4002-bf0c-6bdcaedfb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said some of its officials had visited the Torkham crossing\
        \ on Tuesday to oversee the return of migrants from Pakistan and ordered temporary\
        \ camps to be set up in the area.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57788a45-cf1a-4992-bce7-35fd6f079fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some can’t risk going back</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543abe20-efb4-44bc-a390-81f6ab07caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Afghan migrants in Pakistan had been awaiting resettlement to\
        \ other countries like the United States, United Kingdom and Canada, but those\
        \ hopes are now in limbo as they return instead to the conflict-wracked nation\
        \ they once fled.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b687e8-230c-4787-a7d1-27443ff2fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some, it’s a matter of life and death.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97398262-7cc6-44b0-ad1e-f6324ac7e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghan journalist Zahid Bahand gave up everything to flee with his\
        \ family after the Taliban took power – selling his car, his home and other\
        \ possessions to make the escape. Surviving in Pakistan was another challenge\
        \ as the Pakistani government did not grant their applications for official\
        \ documents, without which his children can’t go to school, he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0548cb-eec4-4f15-a42b-1663c1c26dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The harassment by police got so intense he was afraid to leave his\
        \ residential area. But, he said, returning to Afghanistan would be far worse.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55ff46-bd00-4b78-b41b-dceeefd633ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I’m deported, there will be lots of problems, the Taliban will\
        \ kill me,” he said. “I have left everything. I have no home. I was in jail\
        \ in Afghanistan under the Talibs for three months, there is no place for\
        \ me there.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8c5f9-7d14-4b4f-9136-4336a74fae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first weeks after the 2021 takeover, harrowing accounts emerged\
        \ of the Taliban detaining and brutally assaulting reporters covering a protest\
        \ in Kabul – heightening anxiety in a country already dangerous for journalists.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e57cb-f5aa-4d15-8779-f8a911e22e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The steady deterioration of human rights under the Taliban since its\
        \ return to power have only confirmed the worst fears of many Afghans.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18aedb-7d22-409e-983d-f02e06e6b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Islamist group has since ordered judges to impose a strict interpretation\
        \ of Sharia law that includes public executions, amputations and flogging.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07775547-40bc-4fdd-b348-bc9b282ff66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prospect of returning to Afghanistan, and the pressures of providing\
        \ for his children in Pakistan as the walls close in, have left Bahand too\
        \ afraid to sleep.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1302007-8c66-4385-8041-81f803a37c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ashamed, what kind of man am I that I can’t help my family?”
        he said, visibly emotional. “I die every minute … My fault is that I’m a human?
        That I’m an Afghan, that I’m a journalist?”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea91922-5363-41c7-a344-e93b60a1b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:58:25.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:58:26.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/03/asia/pakistan-expels-afghanistan-migrants-hnk-intl/">‘There
        is no school for girls’: Afghans who fled to Pakistan sent back to a homeland
        that is foreign to many</a>"</em></p>'
