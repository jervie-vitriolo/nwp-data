      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/10/5/ph-inflation-september.html">PH
        inflation quickens anew to 6.1% in September</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570aa6b-83d9-4809-99f3-ab017f310f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.374+08:00
