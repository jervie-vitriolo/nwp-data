    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect accused of killing Tupac Shakur pleads not guilty in Las Vegas
      court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c19cb4-1d7d-487c-9c55-23d7058d4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (CNN) —</strong> The 60-year-old man charged with
        the killing of rapper Tupac Shakur pleaded not guilty in Las Vegas court Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35039a-a98e-4239-b8a5-681b98cd02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8264d-61a4-42ae-8cb7-10cba953e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duane Keith Davis, known as “Keffe D,” arrived in court Thursday for\
        \ his third scheduled arraignment on a charge of murder with use of a deadly\
        \ weapon in a gang-related homicide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a128f-5600-431c-8b0d-05a528331187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178843aa-ffbb-4994-b5ed-023cdb669fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis is accused of orchestrating the September 7, 1996 shooting that\
        \ killed Shakur, the 25-year-old trailblazer whose brief, prolific career\
        \ cemented his legacy as one of the most influential hip-hop artists of all\
        \ time. His untimely death added a grim layer to that mystique, and for years\
        \ it had been the subject of conspiracy theories.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3724c02-6bf3-48e2-913c-49ed3b9b38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48da8b-d34c-45a2-a46e-369b72ca17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Davis told Judge Tierra Jones he was not able to retain local\
        \ counsel, Jones said the court would appoint an attorney to represent him.\
        \ This was Davis’ third scheduled arraignment. The previous two were delayed\
        \ at Davis’ request, so he could look for an attorney.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6d735-4767-46c7-9470-e0a7b62f5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398019af-729b-4e7b-8a39-8f64b88899fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Las Vegas attorney Ross Goodman was expected to represent Davis and\
        \ even appeared with him in court two weeks ago before officially taking the\
        \ case. However, Goodman is no longer on the case, stating in an email Wednesday\
        \ that Davis was not able to meet the terms of the agreement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e0c4b-2aaf-4879-97d5-aafdeb00a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95808473-2a05-404f-8a6d-094d14d31f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After court on Thursday, Goodman told CNN, “I support Mr. Davis and\
        \ I hope to get back on the case. There are people trying to get the finances\
        \ together to get me on the case.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d026de4-f882-4db7-a3a1-cae9843f5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709baf75-0fbd-4aa1-b17a-bbffe9de9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution on Thursday said the state does not plan to seek the\
        \ death penalty against Davis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb27efb-fd5c-439c-87b2-7f6b22e845b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dd8c1-097e-4ac3-ad59-3fa8438ecc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis was arrested on September 29 and has been held without bail since.\
        \ He waived his right to a trial in 60 days, and the next status check on\
        \ his case is set for November 7.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9aca9-2d93-42a8-a4e0-d38a94be9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead4f50-04a0-4bba-bdf3-8f5c059f1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakur’s slaying was the subject of a decadeslong investigation by\
        \ police that culminated last month with Davis’ arrest following his indictment\
        \ by a grand jury. He is the only suspect in the case still alive, police\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fddd18-8e53-4324-a48c-64c882da2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d8a59-e645-4236-b3fb-dd9bcdc773c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigation was ‘reinvigorated’ in 2018</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145477e-cac5-4edb-868e-56f5ab962d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, Davis has placed himself at the scene of the crime, stating\
        \ publicly he was in the front seat of a white Cadillac when it pulled up\
        \ alongside Shakur’s car and shots were fired from the back seat. Shakur was\
        \ shot four times and died six days later.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85ee2a-1f5d-4656-8bd1-257084517338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ec82b-383d-4502-a73c-f044a8f3440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have cast Davis as the ringmaster of the plot to kill Shakur,\
        \ which they contend was retaliation for an attack on Davis’ nephew, Orlando\
        \ Anderson, that stemmed from a broader conflict between two gangs in Compton,\
        \ California.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed3194-f44f-4eca-8876-7dd4430025d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78b61-df3f-4599-adae-906a58e31896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shakur and Marion “Suge” Knight, then-CEO of Death Row Records, were\
        \ affiliated with the Mob Piru gang, said Jason Johansson, the homicide lieutenant\
        \ of the Las Vegas Metropolitan Police Department. Davis and Anderson were\
        \ affiliated with the Southside Compton Crips, Johansson said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e23e5e-1532-466b-87a4-4bb11680e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e9775-833e-4602-bf19-1ec1e8d86718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the fatal shooting, Shakur was in Las Vegas to see Mike\
        \ Tyson box at the MGM Grand Hotel, an event that also was attended by Davis\
        \ and his nephew. While leaving the fight, members of Death Row Records kicked\
        \ and punched Anderson near an elevator bank inside the MGM Grand, Johansson\
        \ said, playing surveillance footage that showed Shakur and Knight among the\
        \ participants.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e04e4-04d6-4fa2-9975-db10a7ba52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13ce4c-964d-4b0d-93f5-d6dd287408ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afterward, Davis “began to devise a plan to obtain a firearm and retaliate\
        \ against Suge Knight and Mr. Shakur,” Johansson said. Davis got a gun, then\
        \ got into the white Cadillac with Anderson, Terrence Brown and Deandre Smith,\
        \ the lieutenant said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f802f97-9b0b-45f2-8e48-f6f0dbfb07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95c1dc-7803-442c-a1f3-86a6f4dabebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anderson and Smith were in the back seat, according to a copy of the\
        \ indictment. And at some point, Davis provided the gun to the back-seat passengers,\
        \ Johansson said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a5171-20ba-45d1-9dbb-ddb6f45f62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eefae0-100c-4a6a-b789-f98dbcb8032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, someone pulled the trigger – though the indictment doesn’t say\
        \ who. Either way, Davis “was the shot-caller for this group of individuals\
        \ that committed this crime,” Johansson said. “He orchestrated the plan that\
        \ was carried out to commit this crime.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f11e1b-409e-4279-beb2-e57de7c55d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8b118-5431-4616-8031-fb1cc3bc5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anderson denied involvement to CNN before his death in a 1998 gang-related\
        \ shooting.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01255b6e-9f32-4e3f-8534-a910a5e41789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f49777-25f5-4da3-bab5-a3cff548adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis confessed to his role in the crime in 2009, but authorities couldn’\
        t bring charges because of a proffer agreement – in which a suspect agrees\
        \ to provide potentially useful information in an investigation that generally\
        \ cannot be used as evidence against the suspect – a former detective on the\
        \ case, Greg Kading, told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8a8fa-f91a-49f3-b606-77b9cf2fbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dab42-7a54-4c0e-8c1e-c791423b4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation was “reinvigorated” in 2018, Johansson said, in part\
        \ thanks to “Davis’ own admissions to his involvement.” Authorities felt it\
        \ was their last opportunity to solve the case and bring charges, he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c839d7-4d96-40c0-a8a8-033ec63b796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc8373-f1ee-4fc8-9667-e8f999146705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in July searched the Henderson, Nevada, home of Davis’ wife,
        looking for writings or documents related to Shakur’s killing, according to
        an affidavit requesting a search warrant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a841f-5723-4bb9-947a-5c5d7c20367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:22:25.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:42:45.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized a copy of Davis’ memoir, in which he wrote about street
        gang life and the shooting of Shakur, describing himself and Knight – in prison
        on a manslaughter charge in an unrelated case – as the only two living witnesses
        to the shooting.</p>'
  'gaza-hospitals-overwhelmed-as-power-run-out':
    'author': 'Nadeen Ebrahim and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T04:22:59.000+08:00
    'imagesource': 'jcr:1933f059-ddb8-4604-8aa8-db181fc96cf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab654ea2-a974-4158-b234-359780fad3cb'
    'lead': 'In Al-Shifa hospital, Gaza’s largest medical facility, a dazed and drowsy
      woman sits on the floor with a bleeding leg. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T04:24:57.917+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-03T04:47:59.285+08:00
