      'text': 'Starring Dolly De Leon, Carlo Aquino, and Gio Gahol, animated sci-fi
        film “Iti Mapukpukaw (The Missing)” follows a (literally) mouthless animator
        named Eric as he struggles through the shock of his uncle’s death while thwarting
        an alien abduction. Selected as the Philippines’ official entry to the 96th
        Academy Awards, director Carl Papa’s film screens at Cinema ‘76 in Quezon
        City from Nov. 2 to 7. '
