    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘No international protection at all.’ Grief and anger erupt on air after
      another Palestinian journalist is killed in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605fe35-c482-46d3-b8c0-bfa0be99f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Palestine TV correspondent and 11 members
        of his family were killed Thursday in southern Gaza, according to the Palestinian
        Authority-run television network, in what it described as an Israeli airstrike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15061c83-88ee-46ba-92dd-2ec85ee59dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad Abu Hattab had been reporting live on-air Thursday night outside\
        \ of Nasser hospital in Gaza; thirty minutes later, when he had returned home,\
        \ the correspondent was killed, his network reported. News agency WAFA also\
        \ reported his death and that of his family.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce0516-7c82-4514-8079-7a93fe3a5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military had no immediate comment on the incident, and\
        \ CNN could not independently confirm the source of the blast at the house.\
        \ Palestine TV has not published evidence linking it directly to an Israeli\
        \ strike.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcef28-0aac-4d70-ad2f-8c1ceb538afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hattab’s death sent shockwaves through his newsroom, with Palestine\
        \ TV journalist Salman Al Bashir making an emotional on-air report that reduced\
        \ a television anchor to tears.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda64c12-c50b-485c-868e-20eb71a48440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t bear this anymore. We are exhausted, we are here victims\
        \ and martyrs awaiting our deaths, we are dying one after the other and no\
        \ one cares about us or the large scale catastrophe and the crime in Gaza,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e00c2-9c3c-4bff-8f8f-6aafb13292a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No protection, no international protection at all, no immunity to\
        \ anything, this protection gear does not protect us and not those helmets,”\
        \ Al Bashir continued, as he removed his own helmet and protective vest, which\
        \ had “PRESS” inscribed in bright letters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bcd1e-5521-4f24-bae6-0d8323fab2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are just slogans that we are wearing, it doesn’t protect any\
        \ journalist at all,” he said, his voice cracking.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5d19d-99e8-4318-b4a4-83d435b68c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Bashir also said Israel’s weeks-long bombardment of the enclave\
        \ had become unbearable for Palestinians in Gaza. “Live on air, we lose souls\
        \ one after the other, without any price, we pass as martyrs, we await our\
        \ turn one after the other,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd6c7b-d8a1-482e-aff2-128de16a0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our colleague Mohammad Abu Hattab was standing here only 30 minutes\
        \ ago, and now he left us, along with his wife, his brother, and many members\
        \ of his family are now victims here inside the hospital.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62b6b6-3dd9-465e-88d5-b87c582e795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s aerial attacks on the isolated territory, which it says target\
        \ Hamas militants and infrastructure, have killed at least 9,025 people and\
        \ injured over 22,000, according to the latest figures released by the Palestinian\
        \ Ministry of Health in Ramallah, drawn from sources in the Hamas-controlled\
        \ enclave.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a94804-f7c5-410e-9c7c-4afe1855fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes began after Hamas militants rampaged through Israel on\
        \ October 7, killing more than 1,400 Israelis and capturing over 220 hostages.\
        \ Israeli warplanes have since hit large residential areas, schools, and hospitals\
        \ in Gaza, sparking outcry in the region and beyond.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ee3fb-b365-41c3-97d3-219da69f6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) has repeatedly told Gazans to move\
        \ to the south of the enclave, but that area has also been pummeled with deadly\
        \ strikes. Humanitarian groups say nowhere is safe to flee in Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a580c8-9b57-434d-a56c-20ba400dabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hattab’s last on-air report was about Israeli airstrikes on neighborhoods\
        \ in the southern city of Khan Younis and the number of casualties, according\
        \ to a Palestine TV video.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be3b12-db36-45d5-8819-f90d2a5c3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s war with Hamas, which controls Gaza, has been the most deadly\
        \ for journalists in decades, according to the Committee to Protect Journalists\
        \ (CPJ). At least 33 journalists have been killed since October, the journalist\
        \ advocacy organization said Thursday, including 28 Palestinians, four Israelis\
        \ and one Lebanese citizen.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82709f-354c-4cc1-91c9-49526557877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Al Jazeera’s Gaza bureau chief returned to air less than
        24 hours after his family was killed in what the television network said was
        an Israeli airstrike on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0e5d6-e75b-4384-bcba-dc39eab6e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T12:55:19.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T12:55:20.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/11/02/middleeast/palestine-correspondent-killed-strike-intl/index.html">No
        international protection at all.’ Grief and anger erupt on air after another
        Palestinian journalist is killed in Gaza</a>"</em></p>'
