      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When they fail, and it happens often, they only say sorry,\
        \ but when the subscriber is a little late for payment, they are immediately\
        \ fined.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6742f-a35c-4934-a76a-7cc35d10f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.372+08:00
