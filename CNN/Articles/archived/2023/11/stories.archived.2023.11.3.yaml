    'template': '1'
    'title': 'US intelligence currently assesses Iran and its proxies are seeking
      to avoid a wider war with Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ec0a7-5981-4886-abf0-f38b633b84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US intelligence community believes
        – for now – that Iran and its proxies are calibrating their response to Israel’s
        military intervention in Gaza to avoid direct conflict with Israel or the
        US while still exacting costs on its adversaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0f763-8226-4218-9e2d-e677e630f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b804e-2c67-4389-bca2-47bf123e81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US is also keenly aware that Iran does not maintain perfect\
        \ control of its umbrella of proxies – in particular over Lebanese Hezbollah,\
        \ the largest and most capable of the various groups. Hezbollah is an ally\
        \ of Hamas, the group that attacked Israel on October 7, and has long positioned\
        \ itself as fighting against Israel. US officials are deeply concerned that\
        \ the group’s internal politics may cause Hezbollah to escalate simmering\
        \ tensions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b52e51-4196-415c-a64c-cccad5cb48e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d223f9-74ad-4512-a074-11fc0cf575a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also does not always have perfect visibility into the communications\
        \ between Iran and its various proxies, according to sources familiar with\
        \ US intelligence in the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41500550-07c4-4a5d-a8c1-982e8d8a6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517aff5a-f61b-4902-a58e-00eb54dbe929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The problem is the proxies are not all equally deferential to Tehran\
        \ – lumping them together is a mistake,” said Jonathan Panikoff, a former\
        \ senior intelligence analyst specializing in the region. “The question is,\
        \ if Hamas really looks like it’s in trouble, will Hezbollah and Iran agree\
        \ on Hezbollah launching a full-scale attack to save Hamas or are they going\
        \ to disagree – and I don’t think we know that yet.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924b543-6dbc-4074-93a2-932013f4dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22282bd8-7ffc-4b9c-8a7e-7f796ea82e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tehran knows that if Hezbollah escalates the conflict with Israel or\
        \ the United States it would likely provoke direct counterattacks against\
        \ Iran that could be devastating to it, said one US official, who spoke to\
        \ CNN on the condition of anonymity. The kind of lower-level attacks that\
        \ different proxy groups have launched against Israel and the US since October\
        \ 7 have caused the US to deploy significant military assets, forced Israel\
        \ to spread out its forces and munitions, and allowed Iran to be seen as “\
        doing something” about the killing of Palestinians in Gaza, this person said\
        \ – all while avoiding direct conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05756f-ad6f-4986-b858-7e51895d0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eafe4a-6f67-426f-ba25-667b19e041a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials believe it’s a coordinated strategy. The Iranian military\
        \ general in charge of managing Iran’s web of proxies has been in and out\
        \ of Beirut since October 7, according to local media, where he has been in\
        \ meetings with members of Hezbollah, Hamas, and other Iranian-supported groups.\
        \ All consider themselves part of the “Axis of Resistance” against Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6208449-51b6-4782-af26-7af5f368898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b8f04-584e-43df-bf2b-3fa3af95cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Walking a fine line</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6fbb7a-d493-482b-8464-ad2a731332bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that strategy could backfire in ways that cause the conflict to\
        \ spread – even if none of the parties want it to, multiple US officials warn.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907425a-5830-491d-a759-938c5d63c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0899d8-acc3-40f1-9a10-005c84d25bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very fine line to walk,” Christy Abizaid, the director of\
        \ the National Counterterrorism Center, told a Senate committee on Tuesday.\
        \ “And in the present regional context, their actions carry the potential\
        \ for miscalculation.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473fd09-816d-491b-aace-4394331e0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7078c-9729-4f63-b55a-ed38a9ac9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Biden administration officials have repeatedly and publicly\
        \ warned Iran and its proxies not to escalate the conflict. The president\
        \ in the days after the attack said his message to Iran and Hezbollah was:\
        \ “Don’t. Don’t. Don’t. Don’t.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2fa2b-3327-4591-b849-d7d02c059c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51635b4-c7d6-4b5b-8831-2338872551b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah’s leader, Hassan Nasrallah, is scheduled to give a major\
        \ a speech on Friday that intelligence officials will be watching closely\
        \ for signals about the group’s intentions, one official said. A series of\
        \ dramatic teaser videos released on social media appeared to signal that\
        \ the group was preparing to escalate the fight against Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ecbca-7c65-4121-9a93-ce16c5517c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133cb32-a319-4ac3-9ebd-957830d4638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nasrallah has issued dire warnings about the risk of war in the past\
        \ that the group did not follow through on – including as recently as April\
        \ – and US officials have said for weeks they believe Hezbollah is reluctant\
        \ to become directly involved.  The group is a major political power in Lebanon\
        \ and US officials broadly believe there is little appetite for war among\
        \ the general public there.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1614783-9c42-4c31-91cc-5abb8e3941cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1748d0-e7fe-414e-baef-ad3d1196b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as Israel continues to pound Gaza from the air – including two\
        \ massive blasts on a refugee camp – the group may be pulled between competing\
        \ political imperatives: maintaining legitimacy as a bastion of resistance\
        \ against Israel while not sucking Lebanon into a likely devastating war.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557652a-476f-4ad1-a021-5d0d06bcddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86213b9-7139-4cf4-8ac1-7008d042f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, Hezbollah has acted with some restraint. Despite possessing\
        \ an arsenal of as many as 150,000 rockets as well as precision guided munitions,\
        \ it has done little more than trade rocket and artillery fire with Israel\
        \ across the border. Still, those clashes have been more intense than any\
        \ since the group last went to war with Israel in 2006.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cb818-76ad-4e13-b5cc-7f06e0f60fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99243cac-57f6-47db-ab4f-175dd606a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question folks are trying to figure out is how much is Hezbollah\
        \ going to be driven by its own ideology – it has told its members for years\
        \ that it is vanguard of resistance to Israel – versus how much is it going\
        \ to be driven by Iranian desires and its own domestic political considerations,”\
        \ Panikoff said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a87cb9-a70a-445a-b891-0e39e90e269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c2bce-8974-4d8d-902d-f9221a48d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran is publicly stating it does not the war to widen</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2b5eb-5512-48f0-9884-fab7e2b0371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tehran itself faces a similar dilemma, analysts say. Iran has praised\
        \ the October 7 attack on Israel, but officials are now saying publicly that\
        \ they do not seek a widening of the war and warning that the situation risks\
        \ spiraling.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474298a-b7cf-4d39-9bbf-a0c366373264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84122e-e0bb-491c-89ff-e6d19c0e2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t want this war to spread out,” Iran’s foreign minister told\
        \ CNN earlier this week. Any attack that is carried out in the region and\
        \ if the US interests are targeted by any group, you know, linking it to the\
        \ Republic of Iran without offering any piece of proof is totally wrong… They\
        \ are not receiving orders from us. They act according to their own interests.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1847d53-8f79-4a45-bdca-90aefa2b0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba49967-6769-4f75-bdbc-6dfa5296e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran for years has provided funding, arms and training to the various\
        \ proxy groups across the region, relationships that it uses to counter Israel\
        \ and the United States and wield influence across the Middle East — all while\
        \ maintaining a degree of deniability about its involvement. Hamas, the group\
        \ that carried out the October attack on Israel is among those groups.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e925af-88b0-4ba8-808c-e788711c004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa23241-6d87-4f0a-b721-cce917adb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the US assesses that Iran was not directly involved in planning\
        \ the attack, US and Israeli officials have said that Tehran is culpable because\
        \ of its longstanding support for Hamas.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f49de-532e-40cb-b1b8-f2da4287f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c315c8-a8a2-45ad-bdd1-e8f428cd7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Iran, by virtue of the money and sophisticated arms that it provides,\
        \ does has significant leverage.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009e1e4-d46b-4010-8de8-b5fe3a037de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d820d32-40ba-4443-a882-93276edfec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the Houthis and Lebanese Hezbollah get all their most advanced\
        \ weapons (drones, cruise missiles, ballistic missiles, etc.) from Iran, that’\
        s always a strong incentive to continue following [Iran’s] guidance,” noted\
        \ a US official.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa434b19-b1e0-45ee-ac25-929a35acb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95545d9e-c476-49dd-8f9a-a7cf8e577ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the groups do maintain varying degrees of autonomy.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3a152-0182-4ffe-a79b-9e35d675b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579643cd-9924-42ba-9293-629d476c9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis, in Yemen, are particularly independent from Tehran. But\
        \ in Iraq and Syria, where Iran provides the bulk of the support for a series\
        \ of groups, all of whom are focused on ejecting the United States’ military,\
        \ Iran’s authority is more robust.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c19a7-6261-49e6-afd2-6066a1afa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3d093-f4c4-4a2f-95ad-11f2d6863fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis have launched multiple missile and drone attacks since\
        \ October 7, including the use of medium-range ballistic missiles broadly\
        \ believed to have been targeting Israel — a major escalation.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb63d37-d721-4d4e-b317-2fefc9a6a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca91a4-ae88-4db2-ba1b-b62d846cc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Iraq and Syria, Iran-aligned militant groups have launched dozens\
        \ of attacks against US forces there since October 7.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3368dae-23e3-445c-a777-bff18193b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94cbb8-31d3-444c-864c-dfe815cf2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T04:27:15.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T04:44:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president’s been clear and I have been clear right here, that
        if that if this doesn’t stop, then we will respond,” Defense Secretary Lloyd
        Austin told a Senate committee on Tuesday.</p>'
  'beatles-now-then-song-release':
    'author': 'Amarachi Orie, CNN'
