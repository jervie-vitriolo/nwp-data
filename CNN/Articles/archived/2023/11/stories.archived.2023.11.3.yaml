    'lead': ' Agriculture groups are willing to work with newly appointed Agriculture
      Secretary Francisco Tiu Laurel Jr. but urged the business tycoon to divest himself
      of his business interests to avoid future friction with prime stakeholders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T12:41:05.147+08:00
