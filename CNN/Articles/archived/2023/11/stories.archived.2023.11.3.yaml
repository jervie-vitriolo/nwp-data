      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Beatlemania” phenomenon began in the early 1960s, as the group\
        \ sparked a frenzy among fans in the UK, US and later across the globe.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4dd1cb-b0c5-4852-8371-fcb86e80bafd'
