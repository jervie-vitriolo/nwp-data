      'mgnl:type': 'text'
      'text': '<p>Remulla has also said the term is a "strategic decision" to make
        the case relevant to the international community.</p>'
  'blinken-travels-to-israel':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T13:23:01.000+08:00
    'imagesource': 'jcr:db94bfb4-addc-4f13-95fa-96c3c5bf3bc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '769711c6-ff59-4050-b7ff-a789ae97a66c'
    'lead': 'US Secretary of State Antony Blinken traveled to Israel Friday to press
      the Israeli government on its ongoing offensive in Gaza amid growing international
      condemnation and a steadily mounting civilian death toll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T13:25:13.019+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T13:25:13.531+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken travels to Israel with eye toward balancing support for IDF,
      civilians in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2dcb4-b1a7-48be-83a7-9a20ed06ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        traveled to Israel Friday to press the Israeli government on its ongoing offensive
        in Gaza amid growing international condemnation and a steadily mounting civilian
        death toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4723167-9696-4ccd-acf8-2e616efc49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat, who traveled twice to Israel last month in the\
        \ wake of the deadly Hamas attack, will meet with Prime Minister Benjamin\
        \ Netanyahu and other senior officials as the US government continues to attempt\
        \ balancing support for Israel’s defense with an increasingly public call\
        \ for them to protect civilians.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c6866-f58f-44df-9dc2-822bdcdd11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks to the press before departing Washington, DC, Thursday,\
        \ Blinken said he planned to talk to the Israeli government about “the ongoing\
        \ campaign against the Hamas terrorist organization” and “steps that need\
        \ to be taken to protect civilians.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc82ac-e8e5-4208-b93e-cdc415aed9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also intends to discuss, as he did in past trips, the hostages being\
        \ held by Hamas and the prevention of a wider regional conflict.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6c87b-d1b5-42cd-85eb-32106e1106b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken declined to go into detail about the “concrete steps” to better\
        \ protect civilians, nor would he provide a direct answer when asked whether\
        \ Israel has shown restraint in its offensive so far. Instead, he said that\
        \ this was “a crossfire of Hamas’ making,” condemning the terrorist group\
        \ for “cynically and monstrously” using civilians as human shields and embedding\
        \ its fighters within civilian infrastructure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8369f3-6188-4cb2-bd0c-d92d4c569370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I see a Palestinian child, a boy or girl, pulled from the rubble\
        \ of a collapsed building – that hits me in the gut as much as seeing a child\
        \ in Israel or anywhere else,” Blinken said. “This is something that we have\
        \ an obligation to respond to, and we will.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521b092-b4a2-4c4f-87f9-ec15ecd42c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Privately, officials across the US government have warned their Israeli\
        \ counterparts about the impact of such images – and the importance of allowing\
        \ humanitarian aid in – on their ability to pursue their strategic aims as\
        \ international condemnation grows wider and louder.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc933594-28b5-4269-a86c-4ea2a08aa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are constantly saying you’re not going to have the time and the\
        \ space to do what you want to do if these images just keep coming out day\
        \ after day of the death and destruction that’s happening inside of Gaza,”\
        \ a source familiar said, alluding to the US experience with Mosul, Aleppo\
        \ and Fallujah. “It’s a message that is repeated at all levels all day, every\
        \ day.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d706b-25f0-4cbe-8a37-7448ece54ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arab partners in particular have voiced immense criticism of Israel’\
        s campaign in Gaza and Jordan and Bahrain have recalled their ambassadors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d10a8c-b071-4950-90b3-5f991ba672f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The continued flow of that humanitarian aid and ongoing departure of\
        \ civilians will be another key focus of his conversations in Israel, Blinken\
        \ said Thursday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc44a59-2f78-4f96-a6eb-b8039797b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians, including American citizens, were able to leave Gaza via\
        \ the Rafah Gate to Egypt starting on Wednesday, and officials said departures\
        \ were expected to continue over the coming days.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185338f-61ee-4099-93d6-ddc7f6448834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, it was a painstaking, weeks-long process to get to that point,\
        \ one that required significant high-level US pressure on the parties involved.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e48c2f-a358-470a-a6e1-6aeb6ee2fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A steady stream of trucks carrying assistance have been able to enter\
        \ in the past week, but US officials including Blinken have stressed that\
        \ it is not nearly enough. Israeli officials have also limited the entrance\
        \ of fuel into Gaza, arguing that Hamas has stolen large quantities and withheld\
        \ it from civilians.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bf7f2-dc91-473f-939b-0150c5f25902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid and medical workers have stressed the dire need for the fuel to\
        \ keep hospitals running, and the matter is expected to be raised by Blinken\
        \ in his meetings Friday. The source familiar told CNN that the issue has\
        \ been raised at senior levels.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079e67d-6f83-40d7-bee8-912f46974371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s third priority for his stop in Israel is to discuss “the\
        \ day after” – “how we can set the conditions for a durable, sustainable peace;\
        \ durable, sustainable security for Israelis and Palestinians alike,” he said\
        \ Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ab594-b25f-4d47-a424-dbb36d46273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat has said repeatedly that there cannot be a return\
        \ to the “status quo” with Hamas, and Israeli officials have said they intend\
        \ to eliminate the group from Gaza.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5557db-7c16-4192-abed-6bf93704f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In congressional testimony on Monday, Blinken said that Israel cannot\
        \ run or control Gaza, noting, “That’s not their intent, it’s not what they\
        \ want to do, and it’s not something that would be supported.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51226b4-3b34-48cf-952c-b5837cb023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At some point, what would make the most sense would be for an effective\
        \ and revitalized Palestinian Authority to have governance and ultimately\
        \ security responsibility for Gaza,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c91520-e747-49ef-98a4-4dab74e4df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether you can get there in one step is a big question that we have\
        \ to look at. And if you can’t, then there are other temporary arrangements\
        \ that may involve a number of other countries in the region. It may involve\
        \ international agencies that would help provide for both security and governance.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fde1b-df26-4eab-a507-c1ba772cf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his conversations in Israel, Blinken said he expected a particular\
        \ focus on “how we can get over time to two states for two peoples.” Still,\
        \ the goal of a two-state solution seemed particularly distant given the ongoing\
        \ offensive in Gaza and the growing Israeli settler violence in the West Bank.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748e611-2aae-4cbe-aeed-f548cedcf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department spokesperson Matt Miller on Wednesday said that the\
        \ US has “made quite clear to the government of Israel that we are very concerned\
        \ about settler violence in the West Bank.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3a960-f7cf-460f-b930-3c8617cd5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We find it incredibly destabilizing. We find it counterproductive\
        \ to Israel’s long-term security in addition to, of course, being extremely\
        \ harmful to Palestinians living in the West Bank,” he said at a department\
        \ briefing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e36334-d278-4b03-a5bb-03bbc611627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have sent a very clear message to them that it’s unacceptable,
        it needs to stop, and those responsible for it need to be held accountable,”
        Miller said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b725de-acaa-4f6d-bd97-769457d76e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:25:13.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T13:25:13.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/03/politics/blinken-israel-gaza/index.html">Blinken
        travels to Israel with eye toward balancing support for IDF, civilians in
        Gaza</a>"</em></p>'
  'matthew-perry-last-lunch':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-03T13:31:33.000+08:00
    'imagesource': 'jcr:6ca7665f-2496-4d30-84f5-f644a7cc36ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7baf1d63-da5f-4664-91b0-0f03e21ecf68'
    'lead': 'The day before he died Matthew Perry was photographed having lunch with
      a woman who is now speaking out about their get together.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T13:34:31.655+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-11-03T13:34:32.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Matthew-Perry']
    'stories': []
    'template': '1'
    'title': 'Matthew Perry was ‘happy and vibrant’ the day prior to his death, friend
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34355f20-d1ce-4669-a770-6027d2beb628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The day before he died, Matthew Perry was
        photographed having a meal with a friend who is now speaking out about their
        get together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f94f0-3cc1-4e77-b0ab-c5e9abefb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Athenna Crosby has gone public to confirm that she was the woman seen\
        \ having lunch with Perry at the Hotel Bel-Air the day before he died at the\
        \ age of 54.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e48b54-788e-42ec-b9ef-b73de605e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5024824-38eb-43fe-81ab-c1020926fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crosby took to social media to share a statement, writing on her Instagram\
        \ stories Wednesday, “I wasn’t going to speak about this but what I will say\
        \ is I had the honor of knowing Matthew personally.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea615f35-e25a-4add-8f76-a792ed4e0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44977bff-a923-43ca-8224-189bba82ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so devastated from his death but felt it was in poor taste to\
        \ talk about it publicly as the attention should not be on me but rather on\
        \ him and his legacy and he was an extremely private person and I always respected\
        \ that in our friendship,” she wrote along with a black and white photo of\
        \ Perry. “But indeed, we were friends and I was one of the last people to\
        \ speak to him and see him before he passed.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0299ce4-7298-4c2a-84a1-7231cdd8addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46193d3f-97a3-49ce-86c7-097bd3b3ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On another post with a photo of her at their lunch as seen on TMZ,\
        \ Crosby reiterated that she had not intended to speak about Perry, but did\
        \ so since she was identified. She also asked people not to speculate about\
        \ his death and shared what she said was his state of mind during their meeting.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88f927-5adb-4cf4-a395-419669394967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525c5fd-78e9-4e34-b6fb-13bd19031835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to emphasize that Matthew was in extremely good spirits and\
        \ talked to me enthusiastically about the things he had coming up in his life,”\
        \ Crosby wrote. “He was so happy and vibrant.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9c777-44da-496c-9fb8-ac4f90612061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866c11a-c20f-43a9-9121-5a812f34cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Know that man was on a comeback and truly deserved more time on this\
        \ earth,” Crosby added. “Our entertainment industry has truly lost a legend.\
        \ RIP.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e3d43-e143-4941-9bc6-0e9fb1e94409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae805ca-9f0f-4611-ba71-c931b452e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on her Instagram stories, Crosby posted a series of videos and\
        \ said she really wants to “pivot the conversation” toward his grieving friends\
        \ and family members.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b89f61-1d92-4e42-93f3-e97c4020c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f5edd-24d6-401a-9579-6e6369ee0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crosby, 25, told TMZ that she was not romantically involved with Perry,\
        \ whom she said she met via a mutual friend a few months ago.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec1fe-b5ed-42c8-966f-269bd101ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fa1ed-a1c4-4e65-b721-40e887f0160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also talked to “Entertainment Tonight” and said Perry was “doing\
        \ great” and “cracking jokes the whole time” while they were together. Crosby\
        \ said the actor discussed with her who he would want to play him in a biopic\
        \ he was planning based on his 2022 memoir, “Friends, Lovers and the Big Terrible\
        \ Thing: A Memoir.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1380558-5fb6-4529-9ddb-2093d74e0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a9216-09fc-4893-b59a-c5b1c6bc37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He said that he wanted to make a movie about his life,” she told ET.\
        \ “And he had worked with Zac Efron in the past on a movie, and he said that\
        \ he wanted Zac Efron to play him as a younger version [of himself] and that\
        \ he was gonna ask him soon to do that. He was just looking forward to sharing\
        \ more about his story and his recovery from addiction, and really championing\
        \ that cause to help more people, so he was so optimistic and happy about\
        \ everything that he wanted to do.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cecf1-1d88-426a-9529-2c83ae5615f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973cee6-e010-4922-aa3d-c9b81bee12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry and Efron starred together in the 2009 comedy “17 Again” in which\
        \ Efron played the younger version of Perry’s character.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcf2eb-6bf4-4377-99d7-2ea34689641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T13:34:31.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-03T13:34:32.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
