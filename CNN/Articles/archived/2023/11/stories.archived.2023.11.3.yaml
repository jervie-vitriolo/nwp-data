      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An enormous sea snake from Norse legend
        that was fathered by the trickster god Loki and grew big enough to circle
        the globe is now the namesake for a different type of “monster” — a newly
        discovered species of a massive, meat-eating marine reptile known as a mosasaur,
        which lived about 80 million years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648ea33-b700-4a98-8279-c4969cdc959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paleontologists recently described the previously unknown mosasaur\
        \ from fossils found near the North Dakota town of Walhalla. The town’s name\
        \ comes from Valhalla, the feasting hall of Norse mythology where dead heroes\
        \ gather, so the scientists dubbed the mosasaur Jormungandr walhallaensis.\
        \ Its name references Norse myths of Jǫrmungandr, the Midgard Serpent, as\
        \ well as the site of the fossil’s discovery, the researchers reported Monday\
        \ in the journal Bulletin of the American Museum of Natural History.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2210b10-38a3-4f8d-86f2-64ed556d38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fossil itself has a somewhat less poetic name: NDGS 10838. It includes\
        \ a near-complete skull with a bony ridge over the eyes as well as jaws and\
        \ some skeletal parts, including 11 ribs and 12 vertebrae. In life, the animal\
        \ would have measured about 24 feet (7.3 meters) long and had a long face\
        \ slimmer than those of its mosasaur cousins, said lead study author Amelia\
        \ Zietlow, a paleontologist and doctoral candidate at the American Museum\
        \ of Natural History’s Richard Gilder Graduate School in New York City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ffa55-dbaa-4f83-b846-b005ac520e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In general, Jormungandr walhallaensis resembled most mosasaurs — “\
        kind of like if you took a Komodo dragon, made it 30 feet long and gave it\
        \ flippers and a shark tail,” Zietlow told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e14b6c-842c-43b2-9b46-b5e93073d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet in other ways, the animal was one of a kind. A mix of features\
        \ in the bones of its skull made it unexpectedly challenging for the scientists\
        \ to classify the newcomer and hinted that the mosasaur group includes more\
        \ diverse forms than expected, the study authors reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca7a17-6ce8-4e6c-a8e1-b6b0f32c8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An unusual specimen</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56a2cd-40a8-49e6-8919-33768ecf7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fossil was collected in 2015 by the North Dakota Geological Survey,\
        \ a state agency dedicated to geology and public education about minerals\
        \ and fossils. In fact, Zietlow said, NDGS 10838 was discovered in a hillside\
        \ by someone who had participated in one of the agency’s programs, and who\
        \ was therefore able to recognize the object as a fossil and knew to alert\
        \ agency officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390099ad-eef2-40e2-a11b-d1d5a1bd5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the scientists examined the skull, they quickly realized they\
        \ had something unusual on their hands. Its ear bones, which were somewhat\
        \ rectangular, resembled those of Mosasaurus, the genus of mosasaur giants.\
        \ But the shape and high number of its teeth were a closer match to a genus\
        \ of smaller mosasaurs: Clidastes. Meanwhile, the angle and number of teeth\
        \ on a bony palate at the roof of its mouth were unlike anything seen in either\
        \ of those two mosasaur groups.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6b7b2-b578-495e-ae78-8db8866e7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s got features that look in some ways like Mosasaurus, in some\
        \ ways like Clidastes. And then in other ways, they’re completely unique to\
        \ this individual,” Zietlow said. This combination of traits convinced the\
        \ researchers that what they were looking at was a new genus and species.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb2900-d384-4abc-8b4a-3b5cc32d8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, fossilization often distorts bone, and it’s possible that\
        \ oddities in the fossil were shaped by natural processes after the animal’\
        s death, said paleontologist Takuya Konishi, an associate professor in the\
        \ department of biological sciences at the University of Cincinnati. (The\
        \ authors acknowledged this possibility; their study includes idealized illustrations\
        \ of the intact skull showing what it may have looked like before it fossilized.)\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa67b6-109c-4603-9a03-c65f9411ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the researchers analyzed the data, their evolutionary tree showed\
        \ an outcome called a polytomy — “when a bunch of different species kind of\
        \ blur together into a single spot” — with Jormungandr walhallaensis and Clidastes,\
        \ Zietlow said. “They’re closer to each other than they are to anything else.\
        \ But within that group of things, it’s not quite sure how they’re related.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1f2fb-911e-40d1-b673-d3f477dbfdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional fossils of the newfound species could help fine-tune Jormungandr\
        \ walhallaensis’ position on the mosasaur family tree, said Konishi, who studies\
        \ mosasaur evolution and was not involved in the study.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0aa33-7031-4a83-aa60-b7fb2889ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just how distinct J. walhallaensis is from Clidastes has yet to be\
        \ investigated further,” Konishi told CNN in an email. “Future discoveries\
        \ may favor an alternative hypothesis that it is a new species of Clidastes.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8effde-edc1-42c5-b2db-ea0b0d9c1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other unusual details in the fossil are punctures and scratches scarring\
        \ the vertebrae; the researchers identified these as bite marks. The marks\
        \ do not appear to have healed, suggesting that they happened toward the end\
        \ of the animal’s life or were the work of a scavenger that ripped the mosasaur\
        \ apart after it was dead.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7c4cc-5cd1-4045-bc26-25461b5d1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This might be why we don’t have the rest of the skeleton,” Zietlow\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff825b-124c-4743-af05-5ef1bd94e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further questions about what made the marks — and whether it was an\
        \ attack that Jormungandr walhallaensis survived — will be addressed in future\
        \ research by study coauthor Clint Boyd, a senior paleontologist with the\
        \ North Dakota Geological Survey and a curator of the North Dakota State Fossil\
        \ Collection, Zietlow said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022530d-dfc6-4aca-82a7-51353c1ed41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mosasaurs and evolutionary enigmas</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c9e5b-ad9a-4588-a756-3af6529634ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mosasaurs were a diverse group of apex predators that swam the world’\
        s oceans during the latter part of the Cretaceous Period, about 98 million\
        \ to 66 million years ago. They lived alongside dinosaurs but are more closely\
        \ related to modern lizards and snakes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196770b2-1785-41d8-88d8-865587e6be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some mosasaurs measured just a few feet long, while the largest — in\
        \ the genus Mosasaurus — was nearly 60 feet (18.2 meters) long, and while\
        \ mosasaur fossils are relatively plentiful, scientists “have just only scratched\
        \ the surface of the ‘true’ mosasaur diversity,” Konishi said. New mosasaur\
        \ specimens, such as NDGS 10838, help experts to unravel “the rich evolutionary\
        \ history of these rather charismatic apex predators of the Cretaceous seas,”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba427386-1232-40a8-99c3-5e0689aba83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To that end, the new study makes a significant contribution by supplying\
        \ “rich anatomical detail documented by a very able mosasaur worker, Ms. Zietlow,”\
        \ he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b83efc-fc1d-4137-b013-b8b9157aa8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The authors clearly provided a very thorough and careful osteological\
        \ description of the new specimen,” creating a treasure trove of exceptional\
        \ data, Konishi said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3a2c3-32aa-4ded-b265-026e875cec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though mosasaurs were aquatic, their ancestors lived on land and then\
        \ evolved to return to the sea. They weren’t the only animal group to do so;\
        \ many types of reptiles and mammals — including plesiosaurs, whales, sea\
        \ turtles and seals — adapted to ocean life from terrestrial ancestors, long\
        \ after their even more distant tetrapod ancestors left the seas for land.\
        \ And mosasaurs are an important animal group for studying this transition\
        \ because their fossils are so abundant, Zietlow said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a530d5a-550b-478f-ad32-99aab42bebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are a lot of them, literally thousands of specimens in the United\
        \ States alone,” she said. “That makes them good for studying big picture,\
        \ statistical-type evolutionary questions.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1870fc0-a1bf-43eb-b987-04c3af2ff90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the plentiful pool of specimens, many mosasaur fossils were\
        \ not documented as exhaustively as Jormungandr walhallaensis was (and in\
        \ some cases, were barely illustrated at all when they were first described,\
        \ Zietlow said).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc4b6b-3300-40ca-b26d-57f8dabaedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing this discrepancy in newfound fossils — and revisiting known\
        \ specimens — will play a big part in helping scientists solve these evolutionary\
        \ riddles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c88ff8-64b7-483e-a7b0-b66c3c3a92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I spent a lot of time putting together these figures, showing the\
        \ bones in every view and showing all of the little lumps and bumps and things,\
        \ so that future people can look at these figures and recognize the anatomy\
        \ and then apply that to making new characters and spotting new differences\
        \ between this animal and other animals,” Zietlow said. “That just helps everyone\
        \ overall to understand the anatomy of these things a little bit better.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5efda-32f4-488a-a953-27e85ffd4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindy Weisberger is a science writer and media producer whose work
        has appeared in Live Science, Scientific American and How It Works magazine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b1d95-865f-421c-b4ac-5fb4c8dd6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T15:00:45.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T15:00:46.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/02/americas/mosasaur-fossil-jormungandr-walhallaensis-scn/index.html">Fossil
