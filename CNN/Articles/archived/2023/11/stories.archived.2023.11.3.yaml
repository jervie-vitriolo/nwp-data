    'title': 'US House passes $14.3 billion in Israel aid, setting up showdown with
      Senate'
    'updated': 2023-11-03T14:36:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341b1df-b3ef-4d7d-ae8c-39ea63dfebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US House passed a bill on Thursday
        to provide $14.3 billion in aid to Israel as it fights a war against Hamas
        – a move that sets up a clash with the Democratic-led Senate in an early leadership
        test for US House Speaker Mike Johnson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04573c2e-1232-45bd-8fb3-547a6b70377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Majority Leader Chuck Schumer has called the House GOP
        bill a “deeply flawed proposal” that the US Senate will not take it up. Democrats
        are objecting to the fact that the bill does not include aid to Ukraine and
        would enact funding cuts to the Internal Revenue Service. The US House vote
        was 226 to 196. Two Republicans opposed the bill and 12 Democrats supported
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b34b2-a910-4995-8240-df24a7b9bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have called for aid to Israel to be paired with additional
        security assistance for Ukraine in its war against Russia. In the US Senate,
        there is bipartisan support for aid to Israel and further aid to Ukraine.
        But in the US House, many Republicans are opposed to sending more aid to Ukraine,
        putting the two chambers at odds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2b776-035a-4ab6-a73e-c8bb0737d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to offset the cost of the $14.3 billion in Israel
        aid, the US House bill would rescind $14.3 billion in funding for the Internal
        Revenue Service. The nonpartisan US Congressional Budget Office has said,
        however, that the proposal to offset aid to Israel by cutting IRS funding
        would add to the deficit and result in roughly $26.8 billion in lost revenue
        over 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a2a3a-130a-4e3f-8d8c-6e089482d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democrats say aid to Israel should not be conditional upon funding\
        \ cuts and have seized on the CBO assessment to call the GOP proposal unserious.\
        \ “The hypocrisy here is that by cutting funding to go after tax cheats, (it)\
        \ will actually explode the deficit by billions and billions of dollars. What\
        \ a joke,” Schumer said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fcdddc-a885-45ba-9338-cc9237222447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer went on to say that the US Senate “will not be considering
        this deeply flawed proposal from the House GOP. Instead, we will work together
        on our own bipartisan emergency aid package that includes aid to Israel, Ukraine,
        competition with the Chinese government and humanitarian aid to Gaza.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4201e-e514-406b-90c3-067429ac1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep divide between the US House and US Senate comes as government
        funding is set to expire on November 17 and the threat of a potential government
        shutdown looms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec3330-6268-41cd-9bc1-95972ef7fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US House speaker has defended his decision to make Israel
        aid conditional on IRS spending cuts and signaled he would not support an
        emergency supplemental package if doesn’t include offsets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b2ee9-07dc-45d1-9ecf-769fe151669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I did not attach that for political purposes, OK. I attached it because,\
        \ again, we’re trying to get back to the principle of fiscal responsibility\
        \ here,” Johnson said at a news conference Thursday. “And that was the easiest\
        \ and largest pile of money that’s sitting there for us to be able to pay\
        \ for this immediate obligation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9bf7a-b991-4e1b-a370-56e82e0c5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson also committed to passing a Ukraine aid package after they\
        \ deal with Israel, but said it would need to be attached to stricter border\
        \ security provisions – a move that further throws the prospects of Ukraine\
        \ funding into doubt in Washington.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de855695-9ef2-4fc7-a705-d1d088c16906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine will come in short order, it will come next,” Johnson said.\
        \ “And you’ve heard me say that we want to pair border security with Ukraine\
        \ … If we’re going to take care of a border in Ukraine, we need to take care\
        \ of America’s border as well.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b737fb-85d5-4f7a-8dcc-ba987b28cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson also reiterated that he believes “we’re going to need another\
        \ stopgap funding measure” to avoid a government shutdown on November 17,\
        \ and favors one that lasts until January 15, but said they’re still figuring\
        \ out exactly what it would look like.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa2184-b5be-4f22-9f83-c86bbb605ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Haley Talbot, Kristin Wilson and Mel Zanona contributed.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c305cf1-942b-49cb-b986-c7649f759b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T14:38:54.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T14:40:42.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/02/politics/house-israel-aid-bill-vote/index.html">House
        passes $14.3 billion in Israel aid, setting up showdown with Senate</a>"</em></p>'
