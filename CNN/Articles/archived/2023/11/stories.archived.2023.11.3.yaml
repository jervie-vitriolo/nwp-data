  'six-ofws-lebanon-repatriation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T19:14:22.000+08:00
    'imagesource': 'jcr:c587d004-5027-4bd3-9ea1-ae1559496c7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060e494d-aa7e-469e-8e05-496238f8417c'
    'lead': 'Six overseas Filipino workers (OFWs) from Lebanon arrived in Manila early
      Friday morning as the government continues to repatriate its citizens amid continuing
      tensions in the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T19:24:38.343+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T19:28:01.624+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '6 OFWs from Lebanon return to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb51e9b-09bb-4d6e-a20d-af33fde86dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Six
        overseas Filipino workers (OFWs) from Lebanon arrived in Manila early Friday
        morning as the government continues to repatriate its citizens amid continuing
        tensions in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeec57-44f6-4b4d-a379-868b5f6dd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers (DMW) said the OFWs landed at 6 a.m.\
        \ on a commercial flight.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48d2a2-86d5-48a8-afb9-53a508143ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Foreign (DFA) Affairs Undersecretary Eduardo de Vega\
        \ told CNN Philippines on Wednesday that at least 112 Filipinos in Lebanon,\
        \ a country north of Israel, were identified for repatriation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb87d4-127c-411a-8f9b-ee65193dbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Thursday, De Vega said a total of 162 Filipinos want\
        \ to be repatriated but 41 have not received permission from their employers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dad3e9-cc74-42ea-aa2f-1b78c1fc664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also told reporters that the first group returned to the country\
        \ on Oct. 28.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3991b26-1343-4420-adbb-c7ce62a4dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He earlier said there are 17,500 Filipinos in Lebanon, with approximately\
        \ 10,000 of them undocumented.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe330c6-f6b0-487f-8e29-1090c44665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA placed Lebanon under Alert Level 3 to implement voluntary repatriation\
        \ as tensions escalated between Israel and Islamist group Hezbollah.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e761a-305b-4a6e-97ca-e17d191b7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah is an ally of militant group Hamas, which attacked Israel\
        \ on Oct. 7.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56730f-7a5e-4b7d-b3ea-9f670b7fc01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also repatriating Filipinos in Israel, as well
        as waiting for nationals trapped in Gaza — the besieged Palestinian enclave
        — to cross to Egypt through the Rafah border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f561aa3-20d8-44a6-904f-9a4e2a4f04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T19:24:38.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-03T19:28:01.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Filipinos have died in the Israel-Hamas war.</p>'
  'kamandag-7-us-ph-japan-sokor-nov-2023':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-03T19:34:56.000+08:00
