      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 3)—  The Commision on Elections
        (Comelec) said on Friday that it will not file criminal charges against the
        teachers who withdrew as poll workers in the Barangay and Sangguniang Kabataan
        Elections (BSKE) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2c11f-6a57-4d70-bf1b-eb836161abee'
      'mgnl:activationStatus': true
