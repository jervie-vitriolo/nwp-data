      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T10:07:11.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-03T10:07:28.825+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Asticom clinched the PLATINUM Award for being
        the Fastest-Growing Company of the Year. Its President and CEO, Mharicar Castillo-Reyes,
        also received two Gold Awards as Innovator of the Year and Transformation
        Leader of the Year.</p>'
