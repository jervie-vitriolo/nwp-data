      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bayan Muna Chairman Neri Colmeranes also opposed Globe's additional\
        \ fee while Filipinos are still struggling from rising prices of goods and\
        \ services.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bb94c-c733-41ff-beef-390daa5847e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-03T14:51:54.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe12be0-5d3d-42db-888b-e86b29eb72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-03T05:18:42.374+08:00
