  'another-palestinian-journalist-killed-gaza':
    'author': 'Abeer Salman, Sahar Akbarzai, Kareem Khadder, Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-03T12:49:24.000+08:00
    'imagesource': 'jcr:a72f5e43-e727-45fd-a64b-02d021b09916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96702373-27a4-4760-9966-24267b0efb1a'
    'lead': 'A Palestine TV correspondent and 11 members of his family were killed
      Thursday in southern Gaza, according to the Palestinian Authority-run television
      network, in what it described as an Israeli airstrike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-03T12:55:19.745+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-03T12:55:20.094+08:00
