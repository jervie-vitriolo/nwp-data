    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343a49d-0f8e-47bb-8f95-da787d510f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>History of chimeras in research</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff17d92-d1b5-4b87-af4a-1dd280c8013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term chimera originated from the monstrous hybrid creatures that\
        \ populate Greek myths, but chimeric mice were first created in the 1960s\
        \ and have been commonly used in biomedical research.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502e12d-1eb6-4fcc-a44e-9672832bb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a85c8-0a83-4238-873e-f76f7b72feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chimeric lab mice allow scientists to track how normal cells interact\
        \ with genetically altered or mutated cells, which is useful for understanding\
        \ biological processes and disease. But there are limitations with research\
        \ on mice that make pursuing efforts with monkeys worthwhile, the scientists\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe22402-7e2b-4a48-bcbd-58a244408f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ef929-5dad-4108-a55d-3558ad605a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mice don’t reproduce many aspects of human disease for their physiology\
        \ being too different from ours. In contrast, human and monkey are close evolutionary,\
        \ so human diseases can be more faithfully modeled in monkeys,” said senior\
        \ study author Zhen Liu of the Chinese Academy of Sciences.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4457bad-26bd-4e5d-9191-2ea9173d35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff3d51-760c-4f95-9721-cb76d2839f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More controversial are human-animal chimeras, which contain some human\
        \ cells, and some cells from other species. Scientists have created mouse\
        \ embryos that are part human, and in 2021, scientists reported that they\
        \ had grown human-monkey chimeric embryos.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb42e8-a0e5-46b7-9a00-cb77a4cd8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2685a1-d18a-40cb-91e1-f0fced4af1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists hope that part-human chimeras may one day help to fill the\
        \ demand for organ transplants. In September, researchers reported that they\
        \ had grown kidneys containing mostly human cells inside pig embryos.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198995d-f283-42f4-bd18-38a8b7129ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46714c85-bd8a-4d7b-8959-6c05d706d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liu said at a news briefing that it would be crossing an ethical red\
        \ line to attempt to produce a monkey-human chimera beyond early embryonic\
        \ stages of development.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf01d22-fc86-4b5c-b82c-83fb73e69fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de608a1-c66e-4675-b939-fc27a49e6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Making a monkey chimera</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7af16c-17bd-4fa9-bce5-551bfdd40f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team cultured nine stem cell lines using cells removed from 7-day-old\
        \ monkey embryos. The researchers made the cells pluripotent — giving them\
        \ the ability to organize into all the different cell types needed to create\
        \ a live animal.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa842b-ba0d-4b5c-8dab-039ca61bc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be991b-0e98-4325-adde-7e4401dd8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then they selected a subset of cells to inject into genetically distinct\
        \ 4- to 5-day-old embryos from the same monkey species. The cells were also\
        \ infused with a green fluorescent protein so the researchers would be able\
        \ to determine which tissues had grown out of the stem cells.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73277a2-4138-43c0-bf1c-8b6831f9e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7104974-9d3a-414a-82d2-0da8bf709280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embryos were implanted into female monkeys, resulting in 12 pregnancies\
        \ and six live births. One of the monkeys that was born and one fetus that\
        \ was miscarried were “substantially chimeric,” containing cells that grew\
        \ out of the stem cells throughout their bodies, according to the study.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bd34f-e78a-42d2-a142-c92178498b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20defa-8d92-409b-bccc-541eccb9910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an important study, but I wouldn’t consider it’s a breakthrough\
        \ as the chimeras generated are not viable,” said Jun Wu, an associate professor\
        \ in molecular biology at the University of Texas Southwestern Medical Center.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3512e85-80b9-4656-a08d-6e90f8b7b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64585ce-d8d8-45aa-a7a7-636114f4e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the team also hadn’t been able to demonstrate that the\
        \ stem cells used to generate the chimeras were inheritable by offspring —\
        \ something that would be necessary to generate monkey disease models for\
        \ medical research. Wu wasn’t involved in the study but has worked on human-animal\
        \ chimeras.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e55797-3ef2-4857-bf7f-9164fe2801bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706bf24-906e-4603-8ebe-6b3cc8565bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The percentage of stem cells in the monkey’s tissue ranged from 21%\
        \ to 92%, with an average of 67% across the 26 different types of tissue that\
        \ were tested, according to the study. The percentage was notably high in\
        \ brain tissue.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb183ff-8426-4ac8-8562-4bf62e21d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8c900-96fa-49e4-8df9-502d1cbad6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a very good and important paper,” said Jacob Hanna, a professor\
        \ of stem cell biology and embryology at the Weizmann Institute of Science\
        \ in Israel who was not involved with the study.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f180a-d42f-485b-822f-74c75a57284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68a1ff-5314-4b86-ba1c-c419e02d2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This study may contribute to easier and better making of mutant monkeys,\
        \ just like biologists have been doing for years with mice,” Hanna added.\
        \ “Of course, work with (nonhuman primates) is slower and much harder but\
        \ is important.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f7336-ea08-4ab6-ba4f-ff4dd3e1ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543ab03-e14a-4801-8d19-a2eb31508892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ethics of medical research on monkeys</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a6ed4-5055-4b5b-9c4a-7541abd14a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of monkeys in scientific research is a contentious issue because\
        \ of ethical concerns about animal welfare. The team said it followed Chinese\
        \ laws and international guidelines governing the use of nonhuman primates\
        \ in scientific research.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a8290-e5b6-482a-8233-6cf17c6cc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bf6c0-337c-4f83-8b14-82917a71ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Penny Hawkins, head of animals in science at the Royal Society for\
        \ the Prevention of Cruelty to Animals, said that she was “deeply concerned\
        \ about the inherent animal suffering and wastage associated with the application\
        \ of these technologies to sentient animals.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910e5cd-3659-482f-9e7c-9038e9e10e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3ae90-1773-4a4d-bbb0-a139cb6e2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that 40 female macaque monkeys had embryos implanted, of\
        \ which only 12 led to pregnancies. Six of these resulted in live births,\
        \ but only one had the desired genetic makeup. A vet euthanized it after 10\
        \ days due to respiratory failure and hypothermia.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849909d2-a97a-4390-aa82-a46a816d1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c50ff5-1441-4614-b94b-dc47259f9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, research on nonhuman primates made up 0.5% of\
        \ all animals used in scientific research, according to a report by the panel\
        \ of the National Academies of Sciences, Engineering and Medicine released\
        \ in May.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625326a5-9279-4ab2-a1b1-445f4bf2112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a19cd2-682f-4226-8d6c-9e75a06ec031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel found that research involving monkeys, because of their
        similarities to people, had been critical to lifesaving medical advances,
        including the creation of vaccines against Covid-19. The report also concluded
        that a shortage of nonhuman primates had negatively affected research necessary
        for both public health and national security.</p>'
  'webb-hubble-colorful-galaxy-cluster':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T05:06:35.000+08:00
    'imagesource': 'jcr:8f3a95ff-7b3e-41e7-b777-e93a0ca5ccd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8aa6d8-31ba-4c66-9280-b00cb952cc22'
    'lead': 'A panorama of colliding galaxy clusters glimmers in a new image, captured
      by the combined forces of the two most powerful space observatories ever created.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T05:08:14.299+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-10T05:08:14.802+08:00
    'mgnl:lastActivatedBy': 'superuser'
