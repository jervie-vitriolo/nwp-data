      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> A
        Filipina who was rescued from forced prostitution in Malaysia was successfully
        repatriated on Wednesday, the Bureau of Immigration (BI) says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4956f85-17f6-47c5-9fb1-f173984b44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T01:11:46.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI Commissioner Norman Tansingco said the 20-year-old victim was allegedly\
        \ recruited by an internet acquaintance who promised her a housekeeping job\
        \ in Malaysia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73fad8-5264-43cf-b37e-3c5989857d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.992+08:00
