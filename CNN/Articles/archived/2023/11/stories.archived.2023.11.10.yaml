      'mgnl:lastActivated': 2023-11-10T01:11:46.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421922d4-ae85-4259-a0c6-737ba41e6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T01:11:46.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She was held captive. Disturbingly, she was subjected to appalling\
        \ conditions, including being denied food if she failed to satisfy the demands\
        \ of her captors,\" Tansingco said.\r"
