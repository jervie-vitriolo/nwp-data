      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1125a5-78a7-4e85-bc3a-44c292588e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been asking for a pause for a lot more than three days,” Biden\
        \ told reporters, adding later: “I’ve asked for even a longer pause for some\
        \ of them.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb231b2-837d-420d-b7d8-6887bc0d6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe0243-830f-4aa5-a893-0ebd6da62e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And asked if he was frustrated with Netanyahu for the back-and-forth\
        \ on humanitarian pauses, Biden hinted at some discord.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb96e36-8af2-4478-848e-18c3b9ba2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191bb0f-df7c-465e-80cb-f6c2423f26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s taken a little longer than I hoped,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b5bfd-e253-4bf9-b66f-531447cc497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d822cfa-5715-4dec-bd22-c36a336352e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said Israel’s decision to allow four-hour pauses came after “\
        an awful lot of engagement by the administration to try to make sure that\
        \ humanitarian assistance could get in and people could get out safely.” He\
        \ added that the pauses would provide “brief windows of opportunity” for safe\
        \ passage of hostages being held by Hamas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ca8a8-0185-418e-a0e9-7dd6918413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbf5ff-ffc7-4790-ad46-304c6ea369e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been urging the Israelis to minimize civilian casualties and\
        \ to do everything that they can to reduce those numbers,” Kirby said, saying\
        \ they would provide “breathing space for a few hours” for civilians to move\
        \ out of harm’s way.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7b9ba-4536-43fc-ae84-176acdb4735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35bd16-b12b-4cd1-b851-e4883a245cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been warning civilians to move to southern Gaza as it attacks\
        \ targets in the north, a task that has proven difficult – if not impossible\
        \ – for many Palestinians in the enclave. Civilians have not been able to\
        \ leave Gaza in large numbers since the war began; groups of foreign nationals\
        \ and some injured Palestinians were allowed out of the enclave recently.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd296f-6897-4445-b609-588d12df249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20190bfe-ded3-461d-bb70-e085a938c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Israeli official told CNN the Israelis are calling these four-hour\
        \ windows “tactical localized pauses” that every day will be in a specific\
        \ area. A neighborhood or area will be given several hours’ notice that they\
        \ will have a pause to give people in the north the ability to travel south\
        \ for aid and relief.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da67fc-8a03-49dd-aafa-42d061b4f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290a6e4-3afb-4880-ab02-39a5d612eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli strikes continue in southern Gaza and southern neighborhoods\
        \ may also get notices of pauses so residents can go out and get relief as\
        \ well, the official said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e61df-f5c6-4076-bd91-860ce595eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79409be1-9ddc-4050-af4c-5cb37f74b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official argued that seeing people leaving northern Gaza in the\
        \ last few days to head south is an indication that Hamas is losing its grip.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3486b87-7030-4b12-b0bd-7b11474f0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01c5fc-8915-44f6-949e-55a712260b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked when these pauses will start, the official said “really soon.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3722f6b-34b1-443e-a019-fcb9e84e19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd487b91-da44-410a-8e9d-27a4b4d89b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken had an agreement in principle on\
        \ the pauses after his meetings in Israel last week, even though Netanyahu\
        \ came out against the idea of humanitarian pauses on Friday, US officials\
        \ told CNN. That was seen as the Israeli prime minister playing to his coalition\
        \ and the officials noted it was similar to when the Israeli government opposed\
        \ humanitarian aid getting into Gaza before deciding to allow it.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f32812-955f-4ae3-8090-244c8cacf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5fc4b-2e21-438c-8614-ea0d08773612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every step of this is like pulling teeth,” one official said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd94f3-0452-4721-9294-7626fefdd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2feb73b-5008-4a33-855b-efb921fc4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Israel had already been instituting such pauses, American\
        \ officials see this agreement as progress because the Israelis are using\
        \ the language of “pauses,” which is something the US believes it can build\
        \ on. There’s also a sense among the US administration that the announcement\
        \ adds some accountability if Israel violates the agreement, because the Israelis\
        \ can’t claim they never agreed to it.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d6ca8-ae49-417e-b483-a82a40df2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84d4c3-3ade-4e5c-bdc9-89a6ac230a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby added that the US would like to see the daily pauses continue\
        \ for as long as humanitarian assistance in Gaza is needed.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40693b-0769-4f16-9d86-dc152b0b9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
