      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec907c-d644-4db7-aa9d-11746ac56cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naqvi’s government has also restricted the gathering of more than four\
        \ people in one place.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bab43a-28e9-40fb-b2ae-1351125367ad'
      'mgnl:activationStatus': true
