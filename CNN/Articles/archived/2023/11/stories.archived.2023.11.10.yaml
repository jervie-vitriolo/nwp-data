  'chimeric-monkey-live-birth-stem-cell':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T04:59:05.000+08:00
    'imagesource': 'jcr:578f550f-2c6e-4ab8-98c0-41fb66d6289f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dda9597-24d2-4144-a624-17199616e874'
    'lead': 'Scientists based in China have created a monkey chimera with two sets
      of DNA, experimental work they say could ultimately benefit medical research
      and the conservation of endangered species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T05:00:55.125+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-10T05:04:23.355+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists create chimeric monkey with two sets of DNA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d524808-ba42-48bd-a642-0ad21bded400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists based in China have created
        a monkey chimera with two sets of DNA, experimental work they say could ultimately
        benefit medical research and the conservation of endangered species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13ae74-8fd4-4cf2-b551-915b77f770da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ff83e-5432-46cd-8586-66a0c2564562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monkey, which lived for 10 days before being euthanized, was made\
        \ by combining stem cells from a cynomolgus monkey — also known as a crab-eating\
        \ or long-tailed macaque, a primate used in biomedical research — with a genetically\
        \ distinct embryo from the same monkey species. It’s the world’s first live\
        \ birth of a primate chimera created with stem cells, the researchers said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd5fcd-64b1-4576-a3c1-c0c10cbb5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e10ca-643d-4175-a35c-17b3bc724f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A proof-of-concept study detailing the research, which published Thursday\
        \ in the scientific journal Cell, said it was notable that the monkey was\
        \ “substantially chimeric,” containing a varying but relatively high ratio\
        \ of cells that grew out of the stem cells throughout its body.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cba547-5be2-4bb3-ba64-acd31004bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedadc6c-c0b7-4a99-b1d3-f1bddff5c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is encouraging that our live birth monkey chimera had a big contribution\
        \ (of stem cells) to the brain, suggesting that indeed this approach should\
        \ be valuable for modeling neurodegenerative diseases,” said study coauthor\
        \ Miguel Esteban, principal investigator at the Guangzhou Institute of Biomedicine\
        \ and Health, Chinese Academy of Sciences and a researcher with BGI-Research\
        \ Hangzhou, a nonprofit arm of Chinese genetics firm BGI.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36db1f-e0ee-4014-bfcf-8c4f95a72d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02173e0b-d683-435a-909c-7868a22f5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:00:55.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:04:23.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Monkey chimeras also have potential enormous value for species conservation\
        \ if they could be achieved between two types of nonhuman primate species,\
        \ one of which is endangered,” he added. “If there is contribution of the\
        \ donor cells from the endangered species to the germ line, one could envisage\
        \ that through breeding animals of these species could be produced.”\r"
