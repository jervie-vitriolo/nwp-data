      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336787f-4287-4460-a141-2cef86fda680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.293+08:00
