      'mgnl:lastActivated': 2023-11-10T16:54:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c307314-6662-4e32-8241-f8d773e3b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.242+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe’s current subscriber count is 54.7 million, representing an addition\
        \ of one million newly acquired users from its total 53.7 million by end of\
        \ July 2023, the deadline for registration of existing SIMs. It had deactivated\
        \ 30 million inactive SIMs following the SIM registration process.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb10519-63d0-42e8-9c9d-9e25e67f104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.242+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
