      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f5768-a5ef-4a34-be25-7948564fb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dissident Russian soldiers aligned with Ukraine have staged headline-grabbing\
        \ raids inside Russian territory, although their numbers are relatively small.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d80d8-d76a-436a-a192-0b247ea31c1f'
      'mgnl:activationStatus': true
