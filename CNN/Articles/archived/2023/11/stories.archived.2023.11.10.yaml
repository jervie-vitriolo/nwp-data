      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told they gave themselves a deadline <em>na</em> within November,
        they will already have the finalized transition plan. So once that''s there
        we can already implement fully and transition to Taguig,” Department of Education
        (DepEd) spokesperson Michael Poa told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
