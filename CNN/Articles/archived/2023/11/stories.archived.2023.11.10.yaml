      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said the six tried to board a Philippine Airlines flight to\
        \ Amman, Jordan before they were caught by the the immigration protection\
        \ and border enforcement section (I-PROBES) at the Ninoy Aquino International\
        \ Airport (NAIA) Terminal 1. \r"
