    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b7425-cb3c-4eeb-8184-44ff2336647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:06:54.008+08:00
