      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/09/entertainment/timothee-chalamet-wonka-snl-teaser/index.html">Timothée
        Chalamet hilariously promotes ‘Wonka’ in ‘SNL’ teaser, because now he can</a>"</em></p>'
  'wage-protests-bangladesh-fashion-brands':
    'author': 'Vanessa Yurkevich, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-10T15:40:05.000+08:00
    'imagesource': 'jcr:d8185a7e-1ff8-4ad6-9f65-4bc23908c2a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6aa6dd-b49c-4b5f-b9e3-1f7617b966bc'
    'lead': 'Bangladesh has been gripped by violent protests for two weeks, as thousands
      of garment workers take to the streets to demand better wages for the country’s
      four million garment workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T15:46:02.259+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:46:02.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Violent wage protests in Bangladesh could hit top fashion brands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0b5b1-7c72-4471-a639-53209fc2dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Bangladesh has been gripped by
        violent protests for two weeks, as thousands of garment workers take to the
        streets to demand better wages for the country’s four million garment workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe4ae9-965c-4a14-988b-8705fd636700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters clashed with police — resulting in the deaths of three workers.\
        \ Unions there say police have used tear gas, rubber bullets and the protests\
        \ have turned hostile.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be716a92-7751-449d-a594-1abe634c95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s escalating where it’s becoming more and more violent,” said Christina\
        \ Hajagos-Clausen, the Textile and Garment Industry Director at IndustriALL\
        \ Global Union, to which the unions in Bangladesh are affiliated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c77e4-49da-461b-a637-4df924f64074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the country’s wage board announced an increase of $113\
        \ a month for garment workers, set to take effect December 1. That has been\
        \ rejected by workers and labor groups who say wages have not been keeping\
        \ up with inflation for the past five years. Inflation rose to 9% between\
        \ 2022 and 2023 — the highest average rate in 12 years, according to the Bangladesh\
        \ Bureau of Statistics.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1feec-e87f-4dec-a7ad-dad3415491b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garment workers in Bangladesh currently make $95 a month producing\
        \ clothes for big brands such as H&amp;M, Zara and Levi’s. Workers are demanding\
        \ $208 a month in wages. For comparison, that would still be less than the\
        \ weekly wage Americans receive making the federal minimum of $7.25 an hour\
        \ before taxes. Many labor groups in the US call that a poverty wage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c5906-b13a-420c-a350-cc64d12e41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not acceptable,” said Narza Akter, President of the Sommilito\
        \ Garments Sramik Federation, one of Bangladesh’s largest unions. “We feel\
        \ that the workers of the garment industry have been made a mockery of by\
        \ the board’s announcement… of the minimum wage. It is not logical at all.\
        \ If the minimum wage is not set rationally, there is a risk of ongoing labor\
        \ unrest, which is not desirable for either workers, employers, or the state.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7fa24-1037-4871-822e-924f1e988b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests have forced many factories in the country to close, paralyzing\
        \ the world’s second biggest garment manufacturing hub after China. Dozens\
        \ of protesters have ended up in the hospital. A protester set fire to a factory\
        \ which caused the death of 32-year-old worker Imran Hossain, and intense\
        \ clashes with police resulted in the death of 26-year-old Rasel Howlader,\
        \ according to the US State Department.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04b4a1-4a55-42f9-9afb-c0e3512d6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are also concerned about the ongoing repression of workers and\
        \ trade unionists. The United States urges the tripartite process to revisit\
        \ the minimum wage decision to ensure that it addresses the growing economic\
        \ pressures faced by workers and their families,” Matthew Miller, a spokesperson\
        \ for the State Department said Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d224d-4474-4656-a75f-f8337711bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The industry employs some of the poorest and most vulnerable people\
        \ in the country. Working conditions in the garment industry in Southeast\
        \ Asia have been called into question before. But Bangladesh hasn’t seen protests\
        \ with this level of violence for some 10 years since the devastating Rana\
        \ Plaza collapse. The nine-story building was crammed with garment factories,\
        \ and 1,100 people, mostly women, died in the disaster.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017d92a-0af6-4a70-be11-ddc3593f8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While conditions have since improved and wages have crept up, they\
        \ have been vastly outpaced by the growth in value of the garment industry.\
        \ Clothing exports from Bangladesh, which is aspiring to become a middle-income\
        \ country by 2031, jumped from $14.6 billion in 2011 to $33.1 billion in 2019,\
        \ according to the consultancy group McKinsey.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314e129-6a6b-45a3-834e-51f77e9c623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The manufacture of ready-made garments dominates the country’s industrial\
        \ sector, which accounts for 35.1% of Bangladesh’s annual gross domestic product,\
        \ according to the US Commerce Department.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0310-6785-466c-a51a-98114e847b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What brands are saying</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee514b-f721-4ce2-829f-756c0fa98488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen brands including H&amp;M, Levi’s, Gap, Puma, and Abercrombie\
        \ &amp; Fitch sent a letter to the Prime Minister of Bangladesh last month\
        \ urging peaceful negotiations and calling for the new minimum wage to cover\
        \ basic workers’ needs. The American Apparel and Footwear Association, or\
        \ AAFP, which represents brands in the US suggests a timelier minimum wage\
        \ review. Currently the minimum wage gets reviewed every five years in Bangladesh.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e79923-1a83-46ee-9c72-61eeffd58781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ideally this wage level, which in Bangladesh informs the calculation\
        \ of all wage levels, would be reviewed annually, not every 5 years. Ensuring\
        \ timely reviews and, as needed, increases in these levels, is a critical\
        \ part of the suite of better buying practices that responsible brands are\
        \ deploying,” said Nate Herman, Senior Vice President of Policy, at AAFP in\
        \ a statement to CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dddcf-2248-4414-8d72-f5142a946900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brands like H&amp;M do not own any factories in Bangladesh, rather\
        \ they contract with factory owners there who pay all the upfront costs: supplies,\
        \ the facility and labor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871c0f0-2441-432a-8fcc-99d4c4860907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Swedish giant told CNN that it recognizes “the important role we\
        \ play to facilitate the payment of living wages through responsible purchasing\
        \ practices,” in Bangladesh. H&amp;M added that it does not “see any major\
        \ impact on our overall production or supply chain,” because of the protests\
        \ right now, even though some of the factories it works with have been shut.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2dc16-2651-41fc-a43f-7e7659fc4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked H&amp;M for clarification on the role the company plays to\
        \ facilitate paying living wages, but it did not respond.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b138cd3-5b3f-43d6-814a-ba45143b107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patagonia said it supports a minimum wage of $208 a month — exactly\
        \ what workers are asking for.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31f143-69ab-4e92-a8d3-27a5368c7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We source from one longtime factory partner in Bangladesh who makes\
        \ some of our most technical products. Our supplier has made meaningful progress\
        \ toward living wages, yet we know there is more we can do together,” the\
        \ company said last month.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280499c7-a5e2-4fea-9b3e-72e28918b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levi Strauss &amp; Co, meanwhile, said in a statement that it has “\
        encouraged the Government of Bangladesh to establish fair, credible and transparent\
        \ process for regular minimum wage setting.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b901b8-3bdc-4650-862c-90cca01ca46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brands do not have the power to set wages in Bangladesh, but they do\
        \ have the power over pricing pressure. CNN reached out to the Bangladesh\
        \ Garment Manufacturers and Exporters Association which represents factory\
        \ owners for comment but did not hear back.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e41e31-9df1-4f2d-a52b-917fb338b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of the pressure on factories, it does start with brands and\
        \ retailers, and I think that it’s just a conversation that the fashion industry\
        \ keeps trying to resist. But if we want to fix wages, we really have to fix\
        \ the pricing problem,” said Elizabeth Cline a lecturer of Fashion Policy\
        \ at Columbia University.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650900f-37c9-42d0-89ff-0c227003c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consumer responsibility</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82d2fd-3a86-4827-9113-4b31b3b4184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly all the consumers of apparel made in Bangladesh are outside\
        \ of the country. In 2019, garment exports accounted for 84% of Bangladesh’\
        s total export earnings, according to the World Bank.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951e136-05dc-4d2e-ad13-3642844d88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consumers want things fast, cheap, and now — especially as consumer\
        \ spending habits are leaning towards more affordable goods amid inflation.\
        \ And while the younger generation of consumers are thinking about where their\
        \ clothing comes from and how it gets made, the industry can’t count on consumers\
        \ to raise wages says Jason Judd, Director of the Global Labor Institute at\
        \ Cornell University.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6cbde-6e9e-4580-8397-18d0b30c97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It takes a huge push by customers to move a brand to make a change,”\
        \ said Judd.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0e522-8939-4f8c-af98-eb472ef66a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the pandemic brands cancelled $40 billion in orders at factories\
        \ around the world, leaving factory owners and suppliers footing the bill\
        \ and workers without wages. But through a grass roots labor movement on social\
        \ media, the “Pay Up” campaign got brands to pay back $22 billion of the $40\
        \ billion owed, according to the Workers Rights Consortium.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c976c4-5ce7-4711-ae8b-d5e3e1f0ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But true change, Judd says, comes from policy and from within the country\
        \ itself. Several labor activists CNN spoke to say what is happening on the\
        \ streets of Bangladesh is reminiscent to what happened in Cambodia in 2014,\
        \ when garment workers there were demanding higher wages after their government\
        \ imposed a new minimum wage.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc647f4d-722e-4286-a6e0-4a7800d924db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government responded to the protests by sending in the security\
        \ forces — killing at least three people after firing on workers. But reform\
        \ followed. Cambodia now raises its minimum wage for garment workers once\
        \ a year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd29cd-c026-4e7b-9e13-e4bb2351f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bangladesh needs a more rational, less violent, and more inclusive
        process. This has been done before. This is not reinventing the wheel,” said
        Judd.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fc842-56a2-4bca-a3a2-2325b56b33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:46:02.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:46:02.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/09/business/bangladesh-wage-hike-protests-fashion/index.html">Violent
        wage protests in Bangladesh could hit top fashion brands</a>"</em></p>'
