  'Senate-recalls-PSA-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T16:55:14.000+08:00
    'imagesource': 'jcr:3ccdb8df-d428-49f2-b05f-618fd4a8a15e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f2a126-b36b-4204-b174-e6cb6ecd3dbb'
    'lead': 'Minority Leader Koko Pimentel says that national concern is more important
      than the government budget in justifying the Senate''s recall of the proposed
      fund of the Philippine Statistics Authority over issues of genuine citizen documents
      issued to non-Filipino citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T17:00:14.294+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-10T17:00:14.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nat’l concern more important than budget: Senate recalls PSA funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84014e2a-62fe-441a-8c6a-7e6de50e843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Minority
        Leader Koko Pimentel said on Friday that national concern is more important
        than the government budget in justifying the Senate''s recall of the proposed
        fund of the Philippine Statistics Authority (PSA) over issues of genuine citizen
        documents issued to non-Filipino citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311abba-b980-455c-9508-eb9bc8788d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is even more important than a national budget for one year…
        <em>Inaatras natin para</em> to find out <em>anong</em> origin nito (We’re
        backtracking to find out the origin of the) [false documents],” Pimentel told
        reporters on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e962788-787b-4f2d-8bb9-ada504ae5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its recent plenary, the Senate recalled its approval of PSA budget
        after Senator Ronald “Bato” dela Rosa raised the Department of Justice’s information
        that some Chinese citizens obtained genuine Philippine passports and birth
        certificates.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb4fd0-ed21-49eb-90f2-10468c939a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Pro Tempore Loren Legarda, who sponsors the Department
        of Foreign Affairs’ budget, said law enforcement agencies are investigating
        the foreign citizens who posed as persons with disabilities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07cbe-d9bb-46c5-b57a-b1b2ba782871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Majority Leader Joel Villanueva said the issue is of national concern,
        which prompted the Senate to recall the PSA budget.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e8aaf-9f2b-465f-ae8a-5a5ceddf28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will make a formal move to reconsider the submission of the budget
        of the PSA and direct the LBRMO (Legislative Budget Research and Monitoring
        Office ) to issue the necessary notice and inform the body of the schedule
        of the PSA budget discussion,” Villanueva said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246fe4f-9e1b-4339-9e46-df2be9e75f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri was initially hesitant to recall
        the PSA budget as it could become a “precedent” for other agencies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f788856-febe-45e0-9d5f-c9d7a51fb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pimentel said the PSA case is an exception.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae2fb0-8e74-4529-b597-5614a1eaac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:00:14.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:00:14.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PSA, it deserves a more thorough interpellation on its budget and
        performance..its performance over the years… I don’t think this process will
        be abused,” he said.</p>'
  'Pimentel-to-settle-for-re-enacted-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T17:00:19.000+08:00
    'imagesource': 'jcr:30667f94-6b62-4529-9a42-2702f5475063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a49b841-3f47-41b8-9c3e-2f4802a7560c'
    'lead': 'Senator Koko Pimentel is willing to settle for a re-enacted 2024 national
      budget if the Supreme Court declares the confidential and intelligence funds  in
      some agencies, including the Office of the President, unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T17:01:59.836+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-10T17:02:00.129+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel to settle for re-enacted budget if SC declares CIFs unconstitutional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a6d56-79aa-41cb-b8bc-82dbfc200bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) — Senator Koko Pimentel
        said he is willing to settle for a re-enacted 2024 national budget if the
        Supreme Court declares the confidential and intelligence funds (CIF) in some
        agencies, including the Office of the President (OP), unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9da211-e940-49e7-9acd-702c4069e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The minority leader made the remark after suggesting that lawyers could
        question the legality of CIF in the Supreme Court, adding that he is willing
        to help file a petition against the OP.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa5933-440a-43f1-8fc7-6016457c7d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang walang</em> budget so <em>ang mangyari ang</em> principles
        ng re-enacted budget <em>ang mag a-apply</em> (It will seem like there’s no
        budget so the principles of a re-enacted will apply)… If the result is to
        nullify the act of the majority who are not willing to follow the constitution,
        then so be it. Yan ang tamang effect.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d95532-e32f-46f3-96d2-d52c59ed8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the Constitution, the budget of the preceding year is carried
        over in the new fiscal year if Congress fails to pass the General Appropriations
        Bill.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1566321-cec3-4b5e-a293-2b8ae11bd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means only the same programs and allocation for employee salaries
        from the preceding year will be authorized under the national budget. There
        will be now new expenditure item, including projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47264a4-ded4-4410-8006-4fe941a948d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pimentel said if the CIF is declared unconstitutional, the proposed
        national budget for 2024 will be deemed ineffective.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a1a0f-5403-4eff-94b0-d540fca41a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator said this should correct flaws such as the president’s
        CIF.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903b49b-65dc-4261-b1fd-eaa4563d014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mali, wala sa lugar ang pag</em> grant<em> ng</em> intelligence
        funds<em> sa</em> OP<em>. Siya naman ay in control of the</em> executive branch<em>,
        maraming ahensya sa ilalim niya na merong</em> intelligence funds,” Pimentel
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bceaa29-4754-483d-848d-8060934b254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s wrong, the grant of intelligence funds to the
        OP is out of place. He is in control of the executive branch, there are many
        agencies under him that have intelligence funds.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d350d-abab-494b-87e3-02b0f2d1dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T17:02:00.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang OP wala na pong panahon yan</em> (The OP has no time) for
        intelligence work, but it will be the consumer, the user of the intelligence,
        gathered by the intelligence community,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1025f50-8c62-4235-a9b2-35a7827050fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:01:59.853+08:00
