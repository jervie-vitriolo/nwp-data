      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coercing POWs to serve in the Russian forces would be a violation of\
        \ the 1949 Geneva Conventions, which have been adopted by all nations, according\
        \ to the International Red Cross.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b4372-73b9-498e-81ab-92b7b8c7ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.289+08:00
