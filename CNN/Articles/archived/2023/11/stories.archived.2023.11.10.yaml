      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong>&nbsp;–
        The police are now in possession of a vehicle possibly linked to the disappearance
        of Miss Grand Philippines candidate Catherine Camilon who has been missing
        since October, the Philippine National Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718af33-3abb-408a-90a2-e45f3a6682d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol. Jean Fajardo on Friday told reporters that having\
        \ in police custody the red Honda CRV possibly linked to Camilon's disappearance\
        \ would be a \"big help\" as it is \"object evidence.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0d5fc-7568-433d-a3fa-fa24687e04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses on Nov. 6 submitted to <a href="http://https://www.facebook.com/PIO.CALABARZON/posts/pfbid028qM54pnJeN4C2aSrjQ4J7u7MPBkoqUKmUxGVFqXZkAuAhses9J3X8UiYK8KfhZRtl">Calabarzon
        police</a> their sworn statements, claiming to have seen three men transferring
        a woman covered in blood from a Nissan Juke car to a red Honda CRV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc89ba8-2fed-42f8-a2b3-1ff20032a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito po ang magko-corroborate do'n sa statement po ng testimonial\
        \ evidence na ibinigay ng dalawang witness na sinasabi na may nakita sila\
        \ na isa ngang babaeng inilipat sa red CRV,\" Fajardo said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a4930-4ac8-4acb-afcf-fea47e9d1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This would corroborate the statements submitted by the\
        \ two witnesses as testimonial evidence, claiming that they saw a woman being\
        \ transferred to the red CRV.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca017e6-74ac-4c22-aceb-e7302dfb56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP vows to conduct a quick investigation into the disappearance\
        \ of the 26-year-old beauty queen hailing from Batangas, Fajardo said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc4ded-5a08-469e-8920-a2f444de287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:41:40.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon was reported missing on <a href="https://www.cnnphilippines.com/news/2023/10/16/catherine-camilon-reported-missing.html">Oct.
        12</a>. When she was last contacted that same night by her mother, she reportedly
        said she was at a gasoline station in Bauan town in Batangas.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69473c3-47e6-4e98-ad51-c654d69756b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T21:41:40.297+08:00
