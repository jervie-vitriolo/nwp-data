      'mgnl:created': 2023-11-10T13:36:17.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong>&nbsp;—
        Only 42 Filipinos from the second batch to leave war-stricken Gaza are heading
        to Cairo, Egypt for safer ground, the Department of Foreign Affairs said on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecc832-e12d-4dab-ac97-30a914bc98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b41778-aeec-4a87-a460-c0fcfdf7efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier reported that 56 Filipinos
        and some of their Palestinian family members were able to cross to Egypt on
        Thursday. But DFA Undersecretary Eduardo de Vega said 14 of the Filipinos
        returned to Gaza after their Palestinian family members were denied entry
        by the Egyptian government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00933f00-86ef-4790-8f4e-20a2c643a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837e03e-0201-47a0-93a0-2745226772d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nasa Egypt side na sila, sa 56 — ngayon lang namin nalaman,
        maging si Pangulo ngayon lang nalaman&nbsp;— 14 sa ating kababayan bumalik
        na naman ng Gaza. Bakit? Kasi hindi nakalusot sa Egyptian control ang kanilang
        may-bahay. So medyo disappointed kami," he told CNN Philippines'' Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b88950-a423-44c3-a28b-93b9b9f7e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d249a-0b87-4542-a16a-fde1064ed202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Fifty-six were able to cross the Egypt side. We only\
        \ heard about this now, even the president, but 14 Filipinos chose to return\
        \ to Gaza because their spouses weren't allowed to cross by the Egyptian control,\
        \ so we are disappointed.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85e298-5a91-41d7-82e3-4618c7f845b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb7c22-9c6f-4d33-beb1-a879146dc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will continue to monitor those who opted to go back to\
        \ Gaza and the Philippine government is hopeful they will be able to join\
        \ the next batch of Filipinos who will cross the Rafah border.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e8412-1eae-4842-b5a5-142d08f49293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cc468-ff67-4014-91f2-cc9c848e88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega also said the 42 Filipinos could arrive in the Philippines\
        \ by Sunday or Nov. 13.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9c499-ec6c-4c8b-95c3-daf50160b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397b8f4-40f5-4793-8052-3f710719ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the first batch of Filipinos&nbsp;— composed of 34 Filipinos
        and a Palestinian spouse — are expected to arrive in the country on Friday
        afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3001f-9cfe-42f8-b7d5-59de84353f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.977+08:00
