      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Agreement on Social Security, which Marcos said would establish
        a "safety net for both our country''s professionals working in each other''s
        country"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1960a-84ae-4a89-ac4e-1166255b49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Air Services Agreement, which would set direct flights between
        the countries'' capitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd10c98-5a21-49f5-bc15-97156cd4617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said they committed to increase engagements in technical\
        \ cooperation for food processing skills enhancement of Timor-Leste nationals.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048c0e4-cd0c-4e41-bbd2-2eb23b951678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806abf02-553b-4850-915d-76f796121309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b1a35-9167-4e02-aea1-e53a94c955a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>International concerns</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea21913-2323-4b0e-9029-97fc265f35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Ramos-Horta reaffirmed Dili''s support for <a href="https://www.cnnphilippines.com/news/2023/5/29/PH-campaigns-for-a-UN-Security-Council-seat-.html">Manila''s
        bid for a non-permanent member seat at the United Nations Security Council</a>
        for the 2027 to 2028 period.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12c9c9-363d-458e-87a8-115f66071058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement at the news conference, Marcos said the fellow Southeast\
        \ Asian leader brought up \"the many suggestions and mechanisms…that can be\
        \ of use to the Philippines when it comes to the challenges that we are presently\
        \ facing in the issues that are regarding the South China Sea or as we refer\
        \ to it, the West Philippine Sea.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0b44f-2df5-4730-abe8-542df0307965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also expressed gratitude for receiving \"expressions of support\"\
        \ from Ramos-Horta regarding Manila's adherence to a rules-based international\
        \ law and to the United Nations Convention on the Law of the Sea (UNCLOS).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0982d-8063-4f17-a52b-abdb9ef2297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its maritime row with China, Manila always calls on Beijing to adhere\
        \ to UNCLOS and a rules-based international order.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ebdaf-ab91-421c-b0fe-dfcfadb3d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And of all the different issues that we are facing, geopolitical\
        \ issues that we are facing around the world, once again, the experience of\
        \ the President (Ramos-Horta) has shown what the Philippines can do to further\
        \ our discussion and our argument as to the continued adherence of all partners\
        \ to a rules-based system and international law,\" he added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b7d03-526e-491f-afac-a69eda3d46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their bilateral meeting came amid another report on Friday that the\
        \ Chinese Coast Guard (CCG) fired a water cannon at a Philippine vessel and\
        \ harassed two other boats in an attempt to block a resupply mission to Ayungin\
        \ Shoal in the disputed waterway.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fe1e6-a7c1-4e48-98cc-6f959e5a9c2d'
      'mgnl:activationStatus': true
