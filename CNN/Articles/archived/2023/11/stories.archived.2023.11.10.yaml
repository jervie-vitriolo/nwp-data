      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said that they stopped at an unspecified island in the Philippines\
        \ where they fetched another woman who was also recruited by the syndicate.\r"
