    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Webb, Hubble team up to capture a colorful ‘Christmas tree’ of galaxies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ed5a2-7ae0-461b-aa24-191f0f95fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A panorama of colliding galaxy clusters
        glimmers in a new image, captured by the combined forces of the two most powerful
        space observatories ever created.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561fd52-63e4-4acf-8466-256cbe2681e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a180a3-b584-4124-80b0-5ad0db7ed17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cosmic phenomenon, called MACS0416, is 4.3 billion light-years\
        \ from Earth. Eventually, the merging pair of giant clusters will combine\
        \ to form an even more massive collection of glittering galaxies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec3d0b-26be-4f65-a9a5-809b88e48b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354a406-e33b-447c-90db-e380dfc958da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New details of the celestial feature have emerged in the colorful image,\
        \ which unites the observational powers of Hubble Space Telescope in visible\
        \ light and the James Webb Space Telescope in infrared light, which is invisible\
        \ to the human eye.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc70dd-84eb-4c0c-8895-42952f4412b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7778d18-856b-495d-b26f-20249edf643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, the renowned observatories present a more comprehensive look\
        \ at the universe. Hubble has long been used to search for faint, distant\
        \ galaxies across different wavelengths of light. Webb’s infrared gaze enables\
        \ that search to occur at even farther distances, detecting invisible light\
        \ deeper into the early days of the universe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbb9a5-0567-46aa-939a-16b2cf530a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2254e2-3836-4dee-985f-70e02b691644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A light-year, equivalent to 5.88 trillion miles, is how far a beam\
        \ of light travels in a year. Given the distance between Earth and the objects\
        \ from the early days of the universe, when telescopes such as Webb observe\
        \ this light, it’s effectively like looking into the past.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36200a0a-2fcc-45a4-83ab-bb4ec688bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ed5ec-1590-4604-a8b0-57b76203a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are building on Hubble’s legacy by pushing to greater distances\
        \ and fainter objects,” said Rogier Windhorst, regents professor in Arizona\
        \ State University’s School of Earth and Space Exploration, in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47587c38-d955-4a77-b2c5-c4de80916b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3ad0d-da72-47b9-8a56-ee1ba55fcb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Windhorst is the principal investigator of the PEARLS, or Prime Extragalactic\
        \ Areas for Reionization and Lensing Science, program that conducted the Webb\
        \ observations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc00c40-f7ee-4459-90e5-f3888e6bcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97029d2-96ed-409e-a27e-cd6ae620cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘Christmas tree’ of galaxies</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9498-8a6e-44dd-9c36-8739b59b214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The colors in the new image, released Thursday, are used to indicate\
        \ distance. Blue-hued galaxies are the closest, bursting with star formation\
        \ and easily seen in visible light by Hubble. The red galaxies are more distant,\
        \ best detected by Webb in infrared light.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2845d-a9e2-456b-9d20-15dfb701038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c043f60-0dca-4021-8abe-1d0ecef7a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole picture doesn’t become clear until you combine Webb data\
        \ with Hubble data,” Windhorst said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48eb99b-7381-4072-97ce-d6d4b1f6a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09d8eb-a6ae-4120-a9f3-82809eb1443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Webb observations were used to search for objects that change\
        \ in brightness over time, called transients.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18b327-76f9-49a8-8beb-b9afb97ea979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4283aa-0683-46b8-8d1b-d3ed363e173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within the galactic clusters’ field of view, Webb helped astronomers\
        \ identify 14 transients, all of which were visible due to gravitational lensing.\
        \ This cosmic effect occurs when closer objects — such as the galactic clusters\
        \ — act like a magnifying glass for distant objects. Gravity essentially warps\
        \ and amplifies the light of distant galaxies in the background of whatever\
        \ is doing the magnifying, enabling observations of otherwise invisible celestial\
        \ features.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8ef7e-1be8-4898-ba25-85da75ee7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91643d1d-f03f-4e67-9d31-3812285526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transients include 12 stars or star systems and two supernovas\
        \ in galaxies that were amplified using gravitational lensing.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa4601-767f-486f-aae3-7a3c7a79b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7543f-3f62-4e2d-8042-77987908076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re calling MACS0416 the Christmas Tree Galaxy Cluster, both because\
        \ it’s so colorful and because of these flickering lights we find within it.\
        \ We can see transients everywhere,” said Haojing Yan, associate professor\
        \ of physics and astronomy at the University of Missouri. Yan is lead author\
        \ of one study describing the findings that has been accepted for publication\
        \ in The Astrophysical Journal.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de149ae-4c42-44c6-b70f-e89d067ee2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd79fb4-94b4-4d38-84c5-c367149ac660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spotting a stellar giant</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e957d-a1e5-4caa-a07a-27a90a00e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One transient in particular captured the attention of astronomers,\
        \ a star system they have nicknamed “Mothra,” the titular giant monster of\
        \ a 1961 Japanese film. The stellar system, magnified by a factor of 4,000\
        \ due to gravitational lensing, was traced to a galaxy that existed 3 billion\
        \ years after the big bang created the universe.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cfd32-8af5-4d89-b4b8-fd01677e11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f7d4c-2b30-4be8-819d-e9bb3c96b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team nicknamed the star system Mothra due to its extreme magnification\
        \ and brightness.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65aa94-dd0f-4a26-b7ee-bcc88baad9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c1396-24eb-4219-a7e3-c622e885bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surprisingly, Mothra has appeared before, detected in Hubble observations\
        \ nine years ago. Astronomers are stumped as to how this happened, because\
        \ there must be a specific alignment between the galactic cluster and the\
        \ more distant star to cause the magnification at a point in time. So how\
        \ did Mothra also appear magnified in the new Webb observations?\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e0d73-0a7c-4694-a303-1585076424b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c5579-71e3-47eb-a566-6e575df5dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:08:14.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:08:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most likely explanation is a globular star cluster that’s too
        faint for Webb to see directly,” said José Diego, researcher at the Institute
        of Physics of Cantabria in Spain and lead author of another paper describing
        the finding, published in the journal Astronomy &amp; Astrophysics. “But we
        don’t know the true nature of this additional lens yet.”</p>'
  'un-report-gaza-economic-impact-poverty':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T05:09:59.000+08:00
    'imagesource': 'jcr:f39c1969-dafe-4458-8fb7-d303af76d510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb093e1-3559-4ac7-88c6-aa285f557379'
    'lead': 'Israel’s war on Hamas could set the Palestinian economy in Gaza and the
      West Bank back decades, according to a new analysis by the United Nations Development
      Programme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T05:13:59.174+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-11-10T05:13:59.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
