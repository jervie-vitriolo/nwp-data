      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf6ab2-1586-477b-b7e1-a6890b6389e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:06:54.007+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:06:54.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our I-PROBES found that the two passengers were supposed to join a\
        \ group of 14 ‘pilgrims’ who left the country last Sept. 27. Ten of them never\
        \ returned and are now presumably working abroad,” Tansingco added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592efb0-6875-46ff-a338-2d1d8e2cb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:06:54.008+08:00
