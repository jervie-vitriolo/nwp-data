      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local authorities have scrambled to implement measures to alleviate\
        \ the pollution, from restricting vehicles on roads, sprinkling water on pavements\
        \ and banning non-essential construction to reduce the dust.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b2437-3881-444f-b73a-fb70bca4aacb'
