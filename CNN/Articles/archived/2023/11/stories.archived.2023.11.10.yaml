      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab5398-9d71-4719-a723-dd236c5df25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:06:54.006+08:00
