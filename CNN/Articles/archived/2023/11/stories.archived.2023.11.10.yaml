      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d367d-cbb1-477f-a29e-6aeba62c5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.292+08:00
