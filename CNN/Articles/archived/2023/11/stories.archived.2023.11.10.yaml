      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d49edf-4e47-4059-920b-a26c69b6669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dhaka, the capital of Bangladesh, which has a population of more than\
        \ 10 million people, also featured on IQAir’s list of most polluted cities,\
        \ with an AQI that reached 222 on Friday, a number that is considered “very\
        \ unhealthy” according to the company.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17019c4-42e1-4ebf-950a-72e744826173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc66661-f8c0-47c2-9729-4e760edc703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PM2.5 levels in all these cities far exceed the World Health Organization’\
        s limit and illustrate a growing concern for South Asian countries as they\
        \ experience rapid industrializations and population booms that are fueling\
        \ pollution levels.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b2830-dd0b-4314-8e59-dd7207927693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c89815-85a6-4906-9a22-2567ef9c2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PM 2.5 particles include pollutants such as sulfates, nitrates and\
        \ black carbon, exposure to which can impair people’s cognitive and immune\
        \ functions. They are also linked to lung and heart disorders.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b667d-0188-4558-a49e-529c6c38a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18def13c-270a-41b9-af4f-c8ed1a95df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environment groups and policy makers have long called for more effective\
        \ solutions to manage population growth, saying current measures such as restricting\
        \ transport and halting construction make little difference in the long-term.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c63029-3408-4e47-ac22-923f91af097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc9fa8-21c8-4570-90df-1932f0434b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effects of the worsening air are already visible in some parts\
        \ of India.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d04fd-1fb5-41b3-8721-29292d97e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e6b5c-0403-4b23-ae27-b7268a014023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a 2021 study by the Energy Policy Institute at the University\
        \ of Chicago (EPIC), bad air could reduce the life expectancy of Delhi residents\
        \ by as much as nine years.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b2342-3755-46a8-be3c-cab29c8e9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbacf7-e4ec-4b4a-bc51-618fe0f915e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also found that every single one of India’s 1.4 billion residents\
        \ endures annual average pollution levels that exceed guidelines set by the\
        \ World Health Organization.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6b070-5e34-4cc1-8cde-b142db540c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedf55b-52ae-4147-90fb-ba806c771630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in the Indian capital say they have seen an increase in
        pollution-related illnesses, with patients complaining of cough, throat irritation,
        shortness of breath and skin problems, among others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6942ac-98d8-4679-b56b-c5dc3dadd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:47:01.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.672+08:00
