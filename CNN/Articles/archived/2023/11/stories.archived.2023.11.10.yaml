      'mgnl:lastActivated': 2023-11-10T19:29:14.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        number of people killed in connection with this year''s Barangay and Sangguniang
        Kabataan Elections (BSKE) rose to 26, the Philippine National Police (PNP)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e85c3c-4b1a-4b99-9bf5-ea63fb1cb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T19:29:14.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam po natin may mga kandidato po na probably hindi po nila matanggap\
        \ na sila po ay natalo at hindi naman po sila 'yung may direktang kinalaman\
        \ so far dahil under investigation pa po tayo dito po sa mga insidente na\
        \ ito,\" PNP spokesperson PCol. Jean Fajardo said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639db05-ca23-4559-8d7d-a71117e03b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T19:29:14.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We know there may be candidates who cannot accept their\
        \ defeat but so far, they might not be directly involved because we're still\
        \ investigating these incidents.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddec8b4-dd04-424b-adf4-0cd1c8b459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T19:29:14.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anticipated natin na itong eleksyon na ito ay maaaring mainit. May\
        \ mga areas tayo na binantayan dahil napakatagal, five years bago nangyari\
        \ itong BSKE,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2d4d5-bf0b-4ea6-aeb2-8fd763eb6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T19:29:14.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have anticipated that the elections would be heated.\
        \ We have identified areas of concern because the last BSKE was five years\
        \ ago.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a778085-d0a8-4b2f-83fe-95a819e4aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T19:29:14.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on PNP records, the Bangsamoro Autonomous Region in Muslim Mindanao\
        \ recorded 13 deaths, the highest nationwide.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080000b-a614-4497-8039-aeb98d9cee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.736+08:00
