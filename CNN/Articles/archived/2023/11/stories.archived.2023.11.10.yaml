      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Get ready for
        an amazing night of music as the much bigger “Fusion: The Philippine Music
        Festival" takes over the Cultural Center of the Philippines Open Grounds in
        Pasay City on Nov. 11!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97de78-e137-40c6-9663-e1c705f0c522'
      'mgnl:activationStatus': true
