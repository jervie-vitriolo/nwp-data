      'mgnl:lastActivated': 2023-11-10T16:06:54.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7df96-c6c7-4727-b5cb-b47945190f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:06:54.004+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:06:54.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They all claimed to be traveling together for a pilgrimage, but they\
        \ were unaware of their travel itinerary. They are also not known to each\
        \ other,” Immigration Commissioner Norman Tansingco said in a statement on\
        \ Friday. \r"
