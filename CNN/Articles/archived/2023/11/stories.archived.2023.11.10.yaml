      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ilocos region, Calabarzon, Zamboanga Peninsula, and Cordillera\
        \ Administrative Region had one fatality each.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b58bb7-f2dc-4f16-a12e-892916a0bb6b'
      'mgnl:activationStatus': true
