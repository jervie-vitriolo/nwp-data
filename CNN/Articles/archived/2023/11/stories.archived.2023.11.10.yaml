    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec disqualifies 21 BSKE bets for premature campaigning, vote buying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0ad6d-de59-424c-8c55-9da7f9da8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Commision on Election (Comelec) said on Friday that it disqualified 21 candidates
        in the 2023 Barangay and Sangguniang Kabataan Elections (BSKE) on the ground
        of premature campaigning and vote buying.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231e128-9807-4c41-84f1-55f8a8a98250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body said 12 were candidates for Sangguniang Kabataan members,\
        \ five were barangay kagawad bets, two were running as SK chairperson and\
        \ two were Barangay chairman candidates.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cd8ed-5b9a-4681-81ab-d68386726db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that 17 out 21 resolutions for disqualification were final\
        \ and executory since the candidates missed the five-day period to file a\
        \ motion of reconsideration.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1df5c6-b8e6-45ab-9eb8-4fa5f98687a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the bets from Batangas, Tarlac, Pampanga, and Laguna.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738f05a-8b44-4e85-abf6-55f7dc52c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So these cases, some of those have certificates of finality and entries\
        \ of judgment na and pwede na pong i-execute yan [can be executed already],\"\
        \ Clerk of Commission Genesis Gatdula said. \"So they have to reconvene and\
        \ proclaim the winning candidate upon guidance of the commission.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29b71e-4542-4b7e-8869-3349a2486521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three candidates were able to file motions on time, while one can still\
        \ file a plea.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a411fd-4ac9-4b80-9c2f-ea549bbf7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These bets were from Manila, Maguindanao del Norte, Rizal and Quezon\
        \ City.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b7074-3f15-4938-811e-1e0a3c8276fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Comelec Spokesperson Rex Laudiangco said the disqualification\
        \ is proof of action on the 7,000 show cause orders and hundreds of cases\
        \ filed by the poll body.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9aced1-5e33-4961-9c25-2e8572050337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mayroon po talaga sa kanila na kahit nakakuha ng pinakamaraming boto\
        \ ay hindi makakaupo dahil sa paglabag sa ating mga batas,” he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37b33b-a985-46b7-a931-a2c553e6ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are bets who got the highest vote but they cannot\
        \ be proclaimed since they violated the law.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d73a7f-961e-4128-859b-e3fd5f727acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "10 of the 21 disqualified bets won in the recently concluded BSKE.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82426a2d-7242-4574-9456-187d273a0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Commission en banc will still discuss who will be proclaimed\
        \ instead of the disqualified bets, since the rule of succession does not\
        \ automatically apply.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4bbe7-4bee-4461-8393-67f1fb4e90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudianco said the poll body will take the guidance of the Commission\
        \ en banc on who to proclaim instead following the disqualification of some\
        \ candidates. He said the decision will be issued by the commission.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95c320-ba34-4304-a886-6e0043c446a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Premature campaigning and vote buying are violations of the Omnibus\
        \ Election Code (OEC) and carries penalties of up to six years imprisonment,\
        \ disqualification from holding public office and losing the right to vote.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dd5a7-39fb-44d8-91f6-b203ddc57801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec earlier suspended the proclamation of winning candidates\
        \ with pending disqualification cases before the poll body.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858bc1e-07cd-4fb3-9928-89568aea217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia reiterated his commitment to quickly\
        \ resolve the remaining 318 disqualification cases.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b995c17-0c9d-4a2a-b8bd-f1b38a3c489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:48:43.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T19:48:43.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 292 are for premature/illegal campaigning and 26
        for vote buying and vote selling.</p>'
