      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Comelec proclaimed R. Jalosjos as the winner after
        it <a href="https://www.cnnphilippines.com/news/2022/6/24/Romeo-Jalosjos-Jr.-proclaimed-Zamboanga-del-Norte-representative.html">declared</a>
        F. Jalosjos as a nuisance candidate and credited all his votes to R. Jalosjos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b451b-b553-4311-9f98-fdac82f8fbe7'
