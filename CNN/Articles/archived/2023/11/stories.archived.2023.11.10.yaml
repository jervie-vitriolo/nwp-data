      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said the Comelec instructed the immediate issuance of the\
        \ notices in compliance with the rules and procedures for the proclaimed winner.\
        \ \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd14ab-e638-4593-b704-46c7121e5c86'
