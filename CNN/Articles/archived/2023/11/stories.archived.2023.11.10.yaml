      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest outbreak of war has only deepened the economic misfortune.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1486d-be1f-4b5f-8444-55f3b0de15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7113440-d936-4939-a5b5-08ef61a235e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After one month of fighting, the number of people living in poverty\
        \ in Gaza and the West Bank increased by nearly 20 percent, the UNDP report\
        \ says. If the war were to last a second month, the total increase of the\
        \ population in poverty would top 34 percent, or 500,000 people, according\
        \ to Al Dardari.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187b436-a201-4adb-9282-36775b2ee5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092bfcf-9e9d-41e0-b6b1-100b8d5dad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Structural damage in the densely developed area has been extensive\
        \ throughout the four-week Israeli campaign, with nearly half of the housing\
        \ stock said to have been damaged or destroyed by the bombardment and 40 percent\
        \ of educational facilities damaged, according to United Nations Office for\
        \ the Coordination of Humanitarian Affairs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d45005-fb6f-46fb-a1b1-a489eec153bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aadbbe-3754-4b89-9f7f-c73fcf129d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, the UNDP report predicts an 11 to 16-year setback in a metric\
        \ it calls “human development” across Gaza and the West Bank, due to the conflict\
        \ so far. The estimation comes from a UNDP assessment of educational, health,\
        \ and economic indicators that contribute to the state’s score on the Human\
        \ Development Index.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab515f5-285e-4b0d-b989-5b619c9c0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1afefd-472d-4281-95f5-6868ab0754c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the fighting were to continue through a second month, the Palestinian\
        \ economy would be set back 19 years’ worth of development, Al Dardari said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1160a0-29e5-435b-84af-9289b20fecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b26ec9-1c37-4199-b20b-8b9fdbdec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That means Palestine will go back to 2001, 2002,” he said. “Every\
        \ investment the international community, the Palestinian people, have put\
        \ into their human development – health, education, growth, business – everything\
        \ that was built since 2002 is lost.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f7db2-9414-455c-ae43-45a8324b0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28b3f8-16cb-42ee-8586-eb707d867d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials in Israel have not given any public indication of the expected\
        \ length of the military operation in Gaza, outside of declarations that the\
        \ war is likely to be long, and that the goal of the air and ground offensive\
        \ is the complete elimination of Hamas.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbcac4-7612-4aad-bfe1-2ac21602a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf0ee7-98b3-46e8-87cf-83fc73977ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu reiterated as recently as\
        \ Wednesday that he would not approve of a cease fire until the around 240\
        \ hostages being held in Gaza were released.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8486b1f-4e2d-412c-94f6-f4ef3e83a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deffb2f-8260-4d22-8bc1-2db13446d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, questions have risen over the post-war management of Gaza in\
        \ recent days, after Netanyahu told an interviewer Monday that Israel should\
        \ have “overall security responsibility” in the Palestinian enclave for an\
        \ “indefinite period.” His advisors have since said that Israel would seek\
        \ security control in the region, not governing power.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e80fbf-efe1-49e4-a96a-d017539b394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a028f25-77b0-4b16-b433-734a4681d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNDP has not produced an estimate of the costs for reconstruction in\
        \ Gaza once a ceasefire is reached, given uncertainty around the length of\
        \ the campaign. Al Dardari said UNDP would likely eventually be involved in\
        \ rebuilding the battered enclave, although he warned that a continued Israeli\
        \ blockade would complicate the process.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0daef6-9aaf-4529-a32f-de670c991519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357c51d-5d13-4699-8c58-f0ac74089238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a technical point of view,” he said, “a massive reconstruction
        exercise and a blockade don’t go hand in hand.”</p>'
  'spain-vidal-quadras-shot-madrid':
    'author': 'Pau Mosquera and Al Goodman, CNN'
