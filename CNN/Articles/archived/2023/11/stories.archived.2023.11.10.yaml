      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10916a0a-bd24-453c-9cf3-c849430f3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T11:28:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reward raised is in pursuit of justice in the maintenance of peace\
        \ and order in the province of Misamis Occidental as they take a stand against\
        \ crimes, Oaminal said in a social media post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079f48e-23f5-4cec-87ad-f7179024ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T11:28:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39797e01-e5b5-4edf-9232-1136af270f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.199+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T11:28:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be given to those \"who come forward with vital information\
        \ that will lead to the arrest of the suspects\" in the cases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ecfd6e-668b-485a-957f-ee00dd964db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.199+08:00
