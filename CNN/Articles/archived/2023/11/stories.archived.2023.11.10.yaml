      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGADIAN CITY, Zamboanga del Sur (CNN Philippines, November 10)
        — Misamis Occidental Gov. Henry Oaminal Sr. on Friday announced bounties totaling
        ₱9.5 million to help solve two recent cases in his province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5d02f-44e1-48aa-9355-beb64e0fdaae'
      'mgnl:activationStatus': true
