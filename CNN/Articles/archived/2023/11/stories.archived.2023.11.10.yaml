    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘A death sentence’: British doctor flees Gaza but is sent back to war
      zone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba8e48-97eb-4167-ab9c-0f80fb6e0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — A British doctor who escaped Gaza
        with his family has been sent back to the war zone after Egyptian officials
        told him his name wasn’t on the list of evacuees, according to a British Member
        of Parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890daf11-a92a-4e68-b9fb-4f2d65624fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5a7cf-c006-481e-9cac-c68141c87d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ahmed Sabra was in Gaza when Israel declared war on Hamas following\
        \ the militant group’s October 7 attacks, said Geraint Davies, the local MP\
        \ for Swansea West in Wales, where Sabra lives and works as a National Health\
        \ Service consultant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69bb67-0d64-4b52-8aa2-614ef6f0f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89da99-d742-4bfc-8da7-50f82716949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davies shared video and voice notes Sabra recorded as he made the perilous\
        \ trip with his wife and children to the Rafah crossing, where they had hoped\
        \ to cross into Egypt and find safety before returning home.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faf098-327b-4841-bfef-2f4545793837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32de37-3477-4e6a-8631-957e3ceef6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Davies said while Sabra’s family was allowed through, he was not\
        \ on the approved list of foreign nationals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe9f12-2b33-4a16-99f0-8784870a63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a5804-4d7c-46c9-a995-395254b5b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a death sentence,” Sabra said in a video Davies shared with\
        \ CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6508efc-ed95-4370-bd82-31c83e081912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148b4b9-c98a-4c2d-be3d-f52ffb2dd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m calling for the British government to do their duty and evacuate\
        \ myself and other British nationals to safety to go back home,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76841f1b-bce3-4c30-81a8-89b904bf6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8157c-2a32-4de5-93f5-3e073328954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davies told CNN that neither he nor Sabra knows why he was not included\
        \ on the list, and the MP said he has raised the matter with the UK Foreign\
        \ Office\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e68da-c98c-4470-8d59-0511ffd9a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e162e-1ddb-495d-8418-92e1f9340d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s now been dumped on the street by the UK without shelter, 10%\
        \ [phone] charge, and little data in a bomb zone. I wouldn’t wish this on\
        \ anyone,” Davies said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32326b6-b706-4fa9-ac3f-c941351f4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8145e3b-a13c-4010-bae2-681a89dddebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He needs the help of the FCDO [Foreign, Commonwealth &amp; Development\
        \ Office] to get him home from danger with his family and wants the UK to\
        \ do everything in its power to secure his safety.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d06f6-b4cc-407a-9ce8-f6ccbeebf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa931ec-5df5-451f-9c5d-c48419c1837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video and voice messages, the doctor said he and three other\
        \ British nationals waited for two and a half days at the border for the British\
        \ embassy to intervene.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a46995-9ea9-4342-a28a-1fc6bec18f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8efe0-3b29-4347-bf77-940f861c3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davies said Sabra was provided with food, drink, and a sofa to sleep\
        \ on while he waited, but he was eventually sent on a bus back to Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e407bb7-a2a2-4840-b732-4db3bb101918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def32a5-54c9-4510-9417-89a28176dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Sabra told him he was in “daily contact” with the British Foreign\
        \ Office and British embassy in Egypt before he was sent back to Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48337b2e-d7d7-45e0-ad26-e25e82ed7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792a54e-d258-42fa-a2ba-f62a068b8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK’s Foreign, Commonwealth &amp; Development Office told CNN on\
        \ Thursday: “We’re working round the clock to ensure all British nationals\
        \ in Gaza who want to leave are able to.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dcc2a-b9cf-45af-8acd-7b7b702c9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85cb76-28b9-47cf-9128-04d5a9fdda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This involves submitting all details of British nationals and eligible\
        \ dependents to the Israeli and Egyptian authorities. The authorities then\
        \ review all cases and give permissions to cross.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d74682-0214-4cf7-8865-af9baa5afc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c6d0a-95dc-46f5-be53-91c158bae622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said that the office is in contact with British Nationals\
        \ in Gaza and UK teams are sent to the border to receive anyone allowed to\
        \ leave.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a87b62-05cc-4b7f-b04b-f60e0107e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e4c50-a53b-47db-8494-a86585ad3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It made no mention of Sabra’s case.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e29010-535b-45e4-93ad-88f8da2ddcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:30:49.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:46:39.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd6b6f-9591-45b6-b7c7-9cd87397f219'
      'mgnl:activationStatus': true
