    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1d7d4-7ff8-4bef-b6b7-01a023067688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.239+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe has recorded
        its highest mobile revenue market share (RMS) since Q3 2019, consistently
        holding revenue leadership with 54.9% by the end of Q3 2023. This sustains
        its Mobile RMS supremacy since the fourth quarter of 2016, with the margin
        steadily growing this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13be1a-9f74-4bef-96eb-1ebcf3e9c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.240+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555894c1-be60-450b-b8a5-232fdd9994e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.240+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its RMS at the close of September represents a 0.3% rise from Q2 2023,\
        \ increasing on the back of higher data use and ARPU, as Globe’s subscriber\
        \ base showed more consistent activity following SIM Registration.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e37fab-6f13-4520-93e5-8b26c57effb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.241+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8e084-26b1-42de-b03b-863a2891b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.241+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Globe continues to lead where it matters,\" said Darius Delgado, head\
        \ of Globe’s Consumer Mobile Business. \"This year, our revenue market share\
        \ has been consistently growing quarter on quarter, and Mobile continues to\
        \ gain with higher quality acquisitions and more active loaders using our\
        \ services for longer periods.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab4d37-b56a-447b-9859-a582967d1bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.242+08:00
