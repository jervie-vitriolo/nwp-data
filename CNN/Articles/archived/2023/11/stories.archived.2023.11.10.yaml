  'ayungin-water-cannon-china-coast-guard-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T12:44:01.000+08:00
    'imagesource': 'jcr:867e3e91-61cd-4dad-a2ac-75c02e9d355d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f844c9-3399-4713-a1e7-536bbc82a386'
    'lead': 'The National Task Force-West Philippine Sea says the Philippine Embassy
      in Beijing has ''demarched'' the Chinese foreign ministry and protested the
      firing of water cannon on a Philippine vessel near Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T12:48:52.958+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-11-10T16:41:25.126+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila files diplomatic protest after China Coast Guard fires water
      cannon on PH vessel near Ayungin Shoal'
    'updated': 2023-11-10T16:43:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34caf46-fe2a-4aa6-bdd7-204bc47d349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Philippine government has filed a diplomatic protest after a Chinese Coast
        Guard (CCG) fired a water cannon at a Philippine vessel in an attempt to block
        a resupply mission to Ayungin Shoal on Friday, the National Task Force-West
        Philippine Sea said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae486c-b9f5-4e50-90fc-0333fe00d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said CCG vessel 5203 deployed a water cannon against Philippine\
        \ supply vessel M/L Kalayaan to force it to alter its course ahead of the\
        \ resupply mission to troops stationed in BRP Sierra Madre.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab502673-db7d-47f6-920a-2c3339483816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force added that two Philippine supply boats were also subjected\
        \ to \"extremely reckless and dangerous harassment at close proximity\" by\
        \ CCG rigid-hulled inflatable boats inside the Ayungin Shoal lagoon. But it\
        \ said the boats were able to successfully reach BRP Sierra Madre.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c1297-b6d4-446a-b279-b6b274d4d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force said the Department of Foreign Affairs reported that\
        \ the Philippine Embassy in Beijing filed a demarche with the Chinese foreign\
        \ ministry and protested these actions through the Maritime Communications\
        \ Mechanism. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042b63b-8d69-485f-93d0-d056cdf38226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the 125th diplomatic protest filed during the Marcos administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97a521-2acb-46f1-a6f2-75b908f6200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We firmly insist that Chinese vessels responsible for these illegal\
        \ activities leave the vicinity of Ayungin Shoal immediately,\" NTF-WPS said\
        \ in a statement. \"The systematic and consistent manner in which the People’\
        s Republic of China carries out these illegal and irresponsible actions puts\
        \ into question and significant doubt the sincerity of its calls for peaceful\
        \ dialogue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16eee5-61f3-466e-ae9e-64eccfedfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Coast Guard spokesperson Gan Yu insisted that its ships are tailing\
        \ Philippine vessels in accordance with the law, insisting China has \"indisputable\
        \ sovereignty\" in the area -- despite an international tribunal at The Hague\
        \ invalidating Beijing's sweeping claims over the South China Sea — which\
        \ includes the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0f810-37bb-42e8-bb1e-6d710dce0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros slammed China for its habitual abuse and gaslighting.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0207f67-b849-4ce1-bbe7-3fd7814e7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is unfortunate that while this recent incident is alarming, it\
        \ is not entirely surprising,\" she said in a statement \"This pattern of\
        \ abuse is one that China has mastered and will continue to follow without\
        \ remorse. Abuser na, gaslighter pa [They're abusers and gaslighters].\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3d07e-7f87-445b-96b7-6a43e718247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We, in government, must double down on our efforts to educate our\
        \ public and campaign for the one and only truth: Atin ang West Philippine\
        \ Sea [The WPS is ours],\" she also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d1516-a2d8-46d3-b36d-ab723d79abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the monitoring of security analyst Ray Powell, China deployed\
        \ its largest number of vessels in this latest Philippine resupply mission.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40410400-d8eb-48f2-922a-e9f3d5fce146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It looks like five Coast Guards and 20 militia vessels in the area\
        \ when the resupply was underway,\" he said. \"This indicates that both sides\
        \ are in for a long struggle. The Philippines certainly committed itself to\
        \ the idea that it will assert its rights. China is not backing away , so\
        \ both sides indicate that they are in it for the long haul.\" \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989777c4-577c-403a-b310-697baf3f2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:41:24.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T16:41:25.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Tristan Nodalo contributed to
        this report.</em></p>'
