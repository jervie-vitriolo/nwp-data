  'deped-reiterate-no-mandatory-collections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-11-10T11:51:54.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56bba7c1-e7ea-4f0f-81b7-9fd56de2c9af'
    'lead': 'The department says mandatory collection from learners is prohibited
      following reports that there are schools using the Parent Teacher Association
      to gather contributions from students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T11:55:05.446+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-10T11:55:05.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education']
    'stories': []
    'template': '1'
    'title': 'DepEd to issue order reiterating no mandatory collection policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397a20a-3fd5-46dd-9886-ce25c42e8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Department of Education (DepEd) on Friday said it will issue a reiteration
        of its order prohibiting mandatory collection from learners following reports
        that there are schools using the Parent Teacher Association (PTA) to gather
        contributions from students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e8280-5adc-4a78-b0b0-7f4394c657ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662d099-c062-4446-9171-08a86d3836dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd will issue a department order reiterating yung mga laws,"
        DepEd spokesperson Michael Poa told CNN Philippines'' <em>The Source</em>,
        referring to Republic Act 4206, which prohibits the collection of contributions
        from students of public elementary and secondary schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd5ea4-cc60-4437-9a8a-be00556683e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497d928-f3e8-4e0f-bfde-b908d27b794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate hearing on DepEd’s proposed 2024 budget, Sen. Raffy\
        \ Tulfo revealed he has received complaints from a number of parents who claim\
        \ that schools obligate them to donate through the PTA. The collections are\
        \ being used to purchase electric fans, bond paper, and even for the salary\
        \ of security guards and janitors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430a0d3-71d6-4210-a3aa-c74d883c5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40200b-810d-42f8-b2f2-6fa010818e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa said DepEd cannot just intervene with the PTA since it is allowed\
        \ to have its own rules, but the agency can investigate whether the contributions\
        \ were done voluntarily or not.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dca4d-3dff-4e19-a76d-d58268f54a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295305a1-06f8-411b-adca-c6ef02e87655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While mandatory collections are prohibited, Poa said donations or voluntary\
        \ contributions are allowed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d0758-7c36-4a57-a039-a01b37e5533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c048334-fcff-4e7a-a1a9-8a8c4b2c8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are instances when you have parents, our partners would donate
        certain things to the schools. <em>Hindi namin pinagababawal ''yon</em> (We
        do not prohibit that),” he said. "The question there is <em>kung hindi nag-contribute
        yung isang parent naapektuhan ba ''yong bata</em> (The question there is if
        one parent does not contribute, will this affect the child)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca04fd2-382c-46a2-9249-f316ebc7262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c61734-72d9-4403-9180-47ee05d750c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:55:05.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T11:55:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has already asked for copies of the complaints so it can start
        its probe.</p>'
  'no-assurance-CIF-will-not-be-restored':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T12:02:27.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:e528d630-a1e1-4c9f-9a5f-d7eecff176a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29435e0e-201e-4041-8512-62935196cdf0'
    'lead': 'Despite the withdrawal of the Office of the Vice President and the Department
      of Education''s request for secret funds, Senator Koko Pimentel said the bicameral
      committee can still restore the collective ₱650 million in confidential and
      intelligence funds and now only hopes that Vice President Sara Duterte is a
      "person of her word."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T12:06:16.676+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-11-10T15:25:36.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel: No assurance OVP, DepEd secret funds will not be restored
      in bicam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46835c8a-a519-479a-81b8-7a0a71dc3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Despite
        the withdrawal of the Office of the Vice President (OVP) and the Department
        of Education''s (DepEd) request for secret funds, Senator Koko Pimentel said
        the bicameral committee can still restore the collective ₱650 million in confidential
        and intelligence funds (CIF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb59c9-f313-4c46-a6ef-5be227c9bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:25:36.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he now expects that Vice President Sara Duterte will
        be a "person of her word" in refusing the secret funds</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb31c19-3779-4e26-9d09-b008a95d0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate minority leader added that "anything goes" under the bicam,
        opening a way for other lawmakers to restore the withdrawn allocations and
        include it in the ratified General Appropriations Act (GAA) for 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f4f33-2e7a-4d07-818c-24e0d76a3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri earlier said the issue on the CIF
        for the OVP and DepEd is already "moot and academic," insisting that Duterte
        herself does not want the funds reinstated at the bicam.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539824f8-429c-4f11-acd1-3d61062047be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Pimentel maintained that there is "no assurance" to this and
        that, even if the bill''s version under the House of Representatives and the
        Senate align in terms of CIF allocation, the bicam could still decide to disagree
        and reinstate specific funds.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f152626-2ada-47df-bff7-f5d372334466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yan ang katotohanan na hindi maganda sa bicam na</em> anything
        goes <em>po doon</em> (That is the ugly truth of the bicam, anything goes
        there). Theoretically speaking, the bicam has the power to introduce anything,"
        he told reporters on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327b50e-6396-43d3-9c5b-bcf63ec923f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farfetched but, of course, anything can happen in Philippine politics
        and that would be one of the biggest disappointments and one of the political
        stories of the year <em>kung mangyari ''yan</em> (if that happens)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570f7a9-07ce-49ad-b698-72ca832c6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel made the comment after Duterte announced that the OVP and
        DepEd will <a href="https://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html">no
        longer pursue</a> the multimillion pesos in CIFs earlier included in their
        budget.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9331f-b944-422f-a36f-63b8b2614d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator also said the CIF issue, if it already has aligned versions
        from both chambers, should not be in the bicam''s agenda as the committee''s
        role is mainly to "harmonize the disagreeing provisions" under the GAA.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336278be-f0df-4e54-aace-d1fc72f6fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pimentel added that he sincerely hoped that Duterte will keep true
        to her public withdrawal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdc61a-8155-466a-9fc6-eb52650bda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-11-10T15:25:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Klarong-klaro naman ''yung statements kahapon. Syempre ang</em>
        assumption<em> natin</em> (The statements yesterday were clear. Of course,
        we assume) that the VP is not only a politician, an elected public official,
        sensitive to the sentiments of the people but is also a person of her word,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cc7a4-76bb-4d6e-a8b5-ee6926d74452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T12:06:16.701+08:00
