  'timothee-chalamet-wonka-snl':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-11-10T15:37:09.000+08:00
    'imagesource': 'jcr:bb5064e8-43c2-4cc3-bcc1-f9d85d75ff38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8d3a75-a12c-4a1c-9cb1-256d5bf08964'
    'lead': 'The SAG strike officially came to a tentative end on Wednesday at midnight
      and Timothée Chalamet – no longer bound by strike rules – acted quickly by promoting
      his upcoming movie in a teaser for the new episode of ''Saturday Night Live''
      that he’s set to host this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T15:39:57.421+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:51:40.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Timothée Chalamet hilariously promotes ‘Wonka’ in ‘SNL’ teaser, because
      now he can'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1094f-4b1a-4709-a279-5fad17d617ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The SAG strike officially came to a tentative
        end on Wednesday at midnight and Timothée Chalamet – no longer bound by strike
        rules – acted quickly by promoting his upcoming movie in a teaser for the
        new episode of “Saturday Night Live” that he’s set to host this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b6217-046c-4516-960b-9f90f0ae6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interrupting “SNL” cast member Bowen Yang in the clip released on Thursday,\
        \ Chalamet shouted, “Willy Wonka! …Sorry, the actors’ strike just ended and\
        \ I can finally promote my movie.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07135e03-a59a-4e4f-aff4-6436491970e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Yang began to congratulate him, Chalamet interrupted yet again,\
        \ hilariously saying, “Willy Wonka! Chocolate. Chocolate man… Willy Wonka…\
        \ Chocolate.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a66f75-881d-4235-8624-e5e4d6c12518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chalamet stars as the iconic chocolatier in the movie musical “Wonka,”\
        \ due out next month, but had been barred from promoting the movie due to\
        \ SAG’s strict strike rules.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8842f5-f186-4abb-a7c0-71c4f651adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actors in the union were also barred from doing any on-camera work,\
        \ background acting, narration, stand-ins, fittings, rehearsals, auditions\
        \ and promotion for work under contract, including press tours, social media\
        \ posts and “personal appearances.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a98bce-c72b-4fe6-8bda-c63929ecfaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, 160,000 actors joined the already-striking Writers Guild of\
        \ America (WGA) on the picket lines after the union was unable to reach an\
        \ agreement on a new contract with the studios and streamers. The strikes\
        \ halted productions across the industry for months, causing thousands of\
        \ people to be out of work and putting the industry at a standstill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d085ea-72ad-4f00-92b7-465cf13ee899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, SAG-AFTRA, the union representing Hollywood actors and\
        \ performers, announced they had reached a tentative agreement with the major\
        \ film and television studios, putting an end to the longest actors’ strike\
        \ in history. The strike, they said at the time, would end at midnight Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fbb54-51ac-485a-bea9-6780407821bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal still needs to be ratified by the union’s members before it\
        \ can take effect.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8205b-4889-4049-886c-b121955c8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:51:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalamet will host “SNL” on Saturday – this will be his second time,
        the first having been in December 2020. Joining the actor this weekend is
        musical guest Boygenius.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d9577-7bea-47a1-bac5-1e3f32d04512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:39:57.459+08:00
