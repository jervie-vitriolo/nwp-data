      'mgnl:created': 2023-11-10T16:26:56.214+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It gave R. Jalosjos a slim victory in the 2022 polls.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898707d0-a046-4bbe-a2f7-fef375a89437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.214+08:00
