  'russia-ukraine-energy-grid-winter':
    'author': 'Victoria Butenko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T14:49:06.000+08:00
    'imagesource': 'jcr:f40da968-ad1f-45fa-bea7-e17ca074b9a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a835d680-00e9-4c35-b7f7-eaaf19f65410'
    'lead': 'As the days grow shorter and the temperatures drop, Russia has another
      opportunity to try to break Ukrainian resilience with punishing blackouts. But
      this winter, defense and energy officials say Ukraine is better prepared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T14:51:34.495+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T14:59:19.223+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia has tried to break Ukraine’s energy grid. This winter, Ukrainians
      are prepared for the worst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d180e-82a3-4d57-97c1-c909a28b831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN)</strong> — Oleksandr Gindyuk is determined
        not to be caught off guard if electricity supplies fail again this winter.
        When Russia pounded Ukraine’s power grid with widespread and repeated waves
        of airstrikes last year, causing massive rolling blackouts, his wife had just
        given birth to their second daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df6b2e-e2d2-4892-ac8a-218b4179c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was quite difficult,”  Gindyuk, who lives with his family in the\
        \ suburbs of the capital, Kyiv, told CNN. “There is no life in our house if\
        \ there is no electricity. Without electricity, we have no water, light or\
        \ heating.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d4aa1-8303-499c-be86-820c3e1f91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has spent the summer preparing for Russia to repeat its strategy,\
        \ which was designed to sow terror and make life unsustainable, robbing Ukrainians\
        \ of heat, water and health services. “We are totally ready — we have a diesel\
        \ generator and a powerful 9 kWh battery. We are not scared, we are ready,”\
        \ Gindyuk told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab0a9d-864a-4978-b9da-578ff484b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As families like Gindyuk’s gird themselves for the possibility of another\
        \ dark winter, Ukraine has been rushing to rebuild and protect its fragile\
        \ energy infrastructure.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ca599-a22b-457e-ba0c-a3013bcad72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summer provided a respite for Ukraine’s power grid. Russia focused\
        \ its attacks on military targets and on ports on the Black Sea and the Danube\
        \ River, to hinder Ukraine’s efforts to move grain and choke off an important\
        \ income stream.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518735ef-09a3-45f3-9754-b1a68281acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days grow shorter and the temperatures drop, Russia has another
        opportunity to try to break Ukrainian resilience with punishing blackouts.
        But this winter, defense and energy officials say Ukraine is better prepared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f93265-2af3-43be-a62a-beca3124c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With limited Ukrainian air defenses in operation last year, Russia\
        \ was able to target and hit the energy grid easily. This time around, the\
        \ attacks will be harder for Russia to pull off, according to the deputy chief\
        \ of Ukraine’s Defense Intelligence, Vadym Skibitsky.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde54f0f-d573-47ed-b356-22dd1f9b0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russians may use a combination of missile weapons and attack UAVs\
        \ (unmanned aerial vehicles, or drones). These will definitely not be such\
        \ primitive attacks as last year. It will be difficult for the Russians to\
        \ achieve a result - we are also preparing and understanding how they act.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4a383-b7a4-4250-8d02-c8513b51fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DTEK, the country’s largest private energy company, has spent the past\
        \ seven months restoring infrastructure, trying to boost output and bolstering\
        \ defenses at its facilities across Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57651053-b476-4cd6-a26b-b40ee420e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We restored what could be restored, bought back-up equipment and installed\
        \ defenses around power plants,” DTEK chief executive Maxim Timchenko told\
        \ CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89b2b1-c58c-467e-a349-1a914e027d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company generates around a quarter of Ukraine’s electricity and\
        \ runs 40% of its grid network, making it a prime target for Russian attacks.\
        \ Four DTEK employees have been killed while on duty and its power stations\
        \ have been attacked nearly 300 times since the start of the full-scale invasion,\
        \ according to the company. “Last winter, determination carried us through.\
        \ This winter we are stronger, and our people are more experienced,” Timchenko\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4bbf2-a38c-4427-aada-6516215e0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia launched 1,200 attacks on Ukraine’s energy system between October\
        \ 2022 and April 2023, with every thermal power and hydro-electric plant in\
        \ the country sustaining some damage, according to DTEK.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcab2d-f72f-42e9-938c-512c217bd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a damage assessment report released in June, the United Nations\
        \ Development Programme said that Ukraine’s power generation capacity had\
        \ been reduced to about half of what it was before Russia’s full-scale invasion.\
        \ “Ukraine’s power system continues to operate in an emergency mode, which\
        \ affects both power grids and generation,” a news release accompanying the\
        \ report said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d9554-5215-4a7b-9e79-413d62095886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also laid out a roadmap to rebuilding the energy sector,\
        \ prioritizing decentralization, renewable energy sources and greater integration\
        \ with the European Union. Ukraine has been hooked into the EU’s power grid\
        \ since the full-scale invasion, allowing it to synchronize and trade power\
        \ with the bloc. But the massive wave of attacks on energy infrastructure\
        \ last winter threw that balance off kilter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683002db-f46e-4238-abef-8f79e5c17c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Air defenses call</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec7768-d9ab-4c70-a4a4-b608643bb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the current focus remains on protecting the existing infrastructure,\
        \ rather than rebuilding.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf00ff7-ec07-4240-91f2-f7f6afde8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Physical barriers have been erected around Ukraine’s high-voltage electricity\
        \ transmission network, which is operated by the national energy company Ukrenergo\
        \ . “Our goal is to make Russian missile and drone attacks so inefficient\
        \ that the enemy will give up on this idea,” Ukrenergo chairman Volodymyr\
        \ Kudrytskyi told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424faf28-4992-46db-8d8b-0c740dd71eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been an effort to protect critical buildings with sandbags\
        \ and metal cages to prevent damage from falling debris. Structures meant\
        \ to protect against loitering munitions are also being constructed around\
        \ some key energy equipment. But none of that can be a substitute for more\
        \ air defense systems — a refrain that is echoed at nearly every echelon of\
        \ government and across the energy industry.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e99cd-7f5a-40ee-9948-f127e4db7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, the key element for energy infrastructure protection is\
        \ the air defense,” said Kudrytskyi.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dba27-89ee-4846-8fad-a9544a973e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrenergo has said it has been able to fix some of the damage from\
        \ last year and is ready to transmit the increased volumes of electricity\
        \ needed for winter. “About half of the high-voltage grids were put out of\
        \ operation after last season’s massive attacks. It takes months, and in some\
        \ cases even years, to fully restore them,” Kudrytskyi said, underlining the\
        \ scale of the undertaking.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cc317-7e08-4248-afa1-135649b71d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company has also prepared equipment reserves, trained repair teams\
        \ and dispatchers to cope with the aftermath of possible attacks and set up\
        \ back-up power supply chains for consumers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf443528-ac21-438f-a37d-c7694de42278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Buying up generators, batteries</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f05bd-10d9-4c80-9fac-c0f2eb4bff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleksandr Prokhorenko, the head of an electrical engineering company\
        \ that installs energy storage systems across Ukraine, has seen a significant\
        \ rise in demand as people prepare for outages by turning to off-the-grid\
        \ solutions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999077b7-836b-4bbb-a879-d3a4e5f7cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Management companies for high-rise apartment buildings have bought\
        \ generators and accumulators — rechargeable, secondary batteries — to keep\
        \ water pumping and elevators running. Businesses have upgraded to bigger\
        \ generators that can keep the lights on for longer.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6adc6e-a8b0-4761-9a54-60a74215c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have also been gearing up for power outages. According to\
        \ the Ukrainian health ministry, all hospitals with in-patient facilities\
        \ have generators to keep life-saving equipment working but long outages could\
        \ mean scaling back on care.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbf169-d1fc-4cb6-a97d-e574763b1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People continue purchasing generators, portable power stations and\
        \ accumulators for the winter,” Prokhorenko told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f6a4e-d281-4e64-a6df-f572bf49c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kateryna Serzhan is one of those equipping herself for the months to\
        \ come. She and her two-year-old daughter spent last winter in the Spanish\
        \ city of Valencia to avoid the power outages, but it meant being apart from\
        \ her husband. This year she is determined to stay in Ukraine.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fac50f-007b-4513-8959-d0c3d3dce955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serzhan said she knows the risks and, having bought a heavy-duty
        rechargeable battery, feels prepared for the worst. “If this winter is dark
        and cold, we are ready. The most important (thing) is we will all be together
        as a family,” she told CNN. “I don’t want to give the Russians the opportunity
        to separate us again.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9940d6d-44c1-46be-bbf0-30a70661587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:51:34.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:19.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/10/europe/ukraine-energy-grid-russian-strikes-intl-cmd/index.html">Russia
        has tried to break Ukraine’s energy grid. This winter, Ukrainians are prepared
        for the worst</a>"</em></p>'
  'iran-no-direct-role-hamas-israel':
    'author': 'Jennifer Deaton and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T14:51:44.000+08:00
    'imagesource': 'jcr:736a5677-8eca-4e90-853a-274ba22107f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc99a12-029b-4ccd-bb7e-32f830e92eec'
    'lead': 'Iran has reiterated that despite its financial backing and support for
      Hamas and other proxy groups in the region, it does not direct any of their
      actions, the Islamic Republic’s United Nations ambassador told CNN in an interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T14:53:59.802+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T14:59:51.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran envoy says Tehran had no direct role in Hamas’ Israel rampage,
      or proxy attacks on US forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f27c0-57f8-406c-aad6-03e14dd96287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran has reiterated that despite its financial
        backing and support for Hamas and other proxy groups in the region, it does
        not direct any of their actions, the Islamic Republic’s United Nations ambassador
        told CNN in an interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcfed0-e048-4143-8c86-4beca1c73cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amir Saeid Iravani, Iran’s envoy to the UN, was asked if Iranian support\
        \ was the “connective thread” in attacks by Hezbollah in Lebanon on Israel,\
        \ by Houthis in Yemen — including the shooting down of a US Reaper drone on\
        \ Wednesday — and by Shiite militias in Syria against Israel and US forces.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47ae65-3f79-4abd-9ccb-ecebe0c48cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iravani said there was cooperation and collaboration, but that Iran\
        \ was not directing any of those operations. He likened Iran’s role to that\
        \ of the US in providing assistance to Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3c07a-d4e9-444a-9e64-27c99dda521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have said very clearly that Iran is not involving in any attack\
        \ against the United States forces in the region,” he said, adding that any\
        \ attacks on US forces in Syria and Iraq were undertaken by others at “their\
        \ own decision and by their own direction.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7f6f0-9d76-45db-8b60-366e14d4e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iravani’s comments came a day after the Pentagon announced two US fighter\
        \ jets conducted an airstrike on a weapons storage facility in eastern Syria\
        \ used by Iran’s Islamic Revolutionary Guard Corps (IRGC) and affiliated groups.\
        \ US Secretary of Defense Lloyd Austin added that the “precision self-defense\
        \ strike” was a response to a “series of attacks against US personnel in Iraq\
        \ and Syria by IRGC-Quds Force affiliates.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1762f-09fa-49de-9dd4-f2a1044bcff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and coalition forces have been targeted at least 46 times in Syria\
        \ and Iraq since October 17 by one-way attack drones or rocket attacks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bce44a-b0c0-41a1-bb63-26d8f07b1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In light of mounting fears of a wider regional war, Iravani said he\
        \ has not had any “direct conversation” about containing the conflict in Israel\
        \ with his US counterpart in the UN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8a844-d350-4791-bf6a-44e4444dc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tehran has long been accused of arming Hamas and other Iran-aligned\
        \ groups in Lebanon, Syria, Iraq and Yemen, as regional attacks by its proxies\
        \ have escalated and become increasingly frequent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814dbe5-0884-41f7-80d0-2b57a4cea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iravani said Iran has “insisted that we are not going to expand this\
        \ war front,” and has worked to calm allies in the region, but said others\
        \ needed to do their part. He indicated the conflict could still expand if\
        \ the fighting in Gaza continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d1b0e-1709-4f1a-85ef-0e076a57bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The October 7 attack by Hamas saw militants rampage through parts of\
        \ southern Israel on a murder and kidnapping spree that killed more than 1,400\
        \ people, mostly civilians, and saw about 240 people taken hostage, including\
        \ women, elderly, and children.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a8a60-cd6a-42dd-8743-9c203b0f0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN pressed Iravani as to whether Iran supported Hamas’ murder of women\
        \ and children and its hostage-taking on October 7.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61f4a1-0d3b-491d-a51b-fa00661eca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador responded that the question should go to Hamas, reiterating\
        \ that Iran was not directly involved in the attack, and was neither consulted\
        \ nor did they have any prior details about the operation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993d8b2-4616-4190-a57c-f57dd5620f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iravani said, “It is a war. It is a war which has been started 75 years\
        \ ago.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bc42d-596a-49e5-979a-126a4a461971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he then added, “If it were us, no. We will not do it.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897aba6-eb1d-4b84-b175-e074b20e6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after the attack the US collected intelligence that suggested\
        \ senior Iranian government officials were caught by surprise by Hamas’ actions,\
        \ according to multiple sources familiar with the intelligence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787a6d9-7db8-4220-950d-b9eca2395dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sources stressed that the US intelligence community is not ready\
        \ to reach a conclusion about whether Tehran was directly involved in the\
        \ run-up to the attack, while they continue to look for evidence.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e88a61-9fa9-4e84-999c-bfd88d4de196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah, the Iran-backed Shi’a movement based in Lebanon with one\
        \ of the most powerful paramilitary forces in the Middle East, has also said\
        \ that Hamas’ attack was kept secret from them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf1592-231a-41c4-b29b-45b0a6b028e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah Secretary General Hassan Nasrallah addressed speculation\
        \ about whether Iran-backed factions were part of the attacks, saying that\
        \ the planning and execution of the attacks were “100 percent Palestinian,”\
        \ in his much-anticipated speech last Friday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133d98d-ad79-4d26-a0b6-f09f9f5fadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nasrallah said he understood Hamas’ need for the element of surprise\
        \ and said the October 7 attack caused a “political earthquake” in Israel\
        \ and that it will have “lasting effects” on the conflict. He also viewed\
        \ the attacks as a revelation of Israel’s military weaknesses.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed79ca3-10b7-48c8-afea-af1e453a177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that Iran-backed groups were planning to increase\
        \ attacks on US forces in the Middle East as Iran seeks to take advantage\
        \ of a backlash in the region over US support for Israel in the wake of Hamas’\
        \ brutal attack on October 7.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68a229-de87-48bc-aad4-bf03fe6b4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 7, and the increasingly frequent attacks on US troops
        in the region, the US has sent significant firepower to the Middle East as
        a deterrence to widening the conflict between Israel and Hamas, and in support
        of forces in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e7ac3-8abb-48df-bfb6-69bb8f3113a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:53:59.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T14:59:51.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/10/middleeast/iran-says-no-involvement-hamas-attack-intl-hnk/index.html">Iran
        envoy says Tehran had no direct role in Hamas’ Israel rampage, or proxy attacks
        on US forces</a>"</em></p>'
  'china-xi-jinping-world-order':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Riot police stand guard during a June 2019 protest in Hong Kong against
      a proposed extradition law that would have allowed extradition of fugitives
      to mainland China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T14:54:12.000+08:00
    'imagesource': 'jcr:9d2d29f2-0431-4be6-8cda-7514a74159f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae01adf9-5623-4916-85ea-5d2ac39fee1f'
    'lead': ' Xi Jinping has a plan for how the world should work, and one year into
      his norm-shattering third term as Chinese leader, he’s escalating his push to
      challenge America’s global leadership — and put his vision front and center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T14:56:33.135+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:01:44.863+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China has a sweeping vision to reshape the world — and countries are
      listening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0c860-1898-4f49-99ae-6ac7e7bc5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Xi Jinping has a plan for how
        the world should work, and one year into his norm-shattering third term as
        Chinese leader, he’s escalating his push to challenge America’s global leadership
        — and put his vision front and center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d7d82-2265-49dd-8a73-2867de2335e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That bid was in the spotlight like never before last month in Beijing,\
        \ when Xi, flanked by Russian President Vladimir Putin, United Nations Secretary\
        \ General Antonio Guterres, and some two dozen top dignitaries from around\
        \ the world, hailed China as the only country capable of navigating the challenges\
        \ of the 21st century.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee0c3a-464f-4593-ac33-cea588b19e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Changes of the world, of our times, and of historical significance\
        \ are unfolding like never before,” Xi told his audience at the Belt and Road\
        \ Forum. China, he said, would “make relentless efforts to achieve modernization\
        \ for all countries” and work to build a “shared future for mankind.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc9763-57cf-44bf-8c90-c25cbbb78612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s vision — though cloaked in abstract language — encapsulates the\
        \ Chinese Communist Party’s emerging push to reshape an international system\
        \ it sees as unfairly stacked in favor of the United States and its allies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50e4cc-9e03-47b9-bf4c-fb0aa9338904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Viewed as a rival by those countries as its grows increasingly assertive\
        \ and authoritarian, Beijing has come to believe that now is the time to shift\
        \ that system and the global balance of power to ensure China’s rise — and\
        \ reject efforts to counter it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174cbc9-3be7-447f-8106-b8a3c329f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, Beijing has promoted its alternative model across\
        \ hefty policy documents and new “global initiatives,” as well as speeches,\
        \ diplomatic meetings, forums and international gatherings large and small\
        \ — as it aims to win support across the world.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b9928-f5fb-4ca9-ba14-26b566ba585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many observers, this campaign has raised concern that a world modeled\
        \ on Beijing’s rules is also one where features of its iron-fisted, autocratic\
        \ rule — like heavy surveillance, censorship and political repression — could\
        \ become globally accepted practices.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cd002-a63e-4098-b2e8-4fcbbb5f89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China’s push comes as American wars overseas, unstable foreign\
        \ policy election-to-election, and deep political polarization have intensified\
        \ questions about US global leadership. Meanwhile pressing issues like climate\
        \ change, Russia’s war in Ukraine and Israel’s assault on Gaza have sharpened\
        \ discussion over whether the West is taking the right approach to respond.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33665114-75b1-4010-bf7d-b245c4f07b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this coincides with longstanding calls from countries across the\
        \ developing world for an international system where they have more say.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fc036-0837-4a71-ab6f-1ed0dd7c7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those countries have substantially enhanced their economic\
        \ ties with Beijing during Xi’s rule, including under a decade of his up to\
        \ $1 trillion global infrastructure building drive, which leaders gathered\
        \ to celebrate last month in the Chinese capital.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee9010-27c4-4b4d-9575-5dd9cc51ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It remains to be seen how many would welcome a future that hews to\
        \ China’s worldview — but Xi’s clear push to amplify his message amid a period\
        \ of unrelenting tensions with the Washington elevates the stakes of the US-China\
        \ rivalry.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22e942-a98a-4e33-b761-4dd1132c7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as the procession of world leaders who have visited Beijing in\
        \ recent months, including for Xi’s gathering last month, make clear: while\
        \ many nations may be skeptical of a world order pitched by autocratic China\
        \ — others are listening.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c02e0-c982-4c6d-b0ea-1c4e6cc83716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Shared future’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0db30b-278d-46ea-bdb6-a94469a26790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A more than 13,000-word policy document released by Beijing in September\
        \ outlines China’s vision for global governance and identifies what it sees\
        \ as the source of current global challenges: “Some countries’ hegemonic,\
        \ abusive, and aggressive actions against others … are causing great harm”\
        \ and putting global security and development at risk, it reads.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42156f44-2872-4853-8bc1-9a7e86a01eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Xi’s “global community of shared future,” the document says,\
        \ economic development and stability are prioritized as countries treat each\
        \ other as equals to work together for “common prosperity.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ce8dc-aa0c-40cf-b8c2-444c773e8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that future, they’d also be free of “bloc politics,” ideological\
        \ competition and military alliances, and of being held responsible for upholding\
        \ “‘universal values’ “defined by a handful of Western countries,” the document\
        \ says.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322d795-295b-4179-88ac-83882fb74aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What the Chinese are saying … is ‘live and let live,’ you may not\
        \ like Russian domestic politics, you might not like the Chinese political\
        \ regime — but if you want security, you will have to give them the space\
        \ to survive and thrive as well,” said Yun Sun, director of the China program\
        \ at the Stimson Center think tank in Washington.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3ccc2-3613-477b-bfbc-cf6733565c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This vision is woven through three new “global initiatives” announced\
        \ by Xi over the past two years focusing on development, security and civilization.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca500e7-e907-4204-a863-d0b63269e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiatives echo some of Beijing’s long-standing talking points\
        \ and are largely short on detail and heavy on rhetoric.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59acc0f-f707-4f06-b8ee-786bbb81c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But together, analysts say, they present a case that a US-led system\
        \ is no longer suited for the current era — and signal a concerted push to\
        \ reshape the post-World War II order championed by it and other Western democracies.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e3810-e5fe-4524-a031-aa7106a677c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That current international framework was designed to ensure, in theory\
        \ at least, that even as governments have sovereignty over their countries,\
        \ they also share rules and principles to ensure peace and uphold basic political\
        \ and human rights for their populations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418d846-e810-4ce9-b9b4-2ff35d872458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has benefited from that order, supercharging its economy off\
        \ World Bank loans and expanded opportunities under the World Trade Organization,\
        \ which Washington backed Beijing to join in 2001 in the hope it would help\
        \ liberalize the Communist country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352f8b0-03c0-47a6-92b3-a49a16bb08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just over two decades later, Beijing is chafing under it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac00b29-adb6-48b3-9c3a-f3bc74546320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and its allies have watched warily as Beijing has not only grown\
        \ economically competitive, but increasingly assertive in the South China\
        \ Sea and beyond and more repressive and authoritarian at home.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2775d4a-9dbd-42ab-b2e8-f900bba8c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has driven Washington’s efforts to restrict Chinese access to\
        \ sensitive technology and impose economic sanctions, which Beijing sees as\
        \ bald-faced actions to suppress and contain it.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f483da-31ee-4189-89f5-a9ce99b522fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and other nations have decried Beijing’s intimidation of the\
        \ self-ruling democracy of Taiwan and tried to hold it to account for alleged\
        \ human rights violations in Tibet, Hong Kong, and Xinjiang, the latter of\
        \ which a UN human rights office last year said could amount to “crimes against\
        \ humanity” — a charge Beijing denies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615a2a1-ea01-42c7-bd28-611089626220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Xi has ramped up longstanding efforts to undercut the\
        \ concept of universal human rights.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454f409-28f8-4b10-9bdf-fcda9583c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Different civilizations” had their own perceptions of shared human\
        \ “values,” Xi told leaders of political parties and organizations from some\
        \ 150 countries earlier this year as he launched China’s “Global Civilization\
        \ Initiative.” Countries wouldn’t “impose their own values or models on others”\
        \ if China were setting the agenda, he implied.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52566db-46d5-4b52-84b1-a295662c42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This builds on Beijing’s argument that governments’ efforts to improve\
        \ their people’s economic status equates to upholding their human rights,\
        \ even if those people have no freedom to speak out against their rulers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be55cb-25c4-4dd3-83ba-7c0a2640f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also links to what observers say is growing confidence among Chinese\
        \ leaders in their governance model, which they see as having played a genuinely\
        \ positive role to foster economic growth globally and reduce poverty — in\
        \ contrast to a US that has waged wars, sparked a major global financial crisis\
        \ and faces fraught politics at home.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea68b0f-3302-4338-897f-62bc0c87df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All this makes China think America is quickly declining,” said Shanghai-based\
        \ foreign policy analyst Shen Dingli, who says this feeds Xi’s drive not to\
        \ overturn the existing world order, but revamp it.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210152be-799e-4eeb-8145-2598fc22c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing, he added, sees the US as merely “paying lip service” to the\
        \ “liberal order” to hurt other countries.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef757a-44ef-4ac3-abe7-6a1cc4c2573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(China asks) ‘who is more prone to peace and who is less capable of\
        \ leading the world?’ This has beefed up China’s self-image, (and this idea\
        \ that) ‘We are great and we should be greater — and we should let the world\
        \ realize it’s our time,’” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef762e-8582-4e1e-a51e-102aba28e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who’s listening?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30e7e5-c56b-43cf-9fae-2a7ba34f6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For strongmen leaders and autocratic governments, Xi’s vision has obvious\
        \ appeal.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fc781-f9f7-468f-9910-d65395944df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russia’s Putin, accused of war crimes and continuing his brutal\
        \ invasion of neighboring Ukraine, and Afghanistan’s Taliban leaders are shunned\
        \ in the West, both were welcomed to Xi’s table of nations in Beijing last\
        \ month.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b0f0d-a2ab-41b0-ae69-a7b6545681cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just weeks earlier, Syrian dictator Bashar al-Assad — who has been\
        \ accused of using chemical weapons against his own people — was feted at\
        \ the Asian Games in Hangzhou, where he arrived on a Chinese-chartered jet\
        \ and visited a famous Buddhist temple.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c95ec-5923-4084-bddb-52cb795e90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A headline in the state-run Global Times portrayed Assad’s visit as\
        \ one from the leader of a “war-torn country respected in China amid Western\
        \ isolation” — providing a glimpse into the through-the-looking glass scenarios\
        \ that could become the norm if Xi’s world view gains traction.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00f7ca-8222-4102-b74a-860d526c45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing’s broader argument, which implies that a handful of wealthy,\
        \ Western countries hold too much global power — resonates with a wider set\
        \ of governments than just those at loggerheads with the West.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4dc5f-209c-4667-a8bc-9c3478e7313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those concerns have come into sharper focus in recent weeks as global\
        \ attention has focused on Israel’s relentless assault on Gaza following the\
        \ October 7 attack on its territory by Hamas. The US has been in the minority\
        \ opposed to broad global backing for an immediate humanitarian truce — and\
        \ its support of Israel is seen in much of the world as enabling the country\
        \ to continue its retaliation, despite mounting civilian casualties.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9b033-ed4b-4d18-881e-fa691e513ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, even some countries that have for decades embraced\
        \ a close partnership with the US have drawn closer to China and its vision.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2727fb0-1356-4a7c-8f7b-8e79f6c7463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pakistan aligns with Chinese leader Xi Jinping’s view that a new global\
        \ era is emerging, characterized by multipolarity and a departure from Western\
        \ dominance,” said Ali Sarwar Naqvi, a former Pakistani ambassador, now executive\
        \ director of the Center for International Strategic Studies in Islamabad.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8176f-8b8a-472a-944c-4de9e76adc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are also many governments that also remain wary of its politics\
        \ and ambitions, or of appearing to side with Beijing over the West.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c5496-afce-4f38-ac84-e7faab464f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve kept our relationship with all nations open,” Papua New Guinea\
        \ Prime Minister James Marape told CNN on the sidelines of the Belt and Road\
        \ Forum last month, where he delivered a speech calling for more green energy\
        \ investment in his country under the China-led initiative.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ef1df-3a04-493a-a059-c10f1cdf78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We relate to the West, we relate to the East … We maintain a straight\
        \ line, we don’t compromise our friendship with all people,” he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588b4fa-c179-4871-aa31-8e38c1692d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while others may be ready to back China in calling for a more representative\
        \ international system — there are questions about what that means under Beijing’\
        s leadership.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abee480-dbbc-43fc-b10b-6e97766b13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China can count on Brazil day and night to say that multilateralism\
        \ is important, and we have to revisit global governance … however, there’\
        s a very important ‘but,’” according to Rubens Duarte, coordinator of LABMUNDO,\
        \ a Brazil-based research center for international relations.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32246708-bd8a-4d50-b21e-461bb64e199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He points to questions circulating within some countries, like Brazil,\
        \ about why China is now championing concepts promoted in the Global South\
        \ for 70 years — and claiming them as its own.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed749f9c-965f-4adc-bba8-b31d91e1e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is China really trying to promote multipolarity — or does China just\
        \ want to (become a) substitute (for) US influence over the world?” he asked.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47d05e-4fa3-4fa2-ad4f-0d2bcea2fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expanding ambitions</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244e658-ab9f-43fe-aa7f-a074a94a2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, China has built its international influence around its\
        \ economic clout, using its own rapid transformation from a deeply impoverished\
        \ country to the world’s second largest economy as a model it could share\
        \ with the developing world.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3d8e4-0056-43ab-b1ac-64813e7d1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was in this vein that Xi launched his flagship Belt and Road financing\
        \ drive in 2013, drawing dozens of borrowing nations closer to Beijing and\
        \ expanding China’s international footprint a year after he became leader\
        \ with the pledge to “rejuvenate” the Chinese nation to a place of global\
        \ power and respect.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c18457-3c25-4c95-b8d0-f52584a9e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s traditional (foreign policy) thinking was very heavily focused\
        \ on economic capability as the foundation for everything else. When you become\
        \ an economic power, you also naturally acquire greater political influence\
        \ and soft power, et cetera — everything else will fall in line,” said Tong\
        \ Zhao, a senior fellow at the Carnegie Endowment for International Peace\
        \ think tank in Washington.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56043d93-e16b-45f3-abe3-6cd3272c30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as China’s economic rise has come alongside geopolitical friction\
        \ with the US and its allies, Beijing has seen the need to expand its vision\
        \ “and tackle geopolitical issues as well,” Zhao added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3aa1c0-5388-45e7-94bb-db0a1f77e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war in Ukraine has only heightened this dynamic. China’s key economic\
        \ partners in Europe tightened ties with the US and reassessed their relationships\
        \ with Beijing after it refused to condemn the Kremlin’s invasion, while at\
        \ the same time Washington shored up relations with allies in Asia.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7e789-ce34-494f-ab9c-d0b9b2eb1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This “served as a wake-up call to the Chinese that the great power\
        \ competition with the United States, ultimately, is about (winning over)\
        \ the rest of the world,” said Sun from the Stimson Center in Washington.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cea050-222b-4c97-b251-205d0e475f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, faced with mounting pressure from the West to condemn Moscow’\
        s invasion of a sovereign country, Beijing instead used the moment to argue\
        \ its own view for global security.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbd54b-5d36-4507-a11d-b3f8e0218d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two months after Russian troops poured into Ukraine, Xi announced China’\
        s “Global Security Initiative,” declaring at an international conference that\
        \ “bloc confrontation” and “Cold War mentality” would “wreck the global peace\
        \ framework.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7dd7c-d4df-45b9-bff1-5e39eebdbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was an apparent reference not to the Russian aggressor, but to NATO,\
        \ which both Moscow and Beijing have blamed for provoking the war in Ukraine.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3c860-e334-4a3d-8c3f-f0ec71c98c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi’s words were far from new for Beijing, but Chinese diplomats in\
        \ the following months ramped up their promotion of that rhetoric, for example\
        \ calling on their counterparts in Europe’s capitals, as well as the US and\
        \ Russia, to build a “sustainable European security architecture,” to address\
        \ the “security deficit behind the (Ukraine) crisis.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92311a8-39de-41c5-811e-01e34a713e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rhetoric appeared to catch on, with Brazilian President Luiz Iná\
        cio Lula da Silva days after returning from a state visit to China this spring\
        \ calling on Washington to “to stop encouraging war.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52391d19-ba39-4bb9-9de8-38641e973900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This gets to the heart of Beijing’s aims, which experts say are not\
        \ to build its own alliances or use its military might to guarantee peace\
        \ in volatile situations, as the US has done.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a7827-a714-48b4-9b38-e2c3325634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather, it looks to cast doubt on that system, while projecting its\
        \ own, albeit vague, vision for countries ensuring peace through dialogue\
        \ and “common interests” — a phrasing that again pushes back against the idea\
        \ that countries should oppose one another based on political differences.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecbcdb-ab11-4a5c-834c-7527a3ac5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘“If a country … is obsessed with suppressing others with different\
        \ opinions it will surely cause conflicts and wars in the world,” senior military\
        \ official Gen. Zhang Youxia told delegations from more than 90 countries\
        \ attending a Beijing-led security forum in the capital last month.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd80b5-2f56-4fbf-9eea-a4317301c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has said its model is already successful, pointing to its role\
        \ brokering a restoration of ties between longtime rivals Saudi Arabia and\
        \ Iran in March. It also dispatched an envoy to the Middle East following\
        \ the outbreak of the latest conflict, pledging to “make active efforts” to\
        \ de-escalate the situation — though Beijing’s readouts of his trip made no\
        \ mention of any stop in Israel or Palestine.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f717d-20c2-44bc-b440-acc9454ea3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Xi’s rhetoric falls flat for many countries that see China and\
        \ its rapidly modernizing military as the leading aggressor in Asia and which\
        \ question its support for Russia despite Moscow’s flagrant violation of international\
        \ law as it invaded Ukraine.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0cef87-346a-4e43-8f04-c24c68004d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN in September, Philippine Defense Secretary Gilberto\
        \ Teodoro Jr. accused China of bullying smaller countries as it expanded control\
        \ of disputed areas of the South China Sea in violation of a ruling from an\
        \ international tribunal.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250563c-07ed-4e33-ab98-db07f7423eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don’t (push back), China is going to creep and creep into what\
        \ is within our sovereign jurisdiction, our sovereign rights and within our\
        \ territory,” he said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919d9c1-9b68-4748-8b81-e2672a04db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alternative architecture</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4e130-b9e3-4ca9-b49e-a5955cc76daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s effort to broadcast its vision to reshape the world order
        is enabled by an extensive network of international organizations, regional
        dialogues and forums that it has cultivated in recent decades.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0aca3d-88ee-4128-b634-51608fea7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolstering those groups — and positioning them as alternative international\
        \ organizations to those of the West — has also emerged as a key part of Xi’\
        s strategy to reshape global power, experts say.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834e86f-0daf-46eb-8c7b-6beca4a790ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This summer both the China and Russia-founded Shanghai Cooperation\
        \ Organization (SCO) security grouping and the BRICS group of emerging economies\
        \ increased their numbers – and acted as a platform for Xi to promote his\
        \ brand of geopolitics.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53949837-cafe-4275-803d-0edb59df9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries should “reform global governance” and stop others from “\
        ganging up to form exclusive groups and packaging their own rules as international\
        \ norms,” Xi told leaders from Brazil, Russia, India, and South Africa after\
        \ they invited Argentina, Egypt, Iran, Ethiopia, Saudi Arabia and the United\
        \ Arab Emirates to join BRICS — the group’s first expansion since 2010.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b92e75-7c95-4861-ac57-e36c15448cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks later, he appeared to underline his preference for his own alternative\
        \ architecture — skipping out on the Group of 20 summit hosted by New Delhi,\
        \ where US President Joe Biden and other Group of Seven leaders were in attendance.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab84be-791c-44f1-ad27-2ae3f444e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But besides the splashy, high-profile events on China’s diplomatic\
        \ calendar, officials are also broadcasting China’s vision and pitching its\
        \ new initiatives throughout ministerial or lower-level regional dialogues\
        \ with counterparts from Southeast Asia to Latin America and the Caribbean\
        \ — as well as topical forums on security, culture and development with international\
        \ scholars and think tanks, official documents show.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a9825-70e6-4c35-a48f-00f7830104be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, China has appeared to have little trouble getting dozens of\
        \ countries to at least cursorily back aspects of its vision — even if it’\
        s typically not clear who all these supporters are or whether their backing\
        \ comes with any tangible commitment.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034284f7-e0ab-49e4-a54d-22eebb898659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry earlier this year claimed more than 80 countries\
        \ and organizations had “expressed approval and support” for the Global Security\
        \ Initiative.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d75e8-683f-497a-87dd-b83079aac9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Beijing, the economic-focused “Global Development Initiative,”\
        \ launched in 2021 to support United Nations sustainability goals, boasts\
        \ some 70 countries in its “Group of Friends” — hosted under the auspices\
        \ of the UN.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6b71b-8fc8-438c-b52b-3f3040147880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This chimes with China’s long-held strategy to win broad backing for\
        \ its position against that of Western countries in the UN and other international\
        \ organizations, where Beijing has also been pushing for a bigger role.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68cde4-134b-4776-97a7-55ee0894f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in addition to how much tangible support Beijing can garner, a\
        \ key hanging question also remains over whether Xi’s ambitions are limited\
        \ to efforts to dominate the global narrative and shift the rules in China’\
        s favor or if he wants to truly assume a role as the world’s dominant power.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a3289-ce75-4936-8f9e-0ac14f2926a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a broad gap between China’s power and military capacity relative\
        \ to that of the US — and the potential for an ailing economy to slow its\
        \ rise.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6741fa-f055-4546-a0b2-263213349358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, experts say, China appears focused on shifting the rules to\
        \ undercut American credibility to intervene or hold countries to account\
        \ for domestic issues — be they civil conflicts or human rights violations.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730d02d-5983-4c92-83a9-961cca42f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Success doing that could have implications for how the world responds\
        \ to any potential future move it could take to gain control of Taiwan — the\
        \ self-ruled, democratic island the Communist Party claims.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049b79e-19d5-4eb1-8723-c409641e0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China’s actions in Asia, where its military has become increasingly\
        \ assertive, while decrying US military presence, suggest to many observers\
        \ that Beijing does hope to dominate the region.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e739f-abaa-480e-91a5-6097e6f96b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also raise questions about how a more militarily and economically\
        \ powerful China would behave globally, if left unchecked.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383138c7-1121-4c76-b9e9-35e1fa6fba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has denied ambitions of dominance.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b88e4-266a-4a4f-b505-ab2b1cbb8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no iron law that dictates that a rising power will inevitably\
        \ seek hegemony,” Beijing said in its policy document in September. “Everything\
        \ we do is for the purpose of providing a better life for our people, all\
        \ the while creating more development opportunities for the entire world.”\
        \r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bfb10-424d-4c6f-9456-4c1be9448ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in an apparent reference to its own belief, or hope, for the
        trajectory of the US, it added: “China understands the lesson of history —
        that hegemony preludes decline.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ccffb-008a-4f6a-ab28-83717249073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:56:33.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:01:44.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/10/china/china-xi-jinping-world-order-intl-hnk/index.html">China
        has a sweeping vision to reshape the world — and countries are listening</a>"</em></p>'
  'biden-administration-american-diplomats-arab-world':
    'author': 'Priscilla Alvarez and Alex Marquardt, CNN'
    'caption': 'An Israeli soldier operates amid the ongoing ground invasion against
      Palestinian Islamist group Hamas in the northern Gaza Strip, November 8, 2023.
      American diplomats in the Middle East are warning the Biden administration of
      growing anger against the US over it''s support of Israel''s military campaign.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T14:56:50.000+08:00
    'imagesource': 'jcr:616a30cf-94ac-4f91-940e-bef3a91adbad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1081ec-0af5-4f2d-aadf-502f50551ffb'
    'lead': 'The Biden administration has received stark warnings from American diplomats
      in the Arab world that its strong support for Israel’s destructive and deadly
      military campaign in Gaza ''is losing us Arab publics for a generation,'' according
      to a diplomatic cable obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T14:58:39.979+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:03:04.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration privately warned by American diplomats of growing
      fury against US in Arab world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cea1c-c45a-43fb-a7b2-b731607e6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has received stark
        warnings from American diplomats in the Arab world that its strong support
        for Israel’s destructive and deadly military campaign in Gaza “is losing us
        Arab publics for a generation,” according to a diplomatic cable obtained by
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a19df5-02db-45e3-aa70-7491073d00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cable underscores profound concern among American officials about\
        \ the growing anger against the United States that erupted soon after Israel\
        \ launched its operations against Hamas, following the militant group’s attacks\
        \ in Israel on October 7 that left over 1,400 Israelis dead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4b6e2-95ed-4765-af6b-05d9867fd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are losing badly on the messaging battlespace,” reads a Wednesday\
        \ cable from the US Embassy in Oman, citing conversations with “a wide range\
        \ of trusted and sober-minded contacts.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d016a-c130-40e6-88ff-ae84b18627ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The robust US support for Israel’s actions is being seen, the cable\
        \ warns, “as material and moral culpability in what they consider to be possible\
        \ war crimes.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fa93a-d138-4c90-b7ef-f62dfcdc8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cable from the embassy was written by the second-highest US official\
        \ in Muscat and sent to, among others, the White House’s National Security\
        \ Council, the CIA and the FBI. While it’s just one cable from a regional\
        \ embassy, it provides a private snapshot of the alarm over the growing anti-US\
        \ wave sweeping the Middle East.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245e80d-089c-4c66-9ea7-e2cd43dc2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another cable obtained by CNN from the American embassy in Cairo relayed\
        \ back to Washington the commentary in a state-run Egyptian newspaper that\
        \ “President Biden’s cruelty and disregard for Palestinians exceeded all previous\
        \ US presidents.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af3ee2-8885-4db8-b144-445eb992ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US State Department for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3466976-ed07-40ef-91d8-10ab93cac396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has been under growing pressure domestically
        and abroad over US support of Israel amid images of destruction in Gaza and
        the dire humanitarian crisis in the region. While the administration has resisted
        calls for a ceasefire, officials have worked to ramp up aid going into Gaza
        and pushed for humanitarian pauses to allow more assistance to flow into the
        enclave and to allow civilians to flee away from the fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df746f25-2e8d-4898-b887-317dd7de592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent days, US allies in the Arab world have made clear their deep\
        \ anger at the humanitarian crisis in Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3ea11-2703-45a7-beb4-fa7501227ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, US Secretary of State Antony Blinken attended a summit
        convened by the Jordanian foreign minister that was attended by the top diplomats
        from Egypt, Qatar, the United Arab Emirates, and Saudi Arabia, as well as
        the secretary general of the Palestine Liberation Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d263a-4224-4071-a0f2-86580d59515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the summit, the Arab leaders called for an immediate ceasefire in\
        \ Gaza while Blinken reiterated US opposition, arguing that it would give\
        \ Hamas time to regroup and launch another attack on Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06352fd-815b-4252-a7f2-f0f6328f63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said Thursday that Israel had agreed to move forward\
        \ with daily four-hour pauses of military operations in areas of Northern\
        \ Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8bddf-cb2a-4a8d-989f-9de5ec0f8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken had an agreement in principle on the pauses after his meetings
        in Israel last week, even though Israeli Prime Minister Benjamin Netanyahu
        came out against the idea of humanitarian pauses on Friday, US officials told
        CNN. That was seen as the Israeli prime minister playing to his coalition,
        and the officials noted it was similar to when the Israeli government opposed
        humanitarian aid getting into Gaza before deciding to allow it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56facb09-adf6-4447-8a4a-1062d4a4f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Israel had already been instituting such pauses, American\
        \ officials see this agreement as progress because the Israelis are using\
        \ the language of “pauses,” which is something the US believes it can build\
        \ on.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6369fde-5dbb-43b9-8ca1-b834e9ef569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, within the administration, concerns have grown over US support\
        \ for Israel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140726b-7e30-4691-8516-1bb5f2e357c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that some senior officials privately say there\
        \ are aspects of Israel’s military operations they simply cannot stomach defending;\
        \ calls for the US to back a ceasefire are growing among government employees;\
        \ and others are distraught by the incessant images of Palestinian civilians\
        \ being killed by Israeli airstrikes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e92f0-0280-48b3-8a7e-fa87dc4b0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has also been confronted by the frustration growing domestically.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccba3c-aa88-4721-9aa8-6f2f02a9358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was confronted by a protester calling for a ceasefire
        at a private fundraiser last week; pro-Palestinian protests have been a daily
        occurrence near the White House compound; and this week, one of the entrances
        near the West Wing was covered in bright-red handprints – meant to mimic blood
        – and words like “genocide Joe.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2804a-ee8a-4d26-b913-d9c4af36c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T14:58:40.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:03:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2023/11/09/politics/biden-diplomats-warn-middle-east-fury/index.html">Biden
        administration privately warned by American diplomats of growing fury against
        US in Arab world</a>"</em></p>'
  'palestinians-killed-west-bank-jenin-israel-incursion':
    'author': 'Zeena Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T15:08:51.000+08:00
    'imagesource': 'jcr:002846f5-b528-4c71-afec-5767dc2df5c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bd9562-2f31-499e-aa33-00fa3ab85d46'
    'lead': 'At least 14 Palestinians were killed in the refugee camp Jenin, in the
      occupied West Bank, following an Israeli military raid, according to the Palestinian
      Ministry of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T15:11:11.496+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:11:11.881+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '14 killed in West Bank city of Jenin after Israeli incursion, Palestinian
      health ministry says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57df5d-a0f1-4b04-a227-616b6550cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 14 Palestinians were killed in
        the refugee camp Jenin, in the occupied West Bank, following an Israeli military
        raid, according to the Palestinian Ministry of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2149a-921a-48a5-8594-fa265f7dd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incursion resulted in clashes with Palestinians early Thursday\
        \ morning, the ministry said. It is not yet clear whether the deceased were\
        \ civilians or militants.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dbc08-fae2-4b83-8ce3-f36ffe22c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said that it conducted the Jenin raid\
        \ to “thwart terrorist infrastructure” and to demolish the home of a man who\
        \ allegedly killed an off-duty Israeli soldier in an August 31 ramming attack.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7c5eb-1b36-474d-8104-0f9e7cced846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Engineering forces uncovered explosive devices intended to harm our\
        \ forces in the Jenin refugee camp,” the IDF said in a statement. “The commander\
        \ of the Central Command signed a demolition order for the home of the terrorist\
        \ who carried out the stampede attack at the Maccabim checkpoint and the Hashmonaim\
        \ checkpoint.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb841db8-2cde-493a-b33b-ec88b31f584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces also launched at least one drone strike following clashes,\
        \ according to Israeli Army Radio, the IDF, and eyewitnesses speaking to CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d2415-cc81-4300-b599-30f312101395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos obtained by CNN and eyewitness account to CNN depict a heavy\
        \ military presence in the city. Militants and Israeli forces can be heard\
        \ exchanging gunfire. At least a dozen armored vehicles can be seen on the\
        \ city’s roads, and armored bulldozers ripping up streets and destroying a\
        \ house.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b405d-15b3-46f8-9fea-e049f625e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video obtained by CNN shows leaflets being dropped on the camp following\
        \ the operation. A resident shared an image of the leaflet with CNN. “Camp\
        \ residents, the IDF’s activities inside the camp were a result of the terrorist\
        \ operations that you support,” the leaflet read. “The IDF remains here and\
        \ will return again and again until the terror is completely eliminated. The\
        \ most excused is he who warns.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2ffc4-e40b-4494-a6dc-a93e28e2396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One eyewitness told CNN that ambulances were unable to assist the injured,\
        \ because Israeli forces surrounded the Ibn Sina hospital and blocked some\
        \ ambulances from leaving. One video obtained by CNN shows multiple bodies\
        \ lying motionless on the ground, covered in sheets with ambulance sirens\
        \ blaring in the background.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0314398-081c-4bd6-8309-e716a8deaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli-Gaza war has increasingly spilled over into the West Bank\
        \ with settler attacks and clashes leaving hundreds of Palestinians dead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e90461-3953-48d5-9647-89483068e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health said Thursday that the death toll\
        \ in the West Bank has risen to 176. The Palestinians were either killed by\
        \ Israeli forces or Jewish settlers, the ministry said. More than 2,450 Palestinians\
        \ in the West Bank have been wounded since October 7th, it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c952f7-f878-419a-ab96-c269d51c77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Demolition tactics</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2be57c-4d14-488e-8163-1dfb58357e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli forces frequently demolish the homes of people alleged to be\
        \ involved in terror attacks.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d1940-5e52-4b20-8def-4170b18c9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jenin raid follows another demolition on Wedneday, when hundreds\
        \ of Israeli police officers and IDF troops entered the Shuafat refugee camp\
        \ in occupied east Jerusalem to demolish the home of a 13-year-old Palestinian\
        \ boy accused of stabbing an Israeli Border Police officer in February, Israel\
        \ Police said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8601ce-e0df-42c5-b668-ba12343c6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer, Sgt. Asil Suead, died on February 13 after being stabbed\
        \ and then accidentally shot by security guard responding to the incident,\
        \ the Jerusalem Border Police said at the time.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249081b-da08-4d70-877f-83eb14f67c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Palestinian residents told CNN that during the incursion to\
        \ demolish the home on Wednesday, Israeli soldiers conducted “humiliating”\
        \ searches of children on their way to school. Two videos obtained by CNN\
        \ showed Israeli troops conducting searches of what appear to be teenaged\
        \ girls in school uniforms stood against walls. Another video shows an officer\
        \ aggressively holding a teenaged boy against a wall.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cd88a-c1a9-4508-ab7d-3920d770f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:11:11.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:11:11.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
