    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former Catalan politician shot in the face in Madrid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfadbe-f40a-4b7d-aef6-943a58e7ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.915+08:00
