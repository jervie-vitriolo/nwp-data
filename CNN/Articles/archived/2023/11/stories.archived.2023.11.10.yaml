      'mgnl:lastActivated': 2023-11-10T11:28:49.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5984d-b52a-4e92-b95b-bd83296653f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.200+08:00
