  'denmark-green-tax-plane-ticket-prices':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-10T17:00:42.000+08:00
