  'taal-sulfur-dioxide-vog':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T08:38:08.000+08:00
    'imagesource': 'jcr:7a6be6f9-51c3-4338-8d34-10299fcec6bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fab036-b234-4edd-952f-8e777e51e7e0'
    'lead': 'State seismologists warn the volcano''s sulfur dioxide emission continues
      to increase, even reaching its highest level for the year on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T08:41:56.102+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-11-10T08:41:56.520+08:00
