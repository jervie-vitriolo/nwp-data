      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian authorities have likely coerced Ukrainian prisoners of war\
        \ into joining a ‘volunteer’ formation that will fight in Ukraine, which would\
        \ constitute an apparent violation of the Geneva Convention on Prisoners of\
        \ War,” the ISW said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b5b7a-ad61-4921-b3fd-3ed2299c03ba'
      'mgnl:activationStatus': true
