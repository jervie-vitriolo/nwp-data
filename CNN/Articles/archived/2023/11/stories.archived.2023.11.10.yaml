      'mgnl:lastActivated': 2023-11-10T21:59:40.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bf7a8-228d-47e2-9931-e1a64619d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Ambassador to the Philippines Marie Fontanel likewise lauded
        the successful resupply mission despite China’s continued harassment.&nbsp;</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On the
        occasion of my 1st meeting with Admiral Gavan Commandant <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>,
        I reaffirmed 🇫🇷 continuous support to the 🇵🇭 Coast Guards. Today again
        the resupply mission to BRP Sierra Madre faced dangerous deliberate obstacles
        in 🇵🇭 EEZ but was eventually successful. <a href="https://t.co/80gVDtN9Gv">pic.twitter.com/80gVDtN9Gv</a></p>&mdash;
        Marie Fontanel 🇨🇵🇵🇭 (@MarieFontanel67) <a href="https://twitter.com/MarieFontanel67/status/1722896756076327345?ref_src=twsrc%5Etfw">November
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
