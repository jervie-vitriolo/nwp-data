      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) — Authorities at the
        Ninoy Aquino International Airport (NAIA) on Thursday held six Filipinos on
        a pilgrimage to the Holy Land on suspicion that they are trafficking victims,
        the Bureau of Immigration (BI) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f39634-1a73-4f47-bd77-c3822b062005'
      'mgnl:activationStatus': true
