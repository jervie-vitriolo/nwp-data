      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An additional reward of ₱3,000,000 will be given to any law enforcer\
        \ who can arrest Jumalon's killer.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78085b5b-f1cc-4f9e-a525-313520cabef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.202+08:00
