      'mgnl:lastActivated': 2023-11-10T14:30:10.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5e985-6f33-4fd5-a43e-b6770845debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T13:36:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T14:30:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega added they have received monetary assistance of $1,000 per
        family.</p>'
  'marcos-timor-leste-bilateral-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T10:58:00.000+08:00
    'imagesource': 'jcr:468290c2-28a6-4212-a8ab-bbf062e80f26'
