      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said the election day on <a href="https://www.cnnphilippines.com/news/2023/10/29/2023-bske-begins-monday-october-30.html">Oct.
        30</a> was generally peaceful.&nbsp;</p>'
    '12':
