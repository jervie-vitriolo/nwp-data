      'mgnl:type': 'text'
      'text': "Luc Veron, the European Union’s envoy to the Philippines, called for\
        \ full observance of international law in the South China Sea.\r"
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We reiterate
        our support to the 🇵🇭 in its call for the full observance of International
        Law in the South China Sea. <a href="https://t.co/dRvEIhzKQJ">https://t.co/dRvEIhzKQJ</a></p>&mdash;
        Ambassador Luc Véron 🇪🇺 (@EUAmbPH) <a href="https://twitter.com/EUAmbPH/status/1722900927559205160?ref_src=twsrc%5Etfw">November
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
