    'lead': 'A group of former Ukrainian servicemen, including prisoners of war, have
      “volunteered” to fight on the front lines for Russia, Moscow’s state-run news
      agency RIA Novosti has claimed, in a potential violation of international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T15:33:50.275+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-10T17:34:25.569+08:00
