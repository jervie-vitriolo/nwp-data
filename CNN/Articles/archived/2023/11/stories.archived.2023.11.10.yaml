      'mgnl:type': 'text'
      'text': "Meanwhile, Australian Ambassador to the Philippines HK Yu expressed\
        \ concern over China’s dangerous conduct and similarly called for respect\
        \ for the United Nations Convention on the Law of the Sea.\r"
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Australia
        is again concerned by dangerous conduct, including the use of water cannons,
        by China’s vessels in the Philippines’ EEZ. Upholding international law, especially
        UNCLOS, is fundamental to international peace and security. We call for UNCLOS
        to be respected. <a href="https://t.co/525C9IE1qh">pic.twitter.com/525C9IE1qh</a></p>&mdash;
        HK Yu PSM (@AusAmbPH) <a href="https://twitter.com/AusAmbPH/status/1722909126110691562?ref_src=twsrc%5Etfw">November
