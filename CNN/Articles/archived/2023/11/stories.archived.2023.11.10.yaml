  'comelec-dqs-21-bske-bets-premature-campaigning-vote-buying':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T19:45:32.000+08:00
    'imagesource': 'jcr:c93a7716-226d-4071-988c-d4b83ce2c25b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c17688-947a-4c63-98a8-38a361d1b31d'
    'lead': 'The Comelec said on Friday that it disqualified 21 candidates in the
      2023 BSKEs on the ground of premature campaigning and vote buying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T19:48:43.494+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-10T19:48:43.953+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
