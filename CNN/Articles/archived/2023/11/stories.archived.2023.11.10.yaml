      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Thai media company that owns the Miss Universe pageant on Thursday clarified
        that it will only rehabilitate its business following reports that it filed
        for bankruptcy in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a7591-66b4-43d8-b962-e0bf77e87251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JKN Global Group explained that it is a "necessary step" to
        repay its debt and to remain financially stable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a83e3b-b272-4b64-81c2-09828b943d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e237d3-5e0e-479d-919e-d1ca2ead0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“JKN Global Group has announced a plan to refinance our debt and rehabilitate\
        \ our business,” the firm said in a statement shared on Miss Universe’ Facebook\
        \ Story.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c814e1-78d8-4b0c-89ca-d19cfa5de967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bdf12-9361-49f0-a1cd-5b39fedee3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While our operating cash is intact and the company will continue to\
        \ run operations as planned, this is a necessary step in our growth to ensure\
        \ that our debt is repaid and the company remains financially healthy,” it\
        \ added.\r"
    '6':
      'image': 'jcr:0c73112b-6142-48d8-9ea4-680cbba327aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc9273-e957-4dc5-9540-f737ba7a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.806+08:00
