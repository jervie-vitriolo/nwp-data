  'us-embassy-ph-remembers-american-fallen-soldiers':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-11-10T16:07:21.000+08:00
    'imagesource': 'jcr:7beb43d5-f60d-4f73-a77c-74c7aa8638bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32ad6d0-9272-447b-9de0-e9541e2aec91'
    'lead': 'The United States embassy in the Philippines led the commemoration of
      the Veterans Day at the Manila American Cemetery and Memorial in Taguig City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T16:09:24.831+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-10T16:09:25.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Embassy remembers America''s fallen soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd250d-3a66-4c54-9ed6-75f93ef29a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        United States embassy in the Philippines led the commemoration of the Veterans
        Day at the Manila American Cemetery and Memorial in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b297a-cc25-4132-9e81-2b53eaa54373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veterans Day is observed on Nov. 11 as a tribute to the soldiers who\
        \ fought during World Wars 1 and 2, and the Korean War.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa95a9-dd21-47b0-9b7d-a36ce1479326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Veterans Day is a day not only to honor but to celebrate all of the\
        \ heroes who served  in the armed  forces. It is an occasion for us to joyfully\
        \ thank them for their sacrifice and their service,\" US Ambassador to the\
        \ Philippines MaryKay Carlson said in her speech.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f22c4-962b-4b20-aa95-4f1692de130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing all Filipinos who fought during the war, she said the foundation\
        \ established by war veterans helped strengthen the US-Philippine alliance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c477da-c217-486d-914f-7f544d14b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our two countries faced many global challenges,\" Carlson said. \"\
        We always talk about our friendship, our partnership and alliance, our iron-clad\
        \ alliance is very strong to this day.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac158a-58f5-45fa-a549-ce4c764c6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are all partners for prosperity and it's also underpinned by our\
        \ very strong people to people ties that unite our people whether military,\
        \ education or fighting climate change so this is truly a comprehensive partnership,”\
        \ she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ea2e3-14f4-43ce-8be4-68118d2efdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent <a href="https://www.cnnphilippines.com/news/2023/11/9/pulse-asia-survey-economic-ties-us-japan.html">Pulse
        Asia survey</a> showed that a big majority of Filipinos want the Marcos administration
        to strengthen economic ties with the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6dbc2-0169-465d-87ac-f81a8038ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Nov. 9, both countries began joint drills with their respective\
        \ marine corps for the seventh annual Kaagapay ng mga Mandirigma mula sa Dagat\
        \ or “KAMANDAG.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412484c-d047-4d92-a95b-d0443d6e0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396028e-ab21-4d0b-9fc4-142ab09b5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:09:24.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T16:09:25.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to “<a href="http://”https://www.cnnphilippines.com/news/2023/11/9/PH-US-marine-joint-drills.html">enhance
        bilateral cooperation and interoperability</a> among participating forces
        in combined tactical operations."</p>'
