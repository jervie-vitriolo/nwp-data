      'jcr:uuid': '6e27fcad-b4ba-45ec-97bc-3848167d1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:53:52.243+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have always looked at RMS as the most important metric of Mobile\
        \ leadership. As we near the close of 2023, we are proud to have sustained\
        \ our edge in the last seven years,” said Ernest Cu, Globe Group President\
        \ and CEO.\r"
    '10':
