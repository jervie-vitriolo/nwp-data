      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The passengers stated during interview that an alleged male pastor\
        \ arranged their trip and that they all paid him large sums of money ranging\
        \ from P75,000 to P150,000 each,” the BI said. \r"
    '15':
