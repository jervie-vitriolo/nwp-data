      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daead2-373d-40d4-b0eb-48c0e477de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.853+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Imagine winning
        a one-of-a-kind magic sword in a fantasy game and being the sole owner of
        that item in the digital world. Seriously, whether it’s a mystic seed or a
        magic carpet, you are the only person who possesses it online.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0013a-7eea-40d1-991b-b3a37c96e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:14:51.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Web3 gaming Gala Games'' ecosystem is making it possible for gamers
        to truly own their assets, and offering opportunities to earn real rewards
        for playing with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb52a5-2e47-48b8-b659-bc01563083d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.854+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91370cc2-76cb-4cee-9e81-8a163f79bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital in-game assets</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2e657-598e-4619-ada0-80e2ea27e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:3636a300-1bff-4442-b013-85fab1004bd8'
      'imageCaption': 'Photo from Gala Games'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a74b9-2cf9-4f5b-a000-b2004bc6c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45280eed-fdb2-49d7-9f5e-25bff0cbdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digital assets are essentially owning items and games, film, music,
        these sorts,” Gala Games President of Blockchain Jason Brink explained. “At
        Gala, this is something we believe in very strongly. We believe that everybody
        should have an opportunity to own their entertainment experience.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece044b-becd-41ea-8a42-e89eebeb7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5b323-2e51-4bd9-8ec5-d13a189341f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.861+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brink compared this to buying a cartridge from a video game store and\
        \ owning that physical item. But now that games have become digital, in-game\
        \ items can be easily deleted from a server, hence losing that asset forever.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253a31d-8039-4d3b-a1a6-8a591589e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.862+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a195ba-5df0-419a-a82a-e7db51462832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.863+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So what we do at Gala is we give you ownership of those in-game assets\
        \ and of the game itself, in some cases, so that you can trade it, give it\
        \ to a friend, sell it, do whatever you like with it. It is yours at the end\
        \ of the day,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f9f05-3677-432c-ba96-e27ba2c5b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.864+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabc9f7-ee06-4067-810d-d15b38f9661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.866+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making ‘blockchain’ invisible in games</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61846d-df71-47e5-9529-db4ea91aa81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.867+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'image': 'jcr:0e9cbe36-b7df-45bb-b3c7-edab3202ddbd'
      'imageCaption': 'Photos from Gala Games'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae784e00-8676-4a0b-930f-ea87ddc811a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.868+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b38a4-ed52-4468-a362-536e24ac67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.870+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blockchain games are nothing new. As the name suggests, it uses the\
        \ same transparent and secure ledger technology that distributes tokens and\
        \ cryptocurrencies, with the aforementioned digital assets.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e8efa-befb-4de5-9cb3-07ce5d7e5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.871+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c76877-823e-48ec-ad12-b05035372c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.871+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the onset, Gala Games knows the term blockchain may intimidate non-fintech-savvy\
        \ players, which is why the company is focusing on fun, simple games.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0b8dc-eb7b-4f50-a537-b8e84094899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.873+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a0733-4d74-4d23-9897-c7cda632c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.874+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t like to use the word ‘blockchain’ because it gives people\
        \ an entirely different opinion about what’s going on sometimes. It’s one\
        \ of those trigger words that you hear — ‘blockchain’ or “NFTs” — [where]\
        \ something snaps inside of some people [when they hear it] and we stay away\
        \ from that as much as possible,” Brink shared.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d761da-d7df-4a5b-ac7d-c8c028b2e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.875+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586d60e-4d65-4b0e-904f-e46456e97e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.875+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, he does not discount its benefits, such as its built-in security\
        \ that prevents users from inserting into a game compared to the risk of giving\
        \ custody of it to “some sort of centralized organization.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0763d31-b2b0-48ca-8013-c02b2bca3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.876+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc2d15-6d0d-4ab4-8b3d-fb5489e4c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.877+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Blockchain is essentially the distributed ledger upon which all of\
        \ this record of ownership and functionality is kept and so it’s very important.\
        \ But we believe blockchain should be in the background, it shouldn’t be in\
        \ the foreground because people get scared by it. It’s a scary feeling technology\
        \ for some people,” he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0604e-ee0a-449f-a38b-bcb9bf4275e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.879+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d777e-b20b-4daf-a4f1-af19a8d87616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.879+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brink said that new users entering the blockchain space are often scared\
        \ away by things like very complex cryptographic keys and 12-word mnemonics\
        \ that you have to memorize. He said that these are terrible user experiences\
        \ and components.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1196a-1595-4e32-971d-a3c81d547b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T16:20:55.880+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T15:14:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
