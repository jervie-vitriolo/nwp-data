      'mgnl:lastActivated': 2023-11-10T15:47:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ce7a7-1e59-4f26-bd5c-e9cb971dab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other major Indian cities, including Kolkata and Mumbai, also ranked\
        \ on IQAir’s list of the world’s 20 most polluted cities this week, with pollution\
        \ levels fluctuating between “hazardous” and “unhealthy.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75644505-d717-41af-bd93-fbdaaec9fcb7'
      'mgnl:activationStatus': true
