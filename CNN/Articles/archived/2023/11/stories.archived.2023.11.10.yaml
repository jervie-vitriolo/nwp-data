    'mgnl:tags': ['Phivolcs', 'Taal']
    'stories': []
    'template': '1'
    'title': 'Phivolcs warns of vog as Taal records highest sulfur dioxide emission
      this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48cf053-2fac-4297-a36e-791eeb533269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Taal
        Volcano in Batangas recorded on Thursday its highest sulfur dioxide emission
        this year, according to state seismologists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a670d13-2ee7-4d4f-9b81-353bcff89533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ee12e-56d6-489d-b642-bfc38164a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said Taal emitted 11,499 tons per day of sulfur dioxide on Nov.
        9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b130691-ab5f-49bf-8f2c-b49a2f1f239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1db6c-21e6-4481-9be3-fc30075148d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also monitored the continuous "upwelling of volcanic
        fluids in the Main Crater that generated rather short and weak- to moderate-volume
        degassing plumes."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad501b-8682-4bcb-b777-ea5b6e40b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5786a-9f22-43bf-b548-74caadc52d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philvolcs said Taal \"has been continuously degassing high concentrations\
        \ of volcanic SO2 since March 2021.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00f8cf-3a05-42d5-9069-8ad5a46a87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208630b-8d08-4e48-95f9-45e8341b37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emissions since September have averaged 5,019 tons per day, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd718f-c4a5-43ae-a2f3-9b80233801c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86b4e2-693d-4071-9783-78aed46666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While no volcanic smog or vog was observed over Taal Caldera, Phivolcs\
        \ warned it may still form based on projected wind conditions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153e49a-d305-4f94-85ca-aadf78e9aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f173a65-9ff7-4c03-bca0-6bd972d4af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PAGASA wind forecasts indicate a probable weakening of wind later\
        \ in the day and tomorrow, 10 November 2023, which may lead to potential SO2\
        \ accumulation and vog formation over the Taal Region,\" it said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80968b1c-014d-408c-9c5c-6a1b02dd5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53182ddb-466b-427d-917b-53e88d3dd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs reminded the public that vog is acidic and can cause irritation\
        \ of the eyes, throat, and respiratory tract.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d03f6-f2a2-4e14-8100-9624ab084ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d3755-cb3f-4460-9857-7ea84e116d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those vulnerable include people with health conditions such as asthma,\
        \ lung and heart disease, the elderly, pregnant women, and children. The agency\
        \ said they should limit exposure by avoiding outdoor activities, wear N95\
        \ face masks, and drink plenty of water to reduce throat irritation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fecdb2-ae0f-440b-8557-d81af6629fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc57e2b-e158-4ea1-a490-b7bcb62ea0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs also warned that acid rain can be generated during periods\
        \ of rainfall and volcanic gas emission over areas where the plume disperses.\
        \ This may damage crops and metal surfaces.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6d298-27ad-4208-93a2-791cb9c4c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8713c3c-63ab-46f1-a9dd-5d1f6fc5af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taal remains under Alert Level 1, meaning it is still in an \"abnormal\
        \ condition and should not be interpreted to have ceased unrest nor ceased\
        \ the threat of eruptive activity.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f60d5-3251-47ff-a874-7429b6ddceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f503f-1d41-455d-a5e6-c91a8582f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Sept. 1, Phivolcs said it recorded 415 volcanic earthquakes in\
        \ Taal, including 362 weak tremors associated with volcanic gas activity.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a8eae-233d-413c-8e29-e44cb2c31fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001e681-3bbd-4be3-b44d-a52cc2132566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T08:41:56.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-11-10T08:41:56.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that entry into Taal’s Permanent Danger Zone, especially
        the vicinities of the Main Crater and the Daang Kastila fissure, must remain
        strictly prohibited.</p>'
