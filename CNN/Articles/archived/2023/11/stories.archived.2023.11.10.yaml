      'mgnl:lastActivated': 2023-11-10T17:04:25.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/denmark-green-tax-plane-tickets/index.html">Denmark
        considering a ‘green tax’ on plane ticket prices</a>"</em></p>'
