      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy was not proclaimed in May despite garnering the most votes (69,591)\
        \ in the congressional race in the 2022 elections.  \r"
