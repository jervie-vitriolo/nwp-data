    'template': '1'
    'title': 'Lawmakers, ambassadors slam China for firing water cannon at PH resupply
      boat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce9e00-1d5e-4453-b7ca-4472e55461b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:23:51.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> – Lawmakers
        and some ambassadors condemned China’s coast guard and militia for firing
        a water cannon <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">again</a>
        at a Filipino supply boat headed for the Ayungin Shoal on Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce44a7-7fe2-4c43-975b-50f730e43651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was on a resupply mission to the BRP Sierra Madre when the\
        \ Chinese Coast Guard (CCG) attempted to alter its course by blasting it with\
        \ a water cannon. This led Manila to file yet another diplomatic protest against\
        \ Beijing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04469f58-a35c-4895-aefd-f5143a6a65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other Filipino supply boats faced \"extremely reckless and dangerous\
        \ harassment at close proximity\" by CCG rigid-hulled inflatable boats. The\
        \ boats nonetheless accomplished the resupply mission to the Sierra Madre,\
        \ which also serves as an outpost.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d18220-ce59-4159-a5ce-9c54f7a2347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">Manila
        files diplomatic protest after China Coast Guard fires water cannon on PH
        vessel near Ayungin Shoal</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0056d3-9435-44bd-add0-6631ee6a2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We demand an immediate cessation of these intimidations and call on\
        \ China to respect the 2016 Hague tribunal ruling which invalidated its expansive\
        \ claims over the West Philippine Sea. We stand firm in our conviction that\
        \ might does not make right,” House Speaker Martin Romualdez said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186000d0-af82-471b-afc6-d5e1c2089d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines, though a smaller nation, will not be cowed or bullied\
        \ into submission… I call upon the international community, especially our\
        \ ASEAN neighbors and allies, to join us in condemning these actions and to\
        \ stand with us in upholding the freedom of navigation, the rule of law, and\
        \ the preservation of peace in the region,” he added.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3e103-222d-4b6c-905a-edbe87c75fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros described China as a habitual abuser and gaslighter.\
        \ She said its actions were aggravating international relations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c964800-4435-4562-8c20-a01f83f817ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This incident should push Congress to finally approve a higher budget\
        \ for the intelligence funds for agencies that defend our territories. Kapag\
        \ mapalakas ang ating mga frontliners sa West Philippine Sea, mapapalakas\
        \ din ang ating pambansang seguridad [If our frontliners in the WPS are strong,\
        \ our national security will also be strengthened],” Hontiveros said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170280a-643a-413e-b7ab-ce3d9e8bbe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Envoys back the Philippines&nbsp;&nbsp;</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19903ea-4209-49e2-8561-cfce60809875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T21:59:40.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to China's latest action, US Ambassador to the Philippines\
        \ MaryKay Carlson reiterated Washington’s partnership with Manila.\r"
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Despite
        continued PRC harassment, the Philippines successfully and lawfully resupplied
        its forces on the BRP Sierra Madre at Ayungin Shoal, located wholly within
        the 🇵🇭 EEZ. 🇺🇸 and 🇵🇭 stand together as <a href="https://twitter.com/hashtag/FriendsPartnersAllies?src=hash&amp;ref_src=twsrc%5Etfw">#FriendsPartnersAllies</a>
        for a <a href="https://twitter.com/hashtag/FreeAndOpenIndoPacific?src=hash&amp;ref_src=twsrc%5Etfw">#FreeAndOpenIndoPacific</a>.</p>&mdash;
        Ambassador MaryKay L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1722888297901699346?ref_src=twsrc%5Etfw">November
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9e88c-2030-4208-b632-29bcaf02a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:44:03.541+08:00
