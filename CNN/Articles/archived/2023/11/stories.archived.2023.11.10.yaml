      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He won against Romeo Jalosjos Jr., Frederico ‘Kuya Jan’ Jalosjos and\
        \ Richard Amazon, who received 69,109 votes, 5,424 votes, and 288 votes, respectively.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d690e8-4fd6-4ce7-b60c-0c6509566fa2'
