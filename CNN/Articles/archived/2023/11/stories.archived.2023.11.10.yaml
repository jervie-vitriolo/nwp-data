      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipina said they first traveled to Palawan where she was escorted\
        \ to illegally board a sailboat destined to Kota Kinabalu.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd8804-3699-422c-bcf5-178703328640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.997+08:00
