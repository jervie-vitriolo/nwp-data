    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e82dbc-08a5-450a-903f-9d0f1891d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several media reports earlier said JKN has filed for bankruptcy to\
        \ seek protection from creditors after failing to repay on time bonds worth\
        \ around $12 million.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389f80d-3363-46dc-9371-33efe8a09f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ce0bb-d4aa-4bf7-9499-d7099fde7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai company, owned by business mogul and transgender rights
        advocate Anne Jakapong Jakrajutatip, acquired the Miss Universe Organization
        (MUO) in October last year from IMG Worldwide for $20 million (roughly ₱1.17
        billion).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c400a-24a9-4e3e-8030-62a38e521af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922ee56-cd00-43ba-90ef-4e4f7c07e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Jakrajutatip explained that \"bankruptcy simply\
        \ means your business is gone, but BUSINESS REHABILITATION program means JKN\
        \ aims to preserve the continuity and integrity of the businesses.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a687a43-f16c-4f06-8461-3ebe2071a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc270e28-790d-46bb-9663-7050b2733ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T17:51:17.386+08:00
