      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This was the decision of the Supreme Court, and we received\
        \ the copy from Comelec just now.]\r"
