      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/11/10/asia/pakistan-india-pollution-new-delhi-lahore-intl-hnk">This
        megacity is the latest to shut down as pollution chokes swathes of South Asia</a>”&nbsp;&nbsp;</em></p>'
  'russia-parades-ukrainian-war-prisoners-as-volunteers-':
    'author': 'Anna Chernova and Yulia Kesaieva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-11-10T15:32:02.000+08:00
    'imagesource': 'jcr:83d9728c-d892-412d-a016-987e7e16e5a6'
    'jcr:primaryType': 'mgnl:composition'
