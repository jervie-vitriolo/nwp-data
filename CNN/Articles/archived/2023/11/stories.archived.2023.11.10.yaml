    'lead': 'Large and four-wheeled vehicles are prohibited from traversing portions
      of the unfinished Metro Cebu Expressway due to safety concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T18:17:46.089+08:00
