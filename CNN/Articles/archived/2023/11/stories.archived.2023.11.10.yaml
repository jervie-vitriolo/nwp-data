    'title': 'Israel will begin 4-hour pauses in military operations in Gaza each
      day, White House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cec926-91f0-4571-a26e-fdfc41463c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The White House said Thursday
        that Israel had agreed to move forward with daily four-hour pauses of military
        operations in areas of Northern Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945012a4-1483-4009-b0d7-189f07f49f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff72620-1a58-4af6-b21a-c0bc915bc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move appeared to formalize a pattern of halting the violence to\
        \ allow humanitarian aid to flow into the enclave and to allow civilians to\
        \ flee away from the fighting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88aca59-fa48-4d15-9534-0987256f95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9817d4e-8ed4-4ae9-bab8-84a48cadd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the past several days, Israel has paused violence for hours-long\
        \ windows where it allows civilians to evacuate south. Israeli Prime Minister\
        \ Benjamin Netanyahu insisted in a statement Thursday evening that there would\
        \ be “no ceasefire” without the release of hostages held by Hamas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b19da-374e-44f0-9f5a-c185b20d6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a21ae-efc3-4a54-a5bd-8632008237dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Kirby, the National Security Council spokesman, cast the agreement\
        \ to allow four-hour pauses as a positive “first step” in easing the humanitarian\
        \ crisis in Gaza. He said Israel would announce the timing of the pauses three\
        \ hours beforehand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bd219-0202-4dea-adb8-73ed03b66f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddaadd-9c0b-44d2-8709-6e33fb01cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been told by the Israelis that there will be no military operations\
        \ in these areas over the duration of the pause, and that this process is\
        \ starting today,” Kirby said, calling it “steps in the right direction.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d3ad4-8d1f-4a98-9d7d-6dce2d329af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada024f-2459-4083-afe6-e0e1964f9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T06:45:38.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-11-10T06:47:31.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking shortly after at Joint Base Andrews, President Joe Biden said\
        \ he had pressured Netanyahu to agree to significantly longer pauses in the\
        \ violence, including during a phone call on Monday.\r"
    '11':
