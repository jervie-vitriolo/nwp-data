      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        committee formed to handle the transition of 14 schools from Makati to Taguig
        is hoping to issue the guidelines on their transfer this month, an education
        official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87016c1c-c275-409d-8121-a86c979e18b5'
      'mgnl:activationStatus': true
