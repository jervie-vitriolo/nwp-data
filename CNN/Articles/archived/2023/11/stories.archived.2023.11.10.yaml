    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN report warns war has already set Gaza and West Bank economy back
      more than a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43da64-550f-412b-b2ca-d5fd68867ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s war on Hamas could set the Palestinian
        economy in Gaza and the West Bank back decades, according to a new analysis
        by the United Nations Development Programme (UNDP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4d5d3-0f97-4f32-8b6c-c3c1e8c54b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733506db-8839-4f3d-b3db-59a0c879f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report released Thursday by the organization paints a dire picture\
        \ of the economic conditions in the Palestinian enclave, where more than 10,700\
        \ people have been killed in the response to the October 7 terror attack in\
        \ Israel, according to the Palestinian Ministry of Health in Ramallah, which\
        \ draws from sources in the Hamas-controlled enclave.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedba7b6-d8a1-40e7-b05f-76cbbef3c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eac73-cc80-4047-8c32-c4f51ccd7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of the latest conflict, the number of Palestinians\
        \ living in poverty has risen by 300,000, according to Abdallah Al Dardari,\
        \ director of the UNDP Regional Bureau for Arab States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78a698-1003-401f-a9cc-08edf5ef292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef38f8-1bbc-4a53-b06f-36f5e8f747c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost 1.5 million people in Gaza have been displaced since the fighting\
        \ began last month, according to the United Nations Relief and Works Agency,\
        \ while Israel’s blockade on fuel combined with severe restrictions on food,\
        \ water and medical deliveries has sparked a humanitarian crisis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806fbca-153b-472b-b851-3f542526ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d0a4a-4973-403a-aa12-a3d5440d1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key economic measurements, including employment rates and GDP, have\
        \ all plunged across Gaza and the West Bank, according to the UNDP analysis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c635ca2-cf77-4dd3-9e07-e66db26e6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ecf3e-93db-433c-a0d5-a960527a6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The past month of conflict has erased 61 percent of employment in Gaza\
        \ and 24 percent of employment in the West Bank, the report warns. Palestinian\
        \ GDP is expected to have fallen 4.2 percent after one month of war compared\
        \ with pre-war estimates, a los﻿s of about $857 million. If the war lasts\
        \ through a second month, that figure would rise to $1.7 billion, about an\
        \ 8.4 percent loss of GDP, it adds.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37c87a-346b-46fa-99b4-e709fafa5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419711c-d74d-42f0-bb72-b8c5f039076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is massive,” Al Dardari said in an interview. “I’ve been following\
        \ conflicts for 30 years and writing on them, I have never seen such a dramatic\
        \ shock in such a short time,” he told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668d893-2dd0-411c-abaa-0e320cb4813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767343da-c9b0-4e15-9411-25b695673b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poverty in Gaza was already severe before Israel’s October campaign\
        \ – with 61 percent of the population considered below the poverty line in\
        \ 2020, according to the World Bank.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856f1da-d69c-43b1-8614-1367caca821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2b2ac-d126-4814-a2e3-55527fcf70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Access to the crowded enclave of some 2 million people has been severely\
        \ curtailed by Israel and Egypt for the last 17 years in what NGO Human Rights\
        \ Watch has long dubbed an “open-air prison.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977701f-9d65-40cb-8bb5-237020f1e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:13:59.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:13:59.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b87995-8fae-4fe2-8327-7639d2ac1df6'
      'mgnl:activationStatus': true
