      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8297d-883a-42f3-99ba-7bfe77f8aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T01:11:46.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She was even forced to undergo abortion when they discovered she\
        \ was with child,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85b345-71d0-496d-bfa6-f71353f1f73d'
