    'lead': 'The number of people killed in connection with this year''s Barangay
      and Sangguniang Kabataan Elections (BSKE) rose to 26, the Philippine National
      Police (PNP) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T19:29:13.636+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T19:29:14.022+08:00
