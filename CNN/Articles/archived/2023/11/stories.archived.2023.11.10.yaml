      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb432b0-9cb7-4440-8d3b-39ddad109203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.215+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy questioned this decision before the Supreme Court since his proclamation\
        \ was suspended.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67660a76-9806-452c-b41d-b0ecd9a96657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.215+08:00
