  'ticket-prices-formula-1-las-vegas':
    'author': 'Jordan Valinsky, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-11-10T15:11:19.000+08:00
    'imagesource': 'jcr:8379d028-cff1-42d3-8556-7b0e12674d83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e7ba7b-5261-4a5a-ae30-293c263e24c9'
    'lead': 'Ticket and hotel room prices are falling sharply in Las Vegas as the
      gambling mecca preps to host its first Formula 1 Grand Prix race in four decades
      next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T15:13:19.497+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T15:13:55.861+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ticket prices are plunging ahead of Formula 1’s next race set on the
      Las Vegas Strip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a74e4-1b07-4f25-afd6-8727e00bd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Ticket and hotel room prices are
        falling sharply in Las Vegas as the gambling mecca preps to host its first
        Formula 1 Grand Prix race in four decades next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf97c33-e509-4187-9188-5b4228f9e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Excitement has “started to fizzle” in recent weeks with a “big factor”\
        \ being that driver Max Verstappen already won this year’s championship title\
        \ in Qatar on October 7, thus dampening enthusiasm among the sport’s fans\
        \ as it nears the end of the season, according to TickPick CEO Brett Goldberg.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7ea98-2085-4ade-8387-c246f9bf9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has translated to falling ticket prices. According to TickPick,\
        \ they have plunged 35% in the past month for the Saturday race, with the\
        \ average “get-in” price dropping from $1,645 to $1,060 for grandstand seats.\
        \ Tickets were priced at roughly $2,000 a year ago for the Las Vegas race.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964ed22-27a7-4acc-a0d5-1c38d9b4ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prices for practice on Thursday and qualifying races on Friday have\
        \ also dropped dramatically. The current “get-in” price dropped about 50%\
        \ from $385 to $180 for Thursday and on Friday, prices dropped nearly 60%\
        \ from $825 to $342.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018e13c-75d6-4261-b50f-d551de9a15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The race garnered significant buzz when it was first announced and\
        \ as more details came out regarding the track’s layout on the Strip,” Goldberg\
        \ told CNN, adding that the event isn’t nearing the record-high prices for\
        \ the March F1 race in Miami.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7820bd-d8d4-4263-9251-3f8333c54a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prices could “easily change” following next Thursday’s practice, when\
        \ fans will get to see the course snaking through the Strip in action, Goldberg\
        \ added. Next weekend’s race is the first time it has been staged on the Strip,\
        \ with the previous race being the Caesars Palace Grands Prix in 1981 and\
        \ 1982.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f233ad1-a994-4859-8113-baba5662df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps dampening excitement are the placement of the stands and track,\
        \ which is making many parts of the Strip unrecognizable. The Mirage’s iconic\
        \ volcano is closed until December and the Bellagio’s fountains that dance\
        \ in front of the resort have also been turned off.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fbfa3-4472-45aa-9026-d70e0c591f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regardless, it presents a great opportunity for F1 fans and those\
        \ visiting Vegas to attend a marquee event at an affordable price,” Goldberg\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb56edb-f33b-4c5c-ae5d-e8c30dea1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lower prices are also hitting hotels rooms, too. The average price\
        \ is hovering around $283 per night, according to Kayak data given to CNN.\
        \ That’s fallen about 24% from what prices were averaging just a month ago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f178a-c574-4587-bdeb-dc6bfc8fcf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, in true Las Vegas fashion, some hotels are going all-out with\
        \ F1-themed weekends packages. MGM Resorts-owned Bellagio has sold out of\
        \ a three-day luxury package for $12,000 per person that included VIP tickets,\
        \ food and wine from celebrity chefs and sommeliers as well as access to private\
        \ viewing decks overlooking the race.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3780189-a94f-441a-9560-3840744df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With 100,000 attendees still expected, sponsors are seeing this as\
        \ an opportunity. Heineken plans to promote itself by blanketing the city\
        \ with its logo. Earlier this year, the brew extended its multiyear sponsorship\
        \ of all F1 races through 2027 but sees the opportunity to bring its newly\
        \ launched light beer, Heineken Silver, as that category experiences a shakeup\
        \ amid the Bud Light fallout.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849c8fe-ced8-464d-b009-8824f17c53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Las Vegas is the third US city to host an F1 race, after Miami and\
        \ Austin. The popularity of the Netflix series “Drive to Survive” has been\
        \ credited, including by the drivers, with growing the sport’s audience in\
        \ the US.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187163d-3d78-4bb8-bfa3-16a516e3e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the race, concerts and other events are scheduled.
        F1 claims that the race will generate $1.3 billion, making it the “single
        largest special event in Las Vegas history.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955ea89-8bc7-4c0d-b068-cb22fefbe715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:13:19.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T15:13:55.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/11/09/business/las-vegas-f1-ticket-prices/index.html">Ticket
        prices are plunging ahead of Formula 1’s next race set on the Las Vegas Strip</a>"</em></p>'
