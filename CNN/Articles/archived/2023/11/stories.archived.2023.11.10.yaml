      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oaminal said authorities have also raised a reward of ₱1,000,000 for\
        \ any individual who can provide information on those who attempted to murder\
        \ him with an improvised explosive device.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1538205-79e9-40b2-a16a-580840170055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.203+08:00
