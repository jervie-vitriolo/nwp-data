      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, DepEd assumed authority over 14 schools affected by the
        territorial row between Makati and Taguig. This move came as the schools became
        entangled in the dispute just weeks before the opening of school year 2023-2024.</p>'
