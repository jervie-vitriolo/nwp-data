    'template': '1'
    'title': 'Vehicle possibly linked to beauty pageant candidate''s disappearance
      now in police custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1dfc51-aeef-423d-bc7a-749fa32b2431'
      'mgnl:activationStatus': true
