      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6aa743-3a70-4085-8e10-90ac6a0abeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.213+08:00
      'mgnl:createdBy': 'kristelle'
