    'template': '1'
    'title': 'Russia parades Ukrainian war prisoners as ‘volunteers’ for its army
      in apparent violation of international law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c1f6e-eaf7-4e38-8230-8a83b9c84ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group of former Ukrainian servicemen,
        including prisoners of war, have “volunteered” to fight on the front lines
        for Russia, Moscow’s state-run news agency RIA Novosti has claimed, in a potential
        violation of international law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ca618-e237-4ebb-984c-30b564d3ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae72368-3726-4910-8e08-979745dd1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency released a video this week showing a few dozen men it said\
        \ were Ukrainians wearing combat fatigues and holding rifles while taking\
        \ an oath to Russia at a ceremony.  The full size of the unit is unclear.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72765d2d-389c-4284-bbf3-208e059cc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc25adc-4d9a-4c16-8c7e-b27a7a7ec79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to RIA Novosti, the men are “volunteers.” CNN cannot independently\
        \ verify if they joined the unit voluntarily or under duress. Ukraine has\
        \ not commented on the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b54a71-e7ff-43d5-adb5-52f0759369ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b29f63-cc1c-47f4-9c68-d64292951ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RIA claims the men are members of what it called “the first battalion\
        \ of former Ukrainian Armed Forces soldiers – a volunteer battalion named\
        \ after Bogdan Khmelnitsky.” Khmelnitsky was a 17th century military commander\
        \ of Ukrainian Cossacks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a040f-8685-4d35-9213-4dc5da1f42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec83ca6-0957-4701-b96b-736a9093045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battalion in October became part of a Russian operational combat\
        \ tactical formation called Cascade, according to the news agency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048b7a4-9177-47eb-8f75-a6573fbc9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b7b11-36c4-4eab-afee-66044a11961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RIA reported in February the battalion had been formed “from prisoners\
        \ of war of the Ukrainian troops” in the self-proclaimed Donetsk People’s\
        \ Republic (DPR) in Ukraine’s occupied eastern Donetsk region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0da670-49fa-4c30-81b9-cff2a2042768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f66ca-be72-441a-b6d3-f3c83dc987c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington-based think tank Institute for the Study of War (ISW),\
        \ citing Russian state media, said in late October that Russia had “recruited”\
        \ 70 Ukrainian prisoners of war (POWs) from various penal colonies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b9361-195c-4abb-ba3f-f0203e952016'
      'mgnl:activationStatus': true
