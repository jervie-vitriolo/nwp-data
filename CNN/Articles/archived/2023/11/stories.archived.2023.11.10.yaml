    'template': '1'
    'title': 'PH, Timor-Leste agree to boost ties'
    'updated': 2023-11-10T18:14:04.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385c631-0cff-488d-b7eb-2a2cb5682163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Philippines and Timor-Leste on Friday committed to boost bilateral relations,
        with President Ferdinand Marcos Jr. saying he had a "productive and interesting"
        discussion with his counterpart on issues such as the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c814ac3-1c9a-4e10-9980-93baac2c6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino leader welcomed Timor-Leste President José Ramos-Horta
        in Malacañang on Friday, where the latter received arrival honors. The Timor-Leste
        executive is in the country for a four-day state visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b6460-6351-46e2-a249-505031a82a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope that this visit of yours will be the beginning of more exchanges\
        \ between two countries,\" Marcos said during their bilateral meeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aebf5b-5384-45b6-9a83-7d362965960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said Ramos-Horta also invited him to visit Timor-Leste.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb6e90-ccc2-4bab-baae-3ef9649de6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would certainly want to do that to continue to expand the relationship\
        \ between Timor-Leste and the Philippines,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47219d50-1fc9-4464-b1fc-7ca9dcbdb9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Ramos-Horta expressed his gratitude for local officials'\
        \ warm hospitality. He also thanked the Philippines for supporting Timor-Leste's\
        \ goal to join ASEAN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf33c9-cc53-4870-b80e-d70fef39b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's expand, upgrade the relationship between our two countries,\"\
        \ Ramos-Horta said in a joint news conference after the bilateral meeting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1856a7-5205-4439-8bac-3dc7823d76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are newer, only 21 years since the restoration of independence…\
        we are guided by you, your…fraternal support,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9401fff-6068-47cf-8cfe-d9808e70a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589ab62-c116-4279-8080-a1f3bfebd552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188c541-2244-4cc6-b6cf-fb577edb078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Education, health, and social security prioritized</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a773b1-03ea-4d71-9c02-cd927032770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the news conference, Marcos said political cooperation and people-to-people\
        \ exchanges were among the topics discussed and that the two nations will\
        \ reconvene the next policy consultations in Timor-Leste.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f369a-7c17-41c8-b67e-83a5a95cbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a joint press release from the Department of Foreign Affairs\
        \ (DFA), Marcos and Ramos-Horta agreed to renew the Memorandum of Agreement\
        \ on Cooperation in Higher Education, which the Philippine leader said would\
        \ increase student exchanges.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8f837-db50-48ea-ad4a-dacbc42b2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have also directed their governments to \"conclude at an early\
        \ date\" the negotiations of the following:\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c691e-f002-4b8d-8304-bc62aacfd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:05.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T17:19:45.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Memorandum of Understanding on Health Cooperation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69c64c-4dbe-4ffe-8beb-2504766a9054'
      'mgnl:activationStatus': true
