    'stories': []
    'template': '1'
    'title': 'Four-wheeled vehicles barred from unfinished Metro Cebu Expressway for
      safety reasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d570f93-2794-488a-b6c8-94862618d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.119+08:00
