      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) — Large and four-wheeled
        vehicles are prohibited from traversing portions of the unfinished Metro Cebu
        Expressway due to safety concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2acb3d-3cbd-4753-b21f-6ea89ab8655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9c37b-089c-434f-a140-15fca76bc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu Governor Gwen Garcia issued Executive Order No. 25 on November\
        \ 7 following reports of landslides which resulted in cracks and fissures\
        \ along some portions of the expressway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c24d4-e813-4ff5-b571-4dc36c26c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da5619-6d9f-4a5f-a5aa-f71857ed29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All four-wheeled vehicles, including buses, trucks, trailers, and\
        \ other modes of transportation, shall be prohibited from traversing portions\
        \ of the Metro Cebu Expressway located from Handog Industrial Gases Riverside\
        \ III, Barangay Cantao-on, to Sugbu ACS Trading in Sitio Upper Bayong, Inayagan,\
        \ City of Naga,” the EO read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205cd13-0ba0-4921-bf37-8fe8d3c45fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a282a4d-127e-4e54-8f85-5869813f676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the provincial government allows motorcycles to traverse those\
        \ portions of the toll road between 6 a.m. to 6 p.m. depending on the weather\
        \ condition.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb2b6b-9832-4e3f-af16-d087ab2efb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74702d-8b50-47f4-9593-6166d784f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EO also mandates the Philippine National Police to establish checkpoints\
        \ in the expressway to ensure the safety of road users.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ae18a-7f80-41fe-b8ed-4f045c9c3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfc231-f2f0-49c1-912a-b3c41e832adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia earlier ordered the temporary closure of the expressway due\
        \ to the possible hazard brought by the cracks and fissures in some portions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1771e-59c7-45ed-bda7-9dbc7f48d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bf756-d272-47ff-ae35-9d338e5ebebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:17:46.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-10T18:18:42.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The construction of the 56.94-kilometer Metro Cebu Expressway started\
        \ in 2018 to meet traffic demand since the main highway at the Natalio Bacalso\
        \ Avenue is already congested.\r"
