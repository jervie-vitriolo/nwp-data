    'title': 'How do you own digital in-game assets? Gala Games makes blockchain ‘invisible’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee3893-8532-4569-9223-5737e70bf4a1'
