      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/11/5/misamis-occidental-juan-jumalon-death.html">Broadcaster
        in Misamis Occidental shot dead while on air</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a60a61-0f93-4dac-aa2d-0ba102d0203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T11:12:17.201+08:00
