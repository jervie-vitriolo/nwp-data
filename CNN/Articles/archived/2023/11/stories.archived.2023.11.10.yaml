      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a0dd5-5ba1-45e1-a510-d27b9f101435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pollution spike in Pakistan comes after neighboring India saw smog\
        \ blanket its capital New Delhi last week, as colder temperatures trapped\
        \ pollution particles, creating a toxic haze that reached hazardous levels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef5ec0-d95a-4d50-8be8-7405295fdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717fe84-c80c-4acd-84e5-916b7af0e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traditionally, toward the end of the year after the winter harvest,\
        \ millions of farmers clear their leftover rice stubble by setting fields\
        \ alight to prepare for the incoming wheat crop. This, together with vehicular\
        \ and industrial pollution, has created copious amounts of smog across the\
        \ northern Indian states of Haryana, Punjab, Uttar Pradesh and New Delhi.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cfa9c-d1cb-4abd-a89a-f8ce4b51d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a389786-3369-42ec-ba92-13ef8ea21cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Supreme Court this week ordered authorities in the states surrounding\
        \ New Delhi to stop farmers from burning leftover crops, while also banning\
        \ the use of firecrackers nationwide ahead of the upcoming Diwali festival\
        \ this weekend.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac6885-42da-4366-aa3e-300cdce54d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8807645-a42b-4261-b9ad-08d288ccaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court has issued similar orders over the years with minimal effect.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e66d1-6003-4d75-9191-10128a13fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.299+08:00
