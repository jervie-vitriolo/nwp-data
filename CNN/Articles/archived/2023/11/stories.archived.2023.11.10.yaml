      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lisbet Esmael and Jelo Ritzhie Mantaring contributed
        to this report.</em></p>'
  'Misamis-Occidental-reward-Jumalon-Oaminal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
