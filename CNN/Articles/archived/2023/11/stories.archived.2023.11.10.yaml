      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lahore has become the latest megacity to
        shut down as pollution chokes swathes of South Asia, where nearly 50 million
        people have been breathing toxic air for nearly a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b85698-38e6-43d5-8258-91231c330993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db668164-ab79-4ec4-bfae-b6b487515e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s second most populous city – of more than 13 million people\
        \ – has shut schools and closed public parks, malls and offices after the\
        \ air quality index (AQI) this week spiked to more than 400, according to\
        \ IQAir. That number is considered “hazardous” by the Swiss air tracking company.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e990ea-4526-4e12-b94e-f73e8c22d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5bc6c-a0d5-41ae-974d-0cfa603118fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Pakistan’s Punjab province have imposed an “environmental\
        \ and health emergency” in three cities – Gujranwala and Hafizabad in addition\
        \ to Lahore – until the situation improves, its chief minister Mohsin Naqvi\
        \ said this week. The three cities combined account for more than 15 million\
        \ people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085af654-972e-4c2c-80fb-78f3ce21aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89834ce3-abc5-4135-8095-be01da6c01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T15:47:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There shall be a limited movement of people to and from these areas\
        \ by public and private transport,” a statement from Naqvi’s office said Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2eb478-50f7-45b6-8519-3c87c9e1aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.295+08:00
