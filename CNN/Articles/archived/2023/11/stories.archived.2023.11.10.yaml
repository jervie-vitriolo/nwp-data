      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid (CNN) —</strong> The former president of Spain’s
        Popular Party (PP) in Catalonia, Alejo Vidal-Quadras, was shot in the face
        in Madrid on Thursday afternoon, a spokesman for Spain’s Interior Ministry
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29468be-1a6b-4c9c-a8bc-6e7228036ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e5503-37c8-4320-948c-b218d98a2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has been taken conscious to the hospital, whilst National Police\
        \ agents are investigating the facts”, the spokesman added. The incident happened\
        \ around 1.30pm local time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb19fcb-c3c3-4f70-b4e4-0d5fbd4de746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f138fa-9d2e-4a80-ad9f-5520f8c48171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vidal-Quadras is one of the founder members of the far-right party\
        \ Vox, currently the third largest force in the lower house of Spanish parliament.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6fb41-cc52-4e7f-83a2-30ca3a9e0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b472afd-a6da-4236-a2db-5de7036a48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spanish police said they were hunting two men in connection with the\
        \ shooting who were on a black motorbike, Reuters reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cb389-8cb8-4ec9-8be7-97629296056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ca789-10d9-46eb-8546-2021ff3b93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T05:18:31.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T05:18:31.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vox Party President Santiago Abascal told reporters on Thursday afternoon\
        \ that “it’s too early to make conjectures but we don’t rule out any motive\
        \ in what was an attack” referring to the incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b57a13-b092-407e-a94e-1c331ac3f1b0'
      'mgnl:activationStatus': true
