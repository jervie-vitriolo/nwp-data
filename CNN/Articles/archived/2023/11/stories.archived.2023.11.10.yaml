    'jcr:uuid': '1d52f3c1-5456-4b49-b25c-10816bbfae97'
    'lead': 'The White House said Thursday that Israel had agreed to move forward
      with daily four-hour pauses of military operations in areas of Northern Gaza.'
    'mgnl:activationStatus': true
