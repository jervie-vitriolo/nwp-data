      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Department of Education (DepEd) on Friday said students are showing improved
        performance based on the initial assessment of the new MATATAG K-10 curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867e9a3-942e-4037-aa79-9be32d9b5060'
