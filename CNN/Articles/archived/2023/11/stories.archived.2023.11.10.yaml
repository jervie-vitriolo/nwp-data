      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb877702-5561-4b92-b4dd-33cac9ef3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.216+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued an order in July to <a href="https://www.cnnphilippines.com/news/2022/7/22/Supreme-Court-Romeo-Jalosjos-Jr-petition-Comelec.html">stop</a>
        Romeo Jalosjos Jr. from assuming the congressional post a few weeks after
        he took office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e8723-5d8a-4fe3-92ef-34bc4b300f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.216+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409430e5-6b96-45d5-b9ce-eea3fc07ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.217+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said it found that Comelec’s decision to tag F. Jalosjos\
        \ as a nuisance candidate is solely based on the alleged erroneous use of\
        \ a nickname without considering his membership in a political party and the\
        \ clear difference in their names on the official ballots.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fe81f-56a3-47be-bbcc-7ce04f276c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.217+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f007180-87eb-4864-958f-6d2bc6672cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.218+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson Rex Laudiangco explained why the proclamation\
        \ was done nearly three months after the SC decision came out.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c358f-77f5-4c7d-ac23-45f36d58a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.219+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b994eb-27c6-4a76-b084-39762ef13923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T16:26:56.219+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-11-10T16:30:12.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bagamat ito ay nadesisyunan ng Korte Suprema, ang copy po ng Comelec\
        \ ay natanggap lamang namin noong October 19. At kasagsagan po ng halalan\
        \ noon,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f5e37-02d2-466d-908e-bee504d16646'
      'mgnl:activationStatus': true
