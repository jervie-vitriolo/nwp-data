    'lead': 'Lawmakers and some ambassadors condemned China’s coast guard and militia
      for firing a water cannon again at a Filipino supply boat headed for the Ayungin
      Shoal on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T19:23:50.990+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-11-10T21:59:40.825+08:00
