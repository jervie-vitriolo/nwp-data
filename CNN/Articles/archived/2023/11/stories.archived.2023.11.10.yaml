      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the ₱500,000 reward for the murder of broadcaster Juan\
        \ \"Johnny Walker\" Jumalon, which happened on Nov. 5, to be given to any\
        \ individual who can provide information leading to the arrest of the gunman.\r"
