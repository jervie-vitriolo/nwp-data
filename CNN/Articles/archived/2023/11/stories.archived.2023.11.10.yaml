    'lead': 'Denmark’s government on Thursday proposed imposing an average tax of
      100 Danish krone ($14.35) on air travel to help finance a green transition of
      the airline industry that will enable all domestic flights to use 100% sustainable
      fuels by 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-11-10T17:04:25.103+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-11-10T17:04:25.354+08:00
