    'title': 'Miss Universe owner says firm will undergo ''business rehab'' amid bankruptcy
      reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144530b-5a4b-4292-8da8-11d5a127c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:51:16.803+08:00
