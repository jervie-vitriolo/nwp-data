      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) —The state health insurer
        reminded its accredited health facilities on Friday to deduct the mandatory
        senior citizens or persons with disabilities discounts from patients'' total
        medical bills prior to hospital discharge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7338b3-e820-43c0-8477-191d9d3f4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ecf89-621f-4e90-a3d3-b6d33efdb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PhilHealth received reports that a number of health facilities
        failed to deduct the senior citizens discounts from their bills, this is why
        we released PhilHealth <a href="https://www.philhealth.gov.ph/advisories/2023/PA2023-0036.pdf">Advisory
        2023-0036</a> for our partner hospitals to observe at all times," PhilHealth
        President and CEO Emmanuel R. Ledesma, Jr. said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922a048-8b41-4964-9927-fb997962a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Expanded Senior Citizens Act, and the Expanded Benefits and Privileges\
        \ of Persons with Disability Act mandate the discounts and privileges. PhilHealth\
        \ added the discounts are also being provided under the health facilities'\
        \ performance commitment with the state insurer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644410f9-1345-4250-89a8-4b13f5317b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d730d9-6528-4c0d-85a1-2f27d3d286b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.191+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth stressed the deductions should be in the following order:\
        \ 12% VAT exemption, 20% senior citizens or PWD discount, then the PhilHealth\
        \ benefits.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735e6ed-7010-40cb-a891-f4f3e99c690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.191+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9e187-07b3-4749-9140-b7fea2fa1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yun pong balanse ang siya na lamang dapat bayaran ng pasyente kung\
        \ mayroon pa. Kung ang ating senior citizen member ay na-admit naman sa mga\
        \ pampublikong pasilidad ay wala na silang babayaran dahil sa aming No Balance\
        \ Billing policy,\" Ledesma said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cce7b-f2d5-4876-bc2d-bc867c70be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa8d86-2031-4248-b941-33dd2fd8639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there are balances left then that's the only bills\
        \ that should be paid by the patients. If the senior citizen member was admitted\
        \ in a public hospital, then they should not pay anything anymore since we\
        \ have the No Balance policy.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53fde8-54c6-4ee5-892a-b3edfceee644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cabec-e73d-4d31-b7b9-187b849c5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T18:15:44.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:21:49.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state health insurer also warned of penalties and sanctions faced\
        \ by health facilities that fail to follow the advisory \"including fines\
        \ and even suspension or revocation of accreditation as provided for in their\
        \ Performance Commitment with PhilHealth.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1312197-5d00-4c47-b2e4-94c6a1f9d1bd'
      'mgnl:activationStatus': true
