      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sex traffficking victim arrived at the Ninoy Aquino International\
        \ Airport Terminal last Nov. 8 via a Malaysia Airlines flight.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009365d-7b69-4f4d-85d5-e5ada881f7ec'
