      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437201fa-984b-47b9-99ad-e45587c6f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:31:57.300+08:00
