      'mgnl:lastActivated': 2023-11-10T17:34:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a89e1-dc4b-41bf-b171-01084b31cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T15:33:50.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-11-10T17:34:25.578+08:00
