      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia and Ukraine remain locked in battle as the war enters a third\
        \ winter with neither country’s forces establishing the upper hand.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93cc72-8579-4461-9083-9a50f2e6e06c'
      'mgnl:activationStatus': true
