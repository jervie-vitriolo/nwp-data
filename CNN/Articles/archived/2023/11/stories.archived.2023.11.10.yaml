      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d819cf-6933-475a-aee0-07a52cee8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-11-10T01:11:46.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was assisted by the Overseas Workers Welfare Administration upon\
        \ arrival.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c56c3-9745-4ddb-9544-4f9c5bcd9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T01:04:48.996+08:00
