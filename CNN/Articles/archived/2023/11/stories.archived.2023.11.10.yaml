      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html"
        href="https://www.cnnphilippines.com/news/2023/11/10/ayungin-water-cannon-china-coast-guard-protest.html">PH
        files diplomatic protest after China Coast Guard fires water cannon on Philippine
        vessel near Ayungin Shoal</a></p>'
    '28':
