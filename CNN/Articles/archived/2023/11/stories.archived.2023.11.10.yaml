      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-11-10T16:54:11.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe’s mobile service revenues from July to September 2023 was at\
        \ ₱28.4 billion, a 7% increase from the same period in 2022 at ₱26.5 billion.\
        \ Meanwhile, year-to-date mobile revenue growth (January to September 2023)\
        \ was at a record-high ₱83.2 billion, a notable 3% increase from ₱80.6 billion\
        \ in the same period last year.\r"
