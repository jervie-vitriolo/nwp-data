    'title': 'BSKE death toll rises to 26 — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b2c50-5c31-48f8-af06-ba522aeda289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T19:29:13.733+08:00
