    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Denmark considering a ‘green tax’ on plane ticket prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446fbd7-4d19-4623-a226-70c2195156da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Denmark’s government on Thursday proposed
        imposing an average tax of 100 Danish krone ($14.35) on air travel to help
        finance a green transition of the airline industry that will enable all domestic
        flights to use 100% sustainable fuels by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306805f-3a41-468e-b19e-65ce09507235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About half of the expected yearly proceeds of 1.2 billion krone will\
        \ help finance an ambition of having all domestic flights using only green\
        \ fuels by the end of the decade, it said. Green technologies such power-to-X,\
        \ hydrogen and bio fuels will be eligible for state support, it said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6b577-c8e7-434e-b577-56e2825e152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other half of the proceeds will be used for cash handouts to elderly\
        \ people, the government said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc80f26-cbed-4b66-b7d4-9d4ae23262c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposal by the majority government, the passenger tax will\
        \ be gradually phased in from 2025. By 2030, the tax will be around $9 for\
        \ travel inside Europe, $34 for medium-distance flights, and $56 for long-distance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277274e8-563a-452c-a6c9-6939fe92ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aviation sector in Denmark must – just like all other industries\
        \ – reduce its climate footprint and move towards a green future,” said Minister\
        \ for Climate, Energy and Utilities Lars Aagaard in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d68171-01fd-4957-a54d-71c50f2585f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-10T17:04:25.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to have the first domestic route using only
        green fuels in operation by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a10f33-2f0c-4490-bbee-ca1325857a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-10T17:04:25.144+08:00
