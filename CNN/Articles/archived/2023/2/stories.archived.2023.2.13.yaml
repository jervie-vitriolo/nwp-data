      'text': '<p>Republic Act (RA) 11934 or the "Subscriber Identity Module (SIM)
        Registration Act" gives all SIM users until April 26, 2023, to register their
        SIMs under their name. The SIM Registration Act regulates the use of SIM cards
        to help curb the proliferation of text scams and other mobile phone-aided
        criminal activities.</p>'
