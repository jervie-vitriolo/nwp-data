      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC petition was filed by Deputy Minority Leader and ACT Teachers\
        \ Party-list Rep. France Castro, Assistant Minority leader and Gabriela Women's\
        \ Party-list Rep. Arlene Brosas, Kabataan Party-list Rep. Raoul Manuel, Bayan\
        \ Muna Chairman Neri Colmenares, and former Bayan Muna Party-list Rep. Carlos\
        \ Isagani Zarate.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89992536-6a0e-4bf5-9865-d0b467a4577b'
