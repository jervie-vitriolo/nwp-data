  '8-Filipino-trafficking-victims-in-Myanmar-rescued':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T17:05:32.000+08:00
    'imagesource': 'jcr:f3c6877b-3b32-435c-ab80-883c2c452b12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88fa0876-41a6-4981-816a-1482d31fc5b5'
    'lead': 'Eight rescued Filipino victims of human trafficking in Myanmar have returned
      home, the Department of Foreign Affairs reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T17:11:15.611+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-13T17:11:36.581+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '8 Filipino trafficking victims in Myanmar rescued – DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb9b8d-f385-4b3c-b1c7-be1aad43213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> Eight
        rescued Filipino victims of human trafficking in Myanmar have returned home,
        the Department of Foreign Affairs (DFA) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cc85e-9e74-41f3-8a3f-59425e10d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Half are males recruited online from Dubai to supposedly work as customer\
        \ support representatives in Thailand. From Thailand, they were instead brought\
        \ to Myanmar where they were forced to trick people into investing in cryptocurrency,\
        \ the DFA said.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f27ee6-6c72-4531-920a-58c3fce36f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the four women were detained for supposedly entering\
        \ Myanmar illegally from Thailand.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578bb84-67a5-4814-8470-9f6ecb26d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the victims arrived at the Ninoy Aquino International Airport
        (NAIA) early Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739231fc-6b64-4a17-b06e-240add4b77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, Senator Risa Hontiveros said some Filipinos were\
        \ promised jobs in Thailand, but were instead sent to Myanmar to become “\
        crypto scammers” of an alleged Chinese syndicate.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173634d-485d-40d4-bb82-8b2a8487e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early January, she again reported that Filipinos abroad are being\
        \ victims of human trafficking in the same manner, but this time in Cambodia.\r\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8b169-3cff-489b-b603-737899ddbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said immigration personnel or a syndicate that is able\
        \ to operate inside the NAIA may be involved in the illegal activity.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8641b-9b8b-4a16-b83d-d04b0a1d4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">Myanmar
        human trafficking ''modern slavery,'' worse than pastillas scam, senator says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8b5bf-b5e8-4227-8b39-cdd41dd970dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">Hontiveros:
        Filipinos lured to work as crypto scammers in Cambodia</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19512ad1-1cb6-429c-9ffe-d9f900a9429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in a statement, DFA said crossing the Myanmar-Thai Friendship\
        \ Bridge is illegal as the border closed for nearly three years, and was only\
        \ reopened this month for citizens of the two countries.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a3219-9492-4a9e-80cc-422780c91c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The legal entry points for foreigners – including Filipinos – are\
        \ through Yangon, Mandalay, and Nay Pyi Taw airports,\" DFA added.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f36915-6304-4a78-87fa-773d1d97031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reminded the public to be \"cautious of spurious jobs\
        \ offered through social media and avoid falling victim to illegal recruitment\
        \ and human trafficking schemes.\"\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b049e-92df-407e-9a9b-0348aac1f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of December 2022, Migrant Workers Secretary Susan Ople said 45 human\
        \ trafficking victims in Myanmar, 31 in Laos, and 22 from Cambodia were rescued\
        \ and given assistance.\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81e212-59e1-4ff9-9c26-2503ddf457a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said assistance include psychosocial counseling, financial assistance,\
        \ and the filing of cases against their recruiters in coordination with the\
        \ Philippine National Police.\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cf815-8836-47f1-85ee-8860cfb5104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:11:15.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T17:11:36.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/12/2/DMW-human-trafficking-victims-in-Myanmar-Laos-Cambodia.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20December,Myanmar%2C%20Laos%2C%20and%20Cambodia.">
        DMW rescues, assists over 90 human trafficking victims in Myanmar, Laos, Cambodia</a></strong></p>'
  'Diokno-customs-digitalization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T17:14:50.000+08:00
    'imagesource': 'jcr:8a24cf24-452b-4a3a-ab7c-6b9db21c8b7b'
