    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno to new Customs chief: Prioritize digitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cfa93-b4ab-48c4-af8a-e8fdb376c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Finance
        Secretary Benjamin Diokno called on the new chief of the second biggest revenue
        collecting agency to prioritize digitalization to stem corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab28b0-38e4-4c53-9650-1d03a7462d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He expressed his support for new Customs Commissioner Bienvenido Rubio
        during a ceremonial turnover on Monday, a few days after President Ferdinand
        Marcos, Jr. announced the appointment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52f039-2dfa-4ac8-b0de-007d7fdfdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau is under the finance department.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1000386-914d-4fcd-b655-9d0c09f0bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.402+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said Rubio must prioritize modernizing customs administration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c92a5-0672-4c68-a5c3-0ac5b0e71074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.403+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A digital customs administration allows the government to focus its
        resources in the identification of higher risk entities, while enhancing the
        ease of doing business,” the finance chief said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6353996-8c53-46fc-b064-7e04c47a5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.403+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As we enter 2023, I trust that Commissioner Rubio will bring in a
        fresh vision and even loftier targets to move the Bureau closer to the goal
        of becoming a modern and world-class Customs agency that ranks among the best
        in the world,” Diokno said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d7767-32b8-4bc8-a8a2-b25f3e9100f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.404+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio, who has been with the bureau since 2001, replaced Yogi Filemon
        Ruiz.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a7f89-bf90-45e5-82f7-431c49fdd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.404+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio said the agency aims to exceed revenue target, simplify and secure
        trade, and end smuggling.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034933cf-0c7a-4655-b5a5-b376521b2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:17:14.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T17:18:41.405+08:00
      'mgnl:lastActivatedBy': 'lisbet'
