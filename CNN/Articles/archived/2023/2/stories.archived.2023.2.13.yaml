      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a regular news conference Monday, ministry spokesperson Wang Wenbin
        claimed it is "common for US balloons to illegally enter other countries''
        airspace."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d17967-9d4c-4c3f-b0a8-55485f8a15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Since last year alone, American high-altitude balloons have illegally
        crossed China''s airspace more than 10 times without the approval of relevant
        Chinese authorities," Wang said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e98a3-7304-406a-af94-b04e9f4955a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s not clear why China did not publicize these details earlier,
        or whether it responded to the alleged intrusions when they occurred.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9e837-b85c-4b8e-93ec-6b316d783bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House denied Beijing''s accusation and described the claim
        as an attempt at damage control.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc9121-684a-451f-9071-2ae02564203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Any claim that the US government operates surveillance balloons over
        the PRC is false. It is China that has a high-altitude surveillance balloon
        program for intelligence collection, that it has used to violate the sovereignty
        of the US and over 40 countries across 5 continents," a spokeswoman for the
        National Security Council, Adrienne Watson, wrote on Twitter on Monday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e65d3-eeaf-4a57-9ad4-a46612017294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is the latest example of China scrambling to do damage control.
        It has repeatedly and wrongly claimed the surveillance balloon it sent over
        the US was a weather balloon and has failed to offer any credible explanations
        for its intrusion into our airspace, airspace of others," Watson added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883154d1-bfff-44cc-9056-f01a181b11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang also accused the US of frequently sending warships and planes
        to carry out close-range reconnaissance against China, which he claimed amounted
        to a total of 657 times last year -- and 64 times this January in the South
        China Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f276b3-8d21-4feb-93cf-63ef461a7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For the longest time, the US has abused its own technological advantages
        to carry out large-scale and indiscriminate wiretapping and theft of secrets
        from all over the world, including from its allies," Wang said, adding that
        the US is "without a doubt the world''s largest surveillance habitual offender
        and surveillance empire."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba088e-2c7b-446c-90df-86dd602d67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang made the comments in response to a question about the Chinese
        entity that owns the balloon downed by US fighter jets on February 4.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9640dd0-05a0-4e97-80d3-beabb37294cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson also lashed out at the move by the US Commerce Department
        on Friday to add six Chinese companies tied to the Chinese military''s aerospace
        programs to its Entity List, restricting them from obtaining US technology
        without government authorization.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa943b9-f689-4887-ab37-cd09327d1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"China is strongly dissatisfied with this and resolutely opposes it.
        We will take necessary measures to resolutely safeguard the legitimate rights
        and interests of Chinese enterprises and institutions," Wang said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3819c-c7c2-4c21-bb37-c4e50c6d54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He accused the US of "hyping up and exaggerating" the situation and
        "using it as a pretext to illegally sanction Chinese enterprises and institutions."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc50faa-5c0d-4deb-b6e4-95464098341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unidentified flying object'' near China''s coast</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67901b53-ea27-446c-9938-73f6d50857ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, maritime authorities in China''s Shandong province said
        Sunday they spotted an "unidentified flying object" above waters near the
        port city of Rizhao and were "preparing to shoot it down," state-run news
        outlet The Paper reported.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84b5d9-7c83-46fc-bc54-f70b247352a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a text message to fishing vessels, maritime authorities in the neighboring
        port city of Qingdao told crews to be on alert to avoid danger and assist
        with debris recovery efforts if possible.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6221e8-bf56-4159-b171-50895e364152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If debris falls near your boat, please help take photos to collect
        evidence. If conditions allow, please help salvage it," the marine development
        department of Qingdao''s Jimo district said in the message cited by The Paper.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f9f15-2214-432f-a637-b01365e82fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report did not specify what kind of object it was, where it might
        have come from or at what altitude it was flying.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd25c0c-bbfd-4abe-9711-95e0b2e937bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Monday afternoon local time, Chinese authorities and state media
        had not provided any update, and it is unclear if the object has already been
        taken down.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287dbd4-4c01-4d3d-92aa-147ec4d910f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while details remain scant, the unidentified object has sparked
        intense interest on China''s tightly controlled social media, generating hundreds
        of millions of views. Many users followed state media reporting on the US''
        response to the Chinese balloon.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640ea7c-f891-4e5a-9f54-6ef0f5404bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sources told CNN the device was part of a fleet of Chinese surveillance
        balloons, which the US intelligence community started tracking within the
        last year. So far, the US has detected suspected Chinese balloons over 40
        countries across five continents, officials said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372eb47-16cc-4002-ac74-6b91b62de021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing maintains the device was a civilian research airship blown
        off course. In a stark contrast to the US, where the balloon set off serious
        public concerns, the topic became a subject of amusement on Chinese social
        media, with nationalists poking fun at the US over its response to a "weather"
        balloon.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4d675-0718-493c-857e-5113be888344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s Foreign Ministry has accused the US of "overreacting" and
        "seriously violating international practice" in shooting down the Chinese
        balloon, while the Chinese Defense Ministry has said it "reserves the right
        to use necessary means to deal with similar situations."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bf55d-be59-409d-a786-0ea4961b063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday evening, Chinese social media was filled with excitement,
        with many users waiting for the object floating off China''s coast to be taken
        down. "Thanks to the demonstration made by the US, we must report it in a
        high-profile manner when we shoot down (the object)," said a top comment on
        Weibo, China''s Twitter-like platform.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b0006-1436-4e0a-a59b-ff64f4f55ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Monday morning, the unidentified object had become the top trending
        topic on Weibo, with two related hashtags racking up more than 900 million
        views. Many wondered -- some with a sense of disappointment -- why authorities
        had not released any update on the shoot down.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2353fd-927d-4140-9a73-e05098bd12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After waiting all night, why is there still no exciting news?" a comment
        asked.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a795b-3e3b-44e6-9fc7-bf7784bfc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s reported discovery of the unidentified object comes as the
        US and its allies ramp up scrutiny over airborne objects in their airspace.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068e11e-f8b1-4bb9-97a3-9f744d6445e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Friday, the US has shot down three unidentified objects over
        the North American airspace -- in the skies over Alaska, northern Canada and
        Lake Huron.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c9a52-7dfa-4be0-a65c-d88716908806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'American defense officials have said these recent objects were not
        a "kinetic military threat," but could pose a safety hazard to civilian aviation
        due to the altitude they were flying at.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e0abf-4757-4c59-9afc-de2de22d9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the People''s Republic of China balloon that we took
        down last Saturday, we have been more closely scrutinizing our airspace at
        these altitudes, including enhancing our radar, which may at least partly
        explain the increase in objects that we detected over the past week," said
        Melissa Dalton, the Assistant Secretary of Defense for Homeland Defense and
        Hemispheric Affairs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffe1f3-6b49-403b-b705-0b5c6d94900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:04:49.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:59.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/13/china/china-unidentified-flying-object-intl-hnk-mic/index.html">China
        accuses US of ''illegally'' flying balloons across its airspace</a>."</em></p>'
