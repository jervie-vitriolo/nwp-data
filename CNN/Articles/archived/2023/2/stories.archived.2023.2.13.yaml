      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7474250-0ba8-45cd-8d9b-ac5ba3219de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF Bill – which seeks to establish the country’s own <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">sovereign
        wealth fund</a> – was re-engineered over the Congressional holiday recess
        by a four-man contingent which included House Ways and Means chairperson and
        Albay Rep. Joey Salceda at the president’s orders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa88886-4066-4521-bf9b-55b5709dc853'
      'mgnl:activationStatus': true
