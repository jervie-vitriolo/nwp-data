    'lead': 'The five-man committee tasked to screen the courtesy resignations of
      Philippine National Police (PNP) senior officers is targeting to complete the
      evaluation in “less than” three months, the PNP chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T13:13:45.659+08:00
