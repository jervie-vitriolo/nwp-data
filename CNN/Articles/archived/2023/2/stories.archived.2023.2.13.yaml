      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce337528-f6f7-4eeb-90c3-a6c394bfa6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.413+08:00
