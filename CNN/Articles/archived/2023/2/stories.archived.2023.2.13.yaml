    'mgnl:tags': ['Bureau-of-Customs', 'BOC', 'Ping-Lacson', 'Joel-Villanueva', 'Bienvenido-Rubio']
    'stories': []
    'template': '1'
    'title': 'Senate may look into appointment of new Customs chief — Villanueva'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e6485-e158-416d-a632-f082a2671751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        appointment of Bienvenido Rubio as head of the Bureau of Customs (BOC) despite
        being tagged as a bribe taker by a former senator is something incumbent senators
        may look into, Majority Leader Joel Villanueva said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f835c79-f70d-49f2-b2bc-a369e9d55cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he is not privy to updates on the allegations against Rubio,\
        \ Villanueva said the Senate Blue Ribbon Committee can start a probe motu\
        \ propio as part of the chamber's oversight function. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f1b28-fc74-4bac-a00a-ee2ee393345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam natin pag sinabing</em> BOC <em>lahat tumataas yung kilay
        and unfortunately laging merong</em> stigma <em>na doon sa</em> bureau <em>na
        yun, kaya kailangan talaga ang inaappoint talaga diyan mataas yung</em> integrity
        and competence," said Villanueva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0b60a-d5ab-4c73-b31d-ab2c98fd18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We know that eyebrows are raised whenever the BOC is\
        \ mentioned, and unfortunately there is a stigma with the bureau. That's why\
        \ anyone who is appointed there should have a high level of integrity and\
        \ competence.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2e16f-2f8e-4822-b606-a0a724c10541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 privilege speech, then Senator Panfilo "Ping" Lacson named
        Rubio as among the collectors or bagmen in the massive corruption at the Bureau
        of Customs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9c88f-f7bb-43ae-a2b4-23ce5b94deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:06:32.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:32:26.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio assumed his post on Monday, the BOC said in a statement. He takes\
        \ over from Yogi Filemon Ruiz who assured a \"seamless transition\" to the\
        \ new bureau chief.\r"
