      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A simulated model shows that tourist spending on shopping, accounting\
        \ for increased tourist arrivals as a result of the refund system, will increase\
        \ to ₱76.58 billion, or a total increase of ₱17.6 billion in tourist sales,\
        \ representing a growth by 29.8%,” Salceda said during his panel’s briefing\
        \ with the Department of Finance on the proposal.\r"
