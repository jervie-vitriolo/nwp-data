      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition therefore questions if Marcos committed abuse of discretion\
        \ when he certified the MIF as urgent, and if the House did the same when\
        \ it approved the measure on third reading.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e43f11-7c08-44a2-9f3d-7b017aeb1ee1'
