    'stories': []
    'template': '1'
    'title': 'Five-man panel begins probe on PNP officers linked to illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a51abe-6f96-492a-8e71-0a8b7d88ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.244+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        advisory group that will vet the courtesy resignations of third-level police
        officers and look into their possible involvement in illegal drug activities
        convened on Monday, Philippine National Police chief Gen. Rodolfo Azurin Jr.
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6df24-204c-4b46-81e1-918e9bbf6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.245+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually after this press conference<em> mag-start na mag-meet
        yung</em> five-man advisory group this morning. Before I came here I met with
        them. So for this week, we will already discuss yung mga house rules <em>na
        gagamitin natin sa pag-evaluate at pag-assess ng mga</em> third level officers
        natin. In the same manner, part of the discussion will also be how do we intend
        to finish the job in less than three months," said Azurin in a press briefing
        at the PNP headquarters in Camp Crame, Quezon City on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150823e2-89d8-4bb3-989c-be80eff22587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.246+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The five-man advisory group will start to meet after\
        \ this press conference. Before I came here I met with them. So for this week,\
        \ we will already discuss the house rules to be used in evaluating and assessing\
        \ the third level officers. In the same manner, part of the discussion will\
        \ also be how do we intend to finish the job in less than three months.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f3516-0089-4079-8ae2-b8ccfeb15e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said an initial draft was circulated to the members for comment.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274d618-4f5e-49ad-8962-bf367f0559a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin said information will come from various sources.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc397a-f06c-45de-9854-923e63ed992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang intel</em> siguro, to include <em>yung mga ibang</em>
        documentations like <em>yung mga</em> cases which were filed by these officers
        when they were operating sa war on drugs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307b3a4-c54f-4646-afbb-85a5a580476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Not just intel, but include other documentations like\
        \ cases which were filed by these officers when they were operating on the\
        \ war on drugs.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dceb47c-4784-4019-8e65-837e84bdcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin, retired police general and Baguio City Mayor Benjamin Magalong,\
        \ Office of the Presidential Adviser on Military Affairs Undersecretary Isagani\
        \ Nerez, former Defense Secretary Gilbert Teodoro, and retired Court of Appeals\
        \ Justice Melchor Sadang form part of the advisory group.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05122830-9588-4637-a5af-b20d1c724542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the next three months, Interior Secretary Benjamin Abalos Jr. said\
        \ the committee will conduct an investigation on the police officials and\
        \ will submit names of those who resigned and were accepted by the National\
        \ Police Commission for another round of verification before submitting its\
        \ recommendation to the president.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028594c-8216-4d92-91f5-ad6db8877b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T20:10:48.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T20:17:13.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move aims to cleanse the ranks of officers.</p>'
