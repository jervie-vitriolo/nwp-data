      'mgnl:lastActivated': 2023-02-13T13:18:09.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit pa tayo papasok doon</em> in which it will only kill
        our local farmers,” he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992899a3-1a8d-4e43-b278-f24a579b37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.274+08:00
