      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garlic, however, is currently seeing a slight increase in prices due\
        \ to lack of supply, So said. Harvesting will only start by March and April,\
        \ he said.\r"
