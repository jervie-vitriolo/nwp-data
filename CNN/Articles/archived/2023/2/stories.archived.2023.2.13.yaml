  'ocd-response-team-syria':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T17:14:55.000+08:00
    'imagesource': 'jcr:3f9b9365-0014-4e47-bc24-aa167bd7e673'
