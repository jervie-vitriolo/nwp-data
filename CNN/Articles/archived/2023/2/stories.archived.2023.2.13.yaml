      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, there were two severe and critical infections.
        A total of 426 critical patients are in hospitals, representing 6.2% of COVID-19
        admissions nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
