  'strike-at-California-Medieval-Times':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-13T08:36:36.000+08:00
    'credit': 'CNNi'
    'imagesource': 'jcr:8a89f5be-1327-412e-8a1e-a149a4559f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb87b44-bfc1-4c92-8e7d-b3db6b9cf9bc'
    'lead': 'Workers at a Southern California Medieval Times have walked off the job
      and went on strike before their second performance of the day Saturday, the
      union confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T08:43:01.756+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-13T10:01:08.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Knights, squires, queens go on strike at California Medieval Times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fdae1-6578-48b0-bac9-391229320f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Workers at a Southern California Medieval
        Times have walked off the job and went on strike before their second performance
        of the day Saturday, the union confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b852f-c111-456e-8a54-ca07ee13a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 25 of the 50 workers in their bargaining unit walked out at the\
        \ Buena Park location, said Erin Zapcic, lead organizer of Medieval Times\
        \ Performers United.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1bfd0-8952-46d9-b615-2451e35bf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll be out picketing basically every day for the foreseeable future\
        \ until we can make some kind of meaningful progress with the company,\" Zapcic\
        \ said, who plays the Queen in the California shows.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2c309-8fb5-44cf-8603-dd43550f72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medieval Times LLC has not responded to numerous requests for comment.\r\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc632677-6599-4ca3-8d91-c7f5ddedb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show's cast of knights, squires, and stable hands voted to unionize,\
        \ 27-18, last November and join the American Guild of Variety Artists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba7886-b7ca-41e3-ac5a-d27eb2bb275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By bringing the Performers and Stable Hands at Medieval Times, Buena\
        \ Park, CA to the 'table,' we will collaboratively negotiate a fair Collective\
        \ Bargaining Agreement which ensures that wages are commensurate with skills,\
        \ improves safety protocols (and enforces them) and brings about a respectful\
        \ working environment,\" the union said in a November statement.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f43754-7436-4aca-8c41-1b0d7d9a5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapcic said people work at Medieval Times because they love it,
        not for the money. But since reopening after COVID, staffing levels were so
        short, workers were performing six days a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40aadb8-dbcc-4540-9db0-f184a4130cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They love to tell us that we're not Broadway and it's absolutely\
        \ correct,\" Zapcic said. \"Broadway does eight shows a week. We do anywhere\
        \ from 16 to 21.\"\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad31d7-12a8-4f46-965c-a3c93b11bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike is affecting performances at the location. Zapcic said
        the company is pulling performers from other departments and non-unionized
        locations. The closest location to California is in Scottsdale, Arizona.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5874a5-2c90-4d75-835b-cd15668ce24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union has filed numerous unfair labor practice charges against\
        \ the company both in California and New Jersey, including one on their TikTok\
        \ account getting banned.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fe3c5-e3e6-48a2-9a70-dc3484d40e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Medieval Times filed a trademark infringement lawsuit against\
        \ the union for using the company name, which is still ongoing.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb01934-6e0e-417b-a4c9-672ef0048e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a grotesque attempt to retaliate against workers for exercising\
        \ their legally protected right to form a union and bargain collectively,\"\
        \ Medieval Times Performers United and the American Guild of Variety Artists\
        \ said in a statement in October.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0a57-8faf-4edd-91fb-825445d3e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the union's support came from social media, especially on TikTok.\
        \ The union's last post on TikTok was advocating for fair wages.\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57004212-262a-4ce3-b50c-2b82fe99ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zapcic believes the company had reported the account to be banned for\
        \ violating TikTok's intellectual property policy. A screenshot shared with\
        \ CNN showed CEO Perico Montaner reported the union's Facebook account for\
        \ trademark infringement.\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f452ab9-8b6c-497c-a195-a958c29d9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:43:01.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:01:08.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union has been in wage negotiations with management since December.\r\
