  'PNP-officials-screening-courtesy-resignations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T13:10:33.000+08:00
    'imagesource': 'jcr:c74613cf-6fec-4b6e-8f45-dc42782c9229'
