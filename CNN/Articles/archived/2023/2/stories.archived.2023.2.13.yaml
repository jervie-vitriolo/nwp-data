      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35459b-ed77-4f3e-b0e7-af80f0e04661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this version, the dividends of the Bangko Sentral ng Pilipinas
        were dropped as fund sources and it also <a href="https://www.cnnphilippines.com/business/2023/2/1/Maharlika-fund-investors-national-treasurer.html">opened
        up the fund to private and foreign investors</a>.</p>'
