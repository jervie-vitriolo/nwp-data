      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a 2010 study, Salceda said high VAT rates on tourists were found\
        \ to negatively affect consumption in hotels and restaurants.\r"
