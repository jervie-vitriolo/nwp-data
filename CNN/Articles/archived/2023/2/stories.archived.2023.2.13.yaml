  'pnp-dict-sim-card-mobile-scams':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T18:53:18.000+08:00
