    'stories': []
    'template': '1'
    'title': 'Advisory group seeks to finish screening of PNP officials in ‘less than’
      3 months'
    'updated': 2023-02-13T14:07:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83872c60-7479-4aa0-84b5-d4690bdbce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        five-man committee tasked to screen the courtesy resignations of Philippine
        National Police (PNP) senior officers is targeting to complete the evaluation
        in “less than” three months, the PNP chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e367f3-6c6d-44b3-ad11-50b1fb6a1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PGen Rodolfo Azurin said the panel meets on Monday to discuss guidelines
        on the review of top police officers supposedly involved in illegal drugs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71547392-68cb-4f5b-9591-7df1dc8ac9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interior Secretary Benhur Abalos earlier urged PNP officials to submit
        their resignations in a bid to cleanse their ranks of ties to illegal drugs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7814be-ee5e-4c5e-beef-efee47f7cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For this week, we will already discuss ‘yung house rules na gagamitin
        sa pag-evaluate ng mga officers (the house rules we will use to evaluate the
        officers),” Azurin said during a briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f749216-bb3c-45e0-99b8-91032dd7ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will also discuss how we intend to finish the job in less than
        three months,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdbda4-3ca2-4e37-aa1a-9589e207cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T13:13:45.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-13T14:08:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP chief said the evaluation will include cases filed by the officers
        on drug war operations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
