    'title': 'PNP wants strengthened partnership with DICT to combat text scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5727174-5380-4a74-9071-b555181cc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Philippine National Police wants a strengthened partnership with the Department
        of Information and Communications Technology (DICT) against the continued
        proliferation of text scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20187701-1be8-4be0-98e9-8d4460973394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a256908-0850-40b9-a61f-28e0064e5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press briefing on Monday, PNP Chief General Rodolfo Azurin\
        \ said it was the agency's role to help in the investigation of fraudulent\
        \ messages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a92346-880c-4af1-9c80-5025432cae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71966ef-07f1-4dca-a21e-0034b71d598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plus, we also encourage the DICT <em>na tulungan kami sa</em> awareness
        campaign sa itong mga scams <em>na nangyayari kasi kung minsan maraming nabibiktima,
        na-e-engganyo</em> especially <em>yung kapag may nag-text sa iyo nanalo ka
        ng ganito, mga too good to be true</em>,” PNP Chief General Rodolfo Azurin
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d326f-3d92-499b-990c-78df8b781a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e46e13-a85e-4516-bd2c-2bd266eb6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We encourage the DICT to help us in the awareness campaign\
        \ versus these scams because more people are falling for these scams. They\
        \ are convinced especially when they receive texts telling them they won something,\
        \ it’s too good to be true.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c813a3f-0d61-4db9-9113-7535557e697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56535f-9a54-48cf-b19e-dc1ba5dbef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So this is siguro a call for lahat ng mga gumagamit ng social
        media na let''s be aware na huwag tayo nagpapaniwala sa mga ganitong mga scams</em>,”
        said Azurin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842c765-f703-477b-92d2-81b01c1eb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821d2b6-cbaa-416d-9e3e-6d783cddc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is a call to all social media users, let’s be aware\
        \ and avoid falling for scams.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fbdf3-7bb6-4803-8602-d63d0e8ce16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dbd0f-0b0b-4c99-bd9e-a55344db096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PNP Anti-Cybercrime Group Director PBGen. Joel Doria said\
        \ that despite the SIM Registration Act, they have monitored that text scammers\
        \ worked faster in disposing of their SIM cards.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a7e30-05d6-4771-9ed8-39f3a4dd005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa952872-553d-45cd-b039-e32201c69813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sa role <em>natin sa</em> [our role in] SIM Card registration,
        actually we are monitoring all the fraud perpetrated through the use of SIM
        cards din [also],” Doria said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc6819-7d13-402c-bef1-d952e61eaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238daa27-004a-46c1-960e-14215087be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T18:55:27.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T19:35:47.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, <em>kung mapapansin natin nagdo-double time din yung scammer
        considering na alam naman natin na doon sa registration natin ngayon is talagang
        minamadali na,</em>” says Doria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b926814-f895-4cf0-b94e-7ecddf5e747d'
