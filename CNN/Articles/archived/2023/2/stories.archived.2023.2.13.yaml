      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Committee on Basic Education inquiry on the implementation\
        \ of the Anti-Bullying Act of 2013, Bernadette Madrid said most perpetrators\
        \ of physical violence among children are family members.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
