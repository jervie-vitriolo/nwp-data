      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd21dfe-7b82-4a31-b9b0-950a610f84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rihanna didn''t introduce a new song during her Apple Music
        Super Bowl LVII Halftime Show performance Sunday night but she did introduce
        a new pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010421d-f616-4139-bc69-5e63e1382290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The entertainer sang a medley of her biggest hits while visibly pregnant
        with her second child, her representative has confirmed to CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0bf8b-2d1b-49c5-9539-59ba79bc3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Online speculation about the pregnancy began as Rihanna opened her
        performance in Glendale, Arizona, on a floating stage wearing an all-red ensemble
        that appeared to show off a baby bump.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f7d8b-d6f8-4489-acf6-de290e1a5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last May, Rihanna welcomed her first child with rapper A$AP Rocky.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c0bc3-a66a-44d6-844b-7f01bd94cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The singer spoke about motherhood during an interview as she prepared
        for her halftime show performance, saying becoming a mother made her feel
        like she can do anything.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005018d-87ed-4bad-b891-da406844fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When you become a mom, there is something that just happens where
        you feel like you can take on the world," said the musical icon and entrepreneur.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845bef0-cba6-4e89-ba05-85a6f0ebd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Super Bowl is one of the big stages in the world, so as scary
        as that was -- because I haven''t been on stage in seven years -- there''s
        something exhilarating about the challenge of it all," said Rihanna, who last
        toured in 2016. "It''s important for me to do this this year. It''s important
        for representation. It''s important for my son to see that."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbb720-3cee-4ef4-a3e3-30dcb2c853d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnancy didn''t appear to slow Rihanna down during the performance
        break from the Kansas City Chiefs and Philadelphia Eagles showdown. She danced
        and belted out some of her best-known hits, surrounded by a crew of dancers
        dressed in white. She opened the show with "B**ch Better Have My Money," before
        moving on to other entries on her long list of chart toppers, including, "We
        Found Love," "Rude Boy," "Work," "Only Girl (In the World)" and "Umbrella."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d2fb9-c5fd-4872-8edb-4180dca9ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T22:09:34.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T22:09:34.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/13/entertainment/rihanna-pregnant-super-bowl/index.html">Rihanna
        tells us she''s pregnant in the most entertaining way.</a>"</em></p>'
