      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How about that Rihanna concert sandwiched
        by a football game?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372461c-4012-4dd0-96f0-c2848bb47f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least that's what the Apple Music Super Bowl LVII Halftime Show\
        \ felt like with her as the featured performer.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd88ffb-d77a-472a-a79d-a5e34526d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dressed all in red, including red lipstick, she kicked off the performance\
        \ flying high over the field on a floating stage singing \"B**ch Better Have\
        \ My Money.\"\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea724af-4758-40f4-a206-b311876cb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What followed was some of her biggest hits, including \"We Found Love,\"\
        \ \"Rude Boy,\" \"Work,\" \"Only Girl (In the World)\" and \"Umbrella.\"\r\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9dd6e-1cfd-4dd8-b3fc-f94d8d006e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also included her verses on the Kanye West hit \"All of the Lights\"\
        \ and \"Run This Town,\" her song with West and Jay-Z.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49426e-8357-4df1-b44b-9c146060dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rihanna closed it out with \"Diamonds\" and sparked speculation that\
        \ she may be expecting as she rubbed her abdomen during the song.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f8d08-aa18-4a1e-883f-a0ae42ae5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.400+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to her representative for comment on whether she\
        \ is indeed expecting her second child.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8116e-66ad-4d56-803d-e6d039289ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days leading up to the show, Rihanna shared some thoughts about\
        \ the challenges in putting together the halftime performance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f78d25-20e7-472b-9607-b7b89fa59ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said during a conversation with Apple Music that one of the hardest\
        \ parts was narrowing down which of her songs to perform.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32742a-c56d-4332-afdb-65cf2f2b973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The set list was the biggest challenge. That was the hardest, hardest\
        \ part,\" she said. \"Deciding how to maximize 13 minutes but also celebrate,\
        \ that's what the show is gonna be. It's going to be a celebration of my catalog\
        \ in the best way that we could have put it together.\"\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b762a6-057e-4ee2-9b76-1bebb97a2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Trying to cram 17 years of work into 13 minutes\" has proven to be\
        \ \"difficult,\" she said.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c737fd-d6df-4a90-9627-204c2e3f0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an episode of the iHeart/NFL podcast \"The Process with Nate Burleson\"\
        \ released on Super Bowl Sunday, Rihanna said Prince's 2007 half time performance\
        \ is one of her favorites and she \"watched Beyonce's halftime performances\
        \ a couple of times\" to prepare.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c95f9-a3cf-4d3d-a24b-b369c3e4fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.404+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She is a beast and a whole other level,\" Rihanna said. \"Just to\
        \ be inspired, really.\"\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c05e99-2664-43bf-81a5-eb1723b788b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.405+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mother of a young son said she's being very picky about the projects\
        \ she's taking on since the birth of her first child in May 2022. She said\
        \ yes to playing the Super Bowl and recording the now Oscar-nominated single\
        \ \"Lift Me Up\" from the \"Black Panther: Wakanda Forever\" soundtrack.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f61bb-f872-4d5d-9530-b27686bdc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.405+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that mean for the new music that fans have been begging
        her to deliver for years?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe93ed6-a03b-4953-8b4a-9c15d8a0295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.406+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know!" she said. "I want to just put music out and have
        fun with it but if it has to be an album, that might take some time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a1652-29ae-4e82-b44a-d74781ee19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:18:24.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T10:21:05.407+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/12/entertainment/rihanna-super-bowl-halftime-show/index.html">Rihanna’s
        Super Bowl halftime show makes us feel like she’s the only girl in the world.</a>"</em></p>'
  'Ako-si-Ninoy-behind-story':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-13T10:33:19.000+08:00
    'imagesource': 'jcr:66c825c1-8534-46ae-8ed8-661b0d017925'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da2bfcb-f7c8-4177-b930-1b77731ce5f7'
    'lead': 'Atty. Vince Tañada, director of the musical film ‘Ako si Ninoy,’ shares
      the story on how the movie was created.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T10:38:40.242+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T19:19:26.283+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.8'
    'mgnl:lastActivatedVersionCreated': 2023-02-17T19:19:17.049+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['martial-law', 'Cory-Aquino', 'Benigno-Aquino', 'Ako-si-Ninoy',
      'JK-Labajo', 'Ninoy-Aquino']
    'stories': []
    'template': '1'
    'title': '‘Ako si Ninoy’ director tells story behind the musical film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b922b1-369e-4a3b-93bd-9e4bce56286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.285+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        director of “Ako si Ninoy,” a musical film about the life and tragic death
        of late Senator Benigno Aquino Sr., on Monday shared the story on how the
        movie was created.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3e679-bd5c-4c62-9b90-1ef29d808562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.286+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845375a-75f3-4b20-9760-2719049088dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.287+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ New Day, Atty. Vince Tañada said his latest\
        \ creation was initially a musical commissioned by the late President Cory\
        \ Aquino in 2009 prior to her death. They were able to have 500 shows all\
        \ over the Philippines for the musical.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a41d6-4760-4aec-8744-63d6c0a04aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.288+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604c6f-87c5-40bc-ae37-2ced5eb23629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.289+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was only last year when I decided to adapt it into a musical film\
        \ because I can see the proliferation of disinformation in the country and\
        \ I really need to do something,” said Tañada, who was also the man behind\
        \ the award-winning film \"Katips: The Movie.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c9332-4897-4783-a9f6-7f6b870cccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.290+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9372d-60bd-4633-962a-64ef443118f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.291+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In making the musical film version, he said they were guided by historians\
        \ and Rebecca Quijano, the so-called “crying lady” and star witness in the\
        \ killing of Aquino in August 1983. History lessons helped the cast in their\
        \ characterization to properly portray their roles, he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5979c5d-e514-4f30-9e5c-c9cb3b63408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.292+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6383d-f2db-466a-ba04-c8473c387ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.293+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the actors considered to play the role of Ninoy Aquino were Piolo\
        \ Pascual and Jericho Rosales. Tañada said he chose singer JK Labajo due to\
        \ the latter’s Rockstar quality.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bea937-0cac-41ab-ae85-2e877ee5ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.295+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00585b34-5f02-414f-a457-1049eb602fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.295+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like the music aspect of this film would really help a lot\
        \ with the message that the film wants to bring to the audience,” Labajo said.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc138c4-c08e-4557-a474-7fe1d648340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.296+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3deaa-8954-438e-9afc-fdca689f8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.297+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the job involved a lot of preparations and pressure, both Labajo\
        \ and Sarah Holmes, who plays Cory Aquino, said that it was an honor for them\
        \ to be part of the film.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba86872-77f5-4e76-983b-437d25e327e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.298+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebd847-9493-4cb4-a621-697e535d6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:38:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T19:19:26.299+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako si Ninoy” will be released on Feb. 22.</p>'
