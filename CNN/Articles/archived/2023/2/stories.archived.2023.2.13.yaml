    'stories': []
    'template': '1'
    'title': 'NFL MVP Patrick Mahomes leads Kansas City Chiefs to 38-35 win over the
      Philadelphia Eagles in classic Super Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bccd2-b625-415f-bf3b-bb2c443dc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —The Kansas City Chiefs have won their second
        Super Bowl in the past four seasons, downing the Philadelphia Eagles 38-35
        Sunday at State Farm Stadium in Glendale, Arizona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b0ce0-0ae0-4e73-b1ca-eb99eac0e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NFL MVP Patrick Mahomes appeared to overcome re-aggravating his ankle\
        \ injury in the first half, rallying the Chiefs in the second to a victory\
        \ that puts the team in a \"dynasty\" conversation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503425df-1712-414d-a2fa-d6efcf0695d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chiefs also won the Super Bowl in 2020 and reached the title game\
        \ in 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980d2e-a2aa-4ef0-883b-f98f8c5ae1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahomes threw three touchdown passes to three receivers, Isiah Pacheco\
        \ ran for one score and linebacker Nick Bolton scored on a fumble return.\
        \ Kicker Harrison Butker made the winning 27-yard field goal with 8 seconds\
        \ remaining.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d06157-1b85-4aaf-872f-7634008cab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some of the highlights from the biggest day in US sports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb5342-d35c-4e5e-8e78-aa3f232b70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes plays through pain</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e65cad-891e-4616-8757-c26607017a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the rest of the audience was loving Rihanna's halftime performance,\
        \ Kansas City fans were sweating it out.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9623b-3f7c-40c8-a73a-864bc557d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahomes, who suffered a high ankle sprain on his right leg against\
        \ the Jacksonville Jaguars on January 21, appeared to hurt the same ankle\
        \ late in the first half. With just more than 90 seconds left in the half,\
        \ Mahomes was scrambling on third down and 15 when linebacker TJ Edwards tackled\
        \ him around his ankles. Mahomes stayed down for an uncomfortably long time\
        \ after the tackle for Chiefs fans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2281a3e-c249-43f6-9c8f-43c5923546db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahomes hopped to the sideline, winced in pain on the bench and at\
        \ one point, briefly put his head on the shoulder of a staff member. The Chiefs\
        \ didn't return to the field in the half.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb9817-32f3-4df7-8e91-f2ad5ff71ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old quarterback didn't look too hurt, though, when he ran\
        \ off the field at halftime.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5089d-08f7-4c11-8229-78468dac44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At halftime, Mahomes was 8-of-13 passing for 89 yards and had two rushes\
        \ for 11 yards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70db10c-ad88-46e7-95f9-c0dca734339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T11:44:38.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T12:37:21.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youngest quarterback to ever start three Super Bowls made Chiefs\
        \ fans feel a lot better on the first drive of the second half, leading his\
        \ side on a touchdown drive that included a key 14-yard-run.\r"
