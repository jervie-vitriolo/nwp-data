      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0357d8-a9ef-4377-8276-39bf3007021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.170+08:00
