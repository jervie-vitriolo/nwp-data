    'title': 'Farmers’ group sees lower prices of onions by March, enough supply until
      September  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9be8b0-bb62-44bc-8e59-a5e62609e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.205+08:00
