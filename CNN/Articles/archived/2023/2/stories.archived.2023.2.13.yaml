      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The harvest in May, April, and March will be stored in\
        \ the cold storage facility, which we see will not be exhausted by September\
        \ as long as supply is being placed in the cold storage.]\r"
    '17':
