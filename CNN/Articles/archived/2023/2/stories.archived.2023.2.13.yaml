      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the President did not certify a bill urgent in one House, the\
        \ President is merely short-circuiting the legislative process in the other\
        \ House,” it added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1abab-f2a8-41c2-b148-08d44bc1f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.152+08:00
