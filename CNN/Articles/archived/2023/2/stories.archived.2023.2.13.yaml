      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average number of cases was 157. The latest tally reflected
        a 9% increase from the previous week.</p>'
    '2':
