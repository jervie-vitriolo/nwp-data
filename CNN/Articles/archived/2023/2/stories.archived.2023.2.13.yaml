    'jcr:uuid': '757ac5dc-c1a5-4a3c-9570-b09238ed1a46'
    'lead': 'The advisory group that will vet the courtesy resignations of third-level
      police officers and look into their possible involvement in illegal drug activities
      convened on Monday, Philippine National Police chief Gen. Rodolfo Azurin Jr.
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T20:10:48.376+08:00
