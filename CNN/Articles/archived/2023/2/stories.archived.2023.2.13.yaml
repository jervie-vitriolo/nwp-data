    'stories': []
    'template': '1'
    'title': 'US fighter jet shoots down airborne object over Lake Huron on Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c4d70-eb89-4901-923a-698fbba5a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.954+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US F-16 fighter jet shot down another
        airborne object over Lake Huron on Sunday afternoon at the direction of President
        Joe Biden, the Pentagon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083340ba-88a6-4e9a-b75f-3bad8db8ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.955+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon press secretary Brig. Gen. Pat Ryder said the object was not\
        \ assessed to be a military threat, but it was a flight hazard.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72096606-5451-4e31-a09e-dd934d70cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We did not assess it to be a kinetic military threat to anything\
        \ on the ground, but assess it was a safety flight hazard and a threat due\
        \ to its potential surveillance capabilities. Our team will now work to recover\
        \ the object in an effort to learn more,\" Ryder said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df15f1-e2c6-4fb1-ad47-11c47856adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation marks the third day in a row that an unidentified object\
        \ was shot down over North American airspace. An unidentified object was shot\
        \ down over northern Canada on Saturday. On Friday, an unidentified object\
        \ was shot down in Alaska airspace by a US F-22.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4203e-9d23-42d7-9747-c5d229c39d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last weekend, a suspected Chinese surveillance balloon was taken\
        \ down by F-22s off the coast of South Carolina.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f87b3-09af-4912-8bd0-c8d03ceb0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.958+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said the object shot down Sunday was the same one that radar\
        \ detected on Saturday over Montana that caused airspace to briefly close\
        \ in the evening.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f3a40-bd71-4124-802e-c462329ac668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.959+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"North American Aerospace Defense Command detected the object Sunday\
        \ morning and has maintained visual and radar tracking of it. Based on its\
        \ flight path and data we can reasonably connect this object to the radar\
        \ signal picked up over Montana, which flew in proximity to sensitive DOD\
        \ sites,\" he said.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40113b54-1ffb-4d3a-8a48-9299596d4073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.959+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The object was flying at 20,000 feet over Michigan's Upper Peninsula,\
        \ a senior administration official told CNN on Sunday. It was \"octagonal\"\
        \ with strings hanging off and no discernible payload, according to the official\
        \ and another source briefed on the matter.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348570a-196e-4cd8-b8a1-5a55c9ec021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.960+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The path of the object and its altitude raised concerns that it could\
        \ pose a threat to civilian aircraft, but it did not pose a military threat\
        \ to anyone on the ground, the official said.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0301d46-8db3-451e-b6ee-886b68741d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.961+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democratic Rep. Elissa Slotkin of Michigan said Sunday that the operation\
        \ to down the object over Lake Huron was carried out by pilots from the US\
        \ Air Force and the National Guard.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53d58b-596d-478f-8af2-b039f7e77481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.962+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Great work by all who carried out this mission both in the air and\
        \ back at headquarters. We're all interested in exactly what this object was\
        \ and it's purpose,\" she said in a tweet.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b4dbc-d913-4048-ab70-44078ddc608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.962+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michigan Gov. Gretchen Whitmer said she's been in contact with the\
        \ federal government after the takedown.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd71be-0f8d-422f-9f7a-169e4a2a565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.963+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national security and safety is always a top priority. I''ve
        been in contact with the federal government and our partners who were tracking
        an object near our airspace. I''m glad to report it has been swiftly, safely,
        and securely taken down," the Democrat tweeted. "The @MINationalGuard stands
        ready."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63373a0a-665a-42ff-afc8-479b1aa559a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T08:30:21.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T09:56:42.963+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/12/politics/lake-huron-high-altitude-object/index.html">US
        fighter jet shoots down airborne object over Lake Huron on Sunday</a>."</em></p>'
