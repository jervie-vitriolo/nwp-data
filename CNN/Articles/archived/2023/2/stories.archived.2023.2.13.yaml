      'jcr:uuid': '79088858-229a-422a-8d36-da2cc3292487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some proponents of charter change argue the need to revise what they\
        \ deem as restrictive economic provisions — such as on foreign ownership of\
        \ businesses in the Philippines — to attract more investments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092d899-9617-430d-b4b8-fdbf5d4e6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65563b9e-f600-4805-9ff4-135df4363ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Marcos said he believes the government can bring in more investors\
        \ even without constitutional amendments.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d006a-6727-410a-ab3d-320ace8aceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6d9e1-f308-4fd5-aed4-51ef124906c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the attempt is—the reason that it’s being talked about is\
        \ because of the economic provisions. Gusto nga natin magkaroon ng investment,\
        \ kung minsan sagabal ‘yun…But for me, lahat itong mga pinag-usapan, kaya\
        \ nating gawin na hindi palitan ang Saligang Batas,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ddbc8-6f4c-4acc-8004-b3e2e6d75638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d05bb-ca05-4953-8caa-674d219508b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think the reason that it’s being talked about is because\
        \ of the economic provisions. We want more investments, and sometimes, the\
        \ Constitution hinders that…But for me, all of these things being discussed\
        \ can be done without changing the Constitution.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb8926-794c-4c20-9896-c9747a66119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811ffc6-c992-418b-a682-a898090cb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have begun committee hearings on constitutional
        amendments proposals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b1c29-9d6d-4b96-a19d-d740a574e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9dcd3c-3b03-4981-b800-8f57ec7411bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ cousin House Speaker Martin Romualdez, who joined the president’\
        s delegation in Tokyo, is among those pushing for an economic charter change.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05acdad-61eb-457d-8098-c07db30c8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a24a6-5ab0-4b8e-8ddc-0806c40f45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters during the Japan trip, he said he believes amendments\
        \ to constitutional provisions are the “final piece of the puzzle” to make\
        \ the country more economically competitive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7f6db-9b07-4d9d-9e8f-4a6de4d2d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a13999-3fea-40d6-8e10-a14bf3d79f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another proponent of charter change is Senator Robin Padilla, who believes\
        \ \"most\" of the investment pledges secured during Marcos’ foreign trips\
        \ will not materialize if certain economic provisions are not amended.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031536f1-f202-4e12-a4de-63411a791357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa8a92-a67e-4f5c-b8be-9ee017e4b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In any country, the basic law is the Constitution. Because of this,\
        \ I will continue the hearings to update our Constitution. My job in the Senate\
        \ is to benefit our Motherland and inform our people about what we are doing,”\
        \ he said in response to Marcos' statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448835f6-29e6-4c26-965d-600e0ede739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab264784-0543-4768-a232-f75cfd34788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:39.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T08:22:34.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that as part of Marcos’ UniTeam during the campaign
        period, he will back all of the president’s priority legislations but that
        he will pursue his own advocacies “with or without the President’s support.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484c6f6-227d-473c-9174-50eaba0ba0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, chairman of the House panel
        on constitutional amendments, also said his committee will continue to hold
        public hearings and consultations on charter change proposals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f29db4-21aa-49b8-b7e9-36f32aa3b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We respect the opinion of President Ferdinand Marcos Jr. on constitutional
        amendment measures. We will of course consider it. But as an independent branch
        of government, the House of Representatives and Congress will proceed with
        its public dialogues on this issue,” he said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da96146-5478-4d66-b1fb-3a2f906722a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodriguez maintained that certain provisions could be impeding investments,
        adding that the "overwhelming” recommendation in recent hearings was to revise
        the Constitution to allow for more foreign investments.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099ea88-b3d3-4806-b866-50fa951bb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Deputy Minority Leader and ACT Teachers party-list Rep. France
        Castro, on the other hand, agreed with Marcos that there are more pressing
        issues that should be addressed.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b49ea-cd2b-4a53-b80b-bbfe9ebc2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said these include rising prices of basic commodities, unemployment
        and underemployment, as well as the perceived lack of state support for farmers.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c68d5-0089-41b2-bd65-c24c9e34a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T23:41:46.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T08:22:34.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With President Ferdinand Marcos Jr. himself downplaying the need
        to revise the 1987 Constitution to attract foreign investments, then it is
        high time that its proponents just drop the move for Charter change (Cha-cha)
        and concentrate on the immediate needs of our people," her statement read.</p>'
