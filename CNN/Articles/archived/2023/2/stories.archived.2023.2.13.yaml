      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc21bf-e929-4f78-ac9a-06727c0c64ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.401+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The action of a bully reflects what is happening at home most of\
        \ the time,\" Madrid said. \"They [bully] themselves experience physical,\
        \ emotional, sexual violence, and even domestic violence among their parents.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359d608-9c48-41d7-b5f3-a503bf2af7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.402+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4978b-ade8-469b-bf82-041dece21519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.402+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, clinical psychologist Maria Lourdes Carandang said verbal\
        \ abuse happens even when family members discipline children, which is a \"\
        cultural thing\" that needs to be \"looked at.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027e026-541a-4cd7-a5d6-c06b08aedb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14f9c9-c58c-4fc7-9d47-098d9d3b126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they [family members] discipline, it always involves violence,
        violence that is verbal," Carandang said. "<em>Laging may dagdag na insulto
        like ''ang tanga mo, ang tamad mo''</em> plus the physical violence being
        accepted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba21d3-cbf4-4b5b-a0de-001d68d7737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d67bc-bea9-4d98-a4e7-5d4f4b79506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is always an additional insult like \"you are stupid,\
        \ you are lazy\" plus the physical violence being accepted.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a979564-c534-4f91-904d-8957efa59de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afde550-9de3-4fb6-b996-45a45a0709e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.407+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the 2016 National Baseline Survey on Violence Against Children,\
        \ Madrid said 65% or 17.5 million students, ages 13 to 17 years old, experienced\
        \ bullying while 66% experienced physical violence.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b58e5c-840c-4ec4-8337-74d63dee1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.407+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5d14c-7bdc-4023-a8db-7c950e5d0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.408+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey also showed cases of emotional violence (58%), cyberbullying\
        \ (44%) and sexual violence (20%).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c51cb-8370-4a2b-8b54-3e0d3ef37b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005001a-a42f-458e-aaa1-35ba5f57106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, intervention with the bully needs intervention of what is happening\
        \ at home,\" said Madrid.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc2f94-602a-4fb0-a449-37b0c94b2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.412+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fef1bf-c0a5-40ed-9c41-f448ae5b58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.413+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carandang also said the reporting of bullying incidents must be intensified\
        \ and that focus should be given on preventive measures, such as initiating\
        \ a parenting program that educates them about violence and bullying.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f44d3-9170-44ad-b495-f3da9dbdbc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.413+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b06a5-5ce2-4359-898a-d170f1a82b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.414+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-13T21:27:58.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "there are many aspects and dynamics of bullying
        that we should know" and to create a "caring community," people should practice
        "mindfulness."</p>'
