      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is one of the few Asia-Pacific tourist destinations\
        \ without a tourist VAT refund system alongside India and Cambodia, he said.\
        \ Some hotspot Asia-Pacific countries that do offer VAT refunds to tourists\
        \ include Singapore, Japan, and South Korea.\r"
