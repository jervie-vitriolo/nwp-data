  'Super-Bowl-Kansas-City-Chiefs-Mahomes':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-13T11:41:51.000+08:00
    'imagesource': 'jcr:db3265e5-2c3c-4005-b096-1d4cdfcbf9e5'
