      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Senate has been tackling the MIF at the Committee level\
        \ since February. Sen. Mark Villar and Sen. Raffy Tulfo filed two iterations\
        \ of the bill.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034126c-134e-4351-b018-b6f567c57cbb'
      'mgnl:activationStatus': true
