      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> – The
        proposed value-added tax (VAT) refund for foreign visitors could boost tourism
        receipts by nearly a third, House Ways and Means chairperson and Albay Rep.
        Joey Salceda said on Monday.</p>'
