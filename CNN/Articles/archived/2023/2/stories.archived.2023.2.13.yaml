      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10438d77-ba2c-4b27-8908-287fe91b412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.152+08:00
