      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — President
        Ferdinand Marcos Jr. said he does not consider amending the 1987 Constitution
        as a priority citing that more urgent matters need attention.</p>'
    '1':
