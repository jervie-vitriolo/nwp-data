        was ₱400 per kilogram.</p>'
  'SINAG-wants-RCEP-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-13T12:45:29.000+08:00
    'imagesource': 'jcr:bf0af66d-25a5-4be1-baae-f0f8c27474a0'
