      'text': '<p><strong>(CNN) —</strong> China has accused the United States of
        "illegally" flying high-altitude balloons into its airspace more than 10 times
        since January 2022, claims that drew an immediate rebuttal from the White
        House, as bilateral tensions flare in the fallout from a Chinese balloon that
        was shot down by American fighter jets after traveling across the continental
        US.</p>'
