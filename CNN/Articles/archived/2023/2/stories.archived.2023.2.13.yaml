      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international tribunal in The Hague unanimously ruled in\
        \ favor of the Philippines in its case against China. The five-member arbitral\
        \ tribunal invalidated Beijing’s claims over virtually the entire South China\
        \ Sea and recognized Manila’s sovereign rights in areas within its 200-nautical\
        \ mile exclusive economic zone.\r\r\r"
    '19':
