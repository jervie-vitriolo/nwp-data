    'stories': []
    'template': '1'
    'title': 'Farmers'' group wants further review of RCEP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0fb3d-ff03-41b0-9a94-1fdf674eee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> An
        agricultural group on Monday said there is a need for lawmakers to further
        study the Regional Comprehensive Economic Partnership (RCEP) to know what
        will be its advantages and disadvantages, especially for Filipino farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac51ce-cf1d-4b98-ab0f-bb1b4637132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256905ae-3c0e-45c4-9142-1a2d3e8b2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to review the RCEP more deeply so that<em> malaman natin
        talaga ano ba ang</em> advantage <em>sa atin</em> if we enter the RCEP <em>kasi
        wala tayong nakitang</em> advantage, more on import <em>tayo</em>,” Samahang
        Industriya ng Agrikultura (SINAG) Chairman Rosendo So told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8222a6-dbae-45a0-a715-8a1ae0c10d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9df8b0-a321-4f59-aa2c-d67f69928ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to review the RCEP more deeply so that we'll\
        \ know what will be its advantages for us if we enter RCEP because we don't\
        \ see any advantage since we are more on importing.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af0d6d-b1be-497c-ab11-942783750194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fc287-e04d-47eb-8502-08ff08dc4ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Senate President Juan Miguel Zubiri said the upper chamber\
        \ is looking at ratifying the RCEP before Congress goes on a Holy Week break\
        \ on March 24.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a538f0-36e7-4644-83e1-a019229e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8503fbe-2d37-4945-9548-49e26586bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RCEP is a free trade agreement among the 10 countries of the Association\
        \ of Southeast Asian Nations (ASEAN), as well as China, Japan, Australia,\
        \ South Korea, and New Zealand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5d6b9-3bf5-4a63-ac40-98ae8131b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb9b45-3ee1-4584-b839-397f6eb6fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is seen to ease trade in goods and services among its members through\
        \ a modern, comprehensive, and mutually beneficial economic partnership.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f92d49-d45e-4a41-8bfe-a067ec00224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b49d9a-b4c9-4bba-bff3-2b406547ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So said it is important to determine first how Filipino farmers will\
        \ benefit from RCEP given that the volume of importation in the country has\
        \ been increasing.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba341ce-9156-4ca0-8900-ee7d55354c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e8f0c-e1b3-4575-a0d4-f7bd6bf35370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that last year, the Philippines imported 3.7 million metric\
        \ tons (MT) of rice, compared to only 1.5 million MT five years ago. More\
        \ imported pork also entered the country last year at 700,000 MT versus only\
        \ 180,000 MT five years ago, he added.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d81794-62c2-4040-acdd-4773b7ef59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143d480-59fb-49b9-a847-672c09dca044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.273+08:00
