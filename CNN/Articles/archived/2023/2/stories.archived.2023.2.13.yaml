      'text': '<p>After three years, Art Fair is back at The Link Makati this Feb.
        17 to 19. This year’s layout will take on a biophilic design approach, inspired
        by how nature forms itself. Booths will be constructed using natural bamboo
        veneers from Cebu-based company Rizome. Participating local exhibitors include
        1335/Mabini, Anakbanwa Creative Residency, Fifth Wall Fest, Gravity Art Space,
        Silverlens, and more, while foreign galleries include Art Agenda from Singapore
        and Jakarta, Gallery Kogure from Japan, and Cayon from Spain. Visit artfairphilippines.com
        for information on ticketing and opening hours. — CNN PHILIPPINES LIFE STAFF</p>'
