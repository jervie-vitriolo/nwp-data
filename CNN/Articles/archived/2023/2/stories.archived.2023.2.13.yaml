      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 13) — The country saw 1,101
        new COVID-19 infections on Feb. 6-12, the Department of Health (DOH) reported
        in its weekly bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347a550-d276-46f6-811a-6ad6289198d3'
