      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before entering RCEP, So said there are still other problems that the\
        \ government should address when it comes to importing, like improving the\
