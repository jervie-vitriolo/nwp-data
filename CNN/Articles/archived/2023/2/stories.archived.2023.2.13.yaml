  'Magnolia-hands-Ginebra-it-s-first-loss':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-02-13T11:07:49.000+08:00
    'embedimage': 'jcr:39864616-bbf2-4b18-be36-305183b6ad6f'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Magnolia
      hands Ginebra it''s first loss | Sports Desk" /><meta itemprop="description"
      content="The Magnolia Hotshots starting to get hot this conference by securing
      a win during a Manila Clasico battle.<br /><br />The Hotshots defeated the Barangay
      Ginebra San Miguel, 118-88 in a one-sided game Sunday at the Mall of Asia Arena
      in Pasay City. Hotshots import Antonio Hester had a goo all-around game finishing
