      'mgnl:lastActivated': 2023-02-13T12:33:29.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> A
        farmers’ group on Monday said it projects prices of local onions to further
        decrease next month as supply is seen to be enough until September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abd3ae-dcc9-4e89-ab4a-07c17eb9aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295326a2-19fd-4671-ba2b-b4f0665d7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see a lesser price this coming March for the white onion and
        the red onion will also go down this coming March,” Samahang Industriya ng
        Agrikultura (SINAG) Chairman Rosendo So told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2e6c6-9426-4710-b644-4ea91b323e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e9e7d-7558-494b-b348-be847278e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So noted that the farmgate price of a kilogram of red onions is seen\
        \ to decline from the current ₱150 to ₱60 by next month, while a kilo of white\
        \ onions is seen to decline from ₱50 to ₱35.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a6ff6-adf0-454a-91b3-8a2aaaaa24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971a969-d1a9-4afb-9e34-6012302c0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the government approved the importation of onions to address\
        \ the spike in prices, which even exceeded ₱700 per kilogram, due to supply\
        \ issues. The Department of Agriculture (DA) set the suggested retail price\
        \ of imported onions at ₱125 per kilogram in Metro Manila markets to address\
        \ the issue of overpricing.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880522ae-dd87-437d-9d6c-1e3a0e5d981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce26ff-49c7-4c0c-a5ae-54a5a3a193b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 21,000 metric tons (MT) approved, only around 3,800 MT were\
        \ issued with import permit by the Bureau of Plant Industry and have arrived\
        \ in the country, So said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97827948-b6b8-4839-9397-068fd07eba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccfa24-2049-4220-88c1-e1a29717ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the group does not see any problem with it since it is\
        \ only a small volume and will not affect farmers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252df10-2433-4b6e-b201-fbf5c4b105a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce98b6-8a1a-4807-95f8-a81bf74469fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supply is also projected to stabilize as farmers harvest more local\
        \ produce, which will peak this March, he said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf083d6-ccb0-40fc-83b9-f5e2ac801229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b14115-c496-4521-805a-ac3d0c070bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:33:28.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T12:33:29.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yung</em> harvest ng May and April and March, <em>''yun ang
        nilalagay na sa</em> cold storage <em>na</em> in which kung <em>makikita natin</em>,
        September, <em>siguradong hindi mauubos ''yung</em> stocks<em> kung naglagay
        sa</em> cold storage,” So added.</p>'
