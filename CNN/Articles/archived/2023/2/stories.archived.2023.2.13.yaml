    'jcr:uuid': 'eb36ac93-f18f-434f-b08f-7df8c0239f36'
    'lead': 'The PNP wants a strengthened partnership with the DICT against the continued
      proliferation of text scams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T18:55:27.534+08:00
