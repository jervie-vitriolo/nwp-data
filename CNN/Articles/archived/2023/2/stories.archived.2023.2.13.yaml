      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065a972-8ce2-4312-8922-b9c15c41f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:52:44.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-13T13:18:09.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why will we enter that agreement if it will only kill\
        \ our local farmers.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dec83e-2f05-4ec8-b569-3fa78ca756b4'
