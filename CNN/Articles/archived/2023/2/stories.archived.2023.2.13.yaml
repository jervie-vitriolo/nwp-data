      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The multiplier appears to be, for every 1% in unrefunded VAT, the\
        \ reduction in tourist consumption in hotels and restaurants is 1.5%,” he\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
