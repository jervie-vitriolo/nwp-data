    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ad4fc5-d326-4e10-8c0a-4eac51f39d9a'
    'lead': 'The appointment of Bienvenido Rubio as head of the Bureau of Customs
      despite being tagged as a bribe taker by a former senator is something incumbent
      senators may look into, Majority Leader Joel Villanueva said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T20:06:32.111+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-13T20:32:26.251+08:00
