    'mgnl:tags': ['Turkiye', 'Office-of-Civil-Defense', 'OCD', 'Turkey', 'Philippine-Emergency-Medical-Assistance-Team',
      'Rodolfo-Azurin', 'quake', 'earthquake', 'Raffy-Alejandro', 'Syria', 'Alfonso-Danac']
    'stories': []
    'template': '1'
    'title': 'OCD: No rescue team for Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45869a26-d740-4be5-bdbd-ae8af97da39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> – The
        government will send relief supply instead of a rescue team to quake-hit Syria,
        the Office of Civil Defense (OCD) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab917ee-76e1-4742-bb13-b5fcc333f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were asked to prepare similar donated items like blankets, <em>yun
        ang pinapa-prepare sa amin. Wala pong t</em>eam <em>sa</em> Syria," OCD assistant
        secretary Raffy Alejandro said a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33bca4-44fd-4110-b345-ba79e8800281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We were asked to prepare similar donated items like blankets.\
        \ There will be no team sent to Syria.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a7224-806d-407c-8c7b-f590bd6bee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a separate briefing, Philippine National Police (PNP) chief PGen\
        \ Rodolfo Azurin said the PNP is ready to send more the 50 people to both\
        \ Syria and Turkey, now known as Türkiye, if needed, only to be informed that\
        \ the country will not send another team.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a55402-e6dc-4e6f-b82f-955d27200742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday, they decided <em>na i-cancel na ''yung pagpapadala
        kasi nandun na ang</em> Philippine contingent <em>na ang</em> composition
        <em>ay</em> the Armed Forces of the Philippines," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5b544-3aca-4407-a761-0bf2ef2c7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As of yesterday, they decided to cancel the deployment\
        \ because the Philippine contingent, whose composition is the Armed Forces\
        \ of the Philippines, is already there.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2e7c8-02fb-4173-aecb-212e2696e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines sent an 85-man response team to Türkiye, days after\
        \ the Feb. 6 quake to help in relief efforts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe690b5-3308-4ee4-b9db-517902020a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Monday's briefing, Alejandro confirmed there would not be a second\
        \ contingent to the West Asian country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21beb22-7955-416c-b933-35923f19438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday we got information from the Turkish government will no
        longer accept a second contingent coming from us," he said.<em> "Ang nasabi
        nila dahil</em> because <em>yung</em> element <em>ng</em> time <em>ay lumampas
        na</em> — <em>kokonti na lang yung nakukuhang</em> live victims."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333a5c4-356d-4690-b927-6e07627d1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday we got information from the Turkish government
        will no longer accept a second contingent coming from us. They said it was
        because the time element has passed — there are fewer live victims being rescued.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed9222-618b-42c3-abf6-5aad45dbce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added non-food donations will continue to be sent to the devastated\
        \ nation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1ba06-5f57-4d92-bb75-f59daeb84de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports say the magnitude 7.8 quake killed more than 34,000
        people. Rescue operations in rebel-held areas of Syria <a href="https://www.cnnphilippines.com/world/2023/2/12/rescue-operations-suspended-in-Syria-and-Turkey.html"
        target="_blank">have ended</a>, said volunteer organization Syria Civil Defense,
        also known as the White Helmets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57231a75-0ef3-4d11-ae5f-dcd2c02a1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Alejandro said it was too early to say if the Philippine\
        \ team in Türkiye would extend its two-week mission.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e7ec7-be7c-4f05-a78b-58173888b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major challenges</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5c563-a588-4a97-bc5a-0689b6fc0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Monday's briefing, Alfonso Danac, the leader of the Philippine Emergency\
        \ Medical Assistance Team, said they faced few challenges on their fourth\
        \ day in Adiyaman, a southeastern city.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad6f42-0b2a-4b5e-86da-aa9c8da7022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A) major challenge is extreme weather. This is a challenge for
        the team <em>(kasi)</em> first time<em> ma-expose sa</em> extreme weather
        conditions. <em>Hindi lang</em> movement <em>ang apektado, pati na rin kagamitan</em>
        — <em>mabilis ma-drain ang</em> battery packs," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900243b-51c5-4b5e-a20b-16f47768b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A major challenge is extreme weather. This is a challenge\
        \ for the team because it's our first time to be exposed to these conditions.\
        \ Our movement, as well as our equipment are affected -- battery packs drain\
        \ faster.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5692d8b-62aa-4666-be14-8d49416b59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danac also noted the language barrier, but said there were volunteers\
        \ who are helping them translate for patients.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95245d0-c741-4b0b-8fee-f4d5f65f4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we are also very mindful of the cultural sensitivity
        considering there are other ethnic groups as well as religious groups in this
        area. So <em>ang ginagawa namin na kapag ang pasyente ay babae, babae din
        po ang tumitingin na duktor at</em> nurse. <em>Pag lalake, lalake po ang duktor
        at</em> nurse <em>na tumitingin sa pasyente,"</em> he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8dec4-61f9-43d5-9237-dd63447866f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Of course we are also very mindful of the cultural sensitivity\
        \ considering there are other ethnic groups as well as religious groups in\
        \ this area. What we do is have female doctors attend to female patients,\
        \ and the same goes for male patients.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537baec-faa5-46dc-b735-1976ac53cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danac said they have coordinated with the Department of Health after\
        \ assessing needed medicine, and said Türkiye's health ministry has been \"\
        very supportive\" and visited the field hospital several times to let them\
        \ know help would be extended if it was needed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183065e-eaad-4fde-a103-3d768b2f89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila po''y</em> very grateful <em>sa ating mga kasamahan kasi
        nga po tayo pa lang ang</em> first medical team <em>sa lugar na ito na nagrespond
        sa kanila</em> four days after the earthquake strike. So very grateful <em>ang
        mga tao sa</em> Adiyaman <em>kung saan kami naka-assign,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9969f5-da8a-4f4c-9071-9b9ed9826f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are very grateful because we are the first medical\
        \ team in this area four days after the earthquake. The people of Adiyaman,\
        \ where we are assigned, are very grateful.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8a929-fbfe-4e84-8109-8f45bf951b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T17:23:53.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-13T17:29:42.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lisbet Esmael and Pia Garcia contributed to
        this story.</em></p>'
