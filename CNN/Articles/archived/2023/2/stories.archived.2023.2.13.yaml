    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f85093a-e23f-4bca-9050-af92e5dfa817'
    'lead': 'The government will send relief supply instead of a rescue team to quake-hit
      Syria, the Office of Civil Defense said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T17:23:53.139+08:00
