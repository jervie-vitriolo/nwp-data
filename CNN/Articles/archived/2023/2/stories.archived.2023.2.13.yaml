    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b0ac0-1182-4871-a78a-394010b3870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.171+08:00
