    'lead': 'Before entering RCEP, SINAG''s Rosendo So says the government should
      first address other problems, like improving control of the country’s borders
      to address smuggling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T12:52:44.249+08:00
