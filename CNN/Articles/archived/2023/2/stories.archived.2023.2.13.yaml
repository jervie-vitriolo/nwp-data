      'mgnl:type': 'text'
      'text': 'He said the agency would pursue digitalizing all processes and tap
        data in decision-making, adding that it would be “a forefront in revenue collection
        rather than corruption.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897fa90-84e6-4079-9bf9-86798181ef7c'
