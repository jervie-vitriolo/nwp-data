    'lead': 'Finance Secretary Benjamin Diokno called on the new chief of the second
      biggest revenue collecting agency to prioritize digitalization to stem corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T17:17:14.323+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-13T17:18:41.399+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-13T17:18:16.453+08:00
