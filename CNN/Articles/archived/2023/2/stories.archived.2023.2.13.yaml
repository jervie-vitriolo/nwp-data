      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not a priority for me,” Marcos told reporters during his
        flight back to Manila from Tokyo on Sunday. “There are so many other things
        that we need to do first.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468b7a8-d385-4dfd-8310-0c6f4ade9384'
