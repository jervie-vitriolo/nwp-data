      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The respondents are President Ferdinand Marcos Jr., Executive Secretary\
        \ Lucas Bersamin, and the House of Representatives.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a26b3-7258-456e-ac18-f24ad1855070'
      'mgnl:activationStatus': true
