    'jcr:uuid': '375db5e5-3e4e-4c89-8b4f-0845eca4f930'
    'lead': "The Makabayan bloc wants\n the Supreme Court (SC) to nullify President\
      \ Ferdinand Marcos Jr.'s certification of the Maharlika Investment Fund Bill\
      \ as urgent."
    'mgnl:activationStatus': true
