      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to amend the Constitution crafted after the ouster of his
        father and namesake, dictator Ferdinand E. Marcos, have always been a sensitive
        issue for Filipinos amid fears charter change will be abused. Previous attempts
        to tinker with the 1987 Constitution have failed.</p>'
