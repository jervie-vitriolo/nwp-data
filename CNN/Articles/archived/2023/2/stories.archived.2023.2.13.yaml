  'Mamamoo-Philippines-concert':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-13T14:48:13.000+08:00
    'imagesource': 'jcr:970b520c-3192-4578-99fc-db41cb72809a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d9daa6-1c00-41d8-9b8d-cf61f2fdea83'
    'lead': 'During the opening statement, all the members of Korean girl group Mamamoo
      quickly turned emotional upon seeing the sold-out Araneta Coliseum covered in
      a sea of MooBong lightsticks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T14:55:02.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-13T14:59:11.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mamamoo rocks the Philippine stage for first time with promise to return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adad24-f039-4c61-b2b6-36f16af74b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082bd376-d91a-4265-b3b3-8626991551e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        first concert of K-pop girl group Mamamoo in the Philippines was worth the
        wait for their Filipino fans and a fitting way to wrap up the Asia leg of
        their "MY:CON" world tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ad378-9993-4acf-8d20-c8e079130505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moonbyul, Solar, Wheein, and Hwasa performed for the first time in\
        \ the Philippines on Sunday. As expected, the show was a filled with music,\
        \ laughs, and even tears from the members.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e177fa-2202-49de-9d72-f9a3ce77b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The start of the concert was already a banger when the third generation\
        \ vocal queens treated their fans to \"1, 2, 3, Eoi!\" from their 2022 \"\
        Mic On\" album and their debut song \"Mr. Ambiguous\" from 2014.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7ea26-7186-4454-86c2-2fc9a4479d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening statements, all the members quickly turned emotional
        upon seeing the sold-out Araneta Coliseum covered in a sea of MooBong lightsticks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ac99a-da42-443d-8614-49925ca58b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We knew the Philippine MooMoos (the fandom name) were waiting for\
        \ us, but we didn't expect that you were waiting for us this warmly,\" Solar,\
        \ the group's leader said, as translated by the event translator.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1606c78-b2f7-4529-90af-2082eefc6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for their adlibs during performances, Mamamoo sprinkled numerous\
        \ Filipino phrases throughout the concert. But one that truly resonated with\
        \ the Filo MooMoos was Moonbyul's \"shot puno\" or bottoms up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87259b-8534-4d7b-a6e5-e32ad89c9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most-awaited portions of the three-hour concert was the\
        \ stage where the members performed each other's solo songs. Solar flexed\
        \ her vocals performing Wheein's \"Watercolor,\" while Wheein lent her honey\
        \ vocals to Solar's \"Honey.\" The rappers of the group also did their own\
        \ rendition with Hwasa performing Moonbyul's angsty \"Eclipse\" and Moonbyul\
        \ giving her unique flavor to Hwasa's fun and sexy \"Twit.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a4bb0-32a7-49a4-aed0-cecb7f981850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it didn't end there to the MooMoos' delight. As a group, the four\
        \ performed each other's successful solos \"Spit It Out,\" \"Make Me Happy,\"\
        \ \"Lunatic,\" and \"Maria.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5342c45-8d91-4e63-9307-6ae2cf3e73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipino fans also lined up several surprises for the girls, such as\
        \ a fan-made video, banners, and a money cake for Solar who is celebrating\
        \ her birthday next week.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace278d-65dc-4806-87f2-44790ab6ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was also no shortage of memes that drew the attention of the\
        \ members, like placards of Solar's bald head, but they were such good sports\
        \ that they ended up trolling themselves.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168deb2-64a9-4354-9be8-f0b30308b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moonbyul said she wasn't planning on turning emotional during the concert,\
        \ but she couldn't help it. She apologized to Filipino MooMoos for taking\
        \ nearly nine years since their debut to visit the Philippines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75235388-4085-4cd7-8437-be552ba773c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T14:55:02.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-13T14:59:11.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonbyul, Solar, Wheein, and Hwasa all made a promise to their Filipino
        fans: We will come back soon, so wait for us.</p>'
  'chinese-vessel-blocks-aims-laser-at-PCG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-13T15:51:29.000+08:00
    'imagesource': 'jcr:1cf9e0bd-462e-4c45-8e12-8ebd2f1bbbb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48f8610-383c-460c-aece-61ef25c280c0'
    'lead': 'The Chinese Coast Guard moved dangerously close then illuminated a green
      light towards a Philippine Coast Guard vessel near Ayungin Shoal, causing temporary
      blindness to its crew members, the PCG reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-13T15:57:53.310+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-13T16:03:56.332+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese vessel blocks, aims laser at Philippine Coast Guard near Ayungin
      Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346758ff-f98f-4467-85d2-a575fd30938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> The
        Chinese Coast Guard (CCG) moved dangerously close then illuminated a green
        light towards a Philippine Coast Guard (PCG) vessel near Ayungin Shoal, causing
        temporary blindness to its crew members, the PCG reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0fc3b-2f30-46df-bc1f-f0aa4827e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCG condemns any actions that harm and jeopardize the safety
        of everyone regardless of nationality,” PCG Commandant Admiral Artemio Abu
        said of the Feb. 6 incident encountered by the Philippine vessel BRP Malapascua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1abcd-cf88-4a42-9331-7bda58628d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG statement said CCG ship with bow No. 5205 reached around
        18 kilometers (10 nautical miles)&nbsp;off Ayungin Shoal past 6 p.m. that
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e110f41-211a-45a2-814c-9891a5191689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese ship crossed the bow of the PCG ship at a distance
        of 7.4 km (4 nautical miles), as if to warn BRP Malapascua to stop or alter
        course,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb668158-c48e-4124-8ee4-322fe5e09665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said it was followed by “dangerous maneuvers,” with CCG 5205\
        \ a close distance of about 150 yards from the starboard quarter of the Philippine\
        \ vessel before the Chinese ship shone its laser.\r\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5edf3e-f981-4b80-b100-621077118353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRP Malapascua, which was en route to deliver food and supplies to\
        \ troops stationed in Ayungin Shoal, had to alter its course and head toward\
        \ Lawak Island to continue its maritime patrol, the Coast Guard added.\r\r\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406074f-4da2-42b6-a282-efc86b52a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deliberate blocking of the Philippine government ships to deliver
        food and supplies to our military personnel on board the BRP SIERRA MADRE
        is a blatant disregard for, and a clear violation of, Philippine sovereign
        rights in this part of the West Philippine Sea," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011326d-079b-41cf-bc02-ba917b089cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan, PCG Adviser of the
        Commandant for Maritime Commodore Jay Tarriela said whenever the Armed Forces
        of the Philippines replenish their supply, CCG won’t let PCG or any government
        ships escorting them to go near Ayungin Shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c514dd-e5a6-4403-8ae4-8460419bcb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2022, the Armed Forces of the Philippines reported that\
        \ a CCG vessel challenged and shadowed a Philippine supply boat as it delivered\
        \ supplies to troops deployed in Ayungin Shoal.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d19ee-e0a6-4779-af85-662b0f4b784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, PCG spokesperson Commodore Armand Balilo confirmed
        that a CCG vesse monitored and tailed a Philippine Navy warship anew near
        Mischief Reef – a low-tide elevation located in the Spratly Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba0ac3-d960-48b4-91db-96cf707c3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:57:53.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-13T16:03:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But PCG retracted its statement two days after, saying the incident\
        \ report that came from American defense and security expert Ray Powell was\
        \ “unverified.”\r\r\r"
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        As of 1 Feb/1:00 pm Manila time, two probable PRC maritime militia vessels
        have departed Mischief Reef in the Spratly Islands on an intercept course
        with PhilippinesNavy offshore patrol vessel BRP Andres Bonifacio (PS-17) as
