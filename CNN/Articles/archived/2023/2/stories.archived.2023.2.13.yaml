      'text': '<p>It’s the day before Valentine’s Day, and you’re still short of a
        gift for your special someone. Or maybe you’re just in the mood to treat yourself.
        If you have the budget, pastry shop Bizu Patisserie is offering special pastries,
        cakes, and bundles made with their signature French flair. The Bizu Saint
        Valentin collection consists of two signature Valentine’s Day cakes and premium
        Love Boxes. The Romance cake (₱675) is a strawberry-topped chocolate cake
        made with layers of dark chocolate ganache, crème brulée, and caramel while
        the La Vie en Rose cake (₱1,375) is a pink drip cake flavored with strawberry
        compote and rose essence and dripped with white chocolate ganache. Their special
        Macaron de Paris gets its own Valentine’s edition, colored rose-red and filled
        with Valrhona chocolate and mixed berries. The Love Boxes (from ₱2,295) require
        a three-day lead time, but the wait will be worth it — they are elegantly
        arranged with forever flowers and stuffed with Bizu snacks and sweets, which
        range from caviar pie to truffles. They’ve got their own delivery service,
        so no need to book a separate courier. To see the full collection, visit <a
        href="https://bizu.ph/" target="_blank">bizu.ph</a>. — CNN PHILIPPINES LIFE
        STAFF</p>'
