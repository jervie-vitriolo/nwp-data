      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accusation, made by the Chinese Foreign Ministry without evidence,
        comes less than a day after China said it was preparing to shoot down an unidentified
        object flying near its eastern coast.'
