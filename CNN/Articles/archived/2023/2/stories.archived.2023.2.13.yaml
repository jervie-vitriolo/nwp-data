      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Solving
        the issue of bullying in schools would require creating interventions that
        would stop violence from happening at home, a pediatrician said before a Senate
        panel on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93249bc-1c62-4f5d-ad51-8562e2c03cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T21:24:08.399+08:00
