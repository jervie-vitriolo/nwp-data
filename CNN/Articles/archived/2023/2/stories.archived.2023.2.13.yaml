      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were also 98 deaths verified, including six that occurred from
        Jan. 30 to Feb. 12.'
