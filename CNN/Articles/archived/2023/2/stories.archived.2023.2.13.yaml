      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given this, So said the next importation should be done by September.\
        \  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a8177-375d-4699-aa4b-729dac165421'
