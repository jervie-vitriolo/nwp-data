    'title': 'Makabayan bloc asks SC to nullify Marcos’ certification of Maharlika
      fund as urgent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28166e3-32fe-4a47-b580-3cb8cfef3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> – Lawmakers
        of the Makabayan bloc want the Supreme Court (SC) to nullify President Ferdinand
        Marcos Jr.''s certification of the Maharlika Investment Fund (MIF) Bill as
        urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad934ee1-d3f2-420c-8913-26ee9c56680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e9388-8736-4e10-8ced-0c9b2647572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners asked the SC to declare as void and unconstitutional\
        \ Marcos’ certification of urgency on the MIF, and the House’ third reading\
        \ approval of the HB 6608.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e8152-abd0-45b0-80a5-92e825c5500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab55a0-47ff-43a5-ae01-0ff4f159e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also asked that guidelines or standards be established in the\
        \ exercise of Presidential Certification under Art. VI Sect. 26 (2) of the\
        \ 1987 Constitution. This section pertains to Congress’ procedure on approving\
        \ bills.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cd1e9-4e01-4818-b52f-03a862b9a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6160b00-1539-4c7f-b449-c97973cd73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When a President certifies a bill urgent only in one House of Congress,\
        \ without finding it necessary to issue the same certification in the other\
        \ House, that is a distortion and a grave abuse of discretion in the exercise\
        \ of a presidential power under Art. VI Sec. 26 (2),” read the petition filed\
        \ by the Makabayan bloc before the SC on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1b847-2dbb-42cf-85de-b2c3735a4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd18355-e29c-40c3-b085-5563c1c46dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Dec. 14, Marcos certified House Bill (HB) 6608 – or the MIF Bill\
        \ – as urgent in a letter to the House of Representatives. When this was read\
        \ in the Plenary on Dec. 15, the measure was approved on second and third\
        \ reading in just one day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc15db7-75bc-4643-b69a-5c2778d7fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3c285-7688-451b-8e9a-da8c4cab08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">House
        approves Maharlika Investment Fund bill</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e943d5-b941-4ea5-8d4c-be7353fa3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6ec18-9d19-4af3-acf4-0576b78e5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Art. VI Sec. 26 (2) of the Constitution and the House rules state\
        \ that bills must undergo first, second, and third reading on separate days.\
        \ But, presidential certification of urgency allows select measures, such\
        \ as the MIF, to be exempt from this.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3cf167-3462-4ae8-a181-21c12ff78971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d0d6f-fbef-481f-9561-3d7558b2ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s certification of urgency is typically made in order\
        \ to respond to public calamities or emergencies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24242a-ad86-487f-ab02-3e201c7f59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9b237-4e82-467d-8714-ce492c585a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-13T15:36:12.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc argued that the certification of the MIF as urgent was unconstitutional\
        \ because no public calamity or emergency was expressly stated in Marcos’\
        \ letter to the House, in the explanatory note of HB 6608, or when the measure\
        \ saw third reading in the Plenary, and because the urgent certification was\
        \ not issued to the Senate.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043620ab-59a3-4c3f-8702-5ee30f5e4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T15:36:07.149+08:00
