      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doh.gov.ph/covid19tracker">country’s total
        confirmed cases</a> now stand at 4,074,691, with 9,177 active cases. Over
        3.9 million have recovered while nearly 66,000 succumbed to the disease.</p>'
