      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2e155-58f4-47b2-8225-c3d955e78693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Where There''s A Will, There''s A Way” by James Clar</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6e03e-4e9e-42bb-97e6-780b336e7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Light and media artist James Clar tackles environmental issues such
        as deforestation and illegal logging that he became aware of over the course
        of his stay in Barrio Butanding, Puerto Princesa in Palawan. The United States-born
        artist, who moved back to the Philippines in 2021, applied for the residency
        to familiarize himself with the landscape in the region. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ce0b0-0338-4988-b9f0-b4a5019ca887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During the residency I became aware that local agencies (both non-government
        organization and government sponsored) have been cracking down on the trade
        of illegally obtained natural resources and deforestation,” says Clar in an
        email exchange.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32a617-1d9e-4c2a-b7b2-3363b29d6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clar focused most of his efforts in lobbying and obtaining permission
        from the Palawan Council for Sustainable Development (PCSD) to transport the
        seized chainsaws used for illegal logging to be exhibited in the fair. Through
        the symbolic display of the seized chainsaws as sculptural pieces, the artist
        hopes to “spark conversation and bring awareness on the delicate balance between
        development and sustainability,” he notes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07919002-ed7b-4abc-8346-7928879e10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clar, whose visual expression entails creating his own system that
        merges light and technology, will have his solo exhibit in March at the Silverlens
        outpost in New York.</p>'
    '18':
      'image': 'jcr:d1e7a21c-db20-4cbd-b2e7-73bc44414ab9'
      'imageCaption': 'Works from Nicolei Gupit''s "We Carry What Carries Us" installation.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570db58e-892d-4ede-b63c-470459ec0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7cfd4-cd01-4d55-b350-feb52d45a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“We Carry What Carries Us” by Nicolei Gupit</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10045715-3553-429c-9925-4fb6bf4e60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water becomes the object of contemplation for 32-year-old multidisciplinary
        artist and researcher Nicolei Gupit at the Linangan Art Residency in Alfonso,
        Cavite, a province she has personal connection to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9067846-302c-44c3-9234-56961dd779b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was drawn to returning to Cavite mainly because I sought to gain
        insight into my cultural roots,” she says. “It made the most sense to me to
        begin a discovery of my roots within the region I was already familiar with,
        which is Cavite.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e7eed-302e-4441-a120-25810cbf3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupit taught art courses at Michigan State University where she
        also received her Master of Fine Arts degree in Studio Art and is currently
        a U.S. Fullbright scholar. Born to Filipino immigrants in Los Angeles, California,
        she touches on ideas that surround diaspora, identity and their direct and
        indirect link to local climate. “Whereas my original intention was to address
        ideas around colonialism and diaspora, I ended up focusing on what I found
        to be strange (and yet commonly accepted) about the Philippines: the overabundance
        of water in the form of rain, typhoons, and flooding which contrasts with
        the challenges I found in access to (potable) water.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ceb4d-2ccf-4c07-9681-4f0fe60a4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled “We Carry What Carries Us,” the work is an installation that
        comes in three parts and is made from plaster, newspaper, and blue light.
        Gupit reflects on the interrelation between crises: climate and water. The
        works, consequential pieces she made upon finishing her residency, are molded
        after water containers using porous materials which become incapable of carrying
        fluids, removing their essence and primary usage.</p>'
    '24':
      'image': 'jcr:67290cad-cfab-4bae-a4fe-cc0412efa31d'
      'imageCaption': 'Installation view of “Dancing from the North and towards an
        Archipelago” by Aaron Kaiser Garcia. Photo by JL JAVIER'
