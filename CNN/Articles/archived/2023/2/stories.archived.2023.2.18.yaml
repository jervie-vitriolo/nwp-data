      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29920822-e17b-487f-8c96-d0e9d80947a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nick Price, from the Crown Prosecution Service, said Smith’s actions\
        \ were not just driven by money and greed, but that he had “expressed a strong\
        \ dislike towards the UK and Germany and expressed sympathy with the Russian\
        \ authorities.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c28dc-4c60-4810-8bda-ef19a1ebdd69'
