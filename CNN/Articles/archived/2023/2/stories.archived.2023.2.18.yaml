      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pageant fans will also see vlogger and content creator Mary Angelique\
        \ Manto and Binibining Pilipinas 2022 candidate Christine Juliane Opiaza.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
