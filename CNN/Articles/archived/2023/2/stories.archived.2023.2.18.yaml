      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has not provided any argument substantiating its\
        \ request for suspensive effect, nor shown that implementation of the Decision\
        \ would create an irreversible situation or one that would be very difficult\
        \ to correct or that could potentially defeat the purpose of the appeal.\"\
