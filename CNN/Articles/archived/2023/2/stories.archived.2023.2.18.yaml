      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also trying their luck are beauty queens Samantha Alexandra Panlilio,
        who represented the country in Miss Grand International 2021; and Emmanuelle
        Fabienne Camcam, who finished third runner-up in Reina Hispanoamericana 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
