  'Iran-finds-reluctant-China-':
    'author': 'Nadeen Ebrahim, CNN'
    'caption': 'Yan Yan/Xinhua/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T00:59:11.000+08:00
    'credit': 'Yan Yan/Xinhua/AP'
    'imagesource': 'jcr:2eb76081-615a-4d89-bfdd-091a9e68fe9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ad80e5-bdde-4790-baee-37dfafd25708'
    'lead': 'Shortly before leaving for his first state visit to China on Tuesday,
      Iranian President Ebrahim Raisi issued a thinly veiled criticism of his powerful
      ally, saying the two countries’ relationship has not lived up to expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T01:01:03.231+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-18T01:01:05.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Isolated Iran finds ally China reluctant to extend it a lifeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abc055-c81b-4d3b-80b1-8087cffcdbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Shortly before leaving for his first
        state visit to China on Tuesday, Iranian President Ebrahim Raisi issued a
        thinly veiled criticism of his powerful ally, saying the two countries’ relationship
        has not lived up to expectations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9ce08-3810-4559-a6e6-bf8062aec214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d9e5a-d350-42d3-84a0-7494ebab1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first Iranian president to arrive in China on a state visit in\
        \ two decades, Raisi was keen to tell Beijing that it has not given enough\
        \ support to Tehran, especially economically.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbbd88-dff5-4734-8beb-01a10d101c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cd59d-d50a-4650-88c2-5daf5be2ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, I must say that we have seriously fallen behind
        in these relations,” he said, referring to trade and economic ties. Part of
        his mission, he said, was to implement the China-Iran Strategic Partnership
        Plan (CISPP), a pact that would see Beijing invest up to $400 billion in Iran’s
        economy over a 25-year period in exchange for a steady supply of Iranian oil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c78aad-2a9f-45c4-820e-093c23c85736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi said that economic ties had regressed, and that the two nations
        needed to compensate for that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a344743-f1ea-4451-b086-2b849d12a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e4418-55dc-4ddc-b630-e87c0600fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public criticism on the eve of the landmark trip demonstrated the\
        \ heavily-sanctioned Islamic Republic’s disappointment with an ally that has\
        \ in many ways become one of its few economic lifelines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed2b71-613f-4c2d-b7bf-fd919e367681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b497c3-f762-476c-855f-5b0cc864fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech was likely “a reflection of Tehran’s frustration with China’\
        s hesitancies about deepening its economic ties with Iran,” Henry Rome, senior\
        \ fellow at the Washington Institute for Near East Policy, told CNN. “The\
        \ same issues that have constrained China-Iran relations for years appear\
        \ to remain.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bda88-f8d0-415e-9948-13df9daee82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f28cae-db7e-4b47-b494-29ff915d6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts said Raisi’s speech was a clear call for China to live up\
        \ to its end of the relationship, seeking economic guarantees from the Asian\
        \ power so he can have something to show at home amid a wave of anti-government\
        \ protests and increasing global isolation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa899903-d054-439d-beec-bb40ccb40c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26a38f-dec6-48ef-9444-f3dfb16c6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The mileage Raisi will get for having a visit is going to be very\
        \ limited if that visit doesn’t produce anything,” said Trita Parsi, vice-president\
        \ of the Quincy Institute in Washington, DC. “The Iranians are not in a position\
        \ right now in which a visit in and of itself is sufficiently good for them…\
        They need more.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58b365-5356-4c09-9af1-ef6e783cfaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd315a3f-7e2f-4b6e-9343-8ded0bf5e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether Iran is satisfied with what China offered it, however, is yet\
        \ to be seen.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2a42e-2c9d-4cc3-9a9d-8c18e6644bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2b74b-2be0-477d-83c0-778260825db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though more substance may be achieved following the visit, the
        reality is that Raisi needs both the substance and the announcement of concrete
        agreements,” said Parsi. He added that China, on the other hand, appears to
        be inclined to “play matters down” as it balances the partnership with its
        ties with Gulf Arab states at odds with Iran, as well as its own fraught relations
        with the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03926795-ad29-4f31-ab73-7757641b473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both China and Iran said they are “willing
        to work together to implement” the CISPP and “continue to deepen cooperation
        in trade, agriculture, industry, renewable energy, infrastructure and other
        fields.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ec6c0-d240-4e47-acc1-1a3e9a6b2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df14042-076f-4d00-a3a6-adb3407dccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Iranian Foreign Minister Hossein Amirabdollahian,
        who accompanied Raisi to China, said that the two countries agreed to remove
        obstacles in the way of implementing the CISPP, adding that Iran was “optimistic
        at the results of the negotiations,” according to state news agency IRNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abfdc1-ee77-4c1f-a4d2-2380d2b8c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping also accepted an invitation to visit
        Iran on a future date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1539dc-04f9-479a-8a67-df8de7eb37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56e901-c221-45f7-b84b-bcad9f49b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raisi’s trip comes as Beijing strengthens its ties with Iran’s foe\
        \ Saudi Arabia, and as cheap Russian oil potentially threatens Iran’s crude\
        \ exports to China.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e5dc1-6e73-4f14-8f13-7b21780e9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffcdbd-1fb9-41aa-8314-bde7497308ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than two years after he took power, Raisi’s term has witnessed\
        \ growing isolation from the West – especially after Iran supplied Russia\
        \ with drones to use in its war on Ukraine – and failed efforts to revive\
        \ a 2015 nuclear deal that removed some barriers to international trade with\
        \ the Islamic Republic.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6718e33-c266-4cec-b44d-70d75da7f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b06fbe-61b6-4517-8043-afbad54d0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Western sanctions cripple its economy, Beijing has helped keep Tehran\
        \ afloat economically. China is Iran’s biggest oil customer, buying sanctioned\
        \ but cheap barrels that other nations would not touch.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeebf04-5aa0-495e-9aa1-e3249ca56d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc4430-377d-439c-8dea-d23ea6e483ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tehran’s other ally, Russia, has however been biting into its Asian\
        \ oil market as China buys more Russian barrels – also sanctioned by the West\
        \ – for cheap, threatening one of Iran’s last economic lifelines.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0358c-25fc-4cc6-8d0b-b50eed3fecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c47a4-5d3e-443c-8ec4-47d7954a9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit is therefore a strategic one, analysts say, and an attempt\
        \ by Iran pull itself back up from domestic instability and worsened isolation\
        \ from the West.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b7089-60f9-4a47-bb60-c7cebc2b02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4803788-4378-45f9-a8de-43417c62e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(It) is an opportunity for Raisi to try to draw a line under the
        past five months of domestic unrest and project a sense of normalcy at home
        and abroad,” said Rome.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9e2f1-fdc4-4c73-bc55-31e9ff05cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jacopo Scita, a policy fellow at the Bourse &amp; Bazaar Foundation
        in London, said he did not expect the visit to result in much more than a
        recognition of China’s partnership with Iran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa6384-e351-46d8-a21c-84753e2a6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a527f9-bc95-4f24-b236-2932b7cafc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Raisi will hardly get much from the economic perspective, except for\
        \ a new series of memoranda of understanding and some minor deals,” he told\
        \ CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb75d07-bd11-497c-9d3e-93bf643c6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cf31a-4f5d-4f97-a006-836ff9c5ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has also been reminding its people that looking eastward is the\
        \ right path toward economic revival as prospects of returning to nuclear\
        \ agreement fade, said Parsi. The government has been keen to show that it\
        \ has “an eastern option” that is supportive and lucrative, he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05633697-28da-47a0-8b9a-87b1479fc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aeb05c-6980-4208-8256-59db2481bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scita said that China is unlikely to live up to Iran’s expectations,\
        \ however.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed873240-1d0b-490e-9da7-b689fdbddf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca79f8-9e41-4ca8-87a3-2b14e9ef4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t believe that Beijing can offer guarantees to Tehran except\
        \ a pledge to continue importing a minimum amount of crude regardless of the\
        \ global market situation and China’s domestic demand,” he told CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e859a13-1d33-47ba-8812-1a3308d95a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6eda77-ac4f-4505-afc9-a10c834d321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How Raisi’s visit will be received back at home remains unclear. If\
        \ the trip yields no concrete results in the coming days, then Iran’s move\
        \ eastward could prove to be “a huge strategic mistake that the Raisi government\
        \ has really rushed into,” said Parsi.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea64de7-6f06-4933-86f9-91a5af1f1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:01:03.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:01:05.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Isolated Iran finds
        ally China reluctant to extend it a lifeline"</em></p>'
  'British-embassy-spy-Russia':
    'author': 'Alex Hardie, CNN'
    'caption': 'Metropolitan Police/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T01:01:18.000+08:00
    'credit': 'Metropolitan Police/Reuters'
    'imagesource': 'jcr:e31ac729-3203-4ba6-9c97-8840aeee4962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c4e7815-9d78-420d-a670-9daf07a94d53'
    'lead': 'A former security guard at the British embassy in Berlin was sentenced
      to more than 13 years in prison at the Old Bailey in London on Friday after
      being caught spying for Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T01:03:36.248+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-18T01:03:37.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former guard at British embassy in Berlin jailed for spying for Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3868d4-c8e2-4ec7-b2dd-b694d62d3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A former security guard at the British
        embassy in Berlin was sentenced to more than 13 years in prison at the Old
        Bailey in London on Friday after being caught spying for Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213f8a6-82d0-4f64-951d-d42c85c94808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf52c84-f756-4ee4-90e5-2a58692a341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Mark Wall said 58-year-old David Ballantyne Smith had collected\
        \ information from the British embassy “by stealth” between 2018 and 2021,\
        \ some of which was clearly marked as “secret.” He then sold the information\
        \ to Russia as part of an “ongoing” relationship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d522937-9c73-48f6-85d6-c504cc6c3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a96458-eaca-4af5-bed1-f6949d84c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sure that you committed these crimes intending to assist Russia…
        Your motive in assisting them was to damage British interests,” the judge
        said, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b7937-fe58-45eb-a0ff-94430872a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You were paid by the Russians for your treachery.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7aa8e-f641-41d3-8702-43089f61566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b9fe3-933b-4b0e-9535-7fe71da9b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of the clearly secret documents, one was a sensitive report addressed\
        \ to the then Prime Minister of this country, Boris Johnson, sent to him by\
        \ members of his cabinet. Some of the documents of a lower classification\
        \ revealed the names, photographs, and personal details of embassy staff,”\
        \ the judge said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955ab60-7dba-4bfc-9256-9f55b690975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10bd63-f8a6-4f27-862a-7d810ae54150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith had pleaded guilty to eight charges under the Official Secrets
        Act by committing an act prejudicial to the safety or interests of the state
        in November 2021, PA reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbc768-3986-40aa-86c9-a9b04adbe103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the news agency, Smith sent two letters to Russian
        Embassy officials in 2020, with one of them revealing the identity of a diplomat
        who had worked in Russia. The second letter sent in November 2020 was traced
        back to Smith, prompting police to launch an investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61036c-19f2-483c-8d0f-79f5acf5f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f4d2c-a4a3-43ff-8c2f-0e4b10b55a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith was being paid by Russia in exchange for providing the secret\
        \ information, the judge ruled, telling him that he had copied a “significant\
        \ amount of material” during his time at the embassy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6342fb1-649d-41da-badf-a8672c9ae125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66a8e1-3a7b-462b-8cb6-387549a80554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:03:37.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You were fully aware that you should not have copied any of these\
        \ documents and equally aware were these documents to get into the wrong hands,\
        \ they might harm British interests or pose a threat to those working at the\
        \ British Embassy,” the judge said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f5e9b-75ea-4265-a831-0024df6748c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.333+08:00
