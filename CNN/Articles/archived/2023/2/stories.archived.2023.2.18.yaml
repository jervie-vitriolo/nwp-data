      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/17/uk/ex-british-embassy-spy-sentenced-intl-gbr"><em>"Former
        guard at British embassy in Berlin jailed for spying for Russia"</em></a></p>'
  'Analysis-China-Covid-response-data-not-clear':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Wang Zhao/AFP/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T01:03:40.000+08:00
    'credit': 'Wang Zhao/AFP/Getty Images/File'
    'imagesource': 'jcr:672622c4-fa28-4b7a-a681-57af7db5ca2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b82143-3dbb-486f-b7d7-93317751a35e'
    'lead': ' China has declared a “major and decisive victory” in its handling of
      the coronavirus outbreak that swept the country in recent months following an
      abrupt relaxation of its “zero-Covid” policy late last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T01:07:57.658+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-18T01:07:59.227+08:00
