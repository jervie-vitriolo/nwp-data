      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Residents
        have formed a human barricade in Brooke''s Point, Palawan to demand a stop
        to Ipilan Nickel Corporation''s "illegal" mining activities in the area, an
        environmental group said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96987b-0299-4de7-9e03-9a94826f0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:01:24.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:30:58.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Alyansa Tigil Mina (ATM), the mining company has been\
        \ operating without a mayor's permit and has allegedly defied Mayor Cesareo\
        \ Benedito Jr.'s order to stop its operations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91c8fc-8000-4257-be13-3da079183cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:01:24.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:30:58.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The people themselves are organizing the action to fight for their\
        \ welfare,\" Vice Mayor Jean Feliciano was quoted as saying. \"We are thankful\
        \ to the residents of Brooke's Point who are willing to make sacrifices to\
        \ protect our natural resources, livelihoods and our future,\" she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03a7d7-64db-4ac5-9741-740dc299d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:01:24.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:30:58.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after residents formed a human barricade on Sibuyan Island,
        Romblon — successfully derailing the mining activities of Altai Philippines
        Mining Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6fd50-8293-4838-9d2c-1e7cc47f22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:01:24.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:30:58.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/7/DENR-orders-mining-company-to-stop-activities.html">DENR
        orders mining company to halt activities on Sibuyan Island</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5d1af-b07e-48a8-8027-c150e85e9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:01:24.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:30:58.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As in the case of Sibuyan, the mining company also has no permit\
        \ to cut down trees and no PPA permit for the construction of the port and\
        \ causeway, hence their operations are illegal. Ipilan Nickel is in effect,\
        \ undermining the autonomy of the local government and clearly violating the\
        \ law,” said Jaybee Garganera, ATM national coordinator.\r"
