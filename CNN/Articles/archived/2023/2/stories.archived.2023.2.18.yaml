      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41b46a-fff5-474b-b5b1-95303f202d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:03:36.341+08:00
