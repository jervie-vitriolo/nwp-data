    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-18T09:39:44.669+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Irregular sleep may be harmful to your heart, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cbc194-65c8-4a20-8b77-033882ae7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.202+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you don''t get enough good sleep,
        the short-term consequences are noticeable — maybe you''re distracted at work
        or snappy with loved ones. But in the background, irregular and poor-quality
        sleeping patterns could increase your risk for developing cardiovascular disease,
        according to a study published this week in the Journal of the American Heart
        Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649c5bf-4b7f-402d-8b1a-1fcbb138427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e81e4-2999-43a8-8703-7ad07fbfb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.204+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This study is one of the first investigations to provide evidence\
        \ of a connection between irregular sleep duration and irregular sleep timing\
        \ and atherosclerosis,\" said lead study author Kelsie Full, an assistant\
        \ professor of medicine in the epidemiology division at Vanderbilt University\
        \ Medical Center in Nashville.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c439d9-b499-4317-a7e5-08d6b56c7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8fc7f-9e8d-47dd-9868-e3d528b7f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atherosclerosis is the buildup of plaque in arteries, according to\
        \ the American Heart Association. This plaque is made up of cholesterol, fatty\
        \ substances, cellular waste products, calcium and fibrin, a clotting agent\
        \ in the blood. As plaque accumulates, blood vessel walls thicken, which reduces\
        \ blood flow and therefore diminishes the amount of oxygen and other nutrients\
        \ reaching the rest of the body. Atherosclerosis can lead to cardiovascular\
        \ health conditions, including coronary heart disease, angina, heart attacks,\
        \ strokes and carotid or peripheral artery disease.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30022d9-50f5-4203-8041-7b508306034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd72b33-b106-4480-a89c-2d57d2b3ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.211+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poor sleep — including poor quality, abnormal quantity and fragmented\
        \ sleep — has been linked with cardiovascular disease and cardiovascular disease-related\
        \ deaths before, but less had been known about the specific associations between\
        \ sleep regularity and atherosclerosis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf34d9-8479-4d5c-9ffa-cad77fd65b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.212+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a97149-3cca-4bfe-a813-91bc0374fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.213+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sleep regularity, the new study's authors defined, is estimated by\
        \ variations in sleep duration (how long someone sleeps each night) and sleep\
        \ timing (the time when someone falls asleep nightly) — the fewer variations\
        \ the better.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725de232-bcda-401a-b283-a8dad5e80b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.214+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367d97d-7d7c-408a-b5c6-95a0b510c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.216+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors set out to learn more about this relationship by analyzing\
        \ the sleep of older adults — age 69 on average — who participated in the\
        \ Multi-Ethnic Study of Atherosclerosis, a longitudinal cohort study designed\
        \ to investigate the prevalence and progression of, and risk factors for,\
        \ cardiovascular disease. More than 2,000 participants were recruited between\
        \ 2000 and 2002 from Minnesota, Maryland, Illinois, North Carolina, California\
        \ and New York state.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441b392-d384-488e-ab0b-5bf07e664ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.217+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02bf71-94a9-4f54-bbf2-ed8bf421cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.219+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During sleep assessments conducted between 2010 and 2013, participants\
        \ kept a sleep diary over seven consecutive days and wore a wristwatch that\
        \ tracked their sleep and wake history. Participants also underwent an at-home\
        \ sleep study to measure breathing, sleep stages, waking during the night\
        \ and heart rate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556f074-bebc-4972-8f35-9e917221e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96597f-76f8-4230-920f-4d4920736a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.224+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After participants' cardiovascular health was assessed during the same\
        \ time frame, the researchers found those with irregular sleep durations —\
        \ those that varied by 90 minutes to more than two hours within a week — were\
        \ about 1.4 times more likely to have high coronary artery calcium scores\
        \ compared with those with more consistent sleep durations. (This calcium\
        \ score measures the amount of calcified plaque in arteries; a higher number\
        \ increases the risk of some cardiovascular conditions.) The former group\
        \ was also more likely to have carotid plaque and abnormal results from a\
        \ test assessing blood vessel stiffness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98435c9-e199-4f30-b062-a76dc5126500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15627ecd-dfbc-4ffc-9abb-0e6a5756d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.226+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These results suggest that maintaining regular or habitual sleep\
        \ durations, or sleeping close to the same total amount of time each night,\"\
        \ Full said, \"may play an important role in preventing cardiovascular disease.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be79cec-2198-42f6-9f37-81ce794fe00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.227+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37862be-22cc-411a-b6c3-2e39945e3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.228+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep and cardiovascular risk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8601b6-c686-4ee1-857c-0026b1b5274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.230+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since sleep quality and atherosclerosis were measured at the same time,\
        \ researchers weren't able to assess or prove whether irregular sleep caused\
        \ the condition — they found only an association between the two.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ff149-f982-4b1f-8ac5-0d97ec996522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.231+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f91b6-2e09-4e7c-aa00-667a4830d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.233+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings of the study published Wednesday could be due to both\
        \ a direct link between sleep and the heart, and/or other lifestyle factors.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1e66c-4fd8-46db-ac70-134c948b2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.235+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f35a30-3d3e-427a-a1f0-fe393215617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.237+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People with less sleep or irregular patterns do tend to have less\
        \ healthy patterns in other lifestyles (like diet and physical activity),\"\
        \ Dr. Donald Lloyd-Jones, chair of the department of preventive medicine at\
        \ Northwestern University Feinberg School of Medicine in Chicago, said via\
        \ email. Lloyd-Jones wasn't involved in the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db90cdb-b9ea-4ef8-a94b-ae8b5985da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.238+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5534e3a-ef76-476e-9e84-e08b005e1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.239+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sleep is critical for the heart to be able to rest, as that is when\
        \ heart rate slows and blood pressure normally dips,\" he added. \"Without\
        \ that regular rest, the heart and vascular system are stressed over time.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90441c2-697f-471b-83e0-1c6cac17c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.240+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03e0b7-c379-4281-8aea-4011acd817b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.243+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever interrupts a person's sleep could result in changes that affect\
        \ the heart, said Dr. Andrew Freeman, director of cardiovascular prevention\
        \ and wellness at National Jewish Health in Denver. Freeman wasn't involved\
        \ in the research.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe49f76-9e10-4f01-8769-69aa76bc577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.245+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67041f7d-7575-455a-ac38-b46170cc4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.246+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Interrupted sleep — especially (in) those with sleep apnea — usually\
        \ releases catecholamines like adrenaline, which can do all sorts of things\
        \ if it's a chronic problem,\" Freeman said. Sleep interruptions can also\
        \ be a sign of increased stress or anxiety, he added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036a2ad-24f3-4c2b-a1bb-a55fdc88fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.248+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f0c7f-84dd-41e8-b8a3-c90e3db2b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.250+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the study's findings were in participants with no history of\
        \ cardiovascular disease, so everyone should take heed, Lloyd-Jones said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410976d9-f0ba-4aa3-ac50-3f4dc13374d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f09a3-f0cc-41aa-bb62-1013dbbeb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sleep matters to all of us,\" he added. \"It is an important part\
        \ of the Life's Essential 8 approach to optimizing your cardiovascular health\
        \ — which can also help prevent cancers, dementia and many other chronic diseases\
        \ of aging.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1468ebb-05fb-49ab-939d-c5824fa2f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.255+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df40d5-35bf-4d0e-8458-404a74794474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.256+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Life's Essential 8 is the American Heart Association's checklist for\
        \ lifelong good health, which also includes eating healthy, being physically\
        \ active, quitting tobacco, managing weight, controlling cholesterol and managing\
        \ blood sugar and blood pressure.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11218560-2f60-4f6c-b152-8e781e16782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.257+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05270045-aaba-4560-a564-0e1963e9ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.258+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association recommends adults get seven to nine hours of sleep\
        \ each night, which is more likely if you have sound sleep hygiene. That involves\
        \ going to bed at the same time each night, waking at the same time daily,\
        \ avoiding caffeine after late morning, using your bedroom for sleep and intimacy\
        \ only, avoiding screen usage before bed and sleeping in a dark, quiet and\
        \ cool room.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d537b49-668f-4824-be50-43df71a971e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.259+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6a752-3aef-495a-aed7-bf6da7074ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.261+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also recommend keeping a notebook next to the bed,\" Freeman said.\
        \ \"Then when people wake up in the middle of the night, (they should) write\
        \ down what comes to mind first. It could be they heard a bird or they had\
        \ to pee or they had some stressor on their mind. And that may be a focus\
        \ for when they meditate or do something mindful.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5474652-6a19-4e1c-aefc-566a9f9fedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.262+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372bb84-70fa-4ea3-97af-a12426a581b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.264+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have sleep apnea or persistent sleep issues, seek treatment
        from a sleep specialist or other clinician.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4ad4e-743c-4422-9c99-f4090fe0f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:20:04.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T09:39:47.265+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/17/health/irregular-sleep-heart-disease-risk-study-wellness/index.html">Irregular
        sleep may be harmful to your heart, study finds</a>."</em></p>'
  'discovery-of-superhighways-suggests-early-Mayan-civilization':
    'author': 'Taylor Nicioli, CNN'
    'caption': 'By using LiDAR technology, a laser mapping system that uses light
      waves to created a three-dimensional map, researchers were able to locate structures
      normally hidden away by the dense jungle canopy. Cambridge University'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T08:25:38.000+08:00
    'credit': 'Cambridge University'
    'imagesource': 'jcr:8bf70888-8531-41f3-8451-8405747e3a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa399b0-c0fa-4c11-a5d2-428705dc1837'
    'lead': 'Laser technology has helped researchers discover a previously unknown
      650-square-mile (1,683-square-kilometer) Maya site that offers startling new
      insights about ancient Mesoamericans and their civilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T08:34:34.478+08:00
