    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b9ff5-afe0-4e1f-a7c8-79ec95b1c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.727+08:00
      'mgnl:createdBy': 'faith'
