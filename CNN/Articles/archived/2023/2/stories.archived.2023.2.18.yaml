  'fox-news-exposed-as-dishonest-org':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-18T17:19:01.000+08:00
    'imagesource': 'jcr:b5846be6-3d8b-416a-a819-953cb19b41ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f49e9e9-e602-46da-9b5f-71524db3129a'
    'lead': 'But, despite privately acknowledging the reality of the situation, the
      network allowed the lies to take hold on its air, in large part because executives
      and hosts were terrified that telling its sizable audience the truth would prompt
      them to tune out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T17:25:08.973+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-18T17:25:10.213+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Fox News has been exposed as a dishonest organization terrified
      of its own audience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32137347-95ed-47fd-aa3b-e2b3137323ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fox News has been exposed like never before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e4af5-76ba-4d27-85fe-380cf5fcabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A trove of newly-released text messages and emails have laid bare how\
        \ the right-wing media giant operated with little regard for fact in the weeks\
        \ and months following the 2020 presidential election. The correspondence\
        \ reveals that the network's senior-most executives and highest-profile hosts\
        \ chose not to disclose what they believed to be the truth of the election\
        \ out of fear that that the facts would alienate Fox News' audience and throw\
        \ the highly profitable business into ruin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bc0fa-5d5c-429e-a07e-80a958236a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The messages were contained in a stunning legal filing made public\
        \ on Thursday as part of Dominion Voting Systems' $1.6 billion lawsuit against\
        \ Fox News, showing the network's executives and talk hosts privately trashing\
        \ lies pushed by former President Donald Trump's camp and his supporters asserting\
        \ the 2020 election was rigged.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd2bd6-f8fb-43a4-8132-72de08c5d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite privately acknowledging the reality of the situation,
        the network allowed the lies to take hold on its air, in large part because
        executives and hosts were terrified that telling its sizable audience the
        truth would prompt them to tune out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a71d6e-0b35-4fb7-b6fb-056b36abdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the election, an incensed Trump had attacked Fox News and encouraged\
        \ his followers to switch to Newsmax, a smaller right-wing talk channel that\
        \ was saturating its airwaves with election denialism.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd43a0-7ff1-4255-ad98-f40f81a289e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump was enraged that Fox News was the first network to call the critical\
        \ swing state of Arizona for now-president Joe Biden. And he couldn't stand\
        \ that the network, rightfully, declared Biden as the winner of the presidential\
        \ contest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9becc0-38ad-43dc-9daa-64d8a9bd6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days and weeks after the presidential contest had been called,\
        \ Fox News' audience listened to Trump and rebelled against the channel. Fox\
        \ News shed a chunk of its audience while Newsmax gained significant viewership.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994ee2a-3f19-4db1-b663-b95861b18961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind the scenes, Fox News executives and hosts were in panic. Jay\
        \ Wallace, the Fox News president, described Newsmax's surge as \"troubling\"\
        \ and said the network needed to be \"on war footing.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfac849-66f2-48dd-82d3-f15756e9ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rupert Murdoch, the Fox Corporation chairman, emailed Suzanne Scott,\
        \ the Fox News chief executive, telling her that Newsmax needed to be \"watched.\"\
        \ Murdoch said that he didn't \"want to antagonize Trump further\" and stressed\
        \ to her, \"everything at stake here.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2088cc-e7d6-4562-8a85-ff106df54d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The messages underscore that Fox News did not live up to the basic\
        \ journalistic principle that news organizations are supposed to deliver the\
        \ news to viewers, without fear or favor. Instead, the right-wing talk channel\
        \ engineered its coverage to appeal to its audience which was actively being\
        \ lied to by Trump and his campaign surrogates.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65a712-e624-49bf-a55e-1f1d5f9e088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our viewers are good people and they believe [the election fraud\
        \ claims],\" Tucker Carlson acknowledged in one message to Laura Ingraham.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48708419-0e8f-44dc-b0ac-b0cbd31dc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week after the election had been called, Sean Hannity told Carlson\
        \ and Ingraham, \"In one week and one debate they destroyed a brand that took\
        \ 25 years to build and the damage is incalculable.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a9835-8d60-4fe6-a5a1-6384a47e756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's vandalism,\" Carlson responded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea050fd-325c-42a1-a138-be395faac8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannity then discussed the damage a competitor could really do to Fox\
        \ News, describing it as a potentially \"serious problem.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1323fb2-42b4-49c9-b600-6a035cc20f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That could happen,\" Carlson replied.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e42911-6294-482a-87de-b970626e2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hosts were so alarmed by Newsmax's rise, they were enraged when\
        \ their colleague, White House correspondent Jacqui Heinrich, tweeted a mere\
        \ fact check of Trump's election lies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b10a0d-af12-4ce7-8d6f-b19e418148ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please get her fired,\" Carlson told Hannity. \"Seriously What the\
        \ f**k? I'm actually shocked. It needs to stop immediately, like tonight.\
        \ It's measurably hurting the company. The stock price is down. Not a joke.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860cd4e-e296-47fd-a93b-637a60a1362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannity said he had already spoken to Scott about the matter. He then\
        \ proceeded to criticize two of his other colleagues, Fox News host Neil Cavuto\
        \ and then-Fox News anchor Chris Wallace, both of whom were critical of Trump.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a38da-65e2-4f23-9ef1-b8b08b4ce4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm 3 strikes,\" Hannity said. \"Wallace s**t debate[.] Election\
        \ night a disaster[.] Now this BS? Nope. Not gonna fly. Did I mention Cavuto?\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdf6f4-7c64-4e96-879e-67cf6268a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fear that Fox News' audience would abandon it for good also appeared\
        \ to drive programming decisions. In the days following the election, Alex\
        \ Pfeiffer, a Carlson producer, told the host, \"Many viewers were upset tonight\
        \ that we didn't cover election fraud .... It's all our viewers care about\
        \ right now.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885c0e3-1006-4562-8890-f020726cc916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson said the decision was a \"mistake,\" adding, \"I just hate\
        \ this s**t.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fa8f9-1008-4067-992a-8d3f43a94d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executives at Fox were so worried about their audience protesting the\
        \ channel that Scott, the network chief executive, even made an overture to\
        \ MyPillow CEO Mike Lindell, a prominent Fox News advertiser and election\
        \ conspiracy theorist.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62d8b4-d997-4f5f-8cef-5f9b8a113de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Lindell appeared on Newsmax and criticized Fox News, executives\
        \ at Fox News \"exchanged worried emails about alienating him,\" the legal\
        \ filing said. The filing added that Scott then sent him a handwritten note\
        \ along with a gift.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3fa21-759f-41b0-b459-f08c9c542659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday night, Fox News argued that the court filing\
        \ contained cherry-picked quotes lacking context.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d925e-cea4-4c79-9935-cbf24f7271f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of noise and confusion generated by Dominion
        and their opportunistic private equity owners, but the core of this case remains
        about freedom of the press and freedom of speech, which are fundamental rights
        afforded by the Constitution and protected by New York Times v. Sullivan,"
        the network said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6af08-2592-45d0-82a9-fcdd3bb4d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:25:09.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:25:10.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/17/business/fox-news-dominion-lies/index.html">Analysis:
        Fox News has been exposed as a dishonest organization terrified of its own
        audience</a>"</em></p>'
  'Marcos-wont-invoke-Mutual-Defense-Treaty-China-laser-incident':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-18T17:26:34.000+08:00
    'imagesource': 'jcr:d2caa7b8-40b5-403e-aec6-ee7fe0a50c12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6eae5b0-0db0-4c5f-a298-0ee72c8729c6'
    'lead': 'The president expresses concern that such move would only escalate tensions
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T17:29:02.752+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-19T15:09:44.791+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos not keen on invoking PH-US Mutual Defense Treaty in wake of China
      laser incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2c4b6-ab58-4d7d-a69c-a2f92c046a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—</strong> President
        Ferdinand Marcos Jr. is not keen on invoking the Philippines’ Mutual Defense
        Treaty (MDT) with the United States despite the recent laser-pointing incident
        involving China in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30dae9a-140c-4029-b8a9-3dbbfc884164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters at the Philippine Military Academy alumni homecoming
        in Baguio City on Saturday, Marcos expressed concern that such a move would
        only escalate tensions in the disputed waterway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1f164-a3ea-42bc-b5bd-aafb7038c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we activate that, what we are doing is intensifying the tensions
        in the area," he pointed out. "And I think that would be counter-productive."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca07b4-ca54-462b-ba26-480ef7cd890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Despite the fact that it was a military grade laser that was pointed
        at our Coast Guard, I do not think that it is sufficient for it to trigger
        the [treaty],” the President added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef71608-617e-4f6b-a899-011260456821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signed in 1951, the MDT states that both the US and the Philippines
        would assist each other when either of them is attacked by a foreign force.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d094cc-ddff-45f6-9990-c63320338f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Washington earlier called out Beijing for aiming a military-grade laser
        at a Philippine vessel near Ayungin Shoal, an act it described as “dangerous”
        and “provocative.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f557b6-3bc6-4915-82f6-2f97590befbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The powerhouse nation also stressed that any attack on Philippine forces,
        including those in the South China Sea, would “invoke US defense commitments”
        under the MDT.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac2742-1c3c-4471-b05c-4271d61b31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China, however, had a different narrative of the Feb. 6 incident —
        claiming that its coast guard only used a hand-held equipment for navigation
        safety.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c98851-92f7-4136-9add-e77d2b75212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its ambassador Huang Xilian also stressed that there was no intention
        to hurt anyone.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eda7db-1480-4daf-b250-57eb7e337e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/China-vessel-not-equipped-with-military-grade-laser.html">China
        vessel not equipped with military-grade laser, had no intention to harm PH
        crew — envoy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6277306-c909-4394-9902-7412ba302ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said the Philippines will continue to coordinate
        with its treaty partners "not only with the United States, but also our ASEAN
        (Association of Southeast Asian Nations) partners and our partners here in
        Asia."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba4ac5-d44a-4c51-b194-8273649d05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:29:02.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-19T15:09:44.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that, I think, is the better recourse, rather than to go directly
        to the [MDT].” he also said.</p>'
  'marcos-cant-cooperate-with-icc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-18T17:42:23.000+08:00
    'imagesource': 'jcr:c68f2c75-16a4-4d4b-977a-cee60d189600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fc0f66-af27-442c-8271-736fd4415178'
    'lead': 'President Ferdinand Marcos Jr. has doubled down on his stance against
      the International Criminal Court (ICC), saying he cannot cooperate with the
      tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T17:48:54.261+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-18T18:16:48.826+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos on ICC: ''I cannot cooperate with them'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c44695-0220-4a4b-8e42-e6441010f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> President
        Ferdinand Marcos Jr. has doubled down on his stance against the International
        Criminal Court (ICC), saying he cannot cooperate with the tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b51aa-e764-4f41-b988-8a0273088108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is a sovereign nation and we are not colonies anymore\
        \ of these former imperialists. That is not something we consider to be a\
        \ legitimate judgment. Until those questions of jurisdiction and the effects\
        \ on the sovereignty of the republic, I cannot cooperate with them,\" Marcos\
        \ told reporters on Saturday during the Philippine Military Academy alumni\
        \ homecoming in Baguio City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7d9c2-a895-4b81-a1ce-dc08d26c1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the ICC pre-trial chamber authorized the <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">resumption
        of its probe</a> into the country''s war on drugs. It was temporarily halted
        in November 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a824f4-1fdb-49fb-9e99-574cf2ac1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrew from the ICC in March 2019. In August 2022,
        Marcos said that the country <a href="https://www.cnnphilippines.com/world/2022/8/1/Marcos-PH-not-rejoining-ICC.html">would
        not rejoin</a> the tribunal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e281d7e-a1d5-4b19-909a-9cef6814154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that we have in our police and in our judiciary a good system,"
        the president pointed out. "We do not need assistance from any outside entity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386049f2-32da-4551-a6b5-e21190e1d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In contrast, the ICC said that it was not convinced that the Philippine\
        \ government had made a real effort to investigate the drug war that resulted\
        \ in the deaths of 12,000 to 30,000 people, based on the estimates of human\
        \ rights groups.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87a3af-e955-4d2e-a15f-62d22c16ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are many questions about their jurisdiction and what we in\
        \ the Philippines regard as an intrusion into our internal matters and a threat\
        \ to sovereignty,\" Marcos said. \"So no, I do not see what their jurisdiction\
        \ is.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28923342-cad2-4914-86e1-6edfe788da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the Philippines is no longer a member of ICC, the tribunal previously\
        \ explained that it retains jurisdiction over alleged crimes committed while\
        \ a country was still a member.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca4ba7-6c9c-4e2e-a82f-7c3bfe46c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation covers extrajudicial killings allegedly perpetrated\
        \ from November 2011 to March 2019, a period which covers Rodrigo Duterte's\
        \ mayorship and vice mayorship of Davao City, and half of his presidency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f406a-d085-40ad-b000-11ec74960ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deputy Speaker and former President Gloria Macapagal-Arroyo,
        alongside 18 other lawmakers, filed a resolution urging the House of Representatives
        <a href="https://www.cnnphilippines.com/news/2023/2/16/gloria-arroyo-house-resolution-defend-duterte-icc-probe.html">to
        defend Duterte</a> against the ICC probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf566dd-5ab5-4a44-aeb2-32b9bb1a191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:48:55.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T18:16:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the ICC reopened its probe into the drug war, the
        Philippine government <a href="https://www.cnnphilippines.com/news/2023/2/8/Philippines-appeals-ICC-drug-war-probe-resumption.html">formally
        appealed</a> the resumption of the investigation before the tribunal''s appeals
        chamber.</p>'
  'Marcos-Huang-summon-meeting-China-dispite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-18T17:46:40.000+08:00
    'imagesource': 'jcr:3652e9b0-2547-4ca5-bb42-2476c44c9d53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac68efd-cf02-4694-83f1-d304193386d0'
    'lead': '''I said we have to find a way around this. Because if we are such close
      friends, such as China and the Philippines, these are not the kind of incidents
      that we should be talking about,'' the chief executive says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T17:49:50.951+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-18T17:53:39.940+08:00
