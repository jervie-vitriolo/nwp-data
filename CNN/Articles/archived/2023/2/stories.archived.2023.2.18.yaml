      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.926+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Feb. 19, the country was given until March 13 to comply.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b54cdf-073a-46c1-8fd1-c2857e88b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.531+08:00
