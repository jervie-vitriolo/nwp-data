  'Manhunt-on-for-suspects-behind-Lanao-del-Sur-gov--mbush':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-18T16:14:00.000+08:00
    'imagesource': 'jcr:bd5bc3c1-9beb-4132-8c08-7c36a8fdf29f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f18865-cbb3-4a98-a85c-31d98e90d575'
    'lead': 'The Philippine National Police will conduct a manhunt operation to catch
      the suspects behind the recent ambush in Lanao del Sur, which left Governor
      Mamintal Adiong Jr. injured and four of his aides killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T16:23:47.946+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-18T17:32:58.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manhunt on for suspects behind Lanao del Sur gov ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6f7ce-b8e6-47c4-8e22-d08e335b203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Philippine National Police (PNP) will conduct a manhunt operation to catch
        the suspects behind the recent ambush in Lanao del Sur, which left Governor
        Mamintal Adiong Jr. injured and four of his aides killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2aa844-21b5-40af-9f01-87bd1a749186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after the Department of the Interior and Local Government\
        \  (DILG) Secretary Benjamin “Benhur” Abalos ordered the police to apprehend\
        \ the perpetrators as quickly as possible.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554ab48-ef05-490f-a926-d37558a48468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mariin kong kinokondena ang ginawang pag-ambush kay Governor Bombit\
        \ at sa kanyang mga kasamahan,” Abalos said. “Lubos kaming nakikidalamhati\
        \ sa pamilya ng mga nasawi at asahan ninyo na hindi titigil ang ating kapulisan\
        \ hanggang hindi nahuhuli at nabibilanggo ang mga suspek.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1719c-8391-42a3-b450-ed47d52195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I strongly condemn the ambush of Governor Bombit and\
        \ his colleagues... We deeply condole with the families of the victims and\
        \ expect that our police force will not stop until the suspects are caught\
        \ and jailed.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77860d-4883-49e9-8e29-b9e22e0630da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adiong and his convoy were reportedly passing Sitio Landslide and headed\
        \ toward the municipality of Lao when they were attacked by unidentified gunmen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9360bb0-c73c-4064-a968-de2d95a92827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor and a member of his staff were wounded and are now under\
        \ treatment at a nearby hospital.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf2481-02d5-4b16-945e-699eedcebf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four of his police escorts, however, were killed during the assault.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b031be-ae56-41c4-87a9-4a3bb3d5226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lanao del Sur 1st District Rep. Zia Adiong – brother of injured Gov.\
        \ Adiong – said they are not discounting the possibility that militant groups\
        \ are involved in the incident.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc66de-a067-46ac-8b7f-0967be1bfb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t discount any possible motives here,” he said in a press conference\
        \ on Saturday. \"We want to look at all angles possible. We don’t want to\
        \ leave any stone unturned.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc877ac-9be6-4fb3-97de-38a3e913203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first time in the history of our province that an attempt\
        \ on the life of a city governor happened,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf92f3-5d2a-4ef5-8788-e2b314f730cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)\
        \ Chief Minister Ahod Ebrahim also condemned the ambush.\r"
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthebangsamorogovt%2Fposts%2Fpfbid02s75FZCNo4Lvka1j1dGQRrnQgwHYNeHfvv4TbZask5PBgG4Q3KFK7ac2q2hSNECUnl&show_text=true&width=500"
        width="500" height="629" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cd570-bf64-44e9-8c1c-788897e22c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:04:20.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecb540-43dd-41f2-80d2-26d373ac4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This violence and act of lawlessness is reprehensible and has no place\
        \ in the Bangsamoro Region,” he said. “The government of the day reaffirms\
        \ our stand and solidarity against this culture of violence and impunity.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac9726-aefc-4f3b-95d0-e3b39f77f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BARMM Minister Naguib Sinarimbo, in a press conference, said the chief\
        \ minister of the Moro Islamic Liberation Front (MILF) already directed its\
        \ members to fully cooperate in the investigation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6e961-2dd9-4b7a-ab1e-99b942f2c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior commanders of the MILF and members of the peace mechanisms will\
        \ convene tonight, Sinarimbo added.\r\r\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaafdc-a60b-4f0e-b0a7-4e6954230683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:23:48.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T17:32:58.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong’s family and Lanao del Sur officials are awaiting the results
        of the investigation.</p>'
  'christo-grozev-told-he-cant-attend-baftas':
    'author': 'Zahid Mahmood, Tim Lister, Duarte Mendonca and Alex Hardie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T16:23:49.000+08:00
    'imagesource': 'jcr:9661da01-10cc-432e-9aa0-13f9c469d9aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a57783-dd03-4656-9992-dc543e2b97ae'
    'lead': 'A leading investigative journalist with a track record of uncovering
      stories that make uncomfortable reading for the Kremlin has been told he can''t
      attend this year''s British Academy (BAFTA) film awards, on the advice of British
      police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T16:29:19.205+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-18T17:12:29.302+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-18T17:12:27.760+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Journalist who helped expose plot to kill Kremlin critic excluded from
      BAFTAs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9812d4-85cd-4818-bcab-654f1ca610df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.303+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A leading investigative journalist with
        a track record of uncovering stories that make uncomfortable reading for the
        Kremlin has been told he can''t attend this year''s British Academy (BAFTA)
        film awards, on the advice of British police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca5604-a3ec-48af-ad98-94e9135a8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.304+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christo Grozev is the lead Russia investigator for the investigative\
        \ group Bellingcat focusing on \"security threats, extraterritorial clandestine\
        \ operations, and the weaponization of information,\" according to the organization's\
        \ website.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11c106-29aa-4d6a-ad0e-0dcf94ed508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.305+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had been due to attend this year's awards ceremony in his capacity\
        \ as a collaborator on the BAFTA-nominated CNN documentary \"Navalny.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c7cf9-8599-4134-841a-0bc07eeeff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.305+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CNN Films and HBO co-production follows the work of Grozev, CNN\
        \ journalists and Alexey Navalny's team in revealing the plot to target the\
        \ Russian opposition politician in 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e4901-1c0e-4051-9cef-184e2ce86fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.307+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grozev and the team''s reporting uncovered the elite unit of Russian
        specialists who had been tailing Navalny on President Vladimir Putin''s orders
        for three years — including when he was poisoned and his body ravaged by the
        nerve agent Novichok in the Siberian city of Tomsk in August 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9e6e5-0641-494a-a3fa-db449dca5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.307+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bulgarian journalist has been on Russia's \"most wanted list\"\
        \ since December 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc91ef-720b-4807-ab5a-cbc4039677f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.308+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grozev said on Friday he was taken aback by the decision from BAFTA\
        \ to exclude him and his family from the event on February 19. \"I was surprised\
        \ to discover that my whole family and I have all been banned by British police\
        \ from attending this weekend's BAFTA awards where the documentary #Navalny\
        \ is nominated. The reason stated: we \"represent a public security risk,\"\
        \ Grozev wrote on Twitter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cb965-5571-4339-96c3-589b84567d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.309+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I understand the need to keep the public safe (although I don't understand\
        \ how my son or teenage daughter constitute risk to the public). But moments\
        \ like this show the growing dangers to independent journalists around the\
        \ world,\" Grozev said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e04356-0f3e-40ba-a37a-5e984d2095de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.310+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grozev added that \"these dangers don't stem just from murderous dictators,\
        \ but also from having journalists' voices hushed -- instead of amplified\
        \ -- by the civilized world they are trying to serve.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e6a48-1dcf-4e53-af71-eb98476ce2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.310+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked London's Metropolitan Police and the UK Home Office for\
        \ a response.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbe241-d7b1-477e-9708-959103b26107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.311+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, BAFTA confirmed that Grozev would not be attending\
        \ this year's awards ceremony, citing security concerns. \"The safety of all\
        \ our guests and staff at the ceremony is always our highest priority and\
        \ we have robust and appropriate security arrangements in place every year,\"\
        \ BAFTA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6508135-c24c-48c3-9782-3ec5d507dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.312+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Russia's monitoring group OVD-Info, a criminal case on\
        \ disseminating \"fake news\" about the Russian army has been opened against\
        \ Grozev.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64ce22-3080-47fc-8df8-2e23d34c615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.313+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea on what grounds the Kremlin has put me on its ''wanted
        list,'' thus I cannot provide any comments at this time," Grozev said in a
        Twitter post on Monday. "In a way it doesn''t matter — for years they''ve
        made it clear they are scared of our work and would stop at nothing to make
        it go away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb69dc4-23ba-4336-93ad-3ed8b2d43f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.313+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of Russia's invasion of Ukraine a year ago, Grozev\
        \ has been using open-source digital tools to document allegations of war\
        \ crimes and other atrocities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015a83e-fb26-43dc-abfa-77863a1479af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.314+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the unmasking of the unit by CNN and Bellingcat in December 2020,\
        \ a Russian agent sent to trail Navalny was duped into revealing how the opposition\
        \ leader was poisoned, with Novichok planted in his underpants.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd8d65-93fa-43f2-b1b4-a01c4863b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.315+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Putin essentially confirmed that FSB agents tailed Navalny\
        \ but said if Russia had wanted him dead, \"they would've probably finished\
        \ it.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81ccce-1321-4279-8e46-974197f73321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.316+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-month stay in Germany recovering from the Novichok
        poisoning, Navalny returned to Moscow in 2021, where he was immediately arrested
        for violating probation terms imposed from a 2014 case. In March 2022, Navalny
        was sentenced to nine years in prison on fraud charges he said were politically
        motivated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d4cec-6484-49f0-9b71-31160e9da546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:29:19.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:29.317+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/17/europe/christo-grozev-baftas-navalny-documentary-intl/index.html">Journalist
        who helped expose plot to kill Kremlin critic excluded from BAFTAs</a>"</em></p>'
  'ukrainian-pilots-ancient-soviet-era-helicopters':
    'author': 'Sam Kiley and Olha Konovalova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T16:30:40.000+08:00
    'imagesource': 'jcr:3ab10791-5fca-41c7-b89e-c0a00f9cfedb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a461af-e5f9-4da7-a6fe-d33afb950e9e'
    'lead': '“Of course we need newer helicopters because we have aircraft from the
      Soviet era. We are squeezing everything possible and impossible out of them,"
      a Ukrainian pilot said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T16:41:04.808+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-18T17:14:23.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXCLUSIVE: ''Better than nothing'': Outgunned Ukrainian pilots take
      the fight to Russia in ancient Soviet-era helicopters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2295bd-7b26-41c2-8875-15bf0b81613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The horizon disappears for a moment as
        the nose of the helicopter rears. There''s a faint thump as rockets trailing
        brown smoke arc ahead. The aircraft banks as if flicked on its side by an
        outside force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87101e-1e2e-480b-9541-69c5319a6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diving back towards to the ground it spurts flares from its tail to\
        \ distract heat-seeking missiles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a3402-2b98-45bb-a363-4e9fe73f08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere in the battle for the eastern Ukrainian town of Bakhmut,
        Russian soldiers are being torn apart, and burned, as the ground itself erupts
        when the rockets find their target. There''s no time to reflect — the effect
        of the rockets will get passed back to the pilots later. Their task now is
        to stay alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c5a3d-25b3-4866-80ad-a2700ebce134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's losses are a national secret. But pilots and air crew in\
        \ the Sikorsky Brigade have all lost close friends to Russian SAMs (Surface\
        \ to Air Missiles). Often shoulder launched, the man-portable missiles can\
        \ send a helicopter into a ball of flame in seconds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611aee2-dc2f-4ba6-b61f-1efa3052c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They're hunted. Whether airborne or not. Ukraine's air force and army\
        \ aviators along with their planes and helicopters, are priority prey for\
        \ Russia's missiles. They're likely top of the Kremlin's list.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52061f9d-b5c8-4b50-8e77-2b84346e5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spent time embedded with the Sikorsky Brigade in eastern Ukraine\
        \ operating from a secret base. It has a handful of helicopters and pilots\
        \ there, conducting combat missions against Russian forces.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9153a8-1656-4825-88ef-8057d7a564a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the gigantic advantage that Russia enjoys over Ukraine in terms\
        \ of aircraft and pilots it's staggering that Ukraine can still threaten Russian\
        \ forces. Indeed it's baffling that almost one year into the conflict Ukraine\
        \ has an air force and helicopter fleet at all, given the effort to destroy\
        \ them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1b3fd-44a9-4a24-b6ae-8c291d0b85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always surprised that we''re here. But, well, we are and
        we''re never going to stop," says the deputy commander of the Sikorsky Brigade
        — his name and location are military secrets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fafcb-8a8a-4502-8eef-71046b9d9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's helicopter pilots have to fly so low that being onboard one\
        \ is like riding a pebble as it skims and skips across water.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceb0b3-94b5-457d-9e57-c9130d382cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serhiy and Hennady are both middle-aged pilots with more than two decades\
        \ of flying behind them. They spent much of the early 2000s flying for the\
        \ United Nations on peacekeeping missions in Liberia, Sierra Leone, South\
        \ Sudan and the Democratic Republic of the Congo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067ac57-1a8a-4b23-9e4d-eef4147e0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience, they say, had been invaluable. It kept their hours
        up and gave them experience of flying low and in difficult circumstances —
        like the ongoing civil war in the DRC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58526f-dbda-437d-8389-f7c967173352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still this week Serhiy, who commands a flight of two Mi-8s each flying\
        \ about three combat sorties a day, tells CNN he clipped a tree. Three of\
        \ his five rotor blades were damaged and caused a forced landing -- a drop\
        \ of about 20 feet. The venerable Mi-8s -- all made before the collapse of\
        \ the Soviet Union -- are over three decades old, their flanks are streaked\
        \ black with exhaust and oil.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbc10f-da3b-492b-87ab-1279bc173e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dangerously close to the front line, he could not stay on the ground\
        \ so, after a quick inspection, took off on his damaged blades. He flew to\
        \ a rear location where engineers could swap the damaged equipment with three\
        \ others cannibalized from a different helicopter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c1e9b-964f-4565-8d09-f3b83227723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's military is making do. It gets more equipment by capturing\
        \ it from Russian troops than it gets donated by allies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d283a-0526-4c2f-9c82-eb175fd5366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Volodymyr Zelensky has begged NATO and other allies for,\
        \ among other things, jets and other aircraft. The response so far has been\
        \ close to nil.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d2e99-9cd3-44f2-9144-08b2a7416d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom has offered to boost Ukraine's helicopter fleet\
        \ with a handful of ancient Sea King aircraft that have been decommissioned\
        \ from the military. Portugal, meanwhile, has given six Russian-made Ка-32А\
        11VS -- none of which are even airworthy and which, its defense minister said,\
        \ Ukraine would have to fix itself.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b288b7d-8c4c-4929-9bf4-ad98e29c1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What else can we do?''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3082d2-0fa4-4269-ab5f-828bf8f9889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Serhiy, the Ukrainian pilot, the equipment can't arrive soon enough.\
        \ Speaking to CNN at the brigade's operation base, he says, \"Of course we\
        \ need newer helicopters because we have aircraft from the Soviet era. We\
        \ are squeezing everything possible and impossible out of them.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23161ec-65c1-4788-b554-fcdabc705e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It would be good if we were given some new kinds of helicopters,\
        \ including the Apaches. We'd learn them very quickly because we have the\
        \ motivation.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c86e6-5d97-48df-8955-280b8733bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His team has set up temporary locations near the front line where they\
        \ hide fuel and ammunition. Support crews tuck themselves out of sight. Perimeter\
        \ security exists but it's invisible.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d91475-db2a-40d6-bbc9-84326810d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re old aircraft sure. But they''re better than nothing —
        what else can we do?" asks Hennady.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874ad97-c0d1-42e5-bc62-912466b96b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian pilots have lost many many friends in a war of attrition.\
        \ Their main weapon is, arguably, better motivation than their Russian enemies.\
        \ They covet Western aircraft as if their lives depended on them -- which\
        \ they would.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952f2f0-493c-447a-963c-7d7066ef0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yuri is a younger flier who is paired with a more experienced co-pilot,\
        \ but nevertheless has a tally of more than 100 combat missions this year\
        \ alone. \"All we have are skillful pilots who are flying old helicopters,\"\
        \ he says. \"If we had new machines, we would be able to fulfill tasks much\
        \ better. We would support the infantry better during combat, and of course\
        \ there would be fewer casualties. Because the system that protects the helicopter\
        \ is much better in Western models of helicopters.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1972d5-7248-4512-9350-9f3150317241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mi-8s in this flight were conceived as transport helicopters in\
        \ the 1960s, but are now mounted with rockets. Unlike modern, or even Soviet-era\
        \ attack helicopters, they've got no armor to protect the pilots.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad6a2f-dc45-49df-bf97-28b1c7012469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nor do they have sophisticated targeting systems. The effective use\
        \ of their rockets is a combination of hope and experience.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71200a3a-a878-4c18-81f3-71bb72516328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sortie this week against Russian troops massing for an attack
        near Bakhmut, Serhiy said: "We hit the target — I am satisfied."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbf0d4-79ad-4a1b-98cd-223e460addf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he had to wait 24 hours to learn this from Ukrainian drone operators\
        \ who'd called him in to give him the news. Because by the time his rockets\
        \ hit the ground, he was racing away below tree height.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23b0f-f502-43d6-987d-89794e35d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Russians can find and hit us from more than 30km away. We have\
        \ radar that can track them, so sometimes we know they're shooting at us and\
        \ can land, or hide behind hills,\" he explains.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ee886-eb44-41ce-9689-51a84c6615f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Electronic counter measures\" to distract Russia's modern SAMs and\
        \ air to air missiles have been fitted -- but those systems are ancient too.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d840f-5bf9-4232-b2af-865d80d28fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't know if they work at all,\" says Hennady, \"but if they\
        \ work at 2%, that's better than nothing.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4303e-a38f-4e8c-9966-00e107c7d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Better than nothing\" will have to do for now for pilots who see\
        \ themselves as defending Europe against Russian invaders.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dbf4d-6255-4882-937a-d15c3081674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of bereavement though remains raw. "In December, a very
        close friend of mine died," says Serhiy. "A lot of people I knew, friends
        have already died, unfortunately. It is very painful, I am very upset... I
        cannot move on..."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1e9c6-9442-4fa6-a4f8-a2fc2eefbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T16:41:04.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:14:23.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/17/europe/ukraine-pilots-helicopter-russia-intl-cmd/index.html">‘Better
        than nothing’: Outgunned Ukrainian pilots take the fight to Russia in ancient
        Soviet-era helicopters</a>"</em></p>'
  'fox-news-stars-executives-court-documents':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-18T17:07:53.000+08:00
    'imagesource': 'jcr:1904497e-3c19-44c8-a379-8356e5cf68c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84420de6-1443-4ace-b624-518770ca81cd'
    'lead': 'The most prominent stars and highest-ranking executives at Fox News privately
      ridiculed claims of election fraud in the 2020 election, despite the right-wing
      channel allowing lies about the presidential contest to be promoted on its air,
      damning messages contained in a Thursday court filing revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T17:11:59.164+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-18T17:12:00.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fox News stars and executives privately trashed Trump''s election fraud
      claims, court document reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a5f61-ecc5-4a90-87fc-cfd91cc130f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most prominent stars and highest-ranking
        executives at Fox News privately ridiculed claims of election fraud in the
        2020 election, despite the right-wing channel allowing lies about the presidential
        contest to be promoted on its air, damning messages contained in a Thursday
        court filing revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da028d3f-4aac-4ce9-82ed-9ababb8b4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The messages, included in a legal filing as part of Dominion Voting\
        \ System's $1.6 billion lawsuit against Fox News, showed that Tucker Carlson,\
        \ Sean Hannity, and Laura Ingraham brutally mocked lies being pushed by former\
        \ President Donald Trump's camp asserting that the election was rigged.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086b68f-70cd-4320-9835-4c070c51a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one set of messages revealed in the court filing, Carlson texted\
        \ Ingraham, saying that Sidney Powell, an attorney who was representing the\
        \ Trump campaign, was \"lying\" and that he had \"caught her\" doing so. Ingraham\
        \ responded, \"Sidney is a complete nut. No one will work with her. Ditto\
        \ with Rudy [Giuliani].\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd907d-469c-45b9-a811-61f3d9ceaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The messages also revealed that Rupert Murdoch, the chairman of Fox\
        \ Corporation, did not believe Trump's election lies and even floated the\
        \ idea of having Carlson, Hannity, and Ingraham appear together in prime time\
        \ to declare Joe Biden as the rightful winner of the election.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b3642-7e7e-481a-a46c-1627917153dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such an act, Murdoch said, \"Would go a long way to stop the Trump\
        \ myth that the election stolen.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7d130-9af9-419f-a973-7f8dd353a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court document offered the most vivid picture to date of the chaos\
        \ that transpired behind the scenes at Fox News after Trump lost the election\
        \ and viewers rebelled against the right-wing channel for accurately calling\
        \ the contest in Biden's favor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e4934-911a-4ef8-b205-fe571bbd9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dominion filed its mammoth lawsuit against Fox News in March 2021,\
        \ alleging that during the 2020 presidential election the talk network \"\
        recklessly disregarded the truth\" and pushed various pro-Donald Trump conspiracy\
        \ theories about the election technology company because \"the lies were good\
        \ for Fox's business.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf3c9a-c99d-4b21-a2b4-eac5c465fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox News has not only vigorously denied Dominion's claims, it has insisted\
        \ it is \"proud\" of its 2020 election coverage.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8efe6-3f62-4f0d-8656-895886f30a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday night, Fox News argued that the court filing\
        \ contained cherry-picked quotes lacking context.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b9b1b-467a-4454-ac5d-7c0febbed1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will be a lot of noise and confusion generated by Dominion\
        \ and their opportunistic private equity owners, but the core of this case\
        \ remains about freedom of the press and freedom of speech, which are fundamental\
        \ rights afforded by the Constitution and protected by New York Times v. Sullivan,\"\
        \ the network said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab443c-8e1f-427f-8717-6065c4ed128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the court document provided a mountain of evidence exposing Fox\
        \ News as a right-wing talk channel void of the most basic journalistic ethics.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5fa1f-fbec-4a3f-a830-1a97d11c19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal filing also underscored how worried Fox News executives and\
        \ hosts were in the immediate aftermath of the election of losing its viewership\
        \ to Newsmax, a smaller right-wing talk channel that was saturating its airwaves\
        \ with election denialism.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15069c00-e08b-4d0d-8eb4-fe87cfe8bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the election, a furious Trump attacked Fox News and encouraged\
        \ his followers to switch to Newsmax. And, in the days and weeks after the\
        \ presidential contest had been called, they did just that. Fox News shed\
        \ a chunk of its audience while Newsmax gained significant viewership.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52816b94-496f-4825-aa11-ffc52b6fff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In multiple instances, Fox News executives and hosts expressed worry\
        \ over the matter and started to crack down on those at the network who fact-checked\
        \ election lies — even as the messages show that Fox News' chief political\
        \ anchor, Bret Baier, pushed for such fact checks. In one case, after White\
        \ House correspondent Jacqui Heinrich fact-checked a Trump tweet pushing election\
        \ fraud, Carlson said he wanted her fired.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3ae01-b43a-4f17-9367-f37bf93ebdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please get her fired,\" Carlson told Hannity over text message. \"\
        Seriously ... what the f**k? I'm actually shocked ... It needs to stop immediately,\
        \ like tonight. It's measurably hurting the company.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec79274-1601-417a-a533-76ba5a654903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannity replied that he had already spoken to Suzanne Scott, the network's\
        \ chief executive. The next morning, Heinrich's tweet had been deleted.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cf5a9-de6c-4250-aa4e-a07dbeafcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A person with direct knowledge of the matter told CNN that Heinrich\
        \ was blindsided reading the details in the legal filing and was not aware\
        \ of the efforts by top hosts behind the scenes to get her fired.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb8714-012a-4c39-a81c-74d7367cde85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another case, when host Neil Cavuto cut away from a White House\
        \ press briefing where election misinformation was being promoted, senior\
        \ Fox News leadership were told such a move presented a \"brand threat.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3793d2-5faf-4b8e-b326-2da457a912ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scott exchanged messages with Lachlan Murdoch, the Fox Corporation\
        \ chief executive, and outlined a plan to win viewers back. Scott said the\
        \ right-wing talk channel would \"highlight our stars and plant flags letting\
        \ the viewers know we hear them and respect them.\" Murdoch responded that\
        \ the brand needed \"rebuilding without any missteps.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89351c-a041-4e63-a030-f62192b00f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after, Fox News debuted a new \"standing up for what's right\"\
        \ marketing campaign featuring the network's top stars.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f5420-beae-439d-8a9b-ad43e42d56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite what appeared on air, Fox News executives and hosts privately\
        \ criticized the Trump camp for pushing claims of election fraud, the messages\
        \ showed. Hannity even said Giuliani was \"acting like an insane person\"\
        \ and Ingraham described him as \"an idiot.\" Rupert Murdoch said it was \"\
        really bad\" that Giuliani was advising Trump.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a442f-900c-421f-8176-5a18b153f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filing also revealed that Fox News executives had criticized
        some of the network''s top talent behind the scenes. Jay Wallace, the network
        president, said that "the North Koreans" did a "more nuanced show" than then-host
        Lou Dobbs. Jerry Andrews, the executive producer of "Justice with Judge Jeanine,"
        referred to host Jeanine Pirro as "nuts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdde91-135b-40fe-b35c-2e55b1611827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:11:59.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T17:12:00.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/media/fox-news-stars-executives-court-documents/index.html">Fox
        News stars and executives privately trashed Trump’s election fraud claims,
        court document reveals</a>"</em></p>'
