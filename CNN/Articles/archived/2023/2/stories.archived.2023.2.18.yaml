    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Not what we agreed upon'': Marcos recounts meeting with Chinese envoy,
      seeks ''better way'' to settle dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55753f28-6633-4d8b-b14d-750ba8856da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> —<strong>&nbsp;</strong>President
        Ferdinand Marcos Jr. is seeking a "better way" to address the maritime dispute
        between the Philippines and China as he lamented Beijing''s recent incursions
        in Manila''s waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcc126-d26a-47ab-aff4-8b7384cc1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was one of the topics Marcos raised during his meeting with Chinese
        Ambassador Huang Xilian earlier this week, the President said on Saturday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58bf24-97ce-48bb-adb7-87116a61018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I said we have to find a way around this. Because if we are such close
        friends, such as China and the Philippines, these are not the kind of incidents
        that we should be talking about," Marcos told reporters on the sidelines of
        a Philippine Military Academy event in Baguio City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34965ba-1a6d-456e-8f04-78dbf2f68cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So we are hoping that we can find a better way rather than these incursions
        into our maritime territory and the rather aggressive acts that we have been
        seeing in the past few weeks and months," he added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e15c8-bd9a-442f-94fa-6c2830507640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos summoned Huang on Tuesday to talk about the East Asian giant''s
        recent acts against the Philippine Coast Guard and local fishermen —&nbsp;including
        the controversial laser-pointing incident in Ayungin Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9621157-c01f-49a6-8793-d2a3d7928647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said he also reminded the ambassador that "this
        was not what we agreed upon with President Xi [Jinping] when I visited him
        in Beijing."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550690fe-062e-49a4-8779-8ca8a0810d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-agree-peaceful-resolve-wps.html">Marcos,
        Xi agree to peacefully resolve disputes in West Philippine Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ff4c3-d491-453f-afe2-8664401796e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T17:49:50.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-18T17:53:39.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier denied that its coast guard used a military grade
        laser during the encounter. Huang also reiterated that the ship had no intention
        to hurt the Filipino crew.</p>'
  'ICC-prosecutor-opposes-PH-appeal-suspend-drug-war-probe-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-18T20:37:37.000+08:00
    'imagesource': 'jcr:b3193ea3-5f1b-4bef-9c31-4d7a73cce1f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ea8815-943a-4c1f-9a1f-4ff00cbdbbe9'
    'lead': 'The Philippines has not provided any substantial argument to stop the
      resumption of the investigation, Karim Khan says.

      '
