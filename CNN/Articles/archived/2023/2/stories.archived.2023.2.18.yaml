      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7adc2c-1640-4241-b855-2d1934f8a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>E.S.L. Chen and Jonathan Baldonado for Orange Project</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea9944-fd10-4754-a482-62a3dc8b2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manila-based photographers Jonathan Baldonado and E.S.L. Chen collaborate
        for their residency at Orange Project in Bacolod in Negros Island. '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f1ffc-e607-4383-8d86-3db6ae0d72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.598+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“E.S.L. and I are displaying series of works taken around Negros during
        our residency. We have initially set out to ascertain the feasibility of opening
        a community darkroom. With the embracing welcome of Orange Project, we are
        now collaborating in opening a community darkroom in the Art District,” stated
        Baldonado in the  Art Fair Philippines website. “Being immersed in the Art
        District has allowed me to develop relationships and collaborations with Negros
        artists. This has encouraged me to expand my perspective.” '
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e7186-163d-43c8-b629-5828d806a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baldonado works for Silver art print studio which is responsible for
        the fundraising effort  “Shelter Fund” that aimed to provide assistance to
        photographers and artists during the pandemic. Baldonado, through the studio,
        also produced the prints of the works of Arturo Luz. He is also a member of
        the Fotomoto PH Team, a community of photographers.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7365c97-044b-4ed1-ab4c-d5204852332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen, on one hand, describes that traveling informs how he perceives
        himself. His body of work includes portraits with focus on women subjects
        and photos that capture scenes in Manila and Cutud in Pampanga. '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c1821-c250-4b08-9637-61e38875eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I find meaning in documenting my constant desire to move, both physically
        and mentally. When my work is at its most honest, you might begin to see shadows
        where there are none. Some artists pride themselves in knowing exactly how
        an image or a work of art was created. I am the opposite. I like it when I
        lose myself in the moment,” he describes his practice as posted on his website. '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7ac9f-1433-48e4-aabd-9faebbf40dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac9074-37f0-4a30-a10d-d7a2a31020e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both artists recall that significant part of their residency is informed
        by their exposure to the environment and lifestyle in the Art District as
        well as their encounters with Negros artists, hence the idea to collaborate
        and work on a community darkroom. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11f5e9-8fec-4fc2-8f68-ad862564b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeing each other face to face and talking, conversing gradually,
