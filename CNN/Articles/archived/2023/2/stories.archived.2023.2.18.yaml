      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd29d2-74ca-4c95-8c87-47b05c668b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.521+08:00
      'mgnl:createdBy': 'vince'
