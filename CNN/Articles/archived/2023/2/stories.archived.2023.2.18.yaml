    'jcr:uuid': '3d21e202-a448-42c1-8b15-6e6c66c4c7f4'
    'lead': 'Amid heightened geopolitical tensions, President Ferdinand Marcos Jr.
      said the Philippines will not relinquish any of its territory and will uphold
      its sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T15:06:30.535+08:00
