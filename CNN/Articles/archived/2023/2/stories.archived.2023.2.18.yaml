      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also echoed the previous administration's stance that the international\
        \ tribunal has no jurisdiction over the country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619aecd1-d3f9-4405-8408-19c442bfeb96'
      'mgnl:activationStatus': true
