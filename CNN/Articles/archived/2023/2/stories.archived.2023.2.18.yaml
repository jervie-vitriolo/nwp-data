      'mgnl:lastActivated': 2023-02-18T20:54:01.911+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c1d17-9a46-4dad-ab85-26c109819a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.912+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2021, the ICC's pre-trial chamber approved the opening\
        \ of the probe covering the crimes allegedly committed from November 2011\
        \ to March 2019 - including the extrajudicial killings allegedly carried out\
        \ in the Davao Region by the \"Davao Death Squad.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a092b-1fcb-4dfe-8cc3-87d40ea1af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.912+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf822db-ee58-48e0-827b-ecab3d2f365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.913+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the ICC temporarily suspended the probe in November of the\
        \ same year, after the Philippine government said local authorities have also\
        \ launched their own investigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c77ad-849b-416f-966a-72a2152c1289'
      'mgnl:activationStatus': true
