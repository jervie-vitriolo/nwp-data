      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors called for “immediate and massive” reductions in planet-warming\
        \ pollution, as well as increased research into climate feedback loops.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc3472-7f48-4309-96ea-18cfcac8bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e748d-fb07-4f33-820d-d2ed59d906ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s too late to fully prevent the pain of climate change, but if\
        \ we take meaningful steps soon while prioritizing human basic needs and social\
        \ justice, it could still be possible to limit the harm,” Ripple said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3b3a8-d356-4970-9648-8bcee2d53ccb'
      'mgnl:activationStatus': true
