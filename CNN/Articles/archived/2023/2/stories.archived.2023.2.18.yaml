      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government - through the Office of the Solicitor General\
        \ (OSG) - filed last Feb. 3 a notice of appeal before the ICC's appeals chamber\
        \ to reverse the pre-trial chamber's decision to reopen the drug war probe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abaa9c-9bd2-48ff-9b61-4b6eaa7af08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.522+08:00
