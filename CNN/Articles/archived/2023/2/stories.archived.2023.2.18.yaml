    'stories': []
    'template': '1'
    'title': 'ICC prosecutor opposes PH appeal to halt drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b1d68-013c-423c-b991-c8ad3d660f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.903+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> International
        Criminal Court (ICC) prosecutor Karim Khan called for the dismissal of the
        Philippine government''s request to suspend the resumption of the probe into
        the Duterte administration''s bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494681f-14f8-47ec-861b-4e5e24833041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.904+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0103ba-9cfc-47f0-a761-686909baf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.906+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan argued that Manila has not provided any substantial argument to\
        \ have the investigation suspended.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52580031-7082-475c-88b2-70f05f4c1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.907+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44424785-fc6a-4223-aa0d-5cbe157a0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.907+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Prosecution submits that granting suspensive effect is not necessary\
        \ in the circumstances of this case,\" Khan said in a four-page petition dated\
        \ Feb. 16.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da91c5-fd8b-4401-b332-a926cfe20e71'
      'mgnl:activationStatus': true
