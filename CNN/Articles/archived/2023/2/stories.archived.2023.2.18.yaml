    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58396328-f82a-4820-946e-c5fc28cbe374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canada will deploy Royal Canadian
        Navy vessels off the coast of Haiti in the coming weeks, Canadian Prime Minister
        Justin Trudeau said Thursday, amid widespread insecurity and gang violence
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498a351-80ff-4c33-ba5c-d9dd0b0f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bfc15-ef36-4087-8d2f-a0f47e214f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessels will conduct surveillance, gather intelligence and maintain\
        \ a maritime presence off the coast of Haiti in the coming weeks, Trudeau\
        \ said from Nassau, Bahamas, during a meeting of Caribbean leaders on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9395e08-ac67-4f4e-bc1e-783e6420d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eaf56-f2ea-4a7b-ba2d-fa4d44aab32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to work on long lasting solutions that will restore order
        and security, allow for essential aid to flow to those who urgently need it,
        and create the conditions for free and fair elections so that the Haitian
        people can live in a stable and democratic society,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e1cd2-b05e-4bf2-a49e-1520059336c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trudeau said it was important to confront the “severity” of
        the situation, Canada stopped short of pledging any type of military presence
        on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c49144-9d59-4e50-b841-02bbb22b3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604f515-6dd3-42dd-b92e-e628d964815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Caribbean nation has been thrown into chaos over the past year\
        \ by relentless anti-government protests, rampant kidnappings and a recent\
        \ resurgence of deadly cholera.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978a308-2b4a-480c-9b82-7f8a146a23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f650f-cc04-4fcc-9b36-903003c68426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large swathes of capital city Port-au-Prince are run by organized criminal\
        \ groups, and last October, Haiti’s government and United Nations Secretary-General\
        \ Antonio Guterres urged the international community to consider deploying\
        \ forces to Haiti to address growing humanitarian and security crises in the\
        \ country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa478c36-551f-44b1-baa9-837b9a047fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd016c-7118-47fd-9891-004a22490ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in February, Canada’s government reiterated that it would continue\
        \ to contribute aid to Haiti and in recent weeks has deployed a Royal Canadian\
        \ Air Force surveillance aircraft to the Caribbean nation to support “efforts\
        \ to disrupt the activities of gangs in Haiti and demonstrate Canada’s commitment\
        \ to the Haitian people.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483ef10-0dc7-4afe-967b-7e2263c2f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1954bda-822d-4a6c-bded-6d7580e54a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada said it was committed to supporting the Haitian National Police\
        \ but has so far ruled out sending any kind of armed force to the country,\
        \ with Trudeau tweeting in recent days that he would be supporting “Haitian-led”\
        \ solutions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5caef8-1984-43c4-989a-87760c11e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:09:49.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:09:50.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/16/americas/haiti-canada-naval-vessels-intl-latam"><em>"Canada
        will send naval vessels to Haiti, but stops short of military intervention"</em></a></p>'
  'King-Charles-III-coronation-art':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T01:09:57.000+08:00
    'imagesource': 'jcr:6d1f55fe-1177-4fc0-aa78-3f34b41be7ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6af7389-0bfc-4c31-b86e-d09afa7079bc'
    'lead': 'The British monarchy is entrenched in symbolism. Time and again we’ve
      seen instances where members of the Windsor clan use subtle messaging in what
      they say, do, use and wear. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T01:22:30.302+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-18T01:23:12.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The hidden meaning behind King Charles III’s coronation art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16637b-3754-4f92-a267-cabe1abe4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The British monarchy is entrenched in symbolism. Time
        and again we’ve seen instances where members of the Windsor clan use subtle
        messaging in what they say, do, use and wear. Sometimes it’s an understated
        nod to an ancestor, while other times it’s a hat-tip to royal tradition or
        a historic occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27650e0-e4dc-4f3c-849c-49b03ce09284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a40cd2-e37c-4986-9541-54ea88a9f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The late Queen Elizabeth II was well known for masterfully using her\
        \ wardrobe as an alternative means of soft diplomacy, as well as identity.\
        \ So, when the emblem for King Charles’s coronation was unveiled by Buckingham\
        \ Palace, it came as no surprise that subtle symbolism was threaded throughout\
        \ its design.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f415d9f-a830-4c3f-80ea-068020c007e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63b862-4286-48b0-b96e-d2c6aea618bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emblem is essentially the logo that’ll be used in all official
        marketing and comms around the coronation and will be featured on merchandise
        and at key events, like the Westminster Abbey service and Windsor concert,
        as well as national events such as street parties and community gatherings.
        But it’s not just a decorative element.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0253b6-3ac2-4e99-b9a7-277921e858bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At face value, the insignia has a lot of floral motifs, which would
        make sense when trying to reflect a King known for being a decades-long crusader
        for the environment. But take a closer look and you’ll notice there’s a rose
        for England, a shamrock for Northern Ireland, a thistle for Scotland and a
        daffodil for Wales. Combined, these four flowers represent the four nations
        of the United Kingdom and make up the shape of St Edward’s Crown, which will
        be placed on the King’s head on May 6. Then there’s the color palate of red,
        white and blue – a clear nod to the Union Flag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40271c8b-5fa2-4817-a721-25ce9a91c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2b218-8b01-4813-944d-7b52ffc389d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flowers – chosen by British former Apple design guru Jony Ive –\
        \ represent something much deeper. Ive confirmed the design his team came\
        \ up with was “inspired by King Charles’ love of the planet, nature, and his\
        \ deep concern for the natural world.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442da71d-43e7-4adc-93fc-b8b8aa88b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231090a-b552-4632-b45f-7e12792b6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said: “The emblem speaks to the happy optimism of spring and celebrates\
        \ the beginning of this new Carolean era for the United Kingdom. The gentle\
        \ modesty of these natural forms combine to define an emblem that acknowledges\
        \ both the joyful and profound importance of this occasion.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938697ac-6f39-4455-b5a8-5d328cce3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9052e1-96e8-475a-8a69-2da155916a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example of how royals use symbolism came this week in the
        form of the Queen Consort’s choice of jewel-encrusted crown for the coronation.
        Buckingham Palace revealed that she would use Queen Mary’s Crown during the
        ceremony on May 6, which has been removed from the Tower of London to be resized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997a105-d692-49f0-9cac-63f6cfa708a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time in recent history that a consort has opted
        to reuse an existing crown rather than commission a new one to be made. The
        palace said Camilla’s choice was “in the interests of sustainability and efficiency.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0608c-4a1d-4848-9916-bcdbf520929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21201808-441c-4478-be8e-2447e275d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s not to say that Camilla isn’t making some “minor changes and\
        \ additions” while it’s in the workshop, which the palace said was “in keeping\
        \ with the longstanding tradition that the insertion of jewels is unique to\
        \ the occasion.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fa487-2f48-4073-96dc-fbb200cf775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c431647-1ad3-4b39-9358-f61869b1bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Queen Consort also wants to honor her mother-in-law by resetting\
        \ the crown with some diamonds – the Cullinan III, IV and V – from the late\
        \ monarch’s personal collection. While the Cullinan diamonds have been set\
        \ into Queen Mary’s Crown before, they were often repurposed by Queen Elizabeth\
        \ II as brooches.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849756c-ca63-4d8f-b60c-8fd1869281ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce053d-9e98-4bda-ba82-cfa3c8849116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her choices also avoid the use of the controversial Koh-i-Noor diamond,
        a 105-carat jewel set into the Queen Mother’s crown, which has been the source
        of a decades-long contention between India and the UK amid questions over
        its ownership. Following Queen Elizabeth II’s death, there was speculation
        Camilla would use that crown during her coronation, sparking renewed calls
        from people in India to return the diamond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fda0e-b88b-4153-91d6-8dadf18407de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is happy about the upcoming coronation and subtle
        hints – and messaging will do little to change that. King Charles was greeted
        by anti-monarchy protesters while visiting Milton Keynes on Thursday to celebrate
        its new city status. Amid the large gathering of supporters, there was a smaller
        cohort of anti-monarchists brandishing signs that read “Not My King.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d6da6-8789-4570-821d-9648e3e0d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8987d42-a876-4720-902d-76050985794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the demonstrators was Graham Smith, from the campaign group Republic.\
        \ While there he questioned the need for “a pointless coronation” instead\
        \ of a debate over whether the monarchy was still relevant today, according\
        \ to a statement from the group. “We believe the British public should be\
        \ asked, do you want Charles or a choice? The tide is starting to turn against\
        \ the monarchy and we need a serious debate about its future,” Smith added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d276210-c9a2-4206-9d77-f6f958f40e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aac50-0bce-461a-8810-3ff4c695547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the UK’s PA Media news agency, another protester shouted,\
        \ “why are you wasting money on a coronation Charles?” but other members of\
        \ the public started singing “God Save the King,” drowning out the dissent.\
        \ King Charles still made sure to greet members of the public in front of\
        \ where the protesters had gathered. And while he appeared unfazed by the\
        \ hecklers present, there have now been a few instances of anti-monarchists\
        \ turning up at royal engagements to voice their grievances against the institution\
        \ – something we didn’t see as overtly while the Queen was alive.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3ccad-6f06-4fcc-9ce9-b9ed4cf3e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:22:30.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:23:12.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/17/uk/royal-news-newsletter-02-17-23-scli-gbr-cmd-intl"><em>"The
        hidden meaning behind King Charles III’s coronation art"</em></a></p>'
  'irregular-sleep-harmful-to-your-heart':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T08:14:42.000+08:00
    'imagesource': 'jcr:34275c31-cb13-4e0d-ba6d-dbc37784eb77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf18359-6728-4e66-83ca-a6398c6941d0'
    'lead': 'Irregular and poor-quality sleeping patterns could increase your risk
      for developing cardiovascular disease, according to a study published this week
      in the Journal of the American Heart Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T08:20:04.250+08:00
