      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> The
        Miss Universe Philippines (MUPH) organization has announced the Top 40 candidates
        for the 2023 edition of the pageant, with some familiar faces to battle it
        out for their spot in El Salvador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eaaab-3815-4419-baaa-dfdb13e61af2'
