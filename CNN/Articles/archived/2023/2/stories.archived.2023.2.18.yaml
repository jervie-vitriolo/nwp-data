      'mgnl:created': 2023-02-18T20:44:23.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.922+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deadline extension</h3>'
