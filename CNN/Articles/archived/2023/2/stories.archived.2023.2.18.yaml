      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f325f-f49b-41f7-82af-adcf541a224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.928+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Appeals Chamber considers that the Republic of the Philippines\
        \ has provided valid reasons in support of its Application. In particular,\
        \ it notes the new administration's logistical and administrative constraints,\"\
        \ the Feb. 17 decision read.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e712d98-8eab-40a8-b1cc-419120fffc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.930+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348b670-a8cd-44d7-bb7d-755fc738eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.931+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its appeal for the deadline extension, the Philippine government\
        \ said the OSG was still waiting for the response of other government agencies\
        \ on its request for a status update on the pending investigations, and that\
        \ it would need more time to \"assess the relevance\" of the responses and\
        \ documents.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038941e-9bbd-4d57-96a4-e3fbe582c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.534+08:00
