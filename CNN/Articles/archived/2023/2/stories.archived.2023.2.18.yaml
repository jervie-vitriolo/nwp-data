    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: China calls its Covid response a ‘miracle in human history.’
      The data isn’t so clear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53b410-148b-4380-9132-fc596727f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has declared a “major and decisive
        victory” in its handling of the coronavirus outbreak that swept the country
        in recent months following an abrupt relaxation of its “zero-Covid” policy
        late last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0dcc2-c932-406b-95d2-152e6fc1b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15b9b4-3915-4194-b592-caac31575a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling Communist Party’s top decision-making body made the assessment\
        \ during a closed-door meeting on Thursday presided over by Chinese leader\
        \ Xi Jinping, in the latest signal the country is seeking to minimize the\
        \ political fallout from zero-Covid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892b2a3-eba9-4f7d-a843-3910c9c148c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae9e6d-7b4f-40a4-a163-5a49405451d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The years-long policy had generated widespread discontent – including\
        \ rare nationwide protests – before it was scrapped in December amid rising\
        \ economic costs, in a decision that caught the public off-guard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f796f-70dc-4f8c-830a-3861fddd7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86423346-ca5d-42aa-8a57-05ca00a23728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The swift rollback of stringent disease controls sparked a surge in\
        \ cases that saw hospitals overwhelmed and people scrambling for basic medicines.\
        \ But the outbreak appears to have subsided in intensity in recent weeks,\
        \ with official figures showing visits to fever clinics returning to levels\
        \ below those of the period before restrictions were lifted after dropping\
        \ from a peak in late December.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa2aae-a684-4874-b591-b88c65b783eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21219e0-3368-439a-a70d-1df675bfd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its Thursday meeting, the Politburo Standing Committee said the\
        \ highly populous nation had “created a miracle in human history” as it had\
        \ “successfully pulled through a pandemic,” according to a summary published\
        \ by state-run news agency Xinhua.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b21643-9580-4e37-ae23-285091d40272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa0e76-d6e2-4e77-ab72-6dcd76802738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summary also said the group claimed that China had kept the
        lowest Covid-19 fatality rate in the world – a metric that China’s top leadership
        touted throughout the pandemic, as its lockdowns, enforced quarantines and
        border restrictions kept case numbers – and fatalities – low compared with
        some other major economies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9906c3-9778-4f0e-9e30-054ddc7acc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the assessment – the first from China’s top leaders
        since the surge of cases has appeared to recede – merely serves to underscore
        the deep questions that remain about the impact of the outbreak on the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2335ec-96a9-4216-a555-57dc1a495a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420143a-53d3-4b5e-ac4e-d3e3bd2cae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unknown toll</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5e2b1-1cb3-4a5c-b5c0-c6b57229d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since ending zero-Covid, China has officially recorded more than 80,000\
        \ fatalities – a figure that counts people who were tested for Covid-19 and\
        \ died in hospital but excludes deaths that went untested or those who died\
        \ at home during the surge of the virus. Those excluded could be a sizable\
        \ group, experts say, as testing stalled and many patients were likely to\
        \ have avoided hospitals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a8875-658a-4fb0-98a5-649d51f3887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e5427-1874-4ccc-9415-178e2868cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are still many questions about the death toll in China due to\
        \ Covid – it might be useful if they could release more information, particularly\
        \ about the all-cause deaths compared to the pre-Covid years,” said virologist\
        \ Jin Dongyan, a professor at the University of Hong Kong’s School of Biomedical\
        \ Sciences, pointing to one method for assessing a more complete picture of\
        \ fatalities in the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35753d-b164-4bd8-a203-9fdf9ef58d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28141d-98be-4815-a4c9-a5dfca5415cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has also been criticized by the World Health Organization for\
        \ its limited data transparency during the outbreak, including its earlier\
        \ and more narrow definition of a Covid-19 death, which Chinese health officials\
        \ updated in January.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a47f3-9896-4deb-8e20-2c7934f5610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d21f41-ecc0-44be-a984-ed263185ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also not clear how many people were infected overall since China\
        \ relaxed the zero-Covid policy – raising further questions about how authorities\
        \ calculated the undisclosed Covid fatality rate, which experts say is typically\
        \ measured by dividing the number of deaths over the total number of cases.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3c5b3-61be-4acd-9340-b55fc75ceb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205ab14-114d-4185-88c7-8bca0d7d4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese health authorities stopped releasing figures for so-called\
        \ asymptomatic cases nationwide late last year, as they dismantled the countries’\
        \ extensive Covid-19 mass testing apparatus and allowed people to test and\
        \ recover at home.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205ecdb-7dc8-4f5e-9ea6-8c76378f0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fd8f7-7220-41cb-9e03-6ca1c02264c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late January, the Chinese Center for Disease Control and Prevention\
        \ (CDC) chief epidemiologist Wu Zunyou said on his personal social media account\
        \ that around 80% of people in China had already been infected.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b01423-3e0a-4139-b07f-75948aafaee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c4560-a069-470f-bd67-d58d2d414a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reported death figures have also declined, with China reporting just\
        \ 912 hospital deaths for the week of February 3-9, according to the latest\
        \ CDC reporting, which also says fatalities peaked on January 4 with a total\
        \ of 4,273 deaths that day.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af07c82-dd2d-4b86-a433-072010bed1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55208208-88f0-4645-b9a0-52bb34c951e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Providing a more complete picture of the outbreak – and the death toll\
        \ – may not suit the government’s interests of reassuring the public about\
        \ their handling of the virus, according to Yanzhong Huang, a senior fellow\
        \ for global health at the Council on Foreign Relations in New York.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ae130-0de6-4b4a-b755-6faa31ae6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370913f-590b-4b14-bdc6-c217a898ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang pointed to several international reports, based on modeling,\
        \ which has placed the actual death toll at upwards of 1 million over the\
        \ past two months. “You can’t expect the government to admit to this (scale),”\
        \ he said, “because people are going to ask the question – how could we have\
        \ paid so much economic and social cost (from zero-Covid) to essentially come\
        \ up with an outcome that is equal if not worse to the (toll in the) US.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f76cc-16c4-4840-81a6-a15082e131d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e500c45-9d64-4c12-8889-761d360e9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moving forward</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c0a2a-29d2-4444-b9f5-c4b5385b4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Huang said, Chinese leaders were seizing the moment to take\
        \ control of the narrative around the outbreak as the surge appears to have\
        \ receded.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cefafe-4cb8-4861-86df-08f664ec9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35f8ee-8bdc-48a9-a15d-eb66cdc3b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People’s lives are returning to normal, and the viral wave comes to\
        \ an end, so that kind of uncertainty (about the outbreak) is no longer there,\
        \ and there is a need to reconcile the contradictory narrative, the credibility\
        \ crisis that the abrupt policy U-turn created,” Huang said, referring to\
        \ the shift in official tone as China swiftly adjusted from warning about\
        \ the dangers of the virus and the need to contain it, to allowing it to spread.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b909d-0bff-4054-ad85-ae703dfadb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbce2f-8a56-4797-86d8-6090eab0853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the perfect time to say that the outcome justified the decision,”\
        \ Huang said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef9dc3-6a42-479a-a99c-662bac7517a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da41050-8f21-4f0c-be22-6768f63487e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as signs indicate that China’s population has widespread natural\
        \ immunity, as in other countries, that does not mean the virus is gone or\
        \ that China’s health care systems are prepared for potential future surges\
        \ driven by potential new variants, experts say.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d59716-6777-4e13-bcba-7f1bdbe9da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c758c0d-17dc-4caf-a5b0-2afc3c174d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Politburo Standing Committee referenced the need to continue to\
        \ bolster health care in its meeting, according to the Xinhua summary, which\
        \ said the body “urged all localities and departments to optimize related\
        \ mechanisms and measures, strengthen the medical service system,” and called\
        \ for planning for the next phase of vaccinations and enhancing medical supplies.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6736950-ca46-41fa-b1fa-845e6a0287a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70a3ad-4b80-4866-9593-633f2c003d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jin at the University of Hong Kong agreed that China needed to continue\
        \ to prepare, even as signs suggested the latest surge was largely over.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79def102-4471-4470-881e-dcf220928369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705eb3bd-6d1c-49fe-9912-93ba50a52684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Covid is still around and will be with us for much, much longer,”\
        \ he said. “After this tsunami, still they have the new challenge of strengthening\
        \ the health care system.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51ea7d-34ec-4efd-96d9-beb3080abb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T01:07:57.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T01:07:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/17/china/china-covid-decisive-victory-xi-jinping-death-rate-intl-hnk"><em>"China
        calls its Covid response a ‘miracle in human history.’ The data isn’t so clear"</em></a></p>'
  'Canada-naval-vessels-to-Haiti':
    'author': 'Paula Newton, CNN'
    'caption': 'Sean Kilpatrick /The Canadian Press/AP'
