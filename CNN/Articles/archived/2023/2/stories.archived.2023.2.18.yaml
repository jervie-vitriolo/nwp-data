      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T20:44:23.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-18T20:54:01.933+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that with the election of President Ferdinand Marcos\
        \ Jr. and the appointment of new agency heads, the administration is faced\
        \ with \"challenges in gathering comprehensive data and relevant records due\
        \ to logistical and administrative constraints.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c022d3-570e-4519-aa83-e416c3ebe0df'
      'mgnl:activationStatus': true
