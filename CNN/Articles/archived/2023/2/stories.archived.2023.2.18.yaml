      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those returning are Pauline Amelinckx, who ranked third and won
        the non-competing title Miss Universe Philippines Charity 2022; and Michelle
        Dee, who was crowned Miss Universe Philippines Tourism 2022, second to eventual
        winner <a href="https://www.cnnphilippines.com/lifestyle/2023/1/15/celeste-cortesi-miss-universe-2022-journey.html">Celeste
        Cortesi</a>.</p>'
