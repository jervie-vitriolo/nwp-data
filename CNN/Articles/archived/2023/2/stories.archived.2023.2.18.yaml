      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These beliefs may have caused further damage had Smith not been
        discovered and prosecuted.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c9410-b5ab-4807-96a0-b2268f9a24fd'
      'mgnl:activationStatus': true
