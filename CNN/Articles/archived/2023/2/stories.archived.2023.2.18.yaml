      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df39aab-6142-443b-b6f7-7306985eb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.587+08:00
      'mgnl:createdBy': 'don'
