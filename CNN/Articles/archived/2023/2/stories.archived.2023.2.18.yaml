      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MUPH presented Saturday night the line-up of \"phenomenal and transformational\
        \ Filipinas\" who will be competing for three crowns. Organizers have yet\
        \ to announce the two other titles.\r"
    '2':
