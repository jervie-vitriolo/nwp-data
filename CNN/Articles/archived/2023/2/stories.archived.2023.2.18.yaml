      'jcr:uuid': '0fb28560-a5b5-4f31-9ae0-23f13007bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae268247-7098-46c8-a8ca-5a8616934b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has continually defied the 2016 Hague Ruling which nullified
        Beijing''s claim over the West Philippine Sea, and has taken numerous actions
        against Filipino fisherfolk and coast guard within Philippine maritime territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2b850-0647-4a19-9b8d-fe49bb555c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a2feb-7b43-4342-95ec-f56615e1c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The country has seen heightened geopolitical tensions that do not\
        \ conform to our ideals of peace and threaten the security and stability of\
        \ the country, of the region, and of the world,\" Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13279d95-e450-43c4-8fd4-52a97d674117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32cedc-4746-4cc5-90c2-ee3886940ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Chinese coast guard vessel recently aimed a military-grade laser\
        \ at a Philippine Coast Guard ship, and temporarily blinded members of the\
        \ Filipino crew and disrupted a resupply mission they were conducting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7094a1-aa07-460a-97db-dd8b53838cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">Dangerous,
        provocative: US, Australia, Japan call out China''s laser use against PH ship</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4a992-658d-4956-b440-f6e84e713185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a998a0-0278-4ba7-a184-be02c35376f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">China''s
        defense</a> that the move was restrained, the Department of Foreign Affairs
        (DFA) described it as "destabilizing in terms of the peace and stability of
        the region." The <a href="https://www.cnnphilippines.com/news/2023/2/17/ph-rejects-china-claim-laser-incident.html?fbclid=IwAR12QPp95v4GjmsdIJ1WoyVmpdFswT65xuXJJL__bmqR_I92Mwg8frCdp9k">United
        States, Australia, and Japan</a> have similarly condemned the act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d9e0c-e59e-42e7-8bf7-fdd644921c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f4a53-7241-4967-ae2d-89b7d11d40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing after his speech, Marcos told reporters that the\
        \ laser pointing incident was \"only a part of what we are seeing as intensifying\
        \ or escalating actions of the maritime militia of China.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cf6b9-b059-41ec-975c-e44495ff056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694397b8-0870-487f-9d06-14eb1f67be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to find a way around this because if China and the Philippines\
        \ are such close friends, these are not the kind of incidents we should be\
        \ talking about between the president and the ambassador,\" he told the media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39633fef-2526-4872-bb16-83bdc14de5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd164719-ee6d-4d9f-917c-2b1b397f935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the laser pointing incident, Marcos summoned <a href="https://www.cnnphilippines.com/news/2023/2/14/Marcos-summons-Chinese-ambassador-China-actions-PH-Coast-Guard-fishermen.html">Chinese
        Ambassador Huang Xilian</a> to express his concern over China''s recent transgressions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e31bf-808f-49dd-b893-c9fa6bc90552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a0dcc-a4e4-4530-946e-393ecb987901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in response to growing tensions in different parts of
        the world, Marcos earlier said it was possible that a <a href="https://www.cnnphilippines.com/news/2023/2/12/marcos-tripartite-alliance-us-japan.html">strengthened
        tripartite agreement</a> between the Philippines, Japan, and the United States
        would be established.</p>'
  'art-fair-philippines-residencies-2023':
    'author': 'James Tana'
    'caption': 'Through the residency programs, artists receive funding to pursue
      a project in five sites of residencies across the country, from Cavite to Palawan.
      In photo: work from Ian Carlo Jaucian''s “Resaonlabe Unecrtanity.” Photo by
      JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2023-02-18T15:08:53.000+08:00
    'imagesource': 'jcr:0237b43b-bd09-4359-84e1-8966757587a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9970e97-ec88-43e3-9428-9e6d47922dcb'
    'lead': 'Through the residency programs, artists receive funding to pursue a project
      in five sites of residencies across the country, from Cavite to Palawan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T15:29:48.537+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-02-27T19:20:33.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SPOTLIGHT: The artists in residency and their exhibited projects at
      Art Fair Philippines 2023 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f227d5-1ceb-4b9b-813f-d2230e1965c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its second edition, the ArtFairPH/Residencies is a significant
        addition to the programming of one of the largest and anticipated fairs in
        the country. This year, the output from the five residency programs culminates
        in a special presentation at The Link in Makati City, from Feb. 17 to 19.</p>'
    '1':
      'image': 'jcr:8db11a92-831d-47a9-b33d-89b43e166047'
      'imageCaption': 'An installation view of some of the ArtFairPH/Residencies project
        this year. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea64bf-91db-45d2-8724-10b14508c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce03d3-6c62-44f3-9ca8-1974ec028eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Through the residency programs, the artists received funding to pursue
        a project in five sites of residencies across the country, namely: Manila
        Observatory in Quezon City, Linangan Art Residency in Cavite, Emerging Islands
        in La Union, Butanding Barrio in Palawan, and Orange Project in Bacolod City.
        The different residency programs allowed the artists to develop a particular
        project that may be specific to the place, community-based, or using archives
        and collected data. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae977f-47e8-4c35-bffc-ad9a081b6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, some of the artists shared
        details about their respective works that are now up for viewing at the fair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf8411-1cd6-4c59-b820-68a44b02aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Resaonlabe Unecrtanity" by Ian Carlo Jaucian</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3b053-6aaf-47fd-b4d2-471a422a9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ian Carlo Jaucian, a recipient of the Cultural Center of the Philippines
        Thirteen Artists Awards in 2021, is a media-based artist and works around
        technology, science, and data to further challenge and speculate on the function
        of art through his seemingly “nonart art” creations in the form of robots,
        machines and installations. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c338b-70fc-41bb-b347-1ed69d86af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Manila Observatory has always been directed by a Jesuit priest.
        I found this very interesting because science and religion are often pitted
        against each other,” says Jaucian. “I just [dove] in and thought I''d see
        where it would lead me. My hypothesis was that magic was the key between the
        two, because at some point in history it is arguable that both practices were
        one and the same.”</p>'
    '7':
      'image': 'jcr:65a416c5-cb90-4562-aadf-65359bf35c1e'
      'imageCaption': 'Artist Ian Carlo Jaucian during the ArtFairPH/Talks of the
        residency artists. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64842e-73fb-4bde-a56c-0ed388767d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0814f04-aa56-4a7d-9eff-ef93ec071c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.567+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integral to Jaucian’s practice is his method of deconstructing concepts
        and ideas and reconstructing them using his own mechanism which is the case
        for his stained glass work that depicts the scribe of god, archangel Metatron
        — a piece that is actually based on climate data report found in the book
        “Philippine Climate Extremes Report 2020” and a result of experimentation
        through coding that would scientifically make sense by applying the principles
        of sacred geometry and knowledge on some magic spells. “Resaonlabe Unecrtanity”
        proposes that science, faith, and knowledge as well as the fields of cosmology,
        mathematics, and ritual magic co-relate through sacred geometry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48988f4-0a0a-4bea-a578-62f153266f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.567+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think fundamentally, mathematics being able to describe the physical
        world is like finding shapes in the clouds,” says the Rizal-based artist referencing
        Eugene Wigner’s “The Unreasonable Effectiveness of Mathematics in the Natural
        Sciences.” “I''m not demeaning math more than I am elevating the act of looking
        at coincidence as being more profound than random.” '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6745b5f-e988-4207-9749-2a40b2170dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While doing his research, he describes that he’s most fond of the process
        of “writing a Java program that could look into a spreadsheet of hundreds
        of numbers [in order to tell] which combinations would give [him] a specific
        average.” '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca716d54-91c3-43d1-bb7f-f3dc8a65f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an exhibitions consultant for the Museum of Contemporary Art
        and Design (MCAD) in Manila and presently teaches Visual Studies and Interactive
        Art courses at his alma mater the University of the Philippines Diliman College
        of Fine Arts.</p>'
    '12':
      'image': 'jcr:744f2ebc-bc1b-4cc7-9992-40a705802196'
      'imageCaption': 'James Clar focused most of his efforts in lobbying and obtaining
        permission from the Palawan Council for Sustainable Development (PCSD) to
        transport the seized chainsaws used for illegal logging to be exhibited in
        the fair. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b02f2-3e54-49fd-9cb8-d6c78a408498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.439+08:00
