  'feedback-loops-could-shift-Earth-climate':
    'author': 'Laura Paddison, CNN'
    'caption': 'Ivan Nikiforov/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-18T00:57:04.000+08:00
    'credit': 'Ivan Nikiforov/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:9a4bc907-83f3-46d0-8f38-67ef5fa0dadb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c52e02-398a-44d5-97cc-ff41ebd17d68'
    'lead': 'Dangerous climate feedback loops are increasing global warming and risk
      causing a permanent shift away from the Earth’s current climate, according to
      a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-18T00:59:03.552+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-18T00:59:05.654+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly 30 dangerous feedback loops could permanently shift the Earth’s
      climate, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ae7f9-0649-4b40-806e-9396d356375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Dangerous climate feedback loops are increasing global
        warming and risk causing a permanent shift away from the Earth’s current climate,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1e84f-1fbc-4378-8f00-053c0fe5e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef78236-a1dc-40e8-bcd2-170b483376b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate feedback loops are cyclical chain reactions that happen when\
        \ one change triggers further changes, in a process that keeps on repeating\
        \ itself. Some of these feedback loops drive down warming, but others amplify\
        \ it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1ae30-131e-4c6b-bc3c-3f486afce0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145eeb7c-7856-4d26-b414-c948a341670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take Arctic ice, for example. Warming temperatures cause sea ice to\
        \ melt, revealing the dark ocean water beneath. As dark surfaces absorb more\
        \ heat than reflective surfaces like ice, the ocean warms and more ice melts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85434772-949f-4e59-b070-f252f8e1d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fce86f-b208-4733-9c51-803d592e28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of international scientists from institutions including Oregon\
        \ State University, Exeter University and the Potsdam Institute for Climate\
        \ Impact Research in Germany, pored over climate literature to identify 41\
        \ climate feedback loops.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c30a2-705d-42b7-8bf0-a2d1094fa304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68b365-8d4c-4725-afcc-b0deda9a046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, they found that 27 are driving up global temperatures,
        according to the study published Friday in the scientific journal One Earth,
        while just seven are helping to slow the pace of climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511664b-1ff3-4916-8cf3-7019c04b28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Ripple, Professor of Ecology at Oregon State University
        and a lead author on the study, told CNN that forest die-off, smoldering peatlands
        and thawing permafrost were particularly worrisome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbb235-917d-4c3f-8fd4-62b01e4c0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These feedbacks may be large and are difficult to accurately quantify,”
        Ripple told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a486ac-d45f-464e-9101-81f1865f6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae979b-e0ee-4e32-9262-ec727adcdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers were surprised by the large number of amplifying climate\
        \ feedback loops they found, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17b6ee-b12e-4c57-8cbf-6ee829c90502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4003d4-0c0c-496c-8dee-b7b4e6c3a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To the best of our knowledge, this is the most extensive list available\
        \ of climate feedback loops, and not all of them are fully considered in climate\
        \ models,” Christopher Wolf, a postdoctoral scholar at Oregon State University\
        \ and the study’s other lead author, said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aefc39-a1eb-45e8-97ae-04b343013005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe75bf-34e8-45a6-b45b-cab9fc7d3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate feedback loops can also indirectly affect each other, according\
        \ to the study, creating a complex web of interconnected changes that can\
        \ accelerate the impacts of the climate crisis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658904c-b31c-43fd-937d-d9012910a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c6ce7-e534-4a81-a60d-15ee51697eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, planet-warming pollution released by thawing permafrost\
        \ – the frozen layer of soil that blankets the Arctic and other parts of the\
        \ planet’s far north – increases global temperatures, which in turn helps\
        \ create the hotter, drier conditions that make wildfires spread faster and\
        \ burn more intensely. Wildfires release planet-heating pollution, further\
        \ raising temperatures, and so on.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834c3c2-9205-48c5-b8b1-c594cb15e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b803c58-8853-4c41-b094-30cc08e8e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These interconnections “make it challenging to predict the precise\
        \ impacts of climate change,” Ripple said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f833c-edff-4b69-b056-860b22a8d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95eb86-92f2-4476-a467-1bdf510ce955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a risk that some of these feedback loops could trigger climate\
        \ tipping points. For example, feedback loops accelerating Arctic ice melt\
        \ could ultimately cause the Greenland ice sheet to collapse.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432caaa-6c6b-4143-811b-83de4668faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db506f5d-16b0-4956-a578-b661b6ac9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the worst case, if amplifying feedbacks are strong enough, the
        result is likely tragic climate change that’s moved beyond anything humans
        can control,” Ripple said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea44a3-49b3-4e61-b7d9-f53e0d2ee469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found seven “dampening” feedback loops, which help
        stabilize the climate system. These included the ability of land and oceans
        to absorb planet-heating carbon emissions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33661ad4-8b9a-49be-b372-fce42916df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90557e60-d650-4910-9c1b-b20e71292898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s important to “try to get a handle on the strength of all these\
        \ feedbacks,” Tim Lenton, Chair in Climate Change and Earth System Science\
        \ at the University of Exeter and one of the co-authors, told CNN, to better\
        \ understand how they work within the complex climate system.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4189a6-022f-4118-aa09-df4972f2873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b4473-180c-4910-891e-1a2fd0b45e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T00:59:03.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-18T00:59:05.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, already at 1.5 [degrees Celsius], are likely to cross multiple\
        \ tipping points, causing feedback loops that would make our options for a\
        \ safe climate future even fewer,” Johan Rockström, Director of the Potsdam\
        \ institute and a co-author of the study, told CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ff018-e24b-4d3f-bcf6-7c9cb2e9a2c0'
      'mgnl:activationStatus': true
