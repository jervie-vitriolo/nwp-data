      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dancing from the North and towards an Archipelago” by Aaron
        Kaiser Garcia</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5b471-5019-4b93-aef7-d89dfef7cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A dance major graduate of the Philippine High School for the Arts in
        Los Baños in Laguna, performance-maker Aaron Kaiser Garcia embarks on a spiritual
        and experiential journey for his residency under Emerging Islands in La Uñion.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f5d41-97c2-4817-a0eb-781a9d1d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia is an alumnus of the Intercultural Theatre Institute in Singapore.
        He trained in different traditional dances and performances such as Philippine
        Folk Dance, Odissi, Chhau, Kuttiyatam, Beijing Opera, Wayang Wong, and Noh
        Theatre.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b2e71-c995-458e-9cc0-ee0847d6c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opting to explore the idea of “archipelagic thinking” in relation to
        the island’s inhabitants, geography, and history, Garcia collaborated with
        fellow artists and creatives: Genavee Lazaro, Jao San Pedro, JD Yu, Joar Songcuya,
        Kristone Capistrano, and Wendell Garcia. The performed “collaborative rituals”
        as Garcia would call it, manifested in the form of ceramics, paintings, objects,
        sound, and photography which will be showcased in the exhibit. '
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b378f-0714-41df-8782-1c53f992e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He says, “The process started by meeting and observing different indigenous
        communities in San Gabriel, La Union, and Baguio City, Benguet… I endeavored
        to cast a larger web of belonging and solidarity with peoples and ecologies,
        to tell a more empathic story that included rather than separated, the vast
        ecological realities of a surf town sandwiched between the mountains and the
        seas.”  '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa7340-251b-46a9-8daa-d543478b70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:29:48.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-27T19:20:33.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Garcia, their collaboration “is an attempt to position
        dance and performance (as folk in my practice) as a starting point for the
        creation of a countermyth set in La Uñion.”'
    '31':
      'image': 'jcr:fee7987c-eed6-4b83-9cfc-adca1319756a'
      'imageCaption': 'Detail from E.S.L. Chen and Jonathan Baldonado''s Orange Project
        residency installation. Photo by JL JAVIER'
