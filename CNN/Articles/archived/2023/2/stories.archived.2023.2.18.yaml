    'mgnl:lastActivated': 2023-02-18T16:13:49.499+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-18T16:13:42.893+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Discovery of ''superhighways'' suggests early Mayan civilization was
      more advanced than previously thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b55fd-424c-4a46-a366-693cd20616bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the thick vegetation of the northern
        Guatemala rainforests hiding its 2,000-year-old remnants, the full extent
        of the early Mayan way of life was once impossible to see. But laser technology
        has helped researchers discover a previously unknown 650-square-mile (1,683-square-kilometer)
        Maya site that offers startling new insights about ancient Mesoamericans and
        their civilization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fa432-eaad-4a5c-b9a4-58cd48059761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10c075-7740-40cb-923e-0f892a7f5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers detected the vast site within the Mirador-Calakmul\
        \ Karst Basin of northern Guatemala by using LiDAR (light detection and ranging)\
        \ technology, a laser mapping system that allows for structures to be detected\
        \ below the thick tree canopies. The resulting map showed an area composed\
        \ of 964 settlements broken down into 417 interconnected Mayan cities, towns\
        \ and villages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96702008-db5a-42f4-b49d-24923ff697ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.506+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437d45d-d927-4197-a658-50b027ab75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.507+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 110-mile (177-kilometer) network of raised stone trails, or causeways,\
        \ that linked the communities reveals that the early civilization was home\
        \ to an even more complex society than previously thought, according to a\
        \ recent analysis on the architecture groupings, published in the journal\
        \ Ancient Mesoamerica.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82839996-fcbf-4fd1-9a56-efbb60220ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.508+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2876976-b27a-46db-a558-81803187732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.509+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're the world's first superhighway system that we have,\" said\
        \ lead study author Richard Hansen, a professor of anthropology at Idaho State\
        \ University. \"What's amazing about (the causeways) is that they unite all\
        \ these cities together like a spiderweb ... which forms one of the earliest\
        \ and first state societies in the Western Hemisphere.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baab87-b5a9-4315-9407-ed2fe31dd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.510+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b71a1-7881-456e-90dc-1e24e573bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.511+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The causeways, which rise above the seasonal swamps and dense forest\
        \ flora of the Maya Lowlands, formed \"a web of implied social, political,\
        \ and economic interactions\" with further implications regarding \"strategies\
        \ of governance\" due to how difficult they would have been to build, according\
        \ to the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3a6f1-9151-46ae-a27e-6189d70da0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.511+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9835e75-c6b1-4168-8b52-3c41d0179057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.512+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Superhighways'' and society</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215aa0b4-c747-47be-96f1-eb62176ca409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.513+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The causeways were composed of a mixture of mud and quarry stone among\
        \ several layers of limestone cement. Mayans likely made the elevated pathways\
        \ with a process similar to the one they used to build their pyramids — by\
        \ creating 10- to 15-foot (3- to 4.5-meter) stone boxes, then filling, stacking\
        \ and leveling them off, according to Hansen. Several of these causeways were\
        \ as wide as 131 feet (40 meters), nearly half the length of an American football\
        \ field.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adff0f-a45b-436a-b31a-3c71e39bcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.514+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b3d8a-bdce-4c3c-811e-3b69d936e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.514+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Maya language, the word for causeway is \"Sacebe\" which translates\
        \ to \"white road.\" On top of the raised roads was a thick layer of white\
        \ plaster, which would have helped to increase visibility in the night as\
        \ the plaster reflected moonlight, Hansen said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98b3f1-bc60-4246-b9a5-fd6094d5b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.515+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72a2ce-2182-44c6-a1b4-7e44c675c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.515+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They didn't have any pack animals in the Maya region ... and we're\
        \ not thinking that they had wheeled vehicles on these causeways like Roman\
        \ roads, like chariots or whatnot, but they were definitely built for people\
        \ to interact, communicate and probably travel between sites,\" said Marcello\
        \ Canuto, anthropology professor and director of the Middle American Research\
        \ Institute at Tulane University.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3c1b1-b2f8-467d-ba97-9f4f3bba27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b64558-d14c-4c62-b968-dfbec207b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canuto, who was not involved in this study, was co-director on research\
        \ that used the same LiDAR technology to reveal over 60,000 ancient Mayan\
        \ structures in 2018.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926fc56-d04f-4218-8a7d-6a562a957484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524808e-afeb-4c5f-887b-5f46c1538b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The causeways \"were efforts that involve a lot of people, a lot of\
        \ labor and coordination,\" Canuto said. \"They are complex work projects\
        \ that would have required coordination and some form of hierarchy.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285dcb8-a5af-4d47-8106-941a818edfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5724fa-28fc-4b67-8fb4-2a1772b73624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advanced laser mapping technology</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95615dbc-8f00-4303-b0e6-923c9c46b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.521+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LiDAR has been used to detect the remains of early Mayan civilizations\
        \ since 2015, when two large-scale surveys were taken of the southern half\
        \ of the Mirador-Calakmul Karst Basin. The technology allows for these discoveries\
        \ to be made without harming the rainforests.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6804b0f-be7d-4117-b9b8-d8b2cbaa8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.523+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317361c8-dae6-4d32-a348-3b95b8374ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.524+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From an airplane flying overhead, light waves are pulsed down, and\
        \ they bounce off objects below before returning to the sensor. Similar to\
        \ sonar, which uses sound to locate structures, the LiDAR sensor tracks the\
        \ amount of time each pulse takes to return and creates a three-dimensional\
        \ map of the environment below.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1596aa9-62e7-4bc8-8706-b3200945f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.525+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20829c9-e294-46f4-a848-4c21c42734a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.526+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Imagine you're in Poughkeepsie, (New York), and that's all you can\
        \ see, but you might catch this thing that we call the turnpike, right, but\
        \ everything else is covered in jungle ... you'll have no idea that this turnpike\
        \ might connect New York with Philadelphia,\" Canuto said. \"LiDAR is telling\
        \ us everything that we found archaeologically over the last 100 years, here\
        \ and there, is found everywhere ... LiDAR lets us connect all the dots.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9beffb-4f0d-411a-b118-42644f480f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.527+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0388d0-fe78-4f7c-9673-15b6b0853b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.528+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are looking to gather more sampling and possibly locate
        more settlements through LiDAR technology this month to continue their research
        into the early Mayan civilization, according to Hansen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78c309-b753-43c5-91d6-487843c3bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T08:34:34.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-18T16:13:49.528+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/world/maya-civilization-causeways-lidar-discovery-scn/index.html#:~:text=A%20110%2Dmile%20(177%2D,in%20the%20journal%20Ancient%20Mesoamerica.">Discovery
        of ‘superhighways’ suggests early Mayan civilization was more advanced than
        previously thought</a>."&nbsp;</em></p>'
