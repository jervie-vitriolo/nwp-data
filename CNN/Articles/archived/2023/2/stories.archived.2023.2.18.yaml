    'template': '1'
    'title': '''PH won''t lose an inch of its territory,'' says Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345eb8d-18d7-4c04-a3b1-7d6d92d94d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — Amid
        heightened geopolitical tensions, President Ferdinand Marcos Jr. said the
        Philippines will not relinquish any of its territory and will uphold its sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0a8a7-fa62-4085-8fd2-f389d2506a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab9673-3bc3-424a-bfee-d8f300b83559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This country will not lose one inch of its territory. We will continue\
        \ to uphold our territorial integrity and sovereignty in accordance with our\
        \ Constitution and with international law,\" Marcos said in a speech before\
        \ Philippine Military Academy alumni on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b917ca7-591b-4842-ae87-b37b9db4ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d03338-3281-4eae-8124-b5d148bf8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-18T15:06:30.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-18T15:10:28.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will work with our neighbors to secure the safety and security\
        \ of our people,\" he added.\r"
    '5':
