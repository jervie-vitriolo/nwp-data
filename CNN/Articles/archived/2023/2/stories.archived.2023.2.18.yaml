      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Speaker and former President Gloria Macapagal-Arroyo, along\
        \ with 18 other lawmakers, filed a resolution urging the House of Representatives\
        \ to defend Duterte against the ICC probe.\r"
    '31':
