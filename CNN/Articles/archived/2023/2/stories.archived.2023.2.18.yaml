      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC, meanwhile, granted the Philippines' request to extend the\
        \ deadline for the submission of its appeal brief on why the drug war probe\
        \ should not be continued.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e97a4b-49c2-4db9-b5ce-5dec211d91f1'
