      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos already ruled out rejoining the ICC, noting that local investigations\
        \ were already being conducted.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4b623-b68b-4b39-9e1a-7c8faf5733d2'
