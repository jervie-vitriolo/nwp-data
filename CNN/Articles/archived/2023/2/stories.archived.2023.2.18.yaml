      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Duterte's term, the Philippine Drug Enforcement Agency said\
        \ over 6,200 were killed in anti-drug operations.\r"
