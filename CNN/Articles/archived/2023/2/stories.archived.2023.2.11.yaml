      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aff74a-1f45-496e-bcae-e4f5e400c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/2/3/Babe-Romualdez-on-China-statement-PH-US-agreements.html">EDCA
        expansion drew China’s ire</a>. Beijing said that act smeared China over the
        issue of the West Philippine Sea and would escalate tensions in the region
        because of increased US military presence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba264c-e96b-43b2-b889-4595e15f09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
