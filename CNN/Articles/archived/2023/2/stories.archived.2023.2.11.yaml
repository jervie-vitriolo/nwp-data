      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/10/filipino-deaths-turkey-quake.html">2
        Filipinos dead from Turkey quake</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf057c5-910f-45b7-b60d-cc557d29652a'
      'mgnl:activationStatus': true
