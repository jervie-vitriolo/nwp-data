      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It may be about time to evict these illegal miners once and for all,\"\
        \ the senator stressed, as she reiterated her call for the Senate to immediately\
        \ investigate illegal mining activities in the area.\r"
