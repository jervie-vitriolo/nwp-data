  'danielle-deadwyler-oscars-snub-racism-misogynoir':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-11T15:48:07.000+08:00
    'imagesource': 'jcr:c689e875-2a84-40ee-bdab-d5a2a6a5a40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038c3168-1546-4f88-a175-1a4c942c63c9'
    'lead': 'Danielle Deadwyler wasn''t the only Black woman snubbed for a best actress
      Academy Award nomination. Viola Davis, who starred in ''The Woman King'' and
      was also considered an Oscars frontrunner, wasn''t nominated either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T15:52:47.892+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T16:14:16.962+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-11T16:14:11.853+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Till'' actress speaks up about her Oscars snub, racism and ''misogynoir'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6f029-80df-491a-969d-05b09274061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.963+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For her powerful and moving performance
        as Mamie Till-Mobley in "Till," Danielle Deadwyler was nominated for a BAFTA
        Award, a Critics'' Choice Movie Award, a Screen Actors Guild Award and several
        other industry prizes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f260173-8756-4cc4-9947-51589d58e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.964+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite garnering critical acclaim for her turn as Emmett Till's\
        \ grieving mother, there was one notable award for which she was overlooked:\
        \ the Oscar.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec594e-1f1d-4e2a-9366-aaf39f405901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.966+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deadwyler attributes the snub to systemic racism and \"misogynoir,\"\
        \ a term coined by the Black feminist scholar Moya Bailey to refer to a distinct\
        \ form of misogyny experienced by Black women as a result of how their race\
        \ and gender intersect.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868607bf-999c-46c0-a113-bd754b5766b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.966+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're talking about people who perhaps chose not to see the film,\
        \ we're talking about misogynoir ... it comes in all kinds of ways,\" she\
        \ said on an episode of the podcast \"Kermode &amp; Mayo's Take\" released\
        \ Thursday. \"Whether it's direct or indirect, it impacts who we are.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e83ed-7f92-4134-944f-29f0960439ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.967+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deadwyler made the remarks after being asked about similar comments\
        \ made by \"Till\" director Chinonye Chukwu.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdecc75-dcc4-4ee5-8e66-5f280579c98a'
      'mgnl:activationStatus': true
