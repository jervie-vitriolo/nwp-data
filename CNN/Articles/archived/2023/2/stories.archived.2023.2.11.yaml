      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi dapat pinapaasa ang mga residente, lalo na at dalawa''t
        kalahating linggo na silang nagbabarikada</em>," Hontiveros said as she urged
        her colleagues to start the probe.</p>'
