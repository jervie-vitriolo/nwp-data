    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd972238-b81f-45d7-84af-b1e16fb7f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.037+08:00
