    'title': 'Bea de Leon pays it forward by granting scholarship to a fan at Ateneo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca307a-8c3b-44c5-afb8-2b7aa752a04f'
      'mgnl:activationStatus': true
