      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand is bracing for its most intense
        tropical cyclone since the 1990s. Tropical Cyclone Gabrielle is heading toward
        the North Island just two weeks after the area was hit with record flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58772e2-272e-48d3-aa02-39319ebbc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.463+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02d9e2-667a-4232-aa6f-f13a67d5e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.464+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On January 27th, 240 mm (9.44 inches) of rain fell in Auckland, the\
        \ country's largest city. That marked the most rainfall the city had ever\
        \ seen in a day, and it was the equivalent of their entire summer's worth\
        \ of rain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bc00c-772b-4119-bb76-aff3c071bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.464+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fec5d-1866-4aa9-a4d7-83118e6782bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.465+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a new threat is set to bring ferocious winds and devastating rains\
        \ to Auckland and the North Island.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b11fe7-afee-4be8-9883-52c5bbde6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.467+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854a24a-5fcb-4300-a0c3-69c5cd7bd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.467+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Zealand MetService is forecasting that Tropical Cyclone Gabrielle\
        \ is likely to impact the northern parts of New Zealand on Sunday and continue\
        \ through Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8855e5-380a-4d70-843b-490975e7bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.468+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89433f-308c-4cbf-981b-34638d76c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.469+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those areas that are already vulnerable following last week's weather\
        \ are expected to see more rain, strong wind, heavy swells and coastal inundation\
        \ which will exacerbate the situation,\" said Lisa Murray, Head of Weather\
        \ Communication at MetService. \"If the cyclone continues on its current path\
        \ towards the north of Aotearoa New Zealand, we can expect this to be an extreme\
        \ weather event with widespread damage.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70903ae0-a93a-45ad-9dfa-e40e0d141e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.470+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c32994-1dff-411b-bd40-8d98e996f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.470+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabrielle is currently the equivalent of a Category 1 hurricane with\
        \ winds of 140 kph (85 mph) as it churns over the Coral Sea, a few hundred\
        \ kilometers off the Queensland coast of Australia. While it will likely weaken\
        \ a little more before making landfall, the mountanous terrain can rapidly\
        \ increase wind speeds and rainfall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54294c8-1068-4793-bb6f-ffa026299145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.471+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d996aee-7ddd-425d-aa81-ac7e4d74959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.472+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the most intense tropical storm that we've seen threaten\
        \ the northern part of New Zealand since the 1990s,\" Philip Duncan, head\
        \ forecaster at New Zealand-based Weather Watch, tells CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8ec26-0093-47ad-a991-3a204bc360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.473+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096cef5-ee1b-4676-8f02-85b2b58380a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.474+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the storm may also lose its tropical characteristics and become\
        \ a post-tropical system, it is not expected to lose its punch.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0030e1e-cb9a-4bd2-ba26-01c93f337e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.475+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44063a1-abb0-4edc-93b1-23e71c8f93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.476+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're expecting 100 to 300 mm [of rainfall] for many parts of the\
        \ North Island's north and eastern sides, with even greater totals if Gabrielle\
        \ stalls or slows down,\" Duncan said. \"This rain will cause more slips/landslides,\
        \ road closures, flight cancellations and possibly damage more homes as we\
        \ saw in January.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c785940-792e-4911-bcd4-db46119f0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.477+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808ff59-f253-4ec8-9664-652815be7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.477+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rain watches have been issued for northern New Zealand starting\
        \ on Sunday as Tropical Cyclone Gabrielle approaches with the threat of heavy\
        \ rain and high wind gusts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade48bb-3763-46ef-bfe8-0fef7a65b9d3'
