      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Romualdez, the Japanese executive was involved in the\
        \ creation of Indonesia’s own sovereign wealth fund which was launched in\
        \ 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615adf95-a8e3-46a1-bff7-e7ab18ec531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.692+08:00
