      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, the death toll has risen to at least 19,388 with 77,711\
        \ others reported injured, according to Turkey’s President Recep Tayyip Erdogan.\
        \  \r"
