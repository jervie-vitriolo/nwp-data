  'quake-hit-turkey-syria-face-years-of-rebuilding':
    'author': 'Christian Edwards and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T23:30:04.000+08:00
    'imagesource': 'jcr:16925d85-8d26-411f-84aa-faa785f55240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5f011a-434e-4ae1-9baf-a61239b7fa97'
    'lead': 'Turkey has suffered earthquakes in the past, and has rebuilt. But how
      much can be learned from this history and will these lessons be implemented?
      And will the same efforts be matched across the border?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T23:37:17.703+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T23:57:07.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quake-hit Turkey and Syria face years of rebuilding. Experts say it
      didn''t have to be this way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e40079-7fb1-4198-abe8-c369864193d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five days after a massive 7.8 magnitude
        earthquake rocked Turkey and Syria the number of dead is staggering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210d878-c825-40fd-8ccf-500fd6a27737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drone footage and satellite imagery have conveyed the stark reality\
        \ of widespread destruction in an area that straddles two very different nations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd13a6-c81b-4d4f-aef7-0eae476511ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scale of the disaster is enormous. \"We've done a bit of mapping\
        \ of the size of the affected area,\" said Caroline Holt, director of disasters,\
        \ climate and crises at the International Federation of the Red Cross (IFRC).\
        \ \"It's the size of France.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be8d23-edf1-40b6-a10b-0655b25f610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary-General António Guterres said Thursday that\
        \ \"we haven't yet seen the full extent of the damage and of the humanitarian\
        \ crisis unfolding before our eyes,\" while estimates from the World Health\
        \ Organization suggest up to 23 million people could be impacted by the natural\
        \ disaster.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662b5b4-a883-4415-b9e8-aa90878732d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once search efforts have ended, attention will turn to longer-term
        reconstruction. Turkey has suffered earthquakes in the past, and has rebuilt.
        But how much can be learned from this history and will these lessons be implemented?
        And will the same efforts be matched across the border?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd26893-359d-4259-b767-78d7d2cc5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History repeating itself in Turkey</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed1eca-1840-45c3-95cd-629a7d9f7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll broke the grim milestone of 22,000 on Friday. As it\
        \ continues to climb, so too have feelings of anger and resentment. Turkey\
        \ is no stranger to earthquakes and many feel that the government failed to\
        \ prepare for another catastrophic event.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83d3d1-0641-48ea-a1cc-daffd714d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This frustration dogged Turkish President Recep Tayyip Erdogan as he\
        \ made a whistle-stop tour of the Kahramanmaras region -- near the epicenter\
        \ of the deadly earthquake -- on Wednesday and Thursday. Erdogan defended\
        \ his government's response, admitting to \"shortcomings,\" before stressing\
        \ that it's \"not possible to be prepared for such a disaster.\" He also announced\
        \ that the government's target was to rebuild \"in one year,\" though experts\
        \ told CNN it could take much longer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d0232-cb80-4a79-bf6d-e4c58b973b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major earthquakes such as these are infrequent, but many in Turkey\
        \ are still harrowed by memories of the 1999 Izmit earthquake in the Marmara\
        \ region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb77692-03b2-49dc-a16d-ed4da6b9627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ajay Chhibber, an economist who was World Bank director for Turkey\
        \ when that 7.6 magnitude quake struck two decades ago, told CNN that \"it's\
        \ like a bad movie [that's] come back again.\" Similar to this week's event,\
        \ that tremor struck in the early hours but it occurred in the country's northwest\
        \ -- a densely populated area closer to Istanbul. He said it lasted around\
        \ 45 seconds, leaving more than 17,000 dead and an estimated 500,000 people\
        \ homeless.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b64b4-42e4-4696-9d41-d92e6323a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flying into the region in the immediate aftermath, Chhibber told CNN\
        \ he \"hadn't seen that much devastation before.\" He recalled traveling in\
        \ with the Japanese and German ambassadors at the time, who told him \"this\
        \ looks to us like World War II.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ded4b9-4cb9-4d93-8048-48d014dce8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buildings \"flattened like pancakes\" were among the apocalyptic scenes\
        \ Chhibber encountered in 1999. In the city of Golcuk, where a naval base\
        \ was located, he remembered seeing \"submarines that were tossed up out of\
        \ the water, lying 300, 400 feet up a mountain.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf6b29-f66c-46a5-9358-d8a14aafcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You could see submarines sitting there. It was unbelievable. And\
        \ what I'm seeing now is just a redo,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c215-77e9-4fa5-a76c-d662ee793589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some may question if the Turkish president's current target of a year\
        \ for reconstruction is achievable, given he also said that more than 6,000\
        \ buildings had collapsed. But Chhibber pointed out that \"Turkey is capable\
        \ of moving very, very swiftly -- if they can get their act together on this.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94dabb-5533-4537-94bd-3d761ac13433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chhibber helped implement a four-part recovery plan in the wake of\
        \ the 1999 disaster that provided cash to residents, aided in reconstructing\
        \ infrastructure and housing, established an insurance system and developed\
        \ an organizational system that cascaded from a national level down to the\
        \ community for overall coordination efforts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9082976-1e1a-440a-9e86-feb490b07a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Compared to disasters around the world, it was one of the most rapid\
        \ reconstruction and recoveries that I ever saw,\" Chhibber said. He added\
        \ that the majority of the work was completed in two years.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f1b00-5bc5-4e8d-a783-0678f52dd979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ismail Baris, professor of social work at Istanbul's Uskudar University\
        \ and former mayor of Golcuk at the time of the quake, told CNN in an email\
        \ that \"in addition to the collapsed private and public buildings, the city's\
        \ water transport pipes, water supply network, sewage system [and] storm water\
        \ system were completely destroyed,\" as well as 80% of the city's roads.\
        \ He added that the full reconstruction of the city took four years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14ceed-2a3e-410e-911c-1166298df9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, much of the reconstruction then was aided by the Turkish army,\
        \ which was brought in when many local administrations collapsed. Chhibber\
        \ said this enabled the rubble clearing to be done quickly.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442137f6-d409-40ab-a2fc-84922e3f8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But Izmit is in the heartland of Turkey,\" said Chhibber. Many Kurds\
        \ live in the areas hit by the earthquake and bringing in the army may cause\
        \ problems.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff1c3a-c483-4cac-8dbd-dff4acdf639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a huge challenge,\" said Ilan Kelman, professor of disasters\
        \ and health at University College London. While the army has the personnel\
        \ and resources, \"they also have the unfortunate history of often abusing\
        \ their power,\" Kelman told CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33478b64-ec97-4d25-bc86-5e66efc08c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Kurds in that region and many Turks in that region, understandably,\
        \ would be very hesitant to have the army in the streets even more than they\
        \ have been,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5f8fd-7d50-40f8-8867-6bfbca3d1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts said there also needs to be a review of what went wrong. The\
        \ country has strict rules that came into place after 1999 -- construction\
        \ regulations were implemented that required the more modern builds to be\
        \ able to withstand these quakes. Yet many of the apartment blocks within\
        \ the earthquake zone appeared to have been newly-constructed and still collapsed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d22172-ee0c-4b7e-8f2c-b531f0800f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinan Ulgen, a Turkish former diplomat currently chairing the Istanbul-based\
        \ Centre for Economics and Foreign Policy, said there had been awareness regarding\
        \ the preparations that still needed to be done but that \"unfortunately over\
        \ the past two decades, this has remained mostly on paper.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d271f24-e222-40e9-969b-85a70be99457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was a special fund with taxes raised for rehabilitation of\
        \ cities to withstand these types of natural disasters. Some of that money\
        \ got squandered, didn't go to the right places. And then the lack of enforcement,\
        \ which is really the big liability,\" Ulgen told UK broadcaster Channel 4.\
        \ \"The regulations have certainly been improved ... but it's really a matter\
        \ of enforcing those regulations. And there, Turkey really needs to upgrade\
        \ its game.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad9511-fb31-4261-aa90-6ffc2461a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chhibber too said Turkey hadn't learned enough from the lessons of\
        \ the past and questioned why there was a failure to enforce building regulations.\
        \ He said the Turkish government had regularly allowed for so-called \"construction\
        \ amnesties\" -- essentially legal exemptions that, for a fee, allowed for\
        \ projects without the necessary safety requirements. The most recent amnesty\
        \ was passed in 2018.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a2df9-4a8e-4e80-9cc6-506eedc2aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said building amnesties were \"a huge issue.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f2c58-d30e-4738-b2d7-2aa1712f2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They just go ahead and make the building. They don't follow the code.\
        \ They know that at some point some politicians -- because they're financing\
        \ their political parties -- they'll grant them an amnesty. That's a huge\
        \ problem.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58f86f-40e4-4526-a9e4-95f85971c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey's justice minister said Friday that investigations into builders\
        \ in earthquake regions had begun, according to Turkish state media Anadolu.\
        \ \"As a result, as I said, whoever has faults, negligence or deficiency will\
        \ be brought to justice and they will be held accountable before the law,\"\
        \ Bekir Bozdağ said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050654b-226f-476b-947b-ff470773fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Syrian crises pile up</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305c481-a210-4573-9ead-664e264a2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the border in Syria, rebuilding efforts will be even more complicated.\
        \ Guterres warned Thursday that Syrians face \"nightmares on top of nightmares,\"\
        \ and the World Food Programme has described the situation in the northwest\
        \ of the country as a \"catastrophe on top of catastrophe.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210cc3-2a6f-4111-94af-c26d4b2ca689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have the perfect humanitarian storm in Syria,\" said Caroline\
        \ Holt, IFRC director for disasters, climate and crises.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d72dc-5c12-40a9-9846-5311c59d0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN estimates more than four million people were already dependent\
        \ on humanitarian aid in the worst-affected parts of rebel-controlled Syria,\
        \ due to the civil war that has ravaged the country since 2011. When the earthquake\
        \ struck there, many traumatized residents first wondered if they were being\
        \ woken by the sound of warplanes once again.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208d3f0-a723-4c82-8177-244f4039e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After 12 years of constant pain, suffering and living in a vulnerable\
        \ context, your ability to withstand -- especially in winter -- the harsh\
        \ conditions that you're facing [is diminished],\" Holt told CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb90d7-2c00-4125-9de0-ef0a98945f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Syria, political fault lines run deep. Some of the areas most impacted\
        \ by the earthquake are controlled by the Assad regime, others by Turkish-backed\
        \ and US-backed opposition forces, Kurdish rebels and Sunni Islamist fighters.\
        \ These political divisions create logistical knots. Negotiating them will\
        \ frustrate recovery efforts.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f9e51-9b44-4a38-bf87-8c55defa2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The conflict -- or conflicts -- are much worse in that area of Syria\
        \ than in that area of Turkey,\" Kelman said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a51061-2e91-4753-92ab-1338e14db800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Turkey has political problems of its own, \"they do have a comparatively\
        \ strong government and comparatively strong military in comparison to Syria,\
        \ which is at war,\" he added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb88133-0690-465c-bf55-8a8ce5514c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey also has greater \"pre-earthquake resources,\" Kelman said.\
        \ \"Neither country is especially rich, but Turkey at least has that baseline\
        \ where they've not been in a major conflict dividing the country for 12 years.\
        \ They have not been isolated through sanctions.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad348ff-9625-4498-8ccc-cee8b3156442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sanctions have created geopolitical obstacles that humanitarian\
        \ aid has to maneuver around. The Assad regime insists that all aid to the\
        \ country, including aid that is meant for areas outside its control, be directed\
        \ to the capital Damascus. The Syrian government on Friday approved sending\
        \ aid into rebel territory in the northwest, according to a statement, but\
        \ provided no timeline for delivery.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d82c03-dd02-45e7-953f-d6ff9746fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the regime has long siphoned off aid intended for rebel-controlled\
        \ regions. As such, relief workers attempting to clear the rubble depend on\
        \ resources sent via a single road, the Bab al-Hawa crossing -- the only humanitarian\
        \ aid corridor between Turkey and Syria.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c72b39-fe2c-4b37-94a7-1fd6d6e0ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result is that \"most of the work is done by hand,\" according\
        \ to Mohammad Hammoud, Syria manager for the Norwegian Red Cross. Hammoud\
        \ told CNN how Syria lacks the machinery available to Turkey -- and the little\
        \ machinery they have has no fuel to run on, after supplies from Damascus\
        \ were shut off. \"We are mainly reliant on manpower,\" he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9179bb-85ae-44fe-a8bf-ba4009aadd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These discrepancies mean Syria's recovery is likely to progress along\
        \ a stunted timeline. Given its lack of coordination, basic questions may\
        \ go unanswered for some time.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9295a7-e5b4-415a-b53a-50e34717b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's about, first of all, removing the debris and the rubble. What\
        \ do you do with that? It can either become an environmental hazard, or it\
        \ can become an asset, if you choose to pave roads with it,\" said Holt.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea27563-004f-47c1-b04e-a42377da96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IFRC director estimates that in Turkey much of the recovery work\
        \ will be done within two to three years. But in Syria, \"we're looking at\
        \ a five to 10-year frame just to get recovery underway,\" she said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545cddb-16e1-40a2-9525-22b5b99e6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The years ahead</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9abb68-553e-49e5-9f3f-4d7c45df8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While disasters like this wreak havoc, they also create opportunities\
        \ to prevent such havoc being wrought again. There is a man-made part of every\
        \ natural disaster, according to Chhibber.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2ff8b-53ec-48d2-a191-ef6abde4ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthquakes are inevitable; their effects are not. Chhibber said he\
        \ saw this point illustrated after the Izmit earthquake in 1999. \"You'd have\
        \ one building completely erect, the next building completely flat like a\
        \ pancake.\" The same sights can now be seen in Turkey's Gaziantep.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cdfaf-19dd-45a6-a69d-59b15bdea035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Chhibber, this is the result of choices. \"There is an earthquake,\
        \ but it need not be a disaster to this scale, unless it's man-made. And the\
        \ man-made part comes from the lack of a proper building code being enforced.\
        \ There's no reason these buildings should have collapsed that easily. Some\
        \ of them were built only a year or two ago,\" he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb4baf-8cad-46e1-bd01-309ff31566e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelman also stressed that disasters create the opportunity for things\
        \ to be done differently. He hopes the quake can be used as a spur for \"\
        disaster diplomacy,\" which asks \"whether or not dealing with disasters in\
        \ any way can end conflict and create peace.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda7e42-5ed0-49ef-98c4-a479c3e30e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, not all governments choose to take these opportunities.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caaf6e-e8f2-45df-b547-4da8b4d14e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Related article: How to help victims of the earthquake in Turkey and\
        \ Syria\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd69a3-9168-4182-8e27-5a7aad26a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do have examples where people have taken the opportunity to say\
        \ there has been a disaster, and we want to help people, so let's try to reconstruct\
        \ in such a way that we are supporting peace,\" Kelman said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5990b-c702-4dd1-ba2e-519a396c73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, I do not see either government responding in that
        way, and I do not see the world responding in that way."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad8399-0cc6-4367-87f9-04624a12d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:37:17.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:57:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/middleeast/turkey-syria-earthquake-recovery-intl/index.html">Quake-hit
        Turkey and Syria face years of rebuilding. Experts say it didn’t have to be
        this way</a>"</em></p>'
  'magnus-carlsen-beats-hikaru-nakamura-airthings-masters':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-11T23:37:22.000+08:00
    'imagesource': 'jcr:a6e261fe-87c5-4ff6-8b52-30b086c84dbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4835ec-8f60-4df7-af10-570ea98ea021'
    'lead': 'The battle of chess'' behemoths ended in victory for five-time world
      champion Magnus Carlsen, with the Norwegian beating Hikaru Nakamura to be crowned
      Airthings Masters champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T23:41:03.633+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T23:54:59.839+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Magnus Carlsen beats Hikaru Nakamura in battle of chess'' big guns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92880b-9fe5-4dfa-9b91-1963212d2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle of chess'' behemoths ended in
        victory for five-time world champion Magnus Carlsen, with the Norwegian beating
        Hikaru Nakamura to be crowned Airthings Masters champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14642762-5115-4a9b-a976-083853a18148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the grand final played on Chess.com, Carlsen defeated his great\
        \ rival 2.5-1.5 to win the first Champions Chess Tour event of the season\
        \ and net £30,000 ($36,192) in the process.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b922300-089b-4657-8139-7f24e9c4d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The win also secures him a place in the end-of-season Tour Playoffs\
        \ in December.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3ae20-d4e0-4a9c-91e5-8bb183260ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the second time that Carlsen had beaten the American in the\
        \ competition. He had earlier this week seen off the world number six in the\
        \ winners final, with Nakamura going on to qualify for the grand final by\
        \ beating Wesley So in the loser's final.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f59a9e-a8e1-4b7e-abf6-175cb7d9afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlsen had only lost one game all tournament, to Indian teenager Arjun\
        \ Erigaisi, but did not feel he had played his best chess.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bcc0c-7b76-405a-b1f2-8e636ce248ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It feels a little bit weird,\" said Carlsen, per Chess.com. \"Overall,\
        \ I am a little bit underwhelmed since I didn't feel like the tournament ever\
        \ got going. But there will be more excitement to come.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e2bb5-b88a-4f17-ba87-e6be8ab00b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International Master Tania Sachdev said of Carlsen's performance, per\
        \ Chess.com: \"He was flawless today, start to finish. He took his chances\
        \ when Hikaru got too risky, he never gave him a chance to come back.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c3631-1dea-484f-8924-89a7321b83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the game when he was on the defense, that big Game 3, that
        Hikaru opportunity, he really showed amazing resilience. He completely deserves
        this win. It was amazing play, and this is why he''s World Champion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e10b1-b907-461d-8105-bc293532fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:41:03.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:54:59.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/sport/magnus-carlsen-airthings-masters-win-spt-intl/index.html">Magnus
        Carlsen beats Hikaru Nakamura in battle of chess’ big guns</a>"</em></p>'
  'germany-wont-excavate-wwi-tunnel':
    'author': 'Amarachi Orie and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T23:41:28.000+08:00
    'imagesource': 'jcr:5cadb1e0-ddea-4664-a71e-a8946511e315'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606ce2a8-b1a7-4a3c-9263-f9c178e05967'
    'lead': 'The remains of more than 200 German soldiers who were buried alive in
      a tunnel in northeastern France during the World War I will not be recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T23:44:17.374+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T23:55:19.266+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany won''t excavate WWI tunnel containing hundreds of soldiers''
      bodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884a7ee-e87d-47b1-ad14-43cf4024e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The remains of more than 200 German soldiers
        who were buried alive in a tunnel in northeastern France during the World
        War I will not be recovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe06a9-d5b7-47e1-8c45-951d4a5c5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German government has instead decided to declare the burial site\
        \ a war memorial and put it under state protection.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231de45-59db-4810-87a7-167e365f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany's war grave commission, the Volksbund, and the French government\
        \ announced the decision at the Caverne du Dragon museum in northeastern France\
        \ on Friday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973e1af-7126-42c2-b4d4-1b018e67aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rescue efforts to reach the remains in 2021 and 2022 had proven very\
        \ difficult,\" a spokeswoman for the Volksbund told CNN on Friday, adding\
        \ that there had been \"several attempts\" to open the \"very deep and very\
        \ long\" tunnel, which is located in a nature reserve with \"sandy ground\
        \ still contaminated with ammunition.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3a7ff-a2a3-4197-a7a5-b0f4fb4770d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the Franco-German team managed to see as far as 64 meters\
        \ (210 feet) down the tunnel, they \"did not find any remains,\" the spokesperson\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f73c6-c8e8-4091-974a-11e33fc3de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many WWI battles took place between the French armed forces and German\
        \ troops positioned on the Chemin des Dames, or \"Lady's Way,\" a crest between\
        \ two valleys.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c9c76-6c61-4af7-9336-176651655b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 4, 1917, during one of the biggest battles of the war, the French\
        \ army was firing on German soldiers with heavy artillery. An artillery shell\
        \ hit the entrance of the Winterberg tunnel on the Chemin des Dames, according\
        \ to the Volksbund.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78010edb-1d5e-4889-b5f8-44bfc5964ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the German troops, from the 111th Baden Reserve Infantry Regiment,\
        \ fled further into the tunnel, where stored ammunition had exploded and toxic\
        \ fumes were being released.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ca6c7-5473-40e5-972f-ba6c3367a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldiers created a barricade to try to protect themselves from\
        \ the poisonous gases until they could be rescued, but heavy shelling prevented\
        \ help from reaching them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b27164-09f6-4ff3-ba1a-7e2ace32a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tunnel's entrance collapsed during the attack and just three soldiers\
        \ out of an infantry of more than 200 were saved. The others suffocated, died\
        \ of thirst or shot themselves.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40503b-4da2-434d-a3bb-d468211a3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, there had been numerous -- including illegal -- attempts\
        \ to find the buried tunnel entrance in the state forest of Vauclair, according\
        \ to the Volksbund.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec29a6-e508-472f-916d-77b5599c588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last May, more than a century after the event and following years of\
        \ work, the Volksbund and French partners used precise drilling to confirm\
        \ the tunnel's location, discovering a large cavity deep underground, with\
        \ the burial site intact.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56951ef1-9247-48ac-86f0-c5ca11e97dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By designating the site a memorial, German and French authorities hope\
        \ to dignify and protect the soldiers' resting place. \"This guarantees that\
        \ the soldiers will continue to rest in peace,\" said a Volksbund spokeswoman.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6ea2d-12ac-4123-bc86-40e35691a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the past years and months we have been cooperating with our French\
        \ partners in a spirit of trust,\" said Dirk Backen, chief executive of the\
        \ Volksbund.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d6c75-7343-42b1-8021-15fb85b31322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are very grateful for this -- and are pleased to be able to present\
        \ a joint solution today,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93657f83-238e-488c-ae51-5e68e4a6c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the legal requirements for a war cemetery site are met, planning
        for the memorial site will begin, and the site could be inaugurated as early
        as next year, French and German officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f91edf-0637-4321-bcf1-48b68f3c78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:44:17.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:19.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/europe/germany-winterberg-tunnel-wwi-soldiers-intl-scli/index.html">Germany
        won’t excavate WWI tunnel containing hundreds of soldiers’ bodies</a>"</em></p>'
  'us-restricts-chinese-companies-spy-balloon':
    'author': 'Brian Rokus, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-11T23:44:23.000+08:00
    'imagesource': 'jcr:9c96021f-2762-40a6-aaed-1fc61689ecc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0cb830-ab0e-4fcf-ac12-6db2eef53cbe'
    'lead': 'The US Commerce Department is restricting six Chinese companies tied
      to the Chinese army''s aerospace programs from obtaining US technology without
      government authorization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T23:46:40.281+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T23:55:41.258+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US restricts 6 Chinese companies tied to airships and balloons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c151f60-8cc3-46e6-b097-acffd26ed311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Commerce Department is restricting
        six Chinese companies tied to the Chinese army''s aerospace programs from
        obtaining US technology without government authorization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60d829-650f-4624-a120-2a29a2b132dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes after a Chinese balloon suspected of carrying out surveillance\
        \ flew over the US last week, raising political tensions between the world's\
        \ two largest economies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5966a94-bac0-4f22-8993-807222fa0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US fighter jets shot down the balloon, which American officials have\
        \ since claimed is part of an extensive surveillance program run by the Chinese\
        \ military.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8b5c4-ff8d-4370-a8ac-a8df7f0f29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six companies support the Chinese government's \"modernization\
        \ efforts, specifically those related to aerospace programs, including airships\
        \ and balloons and related materials and components, that are used by the\
        \ People's Liberation Army (PLA) for intelligence and reconnaissance,\" the\
        \ Commerce Department's Bureau of Industry and Security said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f319a53-c60c-46ba-81de-eb2e1843207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six companies are: Beijing Nanjiang Aerospace Technology; China\
        \ Electronics Technology Group Corporation 48th Research Institute; Dongguan\
        \ Lingkong Remote Sensing Technology; Eagles Men Aviation Science and Technology\
        \ Group; Guangzhou Tian-Hai-Xiang Aviation Technology; and Shanxi Eagles Men\
        \ Aviation Science and Technology Group.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d2e3c-2448-4972-a5fe-5708338142b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inclusion of the companies on the Commerce Department's \"Entity\
        \ List,\" sends \"a clear message to companies, governments, and other stakeholders\
        \ globally that the entities on the list present a threat to national security,\"\
        \ the statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6be7a-f53a-4d51-8e84-bd7be560253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Commerce Department will not hesitate to continue to use the\
        \ Entity List and our other regulatory and enforcement tools to protect US\
        \ national security and sovereignty,\" Deputy Secretary of Commerce Don Graves\
        \ said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1694c32-cda9-4a65-875e-f121c8fa1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Entity List is a powerful tool for identifying and cutting off\
        \ actors that seek to use their access to global markets to do harm and threaten\
        \ American national security.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac47957-a15d-4643-947d-5eae3ae1f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's \"use of high-altitude balloons violates our sovereignty and\
        \ threatens US national security,\" Under Secretary of Commerce for Industry\
        \ and Security Alan Estevez said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c94e5-8090-464d-84cc-7d876be519a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today's action makes clear that entities that seek to harm US national\
        \ security and sovereignty will be cut off from accessing US technologies.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ef9b1-4cab-4dff-baf5-bf60ad67498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T23:46:40.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T23:55:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the companies involved and the Chinese government
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba7933-0d4d-4e60-beae-c81442bd427a'
      'mgnl:activationStatus': true
