      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        remains of an overseas Filipino worker who died in the deadly magnitude 7.8
        earthquake in Turkey — now called Türkiye — will soon be repatriated, the
        Department of Foreign Affairs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685b56b-d598-4066-94e0-2fa2beec8be1'
