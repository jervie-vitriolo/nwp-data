      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/1/23/Paul-Daza-Maharlika-fund-revisions.html">four-man
        panel</a> which included House Ways and Means chairperson and Albay Rep. Joey
        Salceda <a href="https://www.cnnphilippines.com/news/2023/1/24/Edcel-Lagman-on-re-engineered-Maharlika-fund-bill.html">re-engineered</a>
        the Maharlika Investment Fund bill after the president’s directive over Congress''
        holiday recess.</p>'
