    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c3e4c-f80a-4f84-9164-baf5798d46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As requested by the daughter and with consent of the husband, the\
        \ embassy is arranging the immediate repatriation of the body of Wilma Abulad\
        \ Tezcan, an OFW whose identity has been previously reported by the media,\"\
        \ the Philippine Embassy in Ankara, the capital of Türkiye, said on Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c407f37-272d-487a-ade0-4d7f6f897777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.039+08:00
