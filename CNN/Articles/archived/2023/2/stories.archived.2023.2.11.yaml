      'mgnl:lastActivated': 2023-02-11T07:39:51.164+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae54644-4b34-40e9-b246-cc7bed668284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.165+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The object \"did not appear to be self-maneuvering, and therefore,\
        \ (was) at the mercy of prevailing winds,\" making it \"much less predictable,\"\
        \ said Kirby.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778866b1-f51a-4bef-8c8c-c266313ed7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.166+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331a031-4ef5-4def-92db-e55ae3e542bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.167+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Aviation Administration issued a temporary flight restriction\
        \ Friday in the area around Deadhorse, Alaska, as the military took action\
        \ against the object.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ce782-4fee-409f-8ffd-651eaede5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.168+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d83d9-dbce-4e73-913e-1259d89287e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.169+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau said on Friday that he had supported\
        \ the decision to take down the object.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6cc19-e9fa-48b3-8891-2474e6965938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.170+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8b7fb-1513-481d-b8c9-84fc045ba8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.171+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This afternoon, an object that violated American airspace was brought\
        \ down. I was briefed on the matter and supported the decision to take action.\
        \ Our military and intelligence services will always work together, including\
        \ through @NORADCommand, to keep people safe,\" Trudeau tweeted.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a339da0-d710-4a46-9c7a-11b991c656bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.172+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b497c2c-b3f4-4b8a-a373-0066fff00288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.174+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since news broke last week about the Chinese balloon that was floating\
        \ over US airspace, new details have emerged about what's now understood to\
        \ be a global surveillance operation by China's military, the People's Liberation\
        \ Army.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835249dc-1343-4d16-8372-56e171067afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.175+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed2fea-1fe2-4170-ad74-f3566f9c9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.176+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, officials revealed that they believe the spy balloons\
        \ the US has discovered are part of a large fleet that is conducting surveillance\
        \ operations globally. The US has traced the balloons to 40 countries across\
        \ five continents.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4355a-41cf-48cc-8fca-1ad454704c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.177+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29073a59-2c42-4d70-9bde-9626389b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.177+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has developed a method to track China's spy balloon fleet within\
        \ the last year, CNN reported exclusively on Friday.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e168a-3269-4c7f-81ab-695b50e0d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.179+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5feea41-345a-4b0b-8b02-cf76b028710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.180+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/10/politics/biden-alaska-military-down">Biden
        says shoot down of ''high-altitude object'' over Alaska was a ''success</a>''"</em></p>'
  'mars-rover-finds-evidence-lake':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T07:50:40.000+08:00
    'imagesource': 'jcr:57597cb4-ead8-46ee-8593-6cb68cf53091'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d009e1b-866b-4b8d-b641-a30782df45ee'
    'lead': 'In the foothills of a Martian mountain, NASA''s Curiosity rover found
      stunning new evidence of an ancient lake in the form of rocks etched with the
      ripples of waves — and the telltale signs appeared in an unlikely place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T07:53:16.392+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-11T07:53:35.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA rover finds ''clearest evidence yet'' of an ancient lake on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05f112-6a8f-4f98-b982-e4b9ca49d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – In the foothills of a Martian mountain,
        NASA''s Curiosity rover found stunning new evidence of an ancient lake in
        the form of rocks etched with the ripples of waves — and the telltale signs
        appeared in an unlikely place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039a771-1f55-491a-8ac9-5c50e03edd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928c719-c45b-4399-a706-0cc621379869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rover is traversing an area of Mars called the \"sulfate-bearing\
        \ unit\" that researchers previously thought would only show evidence of mere\
        \ trickles of water, as scientists believed the rocks there formed as the\
        \ surface of the red planet was drying out. Instead, the rover found some\
        \ of the clearest evidence yet of ancient waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a6a49-b421-4f16-bd95-787daf78a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba6759-a8d8-48eb-b447-801fc1db15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the best evidence of water and waves that we've seen in the\
        \ entire mission,\" said Ashwin Vasavada, Curiosity's project scientist at\
        \ NASA's Jet Propulsion Laboratory in Pasadena, California, in a statement.\
        \ \"We climbed through thousands of feet of lake deposits and never saw evidence\
        \ like this — and now we found it in a place we expected to be dry.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde075c8-8415-4a08-97a8-ad27d33b913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935b51e-5353-4edc-b45d-82933c8892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sulfate-bearing unit is a region previously identified by the Mars\
        \ Reconaissance Orbiter as containing salty mineral deposits just beneath\
        \ an 18,000-foot (5,500-meter) mountain called Mount Sharp. Scientists consider\
        \ the sulfate-bearing unit to be a location rife with clues about how and\
        \ why Mars morphed from a watery planet into the frozen place it is today,\
        \ and researchers have long sought to explore the area in more depth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b684b76-ac15-4e08-a1e3-8bda9c648f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a230bbd-95c7-43a8-83b3-a3a6b4b66826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the region contains rocks that were thought to have formed \"\
        when water was drying to a trickle,\" according to NASA, the new images from\
        \ Curiosity show evidence of a shallow lake.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c5d38-3629-4337-9063-8048bbf77114'
