    'lead': 'The remains of an overseas Filipino worker who died in the deadly magnitude
      7.8 earthquake in Turkey — now called Türkiye — will soon be repatriated, the
      Department of Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T16:06:18.956+08:00
