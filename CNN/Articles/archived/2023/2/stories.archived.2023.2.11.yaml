  'us-biden-shootdown-high-altitude-object-alaska0':
    'author': 'Maegan Vazquez, Betsy Klein, Oren Liebermann and Haley Britzky, CNN'
    'caption': '(Oliver Contreras/Sipa USA/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T07:12:41.000+08:00
    'imagesource': 'jcr:a05c2d43-875e-4453-8716-b445323e2f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96e0e93-77f5-4688-a332-edfbedec1e53'
    'lead': 'President Joe Biden told CNN that the shoot down a "high-altitude object"
      hovering over Alaska on Friday "was a success."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T07:38:59.031+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-11T07:39:51.136+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-11T07:39:14.280+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden says shoot down of ''high-altitude object'' over Alaska was a
      ''success'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1778c4-0820-49d2-a3bd-78b375027869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.137+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – President Joe Biden told CNN that the shoot
        down a "high-altitude object" hovering over Alaska on Friday "was a success,"
        shortly after American national security officials disclosed that the commander-in-chief
        gave the US military approval to take the action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ceb6d-5219-436b-b024-ab3be082c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3ed1e-a368-4241-8ff7-c2af2d0177d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement -- marking the second time American fighter jets have\
        \ taken down an object flying over US airspace in a little less than a week\
        \ -- comes after the administration was subjected to a slew of questions about\
        \ the timing of Biden's decision to shoot down a suspected Chinese spy balloon\
        \ off the coast of South Carolina last Saturday. This time, the president\
        \ took more decisive action to swiftly take down the object near Alaska, but\
        \ key questions about the origin of the object and its functionality remain\
        \ unanswered.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003fe6f-ae11-4a34-884c-712973de0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a93625-8184-4d63-8638-c64838cb068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.140+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the object was first detected on Thursday, F-35 fighter jets\
        \ were sent to up to investigate, according to a US official. The object,\
        \ National Security Council coordinator for strategic communications John\
        \ Kirby said during a White House press briefing, was flying at an altitude\
        \ of 40,000 feet and \"posed a reasonable threat to the safety of civilian\
        \ flight.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9a4c9-ddd2-4deb-8a57-dfe51d98bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.141+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbb2fe-b22e-40c7-ae5b-d5e1d78f49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.141+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the effort by F-35s on Thursday, fighter aircraft also engaged\
        \ with the object again Friday morning. Both engagements yielded \"limited\"\
        \ information, Kirby told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34276c44-edb4-4f4f-aa3f-72aee5d053ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.142+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2e5db-04ad-46f3-823b-8e9507aa4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.143+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were able to get some fighter aircrafts up and around it before\
        \ the order to shoot it down, and the pilots assessment was this was not manned,\"\
        \ Kirby added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85401d25-7458-4553-bc4d-5809c3ed206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.143+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242d134-ab12-41ef-8ba3-2e354df886b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.144+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president was first briefed Thursday night \"as soon as the Pentagon\
        \ had enough information,\" Kirby said, adding that at the recommendation\
        \ of the Pentagon, Biden ordered the military \"to down the object -- and\
        \ they did.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbe007-8243-4505-8321-e540a17d5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.145+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51c571-688c-46b2-a4b6-3c47413d0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.145+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The object was brought down by fighter aircraft assigned to US Northern\
        \ Command. And US officials have said the object was taken down over frozen\
        \ Arctic Ocean waters near the Canadian border, about 10 miles off the north\
        \ coast of Alaska. The US expects to recover the debris, Kirby said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e6316-9711-4a85-bcb1-487b7c127fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.146+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ac517-d443-4d65-905a-2336ffcef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.147+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, asked later on Friday if he had any comment on the object shot\
        \ down over Alaska, told CNN, \"It was a success.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0f6ec-ad7f-47e9-b372-0987df7de4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.147+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff8f69-94a7-414f-bffe-e755b5a952a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.148+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An F-22 fighter jet from Joint Base Elmendorf-Richardson in Alaska\
        \ took down the object \"at 1:45 p.m. eastern standard time today, within\
        \ US sovereign airspace over US territorial water,\" Pentagon press secretary\
        \ Air Force Brig. Gen. Pat Ryder told reporters on Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab367e-7719-4da3-89f4-04e3dea54b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.149+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd58ac-dfed-4fa9-bdd9-f92a7e05dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.149+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the object was shot down by the F-22 with an AIM-9X, the same\
        \ type of aircraft and missile used to shoot down the balloon off the coast\
        \ of South Carolina.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b2551-da5c-47d1-a4ff-64133f7a2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.150+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f6c4a-6def-4717-b544-b98287772347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.151+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official noted there was not a serious concern about collateral\
        \ damage to people or property on the ground when the decision to shoot it\
        \ down was made. US Northern Command and NORAD wanted to shoot down the object\
        \ during the daytime because the brief hours of sunlight in the far north\
        \ made it easier to spot for a fast-moving jet trying to find and follow a\
        \ slow-moving object, the official said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd981d-5983-421e-a7c9-a1781ab1519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.151+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5c604-8aae-4da8-835b-9008f6982a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.153+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military officials have expressed confidence that the object was not\
        \ an asset belonging to the US military or government.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b3042-4bd4-48d3-a661-b58520eccfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.154+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e0221-6390-4bfa-8029-5fcb5c4142db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.155+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small object that posed a threat to civilian flights</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffc27d-6fda-4e36-88dc-16bd1978acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.156+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said that the Defense Department had no details about the object's\
        \ \"capabilities, purpose or origin.\" He added the object posed a reasonable\
        \ threat to the safety of civilian flight, noting that \"the object was about\
        \ the size of a small car, so not similar in size or shape to the high altitude\
        \ surveillance balloon that was taken down off the coast of South Carolina\
        \ on February 4.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022da66-a1f3-4ec9-bf27-eee1f29cc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.157+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac0fd0-1e4a-4516-b962-058a34a86183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.158+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Northern Command's Alaska Command coordinated the operation with\
        \ assistance from the Alaska Air National Guard, Federal Aviation Administration\
        \ and the Federal Bureau of Investigation, Ryder said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03b87-0561-4f75-b3cb-8dcbd391c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.159+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3178ba-f4f6-4429-8f3b-db5f35cbe691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.160+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The object brought down over Alaska was much smaller than the Chinese\
        \ surveillance balloon downed over territorial waters on Saturday. The payload\
        \ of the Chinese balloon downed last Saturday was described by US officials\
        \ as approximately the size of three buses, whereas the high-altitude object\
        \ taken down on Friday has been described as being the size of a small car.\
        \ The US has not attributed the second flying object to any country or entity.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7b36c-8b84-42fb-bad4-833f267563c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.162+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62e508-26a0-41e2-b15f-bed994581066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:39:51.163+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're calling this an object because that's the best description\
        \ we have right now. We don't know who owns it -- whether it's state-owned\
        \ or corporate-owned or privately-owned, we just don't know,\" Kirby said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04fadf-4bf0-4ffe-8d86-d0f87f022e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:38:59.031+08:00
