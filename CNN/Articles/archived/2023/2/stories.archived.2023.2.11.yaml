    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985aa28-cdd8-4c53-9ca2-9d3ab771b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.689+08:00
