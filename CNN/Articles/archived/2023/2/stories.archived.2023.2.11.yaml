      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Miguel Zubiri, who is also a member of the Philippine\
        \ delegation, likewise suggested that Marcos use the trip as an opportunity\
        \ to forge a VFA with Japan.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7ce7b-ce6b-43a4-93be-9c79204e90f9'
