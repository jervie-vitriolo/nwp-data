      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These agreements have cut across the whole gamut,\" Marcos said as\
        \ he summarized the highlights of his latest international travel.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066558c-f8aa-482f-afb0-578b691c5c70'
