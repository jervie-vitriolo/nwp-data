      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c05454-bd4c-4196-9646-7ed7abc69985'
      'mgnl:activationStatus': true
