      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of injured people in Syria across all affected territories\
        \ stands at 5,245, with 2,295 in government-controlled ares and 2,950 in rebel-held\
        \ areas.\r"
