      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e65685-26e2-4e96-9bea-da76bf1f1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.479+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another heavy rain watch has also been issued for the Coromandel Peninsula\
        \ and for Gisborne, where rainfall totals of 200 mm to 400 mm or more are\
        \ possible.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6e475-dff4-4ca0-816d-e73c1ea6b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.480+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c6895-011c-4dc0-83f1-eaed5218b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.481+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The duration of the event and the amount of rain forecast is highly\
        \ dependent on the track of Cyclone Gabrielle, and this Watch could be upgraded\
        \ to an Orange or possibly Red warning in the coming days,\" warns the New\
        \ Zealand MetService.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0a5b0-94cc-483a-bb8e-8a1edfcee793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.482+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643fee2d-1164-4f07-9d5c-bc9ab9946869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.483+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High wind watches have also been issued for most of the North Island\
        \ of New Zealand.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6b4d8-f178-4f78-baae-06df4da7107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.484+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55781c-8e08-4d54-b609-8f9683c0a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.485+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winds are likely to gust over 100 kph (62 mph) and could reach 150\
        \ kph (93 mph) in the higher terrain and along the immediate coastline. Conditions\
        \ are expected to begin deteriorating Sunday and the worst of the storm should\
        \ impact the country from Monday into Tuesday, local time.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c92dc-34c7-4552-8854-6a9f36487a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.486+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4170de-6e32-4b1b-8931-038dd6f1f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.487+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Don't forget a cyclone brings severe damaging wind as well as heavy\
        \ rain and swell,\" Murray said. \"As the ground is already sodden, trees\
        \ are more likely to topple, which could cause power outages.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b975dc-1abb-4979-bb07-d0439fc54a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.489+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d51f3-4b7f-4754-b871-7d6e40677f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.491+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with wind and rain, there will also be heavy swells along the\
        \ coastline for eastern areas and a storm surge of close to half a meter on\
        \ top of that.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fd714-04bf-4678-b157-dd4f292b17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.493+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061c630-b7d0-46a0-a1f9-d5db0e52ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.494+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Gita impacted the South Island in 2018, which was
        rare because of how far south it moved, according to Duncan. However, that
        storm only impacted around 100,000 to 150,000 people while Gabrielle poses
        a threat to around 2.5 million. Duncan says the last major cyclone event to
        affect northern New Zealand was during the 1996-97 cyclone season with Cyclones
        Fergus and Drena.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c94d5-8ee4-463d-ba87-7da0de6f6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T08:12:13.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T08:13:21.495+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://www.cnn.com/2023/02/10/weather/new-zealand-tropical-cyclone-flooding-intl">New
        Zealand braces for its most intense tropical cyclone since the 1990s</a>"</em></p>'
  'Kim-Jong-Un-daughter':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T08:58:37.000+08:00
    'imagesource': 'jcr:756862a0-8995-4307-aced-431a3335ffa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c749104-8454-4eb6-9331-e3854ced97f7'
    'lead': 'With his young daughter at this side at two splashy military events this
      week, Kim Jong Un told the world two things — the Kim family will rule North
      Korea for another generation and it will have the nuclear weapons to make sure
      no one can challenge that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T09:08:51.915+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-11T09:10:12.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why Kim Jong Un wants you to meet his daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e73fa-07e3-460f-992b-e9bba6999098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With his young daughter at this side at
        two splashy military events this week, Kim Jong Un told the world two things
        — the Kim family will rule North Korea for another generation and it will
        have the nuclear weapons to make sure no one can challenge that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42981c-79a5-4b8c-861d-432160b84f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl — believed to be Kim''s second child, Ju Ae, and around
        9 years old — joined the North Korean leader and his wife at a glitzy banquet
        at a Pyongyang military barracks on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05888444-9188-4289-bd53-fe2447f3f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day later she looked on as at least 11 intercontinental ballistic\
        \ missiles (ICBM) were paraded through KIm Il Sung Square in the North Korean\
        \ capital.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42300d74-535a-4acf-98fc-428c4f61868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By ostentatiously including his wife and daughter, Kim wants observers\
        \ at home and abroad to see his family dynasty and the North Korean military\
        \ as irrevocably linked,\" said Leif-Eric Easley, a professor at Ewha University\
        \ in Seoul.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25c234-c8b6-49ca-9cf5-7badc26aaa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the Kims</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc323b11-0251-478c-8e8b-7dda6b975fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kim family's rule in North Korea stretches back to 1948, when Kim\
        \ Il Sung came to power in the aftermath of World War II.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418961f-e960-435b-b241-f245d1805f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kim Il Sung died in 1994, his son Kim Jong Il took control
        — and when Kim Jong Il died, in December 2011, his son Kim Jong Un came to
        power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53894ade-2360-48e2-96e0-2e9349a6d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western observers believe Kim Jong Un has three children and that Ju\
        \ Ae is his middle child, though this can't be verified by anyone outside\
        \ North Korea.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63e29f-2d31-4a22-9200-64c062549fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean media reports of this week''s military events described
        Ju Ae as Kim''s "respected" and "beloved" child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058443f5-a693-4d36-8848-2eb15d761c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American basketball star Dennis Rodman revealed Kim had a baby called\
        \ Ju Ae when he visited Pyongyang in 2013, telling The Guardian afterward,\
        \ \"I held their baby Ju Ae and spoke with (Kim's wife) as well.\"\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43aacb-5bd1-476b-8bda-195a29adb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The age of the baby Rodman held appears to fit the age of the girl\
        \ at this week's events.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56f4b6-54e0-445f-9ac1-09c7feee3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isn''t it a bit early for a successor?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e9c39-1b81-4857-a1fc-8bb5ed44897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is historical precedent for Kim to identify his successor so\
        \ early on, because that's what his father, Kim Jong Il, did with him, said\
        \ Cheong Seong-chang,​ a senior analyst at the Sejong Institute in South Korea.\r\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44eef72-21bb-48ad-98d7-4359a31699bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is known that Kim Jong Il told his aides that Kim Jong Un would
        be his successor while performing a song called ''Footsteps'' to praise Kim
        Jong Un on his 8th birthday," Cheong said. However, he added that the outside
        world had not been aware of this at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdf454-d160-4506-b70b-b42502449420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rumors and speculations circulated for a long time that Kim Jong\
        \ Il's first son, Kim Jong Nam, or second son, Kim Jong Chol, would be the\
        \ successor,\" Cheong said.\r\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ccf90-c323-4d56-a6ce-67397e4f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When did Kim''s daughter take the spotlight?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747718b-d13e-438d-af91-6c41b400c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation that Ju Ae would be Kim''s successor emerged last November
        when state media released pictures of her and Kim inspecting a North Korean
        ballistic missile before a test launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa812e7-77b8-4cc5-bcb4-f5b61ef485f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean lawmaker and secretary of the National Intelligence
        Service Yoo Sang-bum said after that launch the girl was thought to be Ju
        Ae.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ae1b8-dded-4100-9183-e154fe6b0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean state media published a story later that month with pictures\
        \ of Kim and his daughter, describing her as his \"most beloved\" child, Cheong\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c19d1-6e21-4fe3-a4db-1317c4282fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pictures in North Korean media also showed the girl visiting a missile\
        \ factory with her father near the end of 2022.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bb733-8267-4b0b-b72f-716ec5ffd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case for succession ...</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd4c2a-1fc4-4477-8532-47c17a517c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cheong said he's convinced the girl's appearance at recent events and\
        \ how she is referred to in state-run media show she is being primed to succeed\
        \ her father.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb0631-02ce-423f-b35b-ff9c178d6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state-run Rodong Sinmun newspaper mentions the girl before Kim's\
        \ wife in stories and uses the adjectives \"beloved\" and \"respected\" to\
        \ convey on her a special status, he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8ad10-2864-4f79-b0a5-66dcec47968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The beginning of this personality cult for Kim Ju Ae suggests that,\
        \ even though she has not yet (been given) the status of an official successor\
        \ ... she is de facto designated successor,\" Cheong said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffa896-35fc-4c4d-a9e1-e87d108fd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that if the girl is to succeed her father, she would need\
        \ the support of the military.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed11a2-fe59-4311-92a5-732ef4a7f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putting her front and center at military events from a young age will\
        \ allow her to establish credibility with the military over time, Cheong said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a52ff9-92ef-4c37-b270-4986064dd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>... Or is this just a PR stunt?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c63c4d-ec0f-4a46-a95a-75c9e4eea6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other observers aren't convinced.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15284b-70ea-42bd-b71d-bba1af30e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her recent appearances may simply be a way to redirect the world's\
        \ attention back to Pyongyang's military after audience fatigue set in following\
        \ a year of record missile testing, said Chun In-bum, a retired South Korean\
        \ general.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093422f-11fa-407d-80b6-8439285a0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the North Koreans have either stumbled upon or have figured\
        \ out that this is one way of getting international attention. And so with\
        \ all the interest that is accumulating, they're enjoying themselves,\" he\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bc2a2-f2d0-435b-a72e-530d39c28768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Throughout their seven-decade history, their successors have always\
        \ been a mystery to us. Why would they change their mode of operation now?\
        \ So if I were to bet $5, I would say she is not the successor,\" Chun said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a92540-8ec8-45ee-9efa-5c4a24cf2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And what about those missiles?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab4bcb-e2d6-41f6-bea7-fbec0eb96d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there's still plenty of debate about Ju Ae, there's little doubt\
        \ about her father's wish to have enough military might to keep his family\
        \ in power.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14ecbb-9543-45b8-9c3a-9ed3971f37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The display of at least 11 Hwasong-17 intercontinental ballistic missiles\
        \ (ICBMs) on Wednesday night shows the North Korean military is following\
        \ through on Kim's call at the end of 2022 for an \"exponential increase\"\
        \ in his country's nuclear arsenal in response to what he claims are threats\
        \ from South Korea and the United States.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c1bbd-f1d5-4067-be7b-e5241421efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankit Panda, a nuclear policy expert at the Carnegie Endowment for\
        \ International Peace, said on social media that if each of those missiles\
        \ were equipped with multiple nuclear warheads, they could represent enough\
        \ volume to overwhelm US ballistic missile defenses.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934d427-1946-45f0-bc33-80940661b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solid fuel vs. liquid fuel</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e5de2-28cf-45fd-b491-80f4bde4e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the Hwasong-17s in Wednesday night's parade were examples\
        \ of what analysts believe could be a solid-fueled ICBM, a step up in technology\
        \ from the liquid-fueled Hwasong-17.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b74a50-6896-4be8-a516-9ce9384ad3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquid-fueled missiles take longer to prepare for launch; solid-fueled
        missiles are ready to go on a moment''s notice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4f5a5-c583-4e1e-bb21-5971a4dbe44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If this is the case, it gives (North Korea) more mobility, flexibility,\
        \ lethality, and so forth,\" said Chun, the former South Korean general.\r\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81105c39-168d-4a9e-8eee-ceed8bde97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled missiles on mobile launchers would give the Kim regime
        "the ability to attack an opponent with very, very little prior warning,"
        Chun said. "It''s a really scary scenario."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b25cd1-be0a-4c80-ba2f-dbd10e59dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:08:52.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:10:12.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/10/asia/kim-jong-un-daughter-succession-missiles-north-korea-intl-hnk/index.html">Why
        Kim Jong Un wants you to meet his daughter</a>."</em></p>'
  'Lula-says-Brazil-is-no-more-divided':
