      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez, the main proponent of the bill in Congress, is among the\
        \ official delegates during President Bongbong Marcos' five-day official visit\
        \ in Tokyo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f350f7a-3928-410b-b92d-07c5651d51c6'
      'mgnl:activationStatus': true
