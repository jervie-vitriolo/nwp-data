      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>President
        Ferdinand Marcos Jr. has assured Filipinos that the deals finalized during
        his "productive" Japan trip will immediately bear fruit for the Philippines.</p>'
    '1':
