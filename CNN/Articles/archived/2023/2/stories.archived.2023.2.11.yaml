      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We live in a world and work in industries that are so aggressively\
        \ committed to upholding whiteness and perpetuating an unabashed misogyny\
        \ towards Black women,\" Chukwu wrote in an Instagram caption on the day the\
        \ Oscar nominations were announced.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d8397-1faf-4c68-bbea-b8b041ff965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.968+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadwyler wasn''t the only Black woman snubbed for a best actress
        Academy Award nomination. Viola Davis, who starred in "The Woman King" and
        was also considered an Oscars frontrunner, wasn''t nominated either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd5c7e-5ed0-484d-8f93-162d33ad09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.969+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Academy of Motion Picture Arts and Sciences has long had a diversity\
        \ problem, and despite a record number of nominations for Asian actors and\
        \ filmmakers this year, the organization once again came under fire for who\
        \ it chose to honor and who it didn't.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dd1da-b022-42f1-9ed8-3b2f30dbbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.970+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 20 actors up for Oscars this year, two are Black: Angela Bassett,\
        \ nominated in a supporting role for \"Black Panther: Wakanda Forever\"; and\
        \ Brian Tyree Henry, nominated in a supporting role for \"Causeway.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d85f3-fdae-44df-bdfe-d708d4454e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.970+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Deadwyler and Davis were shut out of the best actress category,\
        \ Andrea Riseborough received a surprise nod for her performance in the indie\
        \ film \"To Leslie\" -- a decision that caused controversy because of a social\
        \ media campaign that major Hollywood stars waged on Riseborough's behalf\
        \ shortly before voting for Oscar nominations began. The campaign, some critics\
        \ noted, showed just how beneficial it is to have famous White friends.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaefbad-ee66-4aae-8fa0-fdb1a094bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.971+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whether it be a 'grassroots' campaign spearheaded by peers or multi-million\
        \ industry dollars backing one, we rarely are the benefactors,\" Davis wrote\
        \ on Instagram this week. \"If you see my work you also have to see our plight\
        \ and either contribute to it or hinder it.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b723ab-09fd-47c3-b10c-5a28a1e5c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also no women nominated for the best director Oscar, even\
        \ though several films helmed by female directors this year were widely lauded\
        \ by critics.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426b819-1de8-44e6-9589-5d2d42dc3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gina Prince-Bythewood, whose film \"The Woman King\" received a coveted\
        \ A+ Cinemascore yet did not receive a single Oscar nomination, said she was\
        \ disappointed by the omission and called this awards season \"an eye-opener.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccbcbd-5741-4760-952a-ea7e9822b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.973+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the Academy made a very loud statement, and for me to stay quiet\
        \ is to accept that statement,\" she wrote in a first-person piece for The\
        \ Hollywood Reporter. \"So I agreed to speak up, on behalf of Black women\
        \ whose work has been dismissed in the past, is dismissed now like Alice Diop\
        \ and Saint Omer, Chinonye Chukwu and Till — and for those who haven't even\
        \ stepped on a set yet.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50639a-eabb-4168-a91d-eaa40461c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.973+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Academy for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564f2bb-0f85-49a4-ae5e-395d6781a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:52:47.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:16.974+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/02/10/entertainment/danielle-deadwyler-oscars-snub-misogynoir-cec/index.html">Till’
        actress speaks up about her Oscars snub, racism and ‘misogynoir’</a>"</em></p>'
  'is-the-iphone-made-in-india-era-about-to-begin':
    'author': 'Diksha Madhok, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-11T15:52:53.000+08:00
    'imagesource': 'jcr:b32be301-b64e-40a1-9be3-630cdc5579ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76562a3c-f945-44a8-8974-55eb111b93c5'
    'lead': 'As Apple looks beyond China to secure crucial supply chains strained
      by COVID-19 lockdowns and threatened by rising geopolitical tension, India has
      emerged as an attractive potential alternative to the world''s second largest
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T15:58:15.162+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T16:14:25.873+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-11T16:14:20.341+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Is the iPhone''s ''Made in India'' era about to begin?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcdb6a-e7ca-4eef-907e-7f5acba574b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.874+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Apple looks beyond China to secure crucial
        supply chains strained by COVID-19 lockdowns and threatened by rising geopolitical
        tension, India has emerged as an attractive potential alternative to the world''s
        second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3374d8d-7ee6-446f-9625-349d3b4acff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.875+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Beijing's big regional rival isn't missing a beat in talking up\
        \ the opportunity. One of India's top ministers said last month the California-based\
        \ company wants to ramp up its production in the South Asian country to a\
        \ quarter of its overall total.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34ea10-b5c5-428a-8fdd-79be8e9330f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.875+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minister of Commerce and Industry Piyush Goyal said Apple was already\
        \ making between 5% and 7% of its products in India. \"If I am not mistaken,\
        \ they are targeting to go up to 25% of their manufacturing,\" he said at\
        \ an event in January.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4156cd4-9856-4671-a19e-9311ee4e3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.876+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments come at a time when Foxconn, a top Apple supplier, is\
        \ looking to expand its operations in India after suffering severe supply\
        \ disruptions in China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6afc80-5b78-489d-910b-b3ed2f863d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.876+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, Apple had relied on a vast manufacturing network in China\
        \ to mass produce iPhones, iPads and other popular products. But its dependence\
        \ on the country was tested last year by Beijing's strict zero-Covid strategy,\
        \ which was rapidly dismantled last December.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4b86c-8166-4b98-9320-07413d9bcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the middle of last year, Apple has redoubled its efforts to invest\
        \ in India. But can Asia's third largest economy deliver?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6f838-6f43-4e1c-8917-7f856247e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.878+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Theoretically, it can be done, but it won't be happening overnight,\"\
        \ said Tarun Pathak, a research director at market research firm Counterpoint.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37279833-a517-4dd3-aa25-ed57494c082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.879+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[Apple's] dependency on China is a result of almost two and a half\
        \ decades of what China put in to develop their entire electronics manufacturing\
        \ ecosystem,\" Pathak said, adding that the company makes nearly 95% of its\
        \ phones in China.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7810156-d20e-4ad1-abec-18bc77ebb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.879+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple did not respond to requests for comment from CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3eddb3-6736-485d-857c-ac20cc36f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.880+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China headaches mount</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37765e20-50db-46a2-8a8f-e204201efab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.880+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world''s most valuable company posted shockingly weak earnings
        this month, partly because of its recent problems in China. The troubles started
        in October, when workers began fleeing the world''s biggest iPhone factory,
        run by Foxconn, over a COVID-19 outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fc450-e9f7-4369-b925-3a62d19845f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.881+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Short on staff, Foxconn offered bonuses to workers to return. But violent\
        \ protests broke out in November, when newly-hired staff said management had\
        \ reneged on their promises. Workers clashed with security officers, before\
        \ the company eventually offered them cash to quit and leave the site.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdba0e0-74cd-41e6-bee4-322f49f2210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.882+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While operations at the sprawling campus in Zhengzhou, central China,\
        \ have now returned to normal, the supply problems hit the supply of iPhone\
        \ 14 Pro and iPhone 14 Pro Max models during the key holiday shopping season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053ab79-9df9-412f-a3bb-3907d23d9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.882+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxconn did not respond to a request for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22beef-4333-4d92-a4e5-f5fe209c16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.883+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of that, US-China relations are looking increasingly tense.\
        \ Last year, the Biden administration banned Chinese companies from buying\
        \ advanced chips and chipmaking equipment without a license.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba0cc8-8a93-4ee0-bdfe-542318ac2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.884+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think they will continue to depend on China for a significant proportion\
        \ of their production,\" said Willy Shih, a professor at Harvard Business\
        \ School, referring to Apple.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484250e-a401-40ba-ae0a-3303ed2c3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.884+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But what they are trying to do, and I think it makes sense, is to\
        \ add diversity to their supply base so that if something goes wrong in China,\
        \ they will have some alternatives.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f0abf-8151-40f2-a1da-9006a9ad689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.885+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shih referred to this strategy as \"China +1 or China+ more than one.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cdf834-c63c-4b2b-bb5c-bd54d5d12713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.885+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China+1= India?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff400a5-6e5a-4a38-b56e-43b68c73b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.886+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"India is a hugely exciting market for us and a major focus,\" Apple\
        \ CEO Tim Cook said on a recent earnings call.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21bc04-92cf-46c1-84fc-1139132ba56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.887+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Looking at the business in India, we set a quarterly revenue record\
        \ and grew very strong double digits year over year and so we feel very good\
        \ about how we performed,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77484dfc-a310-4624-a35e-9c5631e99ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.887+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is set to overtake China this year to become the world's most\
        \ populous country. The country's massive and cheap labor force, which includes\
        \ workers with key technical skills, is a big draw for manufacturers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6f118-d423-47e8-b7af-8386b9620464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.888+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asia's third largest economy also offers a growing domestic market.\
        \ In 2023, as global recession fears persist, India is expected to remain\
        \ the fastest growing major economy in the world.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1eebf2-5617-4210-aa12-4967625a9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.888+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it can sustain that momentum, India could become only the third\
        \ country with GDP worth $10 trillion by 2035, according to the Centre for\
        \ Economics and Business Research.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f5a1b-1f9a-4ba5-8456-8b57dc00831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.889+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say India's growing consumer base might give it an edge over\
        \ Vietnam, which has also been attracting greater investment in electronics\
        \ manufacturing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046aaee-1baa-42f9-9125-42a5dedefce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.890+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian government has rolled out policies to attract investments\
        \ in mobile phone manufacturing. According to Counterpoint's Pathak, India\
        \ accounts for 16% of the global smartphone production, while China constitutes\
        \ 70%.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19972fca-4ab7-4eb2-a431-f0c02f0cebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.890+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are some success stories: Samsung, the world's top selling smartphone\
        \ brand, is one step ahead of Apple and already makes a lot of its phones\
        \ in India.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452f8e3-a8b5-460b-8a1c-632106597cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.891+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean giant has been diversifying away from China because\
        \ of rising labor costs and also stiff local competition from homegrown players\
        \ such as Huawei, Oppo, Vivo and Xiaomi.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2728cc9-dcaa-4f4b-950f-6258a84d43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.891+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It now makes the bulk of its phones in Vietnam and India, with the\
        \ latter accounting for 20% of Samsung's global production.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a4874-2b5a-4339-ba76-b98a8e02010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.892+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Samsung opened what it called \"the world's largest mobile\
        \ factory\" in Noida, a city near New Delhi, and analysts say the the company\
        \ may have paved the way for other manufacturers.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3928d1-7e26-4e2d-8690-373a53adddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple devices are manufactured in India by Taiwan's Foxconn, Wistron\
        \ and Pegatron. Until recently, the company would typically start assembling\
        \ models in the country only seven to eight months after launch. That changed\
        \ last year, when Apple started making new iPhone 14 devices in India weeks\
        \ after they went on sale.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c2c2a-df5f-4506-af91-2d1e135ec80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of Apple's biggest contractors are already pumping more money\
        \ into India. Last year, Foxconn announced it had invested half a billion\
        \ dollars in its Indian subsidiary.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31f4e2-052b-49fd-88de-fcd825495bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.894+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the government of the southern Indian state of Karnataka\
        \ said it is \"in serious discussion of investment plans\" with the Taiwanese\
        \ giant. Foxconn already has factories in the Andhra Pradesh and Tamil Nadu.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bbcc0-a3e6-47ed-8b67-22524f7d2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.895+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is India''s Shenzhen?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0146746-0115-4dd1-ab95-18e859aa9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.895+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manufacturing in India, however, comes with myriad challenges. It constitute\
        \ only 14% of India's GDP, according to the World Bank, and the government\
        \ has struggled to grow that figure.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925f966-7ef5-4534-8fa5-abe9966f1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.896+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of the things that China did is they built infrastructure when\
        \ they could. And I would argue that India did not build infrastructure when\
        \ they could,\" said Shih, referring to highways, ports and transport links\
        \ that allow easy movement of goods.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be1684-3aeb-4a2c-9161-2839d297ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.896+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple will also face a lot more red tape in India if it wants to create\
        \ sprawling Chinese-style campuses.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34a325-98db-4180-9921-3bcc58b0ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.897+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Will India be able to replicate a Shenzhen version?\" asked Pathak,\
        \ referring to China's manufacturing hub. Building such \"hotspots\" won't\
        \ be easy and would require India to think about issues ranging from logistics\
        \ and infrastructure to the availability of workers, he added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355159bb-44c9-48f8-8fe5-6828112f32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.898+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts told CNN that accessing land in a chaotic democracy like India\
        \ could be a challenge, while the Chinese Communist Party faces fewer barriers\
        \ to expropriating real estate quickly for causes it deems important.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1221c5-6886-425f-a1ee-44a57e0db540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.898+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India would also have to think about moving beyond simply assembling\
        \ iPhones through favorable government policies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d6148-2826-40d2-839e-0df019a46732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.899+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You need to source components locally, which means you need to attract\
        \ many more companies in the supply chain to set up shop in India,\" Pathak\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad072fb-d17f-46fe-9ef5-83da84b472c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.899+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the biggest businesses in India may be stepping up. According\
        \ to Bloomberg, autos-to-airline conglomerate Tata Group is in talks with\
        \ Wistron to take over the Taiwanese company's factory in southern India.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75720c7b-7c98-4c2d-8a0e-6bd2e4c77164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.900+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tata and Wistron did not respond to request for comment.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdfcc0-afdf-4089-84fd-c419d17c9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.901+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am not directly involved in that, but it should be really good\
        \ for India because this is going to create an opportunity in India to manufacture\
        \ electronics and microelectronics,\" N. Ganapathy Subramaniam, COO of Tata\
        \ Consultancy Services, the group's software services arm, told Bloomberg.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98ac03-a4fc-488f-99ac-b9fbc6c739ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.901+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there are significant obstacles in India's ambition to deepen\
        \ its relationship with Apple, doing so would be a huge boost for the country\
        \ and Prime Minister Narendra Modi.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa5081-6729-4a13-ba24-969f1095763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.902+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'I think it'll be [a] big, big win,\" said Pathak, noting that growing\
        \ manufacturing ties with a US giant like Apple will in turn attract other\
        \ global players in the electronics manufacturing ecosystem to India. \"You\
        \ focus on the big one, the others will follow.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80220e-0956-4f0e-a1cb-087a82979d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.903+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Catherine Thorbecke and Juliana Liu contributed reporting.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deb2cc-24cf-4fa6-9094-b26e71cbe122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:58:15.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:25.903+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/10/tech/india-apple-iphone-manufacturing-china-rival-intl-hnk/index.html">Is
        the iPhone’s ‘Made in India’ era about to begin?</a>"</em></p>'
  'embassy-govt-to-repatriate-remains-of-pinoy-killed-in-turkey-quake':
