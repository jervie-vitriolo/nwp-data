      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a39540-83e7-445a-89ac-40622626d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the other Filipino who perished, the embassy said: "For our
        <em>kababayan</em> [compatriot] married to a Turkish national, her family
        is seeking consent from her husband regarding the treatment of her human remains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0e455-0752-40dc-9b12-510987b5c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4aa6b2-4735-4b2c-aca2-aab7b9499c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, over 22,700 deaths have been recorded in the
        aftermath of the powerful tremor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a92e46-d69c-4aa3-ac61-12acd4b028d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b801ed0-7d57-42b0-a15f-0264fa92f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also said the <a href="https://www.cnnphilippines.com/news/2023/2/10/PH-team-in-Turkey-ready-to-assist-rescuers.html">85-strong
        team of Philippine rescuers</a> deployed to Türkiye had successfully evacuated
        four families from the city of Gaziantep, which is more than 200 kilometers
        from the previous operations in Antakya, Hatay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b205d3-5810-4637-842b-57c27721d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ea38b-21de-4d7d-aeba-bb5314250a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipino rescue teams may be sent to aid quake victims in war-torn
        Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44c788-801e-414d-94d1-f3634d7865a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475036c-8d51-4d15-9b94-7948fb814e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, some Filipinos who remained in Türkiye willingly sacrificed\
        \ the relief goods meant for themselves and distributed them to those in need,\
        \ according to the embassy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd72efe-4adb-48c4-b92c-f052e4e69fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79043e1-06a1-4ed9-8a79-1344fb52b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the brave Filipinos who chose to stay for their family and their\
        \ homes, the embassy offered relief goods,\" it said. \"However, among these\
        \ Filipinos in Gaziantep who chose to stay, some kindly suggested that the\
        \ embassy give their share of the relief goods to those who need them the\
        \ most. They said their situation was good and safe.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491dffee-823a-4716-a9f4-e81245fb6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd0e70-79e5-4ed7-8e74-3375c7a38cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:06:19.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:28:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also said it will continue to accept information on
        Filipinos affected by the earthquake, which may be sent via phone and WhatsApp
        (+905345772344), via email at ankara.pe@dfa.gov.ph, or via Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd883a2-c6be-4f5c-8d52-07cf313569d2'
