      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill establishing the <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">MIF
        hurdled the House of Representatives</a> last December and is now awaiting
        action from the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b6e85-ddef-4837-bd3d-cd2a073153fa'
      'mgnl:activationStatus': true
