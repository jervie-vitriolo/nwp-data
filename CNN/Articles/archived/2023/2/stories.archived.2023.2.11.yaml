    'lead': 'Russia will cut crude oil production by half a million barrels per day
      starting in March, a little over two months after the world’s major economies
      imposed a price cap on the country’s seaborne exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T01:39:25.726+08:00
