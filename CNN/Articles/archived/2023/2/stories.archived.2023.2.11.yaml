      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video posted on his social media page on Saturday, Marcos underscored\
        \ the importance of \"setting down the blueprint\" for Philippine-Japan ties,\
        \ especially as the country continues to rebound from the COVID-19 crisis.\r"
