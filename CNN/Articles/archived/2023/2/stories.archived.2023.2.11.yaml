      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28970aaf-0e54-4774-b181-373dba22e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T12:54:52.602+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And in less than 18 months, it's over 25 billion worth na, lumaki\
        \ [it grew],\" he added. \"So he says the growth potential in the Philippines\
        \ is potentially higher.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac05bf4-c40e-4deb-a7b6-80e898a0116e'
      'mgnl:activationStatus': true
