      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) &nbsp;—</strong>
        Volleyball player Bea de Leon decided to change one fan''s life by granting
        her a scholarship at the Ateneo de Manila University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcd052-06bf-47ff-a1e5-b1eb49ee2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former Ateneo Lady Eagles team captain granted the first-ever Bea
        de Leon Scholarship to Raphaella Ayen Retuta, who is currently a BS Management
        freshman.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488e448-f538-4d86-8e29-3e9346820a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Retuta caught De Leon''s attention after she tweeted that she will
        not be able to continue her enrollment at ADMU after failing to get a scholarship
        grant.'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">wasn&#39;t
        awarded with the scholarship i was aiming for — but glad to know that you
        want me, ateneo. haay my dream school, in another life 💙<br><br>hope u&#39;re
        proud of me 😗 <a href="https://twitter.com/_beadel?ref_src=twsrc%5Etfw">@_beadel</a>
        <a href="https://twitter.com/ThirdyRavenaaa?ref_src=twsrc%5Etfw">@ThirdyRavenaaa</a>
        <a href="https://t.co/OQEnDEbiYe">pic.twitter.com/OQEnDEbiYe</a></p>&mdash;
        ayen (@katorsero) <a href="https://twitter.com/katorsero/status/1518576673486442505?ref_src=twsrc%5Etfw">April
        25, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd806ed3-6282-44d7-8f99-c6d599f27cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abdf28-6fa6-4710-bb00-408c31f90546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Leon contacted and told Retuta, who is a fan of the school''s volleyball
        team, that her family will support her college education.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f04cc2-55dc-4687-833a-32684fa66c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she saw Ayen''s tweet, and found out that Ayen was a consistent
        honor student, highly qualified but in need of a scholarship, she realized
        that this was the opportunity that she was waiting for. Hence, the inception
        of the Bea de Leon Scholarship," said ADMU in <a href="https://www.ateneo.edu/features/2023/02/10/volleyball-fan-turned-atenean-becomes-first-recipient-bea-de-leon-scholarship?fbclid=IwAR2-5H-_AKaXiOjxm8jn6R2VeDae-XNFzlLAZwMXdbtYtsWR8b8EkyO24g0&amp;mibextid=Zxz2cZ">a
        statement.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b4c20-1c5b-4588-bcd6-2d98ca3e3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T18:56:07.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T20:25:28.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, who currently plays for the Choco Mucho Flying Titans in
        the Premier Volleyball League, is a two-time UAAP champion and was awarded
        Finals Most Valuable Player in 2019.</p>'
