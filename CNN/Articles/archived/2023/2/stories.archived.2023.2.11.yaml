      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of deaths in Syria stands at 3,384 — including 2,037\
        \ in rebel-held areas in the northwest, according to the White Helmets civil\
        \ defense group – and 1,347 deaths in government-controlled parts of Syria,\
        \ according to Syrian state media.\r"
