    'template': '1'
    'title': 'Lula says Brazil is no more divided than the US as he meets Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a61ee1-0837-4402-8d4a-eb651435a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Luiz Inacio Lula da
        Silva said the divisions in his country were no worse than the political split
        in the United States, in an exclusive CNN interview Friday ahead of his meeting
        with President Joe Biden at the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c92692-7c6d-445a-84c0-dd1264913baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here there''s also a split, much more, or as serious as Brazil
        — Democrats and Republicans are very split up. Love it or leave it, that''s
        more or less what''s going on," he told CNN''s Christiane Amanpour in Washington,
        adding that Brazil does not have "a hatred culture."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76946bd6-94dc-417a-926f-cba39b1fdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Lula and Biden saw government buildings sacked in the aftermath\
        \ of their presidential elections by far-right elements that have posed huge\
        \ tests for their respective democracies.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde52486-6179-4e42-adb3-c3f0ce75fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never could we imagine that in a country that was the symbol of
        democracy in the world — someone could try to invade the Capitol," he said
        about the January 6, 2021 Capitol riot in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d33214-b776-4fa3-9817-7cc9fdec6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarities between the January 8 attack on Brasilia and the
        US insurrection include former President Jair Bolsonaro''s close alignment
        with former US President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca257275-37ee-46fd-9df0-ad6e29abde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula calls Bolsonaro a "faithful copycat of Trump," saying both
        men "don''t enjoy trade unions... They don''t like workers, don''t like women.
        They don''t like Black people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf3f62-2043-480b-9c13-807f73beb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ex-leaders were repeatedly criticized during their terms for
        using racist and misogynistic language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d4aca-6447-4993-936e-d8eefa5ccfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, Lula is not convinced all Bolsonaro supporters are adherents\
        \ to his views. \"I am convinced that not everybody that voted for Bolsonaro\
        \ follows Bolsonarism,\" he said.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e1aaf-3b8e-4c6b-ba01-2db16f238652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his election loss, Bolsonaro decamped for the United States.
        He has been living near Orlando, Florida, for more than a month, prompting
        some Democratic Party lawmakers to call for him to leave the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d94d5-ed79-4894-a78b-b50edad4b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Will Lula ask Biden to help extradite Bolsonaro back to Brazil? \"\
        I don't know, I'm not going to talk about President Biden about that, this\
        \ will depend on courts,\" he replied. \"One day he has to come back to Brazil\
        \ and face all the lawsuits against him.\"\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773aa305-587f-49d9-b3b2-347f5ea87e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro faces \"almost 12 lawsuits against him in Brazil, more cases\
        \ will come in,\" Lula said, adding that he believes his former rival will\
        \ \"be convicted in some international court because of the genocide with\
        \ Covid (outbreak) because half of the people that died in Brazil during Covid\
        \ was the responsibility of the federal government.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61638ef-b1f5-49f6-bbbd-45e319e2688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also alleged that Bolsonaro could be \"punished\" by courts for\
        \ \"the genocide against the Yanomami indigenous people\" after illegal mining\
        \ in their protected territory soared during his term.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59605aa-5f43-4d4d-9990-baeb001c07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Supreme Court has ordered an investigation to determine
        whether the actions of the Bolsonaro government amounted to "genocide" of
        the Yanomami — who have seen disease and malnutrition tear through their community
        in the last four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4efcf-3c68-440f-94c7-33f0d8a2f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has previously called such accusation a "left-wing farce"
        on his official Telegram channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48f515-deda-477f-afca-acada1171ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden talks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7a776-4ece-41b6-a579-528b49e1a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula''s talks with Biden on Friday are expected to center around
        combating climate change and tackling anti-democratic extremism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d8652-bcb0-4ddb-9c87-e73c445242a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Lula believes \"democracy will prevail\" in Brazil, he worries\
        \ about about the rise of extreme right groups around the world.\r\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba6ac8-b6c2-462a-acc6-959be00f1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in Brazil, it''s in Spain, it''s in France, and they are
        in Hungary, in Germany. We have an organized extreme right in the world and
        if we''re not careful, this will be a Nazi attitude from there. This is a
        denial attitude we haven''t seen before," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5f7a9-e577-4a61-8112-025e3895077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He agrees there is much to be done in Brazil about the climate, saying\
        \ the country's commitment to \"reduce greenhouse emissions\" by 39% would\
        \ have to include rewarding local \"mayors and governors, who guarantee no\
        \ more burning of the forests.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab63099-4bd8-4110-9e06-c8eb862bac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By extending an early invitation to Lula to visit the White House,\
        \ Biden hopes to cultivate closer ties and demonstrate his support for one\
        \ of the Western Hemisphere's key players.\r\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2db4d1-4fb3-4e61-8101-58ec7e51fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden quickly called Lula following his victory late last year, hoping\
        \ to demonstrate support after Bolsonaro had laid the groundwork to question\
        \ the election results. The move was received well among Lula's officials,\
        \ who saw it as a sign Biden was looking to restore US-Brazil ties.\r\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab707061-9892-4643-8ce8-3409842f5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have met previously — when Biden was vice president, he met
        Lula on the sidelines of a gathering in Chile. But as counterparts, they will
        look to deepen what has traditionally been a key bilateral relationship in
        the Western Hemisphere, strained in recent years by the diametrically opposed
        Biden and Bolsonaro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7d3e3-f0de-4c8b-baa7-bc7d67ae7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have much in common, Lula — like many leaders in middle
        income and developing countries — has adopted a policy of non-intervention
        over the war in Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132f9d5-e961-44b9-b102-9f10dcdc1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has rebuffed efforts led by Biden to unite the global community\
        \ in opposition to Russia's invasion.\r\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f97dc-59ff-4bdf-9f7e-51ae69ea26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Lula said that Ukraine had the right to defend
        itself "because the invasion was a mistake on the part of Russia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd838e7-f631-456d-80d1-a5ec288e0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained he refused to provide ammunition to Ukraine because,
        "I don''t want to go join the war. I want to end the war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1b483-fefb-44c5-88a6-c6c648ce0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula has sought be a global statesman who could broker a truce between\
        \ Russia and Ukraine, telling CNN that he has begun this \"work\" by speaking\
        \ to the German Chancellor, who visited Brazil in January.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0aa3d-ac4f-4a00-aec5-ab94b67f3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to talk about peace with (Russian President Vladimir) Putin.\
        \ I want to talk about peace with President Biden, I want to talk about peace\
        \ with (Chinese leader) Xi Jinping. I want to talk about peace with India,\
        \ with Indonesia... because for me the world will only develop itself if we\
        \ have peace,\" he said.\r\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ba225-7d2f-436c-989d-daa3bae62257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another thing Lula shares with Biden is age. They are both elderly\
        \ presidents: Biden is 80 years old, while Lula is 77.\r\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975247b-ffb5-41d4-9877-1ef3bbb873b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about it, Lula said aging only exists for those who don't\
        \ have a cause to fight for.\r\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15170e81-f468-4d7e-9990-bc12c16fd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am 77 years of age, and ... I have the energy and power of someone
        who is 30 years old," he said. "I don''t sleep because my home is the Brazilian
        people — I have to improve the lives of my people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9de1d-e6bc-482d-81fd-c592259f4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T09:22:08.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T09:22:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is story was first published CNN.com, "<a href="https://edition.cnn.com/2023/02/10/americas/brazil-president-lula-interview-intl-latam/index.html">Lula
        says Brazil is no more divided than the US as he meets Biden</a>."</em></p>'
