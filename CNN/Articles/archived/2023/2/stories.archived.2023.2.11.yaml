    'jcr:uuid': 'a93884d0-7894-48c3-ba6a-36f67291d4c3'
    'lead': 'A county superior court in California has sentenced three members of
      a Filipino-American family to prison after convicting them of human trafficking
      and labor-related crimes in San Francisco Bay Area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T17:23:52.724+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-11T17:44:51.753+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fil-Am family sentenced to jail for human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e503a-c1cd-4600-b2de-45a3ee68d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) –</strong> A
        county superior court in California on Wednesday has <a href="https://oag.ca.gov/news/press-releases/attorney-general-bonta-announces-sentences-rainbow-bright-defendants-bay-area">sentenced</a>
        three members of a Filipino-American family to prison after convicting them
        of human trafficking and labor-related crimes in San Francisco Bay Area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638d55e-cf6d-4106-b684-df5d9d38fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Mateo County Superior Court ordered Joshua Gamos, 46, to spend\
        \ nine years and eight months in a state prison, while Noel Gamos, 44, and\
        \ Carlina Gamos, 70, will spend five years, and five years and eight months,\
        \ respectively.\r\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b1b64-3b90-4ff4-b12c-a1143531f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family member, Gerlen Gamos, 42, previously pleaded guilty
        on Jan. 30, 2019 to two counts of grand theft and will be sentenced at a later
        date.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A San
        Mateo County Superior Court judge imposed prison sentences for three members
