      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351195f-1b04-44f2-a1b4-8573bbc82477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T19:17:28.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-11T19:55:42.130+08:00
