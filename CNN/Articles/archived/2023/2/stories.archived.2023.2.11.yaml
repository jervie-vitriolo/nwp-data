  'Jerusalem-car-crash-bus-stop':
    'author': 'Hadas Gold and Amir Tal, CNN'
    'caption': 'Ammar Awad/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T01:27:48.000+08:00
    'credit': 'Ammar Awad/Reuters'
    'imagesource': 'jcr:b47895e9-12a6-4588-8373-94f9f1595024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3836c788-0c38-41bd-9535-57fa2476bdb4'
    'lead': 'A car drove into people at a bus stop in Jerusalem Friday, killing a
      man and a young child in what Israeli police described as a “ramming terror
      attack.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T01:30:20.674+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-11T01:30:30.325+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two dead including child as car rams people at Jerusalem bus stop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7ee6b-b645-4c2e-8cf9-52eca6ad46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car drove into people at a bus stop in
        Jerusalem Friday, killing a man and a young child in what Israeli police described
        as a “ramming terror attack.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1500e-6065-4b67-bc93-695b067637e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cf642-d50f-42e7-bd47-1c3cba0bec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The child, who died at the scene, was six years old, police spokesperson\
        \ Dean Elsdunne told CNN’s Hadas Gold. Shaare Zedek hospital later declared\
        \ a man in his 20s dead of his injuries from the incident.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510becff-2d1e-4cca-92a4-d2546d155c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68686289-3ece-40d2-a818-31b7488b6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsdunne described the suspect as a “terrorist in his early 30s from\
        \ an eastern Jerusalem neighborhood.” Most of Jerusalem’s Palestinian population\
        \ lives in the east.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1763ca-7213-4b80-9cd8-28e9fbaa000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac81973-9040-4a40-bc31-9d584de8ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsdunne rejected a report circulating in the Israeli media that the\
        \ second victim, a man in his 20s, was shot by police responding to the incident:\
        \ “The only person that was shot was the terrorist who was shot by an off\
        \ duty police officer who prevented a much larger terror attack from taking\
        \ place.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad14752-ae8d-40a2-86dd-e38cae888733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b70d8-8d2a-4383-a3ed-3e5889ee0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others were wounded, including two other children, one of whom
        is in critical condition, the Magen David Adom (MDA) emergency response group
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd1ce8-8982-4642-8f24-26e8e59ecb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect was “neutralized” at the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea8e8c-c4c3-4587-9d2a-d8dae667830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90ec80-2d51-4f7c-a60e-5314e7034c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place at a bus stop at the Ramot intersection
        in an area that Israel considers to be a neighborhood in northern Jerusalem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89f591-17bf-47e3-b120-fe9d35e6ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is on land that Israel captured from Jordan in 1967 and then
        annexed, so Palestinians and many international observers consider it to be
        a settlement on occupied land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bd771-b631-46ce-985d-c160271cf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710f13a-857a-4f1b-852d-3a44dafd9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:30:20.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:30:30.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu ordered the ramming attack\
        \ suspect’s home sealed and demolished, his office said in a statement Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82480c2-e555-407c-80b9-b6e0d3144070'
