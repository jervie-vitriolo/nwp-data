      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two iterations of the Maharlika fund bill have been filed in the
        Senate by <a href="https://www.cnnphilippines.com/news/2023/1/22/senate-mark-villar-maharlika-investment-fund.html">Sen.
        Mark Villar</a>&nbsp;and Sen. Raffy Tulfo. However, these versions are similar
        to the measure that the House approved on third reading. They do not contain
        the provisions included in the re-engineered version of the sovereign wealth
        fund bill.</p>'
