      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Filipinos were killed in the quake that also hit Syria. Two others\
        \ were hurt but have since recovered.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608152c-6060-4e69-91dc-da1f254d5ad2'
      'mgnl:activationStatus': true
