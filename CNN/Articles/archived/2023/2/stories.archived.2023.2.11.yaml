      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And I think that we will be able to feel the effects of these discussions,\
        \ of these agreements very very soon, very rapidly, back home,\" he added.\r"
    '7':
