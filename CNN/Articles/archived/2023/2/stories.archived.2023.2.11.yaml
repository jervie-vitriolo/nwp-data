      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have violently repressed the months-long movement, which\
        \ has posed one of the biggest domestic threats to Iran's ruling clerical\
        \ regime in more than a decade.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad96f1-1b51-4d85-ab7c-7e62f3848c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Iran's government for comment on Meysami's release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c7c1b-c096-4d2b-bb97-0afd1bf32a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>French-Iranian academic released</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d499fd3-c920-4495-bcc0-4c508dd26fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, Evin prison in the Iranian capital of Tehran has housed\
        \ political prisoners and dual nationals whom Iran refuses to officially recognize.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164fd67-8223-4c08-b0fe-ae82e26129ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meysami's release came as the French Ministry of Foreign Affairs announced\
        \ that French-Iranian academic, Fariba Adelkhah, had also been also released\
        \ from Evin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b6708-fe55-4334-8a50-78011d08132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said in a statement Friday that \"France rejoices at the\
        \ release this evening of Madame Fariba Adelkhah, researcher at the International\
        \ Research Centre at Sciences Po who was unjustly detained in Iran in Evin\
        \ prison.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aed64d-dacb-43c9-aa0e-4da456e81ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added it was \"essential\" that Adelkhah be able to recover all\
        \ of her freedoms \"including (being allowed) to return to France if she wishes.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700072e-ce54-4e00-93d6-cf6bd66f43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adelkhah was arrested in Iran on June 5, 2019, according to the Sciences\
        \ Po official website, alongside her colleague and fellow researcher, Roland\
        \ Marchal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafcacc-6333-44d2-bd86-4058d17273b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adelkhah was accused of \"propaganda against the Islamic Republic's\
        \ political system\" and \"collusion to undermine national security.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f9dbd-3daa-41c5-92f3-5561ae257c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Marchal was released on March 20, 2020, Adelkhah was served a\
        \ five-year prison sentence on May 16, 2020.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6d107-f199-43bb-bf60-b3e96b57d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French Foreign Minister Catherine Colonna called Adelkhah's release\
        \ a \"great joy\" in a tweet Friday evening.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ee54f-5cac-443d-896c-72ab22e133b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director of French university, Sciences Po, Mathias Vicherat also\
        \ responded in a tweet: \"What joy, what relief to learn of the confirmation\
        \ of the release of our friend, our colleague, Fariba Adelkhah.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961210f0-bb17-4da0-ad09-1cc35f599df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France reiterated its demand for the \"immediate release\" of all French\
        \ people arbitrarily detained in Iran, with the foreign minister demanding\
        \ her Iranian counterpart immediately release seven French \"hostages.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142589c5-f7ee-4484-8b21-0c7fa69694fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ministry spokesman said it is \"extremely concerned\" about the health\
        \ of French national Benjamin Brière and French-Irish national Bernard Phelan\
        \ in particular.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903e1a2-892e-4a55-b102-b81e9cadafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that this politics of state hostages carried out
        by the Islamic Republic of Iran is reprehensible and cannot but contribute
        to a profound degradation in our bilateral relations like the relations of
        Iran with Europe," the spokesperson said Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2545ac-fdfa-4ced-8a49-d28ad764fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/10/middleeast/iranian-activist-farhad-meysami-prison-release-intl-hnk/index.html">Iran
        frees dissident Farhad Meysami after photos of his emaciated condition cause
        outrage online</a>"</em></p>'
  'BI-intercepts-Iraq-bound-trafficking-victims-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-11T16:37:07.000+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0b31d0-7159-4f3b-836f-c8238d142718'
    'lead': 'The Bureau of Immigration has recently intercepted seven suspected human
      trafficking victims bound for Iraq.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T16:38:40.964+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-11T16:38:54.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'Iraq', 'human-trafficking']
    'stories': []
    'template': '1'
    'title': 'BI intercepts 7 Iraq-bound trafficking victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a912a7-c933-44a7-812c-647f2ae71de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Bureau of Immigration (BI) has recently intercepted seven suspected human
        trafficking victims bound for Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca3ae8-9022-4fd2-8dd9-36d7fd2bb1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau said the victims posed as tourists as they prepared for
        their Jan. 16 flight to Singapore at the Ninoy Aquino International Airport
        Terminal 1.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8463b47-609e-4ff5-9548-ff1971fdf883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All women, later admitted during questioning that their final destination
        is Erbil, Iraq where they were hired to work as janitresses with a monthly
        pay of US$1,000," the BI said in a statement on Saturday.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677c4db-a8ae-498a-80b6-d5b21fe7f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government currently implements a deployment ban on
        workers to Iraq.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e307cb-4f06-4d7e-b2e1-b2bb9f6a37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the victims, their trip to Iraq was arranged by a travel
        agency based in Manila.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596d529-bb10-4a30-81dd-9f4a49293bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They added that some 30 Filipinos have already been recruited by the
        syndicate to work in Iraq for the same employer.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f4eba-ec36-4e0c-95ff-c51df7fc3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:38:40.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:38:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI said the victims were turned over to the Inter-Agency Council
        Against Trafficking for further investigation and filing of charges against
        their recruiters.  <p><br></p>'
  'Fil-Am-family-sentenced-to-jail-for-human-trafficking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-11T17:14:25.000+08:00
    'imagesource': 'jcr:e49b34f3-6098-4379-8137-9290678f0825'
