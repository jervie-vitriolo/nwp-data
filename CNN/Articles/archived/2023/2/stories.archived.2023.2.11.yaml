      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This version dropped the capital dividends of the Bangko Sentral ng\
        \ Pilipinas as a fund source. It also opened up the fund to foreign and private\
        \ investors.\r"
