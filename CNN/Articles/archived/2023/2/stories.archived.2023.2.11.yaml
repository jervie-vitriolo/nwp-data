    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia to cut oil output by 5% as sanctions bite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703543c-f24f-4776-b017-cde73d60bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia will cut crude oil production
        by half a million barrels per day starting in March, a little over two months
        after the world’s major economies imposed a price cap on the country’s seaborne
        exports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f2bc4-cb0a-4e66-a088-6d2807cc64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7a6ea-dfb7-4c80-ab9b-5cf447465672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will not sell oil to those who directly or indirectly adhere to\
        \ the principles of the price ceiling,” Russian Deputy Prime Minister Alexander\
        \ Novak said in a statement. “In relation to this, Russia will voluntarily\
        \ reduce production by 500,000 barrels per day in March. This will contribute\
        \ to the restoration of market relations.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a909a1-9a0e-4b78-a1a4-1c74569239c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4329ea5-f305-4cdf-b982-d34461d9f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cut is equivalent to about 5% of Russian oil output.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd056c0-c476-41bb-9218-0c463e9b67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d249353-a2eb-42f0-a971-4487a6aecfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Futures prices for Brent crude, the global benchmark, rose 1.7% Friday\
        \ to $86 a barrel as traders anticipated a tightening in global supply. US\
        \ oil also gained 1.7% to trade at $79 a barrel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d2a57-fc73-4041-8308-5f1bd0620e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24dd27-db9e-4714-8ce7-70ccc9c7bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June last year, the European Union agreed to phase out all seaborne\
        \ imports of Russian crude oil within the following six months as part of\
        \ unprecedented Western sanctions aimed at reducing Moscow’s ability to fund\
        \ its war in Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017de96-b598-4147-895c-bdeb8bc27d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e066d02-21a5-4276-a16c-73a646102a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drop in the supply of Russian oil will mean more competition for\
        \ barrels from other sources, such as the Middle East, that Europe, the United\
        \ Kingdom and other Western countries now need.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393b130-5988-4bf0-ac1a-cbe4b5cb8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9ec06-33e2-47b9-b2b9-df7161369ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move aimed at further tightening the screws, G7 countries and
        the European Union agreed in December to cap the price at which Western brokers,
        insurers and shippers can trade Russia’s seaborne oil for markets elsewhere
        at $60 a barrel. Earlier this month, EU countries also banned imports of Russia’s
        diesel and refined oil imports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa8990-e5f3-48c2-8636-acfa9ad1882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Higher global demand?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d04f03-d4dd-42e8-949c-5a6482bc75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Novak warned that the crude oil price cap could lead to “a decrease\
        \ in investment in the oil sector and, accordingly, an oil shortage.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462ff5d-b801-4cba-bdcb-ead123308cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14a704-2164-49e7-9c41-0a0ffd9ec57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neil Crosby, a senior analyst at oil data firm OilX, told CNN that\
        \ a 500,000 barrel-a-day cut is not the “worst-case scenario” and is still\
        \ a smaller hit to Russian production than most analysts were expecting last\
        \ year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e22a91-5f6c-44d0-b7ac-999ef33a229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926fe90-f5a0-4d23-966f-dfb144f2104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But it sets a precedent for further cuts ahead if necessary or desired\
        \ by Russian authorities,” Crosby said, adding that Moscow could be anticipating\
        \ difficulty in finding enough demand for its crude.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d30729-764d-406b-8c2d-527b9ae257d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9892b-5053-4919-8310-9cd058789648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Urals crude traded at a discount to Brent crude of $28 a
        barrel on Friday. Over the past few months, India and China have snapped up
        cheap oil from Moscow, just as the EU — once Russia’s biggest customer for
        crude — has ended all imports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e44da8-b755-4caa-a497-c8bf80d15768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia currently has a limited pool of buyers for its crudes and
        has likely found a ceiling to its export sales in the near term, primarily
        to China and India,” said Alan Gelder, vice president of refining, chemicals
        and oil markets at Wood Mackenzie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2d126-9068-4f80-a18c-a72cbb4d5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467856b1-ca89-41ad-be5e-900d33b08f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Reuters, Russia took the decision to reduce its output\
        \ without consulting the OPEC+ group of producers, which includes Saudi Arabia.\
        \ OPEC+ decided in October to cut output by 2 million barrels per day and\
        \ has not adjusted that stance since.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b144a0-dd75-40ae-aa34-4e25e86ae56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eae3cc-dd87-4c28-89b8-dfd8b15386ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reduction in global oil supply will come at a tricky time. China’\
        s swift reopening of its economy in December after almost three years of strict\
        \ coronavirus restrictions has pushed up estimates for global oil demand.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07315113-07dc-4ac3-b0bf-fa37f3425904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c73dcb-36c5-4b68-af89-4966b4b649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the International Energy Agency said it expected global\
        \ demand to surge by 1.9 million barrels per day to reach an all-time high\
        \ of 101.7 million barrels per day, with China accounting for nearly half\
        \ of the increase.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db1700-f0e5-4ac4-a615-a0edad66ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde157c9-77df-4994-8c07-7e549e371319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western sanctions — added to the grinding cost of war — are weighing\
        \ on Russia’s economy. The country’s budget deficit ballooned to $45 billion\
        \ last year, or 2.3% of its gross domestic product.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cc1b8-dbec-4727-99f5-c1d3bb96934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T01:39:25.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-11T01:39:48.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
