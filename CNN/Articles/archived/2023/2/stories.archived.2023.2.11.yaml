    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran frees dissident Farhad Meysami after photos of his emaciated condition
      cause outrage online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d81fc-be35-4ebc-ba15-a5a4c1450328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Iranian doctor and rights activist has
        been released from Tehran''s infamous Evin prison one week after photographs
        of his severely emaciated condition emerged on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d86f3f-b691-407b-9c4c-34f62e391a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farhad Meysami was released from prison on Friday, according to the\
        \ Iranian pro-reform outlet Shargh Daily. News of his release came as France\
        \ announced that the French-Iranian academic Fariba Adelkhah had also been\
        \ released from Evin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6634a-6455-4fd7-a3f7-805596de193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meysami was jailed in 2018 after voicing his support for women protesting\
        \ the compulsory hijab law. He was charged with \"assembly and collusion to\
        \ act against national security\" and of \"propaganda against the regime.\"\
        \ according to a group focused on Iran, Human Rights Activists (HRANA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cedb39-4d85-49f3-992b-dd5f4b256722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images showing his frail body, protruding bones and shaved head caused\
        \ outrage on social media when they surfaced last week. Prior to the emergence\
        \ of the photos a human rights lawyer claiming to represent Meysami said his\
        \ weight had decreased to 52 kilos (115 lb) and that he had been \"beaten\
        \ due to his resistance\" to being transferred to a different prison.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39203bf-82c2-40e6-b95d-f57dd026921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The text of a letter allegedly written by Meysami and provided to CNN\
        \ by the lawyer, Mohammad Moghimi, showed that Meysami had gone on hunger\
        \ strike to protest the execution of prisoners, to call for the release of\
        \ several protesters and to demand the end of enforcement of the compulsory\
        \ hijab law. CNN could not verify the authenticity of the letter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1a7aa-5d14-4073-90d4-d3c336d691f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the images of Meysami circulated online, state affiliated media\
        \ last Friday denied the activist was on hunger strike, and said that he was\
        \ in \"good condition.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221479b-14a0-4fd2-9142-acbaa0c8eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of Meysami and Adelkhah's release comes after Iran's Supreme Leader\
        \ Ayatollah Khamenei issued an amnesty covering a large number of prisoners\
        \ on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54d32a-e68c-4e3e-a8d5-057eba46d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amnesty included some people who had been arrested in recent anti-government\
        \ protests that have swept the country since last fall, according to HRANA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848738cf-6457-42fd-a5fa-b7cde5edfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:13:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T16:14:04.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nationwide dissent erupted late last year, as decades of bitterness\
        \ over the regime's treatment of women and other issues boiled over after\
        \ the death of 22-year-old Mahsa Amini while in the custody of the country's\
        \ morality police.\r"
    '9':
