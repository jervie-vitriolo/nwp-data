    'stories': []
    'template': '1'
    'title': 'Five soldiers killed in Cagayan de Oro shooting  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b66ed8-f195-4019-8cf6-4c734b9fad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.166+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> Five
        soldiers died in a shooting inside the Philippine Army''s Camp Evangelista
        in Cagayan de Oro City early Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09128207-9ba6-4c7d-b631-a32ed59ec9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.167+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4th Infantry Division spokesperson Maj. Francisco Garello Jr. said
        the incident started at the Service Support Battalion (SSBn), where four soldiers
        were gunned down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc15089-fd85-4ad0-84dd-b197fcbe4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.168+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garello added that the suspect - who is also an enlisted personnel
        - went to another barracks where he was subdued and killed by two soldiers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafc52c-3e82-4181-b89c-05bbf3238011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.168+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The army has yet to provide the names of the victims pending the notification
        of their families. It has vowed to provide assistance such as benefits and
        claims to the bereaved families.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9afb69-6ec6-4843-9d3a-1fc184bbf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.169+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We assure the public that this is an isolated incident. This will
        not have any impact in the operations of the SSBn," Garello said.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a627875-ef73-44d8-90cb-f1272dde8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T16:09:26.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-11T16:10:10.170+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garello added that the 4th Infantry Division is already coordinating
        with the Philippine National Police in the investigation.<p><br></p>'
