    'title': 'Romualdez: Visiting forces deal with Japan a work-in-progress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d3be5-bacf-4a83-bef1-47358fdec2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.578+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN Philippines, February 11)</strong> – A
        Visiting Forces Agreement (VFA) between Japan and the Philippines may be in
        the works, House Speaker Martin Romualdez told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66dda3-e299-4fe1-96e2-565f312d67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.579+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think that's ongoing…That's what they call a work-in-progress.\
        \ So there's always conversations along those lines. And lines of communications\
        \ are very, very wide open especially after the visit,\" Romualdez said in\
        \ an interview in Japan on Saturday. He is part of the Philippine delegation\
        \ in President Ferdinand \"Bongbong\" Marcos' five-day official visit to Tokyo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f199e-46f6-4d13-b4a5-bf8963f6f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.580+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1f3f3-d92c-4814-bc7b-66c37a7a0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.581+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When reporters asked if he thought the talks would lead to a VFA, Romualdez\
        \ said:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a26ca9-b0d7-4a96-a52d-5d5344aa81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.581+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734bae1-3a36-4d94-8711-52a850e72911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.583+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that’s the general direction. We’re all in the same region\
        \ and we're all actually experiencing the same issues and concerns and the\
        \ President says he always works multilaterally but that's not without exception\
        \ to having bilateral agreements, for instance, Philippines and Japan that\
        \ would somehow effect like a trilateral agreement.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc3ed9-6ad6-4583-abfd-bf0abc087696'
