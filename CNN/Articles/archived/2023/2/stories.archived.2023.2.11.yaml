      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48ee1f-b374-42fb-a4d8-9b2f70a6885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Billions of years ago, waves on the surface of a shallow lake stirred\
        \ up sediment at the lake bottom, over time creating rippled textures left\
        \ in rock,\" according to a NASA news release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9e688-b473-48b8-84e3-fd4721661e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd750133-919d-4b88-83bb-5223210d7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wave-marked rocks were found about one-half mile (800 meters) into\
        \ Curiosity's ascent of Mount Sharp. As the rover climbed higher, it traveled\
        \ over rocks that would have formed more recently. That's why researchers\
        \ didn't expect to see such clear markers of a large body of water.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a3381-693b-4853-a15d-11c537aa7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c562b48-dae9-4092-ade4-d87fbb4c3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, the rocks were discovered in what's called the Marker\
        \ Band Valley, a zigzag formation of rocks that stands out against the landscape,\
        \ thanks to its darker coloring. The rover began exploring the Marker Band\
        \ feature — which was found to have thin, hard rocks covering the surface\
        \ is a scalelike pattern — in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66e77e-3ce4-4012-8949-57abbaac7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37f6cb-1cda-4e52-b3bb-2325c895c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curiosity has attempted to extract samples from some of the rocks,\
        \ but they proved too hard for the rover's drill, according to NASA. But scientists\
        \ are hoping the vehicle will stumble on some softer spots more conducive\
        \ to sample collection as its trek continues.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c29e4b-6411-43a9-b702-dad617f143ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9401900-7ec9-414c-8036-a25627733779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover has been exploring the Martian surface for about
        a decade, and it''s been climbing the base of Mount Sharp since 2014. Scientists
        are particularly interested in the mountain because its suspected past — in
        which the landmark was surrounded by streams and lakes — could have been host
        to microbial life forms. That is, if any ever existed on Mars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243b255-336f-48eb-9452-3bd554e7b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T07:53:16.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T07:53:35.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/10/world/mars-nasa-curiosity-rover-ancient-waters-scn">NASA
        rover finds ‘clearest evidence yet’ of an ancient lake on Mars</a>"</p>'
  'new-zealand-braces-intense-tropical-cyclone-1990s0':
