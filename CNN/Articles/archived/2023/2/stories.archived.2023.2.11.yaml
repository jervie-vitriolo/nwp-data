      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>38 felony guilty verdicts</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9efa94-8b7e-45d4-aa37-5644e8d1c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing stems from the 38 felony guilty <a href="https://oag.ca.gov/news/press-releases/attorney-general-bonta-secures-guilty-verdict-against-members-gamos-family-human">verdicts</a>
        of human trafficking that the Gamos family received last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014256dc-034c-4556-9db2-c2d5832f5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Attorney General Rob Bonta, who is also a Filipino-American,\
        \ said the crimes were committed over the course of a decade while the Gamos\
        \ family operated the Rainbow Bright daycare and residential care company\
        \ in Daly City.\r\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe65907-8917-42ee-9902-502f5e9ddd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bonta said employees were required to live and work in the facilities\
        \ for hours far exceeding a normal work day, forced to sleep on floors and\
        \ in garages, and locked outside when the family is not at home.\r\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672da54f-7688-48a7-bf44-70fcd72c557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This organized criminal enterprise targeted vulnerable people looking\
        \ for work opportunities, and exploited and abused workers in a horrific trafficking\
        \ scheme,\" he said.\r\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c1794-c990-4871-8f2b-6973f67ddbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let me be clear,\" he added. \"This behavior will never be tolerated\
        \ in California.\"\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d63155-babe-431e-a51d-d855de2cf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T17:23:52.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-11T17:44:51.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family targeted members of the Filipino community, many of whom
        were recent immigrants, using threats of arrest and deportation, false promises
        of immigration assistance, and passport confiscation, authorities said.</p>'
  'Bea-de-Leon-scholarship-fan-Ateneo-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
