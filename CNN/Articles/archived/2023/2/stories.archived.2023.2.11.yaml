      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the security talks between President Ferdinand Marcos Jr.
        and Japanese Prime Minister Fumio Kishida began as early as <a href="https://www.cnnphilippines.com/news/2022/9/16/Marcos-UNGA-world-leaders-Biden.html">September
        2022</a>, during their meeting at the United Nations General Assembly (UNGA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ad5ff-bf09-41e2-9dae-2b4ff20d3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.585+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f601ae8-fa8f-4c8c-9aeb-ce6414c4f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.585+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa708aa-d6c7-4705-8a6d-75aee2b01dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.586+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a similar vein, the Philippines and Japan signed last Thursday the\
        \ Terms of Reference concerning Humanitarian Assistance and Disaster Relief\
        \ (HADR) activities of the Japan Self-Defense Forces (JSDF) in the Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ba4c1-48bb-48cc-a2e5-ec380e4e2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a22e5-e624-430b-9750-cae3dd41a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This simplified the JSDF’s visitation procedures to the Philippines\
        \ to enhance and facilitate cooperation on HADR.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad8a63-71a8-4d0b-8536-fd78fa23a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
