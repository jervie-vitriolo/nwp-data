      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said the Senate may pass the bill before Congress' Easter\
        \ break.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2478388-f518-471c-80cc-14c11ba6304d'
