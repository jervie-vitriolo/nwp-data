      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN Philippines, February 11)</strong> – House
        Speaker Martin Romualdez claimed that a top Japanese business executive supports
        the creation of the Philippines'' sovereign wealth fund known as Maharlika
        Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed49859-59ec-4eba-bb67-23cb1966f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.686+08:00
