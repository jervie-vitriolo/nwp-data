      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> There''s
        still "movement" in the operations of Altai Philippines Mining Corp. (APMC)
        on Sibuyan Island in Romblon despite a cease and desist order issued against
        the company, Sen. Risa Hontiveros said Saturday.</p>'
