      'mgnl:lastActivated': 2023-02-11T15:17:50.588+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203843a2-6743-4237-99b0-e51f0b108955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.588+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Fumio also agreed to increase the defense capabilities
        of their own countries and strengthen security cooperation through strategic
        reciprocal port calls and aircraft visits, and the transfer of more defense
        equipment and technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940414e8-e66c-426b-9856-57362e52a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.589+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b890e4e-0dc9-45c7-8c53-e623d078d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.590+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said that these security talks would mean capacity-building\
        \ for the Philippines. “We are in the winning side of all of these types of\
        \ arrangements or agreements because as you know, we still are a bit challenged\
        \ when it comes to our defense capabilities,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f23956-53e6-4f88-b107-8551c784cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ae7e9-1e1b-419b-806a-51eae76ff84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the possibility of backlash in response to a VFA between the Philippines\
        \ and Japan,  Romualdez clarified that Marcos’ foreign policy would lean towards\
        \ peace and stability.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91b86b-46b3-4d84-b887-2c71602b2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.592+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530d8a2-53a4-4887-b00f-e683e856b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.592+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Marcos] is a friend of all and the enemy to none…The President feels\
        \ that peace is the most important ingredient in any foreign policy declaration,\"\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ceb4f-3187-4fad-9fbf-85cf93e077d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.593+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db865e1-8b77-4002-af0c-e80d569d4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.593+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines and the United States <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">agreed
        to expand their 2014 Enhanced Defense Cooperation Agreement (EDCA)</a>, a
        supplemental deal to the two countries’ VFA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511cac32-3303-46cf-8fe6-83572838d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
