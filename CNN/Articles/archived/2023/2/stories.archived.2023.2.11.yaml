    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3726221c-3d79-4c84-a137-8cbde61aa557'
    'lead': 'An Iranian doctor and rights activist has been released from Tehran''s
      infamous Evin prison one week after photographs of his severely emaciated condition
      emerged on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-11T16:13:59.425+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-11T16:14:04.381+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
