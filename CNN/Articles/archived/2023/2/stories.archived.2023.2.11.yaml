  'iran-frees-dissident-farhad-Meysami':
    'author': 'Jonny Hallam, Artemis Moshtaghian and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-11T16:09:18.000+08:00
