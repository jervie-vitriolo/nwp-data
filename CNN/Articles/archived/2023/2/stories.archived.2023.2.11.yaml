      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/2/1/Maharlika-fund-investors-national-treasurer.html">Maharlika
        fund can ''quadruple'' through outside investors — national treasurer</a></strong></p>'
