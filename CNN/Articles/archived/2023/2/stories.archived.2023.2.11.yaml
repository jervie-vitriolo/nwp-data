      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He committed to support Maharlika because he himself said the Indonesian\
        \ Wealth Fund called INA [Indonesian Investment Authority] started with only\
        \ a billion dollars,” Romualdez continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0357e-73e6-4f12-94ba-43a14856fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.690+08:00
