      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/business/spy-balloon-us-restricts-chinese-companies-intl-hnk/index.html">US
        restricts 6 Chinese companies tied to airships and balloons</a>"</em></p>'
