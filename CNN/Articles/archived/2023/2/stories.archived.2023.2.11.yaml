      'mgnl:lastActivated': 2023-02-11T12:54:52.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html??">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc82603-542e-4fcc-a895-b6684f59904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T12:51:06.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T12:54:52.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was during our conversation that he expressed strong interest [MIF]\
        \ and in the possibility of investment in the proposed sovereign wealth fund,\
        \ particularly for the power sector,” Romualdez told reporters in Tokyo.\r"
