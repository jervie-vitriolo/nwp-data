      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831d3cc-81e0-48eb-ade1-d273d337857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T15:07:11.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-11T15:17:50.596+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the US, the Philippines has had an active VFA with Australia\
        \ since 2012.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88322c59-87b5-4e97-93e5-5471b9578b05'
      'mgnl:activationStatus': true
