      'mgnl:lastActivated': 2023-02-23T05:57:50.887+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c9ea6-1945-4105-9538-030b3605d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.890+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Philippines has condemned the test of an intercontinental ballistic missile
        (ICBM) last Saturday and other missile launches by North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6135b6a-a991-4707-aca9-9d29bfcdebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.891+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2e251-1b8a-4397-ae74-554b8287586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.894+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These tests provoke tension and undermine peace and stability in the\
        \ Korean Peninsula, in the region and the world,” according to Department\
        \ of Foreign Affairs’ (DFA) statement released Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb468e5-5497-403a-95f9-47eb9da1d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df69d6-d77b-4a67-889c-512073602d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.897+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines reiterates its call for the DPRK (Democratic People’\
        s Republic of Korea) to immediately put a stop to these missile tests, comply\
        \ with UNSC resolutions and resort to diplomacy and peaceful dialogue with\
        \ the Republic of Korea,” it added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a79715-25bc-48f2-bdd0-49738785a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.897+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89004b-1201-4541-9562-b776036c96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.898+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has <a href="https://www.cnnphilippines.com/world/2023/2/20/North-Korea-launches-unidentified-missiles.html">launched</a>
        multiple unidentified ballistic missiles into the waters off the east coast
        of the Korean Peninsula — the latest missile launch in recent days by the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cff40-f446-4b8b-b935-3c0d6b1c023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.899+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69611ffd-af29-4d23-943d-08566f7f27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.900+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd8569-b07d-46e4-bb31-9e8acdec6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea released details of Saturday’s ICBM launch, saying it was\
        \ a Hwasong-15 ICBM fired in a “surprise ICBM launching drill” under the orders\
        \ of leader Kim Jong Un.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e80511-68d3-4d55-91d6-697032a54312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e66cb-2e00-41e9-a8ee-0536eaef2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.903+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile flew 989 kilometers (614 miles) for almost 67 minutes to\
        \ an altitude of 5,768.5 kilometers (3,584 miles), according to the Korean\
        \ Central News Agency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019b6e5-7947-4c43-bdc3-2a4d225cb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.903+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46120a96-2e4b-4061-a56f-fd7f7b938866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.904+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader’s <a href="https://www.cnnphilippines.com/world/2023/2/21/Kim-sister-makes-shooting-range-threat.html">sister</a>
        later warned of more to come unless the United States halts military drills
        with South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26608c-fdc8-442d-abf2-003925a2b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.904+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1027d5-95c1-4c68-a9ac-cd35351e7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.905+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cd774-9fe0-43e5-8fad-043e249294d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:47:07.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:57:50.905+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General António Guterres also strongly condemned\
        \ the launch and reiterated calls for Pyongyang to immediately desist from\
        \ further provocative actions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
