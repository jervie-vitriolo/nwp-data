      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said at least four companies expressed their intention to
        purchase durian, along with other Philippine tropical fruits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d08ad2-93b6-4853-9fb1-2eb5289ac8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:17:25.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:17:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang also announced Marcos'' approval of the digitalization
        of the farmer registry and the creation of a digital food balance sheet that
        would present real-time data on the country''s food supply during a specific
        period.</p>'
