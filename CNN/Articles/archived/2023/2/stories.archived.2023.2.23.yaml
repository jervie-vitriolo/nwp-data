  'north-korea-clear-and-present-danger':
    'author': 'Paula Hancocks, Brad Lendon, Yoonjung Seo, David Hawley, and Charles
      Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-23T11:51:53.000+08:00
    'imagesource': 'jcr:498206cd-6694-468d-bc82-1c338094270d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9261449-f128-4c95-bda8-ba7b89a663dc'
    'lead': 'North Korea is a ''clear and present danger,'' the foreign minister of
      South Korea has told CNN in an exclusive interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T11:56:21.704+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-23T11:57:19.215+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T11:56:33.898+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'ICBM', 'missile', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'Exclusive: North Korea a ''clear and present danger,'' says South Korean
      Foreign Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fadb19-55bb-4349-a724-a8c9b5e42f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea is a "clear and present danger,"
        the foreign minister of South Korea has told CNN in an exclusive interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc7c56-70f7-45e1-a7b8-04a3e34a93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Jong Un's frequent missile tests and repeated warnings that he\
        \ would consider using tactical nuclear weapons were a display of aggression\
        \ and the only way to counter this was through extended US deterrence, Foreign\
        \ Minister Park Jin said on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914de009-7688-47ad-96a0-cc70a8904522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What North Korea is doing is completely wrong,\" Park said. \"They\
        \ have been escalating nuclear and missile threats, and threatening the peace\
        \ and stability on the Korean Peninsula and Northeast Asia.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d45aa3-a271-47cc-89cf-b0cdecdb0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the past week, North Korea has tested an <a href="https://www.cnn.com/2023/02/18/asia/north-korea-missile-launch-intl-hnk-ml/index.html"
        target="_blank">intercontinental ballistic missile</a>, which in theory could
        be used to strike almost anywhere in the world, and nuclear-capable long-range
        multiple rocket launchers — the equivalent of short-range ballistic missiles
        — which could hit anywhere in South Korea. Those followed <a href="https://www.cnn.com/2022/12/26/asia/north-korea-missile-testing-year-end-intl-hnk/index.html"
        target="_blank">a record year of missile testing in 2022</a>, when Pyongyang
        tested missiles on 37 days, according to CNN''s count, all in violation of
        United Nations Security Council resolutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00677ed3-003d-41eb-9e4a-20609edd7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rocket launches on Monday, Kim Yo Jong, Kim Jong Un''s
        sister, <a href="https://www.cnn.com/2023/02/19/world/north-korea-unidentified-ballistic-missile/index.html"
        target="_blank">warned of more missile tests</a> to come unless the United
        States halts military drills with South Korea, threatening to make the Pacific
        Ocean "our shooting range."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e0ca9-9c4c-4d70-9a80-2327fc242976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Park suggested such belligerence would only strengthen South Korea's\
        \ alliance with the US.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc994d-78db-409d-9faa-41a01ca470cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"US extended deterrence\" is \"the only way that we can effectively\
        \ protect our country from the North Korean aggression,\" Park said, adding\
        \ that enhancing that deterrence would involve \"effective deployment of US\
        \ strategic assets\" as well as exercises and training.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce123a-4053-48d9-8f04-9262b391b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day as Park was speaking, guided-missile destroyers from\
        \ both countries were joined by another from Japan in a ballistic missile\
        \ defense exercise in the waters between Japan and the Korean Peninsula.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa9c87-0fea-4d38-a47e-5a174f230fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park offered little hope for any early easing of tensions with North\
        \ Korea, saying there are no active negotiations and that Kim would not give\
        \ up his nuclear weapons voluntarily.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d84f4f-a3a0-4a88-b599-af5e6400017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Korean leader must be made to see that talks are his only\
        \ option, Park said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0bed0-2dce-46dd-b195-5135c37d45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to create an environment where North Korea has no choice\
        \ but to come back to the negotiation table,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b837e-fb12-40e2-8950-e635b4c427db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experience had shown that Kim would not negotiate when he sensed weakness\
        \ in his opponents, Park said, citing failed negotiations that occurred during\
        \ the administration of former US President Donald Trump.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec46b82-22a5-4c0f-9008-1da12c6f1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lesson we learned is that when we are strong ... North Korea\
        \ comes to the dialogue table. When we are weak, they try to take advantage\
        \ of that vulnerability. So we have to prepare ourselves through our defense\
        \ and also through deterrence to talk with the North,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9aed78-d555-4c8c-ac68-e944bdc6132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park also said South Korea's security challenges extend beyond the\
        \ Korean Peninsula, including a thousand miles to the south across the Taiwan\
        \ Strait.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546b5c7-501b-41d2-a6c6-e6264c2e443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Peace and stability in the Taiwan Strait is essential for peace and\
        \ stability on the Korean Peninsula, and it's indispensable for security and\
        \ prosperity of the region as a whole,\" Park said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318db1d-2922-4082-bf29-95f88b975654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's ruling Communist Party has for months been pressuring the self-ruled\
        \ island of Taiwan. It sees the island as part of its territory, despite never\
        \ having controlled it, and Chinese leader Xi Jinping has repeatedly refused\
        \ to rule out the use of force in \"reunifying\" it with the Chinese mainland.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d2fec-d662-4e63-84c1-48ccb8684cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park said that could have a \"direct impact\" on South Korea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85d9ec-3ddf-4246-a606-61929e869c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are opposed to unilateral change of (the) status quo by force.\
        \ So in that sense, we will make sure that if something happens in the Taiwan\
        \ Strait, we have to maintain peace and stability on the Korean Peninsula.\"\
        \ he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e0d33-7f3e-4fe4-83b8-2f05c87462a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:56:21.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:57:19.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/22/asia/south-korea-foreign-minister-interview-intl-hnk/index.html"
        target="_blank">Exclusive: North Korea a ''clear and present danger,'' says
        South Korean Foreign Minister</a>."</em></p>'
