  'bronze-age-brain-surgery':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-23T16:37:26.000+08:00
    'imagesource': 'jcr:c8e223d3-e67c-4254-a87e-88e78f68e0a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2367d0e8-313c-47cb-91c2-3b9d39a25957'
    'lead': 'Archaeologists uncovered the burial site of two brothers who lived during
      the 15th century BC in Israel, one of whom had brain surgery shortly before
      he died. Both men were chronically ill but had access to treatments likely because
      of their elite status.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T16:40:05.619+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-23T17:32:48.124+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T17:27:38.385+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'An elite Bronze Age man had brain surgery more than 3,000 years ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410be18-726b-4ca5-87e9-f8b47624ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.129+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When archaeologists uncovered the burial
        site of two brothers who lived during the 15th century BC in Israel, they
        were surprised to discover that one of them had brain surgery shortly before
        he died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bd231-0e9c-497b-b187-236f8b50c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.130+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finding marks the earliest example of trephination, a type of cranial
        surgery, found in the ancient Near East.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d644cc-5549-4e42-bba6-2403ddabbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.130+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trephination, also known as trepanation, involves cutting a hole in
        the skull — and there are examples of the medical procedure dating back thousands
        of years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8424d-f22f-4b6d-9dac-cbe487072fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.132+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The remains of the brothers, who lived during the Bronze Age between
        1550 BC and 1450 BC, were found during an excavation of a tomb in the ancient
        city of Tel Megiddo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4cfd8-95ad-492c-b115-15c0a8f9ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.132+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The older brother, estimated to be between 20 and 40 years old, had
        angular notched trephination. His scalp was cut and then a sharp, beveled-edge
        instrument was used to make four intersecting lines on the frontal bone of
        the skull that made a 30-millimeter (1.2-inch) square-shaped hole.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d946f-8044-47e8-9546-3a35227b0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.134+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A study detailing the findings published Wednesday in the journal PLOS
        ONE.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839d8e1-b0f2-4ff1-80f4-732fd952bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.135+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have evidence that trephination has been this universal, widespread
        type of surgery for thousands of years," said study author Rachel Kalisher
        in a statement. She is a doctoral candidate at Brown University''s Joukowsky
        Institute for Archaeology and the Ancient World in Providence, Rhode Island.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394522b8-1cc1-4bc0-a3ab-05360659d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.136+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But in the Near East, we don''t see it so often — there are only about
        a dozen examples of trephination in this entire region. My hope is that adding
        more examples to the scholarly record will deepen our field''s understanding
        of medical care and cultural dynamics in ancient cities in this area."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fece8-3d1d-4874-b304-071826b1a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.137+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oddly enough, the bone pieces removed from the skull were included
        in the grave — but it wasn''t the only unusual discovery made about the brothers
        as researchers studied their bones.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385009c-0f99-4503-baf7-cff8c3fae6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.138+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bronze Age brothers</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7e5b2-08dc-4e72-b5da-306a4af713bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.139+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Tel Megiddo was part of the Via Maris 4,000 years ago.
        This crucial land route connected Egypt, Syria, Mesopotamia and Anatolia,
        according to study coauthor Israel Finkelstein, director of the University
        of Haifa''s School of Archaeology and Maritime Cultures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de707b2-3513-4c5d-97cf-425362254ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.140+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tel Megiddo controlled part of this trade route, making it a wealthy
        and cosmopolitan city full of palaces, temples and fortifications.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccf24e-0a96-4556-a80b-1c0eb80f525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.141+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s hard to overstate Megiddo''s cultural and economic importance
        in the late Bronze Age," Finkelstein said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c6c93-59e1-4376-a4fc-2e6ae90710c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.142+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tomb was found in an area adjacent to a late Bronze Age palace
        in Tel Megiddo, leading researchers to believe the two men were either high-ranking
        elite members of society or perhaps even royals. DNA testing revealed the
        two were related and likely brothers.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281a3f-a40b-4de8-9a38-b61c1f436f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.143+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The men were buried with Cypriot pottery, food and other valuable possessions
        similar to those found in other local high-status tombs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec892e-3652-4dd7-a88c-318d6b81c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.145+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And in life, both brothers were severely ill. Their skeletons are marked
        by signs of disease, including extensive lesions suggesting chronic, debilitating
        conditions. But both were able to survive for many years despite their ailments.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3218d42-b4b2-45fb-934e-a16b96ee32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.146+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These brothers were obviously living with some pretty intense pathological
        circumstances that, in this time, would have been tough to endure without
        wealth and status," Kalisher said. "If you''re elite, maybe you don''t have
        to work as much. If you''re elite, maybe you can eat a special diet. If you''re
        elite, maybe you''re able to survive a severe illness longer because you have
        access to care."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857e153-99bb-4326-a978-65c8b280dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.147+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The younger brother died in his teens or early 20s, likely succumbing
        to an infectious disease like tuberculosis or leprosy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8e234-3fc1-4d39-9c69-d189761191d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.148+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The older brother had an extra molar, so he might have experienced
        a genetic condition like Cleidocranial dysplasia that impacts teeth and bones,
        according to the researchers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224e57e-4f3a-4304-898f-ee1c98cb76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.149+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers can''t tell why the older brother required trephination.
        The practice was used to relieve pressure in the skull or treat symptoms of
        epilepsy and sinusitis. Ancient Mesopotamian texts also suggest that the operation
        might have been "curative to supernatural or otherworldly conditions," Kalisher
        said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfc0a7-6413-426a-a8bf-ea914003cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.150+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The skeletal evidence tells us that this individual endured illness
        for a prolonged time, which, assuming it was left untreated, likely progressed,"
        Kalisher said. "This elite individual was privileged enough to endure infection
        for a long time, and also had a high-level cranial operation, which leads
        us to posit that the trephination was done in direct response to a declining
        state."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785c47e-e998-464a-bf09-638c883e144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.151+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regardless of why the older brother had the surgery, he died within
        days or hours afterward, based on the lack of bone healing researchers noted
        during their analysis.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c991a-955c-452e-b4bc-f3b7a9b9fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.152+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking ancient medical cases</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7362a3-2591-463b-97de-9d39421ee5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.153+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many questions remain after studying the bones of the two brothers,
        Kalisher said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e91dc-dd40-46dd-936e-ea12b4e3c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.154+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the skeletal evidence suggests the brothers had leprosy, more
        research is needed to make a clear determination. If the analysis reveals
        bacterial DNA that aligns with leprosy, the brothers may have experienced
        one of the earliest documented cases of the disease.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde387e-e66b-4bc2-829e-0f5a5a23dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.155+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Leprosy can spread within family units, not just because of the close
        proximity but also because your susceptibility to the disease is influenced
        by your genetic landscape," Kalisher said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8ccbc-aab5-484a-adfe-2d71dcad25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.156+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kalisher is also puzzled as to why the skull pieces removed from the
        older brother were included in his burial. Only two other examples of this
        have been found in the past, in England and Peru.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d359bd1-43f5-4983-84b5-f9b27b35d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T17:32:48.157+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In our study, we consider if the excised bone pieces were reinserted
        into the head because the practitioner thought it would facilitate healing,"
        Kalisher said. "But, I also come back to the medicinal/magical dichotomy we
        impose on the past. It is possible that the excised bones also held some other,
        non-medical purpose, leading to its inclusion with the individual. It is simply
        unknowable to us. So for now, this mystery remains unsolved."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31e04c-8597-406d-b602-6ca4fe1a03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:40:05.644+08:00
