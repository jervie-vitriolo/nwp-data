      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SPD said Manalo has a standing warrant of arrest for robbery with\
        \ violence issued by a court in Malolos, Bulacan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09026a17-98e5-42c6-9c36-18501616f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.982+08:00
