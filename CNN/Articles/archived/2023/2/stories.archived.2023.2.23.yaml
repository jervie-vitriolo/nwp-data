      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea7873-2a87-4ad6-b3dd-e9dd6cfae9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.759+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean government has introduced various initiatives such\
        \ as extending paid paternity leave, offering monetary “baby vouchers” to\
        \ new parents, and social campaigns encouraging men to contribute to childcare\
        \ and housework.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8399a-8b5b-457a-93b1-47cee8083667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6226b4-96c8-478c-a17f-4d6059dd1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts and residents say more support is needed throughout a child’\
        s life – as well as change on several deep-rooted social issues. For instance,\
        \ South Korean society still frowns on single parents, with IVF treatment\
        \ not available to single women.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b198c-d3f9-4e57-929c-a2a8936ad5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137b720-d70a-49f9-9e99-ca8c015ba070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Couples in non-traditional partnerships also face discrimination; South\
        \ Korea does not recognize same-sex marriage and regulations make it difficult\
        \ for unwed couples to adopt.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d84ef-db47-47fd-a4d3-4066cd804172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/22/asia/south-korea-lowest-fertility-rate-record-2022-intl-hnk/index.html"><em>"South
        Korea breaks its own record for world’s lowest fertility rate"</em></a></p>'
  'Webb-telescope-galactic-discovery':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/ESA/CSA/I. Labbe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-23T04:56:52.000+08:00
    'credit': 'NASA/ESA/CSA/I. Labbe'
    'imagesource': 'jcr:44ea5296-1f3b-4317-8547-08633b10d7d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b180e7b-39d0-4d53-9927-854df561a6e1'
    'lead': 'Astronomers have used the James Webb Space Telescope to peer back in
      time to the early days of the universe — and they spotted something unexpected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T04:59:15.612+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-23T05:09:41.886+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T05:06:37.138+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Webb telescope makes a surprising galactic discovery in the distant
      universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb85d01-6351-4c24-b149-b843c6d61152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.887+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Astronomers have used the James Webb Space Telescope
        to peer back in time to the early days of the universe — and they spotted
        something unexpected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce04f6-643d-4767-b4f5-273176440299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.887+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c3325-68ba-4a43-9b6b-5b40e21dcb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.888+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The space observatory revealed six massive galaxies that existed between\
        \ 500 million and 700 million years after the big bang that created the universe.\
        \ The discovery is completely upending existing theories about the origins\
        \ of galaxies, according to a new study published Wednesday in the journal\
        \ Nature.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4b7bb-a4ba-4f5d-8d41-a59edb346fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.888+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ecb0a-b9ed-4f76-a4e6-02c9af47727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.889+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These objects are way more massive​ than anyone expected,” said
        study coauthor Joel Leja, assistant professor of astronomy and astrophysics
        at Penn State University, in a statement. “We expected only to find tiny,
        young, baby galaxies at this point in time, but we’ve discovered galaxies
        as mature as our own in what was previously understood to be the dawn of the
        universe.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb94891-e6f3-4515-952a-f93a7e04b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.889+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope observes the universe in infrared light, which is
        invisible to the human eye, and is capable of detecting the faint light from
        ancient stars and galaxies. By peering into the distant universe, the observatory
        can essentially see back in time up to about 13.5 billion years ago. (Scientists
        have determined the universe is about 13.7 billion years old.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f68957-7ba7-4d49-aee7-95f0233de547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.890+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The revelation that massive galaxy formation began extremely early
        in the history of the universe upends what many of us had thought was settled
        science,” Leja said. “We’ve been informally calling these objects ‘universe
        breakers’ — and they have been living up to their name so far.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601e4f2-b4d7-4b3f-89ca-5a53ab8ea586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.890+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26d3d1-9354-49c8-8141-4fda1398f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.891+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxies are so massive that they conflict with 99% of models
        representing early galaxies in the universe, which means scientists need to
        rethink how galaxies formed and evolved. The current theory suggests that
        galaxies began as small clouds of stars and dust that grew over time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749f8ef-c464-435c-a2a7-5b3d8d4087e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.891+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We looked into the very early universe for the first time and had
        no idea what we were going to find,” Leja said. “It turns out we found something
        so unexpected it actually creates problems for science. It calls the whole
        picture of early galaxy formation into question.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb15a18-faa9-4616-853a-6e270f9d3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.892+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e2151-377f-4b2d-80d6-cac950bc80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.892+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigating early galaxies</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771541a-e11a-4adb-8325-055505a19efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.893+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leja and his colleagues began analyzing Webb data, along with the telescope’\
        s first high-resolution images, once they were released in July. The galaxies\
        \ appeared as large points of light, and the team was surprised to see them\
        \ — so surprised, they thought they made a mistake in interpreting the data.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2131d-6417-41d3-a8af-e373970e9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.893+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e6974-e687-4510-830d-3a91a6548adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.894+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we got the data, everyone just started diving in and these massive\
        \ things popped out really fast,” Leja said. “We started doing the modeling\
        \ and tried to figure out what they were, because they were so big and bright.\
        \ My first thought was we had made a mistake and we would just find it and\
        \ move on with our lives. But we have yet to find that mistake, despite a\
        \ lot of trying.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb16b0-549b-47e3-bc34-b0e7c0329553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.894+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518392d9-bc63-43d5-8861-993f80e4c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to determine why the galaxies grew so quickly is by taking
        a spectrum image of the galaxies, which involves splitting light into different
        wavelengths to define various elements, as well as determine the true distance
        of the galaxies, Leja said. The spectroscopy data would provide a more detailed
        look at the galaxies and their impressive size.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841a53b-d7f1-464a-960a-5e6489ab3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A spectrum will immediately tell us whether or not these things
        are real,” Leja said. “It will show us how big they are, how far away they
        are. What’s funny is we have all these things we hope to learn from James
        Webb and this was nowhere near the top of the list. We’ve found something
        we never thought to ask the universe — and it happened way faster than I thought,
        but here we are.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa040b8a-8734-4fcc-9d1f-86f8d98a0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.896+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb99f1c-98f0-484c-a052-a29269306468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.896+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also possible that the galaxies identified with Webb data are\
        \ actually something else entirely.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba42f90-04f1-4484-aa6f-6049a95c448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.897+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649be7ff-92bd-4ffd-acd5-8a6227043823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.897+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our first glimpse back this far, so it’s important that
        we keep an open mind about what we are seeing,” Leja said. “While the data
        indicates they are likely galaxies, I think there is a real possibility that
        a few of these objects turn out to be obscured supermassive black holes. Regardless,
        the amount of mass we discovered means that the known mass in stars at this
        period of our universe is up to 100 times greater than we had previously thought.
        Even if we cut the sample in half, this is still an astounding change.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892be048-1aa2-49e2-96c7-bf5143b40c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:59:15.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:09:41.898+08:00
