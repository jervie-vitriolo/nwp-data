      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the program aiming to replace jeepneys older than 15\
        \ years old is questionable since there is no clear plan to improve public\
        \ transportation in the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
