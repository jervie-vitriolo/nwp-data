      'mgnl:lastActivated': 2023-02-23T23:19:58.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdab7d-7930-421d-9608-5577bbd6a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have offered a ₱500,000 reward for anyone who can provide\
        \ information on the whereabouts of Manalo, who will face robbery with homicide\
        \ charges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d026bb-2567-45a4-a85d-2ea37669b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5c919-678e-4bcf-8562-a0f83127896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.983+08:00
