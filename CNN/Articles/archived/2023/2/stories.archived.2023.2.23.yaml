      'jcr:uuid': 'd1578e70-4cb9-464f-9ca6-5ca695696c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The perpetrators were able to take away Villanoza's phone and wallet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a2522-9350-4d0a-a4ad-4c5ad0ace0bb'
      'mgnl:activationStatus': true
