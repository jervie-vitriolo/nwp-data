      'jcr:uuid': '7fbbbece-d0d9-4242-bd8c-89c02e69c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.241+08:00
      'mgnl:createdBy': 'kristel'
