      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Premier Li Keqiang called for an immediate investigation into\
        \ the cause of the accident, according to the news agency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e415954-ea77-44f5-a677-6115915c9794'
