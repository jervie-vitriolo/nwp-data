  'NEDA-projects-15-trillion-Marcos-approval':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-23T15:18:02.000+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '682dd6f4-f658-4e4e-b5ab-dc782f1376b8'
    'lead': 'Thousands of projects worth trillions of pesos are set for President
      Ferdinand Marcos Jr.''s approval next month, the National Economic and Development
      Authority (NEDA) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T15:26:32.431+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-23T15:26:32.742+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA readies ₱15-T projects for Marcos approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a49642-bcc7-44cf-a83c-aaed8033e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> – Thousands
        of projects worth trillions of pesos are set for President Ferdinand Marcos
        Jr.''s approval next month, the National Economic and Development Authority
        (NEDA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a313be-4ac9-4d50-8a29-327b76ee233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That list is quite a big number of projects, tentatively talking about
        3,700 projects worth ₱15 trillion in the medium term," NEDA Secretary Arsenio
        Balisacan said during a Makati Business Club forum'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbe309-cd80-4c8b-ba6f-43b9ed2e3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The list includes projects initially prepared by previous administrations
        and some projects that were returned to the proponents.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4483dd-ba09-45b4-88ec-e3fed6c1daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 98 projects, worth about ₱3 trillion, may be undertaken
        through public-private partnership (PPP), Balisacan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac268c7-027c-447e-bb9f-555ff3ad2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On March 9, hopefully the president will approve of the entire list.
        It''s bearing the entire list and we have already identified what are likely
        PPPs but we are open to accommodating any of those as candidates for PPP,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947277f-1c8a-4afa-aa07-9c069b81b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in December, NEDA said the Marcos administration is committed
        to pursuing more PPPs for infrastructure.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ef087-c46a-466a-9b65-66bedab5904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said tapping the private sector is "the way to go" as the
        national government "has no money."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feaedad-3549-430e-88e1-b62a1e3b49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have very limited resources, fiscal space is very narrow because
        a lot of responses to the pandemic have raised the level of debt. While some
        say there''s some space, personally I don''t think so," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9532d0d-12a7-4f18-ba4c-e9b50bdc0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The only way we can sustain massive infrastructure development is
        to get the private sector," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02dede-ef9c-47b5-9848-9d1709a5af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T15:26:32.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T15:26:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the Philippines will continue enticing foreign investors
        to create high-quality jobs.<p><br></p>'
