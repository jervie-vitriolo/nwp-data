      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion on human rights between Philippine senators and their
        counterparts from the European Parliament was said to have turned "<a href="https://www.cnnphilippines.com/news/2023/2/22/ph-senators-eu-counterparts-intense-human-rights-talks.html">intense</a>"
        after the ICC probe was mentioned during a closed-door meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f823a2-7fa2-47c3-9207-12d354282573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.116+08:00
