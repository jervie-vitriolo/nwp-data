      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have mobilized 51 trucks, 223 fire fighters and 6 rescue\
        \ dogs to the scene from across the Inner Mongolia autonomous region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b58c82-31a7-41ef-9003-9bcd55510ce8'
