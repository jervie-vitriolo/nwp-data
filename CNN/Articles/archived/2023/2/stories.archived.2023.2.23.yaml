      'mgnl:lastActivated': 2023-02-23T23:19:58.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee56c8-305d-4c5b-b869-ed15cb9da5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing Thursday, the SPD tagged John Mar Manalo as the\
        \ one who shot 34-year-old tourist Nicholas Stacey last Feb. 19.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff259ce-bfb1-42d8-82df-7c9c6efdc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927b7c-6a39-41c8-a5f6-cd9a26749e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stacey and his Filipino partner, Pamela Villanoza, were walking along\
        \ Filmore Street in Brgy. Palanan when two men on a motorcycle held them up\
        \ at gunpoint. Stacey was gunned down after he tried to grab the suspect's\
        \ firearm.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492a080-44ba-4eb3-b6e5-0d9b82175ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
