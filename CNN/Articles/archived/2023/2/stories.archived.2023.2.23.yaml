      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30e6e0-f3ba-4bc6-b661-3ce4b316a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16a943-63b2-487b-b795-86f1d0059886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: The construction of the Kaliwa Dam is a violation of the\
        \ legitimate rights of the Dumagat-Remontados to their ancestral land. It\
        \ is a way to dismantle and destroy indigenous communities.]\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fc94c-513f-41fd-832d-2de7f57a5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2facb-a892-425e-a587-06b6dd5b1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environmental group Greenpeace also urged the government to adhere\
        \ to the call to stop the construction of Kaliwa Dam.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed047c13-f3af-4ae9-bc3d-25246ae5d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87af87e-009c-48f8-982a-85a011730107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the climate crisis interacts with other human-made problems such\
        \ as biodiversity loss, overexploitation of resources and social injustices…\
        Greenpeace believes that pursuing this project is an atrocious move, particularly\
        \ at a time of worsening climate crisis,” its statement said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19ff8f-175e-43e3-91bb-daa960ebc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1914f4-abd5-4657-8532-a0f54ea7021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Safeguarding biodiversity and ecosystems -- as well as safeguarding\
        \ the rights of, and securing justice for, those most affected -- is fundamental\
        \ to climate resilience,” it added.\r"
