      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP Deputy Director General for Operations Edgardo Diaz said the plane\
        \ was issued a certificate of airworthiness, and the pilot was a veteran.\r"
