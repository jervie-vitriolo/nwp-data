      'mgnl:lastActivated': 2023-02-23T14:25:15.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baldo, the retrieval team that climbed the slopes of
        the volcano is expected to finish bringing down the remains today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dd650-8068-497b-befc-9fab85099cdc'
