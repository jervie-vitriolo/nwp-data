      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are larger questions about ancient trephination researchers want
        to answer, like why some were made using analog drills to create round holes,
        while others are square or triangular.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecef53e-8d22-4d01-a73d-104daa334927'
