      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in regards to the brothers, it''s clear that the two men were
        not considered outcasts or "othered" because of their health issues. People
        close to the brothers cared for them and made sure they were laid to rest
        with proper burial traditions, the researchers said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d167a-d684-4fc1-b768-bbbf144dc49d'
