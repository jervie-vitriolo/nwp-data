      'jcr:uuid': 'bb29f2a8-87bc-4bc0-bb39-3d68a4e2a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.117+08:00
      'mgnl:createdBy': 'faith'
