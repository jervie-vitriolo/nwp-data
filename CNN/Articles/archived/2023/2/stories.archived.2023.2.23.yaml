    'created': 2023-02-23T16:09:44.000+08:00
    'imagesource': 'jcr:04dd8792-265c-4404-ba8a-ed699c788800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7551eefd-b706-4aff-a29d-03f6b88a1b0a'
    'lead': 'Researchers say they''ve found a possible link between regular laxative
      use and a person''s risk of dementia, but experts note that the research is
      very early and should be interpreted with caution.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T16:13:05.521+08:00
