  'Starbucks-olive-oil-coffee':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-23T10:29:32.000+08:00
    'imagesource': 'jcr:049048cf-c056-4a5e-ab33-190400e845b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac5bb93-2d0f-4fbc-b8c6-a20cc9766bd0'
    'lead': 'Starbucks wants you to give olive oil coffee a shot. Really.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T10:32:45.891+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-23T10:33:39.082+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Starbucks'' new drinks have a spoonful of olive oil in every cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862b06f-243a-4c4b-a949-ee2e8d718715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Starbucks wants you to give olive oil
        coffee a shot. Really.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8ffae-c7ef-4dee-9325-f6f6616b4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coffee chain is rolling out a new line of beverages made with extra
        virgin olive oil. To be clear, the drinks are not simply flavored with olive
        oil, nor do they have just a hint of it. Each one is truly made with a spoonful
        of oil, adding 120 calories to the total. With some drinks, you can see a
        slippery sheen of oil in the cup, and you don''t even have to squint.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da22ecd-69cb-4409-b40e-caddb1250658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three olive oil beverages are available for sale at Starbucks cafes
        in Italy starting this week. Each includes Oleato, Starbucks'' word for the
        new line, in its name.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b081cb-83fd-46a0-bc85-4a42feee963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There''s an Oleato latte with oat milk and olive oil, an Oleato ice
        shaken espresso with oat milk, hazelnut flavor and olive oil, and the Oleato
        golden foam cold brew, made with a version of Starbucks'' sweet milk foam
        infused with two olive oil servings. Versions of those drinks will arrive
        in Southern California this spring, with more details about the US launch
        to come. They''ll roll out in other markets in the UK, Middle East and Japan
        this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f43d04-cfcb-48ca-a7ea-28a9426f9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like other major chains, Starbucks often tweaks its menu, rolling out
        limited-edition items seasonally or introducing new ingredients like oat milk.
        But this launch is much bigger, Brady Brewer, Starbucks'' chief marketing
        officer, told CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e129c54-b607-4cae-a520-cf8bd945d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is one of the biggest launches we''ve had in decades," he noted.
        "Rather than a flavor or a product, it''s really a platform," he said, meaning
        that customers will be able to use olive oil to customize some drinks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661f45a-cbe1-4e64-9a6d-ee3b7888e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company is betting that people will hear about the concoction and
        try it because they want to know what it tastes like. And, perhaps, because
        they''ve heard that there are health benefits to extra virgin olive oil.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65fc78-4af8-41dd-8c58-f4e4b00991a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Oleato, Starbucks is going out on a limb. Adding fat to coffee
        is not new. You can do it the old-fashioned way, with cream or milk, or even
        butter. Recipes for olive oil coffee exist online.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72f57a-3541-4c66-94dd-fc3fc1412bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But consumers are certainly not clamoring for olive oil coffee. And
        Starbucks is launching the line at a time when supply chains are fragile,
        consumers are watching their budgets and baristas, some of whom are so frustrated
        with the company they''re joining a union, are already contending with complicated
        drink orders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c9462-02c5-4571-82aa-f6a7b983ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So why is Starbucks launching this major new line? Two words: Howard
        Schultz.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ce19e-0ccd-4645-8a0a-6d15147fbf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming full circle</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f5772-8d75-4d1c-863b-f8ae3c9e9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year Schultz met olive oil producer Tommaso Asaro, who introduced
        him to the practice of consuming a tablespoon of olive oil each day. Schultz
        learned more about the practice this summer while visiting Sicily, and then
        picked the habit up himself. He wondered if he could combine it with his daily
        coffee routine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81298127-45d4-4d39-a53c-49dcf82e7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When we got together and started doing this ritual I said to [Asaro],
        I know you think I''m going to be crazy, but have you ever thought of infusing
        a tablespoon of olive oil with Starbucks coffee?" Schultz, currently Starbucks''
        interim CEO, told CNN''s Poppy Harlow. "He thought it was a little strange."
        Asaro is the chairman of United Olive Oil, through which Starbucks is sourcing
        its olive oil.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514674f-77ba-4729-b9ec-94797753c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Schultz, making business decisions based on visits to Italy is
        not new.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f427a99-8e16-456e-8ac6-63abf601f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Schultz joined Starbucks in 1982, 11 years after the first Starbucks
        location opened its doors (the original Starbucks sold whole coffee beans).
        Back in 1982, Starbucks was still just a tiny operation, with four stores
        altogether. Schultz, who had come on board as director of operations and marketing,
        visited Milan in 1983 and became enamored of the city''s cafe culture. The
        rest, he says, is history.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c3fcf-0f7d-427b-b5a5-b22565ac0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My Starbucks journey will come full circle when I return to Milan
        later this month to introduce something much bigger than any new promotion
        or beverage," Schultz said during a February analyst call, teasing the new
        line.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83523508-a5f7-40e4-ba22-7747f8ae92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking with CNN''s Harlow, he predicted that the new platform will
        "transform the coffee industry," and be "a very profitable new addition to
        the company."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9f434-8caf-44ef-8194-212fc9434697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s one thing to toy with the idea of adding olive oil to coffee
        on a whim, and another to come up with a suite of beverages that can attract
        customers the world over.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cea52-14cd-4650-a911-6ce23f417119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that, Schultz turned to his Starbucks team back in Seattle,
        where the coffee chain has its headquarters. There, they had to figure out
        how to make olive oil coffee taste good.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f01156-b441-48e8-aadb-3683820b5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique case</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e3df1-3842-4e64-abc2-9d564d5ed54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Typically, Starbucks doesn''t come up with new beverages based on ideas
        from the CEO.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8555888-f9ed-4725-992c-4c94ffa4a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is a pretty unique case," Brewer told CNN. But, he noted, "we
        have ideas that come from everywhere."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c307596-c12c-4fbe-b92c-9056bad611cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starbucks'' beverage team came up with about 12 options, which were
        whittled down to the three that are now available in Starbucks'' Italian cafes.
        (The Starbucks Reserve Roastery in Milan will serve five Oleato drinks, including
        a deconstructed espresso drink, an iced cortado and an espresso martini, all
        of which include olive oil).'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769abfa8-4b46-42e1-ac70-5e64c09fcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starbucks opened its first Italian location, the roastery, in 2018,
        a decision that was met with raised eyebrows from locals. But five years later,
        it''s managed to expand within the country. for the launch of Oleato, Schultz
        is once again in Italy to see how Italians react. "What if they don''t like
        it?" Harlow asked. In that case "I won''t be coming back to Seattle," Schultz
        quipped.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad9174-79ab-4c91-be7b-22d39972da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, beverage companies have incorporated into their recipes
        ingredients like turmeric or CBD, which customers see as healthy or offering
        certain benefits, like aiding sleep. Starbucks isn''t making any health claims
        with Oleato, but it''s hoping that people, through their own research, will
        come to see it as a healthy choice.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd71cd-32c3-4076-888b-6be0b6faa9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And those extra 120 calories? "We haven''t seen that as a barrier,"
        Brewer said. "We''re not too concerned about that."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b377b-52e7-4aa0-aed6-02b7b65a1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brewer and Schultz dismissed some of the other challenges, as well.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7d8b0-ee3f-4471-8084-07c6ca1b0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And as to the likelihood of people shelling out extra cash for the
        oil, Brewer said that customers see Starbucks as an "affordable luxury." In
        the last three months of 2022, sales at Starbucks stores open at least 13
        months jumped 5% globally, despite higher prices.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c50545-1254-4d65-b1eb-6a4b6de1f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The way Brewer and Schultz see it, the only risk is if the beverages
        don''t deliver on taste.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7d460-359d-4f0b-b59e-0ae166e0e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proof, they say, is in the cup.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d23aa0-102f-472f-b7a6-a681767aed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The taste test</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8eb21-b3a6-473b-89cb-401ab6f44019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, this reporter got to taste four Oleato drinks: The
        hot oat milk latte, golden foam cold brew, ice shaken espresso with oat milk
        and hazelnut, and an iced cortado like the one being served at the roastery
        in Milan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0a153-2d55-4e91-9792-ed0d5a3b848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I could see the oil in the cold drinks — it gave the cold foam a pale
        green tinge and appeared as a thin, bubbly layer on the shaken espresso and
        cortado.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1793ed-3853-4709-8f2d-2ad0d7bd876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the first sip, I liked all of them. To me, the golden foam on the
        cold brew had the strongest olive oil taste — nutty and sweet and surprising,
        as promised. I could detect it in the cortado and the espresso in a more subtle
        way. In the hot latte, I couldn''t really taste it at all.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d14b04-4369-4844-a1d2-b2d7336cc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But after a few sips of each, it felt like too much.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466c99c-6a2b-4c9e-80ed-1e2817400edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I usually drink regular coffee with a plant-based milk, preferably
        unsweetened. So the sweet cold drinks — the shaken espresso and cortado, especially
        — felt like a delightful indulgence. They would have been great without the
        olive oil, which seemed like an unnecessary flourish.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211a3db-56f5-4495-986c-0a4bfb068dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starbucks describes the drinks as lush and velvety, thanks to the oil.
        But to me they just started to feel weighed down. And for a while after I
        tried the beverages, I could feel the oil on my lips.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d78cfb-cb9d-4c62-8c94-bcef8f8cae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, I prefer my olive oil with food. Starbucks will
        have to wait to see if most people disagree.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b43345-1257-4f3c-9147-2af94cbb4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:32:45.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:33:39.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/21/business/starbucks-oleato">Starbucks''
        new drinks have a spoonful of olive oil in every cup</a>."</em></p>'
  'Dole-North-America-cyberattack':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-23T10:36:23.000+08:00
    'imagesource': 'jcr:f3d13738-c348-42b8-ae96-2102113cc054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7a17ef-08f1-4362-b415-9daae2ed531c'
    'lead': 'A cyberattack earlier this month forced produce giant Dole to temporarily
      shut down production plants in North America and halt food shipments to grocery
      stores, according to a company memo about the incident obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T10:39:00.600+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-23T10:39:49.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cyberattack on food giant Dole temporarily shuts down North America
      production, company memo says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5dea7-b303-4fb3-a8d5-33063e42e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A cyberattack earlier this month forced
        produce giant Dole to temporarily shut down production plants in North America
        and halt food shipments to grocery stores, according to a company memo about
        the incident obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39463a0-977d-4a0e-8d43-d9d816254c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previously unreported hack — which a source familiar with the incident
        said was ransomware — led some grocery shoppers to complain on Facebook in
        recent days that store shelves were missing Dole-made salad kits.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e43010-da28-4f0d-af98-e8771487a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dole Food Company is in the midst of a Cyber Attack and have subsequently
        shut down our systems throughout North America," Emanuel Lazopoulos, senior
        vice president at Dole''s Fresh Vegetables division, said in a February 10
        memo to retailers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dbd60-5f0a-40fa-8ff1-d8a6edb3a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dole has four processing plants in the US and employs more than 3,000
        people, according to a recent company press release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a225f5-552c-4978-8013-9cf203ccd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After CNN published this story on Wednesday afternoon, Dole spokesperson
        William Goldfield sent CNN a statement confirming that ransomware was the
        cause of the incident.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2fbe5-b1a5-4deb-9c6b-609bb008c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The company has notified law enforcement about the incident and are
        cooperating with their investigation," Dole''s statement said in part. "While
        continuing to investigate the scope of the incident, the impact to Dole operations
        has been limited."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212e2ef-a002-4f1e-8d5d-370a30f43aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, two grocery stores in Texas and New Mexico contacted by CNN
        on Wednesday said they couldn''t stock Dole salad kits on their shelves for
        days.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604570ec-45b8-4747-b96e-b86d886b0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clayton Ranch Market, in the small town of Clayton, New Mexico, near
        the border with Oklahoma and Texas, has been short of salad kits since the
        beginning of last week, Jeff Russell, assistant manager of the store''s produce
        section, told CNN by phone on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e576a77-7b4a-4e40-9e98-a2cc73f08b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A cyberattack on Dole was the cause of the salad shortage, Adam Wolfe,
        the store''s manager, told CNN, citing the Dole memo, which he said his store
        received from its wholesale grocery provider, Affiliated Foods Inc., in Texas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63523cc-6a57-4384-8971-63a0ab6e6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russell, the produce manager, rattled off the salad kits his store
        was out of on Tuesday, the most recent full day of inventory, from Dole Chopped
        Sesame to Dole Butter Bliss.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe037b-e6ff-4fe5-bc0a-811d03fb17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They [customers] are upset, but it happens," Russell told CNN. "We
        can''t do nothing about it except [put in the orders]."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540feb7-ab88-4567-aa98-539cd51d2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mary Underwood, an employee at Stewart''s Food Store, in Olney, Texas,
        more than 100 miles west of Dallas, told CNN on Wednesday that the store had
        struggled to get Dole salads for several days. Customers started asking questions
        about the bare shelves, Underwood said, prompting the store to post the Dole
        memo about the cyberattack on its Facebook page.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b14f5-042d-4d50-a6cb-306aa0bde7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its statement, Dole said it "moved quickly to contain the threat"
        after learning of the incident, and "engaged leading third-party cybersecurity
        experts, who have been working in partnership with Dole''s internal teams
        to remediate the issue and secure systems."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddc248-a349-4af4-bdad-681cdf524dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear how long the company had to keep production
        offline. Goldfield, the Dole spokesperson, declined to answer questions on
        the incident, including whether a ransom was demanded by the hackers. The
        Department of Homeland Security''s cybersecurity agency and the Department
        of Agriculture did not respond to CNN''s requests for comment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70dec2-d2a4-49f6-9d52-fe799f95ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other high-profile hacks against the food and agriculture sector in
        the last two years have threatened supply chains and caused distributors to
        strengthen their cybersecurity.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41148adc-e98c-46a8-ad98-990d3c230ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A May 2021 ransomware attack by alleged Russian-speaking hackers forced
        JBS, the world''s largest meat supplier, to temporarily close factories in
        the US, Canada and Australia. JBS said it paid the hackers $11 million to
        unlock their systems.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5000c8-b0b0-4328-8265-e08c1639caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less lucrative, but still prevalent</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4d1e9-363b-4d61-a198-4228e595a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dole shut down its computer systems soon after the hack began to contain
        the spread of the ransomware, the source familiar with the incident said.
        Ransomware encrypts computers, typically so that hackers can demand a payoff.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5293e7-85d4-44e6-bb3e-afd9eb1a268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The multibillion-dollar company — officially known as Dole Plc after
        a 2021 merger between Dole Food Company and Ireland''s Total Produce — sources
        produce from dozens of countries around the world.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13496602-472e-4890-a70a-0527730cfe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dole Plc uses email security software made by Fortinet, a popular California-based
        firm that contracts with US government agencies and corporations alike.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60594bc3-ef14-42b6-8762-b870984f6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For Dole plc, any downtime will put a spoil on revenue for the food
        industry leader," Fortinet says in writing that predates the hack on its website,
        which showcases Dole as a client.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec080f9-ebdc-4db5-834e-e4e0e79a751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s unclear what role, if any, Fortinet''s software had in detecting
        the cyberattack at Dole. CNN has requested comment from Fortinet but has yet
        to hear back.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad5dd4-4dd4-4673-88e3-92274ebcd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the 2021 ransomware attack on JBS and others, President
        Joe Biden made a major push to get Russian President Vladimir Putin to crack
        down on Russian cybercrime groups from launching attacks on US companies and
        government agencies. But hopes of substantive cooperation between Washington
        and Moscow on cybercrime dimmed with Russia''s full-scale invasion of Ukraine
        a year ago.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f32d80-7dca-4d44-ae19-ec1baae47572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ransomware revenue fell to about $457 million in 2022, down from $766
        million in 2021, according to data from cryptocurrency-tracking firm Chainalysis.
        Less Fewer victims are paying off their attackers and some targets have improved
        their defenses, according to security analysts.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbea25a-1fd0-40a1-afde-724bc8e694e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware is not the only digital scam that has hit the food sector.
        Cybercriminals have stolen hundreds of thousands of dollars'' worth of shipments
        from US food suppliers by placing fraudulent orders for milk products, the
        FBI and other federal agencies warned in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb6461-fbbc-4be1-9733-42ad54de6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T10:39:00.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T10:39:49.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/22/business/dole-cyberattack">Cyberattack
        on food giant Dole temporarily shuts down North America production, company
        memo says</a>."</p>'
  'us-repatriates-art-to-yemen':
    'author': 'Oscar Holland, CNN and Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-23T11:32:23.000+08:00
    'imagesource': 'jcr:37836eb3-e829-4833-b3ea-4474423723df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3e6dd1-ca41-4b9e-92dd-5dad6d86b1a2'
    'lead': 'The United States has repatriated 77 looted artifacts to Yemen, including
      dozens of ancient funerary stones linked to a disgraced New York art dealer
      and 11 folios from early Qurans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T11:38:09.499+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-23T11:39:14.983+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T11:38:18.462+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Smithsonians-National-Museum-of-Asian-Art', 'United-States', 'Smithsonian',
      'Yemen']
    'stories': []
    'template': '1'
    'title': 'US repatriates 77 looted artifacts to Yemen — but the Smithsonian will
      house them for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451f323-485c-420a-ae1f-e73ef6278839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has repatriated 77 looted
        artifacts to Yemen, including dozens of ancient funerary stones linked to
        a disgraced New York art dealer and 11 folios from early Qurans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23d2fe-5630-40a4-b35a-b74c9e84501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as part of a landmark agreement announced Tuesday, the Smithsonian''s
        National Museum of Asian Art in Washington, DC will care for and store the
        items for at least two years as Yemen remains engulfed in <a href="https://www.cnn.com/2022/10/10/middleeast/yemen-saudi-us-mime-intl/index.html"
        target="_blank">a bitter civil war</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3b94b-8017-40dc-97c0-10d0852ce6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the artifacts being returned are 65 funerary stones, known as\
        \ \"stelae,\" that date back to the second half of the first millennium BC.\
        \ Featuring engraved faces, some of the objects contain traces of pigment\
        \ or inscriptions revealing the names of the deceased.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da6270-2b50-4f1a-b297-9b5f171ebf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A museum spokesperson told CNN that the stones were most likely looted\
        \ from archaeological sites in northwestern Yemen. The Quranic folios are\
        \ meanwhile thought to date back to the 9th century. An inscribed bronze bowl\
        \ is also among the cache of artifacts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120859f-0cef-4840-9e61-548f471a4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.990+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Department of Justice said that 64 of the stelae were forfeited\
        \ to officials during an investigation into Mousa Khouli, a convicted smuggler\
        \ who sold plundered artifacts via his New York store, Windsor Antiques. The\
        \ other 13 items were intercepted as they were being smuggled into the US,\
        \ the Smithsonian said in a press release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da60024-0add-4a51-96b2-e9405854894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partnership between the Smithsonian and Yemen's government was\
        \ announced at a repatriation ceremony hosted by the country's embassy in\
        \ Washington, D.C. on Tuesday. As part of the agreement, some of the items\
        \ could be publicly exhibited at the museum, including in its current show\
        \ \"Ancient Yemen: Incense, Art, and Trade.\" Yemen's government will have\
        \ the option to extend the partnership after two years, depending on the state\
        \ of unrest in the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7162f33-59e7-4903-9931-fa4dc69f6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's ambassador to the United States, Mohammed Al-Hadhrami,\
        \ said in a statement that \"on behalf of the people and Government of Yemen,\
        \ we are thrilled to see Yemen retaking ownership of its cultural heritage.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b27023-f573-4d78-9ec6-059b04f0b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the current situation in Yemen, it is not the right time to\
        \ bring the objects back into the country,\" he added. \"The Smithsonian's\
        \ National Museum of Asian Art is a global leader in the field of cultural\
        \ heritage and preservation. We are pleased to see these objects in their\
        \ care.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c9d61-5064-435a-b8fa-1bdde8454fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New model for repatriation</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc55fb-02b5-4d55-91ba-a0bff296c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stone stelae linked to Khouli are thought to have been smuggled\
        \ into the US via the United Arab Emirates over a decade ago. Officials later\
        \ seized incriminating correspondence and invoices containing \"multiple inconsistencies\"\
        \ from Khouli's home and gallery, according to the Department of Justice's\
        \ press release.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb2d1d-b5e6-4ad6-8e6f-d262e97343fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the antique dealer, who also went by the name Morris Khouli,
        <a href="https://www.justice.gov/archive/usao/nye/pr/2012/2012apr18c.html"
        target="_blank">pleaded guilty</a> to smuggling Egyptian artifacts and making
        a false statement to law enforcement. He was sentenced to one year of probation,
        six months'' home confinement and 200 hours of community service, according
        to the New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc85764-e191-4248-88f1-418b1dec4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other items seized in the investigation were returned to Egypt in 2015.\
        \ But this week's ceremony marks the first time in almost two decades that\
        \ the US has repatriated cultural artifacts to Yemen, with the last being\
        \ a single funerary stelae that was handed back in 2004.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99014d-ce05-41ff-9d2f-e33b0b17c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:14.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, extensive investigations and mounting pressure
        to return cultural artifacts to their countries of origin have resulted in
        various high-profile repatriation efforts. Last year, New York officials <a
        href="https://www.cnn.com/style/article/cambodian-artifacts-returned-new-york/index.html"
        target="_blank">returned 30 artifacts</a> to Cambodia and <a href="https://www.cnn.com/style/article/new-york-pakistan-antiquities-return-trnd/index.html"
        target="_blank">nearly 200</a> to Pakistan. US authorities have also repatriated
        hundreds of artifacts tied to the American antiquities smuggler <a href="https://www.cnn.com/style/article/subhash-kapoor-prison-india/index.html"
        target="_blank">Subhash Kapoor</a>, who was sentenced to 10 years in prison
        by a court in India in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc3404-862f-4407-bd9c-6bb9b3dec125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:15.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of California, Berkeley has meanwhile <a href="https://www.cnn.com/2022/10/17/us/uc-berkeley-indigenous-repatriate-cultural-artifacts-reaj/index.html"
        target="_blank">begun the process of sending</a> thousands of ancestral remains
        and sacred objects to Indigenous tribes, and the Manhattan District Attorney''s
        office <a href="https://www.cnn.com/style/article/met-museum-artifacts-seized-new-york-looting/index.html"
        target="_blank">seized dozens of artifacts</a> from the Metropolitan Museum
        of Art in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a084cd4-e5d4-47ad-937c-5bd7682d323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:15.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yemen war, which is being fought between Iran-backed Houthis and\
        \ a Saudi-led coalition, has complicated the established repatriation process,\
        \ however. The Smithsonian's National Museum of Asian Art said in a press\
        \ release that the country has \"experienced heavy looting and destruction\
        \ of its tangible cultural heritage\" since the civil war began in 2014.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7df03c-e2c9-4388-9c9a-247b2ecf019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T11:39:15.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The museum added that the partnership represents an alternative to\
        \ direct repatriation, calling the agreement an \"exemplary model of how US\
        \ museums can work with other countries to steward cultural objects and share\
        \ them with broad audiences.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaad6f-f9ef-4dd3-83de-ffbe30d8b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:38:09.637+08:00
