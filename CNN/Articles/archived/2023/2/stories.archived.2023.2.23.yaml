    'mgnl:tags': ['leila-de-lima', 'european-parliament']
    'stories': []
    'template': '1'
    'title': 'On eve of 6th year in detention, De Lima gets visit from EU lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348a63c-f372-433b-91da-a09f77568a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Members
        of the European Parliament showed their support for former Sen. Leila de Lima
        on the eve of her sixth year in detention, while a human rights group reiterated
        its call for her freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b3628-cbb1-45f6-84d8-a0bc7c99ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, an 18-man delegation composed of members of the European\
        \ Parliament subcommittee on human rights, political group representatives,\
        \ and interpreters went to Camp Crame, where De Lima has been detained since\
        \ Feb. 24, 2017.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df41ba6-b8b0-4ee3-a812-c439bde48053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine National Police, the visit was endorsed\
        \ by the Department of Foreign Affairs through a note verbale sent by the\
        \ Office of European Affairs.\r"
    '3':
      'image': 'jcr:3e3244d3-1fb4-484c-9d8a-f78d2a4a8262'
      'imageCaption': 'Some members of the European Parliament at Camp Crame'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dff19-bf7c-4be4-ad6b-33db4e689ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbb4fc-ccb0-4c80-80b9-ea69a59d83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines accepted the request of the European Parliament to\
        \ visit Manila from Feb. 22 to 24 to hold dialogues with government officials\
        \ on many issues, including the human rights situation in the country, and\
        \ exchange views on best practices and legislation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10be6c-eebe-4e1e-904a-0dddbc20944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a closed-door meeting with senators on Wednesday, European lawmakers\
        \ questioned the resolution opposing the probe of the International Criminal\
        \ Court into the Duterte administration's war on drugs which allegedly resulted\
        \ in thousands of extrajudicial killings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd3ee0-6ad7-48c1-8cad-6a89b114ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/22/ph-senators-eu-counterparts-intense-human-rights-talks.html">Talks
        between PH senators, EU counterparts turn ''intense'' after mention of ICC
        probe</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0a603-e027-4732-b67d-6dde4dbf76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima was one of the most vocal critics of former President Rodrigo\
        \ Duterte and his brutal anti-drug campaign.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b9031-e7e0-4178-acb8-a2e31eee5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost a year after Duterte took power, the senator was arrested and\
        \ detained over drug-related charges.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b21a8a-9565-4ec8-b9e5-8a475e921bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b1b45-1b3e-4bc1-a19c-a0f73e60bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boni Tacardon, one of her legal counsels, earlier said they would
        file a supplemental motion for <a href="https://www.cnnphilippines.com/news/2023/2/10/de-lima-to-again-seek-bail-after-key-witness-ends-testimony.html">bail
        this month</a> after key witness Rafael Ragos retracted his testimony against
        the former senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77c0f3-ad88-4ce9-a23c-0c05404bff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, she has been acquitted in one of her three drug cases.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f2098-5d37-491b-8b2e-afff8b356ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, rights group Amnesty International said it was a \"\
        travesty\" that De Lima has endured six years in detention after \"bogus charges.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eea9c1-59ad-4afb-93c8-6c863347c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The numerous retractions of fabricated testimonies and alarming allegations\
        \ of coercion are further damning evidence of the government's undeniable\
        \ role in De Lima's arbitrary and lengthy detention, which clearly violates\
        \ her rights to liberty, presumption of innocence and other fair trial guarantees,\"\
        \ said Rachel Chhoa-Howard, Southeast Asia researcher for Amnesty International.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb7883-e8b1-4d89-844a-3eed06dc225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Feb. 19, the committee on the human rights of parliamentarians
        of the Inter-Parliamentary Union (IPU) — the world''s oldest and largest group
        of national parliaments — said it was "ever more convinced" that the cases
        of the detained senator were related to her vocal opposition to the deadly
        war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f4c6a-1e54-4290-8451-1abf38d13251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/19/ipu-ever-more-convinced-de-lima-detention-politically-motivated.html">Inter-Parliamentary
        Union ''ever more convinced'' De Lima''s detention politically motivated</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89d4b8-4cae-4457-9a90-3d9d9437d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International urged the Marcos administration to ensure the\
        \ \"immediate and unconditional\" release of the detained senator, urging\
        \ the dropping of all charges against her.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cf1b8-578d-4e24-a4f1-ed30b586dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:55:41.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T22:55:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed: "De Lima should never have spent a day in prison, but
        instead she''s languished there for six years. The government must urgently
        give her the freedom and justice she deserves after such an appalling ordeal."</p>'
