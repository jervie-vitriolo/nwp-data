      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman, however, warned that the country
        will suffer great <a href="http://www.cnnphilippines.com/news/2023/2/22/Marcos--refusal-to-cooperate-with-ICC-probe-a--disincentive--to-foreign-investors---lawmaker.html">consequences</a>
        due to the Marcos administration’s refusal to cooperate with the ICC probe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a212a7e-4124-477a-93f1-11049b14c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
