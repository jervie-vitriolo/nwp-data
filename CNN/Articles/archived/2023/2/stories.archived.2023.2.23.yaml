      'text': '<p>“We stand in compassion and deep sorrow with the families of our
        fallen Kapamilyas [colleagues] in this unthinkable tragedy. We are working
        with authorities to bring them home to their loved ones where they may rest
        in peace,” the company wrote.</p>'
