      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the government is really serious about modernization, why can’t\
        \ it just focus on supporting local stakeholders, including jeepney manufacturers,\
        \ and heed the call to rehabilitate public transportation, Floranda said.\
        \  \r"
