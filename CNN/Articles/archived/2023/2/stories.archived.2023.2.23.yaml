      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/22/world/bronze-age-brain-surgery-scn/index.html">An
        elite Bronze Age man had brain surgery more than 3,000 years ago</a>."</em></p>'
  'hb78-legalize-divorce-edcel-lagman-':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T16:55:39.000+08:00
    'imagesource': 'jcr:d8cd3dc5-b52c-4022-b5d3-37658e20182d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7274da0-b4b9-4da9-9ce9-756567d1a4da'
    'lead': 'The House Committee on Population and Family Relations on Thursday approved
      in principle bills legalizing divorce, as well as related measures seeking the
      civil recognition of marriages dissolved by the Catholic Church and other religious
      denominations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T17:01:01.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-23T18:33:14.967+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T18:29:42.887+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Committee-on-Population-and-Family-Relations', 'Edcel-Lagman',
      'marriage', 'House-of-Representatives', 'divorce', 'House-Bill-78']
    'stories': []
    'template': '1'
    'title': 'House panel OKs ''in principle'' bills legalizing divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051ddfa-b2da-4d01-b5ae-f094c1411e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        House Committee on Population and Family Relations on Thursday approved in
        principle bills legalizing divorce, as well as related measures seeking the
        civil recognition of marriages dissolved by the Catholic Church and other
        religious denominations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dca755-5353-4d52-962f-88edf7cc33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, author of <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB00078.pdf"
        target="_blank">House Bill 78</a> seeking to legalize divorce, said the approval
        is subject to the submission of a substitute measure to be drafted by a technical
        working group (TWG) which will include the key provisions of other divorce-related
        bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e676d25-4e41-4efd-b597-8ab5cdae0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman has been selected to lead the TWG in charge of coming up with\
        \ a substitute bill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a8502-8b7b-42ff-8125-5dc35e001159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the explanatory note, Lagman said when the foundations of marriage\
        \ are lost, \"no amount of compulsion by statute, custom or religion can restore\
        \ their value.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc3efd-e4e3-46da-b5cc-cd1b4fa1de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six bills have been filed in the 19th Congress to legalize
        divorce as a way of dissolving marriages. Meanwhile, two measures, <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB01021.pdf"
        target="_blank">House Bill 1021</a> of Cebu Rep. Pablo John Garcia and House
        Bill 1593 of Tingog Party-list Rep. Yedda Romualdez, seek to recognize the
        civil effects of church annulment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df6889-35ec-4460-bd5b-5e5dfd3d0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said divorce would not destroy marriages because it could only\
        \ be availed of by couples whose relationship \"has long perished.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57a4f4-8a7f-4e25-aebf-00df05c8d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Absolute divorce is urgently necessary in exceptional cases for couples\
        \ in inordinately toxic and irreparably dysfunctional marriages, particularly\
        \ the wives who are abused or abandoned,\" the lawmaker said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adcaa7-c7ec-4ae3-a32c-ad0b95e64db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his bill also prohibits \"quickie\" or \"drive-thru\" divorces,\
        \ as well as collusion between spouses to end the marriage.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c721b9-3241-4a06-b085-854f06f488aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Divorce is not against the Catholic faith. Even the Bible cites instances\
        \ when Jesus Christ allowed divorces. All Catholic countries, except the Philippines,\
        \ have legalized divorce. Even the Catholic hierarchy has its own matrimonial\
        \ tribunal which dissolves marriages similar to a divorce,\" added Lagman.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496c4c7-a3ce-4037-887f-b807bbc373ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:01:01.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-23T18:33:14.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Secillano, Catholic Bishops'' Conference of the Philippines
        (CBCP) Public Affairs Committee Executive Secretary, said the Catholic Church
        remains staunchly opposed to legalizing divorce. Iglesia Ni Cristo spokesman
        Edwil Zabala said their church also believes in the sanctity of marriage.</p>'
