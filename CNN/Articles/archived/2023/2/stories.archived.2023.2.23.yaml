      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he instructed three “capable and accredited” companies
        to import sugar as long as they reduce the cost of the commodity to a commercially
        acceptable price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758b042-7313-4305-a22d-720c7f8bc779'
