      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> – A
        uniform charge paid by electricity consumers to subsidize renewable energy
        investors will be suspended for another six months in the wake of rising prices
        of goods and services, the Energy Regulatory Commission (ERC) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c54f0e-fd2c-40bc-825f-d31eb7c6f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:52:02.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T17:52:39.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, ERC said the suspension of Feed-in Tariff Allowance
        (FIT-All) would cover March to August 2023 billings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379beed-65a6-4bcc-ac4e-453a186198e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:52:02.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T17:52:39.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government established FIT-All to encourage the expansion of the
        renewable energy sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f4ffd-4940-44f3-90fb-cfc79cfc2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:52:02.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-23T17:52:39.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the high cost of electricity, the ERC''s move will bring relief
        to the consumers in terms of a lower power rate by ₱0.0364/kWh," the regulator
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43614700-2f69-4829-b3fc-3e2f05d1bac5'
      'mgnl:activationStatus': true
