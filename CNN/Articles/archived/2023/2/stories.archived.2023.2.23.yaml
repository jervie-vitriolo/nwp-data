  'lowest-fertility-rate-South-Korea':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'caption': 'SeongJoon Cho/Bloomber/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-23T04:55:07.000+08:00
    'credit': 'SeongJoon Cho/Bloomber/Getty Images'
    'imagesource': 'jcr:96322a93-9235-47c3-baee-cd54c3cef484'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb8ba60-42c3-4302-8173-6e947b405b10'
    'lead': 'South Korea’s fertility rate, already the world’s lowest, has dropped
      yet again in the latest setback to the country’s efforts to boost its declining
      population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T04:56:46.704+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-23T05:06:28.747+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-23T05:03:43.928+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea breaks its own record for world’s lowest fertility rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd5aa8-a438-4bc6-902d-1b3dac75eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.749+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea’s fertility rate, already
        the world’s lowest, has dropped yet again in the latest setback to the country’s
        efforts to boost its declining population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8a232-65f1-40b5-818f-d8a839601c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.750+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd2bc7-cf4d-4ccd-9fb9-e63beb066de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.751+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national statistics body reported Wednesday that the fertility\
        \ rate, or the average number of children expected per woman, fell to 0.78\
        \ in 2022 – down from 0.81 the previous year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be1b26-303e-44df-9352-7110f48b6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.751+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ff06c-2978-4645-ab29-d2e5eed378b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.752+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries need a fertility rate of 2.1 to maintain a stable population,\
        \ in the absence of immigration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72b063-79fe-450e-8be5-8cb5b60ee0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.753+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981efe85-12d6-48ee-8ceb-c5f92ca2975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.753+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s birth rate has been falling since 2015 and the country\
        \ recorded more deaths than births for the first time in 2020, a trend that\
        \ has continued since.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed069b-e886-4b71-9908-278849176257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.754+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a241a8-c998-4898-8dcb-2b140f25e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.754+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the country recorded about 249,000 births and 372,800 deaths.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64435c-1fd5-44f1-a7c4-fa03856a4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.755+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c712c61-5651-4611-9843-db4a4b0fbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.755+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar demographic declines are being seen in several other Asian\
        \ countries including Japan and China, raising concerns there will be too\
        \ few people of working age to support the ballooning elderly population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d0d76-3fb5-43d9-b247-a829b47f47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.756+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0993281-e719-45e4-88e2-1cb13815e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.756+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Korean women are also having children later in life.
        The average age of childbirth in South Korea was 33.5 last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbca7fb-49d6-48e4-9b74-bbee0f4cfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.757+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the reasons for these demographic shifts across the
        region include demanding work cultures, stagnating wages, rising costs of
        living, changing attitudes toward marriage and gender equality, and rising
        disillusionment among younger generations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca43e1-cf8d-4e7f-bbfe-0d2d64e407a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.758+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f14ec7-a5f3-4d61-bd82-f1ec1e9fc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.758+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite the economic factors at play, throwing money at the problem\
        \ has proved ineffective. Last September, South Korean President Yoon Suk\
        \ Yeol admitted that more than $200 billion has been spent trying to boost\
        \ the population over the past 16 years.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb5145-c70f-43e4-9f5e-a1b8ab71be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:56:46.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:06:28.759+08:00
