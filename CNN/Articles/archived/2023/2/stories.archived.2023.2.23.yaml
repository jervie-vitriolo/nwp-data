    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH condemns North Korea''s missile tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8d068-6b7e-4cfe-af0c-fa805855aed3'
      'mgnl:activationStatus': true
