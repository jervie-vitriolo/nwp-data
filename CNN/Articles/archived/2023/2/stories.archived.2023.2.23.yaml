    'template': '1'
    'title': 'Laxative use may be linked to dementia risk, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a15086-bb91-4b81-918e-1a6cfb612ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers say they''ve found a possible
        link between regular laxative use and a person''s risk of dementia, but experts
        note that the research is very early and should be interpreted with caution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecaf56-d7ee-43b8-b164-47d0a0daad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the researchers, from medical institutions across China
        as well as the University of Cambridge and Harvard Medical School, constipation
        affects about 20% of the general population and about 70% of people in nursing
        homes, and most people with constipation are treated with one of two versions
        of over-the-counter laxatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a11364-9264-41e2-861f-268079618044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study, published Wednesday in the American Academy of Neurology''s
        medical journal, Neurology, suggests that a potential dementia link is strongest
        with osmotic laxatives, which draw water into stool to make it softer and
        easier to pass. The other major kind, stimulant laxatives, increases muscle
        contractions along the stool mass.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e941c-f591-48a9-9f48-c5c0a535af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study included about 10 years of self-reported data from 476,219
        adults ages 40 and 69 in the UK. At the start, the study authors identified
        the participants'' health status and lifestyle factors, including their exposure
        to over-the-counter laxatives. About 3.6% of the participants reported using
        laxatives most days of the week for the previous four weeks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a6aea-5687-479b-939d-47d10d2f6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These regular users were more likely to be women, have less education,
        have a chronic illness, and regularly take anticholinergic and opioid drugs.
        "The prevalence of stroke, high blood pressure, depression, poor overall self-health
        rating, and the uptake of calcium channel blockers, statins, and steroid drugs
        were higher in regular than non-regular users," the study says.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef34225-a51c-4f48-84bb-71202b6f4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers found that 2,187 participants had a diagnosis of all-cause
        dementia, which includes Alzheimer''s disease and vascular dementia, by the
        end of the study period.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3da88-ce41-437f-82d4-590c192fe5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Regular use of laxatives was associated with a higher risk of all-cause
        dementia, particularly in those who used multiple laxative types or osmotic
        laxative," they wrote in the study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f520c-753c-40e6-9277-6a5cfadc933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dementia was diagnosed in 1.3% of the participants who regularly used
        laxatives and 0.4% of those who didn''t report regular laxative use.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197ae3e-a218-4365-bb75-7640e253da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Richard Isaacson, a preventative neurologist at the institute for
        Neurodegenerative Diseases of Florida, says the findings are interesting but
        only speculative.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037c347-ee96-45ea-bb7b-88b2c8e86e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Further study is absolutely warranted to make a definitive impact
        on clinical practice," said Isaacson, who was not involved in the study.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f81a90-4cfa-4036-bad0-e51aaa6797ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers offered one explanation for the finding, which begins
        with the composition of the microbiome, the trillions of microorganisms that
        live in the gut.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95f3b2-02e6-4628-a636-d384385cdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said that an osmotic laxative has a lasting impact on the microbiome
        and could affect the production of neurotransmitters needed for normal cognitive
        function. An osmotic laxative may also increase the production of intestinal
        toxins, they wrote.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbe03b-0917-4c93-ad82-80f3e46603f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laxatives may also disrupt the epithelial barrier, which regulates
        nutrient absorption and helps deliver necessary substances to the central
        nervous system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fc03e-d73f-4aa7-ad06-e021d2e3e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study''s limitations include that patient data was self-reported
        and could have been inaccurately noted, and that there was limited information
        on possible confounders like fiber intake and severity of constipation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287373d0-61a6-4656-9c0c-213e0fbf58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Ali Rezaie, director of the GI Motility Program at Cedars-Sinai
        Medical Center, said that he''s skeptical of the findings and that the study
        lacks one main component needed to accurately draw an association between
        regular laxative use and dementia: enough data.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509ce5d-c944-4f33-aaef-7be5c947f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Laxatives do change the microbiome, but we don''t have data to suggest
        that those changes caused by the laxatives are the same changes that we see
        in the study of dementia," said Rezaie, who was not involved in the research.
        "That is a big leap that will take decades of studying to figure out."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae1d3c-0f9d-431b-99cb-e9f70111eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He says that the study period was not long enough to draw concrete
        evidence and that the foundational participant data does not accurately represent
        what he sees in his practice.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128434d6-6ef7-4654-b9e9-2c946486e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study equates the amount of participants who used laxatives regularly
        to the number who experienced constipation, but the two groups may not always
        overlap.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c08f53-3bd1-4b85-8d89-3610244868d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"How come the prevalence of constipation in their study was only 3%?"
        he asked. "This simply tells me that they did not pick up all of the constipation
        patients, they only picked up patients who mentioned over-the-counter laxatives
        they were taking regularly. ... It''s very unusual to find only 3% of a population
        constipated."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1d112-6da6-4e18-bfa9-29f2bacbd286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isaacson also noted the lack of participant data, especially related
        to the diversity of participants.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f7cae-b233-4aa2-b433-0ca5deb7e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From a health equity perspective, it''s important to say that the
        specific study population was 90% White," he said. "Broader conclusions based
        on a more diverse population really have to be withheld."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea9c61-44b4-49e3-b46a-026384d0a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isaacson and Rezaie came to a similar conclusion: More research is
        needed, and the potential link isn''t strong enough to change medical practice.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4425f9-f9ed-44f0-810d-34edc3c87db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We don''t really want to be telling people it''s time to stop their
        laxative because you''re going to have dementia. That is the wrong message,"
        Isaacson said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eedf74-e652-48ee-ac47-6d293e97f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rezaie said he worries that his patients may be overly concerned about
        the possibility of dementia and avoid the laxatives needed for certain procedures.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7d99e-5058-42c6-acb9-17790d92cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may even affect our colon cancer screening," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f6bf4-e403-4fdc-9953-c988a34defbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:13:05.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:13:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/22/health/laxative-dementia-risk-study/index.html">Laxative
        use may be linked to dementia risk, study says</a>."</em></p>'
