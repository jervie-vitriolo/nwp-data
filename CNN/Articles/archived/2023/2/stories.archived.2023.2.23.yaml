      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft took off from Bicol International Airport for Manila at\
        \ 6:43 a.m. on Saturday and lost contact with the air traffic control at 6:46\
        \ a.m.\r"
