      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said additional responders were deployed late Wednesday night to\
        \ assist in the retrieval operation, which – considering the rough terrain\
        \ – is estimated to take a total of 12 hours. It includes the trek to and\
        \ from the crash site.\r"
