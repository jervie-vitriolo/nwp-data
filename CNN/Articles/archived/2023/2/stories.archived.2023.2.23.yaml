      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source,</em> Piston national
        president Mody Floranda said the June 30 deadline given by the Land Transportation
        Franchising and Regulatory Board (LTFRB) for traditional jeepney franchise
        holders to consolidate or join cooperatives to continue operations is too
        early.</p>'
