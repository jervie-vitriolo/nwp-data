      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe380324-a313-46f3-9b04-5b672312471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:22:54.505+08:00
