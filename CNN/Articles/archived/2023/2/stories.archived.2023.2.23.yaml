      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1389e1-1f83-421b-9ef7-cc5d55980700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.119+08:00
