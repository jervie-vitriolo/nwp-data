      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> A
        transport group on Thursday said jeepney drivers need five more years to be
        able to comply with the requirements of the government''s modernization program.</p>'
    '1':
