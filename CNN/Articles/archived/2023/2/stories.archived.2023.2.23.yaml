    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf917-a48e-407c-b02b-555f5ddcf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.607+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli authorities said that suspects threw rocks, Molotov cocktails\
        \ and “explosive devices” at Israeli forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bdd2e-88f3-4350-bc6c-4bf9db67606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.608+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b2d29-1cb7-43fd-80a4-611b11c03103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.608+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Jihad militant group said two of its commanders were
        killed in the clashes with Israeli troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786787d-2eba-4006-a610-4b27f45e6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.609+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lion’s Den militant group also confirmed its members were involved
        in the fighting, but did not say if any of their members were killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d423a3f-6cd5-4d46-b402-3249a6e997a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.610+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a2e0d-fdfe-4700-8fea-39b8e456b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.612+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead targeted in the Nablus raid was a Hamas member,
        the Palestinian militant group said. Hamas claimed Hussam Salim as a member
        and a martyr, releasing a photograph of him holding an assault rifle with
        a telescopic sight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59539f0-0e8a-4d46-be82-fb25752fbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.612+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF named him as one of their targets, accusing him of carrying
        out “shooting and explosive device attacks” and dispatching the killers of
        IDF soldier Ido Baruch last year. The IDF identified Salim as a senior operative
        of Lion’s Den, which claimed responsibility for the killing of Baruch in October
        of last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508041c-2bca-407b-be5f-f958a24b64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.613+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9be7c-2b53-4c1c-a496-1a4934468414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.614+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is overlap between the membership of Palestinian militant groups.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41abd94-62c8-4114-a7c1-c360a0ffd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.615+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e39a33-d7af-43b1-8975-fdfc0b10bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.616+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad’s armed faction in Gaza, the Al Qassam Brigade, warned
        they are “watching the enemy’s escalating crimes against our people in the
        occupied West Bank, and its patience is running out.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18a40c-5e28-424c-837f-c798b381a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.617+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the dead were men in their 20s, the ministry said. One was
        16, one was 33, one was 61 and was was 72. All were men, the ministry list
        of dead shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded025a9-db72-487b-bb48-93e99e86c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.618+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88bce2-aff1-4938-9345-64e40d1ac4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.619+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the ministry said 104 Palestinians were injured “with
        live ammunition … six of them in critical condition.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f70eab-e322-4aa2-96fc-44f67a398a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.620+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid brings the number of Palestinians killed by Israeli forces
        to 61 this year, the Palestinian health ministry said. That number includes
        people shot as they attacked Israelis, militants being targeted in raids,
        people clashing with Israeli forces during raids, and bystanders, CNN records
        show</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8b56f-8631-4a2d-9bdd-8516b6873a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.620+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc388e-45bd-4b09-874c-d242134446b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eleven Israelis have been killed in Palestinian attacks this year:\
        \ seven in a shooting near a synagogue, three in a car ramming attack, and\
        \ a border police officer who was stabbed by a teenager and then shot by friendly\
        \ fire from a civilian security guard.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dbc28-64cb-46ea-8169-75fe8e3537ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065b489-590b-4da5-9771-58e625364ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.624+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF raids into the West Bank usually occur overnight; the last time\
        \ the military conducted a daylight operation, they said it was because of\
        \ an immediate threat.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae8802-774a-41be-bef1-c67ee0d7dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.624+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘<strong>Violent and deadly’</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44ff01-340d-419a-8a3b-2b58dbd34ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.625+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occupied West Bank has been rocked by a series of lethal Israeli
        military raids in the past year, as tensions in Israel and the Palestinian
        territories remain sky-high in a region riven by bloodshed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb4d12-505c-424e-8bb6-05b36f9dadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.626+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli raid in the city of Jenin in January caused the deadliest
        day for Palestinians in the West Bank in over a year, according to CNN records,
        with at least 10 Palestinians killed on the day and one dying later of his
        wounds. One day later, at least seven civilians died in a shooting near a
        synagogue in Jerusalem – which Israel deemed one of its worst terror attacks
        in recent years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fb583-8895-41e0-acec-6c3c0ae6a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.627+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874813fa-055d-455a-bcdb-3679d852cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.628+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes as Netanyahu leads a cabinet that has been described as\
        \ the most far right and religious in the country’s history.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e8383-d9bc-4262-a3ff-cc794f20e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.629+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832c5e0-f706-4105-aa29-d467198ab2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.630+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu previously told CNN’s Jake Tapper that people can get
        “hung up” on peace negotiations with the Palestinians, saying he has opted
        for a different approach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b25140-81de-49be-8ee3-0fbe45d0859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.631+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As relations between Israeli forces and Palestinian militants boil
        over, CNN’s Hadas Gold said the scenes on Wednesday reflected those “not seen
        since the second intifada,” or uprising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd168f-bbd4-46d8-b935-100db8b9afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.631+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4068075-a713-4a9b-92e8-f6efd035b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.633+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Typically when these Israeli military raids happen they happen in\
        \ the cover of darkness, overnight or in the early morning hours,” Gold told\
        \ CNN’s Becky Anderson on Connect the World.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db008c-1a3c-4490-a3f5-c15de2f3e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.634+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370f223-1fb6-4b74-a617-ef79b77b9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.634+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even for the last year and a half or so here, that has been a very\
        \ violent and deadly year, these numbers are some of the highest I’ve seen\
        \ in my time here,” she added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec11770-cf80-485c-8037-40ede3407c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.635+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7770f-0fc1-47f0-b3c6-f1662cec7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.635+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are the types of operations that some say we have not seen since\
        \ the second intifada.”\r"
