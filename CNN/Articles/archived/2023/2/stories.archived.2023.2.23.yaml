      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang black box, required depende sa number of passengers sa
        aircraft</em>,” Albay Public Safety Emergency Management Office Chief Cedric
        Daep told CNN Philippines’ <em>Balitaan</em> on Thursday.</p>'
