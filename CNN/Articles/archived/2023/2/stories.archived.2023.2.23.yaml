      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, the mayor said 179 people have been deployed —\
        \ including mountaineers, uniformed personnel, and local officials — although\
        \ he clarified not all have joined the hike.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
