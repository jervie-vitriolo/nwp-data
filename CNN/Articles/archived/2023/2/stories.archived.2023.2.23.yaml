      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was located a day after, with aviation authorities positively
        identifying the wreckage on Tuesday in a restricted zone on the volcano, which
        is currently under Alert Level 2 or “moderate unrest.”</p>'
