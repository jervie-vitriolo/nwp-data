  'New-Zealand-cautions-citizens-in-PH-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T05:47:58.000+08:00
