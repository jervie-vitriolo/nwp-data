      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping has ordered
        a search and rescue for 53 people trapped at a collapsed coal mine in Inner
        Mongolia, Chinese state media CCTV reported Wednesday.</p>'
