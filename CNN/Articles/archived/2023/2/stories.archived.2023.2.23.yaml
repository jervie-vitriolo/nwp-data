      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26673546-3de1-4b98-875b-b02dc4b992dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.879+08:00
