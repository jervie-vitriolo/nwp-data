  'PH-condemns-NoKor-missiles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T05:45:14.000+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99defd5-3dd3-48c6-9854-381052cd71df'
    'lead': 'The Philippines has condemned the test of an intercontinental ballistic
      missile last Saturday and other missile launches by North Korea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T05:47:07.467+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-23T05:57:50.881+08:00
