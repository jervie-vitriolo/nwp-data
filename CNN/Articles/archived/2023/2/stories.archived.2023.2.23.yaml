      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) <a href="https://www.cnnphilippines.com/news/2023/2/22/Cessna-plane-near-Mayon-crater-possibly-went-off-track.html">earlier
