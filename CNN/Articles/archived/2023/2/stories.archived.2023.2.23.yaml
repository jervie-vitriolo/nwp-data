      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chase F. Robinson, director of the Smithsonian's Arthur M. Sackler\
        \ Gallery and Freer Gallery of Art, added in a statement that the partnership\
        \ \"is a powerful example of how shared stewardship of objects can build bridges\
        \ and serve as a catalyst for learning and understanding.\"\r"
