      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung isinumite natin sa</em> DOTr [Department of Transportation]
        <em>at</em> LTFRB, <em>panawagan natin ay halos</em> five years <em>na kailangan
        magkaroon ng</em> extension<em> sa usapin ng</em> modernization program <em>sapagakat
