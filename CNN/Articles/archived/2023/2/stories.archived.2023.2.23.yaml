      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Camalig Mayor Carlos Irwin Baldo confirmed to CNN Philippines that\
        \ the bodies of the two Filipino crew members and two Australian nationals\
        \ were located Wednesday afternoon.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704452d-410d-4078-ae39-9269358005ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.222+08:00
