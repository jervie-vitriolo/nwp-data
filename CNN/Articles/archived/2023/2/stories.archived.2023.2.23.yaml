      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The black box is installed in an aircraft to aid authorities in the\
        \ investigation of aviation accidents. It logs flight path, altitude, airspeed,\
        \ engine temperature, and radio transmissions and sounds made in the cockpit.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691f5f7-d195-41eb-8c09-76fd6c501ece'
