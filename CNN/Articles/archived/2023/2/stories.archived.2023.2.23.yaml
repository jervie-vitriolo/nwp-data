      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must make every possible effort to rescue the missing persons and\
        \ treat the injured,” Xi said as quoted by Reuters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9311fb4-2c48-4a1b-a90c-731328b6f05d'
