      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yemeni embassy will advise the museum on research and conservation\
        \ matters while the items remain in its care. The Smithsonian's press release\
        \ said that the collection of stelae \"contributes to knowledge of ancient\
        \ south Arabian onomastics (study of names) and funerary practices.\"\r"
    '17':
