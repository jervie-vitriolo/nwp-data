      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cc096-df2b-47f8-a8ac-40734555e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.224+08:00
      'mgnl:createdBy': 'kristel'
