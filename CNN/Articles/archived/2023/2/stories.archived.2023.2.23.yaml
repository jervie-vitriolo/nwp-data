      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out that the Supreme Court ruled that the ICC has jurisdiction\
        \ over the Philippines from 2011 to March 2019, the period covered by the\
        \ probe. Manila’s withdrawal from the international tribunal took effect in\
        \ March 2019.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0da06-402c-4cf3-bc5b-ba95134625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.120+08:00
