      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d184d8-6a20-4487-ab16-ca32ebb35e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.221+08:00
