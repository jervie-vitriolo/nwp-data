  'israel-airstrikes-gaza-rockets-violence':
    'author': 'Hadas Gold, Abeer Salman and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-23T16:13:18.000+08:00
    'imagesource': 'jcr:6796e9ad-25a0-42d0-8b1d-8762e9411523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40cd28d3-daf7-40ec-b608-99e10a675f50'
    'lead': 'Israel launched airstrikes targeting alleged weapons manufacturing and
      storage sites in Gaza on Thursday, following a rocket attack from the coastal
      enclave, the Israel Defense Forces (IDF) said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T16:32:18.285+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-23T16:33:10.448+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel launches airstrikes on Gaza after rocket attacks as violence
      escalates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c207f1-5e04-4607-bf71-324e86eb9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel launched airstrikes targeting alleged
        weapons manufacturing and storage sites in Gaza on Thursday, following a rocket
        attack from the coastal enclave, the Israel Defense Forces (IDF) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e52f93-47ed-48cd-886a-79efd8b31aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the IDF said "fighter jets struck a weapons manufacturing
        site" in central Gaza owned by Hamas, the Palestinian militant group that
        runs Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad590b-3e45-452f-9cc4-4ceddc767e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In parallel, a military compound belonging to the Hamas Terrorist
        Organization in the northern Gaza Strip which also was used as a naval weapons
        storage warehouse was struck," the statement said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67ba49-843c-4505-8661-41469824adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier Thursday, the IDF said five rockets fired from Gaza toward
        Israeli territory, including the cities of Ashkelon and Sderot, were intercepted
        and another rocket fell in an open area.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6536a43-95f7-4b4a-ba43-5e11c80d81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The airstrikes come after the deaths of at least 11 Palestinians in
        Nablus in the occupied West Bank on Wednesday, which occurred during a rare
        daytime raid by the Israeli military that also left more than 100 injured.
        One of the dead targeted in the Nablus raid was a Hamas member, the group
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e38ee-ebc4-47c7-b693-2ddbbf62de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IDF raids into the West Bank usually occur overnight; the last time
        the military conducted a daylight operation, they said it was because of an
        immediate threat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87092b22-d3f0-409f-8496-8a064c878c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Violent and deadly''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8336e7-f564-4a74-9555-4e519b269b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The occupied West Bank has been rocked by a series of lethal Israeli
        military raids in the past year, as tensions in Israel and the Palestinian
        territories remain sky-high in a region riven by bloodshed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca63b72-0599-4c82-9552-8ce6df61bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An Israeli raid in the city of Jenin in January caused the deadliest
        day for Palestinians in the West Bank in over a year, according to CNN records,
        with at least 10 Palestinians killed on the day and one dying later of his
        wounds. One day later, at least seven civilians died in a shooting near a
        synagogue in Jerusalem -- which Israel deemed one of its worst terror attacks
        in recent years.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32748533-7f66-4bd3-93cc-b1a21e4db3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes as Israeli Prime Minister Netanyahu leads a cabinet that
        has been described as the most far right and religious in the country''s history.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdc72f-f8da-42f2-8300-e7707abaf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu previously told CNN''s Jake Tapper that people can get "hung
        up" on peace negotiations with the Palestinians, saying he has opted for a
        different approach.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6954622-14ab-411e-a03c-8d89bc9e746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T16:32:18.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T16:33:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As relations between Israeli forces and Palestinian militants boil
        over, CNN''s Hadas Gold said the scenes on Wednesday reflected those "not
        seen since the second intifada," or uprising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
