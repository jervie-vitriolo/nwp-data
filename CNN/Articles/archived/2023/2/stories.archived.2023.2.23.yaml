    'imagesource': 'jcr:eabc91c7-ede5-4ab0-9613-9600b055613f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33555a9-5947-47c2-9081-434be39678f1'
    'lead': '''Hindi naman masama mag-import pero yung dependence on importation for
      food security is a wrong strategy," says former Agriculture chief Manny Piñol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T23:28:13.362+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-23T23:38:02.728+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Agri chief: Relying on imports a wrong strategy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56712f4-3590-408c-b9a3-e78d089d8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — Importation will not
        solve the skyrocketing prices of agricultural products in the country, according
        to a former secretary of the Department of Agriculture (DA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610440e2-a83e-4672-a85e-a98d39e35117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Emmanuel "Manny" Piñol
        said importation has become an "automatic reaction" of economic managers when
        faced with high inflation rates because they think the prices will go down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7226a8-ba34-42ab-8971-56cea489e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will tell us na never bumagsak ang mga presyo ng mga pagkain
        dahil nag-import ang gobyerno [that food prices never dropped because the
        government resorted to importation]. It''s not a solution," Piñol stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd19175-9e40-4d6f-b4a7-baf52f34dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also discourages local farmers from producing agricultural products,
        the former DA chief added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580dd66-48ed-4425-96c8-b547d9159dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikaw ang local producer, tapos may darating na imported na
        kakumpitensya mong produkto, mananamlay ka [If you are the local producer
        and an imported competitor product comes in, you will be demoralized]," he
        said. "It will dampen the planting intentions of farmers. It''s sending a
        wrong signal to local producers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c864bf-8249-4011-9154-68fb45db6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman masama mag-import pero yung [It''s not bad to import,
        but] dependence on importation for our food security program is a wrong strategy,"
        Piñol emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16059d-da01-4bbf-9476-d78541efd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Ferdinand Marcos Jr. — who is also DA secretary
        — approved the importation of <a href="https://www.cnnphilippines.com/news/2023/1/10/PH-to-import-21-060-red-onions.html">21,060
        metric tons of onions</a>, as prices of the commodity soared to P600 per kilogram
        in some Metro Manila markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79fe3a-5dfa-4fd2-bd25-afb3c31800d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/1/10/PH-to-import-21-060-red-onions.html</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a322d93-b165-4751-b3e6-4c6d151cc62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:28:13.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T23:38:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is again <a href="https://www.cnnphilippines.com/news/2023/2/22/DA-official-clarifies-approval-of-sugar-import-prior-to-SRA-order.html">in
        hot water</a> after a shipment of sugar arrived in the country a week before
        an order was placed by the Sugar Regulatory Administration.</p>'
  'ltfrb-no-transportation-crisis-after-june-30':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-02-23T23:31:50.000+08:00
    'imagesource': 'jcr:9e46f8ea-7984-481b-966f-8a02ac2d320e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5dd4185-871d-43ba-b1df-5acd8a3835df'
    'lead': 'The Land Transportation Franchising and Regulatory Board is confident
      there will be no transportation crisis after June 30, the deadline for public
      utility vehicles to consolidate in line with the government''s jeepney modernization
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T23:40:45.231+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-23T23:42:16.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB rules out transportation crisis after PUV consolidation deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c5e8c-efc4-45de-8d3a-3991fb467a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) is confident
        there will be no transportation crisis after June 30, the deadline for public
        utility vehicles (PUVs) to consolidate in line with the government''s jeepney
        modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaec7ec-1ae9-4248-9ba4-3025286de79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency, however, said it is possible not all operators will comply\
        \ with its order, which could result in a shortage of public utility vehicles\
        \ plying the roads.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acc011-0b4b-4d1e-948b-7fbda1876658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the board issued this MC (memorandum circular), anticipated
        din po ''yon dahil kung matatandaan natin ilang beses na rin po tayo nag-extend,"
        LTFRB Technical Division head Joel Bolano told reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155964f3-d828-4f36-bf14-01e3783e6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> policy guidelines <em>na ilalabas ang</em> board
        before the June 30 (deadline)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4276a31-db7f-4332-b7f6-4183b1102098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When the board issued this MC, that scenario was also\
        \ anticipated because we've already extended the deadline several times. The\
        \ board will issue policy guidelines before the June 30 deadline.]    \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf40b9-adbf-448f-880c-46012f1254a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/2/21/LTFRB-deadline-for-traditional-jeepney-consolidation.html?fb">memorandum
        circular</a> directed drivers and operators to consolidate, or join cooperatives
        or corporations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81668e5f-1554-4c55-aff9-fbad1898a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said their provisional authority (PA) will expire on June\
        \ 30. But once part of a consolidated entity, their PA will be extended until\
        \ the end of the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afaf80-bdd6-4dd3-b3a2-f7f43aad0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing agency data, Bolano said around 61% of 158,000 jeepneys targeted\
        \ for modernization have already consolidated, along with 72% of 19,000 UV\
        \ Express units.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c87a9-3f58-4df7-8548-5c3f257b86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are more than 5,300 modernized jeepneys nationwide so far, he\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328b596-8c97-4660-8bdc-a3ee60440a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, <em>ang</em> target <em>ng</em> board <em>dapat walang</em>
        gap after June 30, <em>kaya nga</em> we will be expecting a number to comply,"
        the LTFRB official said. "<em>Kasama ''yun sa ie</em>-evaluate <em>ng</em>
        board, <em>''yung</em> compliance from March, this coming month, until June
        <em>para doon sa</em> contingency or guidelines <em>ng</em> board that will
        be discussed in the coming days."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d932c-9044-4a13-b349-9d8f17a13f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Definitely, the board is targeting there will be no shortage\
        \ after June 30, that's why we will be expecting a number to comply. It is\
        \ part of what the board will evaluate, the compliance from March, this coming\
        \ month, until June for the contingency or guidelines of the board that will\
        \ be discussed in the coming days.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52c399-a803-4ea8-b194-5a327950aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolano reiterated that the memorandum circular only addresses the first\
        \ component of the PUV modernization program, and does not mean the immediate\
        \ phaseout of old vehicles.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1c766-c211-42da-ab3c-20790066b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the MC issued by the board, <em>kapag sumali ka</em>,
        even traditional <em>ka pa rin</em> [when you join cooperatives, even if you
        still have a traditional unit], you can still continue to operate," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4eb3e-a59d-46cc-a12d-eea4e532d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines' The Source, transport group Piston\
        \ said the deadline was \"too early,\" adding the latest move could wipe out\
        \ the livelihood of drivers and operators, as well as the local manufacturers\
        \ of jeepneys.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12826bed-cf2b-42b4-8723-35bb56e5c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:40:45.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:42:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/23/Piston-five-years-needed-jeepney-modernization.html">Piston:
        Five years needed to comply with jeepney modernization</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e893df-a630-4db2-bbb7-401f9aac22c2'
