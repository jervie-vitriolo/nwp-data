    'title': 'Dela Rosa 50-50 on Charter change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324653d4-5f3e-43f1-8855-3cfb6376a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Amid
        moves to amend the 1987 Constitution, Sen. Bato dela Rosa said he has not
        yet decided whether to support the proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee29d59-5491-43a6-8c3f-5323b6b9bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c3012-4335-4629-b469-380a1245c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> stand<em> ko is</em> 50-50 [My stand is 50-50]," Dela
        Rosa told CNN Philippines''<em> The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5d2d1-37d3-4da8-86f5-780e7fae8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5132b9-922d-4b77-b70b-2b73a99cd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Constitutional Amendments approved on Feb. 20\
        \ a Resolution of Both Houses (RBH) which calls for a constitutional convention\
        \ pushing for Charter change, or Cha-cha.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf4bb8-60c5-43b3-92da-86851fc6e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1a5a6-6f13-4b19-989f-2bbbe20507f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa noted that while he personally wants to change several provisions\
        \ of the Constitution, he said is having second thoughts since there seems\
        \ to be not enough support from the upper chamber.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d2a1e-6eb6-412d-b9c9-c71b5d110947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338f3ea-1741-4c91-b9aa-7b944a380e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa amin sa Senado</em>, we don''t have the numbers," he said.
        "<em>Talagang talo ''yung</em> Cha-cha."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60ae1e-9fbf-420a-8f82-fa539e81e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8027e-68bc-4e46-aae5-e98e3560078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the Senate, we don't have the numbers. Cha-cha will\
        \ certainly lose.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c393a-ce12-41a3-ba26-1ca4f0a46268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15c954-108f-49e4-bb4c-248051ecf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator pointed out that if the previous Congress failed to pass\
        \ the proposal even with former President Rodrigo Duterte's backing, what\
        \ more now that President Ferdinand Marcos Jr. has said that amending the\
        \ Constitution was not his administration's priority.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24d356-0ddb-4307-9d7c-20f81ee063ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eea771-c3d8-40fe-9479-62e70bd9f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the move said that they will focus on amending the
        economic provisions in order to attract more foreign investors.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea83d04-6cf5-4681-b0bf-089bf6bca5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcec30-0410-4fef-a166-0f605614db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Dela Rosa said he cannot give the assurance that political\
        \ provisions will not be tackled, which is a concern for some.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbacf5f-650e-4e50-b660-b52ff52522c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T15:08:28.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6de6c8-96d5-4060-be1d-b14b4e8bec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:33:01.994+08:00
      'mgnl:createdBy': 'bamba'
