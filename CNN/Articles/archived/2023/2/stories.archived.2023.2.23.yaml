      'mgnl:lastActivated': 2023-02-23T23:19:58.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand government has warned its citizens in the Philippines
        to "<a href="https://www.cnnphilippines.com/news/2023/2/23/New-Zealand-cautions-citizens-in-PH-.html">exercise
        increased caution</a>" following Stacey''s killing.&nbsp;</p>'
