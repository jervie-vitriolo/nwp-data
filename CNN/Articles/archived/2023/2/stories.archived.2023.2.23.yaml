    'template': '1'
    'title': 'US can’t keep up with China’s warship building, Navy Secretary says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b9e1e-bbd4-4ac8-a853-f0a2b1ca8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s navy has significant advantages
        over its US rival, including a bigger fleet and greater shipbuilding capacity,
        as Beijing seeks to project its power across the oceans, the head of the United
        States Navy said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ae9a2-9657-4089-98a9-dde0d1849c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bcf33-4fbd-4066-add8-df60edf0d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the National Press Club in Washington, DC, US Navy Secretary\
        \ Carlos Del Toro said China “consistently attempts to violate the maritime\
        \ sovereignty and economic well-being of other nations including our allies\
        \ in the South China Sea and elsewhere.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6524a4a-44d4-436a-b6cd-d0b4ed194ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd2d6f-f02a-4dbc-80fd-d5efee54f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They got a larger fleet now so they’re deploying that fleet globally,”\
        \ he said, adding that Washington must upgrade the US fleet in response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67b344-75b6-4a90-a5d4-8a04bd04998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee94eac-504d-4305-9f78-b17a6da748d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do need a larger Navy, we do need more ships in the future, more\
        \ modern ships in the future, in particular that can meet that threat,” he\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aeab7f-0bb7-45ee-a896-369482bbd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s People’s Liberation Army Navy could be fielding up to 400
        ships in the coming years, the Navy secretary said – up from about 340 now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e0ca0-9428-4d45-85ce-78e0b52ec72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba0432-5172-4b71-bced-6e81ac868dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US fleet sits at under 300 ships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b4b0e-07e0-4f0e-b644-e7baf5b717e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Navy’s Navigation Plan 2022 released last summer,
        the Pentagon’s goal is to have 350 manned ships by 2045 – still well short
        of the projection for China’s fleet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4c7ae-c822-4abe-bc60-dbdc2d972429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9803e9-8f68-4fb2-be9c-cad9bcb8db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that target is met, however, the US fleet is expected to
        shrink as older vessels are retired, according to a November report from the
        US Congressional Budget Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bce3d1-4b8c-4a27-87f5-9f43abea16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Del Toro’s claims</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272ff01-fc2a-4e76-a17b-8ddd00107914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Toro said Tuesday that US naval shipyards can’t match the output\
        \ of Chinese ones. As with fleet size, it’s about numbers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316218db-98aa-4f20-b78b-42be688de862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d132fc0-ae32-49bd-b932-26908b65330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have 13 shipyards, in some cases their shipyard has more capacity\
        \ – one shipyard has more capacity than all of our shipyards combined. That\
        \ presents a real threat,” he claimed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6b9b6-24e8-44de-9349-bb2c42396adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662fcc70-b944-43cb-95e4-29a096d27242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Toro did not give a breakdown of those shipyards, but Chinese and\
        \ Western reports say China has six major and two smaller shipyards building\
        \ naval vessels.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b460af-d6dc-427f-92a1-71e00f957cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ad91f-cf93-4616-b3c0-723e6a801900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, seven shipyards produce large and deep draft ships for the\
        \ US Navy and Coast Guard, according to an October report from Brent Sadler\
        \ at the Center for National Defense.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a43e6-ceb3-4d75-94c8-643295b43b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776dc039-63e6-4a99-b325-8a00574f8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter the number of shipyards, they need workers, and Del
        Toro says China has a numerical advantage there, largely because it is free
        of the restrictions, regulations and economic pressures that affect labor
        in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dc689-dbc3-44f8-9c52-63bd0b13e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big US problem is finding skilled labor, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419b2c7-0a02-44b0-9f0b-9dc1b386b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be551727-a13c-4f6c-b883-22eb91c0965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[W]hen you have unemployment at less than 4%, it makes it a real challenge\
        \ whether you’re trying to find workers for a restaurant or you’re trying\
        \ to find workers for a shipyard,” the Navy leader said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515eeed-f40d-4c06-bb3b-cdc75589ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0106d23-9270-423d-acc5-5e710055c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said China can do things the US can’t.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd25376-fca9-4ab5-8aaa-b1553ef17c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cfa2a-0f7a-47e4-af73-a8e8fa6e35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re a communist country, they don’t have rules by which they abide\
        \ by,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd682b7-4691-46b7-bfdd-e75b5b7d68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fa06c-e384-4fb6-bf4a-766599ee244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They use slave labor in building their ships, right – that’s not the\
        \ way we should do business ever, but that’s what we’re up against so it does\
        \ present a significant advantage,” he claimed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c60d5-25f0-4eda-93d4-124b9e5714ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9159aa-e386-413f-8446-b37d7bae9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China’s Foreign Ministry for reaction to
        Del Toro’s allegations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff34a4-88fd-4d7a-91ca-0968b4926713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US advantages</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2221e2c-d966-4630-84ea-915b51e3dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Toro did not supply specifics to support the slave labor allegation,\
        \ and analysts expressed doubt that Beijing would resort to such a tactic.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef73ef-9309-43fe-b2ad-2a52252e69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6e4e7-8a4d-4481-836d-3aa1fc9351ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China has a very large pool of available manpower and it wouldn’t\
        \ really make sense to use slave labor in a high-tech sector vital to their\
        \ national security,” said Blake Herzinger, a nonresident fellow and Indo-Pacific\
        \ defense policy expert at the American Enterprise Institute.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6952a-cdac-40f1-a7b3-e444f47ac816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e148b8d-0b0a-4941-a98f-454d6125c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herzinger said comments like that from the Navy chief are indicative\
        \ of a pattern where US attention is put in the wrong place – to the detriment\
        \ of US abilities.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c7ab8-cc67-4eff-b5ab-7ab9b42c2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e4963-dee2-4975-bf54-76a94fa5729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This seems unfortunately common, that Navy leadership throws stones\
        \ at real or imagined faults in Chinese shipbuilding rather than reckoning\
        \ with US failures over two decades to conceptualize, design and build ships\
        \ for its own navy,” Herzinger said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a3c48-d83a-43c1-9bda-a57e1a8c5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a US Congressional Research Service report from November,
        the US Navy has taken steps to address the gap with China, including assigning
        more of its fleet to the Pacific and using newer and more capable ships in
        Pacific roles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0387271-8bf7-4693-ad02-bc2290ce1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a4e54-1b61-476e-a64d-be74314d8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Del Toro said Tuesday that the US retains one big advantage over\
        \ China – “our people.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd65a31-75a7-4e91-ad8c-da2d43e96133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63f8f3-5641-4902-9c29-1a21def562d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In many ways our shipbuilders are better shipbuilders, that’s why\
        \ we have a more modern, more capable, more lethal Navy than they do,” he\
        \ said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4d872-c5cb-47b5-b2d6-1baeebdf6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d958538-2b3c-47ba-ae69-6387d62bfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US military personnel are better on their feet, too, Del Toro contended.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622f423-9fca-4cd8-8c21-640bb5e088e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48068d74-bda6-4c41-b719-5c7f49e80f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They script their people to fight, we actually train our people to\
        \ think,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba25eb-dadb-4657-91de-5f38448ab8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9cfb0-b0ba-446b-ab24-61c352b2bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T04:48:46.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a fundamental difference in how we train our Marines and
        our sailors and our soldiers and our airmen and our Space Force in this country
        that gives us an inherent advantage over anything the Chinese can put up.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442680a2-f353-423a-a661-8a7b6f49bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:47:37.561+08:00
