      'mgnl:lastActivated': 2023-02-23T13:12:27.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked the government if it's really jeepney drivers that will benefit\
        \ from modernization program or the foreign businesses who want to control\
        \ the sector.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
