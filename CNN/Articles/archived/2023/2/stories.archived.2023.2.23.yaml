      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Super Junior-K.R.Y. -</strong> K-pop legends Super Junior
        pioneered the sub-unit concept with K.R.Y., which is composed of the group''s
        main vocalists Kyuhyun, Ryeowook, and Yesung.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
