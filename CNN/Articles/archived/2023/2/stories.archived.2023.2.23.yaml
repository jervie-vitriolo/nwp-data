      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But citing Executive Order No. 18, series of 1986, Hontiveros said\
        \ only the SRA has the power to issue permits on sugar importation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fef45e-90b3-4b02-962b-03ad17341ec7'
