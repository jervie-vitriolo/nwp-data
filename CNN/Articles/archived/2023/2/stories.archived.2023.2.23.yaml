      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group sees the latest move as a way to wipe out the livelihood\
        \ of drivers and operators, as well as the local manufacturers of jeepneys,\
        \ Floranda said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
