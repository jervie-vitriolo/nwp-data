      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once and for all, to give consumers peace of mind, I\
        \ call on the President: They should sign a proper sugar order similar to\
        \ previous ones which cover many importers.]\r"
