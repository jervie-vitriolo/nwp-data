      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two people have been killed and six injured in the collapse that took\
        \ place earlier in the day on Wednesday in Alxa Left Banner in Inner Mongolia,\
        \ according to CCTV.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12a460-b6f0-482b-90bc-f4f1ac8a8222'
      'mgnl:activationStatus': true
