      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least 10 Palestinians were killed
        Wednesday during a rare daytime raid by Israeli military forces in the occupied
        West Bank that also left more than 100 injured, Palestinian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac754f6-1e60-4a56-a69f-cb29af13cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25958a3-066c-470e-a85a-630d236f108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli authorities said Wednesday’s operation in Nablus targeted three\
        \ suspects “planning attacks in the immediate future.” The three were “neutralized,”\
        \ the Israel Defense Forces (IDF) and Israel Security Agency said in a joint\
        \ statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb59f98-8def-43e3-8726-2069d546fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cdfa3-1ced-435a-8cbe-fc9841647803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.603+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All three of the suspected Palestinian militants targeted by the IDF\
        \ were killed, a list of the dead released by the Palestinian Ministry of\
        \ Health shows.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef921c4d-df24-4328-b5aa-1050da0cbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.604+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69894779-b89d-4d4f-a5fd-62eefe2fe7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T04:51:33.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:01:12.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said one was shot while fleeing and the other two were killed\
        \ in an exchange of fire with the military.\r"
