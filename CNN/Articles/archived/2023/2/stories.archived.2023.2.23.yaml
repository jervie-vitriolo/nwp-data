      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dd97f-353d-4ce8-8be6-1400042095a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.224+08:00
