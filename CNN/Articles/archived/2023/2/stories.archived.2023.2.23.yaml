      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — All
        four passengers of the Cessna plane that crashed near Mayon Volcano’s crater
        in Albay were confirmed dead, an official said Thursday, days after the aircraft
        went missing and search operations were launched.</p>'
