      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dddb3-3eae-4e5d-8aae-e527352e2ac5'
      'mgnl:activationStatus': true
