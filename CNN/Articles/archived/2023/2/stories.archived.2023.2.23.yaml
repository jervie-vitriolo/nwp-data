  'EDSA-People-Power-spirit-still-alive-SWS-survey':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T19:00:42.000+08:00
    'imagesource': 'jcr:21fb308d-a0d1-4924-b21c-7e9f7de7b26c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94da140c-e1b8-4781-8577-da61c1b90a02'
    'lead': 'The spirit of the 1986 EDSA People Power Revolution remains alive for
      majority of Filipinos, the Social Weather Stations (SWS) found in a recent survey.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T19:03:43.400+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-23T19:21:42.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: 62% of Filipinos believe spirit of EDSA People Power still lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1783cb-7a03-4399-9f61-54dd3144cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Majority
        of Filipinos believe that the teachings or the spirit of the 1986 EDSA People
        Power Revolution remains alive in the country nearly four decades later, according
        to a recent survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfb5b4-56bd-4646-91ef-8b749eedcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll released on Thursday asked: "In your opinion, do you think
        that the lessons or spirit of the EDSA People Power Revolution is still alive
        in each Filipino?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c37660-903b-4939-aa73-194bd10a951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 1,200 adult respondents nationwide were interviewed face-to-face
        from Dec. 10 to 14, 2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaff9d-2c51-45c7-828d-885d042f42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most, or 41% of the respondents, answered it is "somewhat alive" while
        22% said it is "definitely alive." Another 21% said it is "somewhat not alive"
        and 17% replied "definitely not alive."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946635ac-8a3c-4b3e-928d-cda3119a29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A majority of Filipinos, or 57%, also think that remembering the EDSA
        Revolution is still important, while 42% believe it is no longer necessary.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c6fe9-31da-42cd-9eca-dbcae613d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 47% claimed that "a few" of the promises of the revolution
        were fulfilled, while 28% said there were "almost none or none." Only 5% answered
        "all or nearly all."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cb959-e51c-4337-8df5-a7ffe1d742e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thirty-seven years have passed since Filipinos took to the streets,
        with a multitude converging in EDSA for the four-day revolution that marked
        the historic end of former president Ferdinand E. Marcos'' dictatorship.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb636949-b321-432d-87b3-e25079cca6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yung EDSA (revolution), ''yun po ang naging susi ng pagbalik ng demokrasya
        [The EDSA revolution was the key to the return of democracy]," Kiko Aquino
        Dee, grandson of former President Cory Aquino, said in a media forum.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae880e-2d76-4727-91df-3d887c5d333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aquino, the widow of Marcos'' slain political rival Sen. Ninoy Aquino,
        was sworn in as the country''s first female president on Feb. 25, 1986.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef139b1-1c3c-46d5-8ced-bd9b9ae1cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ronald Llamas, former presidential adviser for political affairs of
        late President Noynoy Aquino, noted that the generation that participated
        in the revolution failed to retell the truths of the Martial Law era to the
        younger generations, which has led to the quick return of the Marcoses in
        power.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174ed2b-98b8-48fd-9ee2-4f27b099def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:03:43.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:21:42.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
