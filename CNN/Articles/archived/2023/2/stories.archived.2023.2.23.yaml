      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government of New Zealand also warned its citizens of gun-carrying\
        \ individuals and criminal gangs in Manila. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c114f2c-7120-4911-bc40-7079aae8f8d7'
      'mgnl:activationStatus': true
