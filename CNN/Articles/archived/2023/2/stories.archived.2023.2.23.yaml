      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gun ownership is widespread and poorly regulated. Gunfights between\
        \ police and criminals are not uncommon, including in tourist areas in Manila.\
        \ Bystanders are often caught in the crossfire and have been injured and killed\
        \ in such incidents,” it added. \r"
