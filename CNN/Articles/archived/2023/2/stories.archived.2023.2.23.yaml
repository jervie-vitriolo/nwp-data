      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0b1b4-5f84-4c37-b675-27c4a01af73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:25:15.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier identified those onboard as pilot Capt. Rufino
        James T. Crisostomo Jr., crewman Joel G. Martin — both employees of local
        geothermal firm Energy Development Corporation (EDC) — and the company''s
        Australian technical consultants Simon Chipperfield and Karthi Santhanam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c61f8-602c-4fd0-bb20-a91434322986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T11:43:35.223+08:00
