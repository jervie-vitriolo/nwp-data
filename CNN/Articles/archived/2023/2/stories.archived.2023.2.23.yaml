      'mgnl:lastActivated': 2023-02-23T21:20:29.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e66a20-ea99-4e78-9e3b-863ece7c4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.156+08:00
