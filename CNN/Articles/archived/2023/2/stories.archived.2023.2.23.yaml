      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once, and for all, para mapanatag naman ang mga consumer, nananawagan
        ako kay Presidente (Ferdinand Marcos, Jr.): Lagdaan na nila ang isang maayos
        na sugar order na hawig sa mga dating sugar orders na pangmaramihang importers,"
        she added.</p>'
