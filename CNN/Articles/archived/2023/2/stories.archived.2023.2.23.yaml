      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the UP Baguio Student Council warned against the effect\
        \ of the 60-meter Kaliwa Dam on the Dumagat-Remontados.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f833c0-0d9c-414a-87de-0deff0c6ce2e'
      'mgnl:activationStatus': true
