      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daep added: “<em>Ang sabi diyan ng mga piloto, saka ng CAAP na kinonsult
        natin wala naman daw pong black box ang Cessna plane</em>."</p>'
