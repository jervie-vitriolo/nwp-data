      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Presidential Communications Office (PCO) said
        the Department of Agriculture (DA) has informed its secretary, President Ferdinand
        Marcos Jr., of the scheduled shipment to Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a932e-2025-4261-bba1-9233fd41bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:17:25.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:17:41.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although a date was not specified, the DA''s Bureau of Plant Industry
        (DA-BPI) said an initial volume of 7,500 metric tons of durian, which was
        acquired from 59 local farmers and producers, has already been prepared for
        shipment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338bf5e-a188-4e9e-a26f-7c70a2ec7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:17:25.253+08:00
