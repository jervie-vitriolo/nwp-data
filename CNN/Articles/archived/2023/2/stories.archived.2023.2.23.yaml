    'stories': []
    'template': '1'
    'title': 'Dela Rosa believes ICC probe will lead nowhere  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49599a-d9bb-4b39-8ac3-0cf6a28bb6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T13:22:28.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:22:28.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Sen.
        Bato dela Rosa on Thursday said he believes the International Criminal Court’s
        (ICC) probe on the alleged human rights violations during the Duterte administration’s
        drug war will lead nowhere, reiterating it has no jurisdiction after the Philippines
        withdrew from the international tribunal in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9917b-acd4-49e0-81f5-9a55aed62f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T13:22:28.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:22:28.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a033904-482c-4804-9626-7977f05dc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T13:22:28.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:22:28.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala patutunguhan talaga</em>,” Dela Rosa told CNN Philippines’
        The Source. “<em>Respetuhin nila yung ating</em> foreign policy <em>pagdating
        sa bagay na ‘yan dahil nga ayaw na nga ng ating gobyerno, umalis na nga tayo
        sa</em> ICC… so, as I see it, [it''s] deadlock.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf9c65-af76-4375-87e9-a162def269a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T13:22:28.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:22:28.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc119d0c-6991-40fb-99f4-2687169410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T13:22:28.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:22:28.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It will go nowhere. They should respect our foreign policy\
        \ when it comes to that thing especially because our government already refused,\
        \ we also already left the ICC, so as I see it, it's a deadlock.]\r"
