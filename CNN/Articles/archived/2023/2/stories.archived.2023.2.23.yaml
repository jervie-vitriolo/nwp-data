      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang dam na papalit sa mga puno ng Sierra Madre ay magbubunga pa ng\
        \ paglubog sa mga lugar sa panahon ng sakuna,” the student group said Thursday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3709be-4fbf-456a-af3d-f7b25d5c2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4281d-61da-418e-ae31-18052c0b5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The dam that will replace the trees in Sierra Madre will\
        \ submerge the communities during calamities.]\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714a727-8f61-41e2-846e-3d6f86c69c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470647e2-464b-4d83-9e2b-6b9b9f2503dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T21:20:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang pagtatayo ng Kaliwa Dam ay isang paglabag sa mga lehitimong mga\
        \ karapatan ng Dumagat-Remontados sa kanilang lupang ninuno. Isa itong paraan\
        \ upang buwagin at siraan ang mga komunidad ng mga katutubo,” it added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a1c32-cd8b-4356-b684-bd0e4e3587d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T21:15:31.160+08:00
