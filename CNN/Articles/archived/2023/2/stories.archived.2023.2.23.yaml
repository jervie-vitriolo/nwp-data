      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3e561-9ca1-492a-8a33-249a340856df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of Justice (DOJ) said Philippine authorities\
        \ and delegates of the EU parliament's subcommittee on human rights \"exchanged\
        \ views\" on the topics, and likewise discussed potential areas of cooperation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f215d2-dab8-4d40-b454-7f7e9980353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e2365-c40e-452e-8196-72b4f54a214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[The] visit is taking place in the context of the open and regular\
        \ engagement on human rights between the Philippines and the EU (European\
        \ Union), and the shared aim to further engage in constructive dialogue and\
        \ cooperation,\" the DOJ said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4cb6e-40e0-4691-8f66-a6db992bc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19541bc-f06e-46c9-96c2-9a854ab1e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiterating his previous stand, Remulla also told the European parliamentarians\
        \ that if the ICC would insist on a probe, then it should just let the DOJ\
        \ handle the matter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae77dfb-f4f4-4715-a656-0c15cd3cc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba2962-e7ec-4afc-81fe-9a1699620c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang sabi ko lang doon, inaayos na rin namin ang sistema. Kung may\
        \ problema talaga ang ICC na gusto nila imbestigahan dito, ibigay na lang\
        \ sa amin, kami na gagawa. Kasi 'yan, these are crimes committed in the Philippines,\
        \ by Filipinos, di ba? Eh, kami na lang ang gagawa,\" Remulla told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fab50c-23fe-4f4a-a6ed-0fe030ae668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cac49-31be-4c6f-bf58-d2426c82340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told them we're fixing the system. If the ICC really\
        \ has a problem and wants to investigate, then give it to us, we'll do it.\
        \ Because these are crimes committed in the Philippines, by Filipinos, right?\
        \ We'll do it.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a70c17-bc42-4124-aecf-c3ee1ddeef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8736e4-7a0c-4af4-b6d1-351334b5ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC previously said it was \"not satisfied\" with developments\
        \ in the Philippines' investigations into the drug war killings.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4cfe7-63d0-40c7-bc77-fc148d6bcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1824e13-341c-4e20-b019-6932386b0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After their courtesy visit to Remulla and the DOJ, the EU delegates\
        \ also held a dialogue with officials from various government agencies, including\
        \ the Interior and Foreign Affairs Departments, the Philippine Drug Enforcement\
        \ Agency, and the Philippine National Police.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb8a95-4a84-4f72-a647-f6bfc560cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c4cf8-296e-4745-9462-d75a4e956ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:20:24.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-23T22:32:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the international lawmakers also met with members
        of Congress, where they were further briefed about the human rights situation
        in the country.</p>'
  'eu-lawmakers-visit-leila-de-lima':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T22:42:37.000+08:00
    'imagesource': 'jcr:68bfe86e-7d72-4b0b-9d2a-d756161df73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a497762-1cf9-4747-b202-69f97b23d0ac'
    'lead': 'Members of the European Parliament showed their support for former Sen.
      Leila de Lima on the eve of her sixth year in detention, while a human rights
      group reiterated its call for her freedom.'
    'mgnl:activationStatus': true
