      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials at the press briefing said the crashed Cessna
        did not have a “black box” or a flight data recorder on board because it did
        not meet weight requirements to be equipped with one.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9be0b2-f22f-4577-b8e1-0ad0715c099f'
