      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Philippines will begin exporting durian to China in March, Malacañang announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d55f2-198c-4fa6-899a-ff1541d1fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T19:17:25.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T19:17:41.855+08:00
