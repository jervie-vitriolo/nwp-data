      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Southern Police District (SPD) has identified one of the suspects in the killing
        of a tourist from New Zealand in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90195c58-3e4a-44ed-a86a-11585d5bbfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.980+08:00
