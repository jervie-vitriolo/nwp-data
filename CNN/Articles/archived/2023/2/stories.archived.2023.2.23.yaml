    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2e58f-8ac8-4b93-81a8-b7dad66d80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T23:08:37.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T23:19:58.659+08:00
