    'template': '1'
    'title': 'Estrada calls ICC investigators ‘white monkeys,’ warns them to back
      off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08077c-7f2f-4777-8594-e01a67652f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.743+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Reiterating
        his stand against the International Criminal Court’s (ICC) probe into the
        Duterte administration''s war on drugs, Sen. Jinggoy Estrada called its investigators
        “white monkeys” and the prosecutor a “Pontius Pilate” in a hearing on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d76f6d-f4c5-4be1-95da-cddda4f8e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.744+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9918-2142-4833-a900-66cda52b0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.744+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his manifestation in a plenary session, Estrada said the country\
        \ should not be pushed to follow instructions given by the investigators,\
        \ and the Department of Justice (DOJ) should be trusted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc95bf-10e0-4e41-ab0d-b244b59ef711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.746+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895021a-53ae-456b-94c3-312f8d2ff4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.747+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sino man ang pinapunta ng</em> ICC <em>dito sa ating bansa
        — kung sino mang Poncio Pilatong</em> prosecutor<em>, itong mga puting unggoy
        na ito — hindi na dapat papasukin dito sa ating bansa</em> because that will
        be an exercise in futility,” he said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c34ce5-4568-4f8c-bad7-20c587aa4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.748+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91c418-c560-4b37-a2bb-9e1bc4e03353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.748+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These people who were instructed by the ICC to come to\
        \ the country —  whoever this Pontius Pilate prosecutor, these white monkeys\
        \ are — they should not be allowed to enter the country because that will\
        \ be an exercise in futility.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f99699-8977-42d2-a28b-ad06f8212f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.749+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b0d89-b447-4ec0-9a0c-eb88251b61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.751+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m confident that the DOJ is not remiss in its primary mission
        to uphold the rule of law. We should trust our justice system at <em>katulad
        nga ng sinabi ng aking matalik na kaibigan na si Senador</em> [Robin] Padilla,
        <em>hindi tayo dapat magpauto</em>, (just like what my close friend Senator
        Robin Padilla said, we should not let them fool us),” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f33f11-f354-4b76-a45a-8b90e99ebd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.751+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0a435-7420-4b75-9c0a-310d7bbf2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.752+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada on Monday filed <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html?fbclid=IwAR3cGSRcnhQyk4FfyhRjlvzeOEwbZ-wq2cLce5ELA51GfMUY_2zaZSAx_kU??">Senate
        Resolution No. 492</a>, expressing “strong opposition” to the ICC’s decision
        to resume its probe into the war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe2432-d506-46c4-bfc0-16792f1732e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.753+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676db5a4-cffd-4622-809f-87e06c1fcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.754+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ce9aa-2bb0-47f2-be11-54b0f811c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.755+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla, a staunch supporter of former President Rodrigo Duterte, on\
        \ the same day filed Senate Resolution No. 488, seeking to defend the former\
        \ chief executive from investigation or prosecution by the ICC. Padilla also\
        \ defended Duterte during his privilege speech on the resolutions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fdd78-624e-4829-8023-40bf8af36e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.756+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658475dd-b205-4041-ada0-bdd4d424e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.757+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na po tayo tali sa ICC. Gayunman, ang ating paghiwalay
        ay hindi nangangahulugan ng pagpapabaya. Hindi po ibig sabihin nito na tayo
        po ay tumatalikod sa isyu at hinahayaan na lang po natin ito</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e770a58-effa-4222-acea-4129ebcef547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.758+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23c059-e50a-4113-b10b-3129f55efe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.759+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo po ay hindi na alipin ng mga banyaga. Tayo po ay hindi
        na pwedeng utus-utusan ng mga banyaga. Hindi po papayag si Andres Bonifacio.
        Hindi rin papayag si Jose Rizal</em>," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaccea-09ae-49c0-95b4-f77deed618c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8386e6-b5fc-4cbb-bef6-2136bedc6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not tied to the ICC. However, our separation does\
        \ not mean we are careless. It does not mean we are turning our backs against\
        \ the issue. No, we are not slaves to foreigners. We should not be pushed\
        \ around by them. Andres Bonifacio would not allow it. Jose Rizal would not\
        \ allow it.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de8ea9-9558-43ec-93f6-5f3bf3fd0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72caf6b0-1fa2-4809-a60a-d5248e1c8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both senators brought up the government’s efforts in reviewing the\
        \ war on drugs, which backed the argument that the Philippines has the responsibility\
        \ and the right to prosecute criminals in the country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c655f-31d0-4b10-b03e-8f7cc2782fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:24:26.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T05:55:03.763+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dc000-1193-4a7f-9f53-71526baa9b46'
      'mgnl:activationStatus': true
