      'text': "Also. charter change moves forward at the Lower House but could it\
        \ gather the same support from the Senate?\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a5ed4-f9ba-4cda-96f2-9442106a1cc0'
