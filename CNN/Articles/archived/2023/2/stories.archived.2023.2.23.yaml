      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-23T13:12:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
