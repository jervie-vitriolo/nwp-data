  'hontiveros-possible-charges-sugar-importation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-23T14:48:28.000+08:00
    'imagesource': 'jcr:6249215b-95ef-4074-9d46-f312c34d7e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f41668ca-de9c-4954-9377-3e45375ebcd5'
    'lead': 'A top agriculture official and other people involved in an allegedly
      illegal sugar importation must be ready to face charges, Senator Risa Hontiveros
      said after calling the shipments ''government-sponsored smuggling.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T14:49:49.848+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-23T14:51:31.251+08:00
