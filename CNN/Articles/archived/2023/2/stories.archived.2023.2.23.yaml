  'Gilas-12-Lebanon-sixth-window-2023-FIBA-World-Cup-Asian-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-23T22:07:32.000+08:00
    'imagesource': 'jcr:b3368ab3-f28e-4523-9e78-844955c92b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70ac63e-3137-4312-80b3-c7aeefe78e89'
    'lead': 'Mason Amos is set for his men''s national team debut, while Jordan Heading
      returns to the Gilas Pilipinas roster after two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T22:16:20.010+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-02-23T22:32:45.365+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amos, Heading make Gilas 12 lineup vs Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988803b-0dc4-4fbd-9fe3-37b8ba8e1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — New and familiar faces
        will don the Gilas Pilipinas jersey against Lebanon in the sixth and final
        window of the 2023 FIBA Basketball World Cup Asian qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3851b-aac5-4949-b8ce-573ec60fdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahang Basketbol ng Pilipinas (SBP) revealed the 12-man roster\
        \ on Thursday, a day before the contest at the Philippine Arena in Bocaue,\
        \ Bulacan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffa2de-7be0-498e-8d74-a9fa1a20a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason Amos, the youngest in the bunch at 18 years old, will make
        his debut for the men''s national team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1f592-efa5-4894-8469-d207a7749a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino Australian has committed to play for Ateneo starting in\
        \ UAAP Season 86. He previously played in the Under-18 squad in international\
        \ competitions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bac7b-0cc2-44d3-94d1-3647415c2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.107+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan Heading, meanwhile, is returning to Gilas after two years due\
        \ to a contract issue with SBP.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2144623-3a12-4117-8447-e6e3f19cce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.107+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naturalized big man Justin Brownlee is also set for his Gilas debut\
        \ as he headlines the lineup alongside reigning PBA Most Valuable Player Scottie\
        \ Thompson, June Mar Fajardo, CJ Perez, Jamie Malonzo, and Calvin Oftana.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd748df-d082-4772-b2fd-1ef3433b823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.107+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan B.League players Dwight Ramos, Ray Parks Jr., and brothers Kiefer\
        \ and Thirdy Ravena complete the rotation for the national squad.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6c207-16a3-41a5-8c07-7450bd780d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas will try to avenge its 85-81 loss to Lebanon in their previous\
        \ meeting. It's interesting to note that Lebanon will play without its star\
        \ guard Wael Arakji.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e1613-945f-4dc4-88b9-20efb7f5cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T22:16:20.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-23T22:32:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines holds a 5-3 win-loss record in Group E of the FIBA
        World Cup qualifiers.</p>'
