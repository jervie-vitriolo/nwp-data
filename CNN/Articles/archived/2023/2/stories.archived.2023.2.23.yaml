    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand cautions citizens in PH after Makati shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80338830-a118-4335-be73-7cd25899bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:49:23.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T07:54:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a186492-ea07-41b1-bbe4-cf996ab2775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:49:23.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T07:54:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        government of New Zealand on Wednesday issued a warning to its citizens in
        the Philippines to “exercise increased caution” after one of their nationals
        was shot dead in Makati City last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad299f4-ac01-4428-bdbc-fc59b417e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:49:23.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T07:54:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d15d59-e3be-4b53-9484-d7e9a1231634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T05:49:23.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-23T07:54:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“New Zealanders in the Philippines are advised to be security conscious\
        \ at all times and should avoid walking and travelling at night, particularly\
        \ to isolated areas. No resistance should be given if you are the victim of\
        \ a robbery, mugging, or carjacking as this could lead to an escalation in\
        \ violence,” it said.\r"
    '4':
