      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        word "sub-unit" is making waves online, thanks to a television blunder where
        a host mispronounced it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf36f8-4f33-4295-bad0-ba0ff41869d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:54:05.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-23T19:51:57.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But what exactly is a sub-unit?'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd19ce-7c7a-47d4-b94a-f1643db022f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:54:05.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-23T19:51:57.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A sub-unit refers to a smaller group of K-pop idols - a duo, trio,
        or even more - who come from an existing group.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4a056-861c-4a50-93d9-9c6d4e16491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:54:05.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-23T19:51:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the anticipated sub-units to debut this year is MISAMO, which
        consists of Twice''s Japanese members Mina, Sana, and Momo. Just this month,
        Seventeen''s BSS (BooSeokSoon) also made their comeback after five years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4d6ea-683a-4fc9-b21f-e0252077fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T17:54:05.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-23T19:51:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here are some K-pop sub-units that we want to see perform once again:  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ed2e0-3ec4-4c57-9a48-cb5e1a870ab0'
      'mgnl:activationStatus': true
