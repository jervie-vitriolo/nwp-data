      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are high rates of violent crime throughout the Philippines,\
        \ including armed robbery, assault and murder. Criminal gangs are active in\
        \ the Manila area, and have drugged and robbed unsuspecting tourists. Crime\
        \ is more prevalent at night, particularly in urban areas,” it said. \r"
