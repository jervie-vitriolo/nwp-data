    'jcr:uuid': '2e80ed47-c82c-4d70-af49-705cfc3cbdeb'
    'lead': 'The government of New Zealand issues a warning to its citizens in the
      Philippines to ''exercise increased caution'' after one of their nationals was
      shot dead in Makati City last Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-23T05:49:23.005+08:00
