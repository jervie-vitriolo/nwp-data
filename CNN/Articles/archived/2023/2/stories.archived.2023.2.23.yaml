      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bukas kami sa usapin ng kooperatiba na kung ito po ay</em>
        individual franchise <em>at</em> individual operator,<em> hindi po monopolyo
        ng iisa lamang</em>,” Floranda said.</p>'
