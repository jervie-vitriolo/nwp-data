      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PCO, Manila and Beijing have agreed on a protocol
        of phytosanitary requirements for the export of fresh Philippine durian to
        China during Marcos'' visit to the East Asian country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
