      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are discussed, however, he stressed that he will push for
        the abolition of the party-list system, whose elected members, he said, only
        duplicate the role of district representatives.</p>'
