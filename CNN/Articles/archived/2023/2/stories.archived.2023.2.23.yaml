    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros: DA exec, others involved must be ready to face charges over
      sugar importation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1432d-dbd4-4482-9403-b342884e28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — A
        top agriculture official and other people involved in an allegedly illegal
        sugar importation must be ready to face charges, Senator Risa Hontiveros said
        Thursday after calling the shipments “government-sponsored smuggling.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60d14e-1ecc-4531-a367-1b6347fd537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e271a-55ca-4156-b1c5-2a57a2733bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa pag-amin kahapon ni Department of Agriculture (DA) Senior Undersecretary\
        \ Domingo Panganiban na sila ang namili at nag-utos sa tatlong kompanya na\
        \ mag-import, sana ay handa silang humarap sa mga seryosong kasong kriminal\
        \ at administratibo,” Hontiveros wrote in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48511623-8240-437a-89e0-a85e1dea1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8080b5-4fee-4bbe-96dd-7c8936c430e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After DA Senior Undersecretary Domingo Panganiban admitted\
        \ that they ordered three firms to import sugar, I hope they are ready to\
        \ face serious criminal and administrative cases.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f6a1d-401d-496c-b746-c6e244f6bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628bbd2-efde-487d-9fed-1624a5067999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker earlier questioned the Feb. 9 arrival of imported sugar,\
        \ which was ahead of the effectivity of Sugar Regulatory Administration (SRA)\
        \ Sugar Order No. 6.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0fa62-8428-4574-aafa-a599b79aabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3af5a-0375-4c35-9507-85287b0ebccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said if the SRA directive – which authorizes the importation of\
        \ 440,000 metric tons (MT) of refined sugar – is to be followed, the earliest\
        \ possible date for the shipments to enter the country is March 1.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37170e56-d7a3-4957-af08-919974b93d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a8797-6cd7-465f-b490-c7e97faf8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros added that three importers were already identified to be\
        \ given allocations ahead of the sugar order. She said these companies are\
        \ All Asian Countertrade, Sucden Philippines Inc., and Edison Lee Marketing\
        \ Corporation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fcc26-81cb-4d9b-a1ec-25d991cc0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1c87b-3b8b-4afa-b235-036c4a07d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Biruin niyo, tatlong kompanya, halos na-handpicked pa, ang pinayagan\
        \ na mag-angkat ng asukal para sa buong bansa,” she said on Thursday. “Di\
        \ ba sa ganyan nagsisimula ang kartel? Paanong hindi mangangamoy ‘government-sponsored\
        \ smuggling’ ‘yan?”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b5135-afd2-46f4-935a-e5b933836d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f4460-4716-4ac1-a7f8-e5bcdb2913c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Imagine, three companies, which even appear to be handpicked,\
        \ were allowed to import sugar for the whole country. Isn’t that how cartels\
        \ start? How can that not reek of government-sponsored smuggling?]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5f530-dbad-4acf-a6bc-3e5e1d91a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a7c94-84d2-42af-bd2e-db51510c6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the senator filed a resolution calling on the Senate Committee\
        \ on Public Accountability and Investigation to probe the issue.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e6a03-b083-49f6-9753-1831302b1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c9a97-6ac3-432b-9619-4b742491b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-23T14:49:49.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-23T14:51:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban <a href="https://www.cnnphilippines.com/news/2023/2/22/DA-official-clarifies-approval-of-sugar-import-prior-to-SRA-order.html">earlier
        said</a> he interpreted a memorandum issued to him by the Office of the Executive
        Secretary as a go-signal to proceed with the importation.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363a38f-20ef-4f4d-861c-d7cc82a79c1d'
      'mgnl:activationStatus': true
