      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Saturday said he cannot cooperate\
        \ with the ICC probe into the drug war because the Philippines is a sovereign\
        \ country and is no longer a colony of the former imperialists.\r"
