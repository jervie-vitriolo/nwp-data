      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire told reporters on Tuesday that the commitment from another
        country is on top of <a href="https://www.cnnphilippines.com/news/2023/1/31/donated-bivalent-vaccine-march.html">more
        than 1 million doses</a> expected to be given by the COVAX Facility beginning
        end-March.</p>'
