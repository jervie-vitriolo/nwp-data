    'stories': []
    'template': '1'
    'title': 'Envoy thanks PH for assistance to quake-hit Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556ae8b-cfc6-477c-a7cc-d8b6a3a72081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:41:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Turkish Embassy in Manila on Wednesday thanked the Philippine government as
        the latter prepares to send teams to help in the rescue operations following
        the magnitude 7.8 earthquake that hit Türkiye – formerly called Turkey --
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6de37-edbd-44e2-bd8c-285d52042f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba755f1b-1d29-4e0c-a25f-444ebd48ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Turkish Ambassador
        to the Philippines Niyazi Akyol said they are “deeply moved by the contribution
        of the people and the government of the Philippines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c34ba-94ef-4485-917a-f8208cb9ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8727b-ab2d-4913-8cb0-6bf820b83a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he has yet to directly speak with President Ferdinand Marcos\
        \ Jr., the envoy said he has been in touch with some of the government Cabinet\
        \ members regarding the matter. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38745d60-e58f-4a25-8a97-0534fd419901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7ab34-f381-403c-93fb-a0b1fe7e5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:46:37.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T14:41:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos said the Philippine government will <a href="https://www.cnnphilippines.com/news/2023/2/7/Philippines-Turkey-earthquake-response-team.html">deploy</a>
        an 85-person contingent to Türkiye to help in rescue and relief operations
        there.&nbsp;</p>'
    '7':
