      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/americas/mexico-rescue-dogs-turkey-intl-latam"><em>"Mexico
        sends its beloved dog search and rescue teams to Turkey"&nbsp;</em></a></p>'
  'Marcos-estate-taxes-collection-remarks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-08T17:13:58.000+08:00
    'imagesource': 'jcr:f78afdf5-82f0-48f7-af74-3d7c8ccb5e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3a6664-2d62-46ac-82d9-15bd3315f58e'
    'lead': 'President Ferdinand Marcos Jr. should "walk the talk" and settle his
      family''s unpaid estate taxes allegedly worth over ₱200 billion in light of
      his appeal on Filipinos to pay their taxes on time, a lawmaker said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T17:16:44.350+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-08T17:58:10.169+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T17:57:53.934+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon hits Marcos on tax collection remarks: ''Walk the talk'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42281938-c1d6-4775-8334-dac3f7d0e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.171+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — President
        Ferdinand Marcos Jr. should "walk the talk" and settle his family''s unpaid
        estate taxes allegedly worth over ₱200 billion in light of his appeal on Filipinos
        to pay their taxes on time, a lawmaker said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0e8ef-695f-4642-9315-a6864e7fd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.173+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tama ang sinabi ni Pres. Marcos Jr. na dapat magbayad ng tumpak at
        napapanahong buwis but he should walk the talk," House Deputy Minority Leader
        and ACT Teachers party-list Rep. France Castro said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1a67b-6763-4566-868c-842bd1820ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.174+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What President Marcos Jr. said about paying taxes on
        time was right but he should walk the talk.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5279c7b-9c6b-4137-8acf-3de1e0741d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.175+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro said the Supreme Court has long ruled with finality that the
        Marcos family owed the Philippine government ₱23 billion in estate taxes.
        The figure has allegedly ballooned to ₱203 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c9b46-aeb1-4dfe-8983-48f979312c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.176+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If Marcos fails to settle his family''s unpaid taxes, then "does not
        have the moral ascendancy" to make such statements, the lawmaker stated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a2096-6ed7-483f-b91e-cfd617200896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.177+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the President said the public must "pay the correct amount
        of taxes on time to support the country’s economic recovery and expansion."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbcc85-8dd4-413b-8a76-bd0d9c0ddf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.179+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said Filipinos have been suffering due to rising prices of goods
        and services and are in dire need of help.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a97fd8-a953-4804-ad3f-e36c512a5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.180+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kailangan na ngayon ng relief ng mamamayan," Castro said. "Tanggalin
        muna ang taxes like excise tax and value added tax (VAT) sa  langis at VAT
        sa basic commodities."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0754b7-edcd-4cf3-9138-5f7f117bd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.180+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: People need relief now. Taxes like excise tax and value
        added tax (VAT) on oil and VAT on basic commodities should be temporarily
        removed.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffc54c-722a-4d70-9841-690f01f03bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.182+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipino consumers have been coughing up more money to purchase goods
        and services since last year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af51217-5ef6-4ef9-b448-3a8e7601f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:16:44.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T17:58:10.183+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed inflation accelerating
        to 8.7% in January — the fastest since November 2008 — from 8.1% recorded
        in December.</p>'
  'psa-adolescent-pregnancy-older-fathers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-08T17:23:18.000+08:00
    'imagesource': 'jcr:c8242a59-749a-40bd-9e9c-d68d3215c232'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778e23d6-b135-4e67-ba76-2e81fd0fff65'
    'lead': 'Data from the Philippine Statistics Authority showed the majority of
      live births by adolescents were fathered by males who were three to five years
      older than the young mothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T17:27:14.457+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-08T18:37:56.458+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T18:37:11.516+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['teenage-pregnancy', 'Philippine-Statistics-Authority', 'adolescent',
      'adolescent-pregnancy', 'PSA']
    'stories': []
    'template': '1'
    'title': 'PSA: Older fathers figure in more adolescent pregnancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486a06e-b7c4-4c6b-864b-779743579e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8</strong>) — Data
        from the Philippine Statistics Authority (PSA) showed the majority of live
        births by adolescents were fathered by males who were three to five years
        older than the young mothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad5c0c-4a41-4592-ba07-ce9117baf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These births accounted for more than one-fourth of the total births
        to adolescent mothers each year," the <a href="https://psa.gov.ph/content/adolescent-pregnancy-philippines-2016-2020"
        target="_blank">PSA said</a> Tuesday. "Furthermore, fathers who are more than
        10 years older than the adolescent mothers are responsible for about six to
        seven percent of births, every year, from 2016 to 2020."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d7f4f-0930-4280-a08d-9b34b6bacf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSA noted, however, that close to one in five adolescent births\
        \ do not include information on the father's age.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c88589-c05c-4c15-8f27-997b98f27439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In 2020, 23.8 percent of live births to adolescent mothers aged 10\
        \ to 19 years old have fathers in the same age group, exhibiting an increasing\
        \ trend from the registered share of 18.6 percent in 2016,\" said latest data\
        \ from the PSA.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909df90-ae13-4d85-bb86-2f06539c6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier House committee hearing, the Commission on Population
        and Development (PopCom) said it was concerned about the number of girls aged
        10 to 14 who were getting pregnant, even as there has been a decline in recorded
        teenage pregnancies in the past five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccc644-1684-40bb-be3e-fd5e41746430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSA said in 2020, 2,113 births were recorded from the 10- to 14-year-old\
        \ age group. The Department of Health, meanwhile, said 2,299 girls aged 10\
        \ to 14 gave birth in 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f789e62-6175-415b-a38f-71893c528fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PopCom Executive Director Lisa Grace Bersales expressed concern for\
        \ such births, adding these incidents were \"worrying\" and urged that these\
        \ be looked into.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aa348-ea86-473c-b147-4d8e3738cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a Senate committee hearing on Tuesday, lawmakers met with various\
        \ agencies and groups to see what actions could be done to address the issue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b513f33-63e3-4add-af1d-287dec4148b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:27:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T18:37:56.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many means discussed were improving educational programs
        to address issues that could contribute to teenage pregnancies, and empowering
        young mothers who may otherwise lack resources to deal with situations during
        pregnancy and after giving birth.</p>'
