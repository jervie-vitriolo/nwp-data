    'lead': 'Two children lie wedged between concrete, their heads pinned to one side,
      as rescuers reassure them that help has arrived 36 hours after a quake destroyed
      their home in northern Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T14:45:59.855+08:00
