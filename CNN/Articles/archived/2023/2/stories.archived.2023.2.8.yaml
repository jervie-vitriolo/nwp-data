  'Amazon-to-donate-supplies-to-Turkey':
    'author': 'Anna Cooban, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T02:05:32.000+08:00
    'imagesource': 'jcr:b815aaa4-f780-4b6e-b08d-14a1a5629bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdac909-08e0-41aa-8bd2-9450e7dc78a9'
    'lead': 'Amazon has announced that it will help victims of the Turkey earthquake
      by donating food, medicine and equipment from its Istanbul warehouse.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T02:07:38.332+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-08T13:27:21.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:48.054+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon to donate supplies to Turkey’s earthquake victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50b2c6-e6e4-42e9-88ee-b4ab4d56d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Amazon (AMZN) has announced that it
        will help victims of the Turkey earthquake by donating food, medicine and
        equipment from its Istanbul warehouse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a13d6-e865-4c05-8176-b12259f48ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdee880-43d3-4ec3-a5f0-6d20f0e11d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The retail giant said in a statement Monday that it had activated its\
        \ “disaster relief capabilities” in response to a 7.8-magnitude earthquake\
        \ that hit parts of southern Turkey and northern Syria earlier that day killing\
        \ 5,000 people so far.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127fbdf-df1b-4c45-abc3-a3a5e18943a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632c147-9209-4549-8146-6743878b20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon, which has almost 2,000 employees in Turkey, said it was preparing\
        \ to donate relief items, including blankets, tents, food, baby food and medicines.\
        \ It expects the first shipments to depart from its fulfillment center in\
        \ the country’s capital Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544837f4-cd04-4c07-94c5-24953c2dad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601f794-88ba-47e2-9f19-1371bf53a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This immediate delivery is just the beginning of Amazon’s response,”\
        \ Abe Diaz, head of Amazon’s disaster relief program, said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d17c24-43cc-4af3-b644-c7ba5da06dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dda9d4-40d7-4deb-bd93-551998e9453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the coming days, we’ll work with local organizations and disaster-relief\
        \ groups to identify on-the-ground needs and use Amazon’s logistics and delivery\
        \ network to meet them.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2680e-c475-44cf-bf1c-9d6142aac516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93762161-2bb7-4b1d-b75c-d8bf38b57b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company has no facilities in the affected areas, it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec966c-65d4-4dfd-9faf-70751de8063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ae447-f17a-42f3-becd-5a291a7206f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company that could help Turkey is Elon Musk’s SpaceX.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84893ecc-cc2f-4153-93b5-c1cca39cd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Musk responded to a tweet about SpaceX’s Starlink internet
        service, which said: “Hey @elonmusk a massive earthquake hit Turkey and neighboring
        countries. Severe communication shortages are happening. Any chance you can
        help with your starlink satellites?” Musk replied: “Starlink is not approved
        by Turkish government yet. SpaceX can send as soon as approved.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ecece-548c-4b22-8773-4830ed12079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4c867-0561-4ab7-be5f-29bcc1e420db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The earthquake is the strongest to hit Turkey since 1939, when an earthquake\
        \ of the same magnitude killed 30,000 people, according to the United States\
        \ Geological Survey. At least 5,034 deaths have been confirmed so far across\
        \ Turkey and Syria, according to officials in each country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f26aea-454e-4853-affa-28c072ed3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ddb14-288e-43ad-b71f-40dc4a3ca6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A frantic rescue effort is underway to free civilians trapped under\
        \ collapsed buildings amid freezing weather conditions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdf121-0612-47d1-9bbc-a07f64788d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:07:38.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/business/amazon-turkey-earthquake/index.html"><em>"Amazon
        to donate supplies to Turkey’s earthquake victims"</em></a></p>'
