      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/health/superbugs-climate-change-scn/index.html"><em>"Climate
        change is contributing to the rise of superbugs, new UN report says"</em></a></p>'
