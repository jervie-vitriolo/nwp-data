      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> President
        Ferdinand Marcos Jr. arrived in Japan on Wednesday in a trip that aims to
        bolster defense, security, and economic ties between the two Asian nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de27fc4-a2d5-4f47-88b6-25caefc9d646'
