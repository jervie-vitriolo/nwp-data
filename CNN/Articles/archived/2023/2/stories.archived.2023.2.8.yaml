      'mgnl:lastActivated': 2023-02-08T13:32:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a7f33-9a73-41c4-a34b-6461dbb3ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:37:26.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T13:32:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very large area and the number of people (affected) is
        quite high and the challenges, of course in addition to the cold, there are
        problems reaching to the region because some locations had experienced major
        roads leading to cities being destroyed in some way," Turkish Ambassador to
        the Philippines Niyazi Akyol told CNN Philippines <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf900264-5c67-46d8-9d08-40325b727e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:37:26.891+08:00
