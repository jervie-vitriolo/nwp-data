      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neo-soul singer-songwriter August Wahh makes music about the human
        experience. A regular in Manila’s gig scene, she’s also opened for such acts
        as Daniel Caesar and Erykah Badu when they were in Manila. She released her
        latest album “Vivid” last July and was recently signed to James Reid’s <a
        href="https://www.cnnphilippines.com/life/entertainment/2022/6/28/careless-trade-launch-liza-soberano-issa-pressman.html"
        target="_blank">Careless Music label</a>.</p>'
