      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83b874-d74a-4ab8-8f68-c50668de90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:55:03.176+08:00
