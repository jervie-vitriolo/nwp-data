  'fungal-threat-to-human-health-is-growing':
    'author': 'Jen Christensen, CNN'
    'caption': 'BSIP/Universal Images/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T01:03:47.000+08:00
    'credit': 'BSIP/Universal Images/Getty Images'
    'imagesource': 'jcr:f4440036-5cbd-4958-8b02-910506db7433'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebae835-4e82-4b3c-abe8-5b7d9f38e119'
    'lead': 'Many millions of fungi are good for the environment, but a few hundred
      can cause disease in humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T01:07:56.282+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-08T13:27:25.110+08:00
