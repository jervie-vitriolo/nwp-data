    'mgnl:tags': ['Social-Weather-Stations', 'Survey-Review', 'inflation', 'corruption',
      'SWS']
    'stories': []
    'template': '1'
    'title': 'SWS: Gov’t gets low satisfaction ratings in fighting inflation, corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2abb8-ebee-4da6-b28e-6a477e7fd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Social Weather Stations (SWS) on Wednesday released its annual Survey Review
        summarizing reports from past administrations, with the current leadership
        getting a high satisfaction rating “on the overall.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b285e3-bd7c-4ef1-af1d-529e7e37877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Satisfaction with governance is generally high. However, net satisfaction\
        \ ratings are 'moderate' for fighting corruption and 'neutral' for fighting\
        \ inflation,\" said the SWS in its survey findings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff16876-f83e-48a9-bd6e-87270090f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230207030333"
        target="_blank">The survey</a> covers a total of 13 topics and showed how
        Filipinos responded to issues ranging from disaster preparedness and the COVID-19
        pandemic to elections and satisfaction with government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0028d5-241b-45ca-964e-1db6f07ba94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/1/5/PH-inflation-December.html"
        target="_blank">Earlier this month</a>, the head of the Philippine Statistics
        Authority said the inflation rate, or pace of price increase, in December
        soared to a fresh 14-year high at 8.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a589c36-7056-4a8b-87e5-c1f125c8a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the PSA said inflation had risen to 8.7% in January
        -- the fastest since November 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c421d-3ba5-4da9-8cfe-a049283cf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:05.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comparing past administrations from President Corazon Aquino to President\
        \ Ferdinand Marcos Jr., these two items were consistently rated low. However,\
        \ the overall net satisfaction rating for the administration was high \"on\
        \ the overall,\" said SWS.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa39e9-3377-45d8-a327-28d56e601741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:06.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the pollster, survey respondents said net satisfaction\
        \ of Marcos in October and December 2022 was \"very good.\" Former president\
        \ Gloria Macapagal Arroyo received the lowest net satisfaction marks, falling\
        \ below -10 (\"poor\").\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0784737-1aa6-4478-8d08-7ee780ded3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:06.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For vice presidents, Sara Duterte has so far received a \"very good\"\
        \ ranking.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1bcb8-45e1-4473-b294-6b8b7d981a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:06.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding democracy, SWS said Filipinos' satisfaction with how it worked\
        \ was increasing. The highest recorded rating is at 89% under the current\
        \ administration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1ed1d-a90d-4091-852a-47043ded48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:06.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, SWS said Pinoy pride remains high at 91%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee5770-0563-4c7b-ba60-2ea9ebc32d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T13:52:14.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-08T14:38:06.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the complete report <strong><a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230207030333"
        target="_blank">here</a></strong>.</p>'
