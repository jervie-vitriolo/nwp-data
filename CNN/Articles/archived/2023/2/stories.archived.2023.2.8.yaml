      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Singapore-based
        Filipino chef Johanne Siy was named as Asia’s best female chef for 2023 by
        a regional restaurant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aec443-244c-4937-a97f-f49c07770fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:48:18.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T14:48:35.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Dagupan City, Pangasinan, Siy relocated to Singapore for
        a corporate job, according to her profile. She later on found her passion
        for food and studied at Culinary Institute of America in New York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff35629-bc45-40f0-ac2c-98bea57aab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:48:18.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T14:48:35.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduation, Siy worked at Le Bernardin and then Café Boulud,
        “taking inspiration from Eric Ripert’s perfected seafood simplicity and Daniel
        Boulud’s old-school French excellence.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2d77d-5924-484b-99bb-56c36a4ed779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:48:18.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T14:48:35.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From the Big Apple, she also worked at Fäviken and Noma in Scandinavia
        and Restaurant André in Singapore.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47be8c-5fb7-4843-a83c-9c789da12816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:48:18.720+08:00
      'mgnl:createdBy': 'vince'
