      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian, who chairs the  Senate Committee on Basic Education, on\
        \ Tuesday said a probe into the implementation of the CSE is timely as young\
        \ mothers continue to be deprived of the opportunity to study. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
