    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH appeals resumption of ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86046c91-efd5-443e-a016-4245e7d7a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> The
        Philippine government has formally appealed to the International Criminal
        Court (ICC) to halt the pre-trial chamber’s decision to resume its investigation
        into the country’s controversial drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f19150-abfa-4e96-8f18-e0099e68766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edbcd5-4722-41e0-b2f7-4f7d452664c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government filed the notice of appeal before the ICC’s appeals\
        \ chamber on Feb.3, court records showed.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a9201-3bf3-4742-98f0-42d491a58c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc507e-ca17-4433-8cbe-66bc40371b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The relief being sought is a reversal of the decision and the denial
        of the [request] to resume investigation,” read the document&nbsp;— which
        was submitted by Solicitor General Menardo Guevarra and other officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f76d26-007e-4db1-86c0-d4864542d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd65d09-1bae-4946-a9ca-6ff1fdcd99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine government thus hereby requests that the implementation
        of the decision be suspended pending final resolution of this appeal.”</p>'
