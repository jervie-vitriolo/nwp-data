      'mgnl:lastActivated': 2023-02-08T13:32:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff294b21-bb65-4f60-8eea-e10f940eb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:37:26.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-08T13:32:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, debris and snow are also hindering operations, blocking\
        \ roads and tunnels leading to the regions, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13ee75-d470-40ba-ab1e-75510ff9ebb7'
