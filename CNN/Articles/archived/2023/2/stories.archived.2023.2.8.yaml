      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b9498-25a5-4a9c-930f-f3287eebbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        processing of contracts of first-time household workers bound for Kuwait will
        be halted temporarily until more safeguards are in place for Filipinos there,
        the Department of Migrant Workers (DMW) announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e1a17-6d5a-4ea1-b18a-5382c1fc761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c9be4-ab3b-491c-a628-a1a85c8e2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy came more than two weeks after the charred remains of 35-year-old\
        \ Filipino household worker Jullebee Ranara was found in the Gulf state, triggering\
        \ calls for a total ban on overseas Filipino worker (OFW) deployment there.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f859e-40d8-4e88-b348-d9da1fea60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f893d-e9fd-4126-a4e5-c5ffaec3e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DMW said Secretary Susan “Toots” Ople wanted the\
        \ application of newly hired household service workers to be deferred until\
        \ after “significant reforms\" are done. The department noted that the Philippines\
        \ and Kuwait are set to hold talks on the matter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca902e21-8ade-4355-9165-facc7c3992ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a02b3-0993-4748-87cc-ca2b0f8802f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung mga baguhan, never before nag-work as kasambahays abroad or\
        \ 'yung nag-work as kasambahays pero hindi sa Kuwait ay kailangan maghintay\
        \ muna dahil nais tiyakin ng department na may mas maayos na monitoring at\
        \ mas mabilis na response system in place bago sila tumungo doon,” Ople said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c1924-f044-4520-8ab9-e50f4ca45e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3aaf63-0580-4648-872f-a3cd9708aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those who never worked as a household worker abroad,\
        \ or those who did work as a household worker but not in Kuwait, will have\
        \ to wait first because the department wants to make sure that there is an\
        \ effective monitoring and response system in place before Filipino workers\
        \ go there.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d8e99-b4a4-405b-ac88-6c1d004080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524e863-8d86-4d16-bf0a-188c23e0b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undersecretary Maria Anthonette Velasco-Allones said during a Senate\
        \ hearing that the policy is a \"targeted\" deployment ban.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93101960-84e6-441a-86ca-c2812fb27724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b92dd-b680-4459-b4f6-b7aa1d7985a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bukas si Sec. Toots at suportado po niya ang panukala ninyo na mag-impose\
        \ ng targeted ban,” she told Senator Raffy Tulfo during the committee on OFW\
        \ affairs inquiry on Ranara's murder.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bb3ee-b043-4cc0-af74-99059176ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268b69d-dcee-4092-9664-67f158d0b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By that, we mean 'yun pong ban na i-impose ay para po sa mga household\
        \ workers bound for Kuwait na mga new hires po,” Allones said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bc182-1420-49dc-a40e-7bdc0d18a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d53b4-2964-4620-a491-6660de9a742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Sec. Toots is open to and supports your proposal to impose\
        \ a targeted ban. By that, we mean for newly hired household workers bound\
        \ for Kuwait.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136ef97-2b95-4fe7-8b83-f3d3f912268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5061216-71cb-4a7f-890d-7703fb10699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, the committee chairman, is among those in favor of completely\
        \ halting OFW deployment to Kuwait.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c82ef-13c4-4c1b-aa1d-f67e2d7b3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470c961-9d77-484b-a109-d8ab68b3a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW, however, said it is not inclined to implement a total ban,\
        \ as it is considering Filipinos who have worked in the Middle Eastern country\
        \ for several years and who wish to go back.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836fe3b-f60c-4019-8935-a7b5e0cc613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1ad85-b12e-4cbe-ae57-9c6ebc7358e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allones also noted that workers who have been to Kuwait before are\
        \ less prone to abuse.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ce3f9-dc2a-464c-bb23-f044993ae0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa83bb-afc7-45cf-9d31-9d67c42d42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nung binalikan po namin ang datos, Sir, ‘yun pong mga balik-manggagawa\
        \ — mga pitong beses na, anim na beses na — kabisado na po nila ang kanilang\
        \ employer, ‘yung kultura, mga patakaran,” Allones told lawmakers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86184b38-2a39-4322-83f0-dfffbd5a3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf307553-740d-45ea-ab3b-282d68b9be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang bulto po ng ating mga problema na nagkakaroon po ng pag-maltrato\
        \ ay nandoon po sa mga new hires,\" she added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3fd97-2992-43b2-9947-fd5b2d2702a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44232508-df60-4c20-81db-ff10a5379d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When we reviewed data, returning workers — those who\
        \ have been to Kuwait seven times, six times — they already know their employers,\
        \ the culture and the rules there. The bulk of cases of maltreatment involve\
        \ new hires.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a76229-172c-4059-a877-5b79f4c6c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770af670-ca3a-45a5-8f73-e5440b2432e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ople said Filipinos seeking employment abroad have other\
        \ nations to choose from while the government awaits reforms in Kuwait.\r"
