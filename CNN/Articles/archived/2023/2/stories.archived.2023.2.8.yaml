      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Rescue
        teams are working double-time to save more lives after a magnitude 7.8 earthquake
        hit southern Türkiye, formerly called Turkey, on Monday, affecting 13.5 million
        people in 10 provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55daf1-157f-4a27-bc22-1672142e9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:37:26.890+08:00
