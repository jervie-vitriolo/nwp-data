      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbefcaf-2273-49e7-a06b-ea0160315703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.205+08:00
