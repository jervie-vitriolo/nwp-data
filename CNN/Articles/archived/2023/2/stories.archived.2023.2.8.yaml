  'beyonce-jayz-tidal-interview':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-08T16:15:28.000+08:00
    'imagesource': 'jcr:fd2368fe-0625-4862-95dc-22b6c450592a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a8795c-ab54-4852-ab7d-58a2c170ac86'
    'lead': 'Days before Beyoncé''s record-breaking night at the Grammy Awards, during
      which the coveted album of the year award remained elusive for the superstar,
      her husband Jay-Z had some thoughts on the Recording Academy''s track record
      in the category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T16:18:03.020+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-08T16:18:15.616+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Even before Beyoncé''s album of the year snub, Jay-Z said Grammys ''missed
      the moment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a48f6-8430-4fad-9927-f5f70f32c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days before Beyoncé''s record-breaking
        night at the Grammy Awards, during which the coveted album of the year award
        remained elusive for the superstar, her husband Jay-Z had some thoughts on
        the Recording Academy''s track record in the category.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c77d4-f238-4dd5-82fc-11c3d17ac00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent interview with Tidal, conducted before the Grammys and\
        \ published on Monday, Jay-Z offered insight into why he feels the Recording\
        \ Academy continues to \"miss the moment\" when it comes to Beyoncé.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d6af4-f64c-45b5-8701-26fd26e2ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even with Bey, I felt like they missed the moment,\" the rapper said,\
        \ referencing the 2017 Grammy Awards where Beyoncé's \"Lemonade\" lost album\
        \ of the year to Adele's \"25.\" The mogul added he felt the same way with\
        \ regard to Beck's album of the year win over Beyoncé's namesake album in\
        \ 2015.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d0610-ee32-4479-8929-c2d33376aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Beyoncé's record-breaking year at the 2023 ceremony, her 2022\
        \ hit dance/pop album \"Renaissance\" lost out to Harry Styles's \"Harry's\
        \ House\" for the album of the year award. It's an accolade that many felt\
        \ was due to be awarded to Beyoncé, who has now lost four times in that category\
        \ to other artists.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c5ce9-c523-4d49-8b44-7ea9d0d73136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look what it's done to the culture. Look how the energy of the world\
        \ moved,\" Jay-Z said of \"Renaissance\" when asked if he felt it deserved\
        \ to win album of the year. \"They play her whole album in the club. I don't\
        \ know if I've ever seen that. The whole entire joint -- like, everything?!\
        \ Every remix is amazing. Everyone's inspired. It has inspired the world.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894597d2-85f2-45eb-813f-057e2f1019eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if Beyoncé didn't take home the 2023 trophy for album of the year,\
        \ she still had plenty of reasons to celebrate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcda30-3f9d-4714-902c-1bf3085d3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cuff It" singer became the most awarded artist in Grammy history
        at Sunday''s ceremony, with her four wins that evening bringing her to a grand
        total of 32 trophies. For his part, Jay-Z has won 24 total trophies and together,
        the power couple are tied for the most nominations for any artist (88).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96734739-8c86-4a42-bda1-81867e925236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:18:03.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T16:18:15.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/07/entertainment/beyonc-jay-z-tidal-interview/index.html">Even
        before Beyoncé’s album of the year snub, Jay-Z said Grammys ‘missed the moment</a>’"</em></p>'
  'syria-quake-siblings-rescued':
    'author': 'Raja Razek and Hilary Whiteman, CNN'
