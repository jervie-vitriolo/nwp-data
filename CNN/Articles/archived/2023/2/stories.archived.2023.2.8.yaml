      'jcr:uuid': '4f11bc38-3ec9-4aff-8a05-d9c094f343fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures get warmer and more pieces of the glacier melt away,
        the lake rises — and living downstream from one could be incredibly dangerous.
        If the lake rises too high or the surrounding land or ice gives way, the lake
        could burst, sending water and debris rushing down mountains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcd298-cf9c-4edd-b74d-5a55a315c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247633d-741a-46cf-923c-602ca930630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This phenomenon is called a glacial lake outburst, and according to\
        \ a study published Tuesday in the journal Nature Communications, the roughly\
        \ 15 million people around the globe that live within 30 miles of a glacial\
        \ lake are at risk. More than half of them are concentrated in just four countries\
        \ — India, Pakistan, Peru and China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adb3ef-84df-41df-b4a8-34d4dbea00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851fc28-ddac-4e72-ab0f-ebd2e3863f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first study that looks specifically at the potential impact
        of glacial lake outbursts, which experts say cannot be overstated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879928e-0bf9-464c-91db-1a10649ac5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Robinson, a co-author of the study and a senior lecturer at
        the University of Canterbury in New Zealand, said a glacial lake outburst
        is like an “inland tsunami.” He compared its impact to a sudden dam collapse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18c809-5f9a-42f9-b956-325d398e30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897e32e-ab7f-4383-bff5-fc4f71069036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These glacial dams are no different to constructed dams,” Robinson\
        \ told CNN. “If you take the Hoover Dam, for instance, you’ve got a massive\
        \ lake behind it, but if you suddenly remove the Hoover Dam, that water has\
        \ to go somewhere, and it’s going to come cascading down a valley in massive\
        \ flood waves.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434be080-5c89-47e0-b02d-afa972018974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7dfeec-9051-47a2-9165-a1bd749045bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These floods happen with little to no warning. Previous glacial
        lake outbursts have killed thousands of people and destroyed property and
        critical infrastructure. The Cordillera Blanca in Peru is one hot spot for
        this dangerous phenomenon. Since 1941, the mountain range has experienced
        more than 30 glacier disasters from avalanches to glacial lake outbursts that
        have claimed more than 15,000 lives, researchers found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ffa99-7778-439d-b34f-3820143f1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s not yet clear how much of Pakistan’s flooding last year
        was linked to glacial melt, the country is home to more glaciers than anywhere
        in the world outside the polar regions. In 2022 alone, there were at least
        16 glacial lake outburst incidents in the country’s northern Gilgit-Baltistan
        region – significantly more than the five or six events seen in previous years,
        scientists said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68d577-a288-49a8-ba8f-7860bf71d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the region most exposed to these outbursts is High-Mountains
        Asia, which includes Nepal, Pakistan and Kazakhstan. On average, every person
        in this region lives within roughly six miles of a glacial lake, scientists
        noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d912dbc-a6a0-4759-8c18-8cdf5955beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa3153-7980-48fa-9e8f-b6f58a0fd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Robinson said the Andes region, including Peru and Bolivia, was\
        \ one of the most concerning, considering how little research has been done\
        \ in the area. The study noted that over the past two decades, glaciers in\
        \ the Andes have melted rapidly as a result of the climate crisis, creating\
        \ huge glacial lakes in their wake and increasing the threat of outburst flooding.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641a2e4-0197-4559-81cf-aea9a65df85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3c887-2a46-4468-9bd5-759dea815efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson noted that North America and the European Alps don’t stand
        out as highly vulnerable, because fewer people live in the vicinities of glacial
        catchments. Even if the hazards are quite high in these regions, he said,
        the lack of exposed populations gives them a “low danger score.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65dbc3-b492-4bfe-baf6-528d28eed2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Rounce, a glaciologist at Carnegie Mellon University who was
        not involved in the study, said Tuesday’s study is “powerful” in looking at
        the global comparison, and noted it would be interesting to see how the risk
        from glacial lake outbursts, as well as emergency management strategies, change
        over time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0b0e1-aaf3-4984-ba30-1e1f397c7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ab6bb-cb6e-4747-99d3-176168cb60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a really nice first pass to understand where we have invested\
        \ a lot of our time and our research efforts and where we can improve,” Rounce\
        \ told CNN, adding that the method the authors used could be applied to future\
        \ projections “to understand where that exposure might change in the future,\
        \ or where that hazard might change.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db6529-7c29-4a7b-b94a-a0ca980defd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3c84c-edf7-4ac9-a7a0-161d58be4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Melting glaciers are one of the clearest, most visible signs of the\
        \ climate crisis. A recent study, of which Rounce was the lead author, found\
        \ that up to half of the planet’s glaciers could be lost by the end of the\
        \ century, even if the world’s ambitious global climate targets, including\
        \ phasing out fossil fuels, are met.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad6a86-1529-4e77-a13f-9bd58a9380d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b009614-13a7-4401-ba8d-6e43a17de421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As temperatures continue to warm, Robinson said he hopes their research\
        \ could help global leaders determine which countries are most in need of\
        \ early warning systems for extreme flooding caused by glacial melt.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becf529-625d-4ead-bfba-afc7614051c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32ff90-6ac9-4ed8-a3fb-ff3907b2a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, as a global community, only have limited resources — and some\
        \ of us have access to more resources than others,” he said. “We want to be\
        \ making sure those resources are put to good use in the areas where impacts\
        \ could potentially be quite severe.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4410d9-8747-4a43-95d8-4f5b2607e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da020a-7fff-4556-a5ff-7a532b708b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robinson added that once there is investment in the most vulnerable\
        \ countries like India, Pakistan, Peru and China, “we can work our way down\
        \ that list and keep working down,” to save even more lives from these bursting\
        \ glacial lakes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de41f6-f31a-45ca-bf25-2d6abecf21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:16:36.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/world/glacial-lake-outburst-risk-climate-scn"><em>"An
        ‘inland tsunami’: 15 million people are at risk from catastrophic glacial
        lake outbursts, researchers find"</em></a></p>'
