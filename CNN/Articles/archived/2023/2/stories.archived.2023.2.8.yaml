    'lead': 'The Philippine government files a notice of appeal against the International
      Criminal Court pre-trial chamber’s decision to resume investigation into the
      country’s controversial war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T20:35:42.980+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-08T21:12:58.370+08:00
