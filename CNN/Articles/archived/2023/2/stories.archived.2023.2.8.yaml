      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, meron na tayong</em> concrete <em>na plano para
        dito po sa</em> [Right now, we already have a concrete plan for these] almost
        1.4 million doses of bivalent (vaccines)," the official said.</p>'
