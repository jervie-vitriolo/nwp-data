      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate change and antimicrobial resistance
        are two of the greatest threats to global health, according to a new report
        from the United Nations Environment Programme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b27fe6-c390-49fa-b940-f4102704b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c85dc-02e6-42fc-a369-b256d8e9f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, titled “Bracing for Superbugs,” highlights the role of\
        \ climate change and other environmental factors contributing to the rise\
        \ of antimicrobial resistance. It was announced Tuesday at the Sixth Meeting\
        \ of the Global Leaders Group on Antimicrobial Resistance in Barbados.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d0902-8a5a-40bf-b2df-4b10fcc00109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b377b-4a87-4cc0-ac2d-08f677cf9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antimicrobial resistance or AMR happens when germs such as bacteria,
        viruses and fungi develop the ability to defeat the medications designed to
        kill them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f79bc-8c99-4ce0-a8b0-61cef31d3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The development and spread of AMR means that antimicrobials used
        to prevent and treat infections in humans, animals and plants might turn ineffective,
        with modern medicine no longer able to treat even mild infections,” the UN
        Environment Programme said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6666cab-8307-414a-ac01-ae0739bee056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb83a20-8d4a-49b6-a454-d59c15647ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly 5 million deaths worldwide were associated with antimicrobial\
        \ resistance in 2019, and the annual toll is expected to increase to 10 million\
        \ by 2050 if steps aren’t taken to stop the spread of antimicrobial resistance,\
        \ according to the report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0386fe-4608-43c6-ac96-4a806dcece1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742e2c2-c2bb-4b78-b67d-c9b08efdc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, there are nearly 3 million antimicrobial-resistant infections\
        \ each year, and more than 35,000 people die as a result, the US Centers for\
        \ Disease Control and Prevention says.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77de59f-131a-4e43-b7e0-28dc22edfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d91e96-aa47-401a-83ec-7c64f5bcb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antimicrobials are commonly used in cleaning products, plant pesticides\
        \ and medications to kill and prevent the spread of germs among people, animals\
        \ and crops.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bb16d-0e3e-47ea-9d2b-cef35bd8baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9962b-476b-4930-bd6d-cf904a79fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug resistance can develop naturally, but experts say the overuse
        of antimicrobials in people, animals and food production has accelerated the
        process. The microorganisms that survive these chemicals are stronger and
        more powerful, and they can spread their drug-resistant genes to germs that
        have never been exposed to antimicrobials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc40c7-bcc5-4d30-99cf-efb8cb48e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus so far has largely been on excessive antimicrobial use,
        but experts say there is growing evidence that environmental factors play
        a significant role in the development, transmission and spread of antimicrobial
        resistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4ceb8-1649-414a-a609-43b192e46286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce87c43-e36d-4126-b399-d3f1ccaa2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Climate change, pollution, changes in our weather patterns, more rainfall,\
        \ more closely packed, dense cities and urban areas – all of this facilitates\
        \ the spread of antibiotic resistance. And I am certain that this is only\
        \ going to go up with time unless we take relatively drastic measures to curb\
        \ this,” said Dr. Scott Roberts, an infectious diseases specialist at Yale\
        \ School of Medicine, who was not involved with the new UN report.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2733a-491d-4877-b98c-32910a9e2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate change and antimicrobial resistance</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1bb21-2b60-4287-81fc-16f15a4cc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis worsens antimicrobial resistance in several ways.
        Research has shown that increased temperatures increase both the rate of bacterial
        growth and the rate of the spread of antibiotic-resistant genes between microorganisms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb792af9-1fcc-48cb-9f5e-88e56688eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we get a more extreme climate, especially as it warms, the gradients
        that drive the evolution of resistance will actually accelerate. So, by curbing
        temperature rises and reducing the extremity of events, we can actually then
        fundamentally curb the probability of evolving new resistance,” Dr. David
        Graham, a professor of ecosystems engineering at Newcastle University and
        one of the UN report’s authors, said at a news conference ahead of the report’s
        release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39701753-2c5f-4271-8d54-9dc5c4baed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6a43f-70a6-440f-9563-d03b3f96e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts also say severe flooding as a result of climate change can\
        \ lead to conditions of overcrowding, poor sanitation and increased pollution,\
        \ which are known to increase infection rates and antimicrobial resistance\
        \ as human waste, heavy metals and other pollutants in water create favorable\
        \ conditions for bugs to develop resistance.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a14533-8162-4180-9b6f-17db69493460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e707b34-fe50-43ad-aac9-fcbead09e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The same drivers that cause environmental degradation are worsening\
        \ the antimicrobial resistance problem. The impacts of antimicrobial resistance\
        \ could destroy our health and food systems,” Inger Andersen, the UN Environment\
        \ Programme’s executive director, said at the news conference.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171dc717-3aeb-422d-b064-931dfa7dd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1b58e-c3cd-4c50-af92-9647a2bf5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Making diseases harder to treat</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46747e1b-507d-46a4-a05d-5fb19514d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental pressures are creating bugs that thrive in the human
        body, which experts say is unusual for some species.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d87bf-0e87-485e-93cf-96657ccc01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s one hypothesis from a prominent mycologist who suggests
        that the reason the body’s temperature is 98.6 is because that is the temperature
        where fungi can’t grow that well. And so, now we’re seeing Candida auris and
        some of the other new microbes that have come up that really grow quite well
        – even at temperatures of 98.6 in the human body. And so I think climate change,
        really selecting for these organisms to adapt to a warmer climate, is going
        to increase the odds that there’s infection in humans,” Roberts said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbe45e-2d24-4c61-97d4-30034e9b57e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such opportunistic infections jeopardize medical advancements like
        joint replacements, organ transplants and chemotherapy – procedures in which
        patients have a significant risk of infection and require effective antibiotics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a86793-c9c8-4e7a-8b68-b5ecc6e23c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbad778-a6ea-480e-af04-83f1e30449d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drug-resistant infections can make treatment difficult or even impossible.\
        \ Roberts says that resorting to “last-ditch treatments” is “never a good\
        \ scenario from the patient level because there are reasons we don’t use them\
        \ up front,” such as organ toxicity and failure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a9b8a-dd29-4b6e-8f89-5d4ed672c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664025a-8841-48b5-a888-73331eac7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When somebody does present with a drug-resistant bacteria or fungus\
        \ and we really need to rely on one of these last-line antibiotics, it’s usually\
        \ a challenge to treat from the outset. And so the patients really don’t do\
        \ as well as a result,” he said. “In rare circumstances, we run out of options\
        \ entirely, and in that case, there’s really nothing we can do. Fortunately,\
        \ those cases remain quite rare, but I am certain that with this growing antibiotic\
        \ resistance problem, we’ll see these increasing frequency over time.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dfb8f-550b-4a30-890d-5d7297a5e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba1079-9fb1-4bec-804a-9c82b1e23ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions to fight antimicrobial resistance</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5ebd8-18c0-43ea-b40a-667b176347f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say that both climate change and antimicrobial resistance have\
        \ been worsened by and can be improved by human actions. One critical step\
        \ is to limit antibiotic overuse and misuse.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0049bb-0eb3-463a-b457-b7e8d8b6ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed30b74-d42d-4f5e-b1d6-db8ce489f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Antibiotics and antifungals do not work on viruses, such as colds
        and the flu. These drugs save lives. But, anytime they are used, they can
        lead to side effects and antimicrobial resistance,” the UN report’s authors
        wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478ab3d-51b4-4cba-a7ec-24ff4ed08230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also emphasize that the health of people, animals, plants
        and the environment are closely linked and interdependent, and they call on
        governments to identify policies to limit antibiotic use in agriculture and
        reduce environmental pollution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59777d7-ede8-4993-a566-9d3d7b1e6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f00bc-e0e6-41e2-a9c7-0987a7ca9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, experts say, steps to reduce climate change are steps to limit\
        \ antimicrobial resistance.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e79962-3eaf-4b73-90e7-a84d280c72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b03e4-44ba-4bda-b978-95d6d05a0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:35.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whatever we can do on an individual level to kind of reduce the impact\
        \ of climate change, really, that’s kind of only worsening this problem, as\
        \ well as pollution and urbanization and in dense, crowded areas. Although\
        \ I know from the individual level that’s a hard thing to change,” Roberts\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e50477-2c97-45e4-860c-d0bce6315fc8'
      'mgnl:activationStatus': true
