      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980df11-271b-4694-8ede-c519f4895385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:55:03.175+08:00
