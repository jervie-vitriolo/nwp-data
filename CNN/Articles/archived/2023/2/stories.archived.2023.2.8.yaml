  'Syria-earthquake-baby-survivor':
    'author': 'CNN Digital''s Photo Team'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T06:08:45.000+08:00
    'imagesource': 'jcr:8813c731-ec88-4a58-a972-9b2c55bb3016'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d152ef-5e72-4f6d-8566-9d5f57ec2a58'
    'lead': 'The baby girl''s umbilical cord was still attached to her mother when
      she was found, a relative told Agence France-Presse. Her mother is believed
      to have died after giving birth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T06:10:47.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-08T13:27:13.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:50.930+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Newborn baby reportedly rescued from earthquake rubble in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b590a23-d721-4fd8-9bcd-e528a808b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A baby girl has been reportedly rescued from the rubble
        of her home in northern Syria following Monday''s massive earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb885b-11a6-41a9-baa4-7661ae6ffa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her umbilical cord was still attached to her mother when she was
        found, a relative told Agence France-Presse. Her mother is believed to have
        died after giving birth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970ae19-0c7d-435b-ab4c-e7aa759d1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We heard a voice while we were digging,\" cousin Khalil al-Suwadi\
        \ told the AFP on Tuesday. \"We cleared the dust and found the baby with the\
        \ umbilical cord (intact), so we cut it and my cousin took her to hospital.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfaafd-6017-42e2-b1a0-3caeda841a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors are still being pulled from the rubble in Syria and Turkey,\
        \ where a magnitude 7.8 earthquake struck early on Monday morning local time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d030d10-b650-41be-9d2e-8e1e3ceff25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue efforts have been complicated by freezing conditions, blocked\
        \ roads, damaged infrastructure and several violent aftershocks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fd26a-bed9-456b-b743-458a1935d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescued newborn is now receiving treatment at a children's hospital\
        \ in the town of Afrin, where pediatrician Hani Maarouf told the AFP that\
        \ she is stable but arrived with bruises, lacerations and hypothermia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1004ed8-938d-458a-837a-f79ebe50294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is believed to be the sole survivor of her immediate family, according\
        \ to Suwadi. They lived in a five-story apartment building that was leveled\
        \ by the quake.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7b7b9-b434-4f84-bf48-172ab4006940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,832 people are known to have died in Syria, where the sudden\
        \ destruction is also compounding trauma and hardship for families still suffering\
        \ the effects of a decade-long civil war.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6550e-2fa7-476e-a930-08edaa0c3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 4 million people in northern Syria were already displaced and\
        \ relying on humanitarian support as a result of war, according to James Elder,\
        \ spokesman for UNICEF, the United Nations Children's Fund. This winter had\
        \ been particularly tough due to the cold winer and a cholera outbreak.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4c94c-cf57-4864-bf24-e23f36d9293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:10:48.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the country have been overwhelmed as victims seek help,
        with some facilities damaged by the quake. There is particular concern about
        the spread of illness, especially among children.</p>'
  'Turkey-Syria-earthquake-UNESCO-sites-damage':
    'author': 'Marnie Hunter and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T06:15:33.000+08:00
    'imagesource': 'jcr:b66bda7e-776f-4368-ad8f-e8b0e41cada1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7752d914-a483-438d-91be-9b965c0fa3cb'
    'lead': 'The devastating earthquakes in Turkey and Syria on Monday have damaged
      important historic sites, including the ancient city of Aleppo in northwest
      Syria which was already ''in danger'' from civil war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T06:17:23.118+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-08T13:27:13.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:51.321+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UNESCO site ''in danger'' faces greater peril after earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac14cd4-17ef-4234-b9a6-afe724715b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The devastating earthquakes in Turkey and
        Syria on Monday have damaged important historic sites, including the ancient
        city of Aleppo in northwest Syria which was already "in danger" from civil
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97dd4-4221-471e-91b0-5c994a957149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city, which was added to the the United Nations Educational, Scientific\
        \ and Cultural Organization (UNESCO) World Heritage List in 1986, has been\
        \ on the List of World Heritage in Danger since 2013 due to Syria's ongoing\
        \ conflict, along with five other sites in the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc15e5-9c0c-4c25-ba3b-99750b4e28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNESCO said Tuesday it would provide assistance to damaged heritage\
        \ sites in Syria and Turkey and offered condolences to the families of victims\
        \ of the disaster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3a0b1-c072-477c-99fd-7e9ab8cebe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN cultural organization was \"particularly concerned\" about the\
        \ situation in the ancient city of Aleppo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4c93d-8685-483c-8431-52a8eeae8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Significant damage has been noted in the citadel. The western tower\
        \ of the old city wall has collapsed and several buildings in the souks have\
        \ been weakened,\" UNESCO said in a press release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f4f18-57c2-497b-8846-fea95aa51034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria's Directorate-General for Antiquities and Museums (DGAM) said\
        \ in a Facebook post on Monday that the 13th-century citadel \"suffered minor\
        \ and moderate damage in which parts of the Ottoman mill fell, [there is]\
        \ cracking and falling of parts of the northeast defensive fences. Large parts\
        \ of the dome of the lighthouse of the Ayubi Mosque also fell, the entrances\
        \ to the castle were damaged, and parts of the stone, including the entrance\
        \ of the royal defense tower, and the front of the Ottoman refuge were damaged.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450f1f9-ad5f-40b3-aa61-83c84758d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storied, ancient city of Aleppo was seriously damaged in the ongoing\
        \ war, but after reconstruction work it reopened in 2018. DGAM says that artifacts\
        \ inside the National Museum in Aleppo were damaged in Monday's earthquake.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19d42b-e6cc-4757-a95d-1b155dd42e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, several buildings have collapsed at UNESCO site Diyarbakı\
        r Fortress and Hevsel Gardens Cultural Landscape, according to UNESCO. The\
        \ site is an important center of the Roman, Sassanid, Byzantine, Islamic and\
        \ Ottoman periods.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2ddfa-d16e-48a3-ab5f-5b95f32505cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNESCO said it has worked with its partners on an initial survey of\
        \ damage to heritage sites and is in the process of compiling \"a precise\
        \ inventory of the damage with the aim of rapidly securing and stabilizing\
        \ these sites.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c1f1d-edf1-45d7-b222-83af481092d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other World Heritage sites close to the epicenter that could be affected\
        \ include Göbekli Tepe, Nemrut Dağ and Tell of Arslantepe in Turkey, UNESCO\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ed84e-82ca-4b92-914c-eabd1f0dbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage extends beyond UNESCO''s list</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038197b-c701-4456-ae61-f2609e61554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many cultural sites beyond the World Heritage list have also been damaged.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430e541-bf33-4307-8a46-eae25cedbd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaziantep Castle, a historic site and tourist attraction in southeastern\
        \ Turkey, suffered serious damage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18678a98-8d8b-4a59-9ee1-63559b7598a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the bastions in the east, south and southeast parts of the\
        \ historical Gaziantep Castle in the central Şahinbey district were destroyed\
        \ by the earthquake, the debris was scattered on the road,\" Turkish state-run\
        \ news agency Anadolu reported.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806842c-ebac-4cc7-a40d-250daec8d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The iron railings around the castle were scattered on the surrounding\
        \ sidewalks. The retaining wall next to the castle also collapsed. In some\
        \ bastions, large cracks were observed,\" the report said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147991a5-b950-4e10-a209-3c9ac88a053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dome and eastern wall of the historical Şirvani Mosque, which
        is located next to the castle and is said to have been built in the 17th century,
        also partially collapsed, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d1799-82d1-4814-ae80-e56e5a4d8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to archaeological excavations, the castle was first built\
        \ as a watchtower in the Roman period in the second and third centuries C.E.\
        \ and expanded over time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd0f89-38d9-41cd-b3f0-874a3e163a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took its current form during the reign of Byzantine Emperor Justinian\
        \ (527-565 C.E.), according to Turkish Museums, the official site of museums\
        \ and archaeological sites in the country.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b4332-adc0-4de5-84db-cd6b7ad02a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Syria, DGAM also reports damage to historical buildings and mosques\
        \ in the Hama Governorate in western-central Syria, such as cracks in the\
        \ structure and collapsed walls in the Imam Ismail Mosque and the Shmemis\
        \ Castle.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b54749-5365-4a38-a9df-23ef113e3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Marqab Castle, a Crusader fortress near Baniyas, in northwest\
        \ Syria, also suffered damage, including the collapse of a block from one\
        \ of its circular towers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e67a8-f398-4d2e-909d-1fbc866e68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The tremor also led to the fall of the rock cliff in the vicinity\
        \ of the Qadous Castle and the collapse of some residential buildings situated\
        \ in the castle's campus,\" DGAM said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33294c1-1905-43ca-b938-f2959d400a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:17:23.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are still studying the full extent of the damage to the
        historical sites and surrounding historical buildings and neighborhoods. DGAM
        said Monday it had not received "accurate information" about damage in the
        city of Homs.</p>'
  'Harry-Potter-Hogwarts-Legacy-game-trans-character':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-08T06:18:19.000+08:00
    'imagesource': 'jcr:f8dc4a75-29bb-41c4-8eae-da43dbdce844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49885839-94f2-4082-851d-e155ba7160d7'
    'lead': 'A hotly anticipated new video game set in the ''Harry Potter'' universe
      appears to feature a trans character, which would be a first for the franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T06:19:48.099+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-08T13:27:12.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:51.613+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Hogwarts Legacy'' game appears to introduce ''Harry Potter''s'' first
      trans character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45b288-3b79-4f87-955f-c8f416e8e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hotly anticipated new video game set
        in the "Harry Potter" universe appears to feature a trans character, which
        would be a first for the franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387249e5-9cfb-4671-932a-987325bd1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hogwarts Legacy\" is an action role-playing game in which players\
        \ explore Hogwarts School of Witchcraft and Wizardry, the nearby village of\
        \ Hogsmeade, Diagon Alley and other iconic locations featured in the books\
        \ and movies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8b35a-b5b1-4671-932b-3fe9969b3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During one in-game quest, players meet Sirona Ryan, owner of the Three\
        \ Broomsticks pub in Hogsmeade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417b9b8-9046-428f-afba-a10460257d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the character doesn't specifically say she's trans, a line of\
        \ her dialogue leads players to make their own conclusion:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d2797-79a5-46ed-9c6d-a68a8c96fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hadn't seen him in years when he came in a few months ago,\" Sirona\
        \ says about a goblin the player is pursuing. \"But, he recognized me instantly.\
        \ Which is more than I can say for some of my own classmates. Took them a\
        \ second to realize I was actually a witch, not a wizard.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341394a-d95f-4a8c-95b8-2e448280e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game releases Friday, but players on some platforms got early access,\
        \ and details about the game have already been teased by video game journalists\
        \ and streamers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c66eb2-9ec9-4eae-b566-5ee0c9516a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Players and fans have definitely noticed the detail, and some have\
        \ derided the name choice for the character, which they say has a decidedly\
        \ masculine undertone. Others have pointed out the name \"Sirona\" refers\
        \ to a Celtic goddess of healing and rebirth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0cde3-f7e8-4b90-8af0-665951be7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revelation of a trans character is particularly noteworthy because\
        \ of ongoing controversy surrounding \"Harry Potter\" author JK Rowling's\
        \ views on transgender people. Though Rowling has said she supports trans\
        \ people, she also has expressed gender essentialist ideas and criticized\
        \ mainstream transgender rights movements.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad7e7b-c420-4d4e-bb55-8e18a73d6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When you throw open the doors of bathrooms and changing rooms to\
        \ any man who believes or feels he's a woman ... then you open the door to\
        \ any and all men who wish to come inside,\" Rowling wrote in a 2020 essay\
        \ defending her views.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d602d-00b7-4ee1-aa33-27b8eab9ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same essay, she said she refused to \"bow down to a movement\
        \ that I believe is doing demonstrable harm in seeking to erode 'woman' as\
        \ a political and biological class.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60751e-4009-4bab-8ba5-6a3068934c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rowling is also known for periodically adding comment or context to\
        \ the Harry Potter canon. So far, she has not commented on the \"Hogwarts\
        \ Legacy\" character.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e9763-6f30-44c1-80eb-315787a8dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rowling's past comments have drawn criticism from \"Harry Potter\"\
        \ actors like Daniel Radcliffe, and have deeply divided the vast \"Harry Potter\"\
        \ fandom. Fans regularly debate how much and when they should invest in the\
        \ franchise given Rowling's views.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42c901-f5e5-4aaa-b1a8-20f423e535a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such debate also has swirled around the \"Hogwarts Legacy\" video game.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478175c-1974-4fc3-9b96-01073bf82538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know our fans fell in love with the Wizarding World, and we believe\
        \ they fell in love with it for the right reasons,\" the game's director Alan\
        \ Tewe told IGN. \"We know that's a diverse audience. For us, it's making\
        \ sure that the audience, who always dreamed of having this game, had the\
        \ opportunity to feel welcomed back. That they have a home here and that it's\
        \ a good place to tell their story.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e45175-9ca9-4d40-9a41-356d614e7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T06:19:48.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Warner Brothers Games for comment.</p>'
