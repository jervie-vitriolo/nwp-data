      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e330e8-a78a-44a8-8388-0e89d82978d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A hotly anticipated new video game
        set in the “Harry Potter” universe appears to feature a trans character, which
        would be a first for the franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d5e5a-c3e8-4012-a1d5-6f061b986e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f3abe-70e2-4cf4-af16-3dec006620ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hogwarts Legacy” is an action role-playing game in which players explore\
        \ Hogwarts School of Witchcraft and Wizardry, the nearby village of Hogsmeade,\
        \ Diagon Alley and other iconic locations featured in the books and movies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8be1c-c27f-4e39-89f9-e5841bd85be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d759890-f519-4076-8b2b-04ce349323f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During one in-game quest, players meet Sirona Ryan, owner of the Three\
        \ Broomsticks pub in Hogsmeade.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddf09e-12fa-4a8a-a5bd-a5a6e9f3fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e021f-01e2-4c0d-a23c-9c278f4662e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the character doesn’t specifically say she’s trans, a line of\
        \ her dialogue leads players to make their own conclusion:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b74e7a-2b71-4a19-afa8-03dbd7e1101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974d832-c3c5-4354-a5c3-2b3c027b13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hadn’t seen him in years when he came in a few months ago,” Sirona\
        \ says about a goblin the player is pursuing. “But, he recognized me instantly.\
        \ Which is more than I can say for some of my own classmates. Took them a\
        \ second to realize I was actually a witch, not a wizard.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a691c-3d92-4a21-b063-27f8927610de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2766921-f2e8-4b24-a87a-0089a99f6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game releases Friday, but players on some platforms got early access,\
        \ and details about the game have already been teased by video game journalists\
        \ and streamers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8f2a8-368f-4a89-9df1-65d890daf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4159b5-e8db-4637-9f88-e626fb3fe328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and fans have definitely noticed the detail, and some have
        derided the name choice for the character, which they say has a decidedly
        masculine undertone. Others have pointed out the name “Sirona” refers to a
        Celtic goddess of healing and rebirth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a44a4e-fb44-455b-aa3e-2d55cfeae3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of a trans character is particularly noteworthy because
        of ongoing controversy surrounding “Harry Potter” author JK Rowling’s views
        on transgender people. Though Rowling has said she supports trans people,
        she also has expressed gender essentialist ideas and criticized mainstream
        transgender rights movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0547624-a7bb-4a4a-935d-5e6477cd1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebdb51-6f1b-42f3-9f16-d79e23e06348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you throw open the doors of bathrooms and changing rooms to any\
        \ man who believes or feels he’s a woman … then you open the door to any and\
        \ all men who wish to come inside,” Rowling wrote in a 2020 essay defending\
        \ her views.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e9d53-5be1-4a04-9bd3-6e473aa1a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d3b9b-95ef-4735-92a7-9228a0880013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same essay, she said she refused to “bow down to a movement\
        \ that I believe is doing demonstrable harm in seeking to erode ‘woman’ as\
        \ a political and biological class.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c36660-53bf-48a4-9749-c499e0d1bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06360026-61a7-4f63-b0ed-0e1654c1f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rowling is also known for periodically adding comment or context to\
        \ the Harry Potter canon. So far, she has not commented on the “Hogwarts Legacy”\
        \ character.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cc486-b20d-499d-8a8b-c88884c3fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791bd67-0feb-4db9-b353-242f6913a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rowling’s past comments have drawn criticism from “Harry Potter” actors\
        \ like Daniel Radcliffe, and have deeply divided the vast “Harry Potter” fandom.\
        \ Fans regularly debate how much and when they should invest in the franchise\
        \ given Rowling’s views.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d23ca-38b7-454e-be89-1c0fa1ad3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a7a27-03f8-40bc-a2a1-0b1eb5810030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such debate also has swirled around the “Hogwarts Legacy” video game.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f26ed-4cab-48bc-ab2a-971c44e93630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32790753-060b-4832-8d0e-d5ce6e68b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know our fans fell in love with the Wizarding World, and we
        believe they fell in love with it for the right reasons,” the game’s director
        Alan Tewe told IGN. “We know that’s a diverse audience. For us, it’s making
        sure that the audience, who always dreamed of having this game, had the opportunity
        to feel welcomed back. That they have a home here and that it’s a good place
        to tell their story.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9260fe-97f0-4234-aff6-c3989f84570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Warner Brothers Games for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306524a2-1de0-46da-8486-706f8be1a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:14:10.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/entertainment/harry-potter-legacy-trans-character-cec/index.html"><em>"‘Hogwarts
        Legacy’ game appears to introduce ‘Harry Potter’s’ first trans character"</em></a></p>'
