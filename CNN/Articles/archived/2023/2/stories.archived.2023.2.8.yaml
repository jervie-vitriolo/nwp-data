      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his departure speech, Marcos underscored the importance of his five-day\
        \ visit to Tokyo amid what he called a “challenging global environment.” \
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399ca0a-9d36-4432-9dd7-fc419a455fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:55:03.175+08:00
