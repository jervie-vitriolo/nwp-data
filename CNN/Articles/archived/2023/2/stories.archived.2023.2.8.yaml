      'mgnl:type': 'text'
      'text': "These projects do not appear to be affected by the recent collapse\
        \ of major crypto exchange FTX nor by huge swings in the price of cryptocurrencies\
        \ over the past year. Bitcoin saw its value plunge 64% in 2022. It’s up about\
        \ 38% year-to-date as investors show greater willingness to park their money\
        \ in risky assets.\r"
