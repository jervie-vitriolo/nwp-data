      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb369c-722b-4626-bee1-7146aca2a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra, in a separate message to reporters, said they will be filing\
        \ their appeal brief before the end of the month.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6bf6c-b12e-4e4b-a629-df4089a41945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.091+08:00
