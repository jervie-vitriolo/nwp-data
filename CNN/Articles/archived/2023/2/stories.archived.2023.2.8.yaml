    'title': '‘No more excuses’: Group renews call for wage hike as gov’t misreads
      inflation forecast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653461fb-70b3-4fd0-abd1-bcd07a709541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Alliance of Concerned Teachers (ACT) once again pressed its calls for employees’
        salary hikes, saying the administration’s miscalculation of the inflation
        forecast is proof that the government “is obviously not on top of things.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35956e62-c6fe-4515-8fd8-764c1821c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6c2d2-cb79-4a81-be46-23496bf69675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT chairperson Vladimer Quetua in a statement said “the government\
        \ is obviously not on top of things, it being unable to correctly predict\
        \ the inflation rate, much more manage the economy to alleviate our hardships.”\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4792019-6c71-4d1d-82a4-a1e0827e24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e503ba2-0531-4f62-850f-118a3401eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua noted that the January 2023 inflation rate hit a 14-year
        all-time high of <a href="https://www.cnnphilippines.com/business/2023/2/7/PSA-January-inflation.html">8.7%</a>
        – a rate higher than the government’s prediction of 7.5% to 8.3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0edf8-16bf-4b64-a0bf-bb29920950c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb268d9-d259-4fb2-a408-156c5d972993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/business/2023/1/24/BSP-chief-blames-onions-supply-shock-for-off-target-inflation.html">
        BSP chief blames onions, supply shock for off-target inflation as economic
        team woos German investors&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80089024-1149-4e23-b405-c90cf291b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c496e-1a42-4368-90f3-4bce5be4bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ilang buwan na tayong pinapaasa ng pamahalaan na bababa na
        umano ang inflation rate at maiibsan na ang pagsirit ng presyo ng mga bilihin,
        pero tuloy pa rin itong tumataas</em>,” Quetua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accd532-80da-4ff3-904a-527695173482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbabfb-064f-4915-90ac-8a06cf1c25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tumatanggi sila sa pagtataas ng sahod at sinasabing kaunting
        panahon na lamang ang ating pagtitiis</em>. But obviously there is no respite
        in sight from this quandary but through substantial pay hike,” he asserted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a2d82-e77e-4d46-a075-b4f8b76d31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b479974-c81c-4602-b5cb-8862319979e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T05:02:14.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For how many months, the administration let us hope that\
        \ the inflation rate will drop and high commodity prices could be avoided,\
        \ but it still continues to rise. They reject laborers’ salary increase, saying\
        \ we will only bear with this for a short time. But obviously there is no\
        \ respite in sight from this quandary but through substantial pay hike.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef5ac9-d1cf-4fe6-8ed0-e9419ead6a04'
      'mgnl:activationStatus': true
