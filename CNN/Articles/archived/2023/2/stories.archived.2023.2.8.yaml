      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the declaration of a three-month state of emergency, the Turkish\
        \ government has allocated all its resources for relief and rescue operations,\
        \ the ambassador said.\r"
