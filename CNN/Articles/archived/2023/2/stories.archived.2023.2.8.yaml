    'title': 'New Wanderland 2023 lineup features Bobby and ((( O )))'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3586b-fb4b-4cfa-a711-e916bec5f3ba'
      'mgnl:activationStatus': true
