    'template': '1'
    'title': "EJ Obiena out of Asian Indoor Championship due to logistical, financial\
      \ issues  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8623df-e90b-4c65-ad92-059289e8a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.596+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Olympian
        and Filipino pole vaulter EJ Obiena on Wednesday announced he will not be
        able to compete at the Asian Indoor Championship in Astana, Kazakhstan next
        week due to logistical and financial concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3a400-7b75-4f00-a868-bc7f9d96cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Obiena explained that his team cannot bring his poles to Kazakhstan
        as "none of the airlines serving Astana will bring the poles."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11378172-7969-4c38-99ea-7193ee5edd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"First, a pole vaulter without his poles is an ineffective pole vaulter.
        Despite huge efforts from everyone including my federation (PATAFA) and Mr.
        Capistrano, we are simply unable to get my poles to Astana, Kazakhstan," he
        said in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e23d4f-bbef-48d0-a8db-c58ffd3c3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My mentor James Lafferty even worked with Pepsi Kazakhstan to drive
        the poles from Almaty to Astana. That didn''t work as it''s a 17H drive,"
        Obiena added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5902a-fa8d-410d-a6cb-60369cf32fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 27-year-old athlete noted that most of his Asian competitors also
        pulled out for the same reason.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9fc05-7ad0-4d28-a120-e13d52f595ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Obiena said financial woes also hindered him from competing as his
        team has not yet been paid for over a year despite already resolving issues
        with the Philippine Athletics Track and Field Association.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56fa72-db52-4529-b3c8-f49b13a3c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Despite all the issues of the past supposedly being resolved, my team
        has not been paid now in over a year. Payments are caught up in red tape,"
        he lamented. "Unfortunately, some of my team are now threatening to leave
        Team Obiena."  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f809f9-f9cb-4894-82dd-04e0e1e9621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.599+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Who could work free for over a year? They have families to support
        and bills to pay. They can''t keep working for free."  '
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid0votJumtEqiYSU3wnPfg7oZ5CbB7gWiRgoguiZFCaSr2R67veVZMCugFR46PUYrsjl&show_text=true&width=500"
        width="500" height="678" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f9e8e-bec4-4ae1-a054-e2eee3c5737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.599+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9315a-7752-42b2-9575-c2a3f88c0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.599+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite having a "broken heart" over his situation, the prized pole
        vaulter said he will just look forward to upcoming competitions.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875688c4-456d-44e0-b9ba-dc7fecdb5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look ahead to upcoming competitions and I will continue to do
        my best for my country. That''s the solution and that''s all I can do," Obiena
        said. "Thank you all for your support and understanding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb8320-8042-49ff-9fee-62c7787e594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:28:18.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:14.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission (PSC), meanwhile, said it has reached
        out to Obiena after he released his statement on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c79414-a546-4ba2-b5ee-acd5219b2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:28:18.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:14.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c65ed-1a21-4f56-ab8d-13233d0e2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:28:18.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:14.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of the recent statement of Mr. Ernest John Obiena posted\
        \ on his social media account, \"I immediately communicated with him and made\
        \ internal actions in the PSC,” PSC Chairman Richard Bachmann said in a statement.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54cceb-73eb-4e98-b92a-aafa5caf1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:28:18.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:14.603+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760fe0a-6c64-4e52-b78a-685b9ba7f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:28:18.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:14.604+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bachmann said the agency is also in communication with PATAFA and said\
        \ it would “speed things up to help the association.“\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ae7c8-fd97-42f2-a1bd-45fd929ec19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Obiena made history last year after capturing the Philippines'' first
        ever medal in the World Athletics Championship - taking home the bronze while
        also shattering the Asian record.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ec680-d8e7-4133-b7e8-d01b3461ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:39:00.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T04:39:14.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pole vaulter also leapt to a career-high No. 3 in the world rankings
        last year.'
  'hontiveros-loses-in-sogie-bill-tug-of-war':
    'author': 'Eimor Santos and Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-08T22:21:31.000+08:00
    'imagesource': 'jcr:507d6d06-a834-486c-88ff-9d9d6d4e53a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aab2520-9230-457a-8b92-613186a3308b'
    'lead': 'The controversial bill penalizing discrimination on the basis of sexual
      orientation, gender identity or expression, or sex characteristics (SOGIESC)
      will undergo ''further study'' in the rules committee chaired by Senate Majority
      Leader Joel Villanueva.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T22:27:07.649+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-08T22:27:16.264+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['risa-hontiveros', 'sogie-bill', 'joel-villanueva']
    'stories': []
    'template': '1'
    'title': '''Tatalima pero di tatahimik'': Hontiveros loses in SOGIE bill tug of
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca75a1-121a-40bb-8ad4-29ca260501be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        controversial bill penalizing discrimination on the basis of sexual orientation,
        gender identity or expression, or sex characteristics (SOGIESC) will undergo
        "further study" in the rules committee chaired by Senate Majority Leader Joel
        Villanueva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e400f4b-e233-4bd3-b504-5b8c85f4e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed SOGIESC Equality Act — which has been languishing in Congress\
        \ for 23 years already — faces strong opposition from conservative groups.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd05847-71dd-4fcf-9a7c-0219983f0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was already approved by the Senate committee on women, children,\
        \ family relations and gender equality headed by Senate Deputy Minority Leader\
        \ Risa Hontiveros last year — stating 19 senators signed Committee Report\
        \ No. 15.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec485c04-3d18-47db-a881-30f9ba4bc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a privilege speech on Wednesday, Hontiveros lamented that she was\
        \ ready to report it out in plenary as early as December last year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78070d97-c88b-4ce7-a7aa-cf3e65d83c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have no illusions that the bill will sail through this chamber\
        \ quickly, and I am ready to defend it on the floor as a Sponsor defends any\
        \ bill — with arguments and logic,\" Hontiveros said. \"What I was not ready\
        \ for was for this bill to be in this kind of suspension or limbo.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdddba97-e522-4b34-b543-55e3ee8e7bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While I will always defer to the majority of this collegial body,\
        \ perhaps some points need to be made for the historical record. Tatalima\
        \ ako pero di ako tatahimik [I will comply but I will not be silent],\" she\
        \ continued.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3885fed-7f2d-4d55-9a63-40e11ba87c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said he and other colleagues received letters from various\
        \ religious groups complaining that they were not consulted about the SOGIESC\
        \ bill. He then secured signatures from 18 senators who agreed that the religious\
        \ groups should also be given a chance to participate.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66284a-bd35-4b3a-8adb-a1ed2ad94bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have been bullied, crucified by some groups who are misled of the\
        \ fact that there was only one hearing of this very controversial measure,\"\
        \ said Villanueva, son of renowned preacher and CIBAC Party-list Rep. Eddie\
        \ Villanueva who founded the Jesus Is Lord movement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28b701-f108-4da1-b228-4c998396133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can refer this to the Committee on Rules for further study,\"\
        \ he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d92d97-9aab-4ad5-9ed3-5d2397edae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Hontiveros said she was willing to "keep on engaging
        and listening in good faith" to religious groups, but explained: "I was voted
        by the Republic to pass secular laws, laws that protect the least of us, laws
        that reflect our commitments to international law and to human rights norms."</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Mahigpit
        na yakap. Mahirap, pero hindi tayo bibigay. Patuloy lang ang laban. Hindi
        ako tatahimik. With my whole being, I am with you all the way. 💞🏳️‍🌈 <a
        href="https://twitter.com/hashtag/SOGIEEquality?src=hash&amp;ref_src=twsrc%5Etfw">#SOGIEEquality</a></p>&mdash;
        risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1623285962305585153?ref_src=twsrc%5Etfw">February
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd3cd0-5193-4c46-afd2-dc29f6f5af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8ad21-c1e9-48d2-b5bd-c854dad60869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also stressed that the measure should be remanded to her committee.\
        \  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704337e-935b-4424-a0cf-259f529ac35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang ang nangyayari pinupunit ang isang sanggol sa yakap, sa kandungan\
        \ ng kanyang ina [This is like ripping a child from the embrace of his or\
        \ her mother]. What other committee in the Senate has taken care of such bills\
        \ as anti-discrimination and SOGIE equality bill since more than two decades\
        \ ago?\" Hontiveros said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a2fb2-03cd-43cc-a5d4-8921de3c94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva explained that since the Hontiveros-led committee report\
        \ has been submitted to his committee, it is now within its mandate to decide\
        \ on the next action.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9a2ef-00e0-4de1-9eaa-94be7f1e7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi naman ho siguro maganda na ikumpara itong panukalang batas\
        \ na ito na pupunit tayo ng sanggol, hindi ho yon maka-Diyos, makatao, at\
        \ makatarungan. Ang makatarungan, pag-aralan mabuti what is best for that\
        \ child,\" he said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ee045-0688-471b-b2d8-0e7bdc46053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe it's not good to compare this bill to ripping a\
        \ child apart, that's ungodly, inhumane, and unjust. It's just to study carefully\
        \ what's best for that child.]  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f596e75-ae4d-4cc0-8871-e66243adb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Loren Legarda, who presided over the session\
        \ since Senate President Juan Miguel \"Migz\" Zubiri is in Japan as part of\
        \ the presidential delegation, said that while she \"feels for\" Hontiveros\
        \ and the LGBTQIA+ Community, the Senate rules state that the Majority Leader\
        \ has prerogative over the matter.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f709aa9-3731-4f8c-8425-5cdbb36b8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue was put to a vote. While the breakdown of votes was not announced,\
        \ Legarda announced that the majority won — the bill will be studied by the\
        \ Villanueva-led panel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cbcb9-1bf7-4c79-aebd-b8bc75cc5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros submitted to the Senate's ruling but said she also objects\
        \ \"with every ounce of my being.\"  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36057259-279e-4c50-99cd-2f784639044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino \"Koko\" Pimentel demanded a schedule\
        \ for the proceedings. Legarda said there's no intent to let it languish in\
        \ the Senate.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df167bb0-de0f-4a03-b3a0-626bc0c999db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the House of Representatives during the same day, the elder Villanueva\
        \ sought to delay the lower chamber's hearing for initial consideration of\
        \ eight SOGIE bills.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a10ddc-d113-4b2e-b458-81e682ebd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva alleged the discussion was \"illegal,\" as well as a form\
        \ of \"forum shopping\" and \"railroading,\" arguing that the House committee\
        \ on human rights already held an initial deliberation on comprehensive anti-discrimination\
        \ bills, which include SOGIE provisions.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba9745-3de9-49aa-94fa-b42b40c322f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bataan Rep. Geraldine Roman, who chairs the House committee on women\
        \ and gender equality, denied the request and said the House committee on\
        \ rules told her that the SOGIE bills would remain in her panel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55938c-f599-4105-af32-3ea42181d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:27:07.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T22:27:16.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious leader left the committee hearing.</p>'
  'Marcos-no-formal-talks-VFA-Japan-yet':
