      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The GOAT debate was reignited
        after LeBron James broke the all-time scoring record in the NBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869d045-5be3-45a6-ab1f-e270ebb20256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James <a href="https://www.cnnphilippines.com/sports/2023/2/8/LeBron-James-NBA-all-time-scoring-record-leader-.html">surpassed</a>
        Kareem Abdul-Jabbar''s record of 38,387 points during the Los Angeles Lakers
        game against the Oklahoma City Thunder Wednesday (Philippine time) at the
        Crypto.com Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d7254-36be-4af4-8707-8c1235bc06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LeBron is on track to exceed the 40,000-point mark next season while\
        \ he's still under contract for one more season after that. And while there's\
        \ no guarantee that he will continue playing in the foreseeable future, he\
        \ has said a couple of times that he would like to stay in the NBA until his\
        \ son Bronny joins the league, something that won't happen until the 2024-25\
        \ season at the earliest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda3eb5-b8a1-4d66-a063-1aded0107296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest active layer to James on the all-time list is Brooklyn
        Nets'' Kevin Durant who has 26,684 points. Next are Philadelphia 76ers'' James
        Harden and Lakers'' Russell Westbrook who have over 24,000 points each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc2352-4016-4f9b-b284-8f19c97304b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dallas Mavericks' Luka Doncic, at 23 years old, is averaging 27.4 points\
        \ in his NBA career. As incredible he is as a player, he'll need to average\
        \ that many points in the next 14 regular seasons or so before he reaches\
        \ the 38,000-point mark.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62bea3-4f30-4a4b-9977-41875b46df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's safe to say LeBron's record won't be broken for a very long time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ae079-72cc-461b-8d20-76f65bdd79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To the uninitiated, 'GOAT' stands for Greatest Of All Time. The discussion\
        \ on who is the best hooper to ever live is subjective, especially when two\
        \ players from different eras are compared.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed5fe1-5564-4da3-a0f7-1dc080fe8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LeBron has been in the GOAT discussion, solely based on his longevity\
        \ and accomplishments. Abdul-Jabbar is also in the conversation as his sky\
        \ hook - a one-handed shot released high over his head and the opponents -\
        \ is probably the most unstoppable offensive weapon in basketball history.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067071d-833d-4beb-9236-ff47d4b7cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are, however, several other worthy players in the GOAT debate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbbba-52b9-40d9-8241-bf2f20dd14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celtics' pillar Bill Russell won 11 championships - the most for any\
        \ player in history. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d8e99-b172-4570-8d7a-1dafda904fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilt Chamberlain dropped 100 points in a game and once averaged 50\
        \ points in a season. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4939e13-0c02-4788-8efd-31e6660a1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lakers' Magic Johnson and Larry Bird of the Boston Celtics had\
        \ a rivalry that revived the NBA which was struggling in the 1980s. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17c403-97ac-4586-9653-5f7f66415ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Jordan won six NBA titles with the Chicago Bulls in six trips\
        \ on his way to becoming a global and cultural icon. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5a58d-3f6f-4511-a470-7053f1acbd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kobe Bryant had an 81-point game to go with five championships, and\
        \ inspired an entire generation. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf2766-f1f8-49b5-a21c-85d3edcb72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Golden State Warriors' Steph Curry is the most prolific three-point\
        \ shooter the game has ever seen, and will set all the existing records from\
        \ beyond the arc. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd9e54-b83d-4ded-87bf-7d4ea78144b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All these legends are worthy to be called the greatest for achieving\
        \ remarkable feats.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7bf92-84fa-4da8-8186-e36789aab5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:02:53.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T21:31:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So the answer to the GOAT debate will always depend on one's preference.\r"
  'ranara-senate-hearing':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-08T19:47:39.000+08:00
    'imagesource': 'jcr:7fbea100-f6b2-433a-a85c-28e39d734709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd677845-ef70-4425-9cda-527ef2262449'
    'lead': 'The Senate Committee on Migrant Workers slams the “ineffective” monitoring
      system of Catalist Manpower Services, the private recruitment agency of slain
      Overseas Filipino Worker  Jullebee Ranara.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T19:52:54.830+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-09T04:38:53.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'Senate', 'Kuwait']
    'stories': []
    'template': '1'
    'title': '‘Inutil’: Senators slam ‘ineffective’ monitoring of Ranara’s recruitment
      agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3b34b-83ff-4724-91b9-c542ebc80355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.855+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Senate Committee on Migrant Workers on Wednesday slammed the “ineffective”
        monitoring system of Catalist Manpower Services, the private recruitment agency
        of slain Overseas Filipino Worker (OFW) Jullebee Ranara.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80749985-6df0-4aa1-a721-66c5982412ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bdf1e-5bec-41f1-8b16-70a7bc6b10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c61d2-da1b-400f-a994-6e194d891e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your monitoring is ineffective. <em>Inutil yung monitoring niyo</em>,”
        Sen. Joel Villanueva said during the committee hearing. “Y<em>ou say every
        day you check, you monitor [tapos] the day before she died, ganito yung situation</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e7e14-3bdc-4fb6-9ee8-95f3fe0fe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e138dc-2b85-4d4b-8ac3-847281e16b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d47af3-5d1a-4edc-9852-91c260e4fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your monitoring is ineffective. Your monitoring is
        useless. You say you check every day, you monitor and then the day before
        she dies, this is what happened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8b5f3-298c-4b4b-bd1c-7d056ecc4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2deb61-8ad1-45bd-aa42-9cef92dc37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bdb0ba-4edd-461e-8786-59587e93f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva also cited statements that Ranara had reported the abuses\
        \ committed by her employer to her parents. However, the recruitment agency\
        \ failed to receive the reports of abuse, Catalist lawyer David Castillion\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54341df-961e-484a-aee7-f1e2cf7674b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167b2c5-5464-45f9-912b-affe0845f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc8262-cc82-4bd9-9c33-2bf49a689d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Raffy Tulfo, chairperson of the committee, said the quarterly\
        \ monitoring of OFWs in Kuwait should be reduced to weekly or “at least twice\
        \ a month or at most, once a month.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f88b8-f881-4db0-b79c-6fd48dbb4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3347e8-94d8-4252-89b4-4b6ea677f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cab0a5-3c16-454e-a59b-b4d43fc70972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T19:52:54.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T04:38:53.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernard Olalia, undersecretary of the Department of Migrant Workers\
        \ (DMW) Licensing and Adjudication Services, said Catalist’s license to operate\
        \ has now been canceled.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92af319-8203-45f3-9c63-c1f262881c5e'
      'mgnl:activationStatus': true
