      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 countries have been exploring the idea of digital currencies\
        \ issued by central banks, according to the Atlantic Council. Sweden has been\
        \ working with Accenture on an e-krona, while Ghana is piloting an e-cedi\
        \ and Indonesia is developing a prototype for a digital rupiah. Eleven countries,\
        \ including The Bahamas and Jamaica, have already launched central bank digital\
        \ currencies.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd09d6-3a02-48a2-bea3-412bda3ea386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab8f77-7b47-48e6-816e-cd93c0072841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts among bigger economies are also accelerating. China is out\
        \ front, with more than 260 million people already using the digital yuan\
        \ as part of a pilot program there.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c3cce-c72d-476f-9a9f-3ab9d8172c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce070c-60cb-4cd1-9e29-3755c4e3bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, top global banks kicked off a 12-week pilot testing transfers\
        \ in digital US dollars with the Federal Reserve Bank of New York. The European\
        \ Central Bank, for its part, should wrap up its investigation into a digital\
        \ euro this year.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df9e7e-1dc1-4448-b134-4b2dd542c509'
