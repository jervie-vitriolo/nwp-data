    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The fungal threat to human health is growing in a warmer, wetter, sicker
      world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d66cfb-b385-4de2-8607-950df2daff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;In the HBO show “The Last of Us,” characters identify
        zombies among them by the fungi that bursts from their bodies, and fungal
        parasites manipulate the humans to infect the communities around them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b1838-573c-420f-89ab-e2b9fe15309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf7c6f-1c4a-4673-bbfd-384462d28165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In real life, the fungal species that inspired the story, Ophiocordyceps,\
        \ infects insects and does not cause problems for people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcba879-c3f9-4801-a092-6865fb7f3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169ab63-7965-4ab9-ad6a-1b5212ed6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the threat from fungal pathogens is increasing, experts
        say, and may grow much worse in a warmer, wetter and sicker world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fb136-e28d-4fd2-a4ac-26237254e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re always surrounded by fungal spores. We’ve lived with them
        ever since we made beds in the Savanna 500,000 years ago, before we even evolved
        into modern humans. And we’ve had to adapt this exquisite immune system that
        we have to defend against spores, because many of them are potentially pathogenic,”
        said Dr. Matthew Fisher, a professor of medicine in the School of Public Health
        at Imperial College London whose research focuses on emerging pathogenic fungi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec3091-e6d8-4dd0-9811-d1356b45a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412fee3-8995-4d2a-bc46-99c09c6a483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fungi are just seeking sources of food, and in the eyes of many saprotropic\
        \ fungi, we are just food,” he added. (Saprotrophic describes an organism\
        \ that feeds on dead organic matter.)\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fc6ca-2b67-4448-8697-812c7627f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d013b-2bc1-4ef5-9190-75d1d0b6ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many millions of fungi are good for the environment, but a few hundred\
        \ can cause disease in humans.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fb81c-9512-4117-8fb6-db13ddc5ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76b362-f862-4960-bde0-1e2ac2b2d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Millions of infections each year</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df579fe-87c1-4b88-ab96-3e71b0ec90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are finding new fungi all the time – they found four
        just last year – but not all of them are a threat to humans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec445c6-ba17-4c7a-8b46-af81cb7c1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 4 million or so diverse fungal species, scientists have identified
        only 300 as human pathogens that can cause disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1b8bc-b8a5-475d-a91a-cd61d74e2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b96a7-d281-4670-ad34-c3a1c4663463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In any given year, more than a billion people have what the Microbiology\
        \ Society considers “superficial” fungal infections.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb4f80-b1c3-4a29-9db4-12defddeed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9c666-e733-4771-b626-64d2b1fc2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Athlete’s foot, a scaly rash that can cause itching or stinging; thrush,\
        \ white lesions that develop on the tongue or inner cheek; and even dandruff\
        \ are largely caused by one of these superficial fungal infections. They are\
        \ irritating, but fortunately, treatments still work on them.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcdf3f-cfb5-42fb-93b2-d88b53815052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198d0c1-f00e-410c-9c79-3fd458ce9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some infections can be much more serious, even life-threatening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c61a7-0209-4c81-9d55-8a0036e4112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, about 1.5 million people die from them each year, with
        few working treatments available, if any, according to the Microbiology Society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1229eae-bea3-4295-b4f0-263e68c6554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead1f04-3a42-4298-bb75-13fb31c72e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the World Health Organization said that it considers fungal\
        \ pathogens a “major threat” to public health and, for the first time, released\
        \ its prioritized list of the 19 kinds the world should watch out for.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748028d-9588-404f-95d9-614cd2e9b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73f995-2a06-43f9-83ff-e7c80ffe6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the four on WHO’s list of the most critical species is cryptococcus
        neoformans, a pathogenic yeast that lives in the soil. People can inhale fungal
        cells, and most don’t get sick. But in those with a suppressed immune system,
        it can affect the lungs and spread to the nervous system and blood. Over the
        years, this fungus has become resistant to some treatments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186420a8-ff61-4a7f-bb6c-721a846cf2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is Candida auris, a yeast that can linger on surfaces and
        medical equipment and can spread quickly from one person to another. It has
        caused a growing number of hospital outbreaks around the world, a threat that
        grew larger still during the Covid-19 pandemic. The CDC says that may in part
        be due to changes in routine infection-control practices. Infection can affect
        the heart, central nervous system, eyes, bones and internal organs. It is
        resistant to many classes of antifungal treatments but can sometimes be treated
        with antifungal medicines called echinocandins.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f9654-5eed-48fc-8117-6c58fc4d4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apergillus fumigatus, a mold that can be found just about everywhere,
        may cause pulmonary disease in people with weakened immune systems. It could
        also cause allergic reactions or lung infections that might become serious
        and move to other organs. It has showed growing antifungal resistance, WHO
        says, thanks to widespread use of azole fungicides to prevent its spread in
        crops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343afca-ac89-47ff-867e-5db7fc4715fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a8f5b-4c93-484b-b231-40590c859c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fourth pathogen, Candida albicans, is another yeast that typically\
        \ is a part of a healthy human microbiome. It lives in the mouth, intestines\
        \ and skin. Bacteria in your body keep it in check, but if the system is off-balance,\
        \ the yeast will overgrow and turn into a vaginal yeast infection, diaper\
        \ rash, thrush or another condition. It can also become a severe infection\
        \ that targets the blood, heart, central nervous system, eyes, bones and internal\
        \ organs.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a29c3-3e9d-4eac-929c-5882e1c839eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2888c0-d49b-4e8b-8ff7-1323a3369465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no vaccines for any of the four fungal infections on the\
        \ critical list.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1006e-cb36-4e62-bf48-3706565bc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffccdff-a579-48eb-ad45-7997fd532132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who’s at highest risk</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849ff64-74f7-41d7-b1df-114b8d9b22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher said our bodies are generally pretty good at protecting against
        fungal infections, but “chinks open up in our immune system.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb1404-6c70-417e-b527-b0f871253e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then we can have fatal consequences,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1571d9c-b5bc-4d78-8b8a-8374aff1dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c543eca-84eb-484b-bad0-145ade067675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who are most at risk of a serious fungal infection are those\
        \ with underlying conditions like HIV, cancer or diabetes and those with compromised\
        \ immune systems because of their age, a disease or the drugs they take.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcba3d-9d1d-4d88-9770-9499f35881bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f17ec2-f26d-499c-9748-4e13eec19dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others are vulnerable to the more severe consequences of fungal infections\
        \ because they don’t have access to medicines more commonly available in the\
        \ West. For instance, cryptococcal meningitis is a leading cause of death\
        \ for people living with HIV in sub-Saharan Africa because they don’t have\
        \ access to treatments, studies have found.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce29753-8beb-479c-997f-017214e4e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9096cc-feb6-47fe-ac65-003f39c2e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why fungal threats are growing</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ed740-1ce1-4d3f-9837-a3aaa3565544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of serious fungal infections has increased partly because\
        \ of the growing number of immune-suppressed people, studies show.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12f18e-4554-4784-aabf-e31ab0b89f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d29e55-f2c4-4eb8-a3d5-454af966428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s changing is that more people that are exposed have those
        high risk factors. We have aging populations, and we were using a lot of chemicals
        in the environment which are forcing fungi to adapt, and our clinical antifungals
        are being degraded by antimicrobial resistance,” Fisher said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb007c3-dbf5-495c-b25e-af7efb1e7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been more opportunistic fungal infections during
        the Covid-19 pandemic, just like there have been after flu epidemics, said
        Dr. Matthew Kasson, a mycologist at West Virginia University.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03336779-ceb6-4be4-ace5-94aaf82cd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba4083-e3a1-488e-95c5-fe59c43f4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Viruses have this way of suppressing the immune response, and some\
        \ of the drugs we’re using to combat the viruses are also having an effect\
        \ where they’re making it easier for fungi to invade,” he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990d134-300e-4d80-a606-0ff7ceb60d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7c9e0-4c43-4304-b952-0d79e73d90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A black fungus killed thousands of people in India in 2021, and 85%\
        \ of them were Covid-19 patients.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f861b-e5cb-45e0-aa0f-453396fe56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f605f-3e27-4f47-9045-35937eb5a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fisher said some fungi also seem to “appear out of nowhere” and “are\
        \ quite quietly spreading around the world, causing silent pandemics,” such\
        \ as Candida auris.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c48fd-3b43-4a9f-869b-66c8fbd1bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c48027-0bb4-4b3c-baf3-27978c2c4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the climate crisis has exacerbated the spread of fungal\
        \ infections.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc81df-c62e-4471-96fc-352fe0c4a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664af8f-07b6-48ec-8f04-7b47642b3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world is becoming warmer and wetter. That’s just going to mean\
        \ that there’s a higher burden of mold spores,” Fisher said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d33798-9034-4c11-b4f5-3dea9ef0bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd2df1-c831-42f5-a936-6e84e399ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What needs to be done</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af984b11-9873-495f-bb2e-e368c6350c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO encourages countries to improve their diagnostic capacity for
        fungal infections and to increase surveillance. It also recommends more money
        put into research, medicine and tests for these infections. Currently, fungal
        infections receive less than 1.5% of all infectious disease research funding,
        WHO said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6214f-8ca3-43f7-b5ff-a602f90e01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to develop antifungal treatments because, in the
        words of Matt Nelsen, a researcher from Chicago’s Field Museum, “animals and
        fungi are each other’s closest relatives.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a872f68-66e2-4f15-94a1-a509f78d22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b2320-4235-439a-86ea-a92bf06437e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We share a lot of biochemical similarities, and so when we are trying\
        \ to kill off the fungus, we need to be careful that we’re not also killing\
        \ ourselves,” he said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e233be7-73d6-4a56-95a0-149ffcb44d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbc7de-5dcc-4cb0-8334-4c6bfc8cf859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the best defenses against fungal infections is to keep your\
        \ immune system strong.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0c795-45a0-4112-9934-7c9b6fd64200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede47e0-f2fe-4010-960d-74783d979695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fisher advises parents to let children play outside a lot so they will\
        \ get exposed to a good range of fungi to help develop a healthy immune system.\
        \ Homes should also be well-ventilated and moisture-free.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf018-c2d6-43b2-899c-ece094200de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasson said he thinks the attention from “The Last of Us” and other
        programs means “fungi are having a moment,” yet he hopes it is not going to
        be overblown.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbd343-0eab-4c5c-84ef-f5428e61f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93ba5c-3a6c-4957-bb42-1f24484b7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the movie “Jaws” came out, it led to an increase in shark hunting.\
        \ In fact, sharks were almost hunted to extinction.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e3b46-d2e7-43c5-b23f-d3ad2591cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45976046-1528-4255-ba22-4f06bba8b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millions of fungi are good, Kasson points out. They break down wood,\
        \ and they can be used in food and in human medicine.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42bf56-ff47-4111-9b57-bebb46f7fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311e85a-a555-43a5-a514-f3400b5d846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fungal infections, yes, are a serious concern, and I think it’s
        going to get worse unless we start to really appreciate those connections
        between how we manage crops, how we manage human disease, how we manage wildlife
        disease. They’re all interconnected,” he said. “The sooner we realize that,
        I think, the sooner we can come up with solutions that help all involved.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b682f-5681-4ffd-a84c-552d72c3e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:07:56.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/health/fungus-health-threat-scn/index.html"><em>"The
        fungal threat to human health is growing in a warmer, wetter, sicker world"</em></a></p>'
  'Britcoin-in-second-half-of-the-decade':
    'author': 'Julia Horowitz, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-08T01:12:16.000+08:00
    'imagesource': 'jcr:2858252d-8c03-4bba-8c40-b258c32299a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1478e6c-1038-4f33-8c35-c4e365c37577'
    'lead': 'The United Kingdom is pushing ahead with plans to create a digital pound
      issued by the Bank of England that would offer a stable alternative to bitcoin
      or ether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T01:15:30.058+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-08T13:27:22.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:47.723+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Britcoin’ could arrive in the second half of the decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878727c-f5f6-4c2b-a72a-a5da0298beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Kingdom is pushing ahead
        with plans to create a digital pound issued by the Bank of England that would
        offer a stable alternative to bitcoin or ether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ebeab-6777-45f4-9351-0e672ed5d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520be26-6f13-4d64-852d-be35f7e2b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank and the UK Treasury said Monday that an official digital\
        \ currency is “likely to be needed in the future.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f35e54-c4f5-4c4c-a869-31d67fb69619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97847766-ff89-4829-932b-12aa8eff7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While cash is here to stay, a digital pound issued and backed by the\
        \ Bank of England could be a new way to pay that’s trusted, accessible and\
        \ easy to use,” UK finance minister Jeremy Hunt said in a statement. “That’\
        s why we want to investigate what is possible first, whilst always making\
        \ sure we protect financial stability.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f2db5-0227-4f8f-8d82-945fbb88d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bc66e-6be3-414f-8db9-87417bc3d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bank of England and the Treasury said the decision about whether\
        \ to roll out a digital pound, which has been nicknamed “Britcoin,” would\
        \ be made around the middle of the decade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46f3ca-a7aa-45c4-bb41-4dfb8fd2f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49043f-ea0a-451b-968c-da02e0a71c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Central banks around the world are considering whether to issue digital\
        \ currencies as more parts of the economy move online. Unlike cryptocurrencies\
        \ that are currently available, these coins would have official backing, which\
        \ would result in a stable value and mean they could be used for everyday\
        \ spending.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9d7b9-8561-4274-931b-0625eed3fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e530ed-4cc7-4a99-b3b3-0d12efd0dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, £10 of a digital pound would be worth £10
        in cash. The Bank of England would provide the foundational public infrastructure
        — or a “core ledger” — while private companies would issue digital wallets
        that could be accessed via smartphones or smartcards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641820a-e29a-4a08-bf9e-f8392f661529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank digital currencies could make online spending more
        convenient, ease cross-border transactions and boost competition among providers
        of digital financial assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400df428-48b5-4485-9f4c-bae2e530d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c7187-d0fb-4186-8296-c2d6d74c37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech in November, Sir Jon Cunliffe, deputy governor of the Bank\
        \ of England for financial stability, said that without a digital pound, a\
        \ few big players could “dominate and perhaps control innovation in payment\
        \ services.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c7638-a293-465d-9dae-c2807e51ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6e9e2-1558-4ce6-95b8-7c749e68db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But major details of digital currencies still need to be hashed out.\
        \ Critics worry that their rollout by central banks could cause enormous disruption\
        \ if people race to swap cash for a digital alternative. Another fear is privacy,\
        \ since digital currencies would give governments new insights into how people\
        \ are spending their money.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c6b2f-b9a0-47e1-b36c-dea4a12d3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf8bbb-b843-4a2c-acf1-f4eca3a7982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bank of England and the UK Treasury said a limit on holdings of\
        \ a digital pound “would apply at least in the introductory phase,” and that\
        \ the new currency “would be subject to rigorous standards of privacy and\
        \ data protection.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cfceb-dcb6-4a75-802e-1f546b9d9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef5943-5e38-4fa9-85aa-1d88f36af6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, they acknowledged that its use would not be anonymous, given\
        \ the need to guard against financial crime and maintain public trust.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b3bbd-cfe4-42ab-82e6-606cbc6c4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T01:15:30.204+08:00
      'mgnl:createdBy': 'faith'
