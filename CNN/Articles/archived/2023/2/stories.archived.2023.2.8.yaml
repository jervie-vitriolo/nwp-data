      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) said in a statement that the team will\
        \ include 31 health emergency responders from the department’s two hospitals,\
        \ namely Dr. Jose Natalio Rodriguez Memorial Medical Center and Jose B. Lingad\
        \ Memorial General Hospital.  \r"
