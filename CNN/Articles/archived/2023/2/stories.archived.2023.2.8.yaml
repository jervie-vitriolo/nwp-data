    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LeBron James surpasses Kareem Abdul-Jabbar as NBA all-time scoring leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645fcfd-c6ce-45b0-9b82-f15fca2a83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 8) —</strong> LeBron James of
        the Los Angeles Lakers is the NBA’s new scoring king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd095f8-bb2c-4aa5-8572-28a6cfee672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a stepback jumper with 10.9 seconds left in the third quarter\
        \ against the Oklahoma City Thunder, James pushed his career total to 38,388\
        \ points and broke the record that Kareem Abdul-Jabbar held for nearly four\
        \ decades.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778655a6-9220-4592-84d5-05e046a0cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LeBron finished with 38 points, seven rebounds, three assists, and\
        \ three steals as the Lakers bowed to the Thunder, 133-130, Wednesday (Philippines\
        \ time) at the Crypto.com Arena.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4da47-22ff-4afa-879d-4c71897317a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As James knocked down the historic shot, Abdul-Jabbar stood up from\
        \ his seat and clapped. The latter handed a game ball to the former at center\
        \ court.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac50b01-08a2-4c65-b00f-d1d6b4440f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game was stopped as LeBron celebrated the moment with his family\
        \ on the court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adaf57-705d-4825-9161-02b74bb3c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took 1,410 matches for James to achieve this milestone, compared\
        \ to Abdul-Jabbar who had to play 1,560 games to reach it. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e66cd-f3fd-4b2c-8e84-e50c238ba385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.377+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody that’s ever been a part of this run with me the last 20-plus\
        \ years, I just want to say I thank you so much, because I wouldn’t be me\
        \ without y’all,” an emotional James said during a brief speech. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb02ed-40de-4373-920e-60822aa75040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:42:53.378+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-08T14:47:24.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lakers dropped to 25-30 in the team standings for 13th place in\
        \ the Western Conference.\r"
  'trapped-girl-plea-to-rescuers-from-rubble-of-syrian-home':
    'author': 'Raja Razek and Hilary Whiteman, CNN'
    'caption': 'The girl and her sibling lie wedged between concrete after a quake
      destroyed their home in northern Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T14:41:14.000+08:00
