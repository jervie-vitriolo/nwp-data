      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive also said he will be pushing for collaboration\
        \ in other pivotal areas like agriculture, renewable energy, digital transformation,\
        \ and infrastructure.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53862673-b5b5-473f-875f-9a383e59e0a4'
