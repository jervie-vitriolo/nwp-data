    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d042a-de7b-4a45-af75-f157b2bcb45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched by former President Rodrigo Duterte in 2016, the Philippines’\
        \ flagship anti-drug campaign has earned the ire of the global rights community\
        \ after thousands were reported killed in the conduct of police operations.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2e7c5-5b83-4bb2-b990-e1e3565668d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b325205-f80c-46a2-ad31-cbfdf359e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC suspended its drug war probe in November 2021 following a deferral\
        \ request from the Philippine government. But the court later noted that it\
        \ was \"not satisfied\" with developments in the local investigations, prompting\
        \ the chamber to approve last month the resumption of its own inquiry.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80598f73-ccdd-4a0a-a48d-654d8d06898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441a2b1-4e7e-4755-b278-cce594a56c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/27/Rodrigo-Duterte-ICC-drug-war-probe-local-courts-Roque.html">After
        ICC''s move, ex-Pres. Duterte reiterates stand to only face local courts</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25cc8f-a2c5-423a-b76d-ec973e2b4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f80bea-dd3f-4f7e-b6c9-59e66afe9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T21:12:58.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, the Philippine government said it disagrees with
        and rejects the findings of the pre-trial chamber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985a752-9f5f-42a4-b014-4cfc186d6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T20:35:43.090+08:00
