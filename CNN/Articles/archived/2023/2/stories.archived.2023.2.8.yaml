    'jcr:uuid': '04f7557c-2807-4cc4-8d9e-390a86058dd9'
    'lead': 'North Korean leader Kim Jong Un brought a child believed to be his daughter
      to a lavish banquet at a military barracks on Tuesday, the latest sign the girl
      is possibly being groomed as his eventual successor in an authoritarian family
      regime dating back decades.

      '
    'mgnl:activationStatus': true
