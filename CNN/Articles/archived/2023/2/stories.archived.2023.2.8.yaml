      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baee07b-f1b6-4d45-8ee6-feb9164c1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:55:03.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T13:51:04.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is part of a larger foreign policy agenda to forge closer political\
        \ ties, stronger defense and security cooperation, as well as lasting economic\
        \ partnerships with major countries in the region,” he said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7f3d7-9f97-454e-930a-617f9f26fe69'
