    'lead': 'The Philippines and Japan have yet to launch formal talks on the possible
      creation of a Visiting Forces Agreement  between the two nations, President
      Ferdinand Marcos Jr. said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T22:44:06.588+08:00
