      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from signing new deals, Marcos said the government also aims\
        \ to finalize some projects previously postponed due to the COVID-19 pandemic.\
        \  \r"
