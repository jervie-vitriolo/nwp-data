      'jcr:uuid': 'fac136a2-dd7d-4495-a1c0-2adf932ecca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T02:19:34.977+08:00
      'mgnl:createdBy': 'faith'
