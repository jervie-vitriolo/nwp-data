    'template': '1'
    'title': '''Get me out of here ... I''ll be your servant'': Trapped girl''s plea
      to rescuers from rubble of Syrian home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c442b-2c06-4b33-94ea-02777f671816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two children lie wedged between concrete,
        their heads pinned to one side, as rescuers reassure them that help has arrived
        36 hours after a quake destroyed their home in northern Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9ea00-235a-4e1a-b64f-aa419377ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Get me out of here, I'll do anything for you,\" the older child whispers.\
        \ \"I'll be your servant.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912813f-1085-491d-8c05-6923bfe59250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A rescuer replies, \"No, no.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adbbb1-ec3f-4d58-a263-a3b6ebf413a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video shows rescuers squatting in the rubble of the children's home\
        \ in Besnaya-Bseineh, a small village near Haram, Syria, as they try to figure\
        \ out a safe way to remove them.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca529294-d040-4b92-a4aa-46ff821bcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They tell them to be strong and not to cry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e4676-efb1-4912-9571-5beda1bc2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl's name is Mariam, and she gently strokes the hair on her younger\
        \ sibling's head as they lie squashed together in what could be the remains\
        \ of their bed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4416cf1-1c32-4699-9fcb-b60fe6b1f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger child''s name is Ilaaf, according to their father —
        an Islamic name that means protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8cf1c-ce0f-4f74-9e18-abb2a35520cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mustafa Zuhir Al-Sayed says his wife and three children were sleeping\
        \ in the early hours of Monday when the earth shook with a 7.8-magnitude quake,\
        \ the biggest to hit the region in more than a century of records.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c123e33-3480-449d-96e7-117dd3dbff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We felt the ground shaking ... and rubble began falling over our\
        \ head, and we stayed two days under the rubble,\" he said. \"We went through,\
        \ a feeling, a feeling I hope no one has to feel.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692197a-f348-495b-8470-706a25b0d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pinned under rubble, Al-Sayed said his family recited the Quran and\
        \ prayed out loud that someone would find them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d0635-c668-4d84-838c-1b0f7e40d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People heard us, and we were rescued&nbsp;— me, my wife and the
        children. Thank God, we are all alive and we thank those who rescued us,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0586ce9-2f9c-4e43-a1cf-20ee63fe615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video shows locals cheering as Mariam and Ilaaf are carried from the\
        \ rubble wrapped in blankets. The children were taken to hospital, where they're\
        \ receiving medical care.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc89f0c-71aa-498d-97a0-4b7c22cdc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With each hour, hope of finding other families fades in freezing temperatures\
        \ that have made survival harder even for those who managed to escape the\
        \ crumbled buildings.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32b9c0-0e36-4ec1-be07-5d5a3efb9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Sayed's home is in Idlib governorate, a rebel-controlled area\
        \ in northern Syria, where at least 1,220 people have died, according to the\
        \ Syrian Civil Defense, a humanitarian aid group more commonly known as the\
        \ \"White Helmets.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75ad80-00c3-4ba0-a5f7-46b0d0481c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said Tuesday the number of dead and injured is \"expected\
        \ to rise significantly due to the presence of hundreds of families under\
        \ the rubble.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67ab74-2dd3-4302-b115-f2d64d1c087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 812 deaths have been confirmed in government-controlled parts\
        \ of Syria, state-run news agency SANA reported, taking the total Syrian toll\
        \ beyond 2,000.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fe76f-75c8-4b92-8c28-74ebe0764556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of dead from the quake across the Turkey-Syrian border\
        \ is now almost 8,000 -- a number that aid agencies have warned is likely\
        \ to rise significantly.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5ea8b-976f-47c8-b403-9fa76eaebf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid is slowly reaching those in need, but even before the quake, the\
        \ United Nations said 70% of Syria's population needed humanitarian assistance.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f30be-8c7c-40ac-8e96-5e56660a81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This tragedy will have a devastating impact on many vulnerable families\
        \ who struggle to provide for their loved ones on a daily basis,\" the United\
        \ Nations Resident Coordinator and Humanitarian Coordinator ad interim for\
        \ Syria and the Regional Humanitarian Coordinator for the Syria Crisis said\
        \ in a joint statement on Tuesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10e938-ab6f-4b20-9fa9-7d6112fccfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN and humanitarian partners say they are currently focusing on\
        \ immediate needs, including food, shelter, non-food items, and medicine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021b70f-d28d-482b-b315-b2ffa0a9b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help: <a href="https://edition.cnn.com/2023/02/06/world/iyw-how-to-help-turkey-syria-earthquake-victims/index.html">Impact
        your World</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c9228-eb90-4ed9-8b75-095aab1be250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:45:59.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-08T14:46:03.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/02/07/middleeast/syria-quake-siblings-rescued-intl-hnk/index.html">Get
        me out of here … I’ll be your servant’: Trapped girl’s plea to rescuers from
        rubble of Syrian home</a>"</em></p>'
