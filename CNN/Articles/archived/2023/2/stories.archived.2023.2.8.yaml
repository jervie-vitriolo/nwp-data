  'sws-survey-review-inflation-corruption':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-08T13:45:12.000+08:00
    'imagesource': 'jcr:e78b479a-fcdb-475d-a9df-78e6cb743614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114d57a5-c441-4e33-9c1c-77d6721176c1'
    'lead': 'The Social Weather Stations on Wednesday released its annual Survey Review
      summarizing reports from past administrations, with the current leadership getting
      a high satisfaction rating ''on the overall.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T13:52:14.195+08:00
