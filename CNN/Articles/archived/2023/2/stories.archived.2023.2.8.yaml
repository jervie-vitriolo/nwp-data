    'title': 'DMW to halt deployment of first-time household workers to Kuwait'
    'updated': 2023-02-08T13:25:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499f0d8-5e71-4281-86ab-7fb2a57a02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:34:58.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-08T14:35:01.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
