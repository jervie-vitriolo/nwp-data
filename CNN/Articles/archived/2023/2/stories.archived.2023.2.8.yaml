  'Joe-Biden-State-of-the-Union-Address':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T11:42:04.000+08:00
    'imagesource': 'jcr:191af8ff-c0f2-4b2f-bece-4ab019861d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7080a4b-4c1d-44ab-be6f-27629fac65bf'
    'lead': 'When US President Joe Biden took to the House Chamber for his annual
      State of the Union address, his message was one of unadulterated optimism —
      gloom be damned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T11:44:42.916+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-08T13:27:08.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T13:26:53.300+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Takeaways from Biden''s State of the Union address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a61cc1-44a1-4cdd-a178-178b62f9b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A majority of Americans say he hasn''t
        accomplished much and many Democrats aren''t thrilled at the prospect of him
        running for reelection. But when US President Joe Biden took to the House
        Chamber on Tuesday for his annual State of the Union address, his message
        was one of unadulterated optimism -- gloom be damned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365352d-d3c9-4617-89f7-483f7cbc3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delivering what was widely viewed as a test run for his reelection\
        \ announcement, Biden claimed credit for progress made during his first two\
        \ years in office while stressing the job isn't finished.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57bb07-5967-436c-9e98-d9ad1d90baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He faced sometimes-unruly Republicans, with whom he energetically sparred\
        \ from the podium on spending cuts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83b416-d668-442e-b503-aac5a920015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech carried a strain of populism rooted in strengthening the\
        \ middle class -- vintage Biden, but delivered at a pivotal moment for his\
        \ political future.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f67f88-2f47-43bb-8729-4076df09c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No president enters his State of the Union wanting to recite a laundry\
        \ list of accomplishments and proposals, but -- almost inevitably -- the speech\
        \ often veers in that direction. Biden's was no different, even as the president\
        \ sought to tie everything together with a refrain of \"finish the job\" --\
        \ a phrase that appeared 12 times in his prepared text.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda7a0f-3998-4d55-b529-758d14563248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than tout any one accomplishment, however, Biden hoped to address\
        \ the national mood, one that remains downbeat even as the economy improves\
        \ and the country attempts to return to normal amid the Covid-19 pandemic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f4de5-2c68-4363-8e79-5b647e55d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are five takeaways from Biden''s State of the Union:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a0c90-eb2e-4541-a192-ab785e5cfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spars with sometimes-unruly Republicans</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febcbbc-51a2-44f4-b520-07efd433047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a room full of elected officials, identifying an adult shouldn't\
        \ be difficult. But heading into Tuesday's speech, both Republican leaders\
        \ and Biden's team telegraphed a desire to act as the night's \"adult in the\
        \ room\" -- the mature voice seeking common ground and lowering the temperature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ad2c7-bcf9-42e3-af0e-4e532f5a810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first 45 minutes of Biden's address, that appeared to be the\
        \ play for both sides. But when Biden began castigating Republicans for plans\
        \ that would slash Social Security and Medicare, the decorum dropped.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c9db7-8850-41a0-b950-24b9274fbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His accusations seemed to provoke Republicans, who lobbed accusations\
        \ of \"liar\" from their seats in the chamber.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66c3f8-0ac0-4a0f-905f-293553ec6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden leaned into the opening, responding and engaging his hecklers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4eb9f-d240-48d6-81d7-2df27fd4a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I enjoy conversion,\" he quipped, suggesting they were in agreement\
        \ on the need to protect the programs for senior citizens.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614fd96-01da-47e5-bf05-6f0d306a7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden, House Republicans act as a useful foil as he prepares to\
        \ announce his intentions for 2024. His jousting on Tuesday was the best glimpse\
        \ of how he'll approach his candidacy, at least until a Republican opponent\
        \ emerges from the GOP primary process.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d720a-f9a9-4082-8c1d-adf12ce1d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and his team believe a serious focus on governing contrasts favorably\
        \ with House Republicans, who they accuse of threatening to send the nation\
        \ into default and piling up distractions as they investigate the president\
        \ and his family.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0cde7-16ca-48b5-ae68-9c232c1cd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Kevin McCarthy entered the speech vowing to treat Biden\
        \ respectfully -- and urging his Republican colleagues to do the same. It\
        \ was a tall order, given the loose grasp he has on his conference and the\
        \ propensity from certain Republicans for stunts.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69411fe-c07c-46fd-ad54-523a2e42e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As lawmakers like Georgia Rep. Marjorie Taylor Greene interrupted Biden,\
        \ McCarthy was silent -- but his glare into the crowd spoke for itself. Later\
        \ he found himself shushing his conference multiple times at outbursts interrupted\
        \ the president.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71997f-ad63-4a4b-afcf-6773c421545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vintage Biden</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8304767-ab42-4469-8c40-3c8a83dfeb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps more than his previous two addresses to Congress, Tuesday's\
        \ speech was salted with riffs and lines that appear nearly every time he\
        \ speaks: inherited wisdoms from his father, anecdotes about inequality and\
        \ his views of the middle class.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b3526-0436-4a27-b62b-8c1d286e7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So many of you feel like you've just been forgotten,\" he said. \"\
        Amid the economic upheaval of the past four decades, too many people have\
        \ been left behind or treated like they're invisible. Maybe that's you, watching\
        \ at home. ... You wonder whether a path even exists anymore for you and your\
        \ children to get ahead without moving away.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3e8ef-d78a-4e58-a3f6-82de6af95de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get that," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5978ed-c720-4c19-9f5f-31f04bc67fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Appearing for the first time in front of a divided Congress, Biden\
        \ also leaned into his record working across the aisle -- even as he faced\
        \ heckling from Republicans.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a6221-b170-42b5-af93-1fabce6bb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In many ways, both Biden and McCarthy hoped a more mature showing would\
        \ set the tone for the next two years of divided government, even if they\
        \ remain sharply divided on policy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe42c34-cf6d-41d4-9124-6208ca24f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. Speaker, I don't want to ruin your reputation but I look forward\
        \ to working together,\" Biden said as he launched into his speech.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eae693-eb2d-4546-9a33-04d6f603f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He acknowledged that over the first years of his presidency \"we disagreed\
        \ plenty.\" But he appealed to his political rivals for cooperation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78958a2e-661a-4859-9331-83cbb93abfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To my Republican friends, if we could work together in the last Congress,\
        \ there is no reason we can't work together in this Congress as well,\" he\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cf7fd-250e-4f8b-861c-a2f31ad40497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to connect</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647e1a6-7150-45c1-abf7-5c7f85d40205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If there is one political conundrum Biden's advisers are urgently working\
        \ to solve, it is why so many Americans seem to believe he has accomplished\
        \ so little. By all accounts, Biden has passed large, historic pieces of legislation\
        \ that could have transformational effects on the US economy. But polls show\
        \ large majorities aren't feeling them.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69610212-d5ab-47bd-8ded-ad9564a7f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden hoped in his speech to bridge that gap, to demonstrate he cares\
        \ about what Americans care about and to identify the problems he's looking\
        \ to fix.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36f960-614b-49a9-b4f3-836679688e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His focus on highly specific issues -- like eliminating \"junk fees\"\
        \ for consumers or reining in tech companies -- are areas the White House\
        \ believes will resonate with Americans who aren't necessarily attuned to\
        \ the ins-and-outs of Washington.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc99eee-fa07-4b23-98ed-91f20998043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Americans are tired of being played for suckers,\" he said, listing\
        \ off a litany of consumer grievances.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6966f5-565b-4c0e-a06b-5e4e2338e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden and his team are acutely aware that simply telling people\
        \ their lives are improving won't cut it -- they have to actually feel it.\
        \ Many of the accomplishments Biden helped passed over the past two years\
        \ are still in the implementation phase, making their effects elusive for\
        \ now.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e886b2-f7c7-490f-bd41-eaae49520322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden seemed to acknowledge that when he urged lawmakers to extend\
        \ a price cap on insulin -- a benefit that is still coming into effect.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d4853-c2cf-4ec3-9301-5a65647af389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Showing vigor</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17fd61-6a03-4091-aff6-1dbc49406df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the third year in a row, Biden set the record for the oldest president\
        \ to deliver an address to a joint session of Congress. It's an underlying\
        \ fact of his presidency: No one older has ever served.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b1e45-d60d-43ff-86be-708a026c7872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Biden prepares to ask voters to keep him in office until he is 86,\
        \ it was critical he look and sound like someone who is able to keep doing\
        \ the job.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c25e2a-852f-438e-9d96-9e76ecae9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His delivery was energetic, even if he stumbled over a few of his prepared\
        \ lines. When Republicans interrupted him, he responded quickly, deftly turning\
        \ their heckles back around into challenges.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959e5f3-18ba-43e1-8a5d-486e4e05c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend at Camp David, aides set up a podium, microphone,\
        \ lights and teleprompter in a conference room inside the Laurel Lodge for\
        \ Biden to practice his speech with his team. At the White House, a similar\
        \ set up has been used in the Map Room to practice the address.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8127e-fbf9-49fd-99b8-51aaf3eb224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aides were focused on the message -- but also the language, ensuring\
        \ the speech lent itself to a vigorous presentation.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc796351-1a21-4b4f-b844-28969f902b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many in Biden's television audience, Tuesday's speech was one of\
        \ the only times they actually heard and saw the president this year.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519695ef-78f8-4f53-a7e1-57304cd439ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China focus</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649eb6b-1e24-4ec7-90c1-5604d4f6416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The furious Republican backlash to Biden's handling of a suspected\
        \ Chinese spy balloon proved illustrative for many at the White House.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b50fd-ac2b-458e-89f6-cf640f18b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was included in the text of Biden's speech well before the balloon\
        \ slipped into American airspace. But the incursion, which has generated a\
        \ diplomatic backlash from China and drawn second-guessing from Republicans,\
        \ lent new urgency to Biden's message about competing with Beijing.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d162ff-cc1b-434a-aa04-b235e2561e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and his aides believe steps to counter China are one of the rare\
        \ areas where he could find bipartisan support. He saw some success on that\
        \ front with the passage of a law boosting US semiconductor production last\
        \ year.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5222e-4dc2-4eae-98ff-4052e67617ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is sensitive to accusations he is weak on China, according to\
        \ people around him, while still intent on stabilizing the world's most important\
        \ bilateral relationship.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c1cc9-d1cd-4148-8a04-c7a6ef05e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T11:44:43.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-08T13:27:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'dmw-targeted-deployment-ban-kuwait':
