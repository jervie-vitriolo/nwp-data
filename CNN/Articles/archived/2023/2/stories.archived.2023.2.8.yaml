      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The powerful earthquake also affected neighboring Syria, killing over\
        \ 2,000.\r"
