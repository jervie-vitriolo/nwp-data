      'text': '<p>“<em>Sa gitna ng nakakaalarmang bilang ng mga batang 10 hanggang
        14 taong gulang na nagiging ina, napapanahong suriin natin nang mabuti kung
        epektibo nga ba ang polisiya ng ating mga paaralan sa pagpapatupad ng</em>
        CSE,” he said.</p>'
