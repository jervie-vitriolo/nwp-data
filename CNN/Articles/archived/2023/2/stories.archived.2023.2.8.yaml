      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> —&nbsp;The
        Philippines and Japan have yet to launch formal talks on the possible creation
        of a Visiting Forces Agreement (VFA) between the two nations, President Ferdinand
        Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e9114-2cd4-4fd9-a62f-17c98db05289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.309+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4299163-eb3b-42ab-86d1-0406ddc2f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.310+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the pronouncement in an interview with reporters on the\
        \ same day he flew to Tokyo for a five-day working visit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68263084-3146-4833-a7e2-fef4aab25732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.311+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33af8b1-f3ed-4aa8-8686-58bbbafde2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.313+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The VFA equivalent hindi pa talaga namin napapag-usapan formally\
        \ 'yan (we have not yet formally talked about it),\" Marcos said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed68731-4020-400e-bc1c-04b2674ed3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.315+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b0f19-9421-454c-947f-27e2b712f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.316+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know if Prime Minister (Fumio) Kishida will take it up with\
        \ me in this trip. But so far [there have] not been any formal proposals [on]\
        \ that,\" he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055a51a-e134-4c13-b828-93ce56fa8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.317+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219ae3f-b27f-4803-9664-4fe5cb9c8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.318+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department <a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">earlier
        confirmed</a>&nbsp;that the government is eyeing a VFA with the East Asian
        country to let Japanese troops conduct exercises in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6351257-81df-40e1-bbc7-d9b96374ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.319+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc8e06-9761-457b-af71-10f657fda48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.320+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution bans foreign forces on local soil unless covered
        by a treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc3084-5273-4064-ae65-5a1db971eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.321+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaddc84-b0a5-4b31-bf74-cbc45f80d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.321+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca68c1-67a4-4312-bd89-02d735352b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T22:44:06.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-09T03:13:56.322+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos also highlighted the ongoing cooperation between\
        \ the Philippines and Japan - particularly the latter's support for the Philippine\
        \ Coast Guard.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44666bef-f047-49e9-8239-92b8da00cd10'
      'mgnl:activationStatus': true
