      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to bringing home more of these agreements that will
        be of benefit to the transformation of our economy and to be able to mitigate
        some of the challenges that we are facing in the new global economy," the
        president stressed.</p>'
