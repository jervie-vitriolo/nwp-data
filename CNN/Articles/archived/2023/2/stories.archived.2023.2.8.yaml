      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from Turkish authorities, Akyol said over 5,000 were reported\
        \ killed, more than 34,000 people injured, and around 8,000 others so far\
        \ rescued from the rubble.\r"
