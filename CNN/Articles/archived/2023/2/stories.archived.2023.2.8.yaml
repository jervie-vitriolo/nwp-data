    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17141386-8604-414b-88cc-489a18d63371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Amid the alarming number of minors aged 10 to 14 who\
        \ become mothers, it is about time we thoroughly evaluate if the schools’\
        \ policy in implementing the CSA is effective.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9430a7e-2a72-48c5-a3ec-cb12abfaec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c29d76-d719-4c6d-9d84-c2a57b22b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the decline in early pregnancies in the 15 to 19 age group,\
        \ the Commission on Population and Development (POPCOM) took notice of the\
        \ 2,113 births recorded among minors aged 10 to 14 in 2020. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c97591-56d0-4bf5-ae7e-519687ef0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4887a35-4a0c-4dd6-8ea1-392cf192a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/3/POPCOM-teenage-pregnancy.html">PopCom
        concerned over pregnancies by 10- to 14-year-old girls; urges Congress action</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c228d6-ef8a-4977-809b-32153d0070ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30affcb-e21f-45c9-95ea-9a582db78141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health, on the other hand, recorded 2,354 girls aged\
        \ 10 to 14 who gave birth in 2020 and 2,299 minors who became mothers in 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da0491-2482-4ffd-948b-88524de96edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf1906-516d-4aa7-b9c4-6531bdfbff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The implementation of CSE is guided by Department of Education (DepEd)\
        \ Order No. 31 s. 2018, issued in compliance with the Responsible Parenthood\
        \ and Reproductive Health Act of 2012.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab25d3d-fc3a-47ad-80dd-045dcd9cb338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe080a3-0e46-4686-a44e-2fcee243136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure provides that age and development-appropriate reproductive\
        \ health education should be taught in basic education institutions, and mandates\
        \ the DepEd to formulate a curriculum for the use of public schools.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392692a0-f7b2-4b85-8dad-42944268c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c588d27-3930-42e9-b0c9-ad51f59c8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a study by think tank Philippine Institute for Development\
        \ Studies (PIDS) revealed the insufficiency of materials and facilities in\
        \ integrating CSE to the curriculum. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b93f8-bfe2-4799-ae40-61b4b2d7b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12787dfb-aa94-4a19-88b3-4a27bff680c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trainings on sexuality curriculum integration have also been inadequate\
        \ and inaccessible,” the study said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a30e0-c534-4793-9a3b-76daa1279395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bd908-211c-45fc-96d6-6c28c25200e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T04:56:03.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T13:27:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Gatchalian also filed Proposed Senate Resolution No. 13,\
        \ which seeks a Senate inquiry on the number of adolescent pregnancies and\
        \ the rise of Human Immunodeficiency Virus infections among the youth.\r"
  'Group-renews-call-for-wage-hike-':
