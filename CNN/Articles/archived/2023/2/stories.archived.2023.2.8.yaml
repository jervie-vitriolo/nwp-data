    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The Philippine government files a notice of appeal against the International
      Criminal Court pre-trial chamber’s decision to resume investigation into the
      country’s controversial war on drugs. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
