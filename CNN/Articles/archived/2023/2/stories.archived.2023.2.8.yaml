      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after being postponed in 2020, Wanderland Music and
        Arts Festival is finally returning to the Filinvest City Events Grounds for
        a stellar comeback this March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950445e2-f935-4efb-a36a-0f25e527eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T15:05:54.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-09T18:18:41.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete festival lineup was revealed last week after Karpos
        Entertainment announced the addition of two wildcards: Korean rapper Bobby
        (of the K-pop group iKon) and singer-songwriter ((( O ))).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81563bb-080a-4b1e-bb36-95079fae94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T15:05:54.480+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-09T18:18:41.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two join 20 other acts who will be performing between March 4 and\
        \ 5. Queen of confessional dance pop Carly Rae Jepsen headlines Day 1, while\
        \ French pop rock band Phoenix returns to Manila as headliner of Day 2. The\
        \ three acts will be playing alongside other big names from across the globe,\
        \ including French musician FKJ, R&amp;B artist Raveena, Taiwanese synth-pop\
        \ five-piece Sunset Rollercoaster, Canadian dream pop band Men I Trust, South\
        \ Korean musical collective Balming Tiger, Taiwanese singer Leo Wang, American\
        \ singer-songwriter Stephen Day, Thai indie-pop duo HYBS, and South Korean\
        \ indie artist George.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a85d68-869e-47b8-ae83-3642dee45ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T15:05:54.481+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-09T18:18:41.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine Filipino acts will be playing this year, with ((( O ))), No Rome,\
        \ Rico Blanco, and Ylona Garcia leading the local lineup that also includes\
        \ August Wahh, Blaster, Flu, The Ridleys, and The Sundown. Below, we put the\
        \ spotlight on all the Filipino acts you’ll get to see live at Wanderland\
        \ 2023: The Comeback. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669660-e8cd-48d1-9287-27fc22fad451'
      'mgnl:activationStatus': true
