      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) earlier said the two countries\
        \ are expected to ink seven bilateral deals on top of other business agreements.\
        \  \r"
