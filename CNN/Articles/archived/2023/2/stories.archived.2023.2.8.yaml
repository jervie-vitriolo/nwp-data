    'author': 'CNN Philippines Life Staff'
    'caption': 'Filipino-American singer-songwriter ((( O ))) and South Korean rapper
      Bobby were the wildcard additions to Wanderland 2023: The Comeback, happening
      on March 4 and 5. Photos courtesy of KARPOS MULTIMEDIA'
