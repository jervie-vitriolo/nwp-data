    'lead': 'It was a bittersweet night for King James as he broke a nearly four-decade
      scoring record, but the Los Angeles Lakers lose at home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T14:42:53.280+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-02-08T14:47:24.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
