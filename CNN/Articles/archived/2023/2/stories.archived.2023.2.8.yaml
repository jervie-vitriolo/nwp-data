    'template': '1'
    'title': 'Kim Jong Un puts daughter front and center at lavish military banquet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e4547-53d7-4171-bf62-b0987f032645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.642+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korean leader Kim Jong Un brought
        a child believed to be his daughter to a lavish banquet at a military barracks
        on Tuesday, the latest sign the girl is possibly being groomed as his eventual
        successor in an authoritarian family regime dating back decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79938e-ceb9-4c2a-abf1-5aeafeb2a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.643+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The girl -- believed to be Kim''s second child, Ju Ae, who is around
        9 years old -- and her father were joined by his wife, Ri Sol Ju, in the visit
        to the barracks and subsequent banquet to mark the 75th anniversary of the
        founding of the Korean People''s Army (KPA), state media reported Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b7d8d-70f7-426b-8991-5be487319e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.644+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Korean Central News Agency (KCNA) report described seeing Kim and
        "his respected" daughter as a dream come true for the military officials at
        the banquet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97890fa6-3532-4822-a17c-00c9f2dee47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.645+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pictures published by the state-run Rodong Sinmun newspaper showed
        the girl walking next to Kim and her mother as they entered the venue for
        the banquet while military officers applauded.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2d0ea-d3ee-4196-9a11-39c998740e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.646+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the banquet, the girl was seated in the center of the lead table
        between Kim and her mother.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5467d1-8aaa-4af9-a3cf-45a7d0de161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.647+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a country where the Kim family and the military are all powerful,
        the presence of the girl at such an important event sends clear signals, said
        Leif-Eric Easley, a professor at Ewha University in Seoul.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a25cab-1e10-4061-b66b-28291aa60399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.648+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"By ostentatiously including his wife and daughter, Kim wants observers
        at home and abroad to see his family dynasty and the North Korean military
        as irrevocably linked," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b024b4f-7913-4d53-a09e-b7dc309d9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.649+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other observers said it''s clear Kim has made a choice of his successor,
        confirming speculation that began with the girl''s appearance at the November
        test-launch of an intercontinental ballistic missile (ICBM) with her father.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531bbcac-734a-4098-990b-0c96d883d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.650+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korean lawmaker and secretary of the National Intelligence Service
        Yoo Sang-bum said after that launch that the girl was thought to be Ju Ae.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946755c3-5e46-4589-8d19-4da7acee95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.651+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Images showed the two walking hand in hand while inspecting the massive
        missile, while state media called her Kim''s "beloved" daughter.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d85d3b-f781-4427-afcf-040fd76ae0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.651+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'North Korean state media published a story later that month with pictures
        of Kim and his daughter, describing her as his "most beloved" child, said
        Cheong Seong-chang,​ a senior analyst at the Sejong Institute in South Korea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168ce8e-fd70-47be-bfc9-54403c2a5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.652+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Considering these, there is no longer any doubt that Kim Ju Ae has
        been appointed as the successor to Kim Jong Un, and it is necessary to pay
        attention to how this will affect North Korea''s domestic and foreign policies
        in the mid- to long-term, and how North Koreans will accept the succession
        of the fourth generation," Cheong said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a93655-ba43-4f8c-ac19-c39a8ce39059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.652+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Kim family''s rule in North Korea stretches back to 1948, when
        Kim Il Sung came to power in the aftermath of World War II.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bae40-d8fc-47ec-bfff-db4840511fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.653+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When he died in 1994, his son Kim Jong Il took control of the country.
        Kim Jong Un came to power in December 2011 after the death of Kim Jong Il,
        his father.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebc117-4e75-4b78-8d7e-085a8b55cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.654+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There''s no indication Kim Jong Un would pass on the leadership anytime
        soon.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1183b7-b44e-40e4-8967-0836b55526d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.655+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Kim regime has held previous such banquets for the military,
        pictures from Tuesday''s event depicted a more splashy setting than has been
        seen before.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831ad4b-5bce-4c36-8183-f788c4f5684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.656+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kim''s lavish banquet commemorating the armed forces is meant to show
        that officers are highly respected in society and soldiers are well supported
        by the state," Easley said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8003eb3-d0cb-4bb6-a27a-d9b1d87a60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.657+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'KCNA reported that Kim Jong Un had made a speech at the banquet in
        which the North Korean leader praised and encouraged the military without
        making remarks about the United States or South Korea.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16047c-3312-47bd-ae3d-a5b4ae3aff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.658+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tuesday''s banquet came a day before what many experts expect to be
        North Korea''s biggest military parade ever.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106563b2-f501-41cd-a4ce-eacfe79fe151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.659+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pyongyang is coming off a record year of missile testing, and analysts
        are expecting to see examples of those missiles and more during an event expected
        to begin late Wednesday night.<p><br></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf798d-2158-4f2a-9e0f-34320c071a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:48:43.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:10.659+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/08/asia/north-korea-kim-jong-un-daughter-banquet-intl-hnk/index.html"><em>"Kim
        Jong Un puts daughter front and center at lavish military banquet"&nbsp;</em></a></p>'
  'susi-air-new-zealand-pilot-hostage-indonesia':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T16:50:00.000+08:00
    'imagesource': 'jcr:0bf4d5d1-b04f-4e46-83c0-c551a3312324'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239606a7-32fa-4707-a9e7-40490d1445db'
    'lead': 'Separatist fighters in Indonesia''s restive Papua region have captured
      a pilot from New Zealand and are holding him hostage after setting fire to his
      plane, the group said in a statement.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T16:51:58.570+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-08T18:44:45.074+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T18:44:17.193+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Susi-Air', 'New-Zealand', 'Indonesia']
    'stories': []
    'template': '1'
    'title': 'New Zealand pilot held hostage by separatist fighters in Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a4110-d46a-422f-8c67-b792b6c7372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.074+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Separatist fighters in Indonesia''s
        restive Papua region have captured a pilot from New Zealand and are holding
        him hostage after setting fire to his plane, the group said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb19c5-11d1-453e-a9e4-ee6ed93bf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.075+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pilot, identified by local police as Philip Merthens, was captured
        after landing a commercial charter flight at Paro Airport in the remote highlands
        of the Nduga regency on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c11f57-8713-43bb-a7f0-7c5458a9c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.076+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Five passengers including a baby were on the Susi Air flight, but it
        remains unclear what has happened to them, Papua Police Chief Inspector Mathius
        Fakhiri told reporters on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2af4a-10a0-4818-b0a8-eb9cf8cb32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.076+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A search team made up of police and military personnel has been sent
        to the area.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb17ab-389e-4312-b401-8d56e4587889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.076+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the West Papua National Liberation Army (TPNPB) said it
        had burned the plane in an airfield and "arrested" the pilot before taking
        him hostage.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a749f80-a3a4-4de5-b035-2aeea279f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.077+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He is our second hostage," TPNPB commander spokesperson Eganus Kogeya
        said in a statement seen by CNN, in what appeared to be a reference to an
        incident in 1996 when the Free Papua Movement held captive 26 members of a
        wildlife research mission in the neighboring district of Mapenduma. Some hostages
        were held for more than four months, according to the International Committee
        of the Red Cross (ICRC).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd4c2b-059b-4413-9e1f-cc35a3880822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.078+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the statement, Eganus also demanded that all incoming flights to
        Paro Airport be stopped and said the pilot would not be released until the
        Indonesian government acknowledged Papuan independence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704a5df-e255-4b7e-b4e0-7de3515efd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.079+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Indonesian government designates the TPNPB as a terrorist group.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb43a4-4aa5-480e-a97d-d51591852343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.080+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Zealand government officials told CNN they were "aware of the situation
        involving a New Zealand pilot in Papua" and that the New Zealand embassy in
        Jakarta was providing consular support to the family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bff649-239b-4df6-87f1-6d775aa39049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.080+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Susi Air founder Susi Pudjiastuti said on Twitter that she was praying
        for the safety of the pilot and the passengers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119099e5-33ff-476e-ba7c-f90323cc947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.081+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separatist fighters in Indonesia''s easternmost region of Papua have
        been demanding independence since the region was brought under Indonesian
        control following a controversial 1969 vote overseen by the United Nations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29797d34-3ed3-4666-96a3-c9669a6c93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.082+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, fighting in the impoverished but resource-rich region, where
        the Indonesian military maintains a heavy presence, has escalated in recent
        years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39da5b7-7723-4ad2-8067-86eb61a4a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.082+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Repetition of violence in Papua''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e3e48-48c5-45ad-b409-37eabcfb4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.083+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rights groups in the region condemned the attack.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7b51f-7861-45e6-8b63-cd5b37885b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.083+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We urge that the pilot and people being held hostage be released safely
        immediately. We also call on parties to the conflict to respect international
        humanitarian law," said Usman Hamid, the director of Amnesty International
        Indonesia.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54aa24-cd63-4841-9e16-ac3498128c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.084+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the incident showed civilians were the victims of the "repetition
        of violence in the Papua region."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9054e4d-ee1e-444f-a291-48aa4290774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.084+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All parties must prioritize non-violence in order to save civilians,"
        he added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2fdb5-1c33-4446-b9d0-05b82cec4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.085+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Andreas Harsono, Indonesia researcher for Human Rights Watch, said
        seizing hostages was a crime.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb388d45-0309-4150-8671-56dcda2d54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The National Liberation Army for West Papua should immediately and
        unconditionally release all hostages in Nduga," Harsono said.<p><br></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c1100-a14f-4a96-bac2-21847c80c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:51:58.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:44:45.087+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/08/asia/susi-air-new-zealand-pilot-hostage-indonesia-intl-hnk/index.html"><em>"New
        Zealand pilot held hostage by separatist fighters in Indonesia"&nbsp;</em></a></p>'
  'mexico-rescue-dogs-turkey-':
    'author': 'Sahar Akbarzai, Bertha Ramos and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T16:54:05.000+08:00
    'imagesource': 'jcr:2fa4a611-1126-4bfc-b61c-1847bb3f5dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
