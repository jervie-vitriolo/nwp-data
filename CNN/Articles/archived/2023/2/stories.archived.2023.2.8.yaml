    'lead': 'Two children wedged between concrete in the remains of their home in
      northern Syria have been rescued more than 36 hours after Monday''s quake trapped
      their family as they slept.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T16:45:18.703+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-08T18:01:32.077+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T18:01:16.517+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Syria']
    'stories': []
    'template': '1'
    'title': 'Sister shields sibling from dust during 36-hour wait for help after
      quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85aec6-8338-4645-943b-17c4eb44af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.079+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two children wedged between concrete in
        the remains of their home in northern Syria have been rescued more than 36
        hours after Monday''s quake trapped their family as they slept.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1f2eb-7410-4d8c-8a10-d250505398d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.080+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get me out of here, I''ll do anything for you," the older child
        whispers to rescuers who are seen on video squatting in the rubble of the
        children''s home in Besnaya-Bseineh, a small village in Haram, Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710627e-6598-48e2-be6f-8b264f6a0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.081+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ll be your servant," she adds, as a rescuer replies, "No, no."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca44867-9803-48cf-8fc8-dde54ea46231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.081+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The girl''s name is Mariam, and she gently strokes the hair on her
        younger sibling''s head as they lie squashed together in what could be the
        remains of their bed. She''s able to move her arm enough to cover her sibling''s
        face, providing some protection from the dust amid the debris.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797668b-b383-4de1-a319-fc19c497d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.082+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The younger child''s name is Ilaaf, according to their father -- an
        Islamic name that means protection.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b740d-9e18-407d-8a19-edc9c530f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.083+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mustafa Zuhir Al-Sayed says his wife and three children were sleeping
        in the early hours of Monday when the earth shook with a 7.8-magnitude quake,
        the biggest to hit the region in more than a century of records.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62f130-e30a-4280-998a-c03eb6a98322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.084+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We felt the ground shaking ... and rubble began falling over our head,
        and we stayed two days under the rubble," he said. "We went through, a feeling,
        a feeling I hope no one has to feel."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c9567-b37c-4fe8-944a-d088134eb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.084+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pinned under rubble, Al-Sayed said his family recited the Quran and
        prayed out loud that someone would find them.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979511b-6ace-492b-b0cc-93a42d9e0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.085+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"People heard us, and we were rescued -- me, my wife and the children.
        Thank God, we are all alive and we thank those who rescued us," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ebb76-7b28-4804-bc1d-155f54479e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video shows locals cheering as Mariam and Ilaaf are carried from the
        rubble wrapped in blankets. The children were taken to hospital, where they''re
        receiving medical care.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3cf88-e2ce-457a-9c32-8e0410f072c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With each hour, hope of finding other families fades in freezing temperatures
        that have made survival harder even for those who managed to escape the crumbled
        buildings.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca4657-c1fd-407b-a64a-7233667087df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.087+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Al-Sayed''s home is in Idlib governorate, a rebel-controlled area
        in northern Syria, where at least 1,220 people have died, according to the
        Syrian Civil Defense, a humanitarian aid group more commonly known as the
        "White Helmets."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83f12a-7aa3-4900-a0ce-0be418429835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.088+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said Tuesday the number of dead and injured is "expected
        to rise significantly due to the presence of hundreds of families under the
        rubble."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35815199-e84d-4f5a-9fe0-c18e01f606c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.088+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 1,280 deaths have been confirmed in government-controlled
        parts of Syria, state-run news agency SANA reported, taking the total Syrian
        toll beyond 2,500.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48d22b-23aa-4c73-90dc-1a187471d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.089+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The total number of dead from the quake across the Turkey-Syrian border
        is now more than 9,400 -- a number that aid agencies have warned is likely
        to rise significantly.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c990c2f-a9fe-492f-911d-81edcac88ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.090+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aid is slowly reaching those in need, but even before the quake, the
        United Nations said 70% of Syria''s population needed humanitarian assistance.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd6e69-ee78-4662-8a93-f11aaf0da0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.091+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This tragedy will have a devastating impact on many vulnerable families
        who struggle to provide for their loved ones on a daily basis," the United
        Nations Resident Coordinator and Humanitarian Coordinator ad interim for Syria
        and the Regional Humanitarian Coordinator for the Syria Crisis said in a joint
        statement on Tuesday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459d027-e141-4522-ba2d-407167874b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN and humanitarian partners say they are currently focusing on
        immediate needs, including food, shelter, non-food items, and medicine.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4c21-c07a-4419-a54f-dc8c37ecaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:45:18.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:01:32.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/07/middleeast/syria-quake-siblings-rescued-intl-hnk/index.html"><em>"Sister
        shields sibling from dust during 36-hour wait for help after quake"&nbsp;</em></a></p>'
  'north-korea-kim-jong-un-daughter-banquet':
    'author': 'Yoonjung Seo and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-08T16:46:55.000+08:00
    'imagesource': 'jcr:07ff5131-25fe-47b6-9fc6-fdedd9cd4ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
