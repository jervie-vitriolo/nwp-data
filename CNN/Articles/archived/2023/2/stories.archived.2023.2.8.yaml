    'title': 'Jobless Filipinos at 2.22M in December 2022'
    'updated': 2023-02-08T12:33:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84570172-8776-4c79-b87a-ff45b28f18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong>&nbsp;—
        The number of Filipinos without work rose to 2.22 million in December from
        2.18 million the month prior amid businesses hiring more workers for the holiday
        rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bbf26-f950-4c81-852f-1112c8c6427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to a national unemployment rate of 4.3%, according
        to the Philippine Statistics Authority (PSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c329919-10a8-49af-92d5-da6422dcd847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although more workers are expected to secure jobs during the fourth
        quarter of every year as businesses anticipate stronger demand from consumers,
        the country still recorded a slight jump in unemployment figures during the
        last month of 2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e7c60-9f19-46a5-a291-0c150df47292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, National Statistician Dennis Mapa said during a briefing on
        Wednesday that the difference between November and December figures was "not
        significant."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd8444-a0ac-41a2-9041-626b4c102aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the latest data was an improvement from 3.28 million
        jobless Filipinos in December 2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256105e9-16b1-4edc-b659-0a4f2c1ca5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the labor force participation rate in December stood at
        66.4%, translating to 51.22 million people either employed or looking for
        work.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef5207-7a5f-4bb6-8cf4-8863d1a68852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The employment rate also dipped to 95.7% against November''s 95.8%,
        with 49 million employed Filipinos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05957a1-544f-44fd-b086-dd75c1489044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The underemployment rate, on the other hand, fell to 12.6% from 14.4%
        in November, or about 6.2 million of employed persons wanting to work longer
        hours and secure better job opportunities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb0054-69f1-471a-9634-5078d4e0707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if unemployed and underemployed numbers would still climb amid
        a potential post-holiday slump, Mapa said it was "possible."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e128d-4fd3-4178-8030-f3c0772c67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"May seasonality talaga ''yan. Normally October-December mataas ang
        participation rate dahil may activities na kailangan ng support, additional
        workers tulad sa malls," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec47ee-d276-4d12-80db-65ce2a26d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There really is seasonality. Normally during October-December,
        the participation rate is high because there are activities that need support,
        additional workers like in malls.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da059cc-209c-4d1a-ab90-3eba118b4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kapag pumasok ang buwan ng January, may nawawala at nare-retain. In
        the past, we are seeing that na may drop," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac5b4d-2fd3-4b0b-8b52-3b1f60d27f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When the month of January enters, some workers are laid
        off and retained. In the past, we are seeing that there is a drop.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95445eb0-e914-442b-98c7-7143bb747a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2022, Mapa said the country''s unemployment rate hit 5.4%, nearing
        the pre-pandemic level of 5.1% in 2019.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee232424-416e-4703-8f7b-522ab35b9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PSA data also showed that the wholesale and retail trade
        recorded the highest increase in employment year-on-year, up by 993,000 to
        10.93 million. It is followed by other service activities, administrative
        and support, accommodation and food, and transportation and storage.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670afcbd-2234-47a9-93d4-e46d843dec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T12:33:59.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T13:27:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry, on the other hand, logged the biggest
        drop in employment with losses of around 225,000 jobs, down to 10.29 million.
        Other industries which booked a decline in employment were human health and
        social work, public administration and defense, real estate activities, and
        professional, scientific and technical activities.</p>'
