    'jcr:uuid': '06e85887-bee7-4cfd-9f27-28bdef467e67'
    'lead': 'Mexico is sending its beloved search and rescue dogs to Turkey, to help
      find survivors in the rubble following Monday''s devastating earthquake that
      toppled thousands of buildings in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T17:01:26.055+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-08T18:51:51.437+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-08T18:51:19.580+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Mexico', 'earthquake', 'dog', 'rescue-dogs', 'rescue']
    'stories': []
    'template': '1'
    'title': 'Mexico sends its beloved dog search and rescue teams to Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04efcda-92c4-460f-aa17-9fe29317da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.437+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mexico is sending its beloved search
        and rescue dogs to Turkey, to help find survivors in the rubble following
        Monday''s devastating earthquake that toppled thousands of buildings in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6944dab-db7f-4e5b-b8c5-be5458719c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.439+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 16 dogs, alongside their handlers, took off on Tuesday for
        Turkey, according to Marcelo Ebrard, Mexico''s Foreign Affairs Secretary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc7eb4-32d3-4f2c-99ef-b24c5b027e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.439+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The heart of our rescue team is currently flying to Turkey," Ebrard
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a684a-b827-4299-aad9-d50f73fe28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.440+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The flight also included search and rescue experts from the Mexican
        army, members of the navy, "five foreign ministry officials and 15 members
        of the Red Cross," a government press release said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d16f3b-ec0a-490b-a186-4589ec299c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.440+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ebrard shared a video of the canine team, which included Belgian Malinois,
        Australian Sheepdogs and Labradors. He also posted videos of members of the
        Mexican Red Cross and their dogs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51160618-928f-460d-9b4a-d2e4b1a55c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.442+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mexico''s search and rescue dogs became a symbol of country''s resilience
        in the face of tragedy following the 2017 earthquake that killed hundreds
        in Mexico City.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81d0f6-8385-4458-8ad4-9c66ea520d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.444+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yellow Labrador Frida, who was part of the Navy, became famous at the
        time for her doggy goggles and boots, Reuters reports. When she died in 2022,
        a life-size statue in her honor was unveiled outside the Navy''s main office
        in Mexico City.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c465e-2da0-4370-862b-bb0afdc56925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.444+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She had rescued 43 people over the course of her service, which lasted
        from 2010 to 2019, when she was retired.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e5d3e-c2ce-43d0-a6c5-3d5b1f9d2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-08T18:51:51.445+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will land in an airport in the Turkish city of Adana, a
        major southern city near the epicenter of the earthquake, according to the
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56ded9-0362-4daa-bf85-644e0540d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T17:01:26.083+08:00
