    'lead': 'Turkish Ambassador to the Philippines Niyazi Akyol says his country is
      ''deeply moved by the contribution of the people and the government of the Philippines
      as Manila is set to send an 85-person contingent to Türkiye to help in rescue
      and relief operations there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-08T13:41:57.272+08:00
