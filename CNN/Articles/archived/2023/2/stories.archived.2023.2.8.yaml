    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091039e-f875-4d72-9e5d-5475f5d853f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T14:48:18.714+08:00
