      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, AKO-OFW
        Türkiye Vice Chairperson of Affairs Lelanie Jison said earthquake victims
        urgently need food and hygiene kits as well as beddings, jackets, and comforters
        to keep warm in the cold weather.</p>'
