      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish Ambassador to the Philippines Niyazi Akyol told CNN Philippines\
        \ on Wednesday that around 13.5 million people in Türkiye’s 10 provinces were\
        \ affected by the powerful earthquake.\r"
