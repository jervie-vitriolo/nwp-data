    'template': '1'
    'title': 'Reports: Phoenix Suns acquire Kevin Durant from the Brooklyn Nets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf85f02-ddb2-4cd4-a2d7-57a00655f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Phoenix Suns have acquired Kevin
        Durant from the Brooklyn Nets in a blockbuster trade, according to ESPN’s
        Adrian Wojnarowski and The Athletic’s Shams Charania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea0639-d657-45ec-bac1-167911f66224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the reports, the Nets are acquiring Mikal Bridges, Cam\
        \ Johnson, Jae Crowder, four first-round picks and a 2028 pick swap to Brooklyn.\
        \ The Suns are also reportedly acquiring forward TJ Warren in the deal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35406343-8cac-4262-8150-53c9de74ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade is the second drastic move the Nets have made in the last
        week. On Sunday, the Nets traded <a href="http://edition.cnn.com/2023/02/05/sport/kyrie-irving-trade-nets-mavericks/index.html">star
        guard Kyrie Irving</a> to the Dallas Mavericks. Durant previously requested
        a trade during the offseason, according to reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4d943-8257-4823-a4c1-3bed260a6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, 34, has been sidelined with an MCL sprain since early January.
        In 39 games played this season, Durant is averaging 29.7 points, 6.7 rebounds,
        and 5.3 assists per game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e5838-6392-40b0-94a9-79dfd04df27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Suns, Nets and Durant’s agent for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4834a-5691-4ba4-94f3-3db8a2911120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:46:49.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant joined the Nets before the 2019 season in a sign-and-trade
        deal with the Golden State Warriors after he finished his third season with
        the franchise. Durant was under contract with the Nets through the 2025-26
        season – though he <a href="https://edition.cnn.com/2022/07/01/sport/kevin-durant-request-trade-brooklyn-nets-spt-intl/index.html">previously
        requested a trade</a> during the offseason, according to reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31739d30-a1c4-48eb-9603-35209937ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:46:49.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA star was drafted by the Seattle SuperSonics in the first
        round of the 2007 NBA Draft out of the University of Texas. Durant has been
        selected to 12 All-Star games and is a two-time NBA champion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e408ada-6322-4eda-b6ed-35fd555c488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:35:55.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-09T16:42:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/02/09/sport/phoenix-suns-acquire-kevin-durant-brooklyn-nets/index.html">Reports:
        Phoenix Suns acquire Kevin Durant from the Brooklyn Nets</a>"&nbsp;</em></p>'
