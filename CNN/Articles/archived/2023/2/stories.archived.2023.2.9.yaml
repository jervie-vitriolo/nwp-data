      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Google held an event in its Paris office where the tech\
        \ giant detailed plans to use AI technology to radically change how people\
        \ search for information online. Google's event came one day after rival Microsoft\
        \ announced a revamped version of Bing powered by a more advanced version\
        \ of the AI used by ChatGPT. (Microsoft is investing billions in OpenAI, the\
        \ company behind ChatGPT.)\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf12b9-141e-40b9-b371-14dedfd2b38d'
      'mgnl:activationStatus': true
