      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 58,087 people have been injured in both Syria and Turkey,\
        \ according to figures from the Turkish government, the White Helmets and\
        \ Syrian state media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
