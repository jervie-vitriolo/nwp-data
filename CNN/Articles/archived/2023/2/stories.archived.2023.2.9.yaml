      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We started making vegetable bouquets because, just like\
        \ how we started the community pantry, it was out of necessity.]\r"
