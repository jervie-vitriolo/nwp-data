      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e4774-13d7-44b7-8df8-b3b87f1c3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2004, an earthquake with an estimated magnitude of 9.1 struck the\
        \ coast of Sumatra, Indonesia, causing a tsunami that left 227,898 people\
        \ dead or listed as missing and presumed dead.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6ccc1-a720-4d9f-b626-c88b7980489e'
