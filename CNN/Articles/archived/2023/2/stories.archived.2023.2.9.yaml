      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Level 1 means Japan advises its people to be careful when travelling,\
        \ level 2 asks them to refrain from non-essential travel, and level 3 recommends\
        \ them to cancel their trip.\r"
