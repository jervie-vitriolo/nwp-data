      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With this case pending for over 30 years and possibly more without\
        \ assurance of its resolution, the Court recognizes that the tactical disadvantages\
        \ carried by the passage of time should be weighed against petitioner Republic\
        \ and in favor of the respondents,” it explained.\r"
