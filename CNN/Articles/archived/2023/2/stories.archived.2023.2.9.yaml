  'Soldiers-MILF-Lanao-del-Sur':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T06:09:18.000+08:00
    'imagesource': 'jcr:aa41833c-f2bf-4806-8905-168bbce627bd'
