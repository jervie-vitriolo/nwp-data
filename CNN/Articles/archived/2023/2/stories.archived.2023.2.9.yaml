    'stories': []
    'template': '1'
    'title': 'Musical adaptation of ''La La Land'' is dancing its way to Broadway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb328ff1-7daa-4f57-8e0a-62aac874ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.055+08:00
