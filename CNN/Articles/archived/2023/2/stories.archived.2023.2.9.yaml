    'jcr:uuid': 'afdbb2c1-83cf-4820-830e-fe64635284fd'
    'lead': 'Turkish President Recep Tayyip Erdogan has admitted to "shortcomings"
      as it emerged his government restricted Twitter access amid growing anger over
      the state''s response to the massive earthquake earlier this week, which is
      now known to have killed more than 15,000 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T11:41:01.127+08:00
