    'mgnl:tags': ['syria', 'earthquake']
    'stories': []
    'template': '1'
    'title': 'Hundreds of bodies delivered across Turkey-Syrian border, but still
      no aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d3458-2886-44f9-bf79-76087e628c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For three days since Monday''s quake,
        no aid has arrived at the Bab al-Hawa border crossing from Turkey to rebel-held
        areas of northern Syria -- just 300 bodies, according to the administration
        that controls the only access point between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845b1d8-df95-42ce-affc-fbc2dab2fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"How are roads okay for cars carrying bodies, but not for aid?" Mazen
        Alloush, Bab al-Hawa''s frustrated spokesperson asked CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c101af-670f-4e29-a0d1-94d0fadbf3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Immediately after the quake, the United Nations said roads to the crossing
        were blocked, but as of Wednesday they were clear, raising questions as to
        why it was taking so long for help to arrive.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda8e03-3e85-4a01-88db-29feda6d1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The situation in Syria is starkly different to Turkey, where 70 countries
        and 14 international organizations have promptly offered teams of rescuers,
        donations and aid.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914a666-2d0e-4e94-995a-ac32a45a9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The delivery of urgent supplies to quake-hit areas of northern Syria
        has been complicated by a long-running civil war between opposition forces
        and the Syrian government, led by President Bashar al-Assad, who is accused
        of killing his own people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fe0b7-eacc-442e-9682-ddddb878e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Syrian Foreign Minister Faisal Mekdad says any aid it receives must
        go through the capital Damascus. "The Syrian state is ready to allow aid to
        enter into all regions, provided that it does not reach terrorist armed groups,"
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b07e6-3201-4915-917f-a44f527572cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That leaves rebel-held areas reliant on aid groups including the UN,
        which hopes to begin moving aid for northern Syria on Thursday. Alloush said
        he''s been told to expect six aid trucks by midday, carrying sanitary items
        and "possibly food."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2792853-d529-4cc3-918c-5407e128aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Millions living in the rebel-held areas of northern Syria were already
        suffering from the effects of extreme poverty and a cholera outbreak when
        the quake hit. Now many are fending for themselves.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fda37-d39e-4c55-8e39-de60f783885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abu Muhammad Sakhour, a former merchant, is volunteering as a nurse
        in the rebel-held city of Idlib, dressing wounds for quake victims and checking
        up on the injured who have been discharged from crowded hospitals.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab137ac0-ac23-4b28-b878-3159ead14e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The situation is catastrophic in every sense of the word," he said.
        "We are now healing our own wounds."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91655a1d-a6cb-453b-8340-de21ba842fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single border crossing into Syria</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fa045-8202-48a5-90c9-bb7a852d95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Bab al-Hawa border crossing, protesters hold signs asking
        why only bodies are being allowed through. The bodies belong to Syrian refugees
        who sought safety in Turkey and are now being sent back to be buried on home
        soil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244263ab-78e4-47dd-808f-58d615f439c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Muhammad Munther Atqi, from the Independent Doctor''s Association,
        is living out of his car with his family in Gaziantep, Turkey, but is in close
        contact with colleagues in Syria. He said hospitals there have been overwhelmed
        with bodies, and staff are waiting for families to come and identify them,
        so they can be taken away.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ed83e-fe03-4d9d-a6fe-63177c75a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But survivors are facing their own challenges each day as water supplies
        dwindle and disease threatens to spread. Moutaz Adham, Oxfam''s country director
        for Syria, said residents are struggling to find food -- even bread is hard
        to come by because so many bakeries collapsed in the quake.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647ce25-8ce5-4dc2-b196-8e67f6635c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Syrians don''t know where their next meal comes from. When we say
        meal, it''s not about vegetables, not about meat... it''s about simple bread,"
        he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adee9c8-40af-4d39-92d0-30d209a791ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There has been "no investment" in the isolated region for over a decade,
        said Kieran Barnes, Syria Country Director for the humanitarian organization
        Mercy Corps. Tens of thousands of people are living in temporary shelters
        with no access to water, he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927babc3-134b-417a-beda-26f63d91d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We work in 98 camps to provide water, because there are no water networks.
        We deliver the water directly to the people," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f419d7d-f9f1-4471-9d35-8b1d0e137eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sherwan Qasem, spokesperson with Doctors without Borders, said access
        to the area had been restricted by the cross-border mechanism, agreed by the
        UN Security Council resolution in 2014 to allow aid to cross four places on
        the Turkey-Syria border.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e46234-4668-447d-abce-825429e78b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, since 2021, Russia and China have used their veto power to
        reduce the number of crossings from four to just one -- Bab al-Hawa. In January,
        less than one month before the quake, the UNSC unanimously voted to keep it
        open, a vote reluctantly backed by China and Russia, whose ambassador said
        it enabled aid to flow to a Syrian enclave "inundated with terrorists."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35c5b4-ac0d-4206-846f-94d2aa6cf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Barnes, from Mercy Corps, said it''s vital the crossing remains open.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126f972-7249-4fe3-a924-fbb1791babe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We don''t need the politics. We don''t need the game playing that''s
        going on. What we do need is for the international community to focus on the
        border crossing staying open," Barnes added. "Because now, we are past the
        first phase of finding people, and we are heading into the humanitarian phase.
        We need to provide people with basic shelter, food, and water."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd796c1f-b792-40d3-95a9-e35afae97867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aid reaching government-controlled areas</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cc7a6-5ad5-4928-8486-8c8decb8011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Outside the rebel-held areas, aid is getting into quake-hit parts of
        Syria controlled by the government.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82e158-63e3-45df-ab4d-e5911424ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, several countries, including the United Arab Emirates, Iraq
        and Russia, have sent relief to regime-controlled airports. Other countries,
        including China, Saudi Arabia, Qatar, and Canada, have also pledged aid.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf17866-1ebe-477d-b934-905572d9cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the Syrian government says it needs more -- and has called for
        sanctions placed on the country to be lifted. A number of Western countries
        have imposed bans on trade with Syria, including weapons, equipment, petrochemicals
        and luxury goods.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d17e4-af9f-4514-acfc-81bfa3ff2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China, a key Syrian ally, echoed Damascus'' plea to lift sanctions,
        urging Washington to "put aside its geopolitical obsessions."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f9ba1-8dac-4ef6-af21-3d8b36a14f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The US has been involved in the Syrian crisis for a long time," Mao
        Ning, spokesperson of China''s Ministry of Foreign Affairs, said Wednesday.
        "The frequent military interventions and harsh economic sanctions have caused
        massive civilian casualties in Syria and made it difficult for the people
        to obtain basic livelihood security."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c254726-0b5e-44fd-b4ff-582628ca09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this cry for help has been met with outrage among some of al-Assad''s
        critics.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6e169-b741-4703-81f4-f8a8174b0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He is using the disaster as a ticket to remove sanctions," said Omar
        Abu Layla, executive director of Deir Ezzor 24, a research organization that
        delivers news from Syria''s Deir al-Zour province. "If we want to bring aid
        to Syria, we can. Time is critical. We are playing with life and death."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e6e48-c29f-4675-ac76-23d8ffd82ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has, for its part, ruled out changing its position on the regime.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71535f14-fd5f-4b33-840c-bc1b837cc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It would be quite ironic, if not even counterproductive, for us to
        reach out to a government that has brutalized its people over the course of
        a dozen years now," US State Department spokesperson Ned Price told reporters
        Monday.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1fb12-5b03-4c68-9653-3bae5171d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have humanitarian partners on the ground who can provide the type
        of assistance in the aftermath of these tragic earthquakes. This is a regime...
        that has never shown any inclination to put the welfare, the wellbeing, the
        interests of its people first."'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7f579-a0df-443f-ac33-e237472a55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:13:37.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:19:44.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Hundreds of bodies
        delivered across Turkey-Syrian border, but still no aid"&nbsp;</em></p>'
  'daniil-martynov-russia-turkey-earthquake-':
    'author': 'Tim Lister, Victoria Butenko and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T20:13:45.000+08:00
    'imagesource': 'jcr:5af51b3c-f402-4dba-ae91-89fa5e2e43af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7d1daa-ff79-4b7e-bb55-7b819e366025'
    'lead': 'A former Chechen commander wanted by Ukraine for alleged war crimes committed
      last year is leading the Russian earthquake relief effort in Turkey.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T20:18:06.359+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-09T20:20:22.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Daniil-Martynov', 'earthquake', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Former Chechen commander wanted by Ukraine for alleged war crimes is
      leading Russian quake relief in Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f657042-2961-4b12-9d99-f3b777ab36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former Chechen commander wanted
        by Ukraine for alleged war crimes committed last year is leading the Russian
        earthquake relief effort in Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f60a6-d965-4b16-b6b3-f6abf7a65975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Daniil Martynov was in several locations in Ukraine last year in the
        early weeks of the Russian invasion. He is thought to be close to the Chechen
        leader Ramzan Kadyrov and has been featured in several videos on Kadyrov''s
        official Telegram channel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcf579-a771-4601-8b4f-9effa6b53cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent days, he has given interviews to Russian media outlets from
        the earthquake zone in Turkey, after being appointed last year as an adviser
        in Russia''s Emergency Situations Ministry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e193fa-0dcd-4b90-8b59-96f54c24bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have been racing against the clock to free survivors from
        the wreckage of a 7.8 magnitude earthquake that struck early on Monday morning,
        causing buildings to collapse and killing thousands in Turkey and Syria. Dozens
        of countries have sent aid to help with rescue efforts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15368dce-eec1-42ad-8b7e-d6b7438b7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last August, the Ukrainian security service, the SBU, alleged that
        Martynov had committed a series of war crimes in the town of Borodianka, north
        of Kyiv.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364fc73-f45c-4e12-ac82-dd9c455f142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SBU described Martynov as the Deputy Head of the National Guard
        Troops in the Chechen Republic and said he was "responsible for the training
        of Kadyrov''s personal security detail."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fbc54-afa5-46de-af9d-ffb662086b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SBU alleged that Martinov managed the occupation of the Borodianka
        psychiatric hospital in March. It said that on his orders "almost 500 people
        were taken hostage (patients, staff and local residents), including more than
        a hundred bed-ridden patients."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b7c5e-1c2e-4035-9cb8-9a3b34e9a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SBU alleged that the hospital had been "turned into a firing position
        of the occupiers" and said that Martynov was accused of "violation of the
        laws and customs of war, and abuse of prisoners of war or civilians."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b200a-f34c-4116-8b3e-40e653daaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN reported on the occupation of the hospital last March.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e9a73-76cb-41bf-8d10-8c8eaaaff53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The director of the psychiatric hospital, Maryna Hanitska, told the
        independent Russian outlet Meduza last year that the Russians had "laid mines
        all around us. We watched as they dug trenches" in the first week of March.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef063aa-7e59-4eea-8f56-d6e509a8efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meduza quotes Hanitska as saying: "A soldier stood in front of me and
        he introduced himself. He said he was Daniil Martynov, a Russian army colonel.
        He said that if we behaved ourselves, then we would live — they wouldn''t
        kill us, wouldn''t hurt us."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd26455-9138-4426-a297-b6be953592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hanitska told Meduza that Martynov told her: "Now we''ll record a short
        video, you''ll thank us and you''ll be free, you''ll be under the protection
        of Russian President Vladimir Putin."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293ac02-ebf7-4ec3-b788-3026077a6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I asked, what''s there to be thankful for? He leaned in close to my
        face, looked me in the eyes, and said: "For the fact that you''re alive."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54eb4d-87b8-4641-81b5-95d089b06528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN cannot independently confirm that it was Martynov who spoke to
        the hospital director.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae2b2d-7853-47bf-9351-f7e870e0b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is no record of Martynov responding to the Ukrainian allegations.
        While dismissing the SBU accusations last August, Kadyrov said: "With regard
        to Martynov, he does not work for us. He''s working with the MES [Ministry
        of Emergency Situations.]"'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdaffc7-9fa2-4ab1-8f87-18dad50541d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a voice recording, Kadyrov said: "OK, SBU, just tell us the time
        and place and we will come sort out just who the real criminals are."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07107c9b-efe8-4502-961e-bbd43ba5af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martynov was sanctioned in 2020 by the US Treasury Department for "serious
        human rights abuse in Russia." It said he was "a personal security adviser
        for Kadyrov, [and] has acted or purported to act for or on behalf of, directly
        or indirectly, Kadyrov."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b9602-9d51-44d2-b8be-25ff6da728cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several videos posted on Kadyrov''s official Telegram channel last
        year show Martynov at various locations in occupied parts of Ukraine.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da826b19-c719-41d4-9c53-dec88a935d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one he is described as a member of Chechen special forces in Ukraine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec707e6a-2433-4c4e-8484-35174f741238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the locations where he was seen was the town of Popasna in Luhansk
        region, which was razed to the ground by Russian shelling.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493f930-baa4-4b13-adc0-1f36d3317a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T20:20:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is also seen in the city of Luhansk and visiting wounded soldiers
        at an undisclosed location.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e48f07-ef12-4646-853e-3759ecaa0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T20:18:06.380+08:00
