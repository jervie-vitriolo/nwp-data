      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenefer Brown, Lionsgate EVP &amp; head of global products &amp; experiences,\
        \ called \"La La Land\" \"a timeless and globally revered cultural touchstone,\"\
        \ and added, \"we're excited to provide fans yet another way to experience\
        \ the original movie.\"\r"
    '9':
