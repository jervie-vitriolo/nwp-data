    'jcr:uuid': '6ff043a4-faf0-47cb-9b68-0078fe467293'
    'lead': 'The Land Transportation Franchising and Regulatory Board  said the guidelines
      for the extension of operations of public utility jeepneys could be out as early
      as next week.'
