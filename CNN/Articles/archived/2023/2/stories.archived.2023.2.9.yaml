    'title': 'Gov’t to lobby for lifting of Japan''s travel alerts on key PH destinations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d657f-d7ea-4307-942a-3dea69027d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.154+08:00
