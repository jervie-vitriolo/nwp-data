    'jcr:uuid': '31704e2c-09ab-409f-9420-2528e240caf8'
    'lead': 'The Supreme Court has ordered the dismissal of the graft case against
      Presidential Legal Counsel Juan Ponce Enrile and others over their role in the
      supposed siphoning off P840 million from coco levy funds in 1983.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T06:51:57.349+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-09T22:39:46.223+08:00
