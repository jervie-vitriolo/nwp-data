      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        governments of the Philippines and Japan have inked seven key bilateral agreements
        spanning a range of areas, including agriculture, infrastructure, and disaster
        and humanitarian aid.</p>'
