      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        remaining two Japanese nationals wanted for their suspected involvement in
        a robbery ring in Japan were deported Wednesday evening.</p>'
