      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fbd03-e1dc-4cc3-97a6-eee91e012993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.427+08:00
