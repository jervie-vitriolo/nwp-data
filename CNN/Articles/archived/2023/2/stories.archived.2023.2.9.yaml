      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missiles were paraded through Pyongyang's Kim Il Sung square as\
        \ leader Kim Jong Un, accompanied by his wife, and a young girl believed to\
        \ be his daughter looked on.\r"
