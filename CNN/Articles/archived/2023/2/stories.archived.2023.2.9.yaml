    'jcr:uuid': 'a943acd3-44f7-4505-9dfa-3f9828e2192c'
    'lead': 'The Department of Trade and Industry (DTI) gave its go signal for manufacturers
      of basic necessities and prime commodities (BNPCs) to implement price increases
      despite the high inflation facing consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T16:55:55.980+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-09T16:55:56.329+08:00
