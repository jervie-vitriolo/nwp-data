    'stories': []
    'template': '1'
    'title': 'LTFRB targets release of guidelines on PUJ operations extension by next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf64b15-6b4f-4ef1-a5e7-f2c31afbe23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) said the guidelines
        for the extension of operations of public utility jeepneys (PUJs) could be
        out as early as next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885cd6c-5a51-45cd-9e1c-252ee8f6318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napagkasunduan ng</em> Board<em> na muli itong i-extend ang</em>
        authority to operate (ng PUJ)<em> at ang</em> guidelines <em>nito</em> hopefully<em>
        ay ilalabas by</em> next week <em>para sa kung ano yung susundin at kung kailan
        magsisimula at kung hanggang kailan yung</em> extension," LTFRB Technical
        Division chief Joel Bolano said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3866743-1503-4361-b004-143ebbd24ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Board has agreed to extend the authority of PUJs
        to operate, and the guidelines for this will hopefully be released by next
        week so the date to start and how long it would last will be known.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c92d9-1c04-45f6-a5ea-8c34e968f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the extension would give drivers and operators more
        time to comply with the requirements needed for the modernization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e709f-0f81-45c3-a5ca-4153e61c04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, no definite date has been given for the release of the guidelines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d52c8b-3855-476d-a1ea-be96c0fe1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the LTFRB said it was considering a fourth extension
        of the franchise for traditional jeepneys and was working on the guidelines
        for the extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcb44d-e129-4efd-aa22-b635e04d66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:43.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T15:39:39.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jeepney modernization program was one of the priority programs\
        \ of the Duterte administration, seeking to phase out dilapidated jeepneys\
        \ and replace them with more modern, environment-friendly models. But the\
        \ plan has met opposition from groups who say these newer vehicles would be\
        \ too expensive for drivers and operators.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
