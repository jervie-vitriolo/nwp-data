  'Kevin-Durant-trade-Brooklyn-Nets-Phoenix-Suns-NBA':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-09T15:32:27.000+08:00
