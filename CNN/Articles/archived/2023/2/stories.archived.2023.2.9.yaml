      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — To
        help revive the pandemic-hit tourism industry, the government will ask Japan
        to lift or limit its advisories which caution citizens against travelling
        to the Philippines, President Ferdinand Marcos Jr. said Thursday.</p>'
