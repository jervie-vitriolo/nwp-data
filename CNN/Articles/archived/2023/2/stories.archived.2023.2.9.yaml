      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2bd43-9ff6-4673-ba83-39e51544cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.161+08:00
