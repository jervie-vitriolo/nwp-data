      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest <a href="https://edition.cnn.com/middleeast/live-news/turkey-syria-earthquake-updates-2-8-23-intl/index.html">reports</a>
        said over 15,000 people were killed in the devastating earthquake that also
        affected Syria.</p>'
