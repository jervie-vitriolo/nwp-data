    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC junks graft charges vs. Enrile, others over coco levy fund use

      '
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a04fe-e835-44b9-9d0a-6347d04b3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9adc7d-8015-4038-95e0-b6d96b00640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.224+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> —&nbsp;The
        Supreme Court has ordered the dismissal of the graft case against Presidential
        Legal Counsel Juan Ponce Enrile and others over their role in the supposed
        siphoning off P840 million from coco levy funds in 1983.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201a44a-cbd6-4634-b4c4-dd2a6b475b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.226+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90204fe8-9454-419b-b13b-817c3868da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.226+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 53-page decision promulgated on Jan. 16 and released on Wednesday,
        the Supreme Court First Division ordered the Ombudsman to dismiss the complaint
        for violation of Republic Act No. 3019 filed against Enrile, Jose Concepcion,
        Rolando dela Cuesta, Narciso Pineda, and Danilo Ursua “due to the violation
        of the constitutional right to speedy disposition of cases.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a9262-a878-4a28-8463-01e3cd4713cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.227+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170092b1-c68c-4ae2-8fe8-cbf6c3bda9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.228+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court pointed to a “clear violation” of the respondents' right\
        \ when the government \"failed to provide sufficient justification for the\
        \ delay in the termination of the preliminary investigation.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999a301-6b54-4454-b24e-1c09dcfd40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.229+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69092029-2dea-4fc9-8186-4d75fddee651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.231+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reversed and set aside the Ombudsman’s decision recommending\
        \ the dismissal of the case on grounds of prescription, the period within\
        \ a legal action can be taken against the reported offense.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ebc76-c009-4011-8465-8ac5877289dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.232+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f5b9b-e9c4-4bc5-b457-002b44c71eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.233+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case stemmed from the complaint filed by the Office of the Solicitor\
        \ General before the Presidential Commission on Good Government (PCGG) in\
        \ February 1990.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba950fc-40c2-4fdd-be2b-9d03f7cec60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.234+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178090b7-c917-4d82-8574-ab3fd5e9d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.235+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleged that the memorandum of agreement (MOA) between\
        \ Eduardo Cojuangco Jr.’s Agricultural Investors, Inc. (AII) was unfavorable\
        \ to the National Investment and Development Corporation (NIDC) as the NIDC\
        \ was obligated to promptly pay AII with money from the Coconut Industry Development\
        \ Fund (CIDF) but AII was only required to produce the target number of seednuts.\
        \ The NIDC was also required to use the CIDF if it fails to do its obligations.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98329e-15f9-4599-b968-522a3c04f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.236+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790ec52-d5e6-4c22-831b-7bacbeeb2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.238+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the CIDF was depleted after many changes in its administration,\
        \ the United Coconut Planters Bank (UCPB), as its administrator, terminated\
        \ the MOA with AII.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395a451-ff35-464d-b578-8040e27c7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.239+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffa98c-8bcd-4b3c-866a-9b106ca71b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.240+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, Concepcion, Dela Cuesta, Pineda and Ursua were board members
        of the UCPB.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005ff3f-78eb-46bf-bfba-dbe7d4713b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.241+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe36438-ce0d-4910-a9a0-71d4677ca52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.243+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enrile and other respondents allegedly allowed a March 1983 decision\
        \ of a board of arbitrators to lapse, supposedly resulting in the siphoning\
        \ off of P840 million from the CIDF to the AII. This was the basis for the\
        \ filing of the graft case against them.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af027ef1-67a1-4a40-8074-a84ec330d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.244+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ad33a-1a84-4ccd-8b84-271bb12dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.245+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint said \"respondent Cojuangco, Jr. took advantage of his\
        \ close relationship with then President Ferdinand E. Marcos for his own personal\
        \ and business interests through the issuance of favorable decrees.”\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f8a73-7340-40a5-b6f0-2d54a120269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.246+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01656bde-b1c6-4765-9f3b-b5ffbe4f509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.248+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCGG referred the complaint to the Office of the Ombudsman, which\
        \ dismissed the charges in 1998, leading to the filing of the petition before\
        \ the high court.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2ce3-38bc-42ab-a390-8b3c40d4cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a757f-5b4e-4d5d-86f2-d413605fd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2001, the Supreme Court granted the OSG petition, which reversed\
        \ and set aside the Ombudsman's dismissal and ordered it to proceed with preliminary\
        \ investigation on the graft complaints.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf187615-2b1b-42d4-b07e-554a6d04ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:52:32.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T22:39:46.250+08:00
      'mgnl:lastActivatedBy': 'faith'
