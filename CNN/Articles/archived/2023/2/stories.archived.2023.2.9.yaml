      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US said it set aside $82 million, or around ₱4.492 billion, for\
        \ the project.\r"
