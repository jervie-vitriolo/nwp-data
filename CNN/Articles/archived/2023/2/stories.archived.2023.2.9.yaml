    'template': '1'
    'title': 'VP Duterte takes over Southeast Asian education org presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74abb9c-8c72-45f7-b5e1-312e0a1b3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Vice
        President and Education Secretary Sara Duterte assumed the presidential post
        of the Southeast Asian Ministers of Education Organization (SEAMEO) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11179c4-e655-45f1-981c-3a5fa2f3ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a20d9-1e4a-4f18-b860-0f0d906f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the opening ceremony of the SEAMEO Council Conference, the Philippines\
        \ as represented by Duterte took over the international agency’s leadership\
        \ from Singapore.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd590d-8001-4b68-86a5-8cf066592848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a09030-4627-4fe8-939f-84bc07533c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her speech, Duterte urged the member countries to “act now” and\
        \ resolve prevailing issues in the ASEAN education systems.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734bfcd-4bf5-483b-af35-0450ecf29c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459da93-3d2e-43a8-87f1-46eaa93c9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In all of these, one thing is clear: we need to act now. We cannot\
        \ afford to waste more time,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eabcb-a3ee-41b0-91a4-e4079618edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a676189-cd86-4ec2-b296-9634c8167dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As education leaders, we cannot allow ASEAN children to miss out
        on the beauty and benefits of learning, and the wonders of being able to use
        it positively to impact ASEAN and the world," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ca1af-ab67-4f0e-a6da-99bfaef2cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce12dc8-a55b-430e-b034-29620b3dfce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also acknowledged that “learning poverty has worsened,” quoting\
        \ a UNICEF report which states that over half of 10-year-olds in low and middle\
        \ income nations are unable to read and comprehend a story even pre-pandemic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac29286-ad27-49b6-874c-454af89d2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a0fd6-e14c-41f8-9a61-7e5381e01eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning poverty is defined as being unable to read and understand\
        \ short, age-appropriate texts by the age of 10, or between Grade 4 and Grade\
        \ 5.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee92fb-006c-4db9-88df-be4fc0c1bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204c413-c9c6-4218-8d30-eab0f5a4a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also introduced the “MATATAG” agenda which include initiatives\
        \ to improve curriculums, accelerate delivery of basic education facilities\
        \ and supplies, promote inclusive education and better support for teachers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd32c34-7c71-41c8-9a98-a1f0763f4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137e103-8792-4c0d-bb30-739cb57e54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the SEAMEO Council convenes today, I urge everyone to embrace\
        \ the spirit of bayanihan, keeping in mind who is at the heart of the work\
        \ that we do: our ASEAN learners,\" Duterte said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16c5de-6dd4-4a0a-8d42-61953ab15fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b75a82-b284-4178-a061-dcff23a86cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines' last led the SEAMEO Council under the term of former\
        \ Education Secretary Bro. Armin Luistro in 2010.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd2f0c-24b9-454c-b580-1657fcbd88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929fac3f-05f4-4919-b2a6-d4332ad8acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:37:35.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T07:37:37.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SEAMEO is an international group aiming to “enhance regional understanding\
        \ and cooperation in education, science and culture for a better quality of\
        \ life in Southeast Asia.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97590f13-c8c0-449b-8a8b-15bb70917284'
      'mgnl:activationStatus': true
