      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added that the government aims to make the tourism industry\
        \ one of the country's key economic drivers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334581f-245c-4e00-a586-34f0f32b5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T16:47:44.444+08:00
