      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc88f3a-0301-4b6e-97d7-9fc115b4d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter has experienced a range of technical glitches since Elon Musk\
        \ took over the company and laid off more than half its staff late last year.\
        \ Users have previously reported issues with the app's two-factor authentication\
        \ tool, seeing replies listed above a tweet rather than below it and seeing\
        \ old tweets show up repeatedly in their feed or mentions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e634a2-7052-4a54-94ab-eb36402f3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some former employees raised concerns that the mass layoffs under Musk\
        \ could cause the platform to break in big or small ways, after workers with\
        \ knowledge of Twitter's key systems were ousted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080545a6-4785-46a4-ba37-24f2a1253bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s not clear what caused Wednesday''s apparent glitch. Twitter,
        which eliminated much of its media relations staff last year, did not immediately
        respond to a request for comment about the outage.<p><br></p>'
