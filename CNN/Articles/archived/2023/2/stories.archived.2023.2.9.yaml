      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya po namin na</em>-start<em> ‘yung gulay</em> bouquet,<em>
        parang din siyang kwento ng</em> community pantry <em>na</em> out of necessity,”
        Non told CNN Philippines’ New Day on Thursday.</p>'
