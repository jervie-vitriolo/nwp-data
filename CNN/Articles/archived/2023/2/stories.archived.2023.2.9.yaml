      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/culture/Sports/2022/2/2/PH-Womens-football-team-World-Cup-qualification-is-a-big-deal.html">The
        PH women’s football team qualified for the World Cup — this is a big deal</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18b89e-6f58-4a7c-a047-e10d8bf6d825'
      'mgnl:activationStatus': true
