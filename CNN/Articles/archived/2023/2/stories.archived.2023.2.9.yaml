    'template': '1'
    'title': '''Walang kain, walang tulog'': Filipinos stay in cars, set up bonfires
      to survive bitter cold in quake-hit Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3d9df-658d-4302-accc-cea2c7fba4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Days
        after a massive earthquake rocked Turkey — now called Türkiye — and Syria,
        Filipino survivors are still struggling in the aftermath of the disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2c99f-361f-4e6c-8a59-48c22407845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from aftershocks, Filipinos in Türkiye also face freezing weather\
        \ - with power outages making matters worse.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5092e-bbd7-47e6-874c-911984fad81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda78647-cbdc-46b8-96a7-b4d656378f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matindi talaga ang lamig. Kaya wala kami magawa kundi mag bonfire
        kasi walang kuryente pagkatapos ng lindol</em>," Filipino community leader
        Maricel Miquel told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f977c3-3f28-401c-a95a-2dd00dba2b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7d7e3-2c15-48d3-b093-dbd2b2636925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very cold at night. We can''t do anything but
        set up bonfires to keep us warm because we don''t have electricity after the
        quake.]</p>'
    '29':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">WATCH: A Filipino earthquake survivor in Hatay, Türkiye
        shares their situation in an open space converted as evacuation center following
        the magnitude 7.8 killer quake. <br><br>They’re using bonfires at night because
        they don’t have electricity due to the quake <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/wKkDTRsdfC">pic.twitter.com/wKkDTRsdfC</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1623652583717085184?ref_src=twsrc%5Etfw">February
        9, 2023</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdf1c4-aa89-436f-b4df-909885fd58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T23:09:50.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985c47f-cede-41de-b981-a8909428c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miquel's home was among those flattened by the magnitude 7.8 tremor.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83fe0f-edc6-4d66-830a-c79655de4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are staying in an open space, <em>mga bata naglatag lang diyan
        sa sahig, yung mga Pilipino na magulang nila nakaupo lang binabantayan mga
        anak nila</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24caa646-10de-426c-b590-ca89a9467a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f495060-9549-469f-a676-755694906bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are staying in an open space. We put mats on the floor\
        \ for the kids while their Filipino parents watch over them.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ad247-b6ae-4654-b867-7a15ae4a33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef51734-613a-45d2-bc74-c4da521dac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lisa - a Filipino worker in Hatay Province - chose to stay in a car\
        \ after her house suffered large cracks after the quake.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de981b46-bcd1-4c5d-9ed8-5d87cf73928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630086a-268c-4973-9431-cd23e8311e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While grateful she and her two sons survived, Lisa said the trauma\
        \ lingers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4e466-1152-4fc9-91b6-65b33f172962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cfa2f-e6f5-444b-aca1-a4356992080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang gusto mong makaiyak parang gusto mo sumigaw pero hindi
        mo mailabas hindi ka makatulog, hindi ka makakain, naghihintay ka kailan matatapos</em>,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a4e3b-ba54-4b90-8472-c1cffa862585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32b243-a9ca-43b0-9e9d-825ef96d2592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You want to cry and scream but you can't. You can't sleep,\
        \ you can't eat and wonder when will this end.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3e2b3-aaec-4742-8a8d-3d92e903c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3d9dc-47ed-4df1-90e1-3bcd87e6c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakatakot kasi baka may mangyari sayo wala kang matakbuhang
        pamilya rito. Takot na takot yung mind ko, hindi ko inasahang mangyayari ito</em>,"
        she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee04c4-b1ae-4aa4-a1a3-f19f18789a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588a61c-6533-4ad1-a9bc-58d9b42f52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's terrifying because you don't have your family here.\
        \ I am so scared; I didn't expect that I will experience this.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a011ba6-4ee5-4f93-8140-0939e8fbb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d3b67-7f15-47a8-99f0-b0f36f2aaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Ankara said it has started distributing aid\
        \ such as food, water, blankets, and cash to the affected Filipinos.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68ca70-3821-4c9b-a253-7f6327487ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad5122-15bc-420c-bc12-d139fd96cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:43:03.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:10:02.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy is also verifying reports of Filipino casualties, which
        it said could take some time.</p>'
