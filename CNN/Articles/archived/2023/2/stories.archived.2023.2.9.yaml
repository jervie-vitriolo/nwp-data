  'NLEX-third-Candaba-viaduct':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-09T10:04:22.000+08:00
    'imagesource': 'jcr:1fe75ef7-0651-4d83-9ef5-9663544415ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8d9c0e-b008-4783-a60f-9fc156f6d3cd'
    'lead': 'The tollway operator of the North Luzon Expressway (NLEX) on Thursday
      said it tapped CIMIC Group company Leighton Asia for the construction of a third
      elevated roadway crossing the Candaba swampland between Bulacan and Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T10:06:11.111+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-09T10:08:58.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NLEX awards ₱6.1-B Candaba viaduct project, construction set this Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fda14-daaf-4d31-ba6f-c79c788dcd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        tollway operator of the North Luzon Expressway (NLEX) on Thursday said it
        tapped CIMIC Group company Leighton Asia for the construction of a third elevated
        roadway crossing the Candaba swampland between Bulacan and Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886ead4-d476-4b1c-8ece-3baf7e52a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the deal, Leighton Asia''s local unit would focus on the design
        and construction of the new five-kilometer third Candaba viaduct.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92cb1e-8855-4050-993e-dbbb3378d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project cost is estimated at ₱6.1 billion, NLEX Corp. said in a
        statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4710dac-cf1c-4de8-84e6-6fd5430f65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'J. Luigi Bautista, president and general manager of NLEX Corp., said
        it was awarded to Leighton Asia "after a thorough bidding process and evaluation."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632ba91-1a35-48ff-9883-6c2baed4fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We trust their knowledge and expertise when it comes to building safe
        and high-quality roads and bridges, having completed a lot of our major projects,
        with the NLEX Harbor Link as the most recent one," Bautista said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcaf371-3dee-48b0-bb98-d026e5aeaf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Candaba viaduct strategically built between Pulilan, Bulacan, and
        Apalit, Pampanga has been linking Metro Manila and the Central and North Luzon
        corridor for years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9ce98-27b8-40b1-8bb7-bce14a5d1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The third viaduct will be established in the middle of the two existing
        viaducts, the company noted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661a1a0-cfd9-4c0e-8953-bd170018065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Construction works on the project will start within the first quarter,
        while its completion is being eyed by next year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f9ee4-caf4-4056-8a78-2279dafe7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm said the third viaduct would allow motorists to travel faster
        as it would be designed to "expand the road from three lanes without shoulder
        to three lanes with inner and outer shoulder in each direction."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002d789-5206-4704-a451-6c5c5d5c8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:06:11.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T10:08:58.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. is a unit of the Metro Pacific Tollways Corporation,
        the toll road arm of the Metro Pacific Investments Corporation.</p>'
