      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares for Google-parent Alphabet fell as much as 8% in midday trading\
        \ Wednesday after the inaccurate response from Bard was first reported by\
        \ Reuters.\r"
    '9':
