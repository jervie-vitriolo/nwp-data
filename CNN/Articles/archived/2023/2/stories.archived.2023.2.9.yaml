    'mgnl:created': 2023-02-09T20:13:37.322+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-09T20:19:44.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
