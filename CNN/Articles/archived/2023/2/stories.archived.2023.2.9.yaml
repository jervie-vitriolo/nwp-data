      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Japan
        is pledging assistance of ¥600 billion (roughly ₱249.5 billion) to the Philippines
        in a bid to support the country''s development plan to attain upper-middle
        income status by 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bba65-0cc4-4906-a589-50cd3b1d216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:11:31.207+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bbe4b-252c-47c1-83ae-159f04ecb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:11:31.208+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech Thursday at the documents exchange ceremony, Japanese\
        \ Prime Minister Fumio Kishida said the support package will be conveyed until\
        \ March 2024 through the active contribution of official development assistance\
        \ (ODA) and private-sector investment, as part of the exchange of notes on\
        \ rail development.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd892c-fd90-4c77-b423-5d88ec1ade43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:11:31.209+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d50ec-5572-475d-8c0b-0f0a67af5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T23:11:31.211+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The leaders reaffirmed their distinct, continued commitment to facilitating\
        \ the steady implementation of ongoing and future economic cooperation projects\
        \ through the High Level Joint Committee on Infrastructure Development and\
        \ Economic Cooperation toward the Philippines' attainment of UMIC (upper-middle\
        \ income country) status and beyond,\" the joint statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7fbb8-c1c4-4043-87ed-33854894deef'
      'mgnl:activationStatus': true
