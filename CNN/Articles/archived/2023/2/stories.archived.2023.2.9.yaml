  'US-warning-to-China':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T03:49:54.000+08:00
    'imagesource': 'jcr:6f6bf9b4-a1ce-45b3-8d7b-630ee4f74913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fcc3a5-dedc-4952-a257-79b0abdc973f'
    'lead': 'President Joe Biden starkly warned he will protect America against Chinese
      threats to its sovereignty and singled out President Xi Jinping -- a striking
      escalation of a suspected spy balloon showdown during his State of the Union
      address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T03:52:11.969+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-09T04:40:46.217+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-09T04:40:44.065+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Biden''s dramatic warning to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0cefe-b970-4de4-8779-e80e222d2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.219+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Joe Biden starkly warned
        he will protect America against Chinese threats to its sovereignty and singled
        out President Xi Jinping -- a striking escalation of a suspected spy balloon
        showdown during his State of the Union address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec63ee5-7f60-4947-b41d-47b7318c5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.220+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dd9f0-b50d-421a-9ce7-ada182bd7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.221+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden called out Beijing on Tuesday before millions of viewers in the\
        \ US and around the world as diplomatic tensions with China soar and new details\
        \ emerge of an expansive Chinese balloon surveillance program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794ecfe-2d82-4f9d-bb77-bff206216bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.222+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba1334-08b9-4e94-8951-8443ed3b5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the highly symbolic choreography of the US-Chinese relationship,\
        \ Biden's statements were unusually direct and raise questions about how Beijing\
        \ will respond, even if his tone spoke to a charged domestic political context\
        \ as Republicans complain he was too slow to shoot down the balloon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ba122-d1d7-46a2-8d72-9988f0b439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.224+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72242828-55bb-4e32-b490-f30a5ca66b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.225+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said in his speech in the House of Representatives that he had\
        \ told Xi that Washington seeks \"competition, not conflict.\" But he also\
        \ said that US investments in its alliances, military and advanced technologies\
        \ meant that America was now in its strongest position in decades to compete\
        \ with China and defend its interests.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be900df9-fb3c-4577-b525-05a05095a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.226+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efbfc3-b014-4ffe-865e-d6d8b7d24ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.227+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Make no mistake: as we made clear last week, if China threatens our\
        \ sovereignty, we will act to protect our country. And we did,\" Biden said,\
        \ referring to the moment Saturday when a US jet fired a missile that burst\
        \ the balloon off the US east coast, after it had spent days wafting across\
        \ the continental US and Canada.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a80e10-8e1f-4e16-b2eb-e3780c9ce315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.228+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26c61c-75c5-4c6b-8f9c-d7afbed25bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.229+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's comments were in a theatrical setting and were partly designed\
        \ to create political cover. But a president warning China not to infringe\
        \ US sovereignty was still a remarkable moment that underlined a grave geopolitical\
        \ shift.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d77695-2a08-464c-92a5-58b07b1db511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.230+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb6369-181c-4377-b13a-8e106bffcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.231+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moments later, in an ad-libbed addition to his speech, Biden specifically\
        \ named Xi, as he slammed autocracies and argued for the superiority of democracies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfdd94-93d0-4858-a98a-306904115d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.232+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24af2c-62b4-41eb-8a2e-b22e2d428fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.234+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Name me a world leader who'd change places with Xi Jinping. Name\
        \ me one!\" Biden said of his Chinese counterpart, whom he last met in Indonesia\
        \ last year and has known for years. The president was almost shouting at\
        \ the end of a sentence that could be seen as disdainful of China's stunning\
        \ economic emergence at a time when Xi's aura has been damaged by mismanagement\
        \ of Covid-19.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412e3a2-12e5-4ffb-8998-fad87d6b83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.235+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f578b9-70bb-4f63-9440-f57ae264bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.236+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's speech mostly concentrated on domestic issues. But his address\
        \ came at a moment of geopolitical turmoil, when the United States is simultaneously\
        \ confronting another nuclear rival: Russia. He hailed the Western effort\
        \ to counter President Vladimir Putin's invasion of Ukraine and vowed to Kyiv's\
        \ ambassador, who was in the audience: \"We are going to stand with you as\
        \ long as it takes.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d590ad3-dcf9-4394-9aa6-8bfcb1a691a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.237+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d5c5c-4430-457e-bf8f-ce4a54a750fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.238+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rare united front in Washington</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f968700-625f-4fa4-af4d-a680c7ce2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.239+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's almost nothing that unifies Democrats and Republicans in Washington.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d700a3-782e-4677-9043-83e7762a0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.240+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779446e3-b2ac-481e-b5d1-7ef197a6b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.241+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden's comments underscored how opposition to China, which has\
        \ been crystalizing here for several years, has now become a rallying and\
        \ unifying point in US politics. China has long mounted a broad intelligence\
        \ campaign against the US, using satellites, cyber and traditional methods\
        \ of collection. The US also has extensive intelligence operations targeting\
        \ China. But the sight of a balloon tracking across the US, visible from the\
        \ ground and on blanket television coverage, encapsulated a potential threat\
        \ to US sovereignty from China as never before amid talk that a new Cold War\
        \ may be dawning.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae504c8-d7dd-4e60-ab45-b3eb5a383a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.242+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447cda3-387b-4149-9210-e5f727d9ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.243+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's frank comments also served as an important milestone in the\
        \ increasingly tumultuous competition between the US and China. For much of\
        \ the past 20 years, US policy had been designed to usher China into the global\
        \ system as a competitor but not an adversary, including with its entry into\
        \ the World Trade Organization. But China's huge economic growth and increasingly\
        \ diplomatic belligerence has many Americans now considering that approach\
        \ a failure. The US shift to talking about establishing guardrails for the\
        \ relationship and for the need to protect the Western-led rules-based international\
        \ system is resented in China and seen as an attempt to check its rightful\
        \ destiny as a world power.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba2057-b7f6-4a35-97da-15a6131d6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.244+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41fcba-1d31-4c35-ae6b-50a61369d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.245+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has built on former President Donald Trump's hostile turn against\
        \ Beijing, which was turbocharged by the outbreak of a global pandemic that\
        \ originated in China, and has drawn up broad new laws and policies challenging\
        \ China's influence. In another sign of unified opposition to China, House\
        \ Speaker Kevin McCarthy has convened a new bipartisan House committee dedicated\
        \ to examining the perceived threat from the Chinese Communist Party.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ab8eb-e8fc-4050-b2f2-637218c311e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.246+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c34f22-adeb-4a94-b421-402cf7895484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.247+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Trump, again illustrating a moment of escalation in domestic political\
        \ hostility to Beijing, wasted no time in one-upping Biden after Tuesday's\
        \ speech in a way that signals that China bashing -- often a feature of presidential\
        \ elections -- will be intense in the 2024 campaign. That could further inflame\
        \ diplomatic tensions and fuel Beijing's belief that the US is intent on containing\
        \ its rise.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3768d83-5777-4208-974e-5b0a5cc1c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.248+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64299b-a9ae-417b-8d98-e81eba6180df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's campaign vowed to impose travel and visa sanctions to \"shut\
        \ off Chinese access\" to US secrets and pledged new restrictions on Chinese\
        \ ownership of US energy, technology, infrastructure, farmland, medical supplies\
        \ and other assets. It was not immediately clear how Trump's plans would differ\
        \ from efforts already underway. And none of the tough new talk -- from Biden\
        \ and Trump -- acknowledges the deep and intricate links between the US and\
        \ Chinese economies that would make full decoupling a process that could cost\
        \ both sides dearly. A direct military confrontation or full-scale war would\
        \ be even more ruinous to the global economy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025a80e-47fe-430d-aff8-3b3cb8047645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.250+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f0abe-3bd1-48b8-a334-4cfd22632e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.251+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The next steps as anti-Chinese rhetoric escalates</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056057c-ef96-4aac-b250-6d7a8bdae135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.252+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One key question now is whether heated US and Chinese rhetoric -- in\
        \ many cases driven by domestic considerations -- is a case of both sides\
        \ going through the diplomatic motions after a moment of turbulence or whether\
        \ it represents another new baseline in a deteriorating relationship similar\
        \ to the fracture caused by former Democratic House Speaker Nancy Pelosi's\
        \ visit to Taiwan last year. It was notable that Biden didn't specifically\
        \ mention the democratic island -- perhaps the most likely trigger of a US\
        \ conflict with China -- in his remarks, possibly to avoid causing even more\
        \ tension.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0fb6f-fc72-485a-9532-ed70fe3e0971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.253+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1be586-f159-4f79-a02a-3fdd24362af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.254+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has repeatedly said as president that he would defend Taiwan\
        \ in the event of a Chinese attack -- in an apparent rewriting of the long-held\
        \ policy of strategic ambiguity on the issue -- only for officials to insist\
        \ the US stance hasn't changed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3000d-fbff-406a-8736-7ef1301e922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.255+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a034134-4864-4f53-b7f4-a4093a2c9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.256+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president spoke as an already volatile situation with China over\
        \ the balloon got worse. The top Chinese official in Washington, Xu Xueyuan,\
        \ had earlier lodged \"stern representations\" in demarches to senior State\
        \ Department and national security officials, the Chinese embassy said in\
        \ a statement, complaining that the US had used force to attack the balloon.\
        \ National Security Council spokeswoman Adrienne Watson disdainfully responded\
        \ by saying, \"It was clear they are scrambling to do damage control, rather\
        \ than credibly address their intrusion into our airspace.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46ae6c-c6de-44ca-a45a-eacbd02e783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.257+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8108b8e-a97a-4acd-beb6-90cc8343765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.258+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China initially expressed regret at what it claimed was a civilian\
        \ airship that had crossed into US air space. But its response has hardened\
        \ since the balloon was shot down. The Pentagon said earlier Tuesday that\
        \ China had refused a request by US Secretary of Defense Lloyd Austin for\
        \ a conversation with his counterparts in Beijing after it was shot down.\
        \ What is unclear now is whether the Chinese stance will lead to months of\
        \ severed communication between the rivals -- a dangerous situation given\
        \ the proximity of their forces and possibility of miscalculation in the South\
        \ China Sea -- or whether once the rhetorical grandstanding is over, they\
        \ will reengage.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64d836-9470-4540-9b56-b2a8b016bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.259+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72541bc-4b66-481c-929d-eab59441f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.260+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he put off his planned trip to Beijing over the balloon showdown,\
        \ Secretary of State Antony Blinken was careful to say he was \"postponing,\"\
        \ not scrapping his travel altogether. But there is no sign yet that conditions\
        \ have stabilized to a point at which a trip, which had been meant to address\
        \ the kind of tensions the balloon issue exacerbated, can take place any time\
        \ soon.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fe5d0-1d3b-4be9-88ec-71c823871c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.261+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f7c10-e943-465e-a938-96be065f22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.262+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One danger is that the gathering hostility toward China in Washington,\
        \ which many top leaders see as arising out of Xi's increasingly nationalistic\
        \ and abrasive foreign policy, will hamper a much-needed domestic debate about\
        \ how to handle China policy. Currently, the irresistible political momentum\
        \ is for politicians to one-up one another in showing they are tough on Beijing.\
        \ But this anti-China fervor, seen on both sides of the aisle, is hardly conductive\
        \ to easing tensions -- as shown by the way Republicans immediately condemned\
        \ Biden over his balloon response.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc613a37-eed6-4662-afda-2b50bcc1e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.263+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cc9ef-0f76-4ef9-b0aa-13d59218ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.264+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspicions toward Beijing will not have been helped by revelations\
        \ about the scope of the Chinese balloon program on Tuesday. US intelligence\
        \ officials believe an extensive surveillance program run by the Chinese military\
        \ is based in the province of Hainan and has conducted at least two dozen\
        \ missions over at least five continents in recent years. Roughly half a dozen\
        \ of those flights have been within US airspace -- although not necessarily\
        \ over US territory, according to one official familiar with the intelligence.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec54d3a-522c-4a2c-9320-162b900d50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.265+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c748d6-d223-4da1-bc32-cbce3728c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.266+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Simultaneous showdowns against nuclear superpowers</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8501ef-0bfe-4987-be9e-4ef981fac48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.267+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president delivered his speech at a tense moment, with the United\
        \ States locked in simultaneous confrontations with China and Russia. Those\
        \ two nuclear superpowers have tightened their relationship in a new age of\
        \ great power politics that Biden sees as a fight between democracy and tyranny.\
        \ Biden framed Russia's invasion of Ukraine as \"a test for the ages, a test\
        \ for America, a test of the world\" and an example of how America was working\
        \ for more \"freedom, more dignity, and more peace.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715ecf4-38a8-4657-ab0d-7071ad615151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.268+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff231c2d-3252-4087-923c-4a7995635417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.269+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks on Russia immediately proceeded those on China, making
        it impossible to miss the symbolic synergy between his policy toward both
        nations as he laid out what might be seen as a Biden doctrine of standing
        with democracies against autocracies and increasing attempts by nations like
        Russia and China to apply their power outside their borders.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324d03a-c61c-4c4c-9e0c-05b3214d790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:52:12.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:40:46.270+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/08/politics/china-biden-state-of-the-union/index.html"><em>"Biden''s
        dramatic warning to China"</em></a></p>'
