      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the presentation Wednesday, a Google executive teased plans to use\
        \ this technology to offer more complex and conversational responses to queries,\
        \ including providing bullet points ticking off the best times of year to\
        \ see various constellations and also offering pros and cons for buying an\
        \ electric vehicle.\r"
    '12':
