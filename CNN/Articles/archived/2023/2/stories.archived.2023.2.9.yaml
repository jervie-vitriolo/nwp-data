      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jison said the quake happened around 4 a.m. Monday while they were
        asleep in their house in Ankara. They only woke up to the call of her brother-in-law,
        warning them about what is happening.</p>'
