      'text': '<p>The Philippine government earlier vowed<a href="https://www.cnnphilippines.com/news/2023/1/31/ph-expedite-deportation-japan-robbery-leader-luffy.html">
        to expedite</a> the process of deporting the nationals allegedly linked to
