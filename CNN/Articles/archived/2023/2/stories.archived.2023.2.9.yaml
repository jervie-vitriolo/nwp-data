      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 9) — The contingent sent
        by the Philippine government on Thursday arrived in Turkey —  now called Türkiye
        —  to help in the rescue and recovery efforts following the 7.8 magnitude
        earthquake that hit the country and Syria early Monday.</p>'
