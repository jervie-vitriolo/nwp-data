    'stories': []
    'template': '1'
    'title': "NU Lady Bulldogs start championship defense as UAAP volleyball kicks\
      \ off Feb. 25  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898ce63-9fc3-4d54-8279-ceb55fcce75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.423+08:00
