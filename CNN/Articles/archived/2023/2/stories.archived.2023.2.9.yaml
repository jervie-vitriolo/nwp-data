      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423933ee-20d1-4604-8a74-9b0f79ccc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leif-Eric Easley, a professor at Ewha University in Seoul, said at\
        \ the time that Pyongyang had used the past year to demonstrate its ability\
        \ to perform a range of military strikes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3e5e1-0eb7-4aec-8718-cef08d2543d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34a01c-439d-4190-95ea-87f422f468cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Its recent missile launches were not technically impressive. Instead,\
        \ the high volume of tests at unusual times and from various locations demonstrate\
        \ that North Korea could launch different types of attack, anytime, and from\
        \ many directions,\" Easley said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68882a-56fd-4be8-ab2f-4dd667f43dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105adea-3361-4e30-bf88-79ae5fcfd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leading up to Wednesday night's parade, analysts said it could be Pyongyang's\
        \ largest ever, and they were anticipating to see that range of weaponry.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a26362-3a3c-411a-adf1-c7012c4e38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf012ea0-3a1f-43aa-aeb1-137963f7719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea state media had not reported on the parade as of Thursday\
        \ morning local time.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f89e22-b6cd-40fe-9272-b3d1a674e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfcafa-ff02-4f58-9344-a7e4b9deeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea usually holds military parades at night and releases images\
        \ sometime the next day.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae04a23-e070-4172-b58a-923e6ddcf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4bab8-1c3e-42fb-9827-3222e7ef828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang uses the military parades to shore up domestic support for\
        \ its military programs while sending a signal to the United States, South\
        \ Korea and others that it is prepared to strike back at any attack.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e13c63-fc5c-4c01-b66f-42e36ee794cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e9314-95c4-489d-a227-b353b6222a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim''s likely daughter takes spotlight</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f22e6e-c477-4df6-b105-2033402f3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday night's parade followed a lavish banquet a night earlier\
        \ at which Kim put a girl believed to be his daughter Ju Ae in the spotlight,\
        \ the latest sign the girl is possibly being groomed as his eventual successor.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e327c-02dc-433b-8c81-d1d46a9c61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea87bd-3012-405b-8fc5-430e9f579ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pictures published by the state-run Rodong Sinmun newspaper showed\
        \ the girl walking next to Kim and her mother as they entered the venue for\
        \ the banquet while military officers applauded.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92badba-0130-4e37-8d06-ade0b251650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c0ec1-2675-4dbb-8f8b-7fa4113ea578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the banquet, the girl was seated in the center of the lead table\
        \ between Kim and her mother.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28fa9d-0c47-42cb-864f-7dcd833a49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a15863-fd84-4f1a-9cb5-7546dc23c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a country where the Kim family and the military are all powerful,\
        \ the presence of the girl at such an important event sends clear signals,\
        \ said Easley, the Ewha University professor.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e0f26-eba2-4775-9add-3ffdcc71cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9605b0-2f26-4940-838e-ad7efce9b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ostentatiously including his wife and daughter, Kim wants observers
        at home and abroad to see his family dynasty and the North Korean military
        as irrevocably linked," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858eabc-e367-421d-85ee-a6f2aa1016e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/08/asia/north-korea-nighttime-military-parade-intl-hnk">North
        Korea showcases suspected ballistic missile launchers in nighttime military
        parade, satellite imagery shows</a>"</em></p>'
  'la-la-land-musical-broadway':
