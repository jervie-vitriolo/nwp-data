      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> – The
        Philippine Women’s National Football team is ready to take flight in their
        first tournament of the year ahead of their much-anticipated FIFA women’s
        world cup debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8a2c9-5440-4626-bedd-58e317e14f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.182+08:00
