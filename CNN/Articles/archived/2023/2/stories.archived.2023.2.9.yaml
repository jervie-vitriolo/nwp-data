      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google unveiled Bard earlier this week as part of an apparent bid to\
        \ compete with the viral success of ChatGPT, which has been used to generate\
        \ essays, song lyrics and responses to questions that one might previously\
        \ have searched for on Google. ChatGPT's meteoric rise in popularity has reportedly\
        \ prompted Google's management to declare a \"code red\" situation for its\
        \ search product.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb14b5-db63-4a98-9b87-a749edb5c383'
      'mgnl:activationStatus': true
