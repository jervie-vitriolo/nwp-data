  'turkey-syria-earthquake-aid-bab-al-hawa':
    'author': 'Raja Razek, Rhea Mogul and Teele Rebane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T20:10:02.000+08:00
    'imagesource': 'jcr:a9e6845f-ecae-45f5-9c34-5b20c5709455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398e2b86-04aa-4127-b4e9-2a757a0ae66a'
    'lead': 'For three days since Monday''s quake, no aid has arrived at the Bab al-Hawa
      border crossing from Turkey to rebel-held areas of northern Syria -- just 300
      bodies, according to the administration that controls the only access point
      between the two countries.

      '
