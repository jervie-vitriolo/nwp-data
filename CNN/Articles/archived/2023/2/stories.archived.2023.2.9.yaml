    'title': 'Japan pledges ¥600B for PH''s upper-middle income status goal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d457296-2eaf-4865-b041-30b6e20152f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.020+08:00
