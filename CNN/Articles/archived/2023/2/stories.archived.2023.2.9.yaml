      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> – Talks
        should begin for a third visiting forces deal, this time with Japan, said
        Senate President Miguel Zubiri, who has joined the working visit of President
        Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac4e49-c152-4d7c-b083-9139e87daae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a99bcb-cf01-44ef-8ced-0322f8d89338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It makes strategic sense. Japan is an ally, and with ongoing territorial\
        \ disputes over our waters, we stand to benefit from stronger security cooperation\
        \ with our allies,” Zubiri told reporters Thursday, referring to China’s aggressive\
        \ actions in the West Philippine Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f4de0-dd71-42f3-ad51-3205c5429c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7783a66-9747-454f-9421-c82d01e1cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposal would allow Japanese forces to temporarily visit the Philippines.\
        \ The 1987 Constitution bans foreign troops on Philippine soil except under\
        \ a treaty.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e888f-6f43-45fc-9601-b3373882010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c204d2-c363-4e5b-b027-dcfdcb0e2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119870b-6f94-4dff-8c3c-2f964e47657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:21:33.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T15:27:35.171+08:00
