      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of injured people in Syria across all affected territories\
        \ rose to 5,108, in both rebel and government-held areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d4ff1-a944-4eda-99aa-bb0ec1d95ecb'
