    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri: PH should consider visiting forces deal with Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbed248-9c83-42d7-9346-be23403f2a97'
      'mgnl:activationStatus': true
