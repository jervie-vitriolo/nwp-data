      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670174a-9b65-4c7d-bcd1-db1c81a9524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors from Cagayan and Isabela expressed <a href="http://nine.cnnphilippines.com/news/2023/2/3/cagayan-isabela-gov-not-keen-edca-sites.html">reservations</a>
        over such possibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcd890-7196-4104-8d0f-fe96ca615bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.532+08:00
