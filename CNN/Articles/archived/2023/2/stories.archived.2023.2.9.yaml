  'SWS-adult-joblessness-December-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T12:34:19.000+08:00
    'imagesource': 'jcr:b8abf3bd-bef9-424d-91d3-bbb54d1f3bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70142a85-3f53-479b-86a4-19a4d09414f7'
    'lead': 'A nationwide survey of the Social Weather Stations (SWS) found that adult
      joblessness "hardly moved" in the Philippines, with about 9.6 million Filipinos
      without work as of December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T12:37:15.592+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-10T23:38:25.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: Jobless Filipinos at 9.6M as of December 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354a09f-a047-431f-a485-76ed2a8cd07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — A
        nationwide survey of the Social Weather Stations (SWS) found that adult joblessness
        "hardly moved" in the Philippines, with about 9.6 million Filipinos without
        work as of December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf5d16-564f-4aa8-a331-25bf76c3c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, SWS said the poll found joblessness was
        at 21.3% of the adult labor force, a slight increase from October and June''s
        18.6% and 20.8%, respectively.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dcbb0-dcba-4e80-b5f3-3d8fa3962a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the latest data was an improvement from April''s 26%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc23162-7473-4f98-b3f9-96e907c256fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS said December''s figure translates to 9.6 million jobless adults,
        up from 8.8 million in October 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243daa0c-5e5a-4279-8a1b-99ea7c7f21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joblessness in the period remained highest in Metro Manila at 24.8%,
        followed by Balance Luzon at 23.1%, the Visayas at 18.6%, and Mindanao at
        18.1%. Balance Luzon refers to areas in Luzon outside Metro Manila.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f93a9-d337-4d94-a897-c999b3010f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the annual average joblessness fell in all areas, no improvement
        was recorded in Mindanao.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3d92c-1442-4164-8257-a61be10f5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the survey''s labor force participation rate — covering
        adults (18 years and above) with jobs and those looking to secure one — also
        dropped to 62.6%, or an estimated 45.2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829274fd-fe31-45c7-9a92-99351a549c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Conducted from Dec. 10 to 14, the survey interviewed 1,200 adults across
        Metro Manila, Balance Luzon, the Visayas, and Mindanao. It has a sampling
        error margins of ±2.8% for national percentages.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5dd79-decd-4213-9a78-008f36376836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The results of this national survey were worst compared to the Philippine
        Statistics Authority (PSA) data released Wednesday, which showed a national
        unemployment rate of 4.3% or 2.22 million jobless Filipinos in December from
        2.18 million a month prior.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffecc84-286e-4448-9f48-3ad4ef883031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/8/PSA-December-2022-unemployed-Filipinos.html">READ:
        Jobless Filipinos at 2.22M in December 2022</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402916d0-a487-4996-b1df-04047817e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, the labor force participation rate in December
        also stood at 66.4%, translating to 51.22 million people either employed or
        looking for work. The PSA defines labor participation rate as the percentage
        of the total number of persons in the labor force to the total population
        15 years old and over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003365c5-0792-43a5-9f7b-8d573861b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T12:37:15.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T23:38:25.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More workers are expected to secure jobs during the fourth quarter
        of every year as businesses anticipate stronger demand from consumers during
        the Christmas holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723a45e-db44-4b59-9df7-285a5d07f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruitment agency JobQuest PH, however, explained that applicants
        and employers may have taken a break from the employment process during the
        holiday season, which could have affected the unemployment data in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef546b-68b6-4f03-ba46-70accdcd913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba9293-8cc8-4fe3-b4cc-f321c85bd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JobQuest PH Chief Executive Officer Myria Gamboa said some employers\
        \ may also have had to cut costs and refrain from hiring as the budget for\
        \ December also included those allotted for Christmas parties and bonuses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f72f84-2ecb-4df5-a807-c8561c4b2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a751a1-aed0-4d4c-9071-0a6d3957ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na talaga sila</em> very active by second week of December,"
        Gamboa told CNN Philippines'' The Final Word.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e938a-f76a-4e73-9c32-d315dba9e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628395a-249c-4a9f-903b-612049290992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the applicants <em>naman, ganon din sila</em>. On the second
        week, focus <em>na sila</em> on getting home to their families <em>para sa
        plans nila</em> for their Christmas. Same <em>po</em> employers and applicants,
        same <em>sila hindi</em> active <em>pag</em> December," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944ed45-1a45-4d2b-9330-02f3a0b68cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.054+08:00
