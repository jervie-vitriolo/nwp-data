      'jcr:uuid': '25fa3e8c-1561-404b-901f-e1a6ea705e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:48:44.024+08:00
      'mgnl:createdBy': 'faith'
