      'mgnl:type': 'text'
      'text': "On Thursday, the team also welcomed a major boost to their World Cup\
        \ bid after inking a five-year partnership with sportswear giant Adidas that\
        \ will see them clad in fresh uniforms and equipment on football’s biggest\
        \ stage.\r"
