      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the World Bank, upper-middle income countries have a gross\
        \ national income per capita between $4,046 and $12,535.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe5f01-0a23-4a09-aeef-001b95187180'
