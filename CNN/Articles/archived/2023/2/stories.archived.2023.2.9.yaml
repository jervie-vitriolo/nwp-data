      'mgnl:lastActivated': 2023-02-09T16:47:44.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817536d-3ffa-479a-9bfc-a019deb001e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T16:47:44.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With this, we are working on lobbying to the Japanese government for\
        \ the lifting or limiting of its travel advisory against the Philippines’\
        \ key travel destinations,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a01af-3781-4b44-a02f-d8cbc34b07b7'
