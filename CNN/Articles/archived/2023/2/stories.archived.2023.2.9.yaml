      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of deaths in Syria climbs to 2,992, including 1,730\
        \ in rebel-held areas in the northwest, according to the White Helmets, a\
        \ volunteer organization. At least 1,262 deaths are in government-controlled\
        \ parts of Syria, according to Syrian state media.  \r"
