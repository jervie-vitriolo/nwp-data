      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese deportees Yuki Watanabe and Tomonobu Saito boarded their flight\
        \ back to Japan at 11:30 p.m. while Fujita Toshiya and Imamura Kiyoto flew\
        \ Tuesday morning.\r"
