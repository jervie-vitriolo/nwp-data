      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> It
        will be a showdown between the reigning champions National University Lady
        Bulldogs and bronze medalists Ateneo Blue Eagles on the opening day of the
        UAAP Season 85 volleyball tournament on Saturday, Feb. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e659bd-9dcf-4ebf-941d-bfc94f72c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.113+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last season’s Most Valuable Player and Rookie of the Year Mhicaela
        Belen is back with the NU Lady Bulldogs, who ended their title drought after
        65 years with a spotless 16-0 record.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace2630-8d65-4603-8491-3cb66feef4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.114+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Ateneo Blue Eagles will banner their top spiker Faith
        Nisperos for their a stab at a fourth volleyball championship.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a095f66-5493-40cb-b701-1cb4087623da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.115+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NU-Ateneo women’s volleyball match will start at 2 p.m. at the
        SM Mall of Asia Arena.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fe0b2-acf5-46c1-8036-b2b38a59aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.116+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year’s runner-up De La Salle University Lady Spikers, meanwhile,
        will face-off with fourth placers University of Santo Tomas Golden Tigresses
        on Feb. 26 at 2 p.m. in the same venue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de012207-faec-462b-81cd-baaa066ec7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.117+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DLSU Lady Spikers are gunning for their 12th volleyball championship
        in the league with the help of their prized recruit Angel Canino.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ebf26-e095-4f7b-9bbe-c6526fa8ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.118+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the UST Golden Tigress is also hoping to reclaim
        the crown after 13 years with returning hitters Milena Alessandrini and Eya
        Laure.  '
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FWearetheUAAP%2Fposts%2Fpfbid02weNeqmj7SZoFKP8ZqCNCpDePKbKeq7DQmLoXYwpt3t3mfgstmi5XMetcUQtoHp5bl&show_text=true&width=500"
        width="500" height="705" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620dc7c-b001-4695-ba31-9fd5018f4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.426+08:00
      'mgnl:createdBy': 'vince'
