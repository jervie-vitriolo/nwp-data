  'sc-junks-graft-charges-enrile-coco-levy-fund-use':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T06:48:50.000+08:00
    'imagesource': 'jcr:37c0df48-be6c-4131-8004-ffbfa20f4d8f'
