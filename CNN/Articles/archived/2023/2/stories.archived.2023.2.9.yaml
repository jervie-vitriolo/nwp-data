  'Syria-could-be-left-behind':
    'author': 'Nadeen Ebrahim and Dalya Al Masri, CNN'
    'caption': 'Omar Haj Kadour/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T03:40:10.000+08:00
    'credit': 'Omar Haj Kadour/AFP/Getty Images'
    'imagesource': 'jcr:e76176a6-c598-431e-b65b-d31dc95a558c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a72d1d1-8856-4691-8070-872b230f3c17'
    'lead': 'Syrian victims of the devastating earthquake that hit their country and
      Turkey on Monday may become hostages of the politics that have divided Syria
      for over a decade, analysts have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T03:46:18.918+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-09T04:50:25.840+08:00
