      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel risk map on the Ministry of Foreign Affairs of Japan’s
        website shows that “danger” alert levels 1 to 3 have been raised over various
        parts of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99937c85-04f7-49ef-88ca-4dd83e53ca63'
      'mgnl:activationStatus': true
