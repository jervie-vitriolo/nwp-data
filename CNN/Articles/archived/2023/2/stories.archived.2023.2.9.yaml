      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest earthquake on record was a magnitude 9.5 in Chile
        in 1960, according to the USGS.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05e751-53a7-47d3-a9a2-1ca02fdc724e'
