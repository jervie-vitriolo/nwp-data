      'jcr:uuid': 'df4e83a4-711a-4def-b333-38162423e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> Senator
        Robin Padilla’s proposal to amend economic provisions in the Constitution
        through a constituent assembly faces pushback from his colleagues, both in
        the majority and the minority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24c4c7-cf47-46e8-ba4c-17882597a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927d29a-9dee-4fcc-b97d-c134af303027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Padilla’s proposed Resolution of Both Houses No. 3, Congress\
        \ shall convene as a con-ass and amend the charter by a vote of three-fourths\
        \ of the members of the Senate and the House of Representatives, voting separately.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff5fb-fad1-4d9e-b3a7-24591a2358d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520107a-5e83-473c-b8ec-b3e952d7524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla wants to further open the economy to foreign nationals in terms\
        \ of exploration, development and utilization of natural resources; ownership\
        \ of private lands; grant of congressional franchises; ownership and operation\
        \ of public utilities; ownership of educational institutions; and ownership\
        \ and management of mass media and advertising.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86851028-2f80-42c3-9b21-9ca078a126df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d778c08-8579-42af-8d47-cfcd0ff4e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate statements on Thursday, Senators Grace Poe and Nancy Binay\
        \ said recently passed laws such as the Public Service Act, Retail Trade Liberalization\
        \ Act, and Foreign Investment Act, already addressed some restrictive economic\
        \ provisions without need for charter change.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecda30-97de-4f17-a7c6-bcee370ab0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066980bb-186b-4790-a879-9ec6aad2aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unless the proponents are pushing for another agenda,” Poe said. \
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cc1a9-7ddd-449e-bc55-eb3911106620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265a597-9ec1-48d3-86e5-e97154571cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance interview, Poe also said: “Kung may ibang dahilan, katulad\
        \ niyan, term extension—baka 'yun ang dahilan—siguro kailangan pagdebatehan\
        \ 'yan dahil mas importante ba ang haba ng termino ng naninilbihan sa gobyerno\
        \ o galing ng kanyang pagserbisyo sa gobyerno?”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979f5e7-4db5-4ec9-ae63-34d2efaaa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b946e2b-f77f-40cc-b638-5e23a6193ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there are other reasons, like term extension -- that\
        \ might be the reason -- then that should be debated. Is the length of the\
        \ term more important that the competence of public servants?]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c92970-5425-4bb5-9a5b-9b641a29541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd0c38-444b-49c3-a331-5ddb688fe6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe also stressed how taxing the process would be.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f979d7-5c4d-446b-a413-a0c7d151f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375abcc1-2ec4-46fe-9d50-c3ee2da8766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ayaw at gusto naming mga mambabatas lahat ng lakas namin at oras\
        \ ay matututok na lang diyan sa constitutional change. Ano na ang mangyayari\
        \ sa iba nating dapat pagtuunan ng pansin, katulad ng trabaho, katulad ng\
        \ mataas na presyo ng bilihin, katulad ng imprastraktura,” she said.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99c03c-6fce-4690-9247-208514d3581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d1fa7-16b6-4644-a701-41db708f9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Whether we like it or not, our entire efforts will be\
        \ focused on constitutional change. What will happen to other pressing concerns\
        \ such as jobs, rising prices, and infrastructure?]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6311d-ea3e-4bfd-b0a0-a06cb4d34606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714f274-cd82-4593-8584-474f95c4bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, for her part, said the government should also focus on agriculture,
        health, and other issues of the marginalized sectors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff72376-f25b-4419-809c-337ba80ccbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bded8f1-1e60-451d-97f3-0a7021bd1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung priorities lang naman po ang pag-uusapan, ang usapin ng Charter\
        \ Change eh medyo lihis sa kumakalam na sikmura—'di po kasama ang con-ass\
        \ sa ulam ng bawat pamilyang Pilipino,” she added.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b135ea2-c8be-4645-b03d-773b2b9fcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d7fd1-1ef8-4f17-b88c-fd0426c81c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:56:27.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T19:06:14.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we're talking about priorities, charter change would\
        \ not feed the hungry -- we cannot put con-ass on the table of every Filipino\
        \ family.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77db4a-0c71-4cf3-b949-0dbe444e2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:04.722+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:06:14.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf2def-5349-4501-a3f9-2a4f50234591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:04.722+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:06:14.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Friday, Binay said based on “informal
        talks” with colleagues, the Senate is "not that receptive" to amending the
        Constitution, considering that the country is facing other more pressing concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc40ac-5759-4cc4-b24e-4b7b55f4a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:04.723+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:06:14.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c934502-76e9-4266-82c8-912ffab29e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:04.724+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:06:14.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that once the con-ass convenes, discussions may not
        be limited to economic provisions alone but could touch on more controversial
        ones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4967638-0f61-4088-a05e-f615b14060b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:04.725+08:00
