      'mgnl:lastActivated': 2023-02-09T16:49:56.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely anticipated event, which marked the founding anniversary
        of the North Korean army, comes less than two months after Kim called for
        an "exponential increase" in his country''s nuclear arsenal in response to
        what he claims are threats from South Korea and the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c457220-9317-4249-b3a4-213e2f384924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year saw North Korea test more missiles than at any time in its\
        \ history, including an intercontinental ballistic missile (ICBM) that could\
        \ in theory strike the US mainland.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0e237-67f7-496d-b82a-fbd9ec97421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That missile, the Hwasong-17, is what analysts said was showcased on\
        \ Wednesday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78aa4f-6f8b-4ba9-a819-c23d788f7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It looks like 10-12 Hwasong-17 ICBMs made an appearance. This is\
        \ cumulatively more ICBM launchers than we've ever seen before at a North\
        \ Korean parade,\" Ankit Panda, a nuclear policy expert at the Carnegie Endowment\
        \ for International Peace, said on social media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71463ba-ac96-4e62-9abc-710aee8fb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panda said if each missile were equipped with multiple nuclear warheads,\
        \ they could represent enough volume to overwhelm US ballistic missile defenses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866553bd-1669-4b45-89eb-21b3c2c062e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented display appears to show Kim is following through\
        \ on his pledge to equip the country with a nuclear arsenal that can threaten\
        \ the US.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc0c63-1c66-4ffd-8ea9-3d23e824d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides the Hwasong-17, analysts said North Korea showed off what could\
        \ be a mockup of a new solid-fueled ICBM, which, if it were to become operational,\
        \ would give Pyongyang a more mobile and harder to detect nuclear missile.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282f178-d61b-4577-8424-659f679939ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solid-fueled rockets are more stable than the liquid-fueled ones like\
        \ the Hwasong-17. That means a solid-fueled ICBM could be moved more easily\
        \ and launched more quickly than a liquid-fueled one.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061ba15-4589-4a88-a523-7e023d1b634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea said in December it had successfully tested a solid-fueled\
        \ rocket motor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaeb5c7-f7a2-45e4-a23a-41f2c45e0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the presence of the possibly solid-fueled missiles at the parade\
        \ does not mean they are workable. North Korea is not believed to have flight\
        \ tested a solid-fueled missile, and experts say it faces many technical hurdles\
        \ before being able to deploy one.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbd6d9-8da7-4be3-8f6c-561e4559a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides the ICBMs, North Korean state media said the parade featured\
        \ tactical missiles and long-range cruise missiles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ae1dc-070a-40a1-8ea9-3a2d0484a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kim regime uses its military parades to shore up domestic support\
        \ for its military programs while sending a signal to the United States, South\
        \ Korea and others. But North Korea's missile buildup comes in violation of\
        \ United Nations sanctions and soaks up resources that could be used elsewhere.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df544b03-a9ee-4980-93d5-e83d6a1ed0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kim Jong Un let North Korea's expanding tactical and long-range missile\
        \ forces speak for themselves,\" said Leif-Eric Easley, a professor at Ewha\
        \ University in Seoul. \"The regime has staked its legitimacy on nuclear weapons\
        \ at the expense of diplomacy and the economy.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98a861-4f7d-4fa4-bce9-1b6ad9b9d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easley and other analysts say the next step in North Korea's nuclear\
        \ weapons development could be an underground test of an actual weapon and\
        \ could come at any time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69775767-eef3-457a-aae3-ebbfb1ac1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday night's parade followed a lavish banquet a night earlier\
        \ at which Kim put a girl believed to be his daughter Ju Ae in the spotlight,\
        \ the latest sign the girl is possibly being groomed as his eventual successor.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cdc4d0-f2c3-463b-91b1-56186ece6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pictures published by state media showed the girl walking next to Kim\
        \ and her mother as they entered the venue for the banquet while military\
        \ officers applauded.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6571d7b-3995-4174-89e1-34de267463ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the banquet, the girl was seated in the center of the lead table\
        \ between Kim and her mother.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bf5ff-28af-4eb3-a517-b57c56ea0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a country where the Kim family and the military are all powerful,\
        \ the presence of the girl at such an important event sends clear signals,\
        \ said Easley, the Ewha University professor.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ca922-78c9-4047-b87d-bffa5a8d5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By ostentatiously including his wife and daughter, Kim wants observers\
        \ at home and abroad to see his family dynasty and the North Korean military\
        \ as irrevocably linked,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34ca87-759d-4db3-9ad9-35eddb3e5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:45:55.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:49:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/08/asia/north-korea-nighttime-military-parade-intl-hnk/index.html"
        target="_blank">North Korea showcases nuclear attack capability in largest
        ever ICBM parade</a>."</em></p>'
  'twitter-access-turkey-netblocks':
    'author': 'Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T16:46:05.000+08:00
    'imagesource': 'jcr:672ffc40-0b6d-4ff1-bbf5-417952ca92a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815e1530-c788-45d3-9019-27a8862e7436'
    'lead': 'Access to Twitter has been restored in Turkey, according to internet
      monitoring company Netblocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T16:49:43.869+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-09T16:50:04.824+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-09T16:50:03.923+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkiye', 'Turkey', 'Netblocks', 'Twitter', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Twitter access in Turkey is restored, according to network monitoring
      firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ced329-e8c7-4090-b90e-bdd0497bd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Access to Twitter has been restored in
        Turkey, according to internet monitoring company Netblocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504fb4c-53a6-4163-9294-b93a31770b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The restoration comes after authorities held a meeting with Twitter\
        \ to 'remind Twitter of its obligations' on content takedowns and disinformation,\
        \ \" the firm tweeted.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12efa15-5fb1-4591-892e-9ddfbff07c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, NetBlocks said traffic filtering(https://netblocks.org/reports/twitter-restricted-in-turkey-in-aftermath-of-earthquake-oy9LJ9B3)\
        \ had been applied at the internet service provider level that was preventing\
        \ Twitter users from reaching the social media site.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14392530-3e5e-4be5-bb45-311aa0070c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report coincided with <a href="https://twitter.com/WashingtonPoint/status/1623319768315953153"
        target="_blank">user</a> claims that Twitter was inaccessible in the country
        still reeling from a <a href="https://www.cnn.com/middleeast/live-news/turkey-syria-earthquake-updates-2-8-23-intl/index.html"
        target="_blank">devastating earthquake</a> and as President Recep Tayyip Erdogan
        began a tour of the affected region. The Turkish Police Force said Wednesday
        it had arrested five people and detained 18 after sharing "<a href="https://www.cnn.com/middleeast/live-news/turkey-syria-earthquake-updates-2-8-23-intl/h_63a550d5b6fe14569038869efbde6ef4"
        target="_blank">provocative posts</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0f90c-4881-4ea7-9940-811dce6501b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media users had earlier lambasted the curbs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c7daa-eb5c-437b-af99-bd0ea8f9b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While all rescue teams are communicating with Twitter, it's a good\
        \ idea to turn off Twitter to silence dissent. Good for you,\" prominent Turkish\
        \ journalist Fatih Altayli wrote Wednesday on his Twitter account. Altayli\
        \ has been coordinating aid efforts through Twitter since Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb20a62-db44-4e3b-9df6-61274e452c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish actor and comedian Cem Yilmaz tweeted: \"Is there an explanation\
        \ for the restriction on Twitter when it may be useful for saving lives? While\
        \ many benefits are obvious for 3 days. At a time like this? I give up.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552d1ed-72e5-403f-a51f-ddb50f1f1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:49:44.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-09T16:50:04.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users <a href="https://twitter.com/cansucamlibel/status/1623315734356017152"
        target="_blank">made appeals</a> to Twitter CEO Elon Musk for help, tagging
        his Twitter handle in an apparent effort to flag the issue for his attention.
        Musk later tweeted: "Twitter has been informed by the Turkish government that
