      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fa69d-fedf-4966-88e1-35026704f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.157+08:00
      'mgnl:createdBy': 'kristel'
