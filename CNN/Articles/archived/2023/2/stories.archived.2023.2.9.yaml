      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bdb748-5670-4c9b-bc8c-1b6c933f6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey's Information and Communication Technologies Authority oversees\
        \ internet use in the country, and has not acknowledged the reported restriction\
        \ or provided any reasoning for the curbs some users have seen. However, Turkish\
        \ police have announced that multiple people have been detained or arrested\
        \ following \"provocative posts\" about the quake on social platforms and\
        \ websites \"that want to abuse our citizens\" have been shuttered.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26c1b8-0669-499f-ba6f-8b3b0a970fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16132a8-d5e6-42b6-9cd6-108001e2ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public response divided</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce75bb7-635e-494c-a01e-9ea2f5a17481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey is a country familiar with earthquakes given its location over\
        \ several tectonic plates, but disasters like Monday are not common.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73fc13-e1fc-47fb-b1c7-7a84172235ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db04de-0e88-4ddf-9fd4-e2810a7284fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week's magnitude 7.8 quake was one of the most powerful to rock\
        \ the region in the last century. An equally-strong 7.8 magnitude quake hit\
        \ the east of the country in 1939, which resulted in more than 30,000 deaths,\
        \ according to the United States Geological Survey.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe2bd2-69d2-449c-ad6e-4637c2814c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae40107-6772-4c84-ae9b-1450afe9caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of a separate massive quake in 1999 -- which killed more\
        \ than 17,000 people -- the Turkish state introduced a so-called \"earthquake\
        \ tax\" to provide support as a result of the economic losses from the disaster.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a0b22-1487-4320-874e-27391d228dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67903a4d-2c68-4dd1-b5ac-dba99e97a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tax -- called the \"special communications tax\" by authorities\
        \ -- was one of the six taxes introduced after that catastrophe. It was initially\
        \ introduced as a temporary measure, but subsequently became a permanent levy.\
        \ Charged for the past 24 years, local tax expert Ozan Bingol estimates that\
        \ the state has collected around 88 billion Turkish lira as a result.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d287b-22f0-4014-b15c-e7677c0ccf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472962e-1f32-428e-a121-a92a5c46c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The largest amount was collected last year, totaling 9.3 billion lira\
        \ (approximately half a billion dollars). It is unclear how the tax has been\
        \ spent -- whether some of it has been used for reinforcing buildings or for\
        \ earthquake preparations -- which have added to public frustration.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eecb5d-b2d3-423a-9311-8f570f0be59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5712f-dcad-421a-bc07-1e91745778fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Turkish Ministry of Treasury and Finance lists the tax as \"general\
        \ budget revenue\" but the government doesn't specify exactly how the collected\
        \ money has been used. Inclusion in the \"general budget\" means it's expected\
        \ to be used as a \"service to people\" for projects like building roads,\
        \ bridges, hospitals and other general payments.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162a0e8-b75a-4896-9ef7-2818acd6ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d27ae-323a-4ca0-a017-b1d18ebcb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaziantep, a stronghold for the ruling AKP party, there appeared\
        \ to be a generational split among residents over the state's handling of\
        \ the disaster.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af28d80-ac10-4b47-bca4-a409206d95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bdf44-d075-4216-99a3-6dec67aa4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kadir Suliman, a 23-year-old student, told CNN: \"The state came here\
        \ as soon as they could and is working 24/7 to help everyone. I criticize\
        \ the people who criticize the government. They should just keep to themselves.\"\
        \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc90ad-78af-4456-b85f-9fc37930911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35a1ef-1548-4671-b606-5265f8f448a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another student, Mustafa Yldrem, also 23, pushed back against criticism,\
        \ questioning what more could have done in the face of such a widespread catastrophe.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd1f6c-da4a-4095-b096-8475084a355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d886f18-9458-4bc1-90b5-6cc37df44014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been 10 earthquakes in 10 different cities across the\
        \ country. What more can the government do? The state is sending updates via\
        \ text messages to all citizens about the safety of their areas. They inform\
        \ us if buildings were inspected by the state and if they were cleared for\
        \ safety. They opened up spaces of refuge, mosques, schools, etc and made\
        \ sure they were heated. All for free.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98a02f-58a2-4e96-b03b-554270c806c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d59d63-759c-4479-9541-a91718dc01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Aziz Karabekmez, a 68-year-old retired electrician, denounced the\
        \ government's efforts and accused the state of \"taking money from us for\
        \ nothing.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f72202-b20f-4aa5-a520-6e97abaa575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab653c-d94f-426d-9fb4-c4f058a1304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The country is prone to earthquakes, they should be protecting our\
        \ neighborhoods,\" Karabekmez said. \"The people in the front line sifting\
        \ through the rubble are the Kazakhs and foreign volunteers, not the Turks.\
        \ They don't know how to do work. Why?\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdb968-7eee-4e17-96be-13fc2f317535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071941b6-c478-4a96-b5bd-c0c0fe93b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Likewise, 70-year-old retired engineer Mehmet Ali Karabekmez, also\
        \ shared his frustration, saying \"they swallow our money.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e7625-7400-46e1-b6bc-190e9ecdf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb0759-b0ce-489c-84b4-dfb1f55189f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karabekmez added: \"If there was a benefit to the money they take from\
        \ us, would we be in this position? The work from the Turkish officials has\
        \ been very slow. Every time a building shakes a bit, you see them run away.\
        \ They have no experience.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee126475-56d0-43cd-8c4b-39e9c4d1af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6dd94-732f-4b69-8cac-ea5175f0d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread destruction sparks questions</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef690efd-c1c4-4392-bab1-dd6cfeeeedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 5,700 buildings in Turkey have collapsed, according to the\
        \ country's disaster agency. With so much damage, both in Turkey and neighboring\
        \ Syria, many are starting to ask about the role that building infrastructure\
        \ might have played in the tragedy.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3d23f-255a-4428-9d26-c977ab13fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e5351-6249-4739-9d22-1aa46a1db798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The thing that strikes mostly are the type of collapses -- what we\
        \ call the pancake collapse -- which is the type of collapse that we engineers\
        \ don't like to see,\" said Mustafa Erdik, a professor of earthquake engineering\
        \ at Bogazici University in Istanbul. \"In such collapses, it's difficult\
        \ -- as you can see -- and a very tragic to save lives. It makes the operation\
        \ of the search and rescue teams very difficult.\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0a5b2-0df6-47fe-bb01-459a4bc20e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01d540-1a86-41a4-afa1-7f3c17286160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdik told CNN the images of extensive ruins in the quake's aftermath\
        \ indicated \"that there are highly variable qualities of designs and construction.\"\
        \ He said that the type of post-earthquake structural failures are usually\
        \ partial collapses. \"Total collapses are something you always try to avoid\
        \ both in codes and the actual design,\" he added.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ace6b0-a0a2-4663-b787-b7c63b5c7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9548a76-651f-43e6-a9c1-27c9d8a8ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USGS structural engineer Kishor Jaiswal told CNN Tuesday that Turkey\
        \ has experienced significant earthquakes in the past, including a quake in\
        \ 1999 which left thousands dead.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd73c42-11b0-4186-b9ac-119ea0eef48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a2953-71d7-486b-a79d-440bfebfb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaiswal said many parts of Turkey have been designated as very high\
        \ seismic hazard zones and, as such, building regulations in the region mean\
        \ construction projects should withstand these types of events and in most\
        \ cases avoid catastrophic collapses -- if done properly.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0266b-cb1e-4764-9a48-822f5cd82175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d564259-5e77-4358-8510-c28b90463ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not all buildings have been built according to the modern Turkish\
        \ seismic standard, Jaiswal said. Deficiencies in the design and construction,\
        \ especially in older buildings, mean that many buildings could not handle\
        \ the severity of the shocks.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16da7e1-d6ee-45fd-a051-83c996a02bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4fa52-0026-4255-819a-8ac5fe243523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you are not designing these structures for the seismic intensity\
        \ that they may face in their design life, these structures may not perform\
        \ well,\" said Jaiswal.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64c5ee-8562-4f20-9cb2-59770277c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382040a-1cc9-4847-a192-691a2ada197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdik also said he believed many of the buildings that have collapsed\
        \ were likely \"built pre-1999.\" He added there also would have been instances\
        \ where some buildings didn't conform to code.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4d49a-7adc-4382-a142-88cd8a8a5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed98b2c-0e1a-4d72-8761-675ea2990d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The codes are very modern in Turkey, very similar to US codes.
        But again, the codes conformity is an issue that we''ve tried to tackle with
        legal and administrative procedures. We have the permits from municipalities
        and controls for design, controls for construction. But then again, there
        are things that are lacking."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01db520-1899-46e4-a38d-6501e5d5fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/08/middleeast/turkey-earthquake-public-anger-intl">Emotions
        run high in Turkey amid questions over state response to deadly quake</a>"</p>'
  'turkey-quake-deadliest-this-century-heres-why':
