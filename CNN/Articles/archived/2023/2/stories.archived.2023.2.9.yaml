      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a briefing Wednesday, a spokesperson for Laval Police said the\
        \ driver of the bus, a 51-year-old man who is a city transport employee, was\
        \ arrested and charged with homicide and reckless driving.\r"
