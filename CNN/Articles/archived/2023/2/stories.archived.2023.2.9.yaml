      'mgnl:lastActivated': 2023-02-10T14:46:25.266+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085c65d-a516-4340-9787-191eb8aae089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.266+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was one of the highlights of the discussion of the two leaders\
        \ during their bilateral meeting in Tokyo on Thursday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88660246-5e05-4b47-8848-6c7ade10b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.267+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60416fa-7cab-4a7c-af4b-843e982646a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.267+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Prime Minister and I have agreed to cooperate even more closely\
        \ in areas of economic cooperation, security and defense cooperation, maritime\
        \ security and safety, healthcare mechanisms, environmental commitments, and\
        \ people-to-people exchanges,\" Marcos said in a joint press conference with\
        \ Kishida.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0610fe1-e5f4-4b42-a76a-5d9e0650bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.267+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b56833-f68e-40ba-842e-b53805de2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.268+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And after our meeting, I can confidently say that our strategic partnership\
        \ is stronger than ever as we navigate, together, the rough waters buffeting\
        \ our region,\" he added.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8599f-b70d-4964-ad2d-e48ea9667f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.268+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420d7d1-6c38-4f06-a018-3d48a0194fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.268+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida - who called Manila a \"strategic partner\" - also underscored\
        \ the countries' collaboration on security strategies.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ea865-ea8b-46d8-a3fd-5899fad4065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.269+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acf946-d28a-442f-9637-c4862f8f23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.269+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement released after the meeting, the governments of\
        \ both countries said partnerships in this area include the transfer of more\
        \ equipment and technology, such as air surveillance radar systems, as well\
        \ as strategic reciprocal port calls and aircraft visits.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b791c-f447-4bfb-8717-cd0df7ff471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.270+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3cbae-511a-49e3-97c8-d73affe537ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.270+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two heads of state also expressed “serious concerns” about the\
        \ situation in the East and South China Seas and “strongly opposed” actions,\
        \ including force or coercion, that may increase tensions.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a9e36-b96f-47ba-8cfb-10131b9e6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.270+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb105835-cdac-4fee-b314-02a0d7c7a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.271+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida reiterated Japan’s support for the July 2016 arbitral award\
        \ on the South China Sea, which recognizes Manila's sovereign rights in areas\
        \ of its exclusive economic zone that Beijing contests.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b5eeb-f441-409b-8af8-93ec2088de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.271+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdf8d8-5b82-4e79-b5ce-7e0770689a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.271+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two nations stressed that the award, which China refuses to honor,\
        \ is final and legally binding,\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0604705-6a79-47fe-8d4d-daf63d95ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.272+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b724c8-7e63-4c6f-a7e4-941cfa7cfe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.272+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders also called for the early conclusion of an effective Code\
        \ of Conduct for the South China Sea \"that is consistent with UNCLOS (United\
        \ Nations Convention on the Law of the Sea) and does not prejudice the rights\
        \ of all stakeholders in the South China Sea,” the statement read.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88985447-48a7-4ae1-9ab9-02ec06f16a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.272+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e3b40-beb6-4e7d-a6fb-d3a2daadc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.273+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida added he and Marcos will look into ways to strengthen cooperation\
        \ amongst Japan, the United States, and the Philippines.  \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ac118-969b-41da-ac4a-166622376bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.273+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f38083-ea24-4941-a588-3694dc284da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.273+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We plan to have an in-depth exchange of views on regional and international\
        \ situations including our collaboration towards realizing a free and open\
        \ Indo-Pacific,\" the prime minister said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8b08a-946b-42e9-b893-2f64ad141a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.274+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd66ed-bec6-4354-9930-59cd84be6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.274+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Marcos also noted the development of a Subic Bay\
        \ support base for the Philippine Coast Guard,  which could serve as the home\
        \ of Japan-made 97-meter-class patrol vessels.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1d7d2-93cd-487b-98ef-7da4d81bd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.274+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17616130-06ea-4169-bc75-ffd61a236b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T11:13:42.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T14:46:25.275+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is seen to help improve maritime law enforcement, along with the\
        \ installation of satellite communications system on the vessels, according\
        \ to the joint statement.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a951c6-cab0-4ae8-b8c4-7c83d2776c8e'
