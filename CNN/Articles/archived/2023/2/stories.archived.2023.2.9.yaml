      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, Marcos also pushed for the promotion of
        educational tourism between the two nations, particularly the exchange of
        students and professionals in tourism-related institutions.</p>'
  'marcos-investment-pledges-japanese-firms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T16:09:52.000+08:00
    'imagesource': 'jcr:4c1aab13-f343-44ce-bd20-5a359351b797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3d9b4c-1a58-4b66-991f-d5cb2820211a'
    'lead': 'President Ferdinand Marcos Jr. has secured billions of pesos worth of
      investment pledges from Japanese firms engaged in semi-conductors, electronics,
      and wiring harness, the Presidential Communications Office (PCO) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T16:18:06.902+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-10T06:08:09.885+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malacañang: Marcos gets billions of pesos worth of investment pledges
      from Japanese firms'
    'updated': 2023-02-09T17:07:24.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cf926-9624-4e14-923e-f35dace34617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Ferdinand Marcos Jr. has secured billions of pesos worth of investment pledges
        from Japanese firms engaged in semi-conductors, electronics, and wiring harness,
        the Presidential Communications Office (PCO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce3c4-9879-4622-8214-094bc8ee598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the PCO said Marcos will announce on Friday\
        \ the total amount of investments during the signing of letters of intent\
        \ by the companies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab5a00-b09b-4a84-8058-2f6830552647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' economic team said the investments are expected to translate\
        \ to over 10,000 jobs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443889da-7cc7-4205-bcb7-e9b3b7bf95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want the country to attain the status as a regional hub for printers,\
        \ wiring harnesses, and other electronic goods,\" the president told business\
        \ executives of Japan's semi-conductor and electronics industries in a roundtable\
        \ discussion.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c092d6-5cbc-4e08-b5c6-c6eef2b49858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We consider your operations significant. You are a prime generator\
        \ of jobs. You provide support for sectors critical to industrial development\
        \ and you carry with you the promise to create value through innovation in\
        \ global manufacturing around the world,\" Marcos added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83606ea-6c1f-4bcf-b996-2d55fbe950ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is in Japan until Feb. 12, his third foreign trip for 2023,\
        \ with seven bilateral key agreements expected to be signed on top of business\
        \ deals.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ff090-5f0b-425c-a1e8-93aa2f6ae54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/1/marcos-japan-visit-what-to-expect.html">What
        to expect in Marcos'' Japan visit</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b06a53-f4c7-43b9-80c1-4c7533cd1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said top executives of the following firms attended the
        meeting, looking to expand their operations in the Philippines: Japan Aviation
        Electronics Industry, Ltd.; Yazaki Corporation; Yokowo Manufacturing of the
        Philippines; Sumitomo Electric Industries, Ltd.; Brother Industries, Ltd.;
        IBIDEN Co., Ltd.; Seiko Epson Corporation; NIDEC-SHIMPO Corporation; and TDK
        Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a226a-5a7f-466a-896f-0fc6af9f3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told them that the country's base of engineers, strong workforce,\
        \ entrenched network of Japanese leading companies, and demonstrated history\
        \ of success in the information technology services sectors \"offers promise\
        \ for future expansion.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a00d9-3c0e-45db-943a-4384417ee326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the automotive industry moving toward electric vehicles and
        autonomous driving and the printer industry facing challenges related to digitalization
        and automation, we hope to see you recruit our talented human resources in
        your R&amp;D (research and development) activities," the chief executive said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb10dc0-74b7-4694-aa98-6a14f0e10b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:10:58.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos'' commitments</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b01f0-514a-4cbf-aa42-44a053688225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Marcos also told Japanese investors his administration's\
        \ commitment to intensify efforts for the upskilling and reskilling of Filipino\
        \ workers, hoping for them to remain competitive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b857881-b8ef-4c31-a641-398d47b5cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from that, the PCO said the chief executive promised Japanese\
        \ corporate leaders he will address issues of value-added tax (VAT) refund,\
        \ logistics, and manpower requirements, among others.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077172b-1dec-4e93-875a-0afe52c9ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And most importantly, we intend to grow the position of the country
        as an industrial/service hub in the region through the establishment of anchor
        locators such as yourselves, who we hope will stimulate development to attract
        tier 1 to tier 3 suppliers," Marcos was quoted as saying. "This will help
        us create an efficient and expansive supply chain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324a5ff-1996-4de3-b997-17979c50d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:10:58.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have listened to your concerns and your issues, and we intend to
        respond to these challenges with a whole-of-government approach," he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c21d42-26fc-48fc-a49c-346b71fa70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Malacañang, the Philippine wiring harness exports\
        \ have been growing on average by 9% every year, over a 20-year period, from\
        \ 2000 to 2021.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56eaa5e-30ba-4c8d-98ec-3d39807d9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines was the fourth largest exporter of wiring harness in\
        \ the world after Mexico, China, and Romania in 2021, it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55be04-aa34-4ba4-8896-4d2c01653cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:18:07.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T06:08:09.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automotive wiring harness market is expected to surpass $93
        billion in 2023, the PCO said, with global demand for greater fuel efficiency
        and electric vehicles sparking growth in the coming years.</p>'
