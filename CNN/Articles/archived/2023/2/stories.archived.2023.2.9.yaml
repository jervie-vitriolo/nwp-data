    'stories': ['1d3d9b4c-1a58-4b66-991f-d5cb2820211a', 'dd797d1d-7cd6-4fc1-8c36-1aa4d3e8f63c',
      '76179aaf-6444-4546-9b8d-5a1d8334b14d']
    'template': '1'
    'title': 'Japan hopes for ''steady supply'' of Pinoy seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e792fc-dcf0-4669-bb33-ab46fb1bc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Japanese
        shipping companies on Thursday told President Ferdinand Marcos Jr. they hope
        for a "steady supply" of seafarers from the Philippines, while also expecting
        continuous quality improvement of the workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4554b-007d-4ada-8118-95b980b34958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Filipino seafarers play a big role. So having all said, Filipino\
        \ seafarers are essential to Japanese shipping industry,\" said Junichiro\
        \ Ikeda, Japanese Shipowners Association (JSA) president and Mitsui OSK Lines\
        \ chairman, during the meeting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797e132-e438-4730-b48e-2e06ac673ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so we sincerely and strongly hope that there will continue
        to be a steady supply of professional and well-trained Filipino seafarers
        to work alongside us," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedee9d-0ebf-441f-8696-b7a7f03df457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos vowed the government will continue to work closely with them\
        \ in ensuring to meet workforce requirements because \"you care for them very\
        \ much and they are in good hands while under your employment.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f1de3-181e-4069-ae13-7011e9a0a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We welcome and look forward to these training investments from the\
        \ JSA,\" Marcos said, hoping other international shipping associations will\
        \ emulate JSA's example in hiring Filipino seafarers, as well as the continuing\
        \ education and training given to them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d9cff-ecee-4034-840a-fc1315249cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the government's measures, the chief executive said the\
        \ Department of Migrant Workers will establish a Japan Desk at the Office\
        \ of the Secretary for faster communication between Japanese shipowners and\
        \ land-based employers with the administration.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cebe9a-4ced-4649-8bc3-9e0e043f296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:11:28.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:11:28.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Filipino seafarers comprise 75% of the crew of Japanese
        ocean-going vessels, with an average of 6,600 Filipino deployed to vessels
        with the Japanese Flag of Registry yearly in the past decade.</p>'
  'google-ai-chatbot-bard-inaccurate-response':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-09T19:16:47.000+08:00
    'imagesource': 'jcr:389ae30f-b10f-41e9-87c3-35a310cebef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb44cd8-63ad-40e8-b110-5b523b4a2aea'
    'lead': 'Google''s much-hyped new AI chatbot tool Bard, which has yet to be released
      to the public, is already being called out for an inaccurate response it produced
      in a demo this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T19:20:21.753+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-09T19:21:07.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google''s AI chatbot Bard had an inaccurate response in public demo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57508c6e-fac0-40b3-8b16-93f1e73d1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google''s much-hyped new AI chatbot tool
        Bard, which has yet to be released to the public, is already being called
        out for an inaccurate response it produced in a demo this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4da4f-7b43-45ca-9b5f-23fd872951b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the demo, which was posted by Google on Twitter, a user asks Bard:\
        \ \"What new discoveries from the James Webb Space Telescope can I tell my\
        \ 9 year old about?\" Bard responds with a series of bullet points, including\
        \ one that reads: \"JWST took the very first pictures of a planet outside\
        \ of our own solar system.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c1d97-1db6-48be-b337-6da28fa57425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to NASA, however, the first image showing an exoplanet —\
        \ or any planet beyond our solar system — was actually taken by the European\
        \ Southern Observatory's Very Large Telescope nearly two decades ago, in 2004.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42980ab-79cf-489e-bbfa-046c1e52a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares in Google's parent company Alphabet fell 7.7% Wednesday, wiping\
        \ $100 billion off its market value, after the inaccurate response from Bard\
        \ was first reported by Reuters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45359a84-c5ea-43c3-baec-6c2760ed23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bard's blunder highlights the challenge for Google as it races to integrate\
        \ the same AI technology that underpins Microsoft-backed ChatGPT into its\
        \ core search engine. In trying to keep pace with what some think could be\
        \ a radical change spurred by conversational AI in how people search online,\
        \ Google now risks upending its search engine's reputation for surfacing reliable\
        \ information.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79ddce-8241-4dd4-aa6d-c84a4cf51921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like ChatGPT, Bard is built on a large language model, which is trained\
        \ on vast troves of data online in order to generate compelling responses\
        \ to user prompts. Experts have long warned that these tools have the potential\
        \ to spread inaccurate information.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726156fd-1bf6-4ab2-bff9-93cb181c6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an apparent attempt to address that concern, Google previously said\
        \ Bard would first be opened up to \"trusted testers\" this week, with plans\
        \ to make it available to the public in the coming weeks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21436d-a26d-478d-865e-39f8c1d3a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T19:21:07.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This highlights the importance of a rigorous testing process, something\
        \ that we're kicking off this week with our Trusted Tester program,\" a Google\
        \ spokesperson told CNN in a statement Wednesday about the factual error.\
        \ \"We'll combine external feedback with our own internal testing to make\
        \ sure Bard's responses meet a high bar for quality, safety and groundedness\
        \ in real-world information.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cebd3-b28f-40b7-9d47-a44194950f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T19:20:21.767+08:00
      'mgnl:createdBy': 'jelo'
