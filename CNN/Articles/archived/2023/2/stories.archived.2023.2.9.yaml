    'title': 'Soldiers ‘held’ by MILF in Lanao del Sur merely given place to stay,
      now home – gov’t panel'
    'updated': 2023-02-09T13:05:50.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93463180-bd5b-4dde-813f-92b549f64f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:13:51.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        government has clarified that the nearly 40 soldiers earlier reported to have
        been “held” by the Moro Islamic Liberation Front (MILF) in Lanao del Sur for
        a day were merely given by the latter “a safe space to spend the night” and
        have returned home safely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f48ec-3c03-4ca3-8c58-1d445296ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55970eb8-dda7-4520-a654-2567d11f566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coordinating Committee on the Cessation of Hostilities (CCCH) released\
        \ the statement on Thursday after authorities earlier said 38 soldiers were\
        \ held by MILF members in Maguing town on Tuesday afternoon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fd6e5-8ffd-4c31-b9b3-21e2e3730e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cccdf-149a-48af-bda1-e4acd1898aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government’s implementing peace panel explained that the situation\
        \ was “a simple case of miscommunication” after the soldiers strayed close\
        \ to the MILF-Bangsamoro Islamic Armed Forces’ (MILF-BIAF) base camp in Maguing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bae0e1-2b6f-4645-9983-15eab3208ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603abe03-d9d8-4b19-813b-c6a7842dd2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the military consisted of officers and enlisted personnel of\
        \ the Army Special Forces under the 4th Infantry Division who were conducting\
        \ an operation against communist group New People’s Army (NPA) at the time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddbc29-8feb-40a7-96c4-e6b519ae3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d84b6-d681-4fb0-9cb6-1cc474eb6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To ensure the safety of the Armed Forces of the Philippines troops,\
        \ the MILF-BIAF provided the troopers a safe space to spend the night on Feb.\
        \ 7 and to effect the established procedures with the joint ceasefire mechanisms,”\
        \ the CCCH said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a66b9a-5186-4ce8-87be-38f1d49913cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c5996-06a4-4c1e-b04c-16a4102b7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, the Philippine Army’s 403rd Brigade commander
        Colonel Michele Anayron Jr. also stressed that the soldiers did not stay there
        against their will.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2f545-d4fd-46db-833c-785255dccb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf08d8a-10ca-4416-a12f-1b8814c9df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He further clarified that the troops were not disarmed by the MILF,\
        \ and they instead “willingly” turned over their firearms as respect for the\
        \ rules inside the Moro group's camp.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f014d-fede-49d7-8e91-1ab4fe22f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f87c1-c002-49da-923f-9ffe885e73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On why it took a while for the soldiers to leave the area, Anayron\
        \ explained that they had to wait first for representatives of the government\
        \ and of the MILF in the CCCH to meet over the matter.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38ebc2-d344-453c-9968-640fdd2f05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2deb609-d835-4b70-97f2-3a708ebf44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sinunod lang 'yung protocol [The protocol was just followed] actually,”\
        \ he said. “There was no kumbaga [actual] tension or anything. Very diplomatic.”\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c7eac-3645-474b-b5f8-f10c03255bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de513434-363b-418c-83c1-81f8c5b43c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:05:40.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the soldiers returned home on Wednesday afternoon
        after the situation was "resolved" by both parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5891f-5cbf-4b3c-91e7-9459e75d2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb0bba-b3e4-45a5-883c-0e196266b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T13:06:05.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is another testament of the parties' high regard to the peace\
        \ process and their tolerance that prevented possible untoward incident to\
        \ happen despite the problem in communication due to poor signal in the area,”\
        \ read the CCCH statement.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46374c6d-d756-49de-a8b9-937aebc61edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T10:00:20.765+08:00
      'mgnl:createdBy': 'kristel'
