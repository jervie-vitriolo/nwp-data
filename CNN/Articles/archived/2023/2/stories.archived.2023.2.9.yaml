    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI OKs price hikes of basic goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8867e-32b3-4c6b-ab18-499ae768ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        Department of Trade and Industry (DTI) gave its go signal for manufacturers
        of basic necessities and prime commodities (BNPCs) to implement price increases
        despite the high inflation facing consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8046de3-02e1-491c-8488-a3b6ae701e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the department''s latest suggested retail price bulletin,
        the prices of 76 or 35% of the stock keeping units (SKUs) were more expensive
        by ₱0.45 to ₱7.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f3578-af3e-4113-b12e-528adeca2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 141 or 65% of the SKUs kept their August 2022 prices.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfc8db-def3-4cf2-97cf-ee2715b91816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DTI said items that have increased include canned sardines in tomato
        sauce, processed milk, coffee 3-in-1 original, noodles, bread, detergent soap,
        canned meat, candles, and condiments.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f0982-abaa-47d6-8941-42c9f3c0ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DTI assures the public that price adjustments were carefully studied
        and kept to a minimum to ensure that affordable goods are still available
        in the market," it said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8b3f0-9fcf-4da2-a791-20173dd580a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The department said the decision to allow manufacturers to increase
        prices was necessary "to keep their businesses running" amid soaring costs
        of raw materials, imported products in the market, as well as logistics.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b9839-82ba-4785-928c-832d546e400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:55.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also noted that prices of basic and prime commodities "have not
        moved" in the last six months despite the elevated costs of production.'
    '7':
