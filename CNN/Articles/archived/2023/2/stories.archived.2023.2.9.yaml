      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        “gulay bouquets” made by a community pantry organizer will not only make Valentine’s
        Day celebration extra special and unique as they will also help Filipino farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d2f55-f4b0-4a06-8800-207ceb2862d0'
