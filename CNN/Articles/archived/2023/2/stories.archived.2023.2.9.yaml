      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 15,000 people have been reported
        killed and tens of thousands of others injured by the devastating earthquake
        that rocked Turkey and Syria on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b39d77-5276-4cd0-91ec-dbb5fbd37eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabb93f-ca35-4adb-8333-57bceaf410a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of buildings collapsed in the two nations and aid agencies\
        \ are warning of \"catastrophic\" repercussions in northwest Syria, where\
        \ millions of vulnerable and displaced people were already relying on humanitarian\
        \ support.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e8582-263e-45d6-b022-21de6646be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76166e-7167-4de9-905c-a5071db9c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Massive rescue efforts are underway with the global community offering\
        \ assistance in search and recovery operations. Meanwhile agencies have warned\
        \ that fatalities from the disaster could climb significantly higher.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f44a4b-fdca-4c84-aafb-681ef1ae3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a0c04-6b90-4e79-8c95-a9c4be4fa573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what we know about the quake and why it was so deadly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4de2c-f7f3-447d-92a8-469add6f8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb7c1a-9b87-4600-bcee-4d600ebf1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did the earthquake hit?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570055e1-ab06-4574-8710-191acd06baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most powerful earthquakes to hit the region in a century\
        \ rocked residents from their slumber in the early hours of Monday morning\
        \ around 4 a.m. The quake struck 23 kilometers (14.2 miles) east of Nurdagi,\
        \ in Turkey's Gaziantep province, at a depth of 24.1 kilometers (14.9 miles),\
        \ the United States Geological Survey (USGS) said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704b4e4-84f2-469f-a9a8-d8fd2b1d60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b381e-399b-4019-a216-e7e68a013505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of aftershocks reverberated through the region in the immediate\
        \ hours after the initial incident. A magnitude 6.7 aftershock followed 11\
        \ minutes after the first quake hit, but the largest temblor, which measured\
        \ 7.5 in magnitude, struck about nine hours later at 1:24 p.m., according\
        \ to the USGS.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf1cb5-f691-4412-b480-ccb115755591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31ccbc-e1a4-4d5e-b950-b80cc971daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That 7.5 magnitude aftershock, which struck around 95 kilometers (59\
        \ miles) north of the initial quake, is the strongest of more than 100 aftershocks\
        \ that have been recorded so far.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6026a-83be-4f91-98af-36e530616864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b776f-ce8f-495c-9f9a-7ad1397283ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers are now racing against time and the elements to pull survivors\
        \ out from under debris on both sides of the border. More than 5,700 buildings\
        \ in Turkey have collapsed, according to the country's disaster agency.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbab0e2-51cb-481c-8ee6-d391f7fa7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a5cb0-b735-47d5-bebd-ece1e89b0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's quake was also one of the strongest that Turkey has experienced\
        \ in the last century -- a 7.8 magnitude quake hit the east of the country\
        \ in 1939, which resulted in more than 30,000 deaths, according to the USGS.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c5ec5-1be8-40be-9955-39ec23b39f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05462e31-9852-4f44-abf3-97f087f44d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was this one so deadly?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7a356-2bdb-43eb-8452-cabc7c2a8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of factors have contributed to making this earthquake so lethal.\
        \ One of them is the time of day it occurred. With the quake hitting early\
        \ in the morning, many people were in their beds when it happened, and are\
        \ now trapped under the rubble of their homes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ccae8-b7df-4c03-8f0f-9740aa45fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f570f39-7616-4982-a4ce-41dc93050360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, with a cold and wet weather system moving through the\
        \ region, poor conditions have made reaching affected areas trickier, and\
        \ rescue and recovery efforts on both sides of the border significantly more\
        \ challenging once teams have arrived.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc62a4f-83a1-4be9-9db5-5a666e21116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a3b53-8f53-494c-96f0-803668755283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures are already bitterly low, but on Wednesday were expected\
        \ to plummet several degrees below zero. An area of low pressure currently\
        \ hangs over Turkey and Syria. As that moves off, this will bring \"significantly\
        \ colder air\" down from central Turkey, according to CNN's senior meteorologist\
        \ Britley Ritz.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392d43a-b4d6-4668-bbac-245a55ba8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97b05d-80e8-4aa6-a336-72831eeaac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was forecast to be -4 degrees Celsius (24.8 degrees Fahrenheit)\
        \ in Gaziantep and -2 degrees in Aleppo on Wednesday morning. On Thursday,\
        \ the forecast falls further to -6 degrees and -4 degrees respectively.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c136868-3feb-4cc1-b6e1-d3f6691ef3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55e1f9-0e37-455b-b9e5-3f0d4e93739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With scattered showers and snow in the region set to continue, the\
        \ elements are putting the lives of those trapped underneath the rubble --\
        \ who have already gone days without food and water -- at risk of hypothermia.\
        \ Meanwhile, officials have asked residents to leave buildings for their own\
        \ safety amid concerns of more aftershocks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43391478-5d86-4285-9bca-9ed7ad4b1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60245a81-853e-4ed2-9690-ad6818717b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why have so many buildings toppled?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac112d23-3ea5-4be8-8bde-f5cdd5d8c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With so much damage in both countries, many are starting to ask questions\
        \ about the role that local building infrastructure might have played in the\
        \ tragedy.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a2b32-3a0f-4283-b899-7a9f9ef9b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9390f-28e4-4735-a72d-1e743c707b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The thing that strikes mostly are the type of collapses -- what we\
        \ call the pancake collapse -- which is the type of collapse that we engineers\
        \ don't like to see,\" said Mustafa Erdik, a professor of earthquake engineering\
        \ at Bogazici University in Istanbul. \"In such collapses, it's difficult\
        \ -- as you can see -- and a very tragic to save lives. It makes the operation\
        \ of the search and rescue teams very difficult.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b83a3f-df28-4182-98c8-3bd9ef62041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05998196-cc5e-4717-acae-db687e80d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdik told CNN the images of widespread destruction and debris indicates\
        \ \"that there are highly variable qualities of designs and construction.\"\
        \ He says the type of structural failures following an earthquake are usually\
        \ partial collapses. \"Total collapses are something you always try to avoid\
        \ both in codes and the actual design,\" he added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a9846-dae3-459f-92e5-d46fb2e968b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1d31f-1844-4e35-9c47-3f9f6d98819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USGS structural engineer Kishor Jaiswal told CNN Tuesday that Turkey\
        \ has experienced significant earthquakes in the past, including a quake in\
        \ 1999 which hit southwest Turkey and killed more than 14,000 people. Because\
        \ of this, he said, many parts of Turkey have regional building regulations\
        \ to ensure construction projects can withstand these types of events.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f2a79-8793-46d0-9c8a-643003c993c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01257b13-c43f-43d7-b415-800177fc45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not all buildings have been built according to the modern Turkish\
        \ seismic standard, Jaiswal said. Deficiencies in the design and construction,\
        \ especially in older buildings, mean that many buildings could not withstand\
        \ the severity of the shocks.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed63d2-7359-4fd5-8149-53968e616698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971759e8-1947-4137-a29b-8b89ac37f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you are not designing these structures for the seismic intensity\
        \ that they may face in their design life, these structures may not perform\
        \ well,\" said Jaiswal.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081794f2-dfc5-4d63-99ca-c3b8fbd90963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a9f9-ee00-4c31-968d-953c798f9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdik also said he believed many of the buildings that have collapsed\
        \ were likely \"built pre-1999 or ... with older codes.\" He added there also\
        \ would have been instances where some buildings didn't conform to code.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32360e8-1cfb-4ff9-9fae-a5ea88fbc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809c24f-20a1-41d8-8010-e3e73791f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The codes are very modern in Turkey, very similar to US codes, but\
        \ again, the codes conformity is an issue that we've tried to tackle with\
        \ legal and administrative procedures.\" he explained. \"We have the permits\
        \ from municipalities and controls for design, controls for construction.\
        \ But then again, there are things that are lacking.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90f902-006f-487a-9bdd-ebcb083f183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b382a-e077-4110-be84-499f844bfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long can people survive under rubble?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33096e92-b8b5-4fa1-b5d3-d61d7426a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the mounting challenges, a structural engineer and humanitarian\
        \ coordinator urged rescuers not to abandon hope as survivors could be found\
        \ up to \"weeks\" after the massive earthquake hit the region. Kit Miyamoto,\
        \ president of non-profit Miyamoto Global Disaster Relief, also praised the\
        \ community in Turkey who came together and \"did their part\" after the quake\
        \ struck.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1393e8-d7a8-4b52-a3a3-c4dc1971f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11820d1-5f68-4e33-a775-13341ce3fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The community, the citizens, they're the ones that are actually the\
        \ first line of defense,\" he told CNN Wednesday. \"They dug up family, friends,\
        \ neighbors.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f85263-4263-4e18-925a-17a57dae3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b76be-d89e-49a9-bf80-adebd51a82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But other experts warn that the window for post-earthquake search-and-rescue\
        \ is rapidly closing. Ilan Kelman, professor of disasters and health at University\
        \ College London, said: \"Typically, few survivors are pulled out after 72\
        \ hours -- yet every life saved is essential and some people are extricated\
        \ after many days.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f0f19-7100-4405-8e35-d6ba607f14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb6a7-00bd-40d3-a913-7bcf0d9c292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"Time is always the enemy, as seen in Turkey and Syria.\
        \ People die due to immediate medical needs such as bleeding to death or succumbing\
        \ to crush injuries; due to aftershocks that collapse precarious structures\
        \ with people underneath; and due to the weather which has dropped below freezing\
        \ at night and which has been cold during the day, so people die through hypothermia.\
        \ Many die from lacking food and water while awaiting rescue.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3b828-6297-4ce4-b164-7882373fe410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482131ea-28ca-480e-a39e-e04a0edbf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do earthquakes happen?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a16492-ef3b-4ae2-a55c-2b450f5de2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthquakes occur on every continent in the world -- from the highest\
        \ peaks in the Himalayan Mountains to the lowest valleys, like the Dead Sea,\
        \ to the bitterly cold regions of Antarctica. However, the distribution of\
        \ these quakes is not random.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa19827-f94b-4167-9b5d-ce447a1122d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841163e4-db02-4c8a-9cc8-5c4579103b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USGS describes an earthquake as \"the ground shaking caused by\
        \ a sudden slip on a fault. Stresses in the earth's outer layer push the sides\
        \ of the fault together. Stress builds up and the rocks slip suddenly, releasing\
        \ energy in waves that travel through the earth's crust and cause the shaking\
        \ that we feel during an earthquake.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a66f77-4f8b-47d5-8ec6-b146b24b185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba59364-39d8-4187-9f84-880c2b2321b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthquakes are measured using seismographs, which monitor the seismic\
        \ waves that travel through the Earth after a quake.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7847e7-ba34-434d-b6dd-fd57f17d4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4403541-e796-4357-99cf-0d3e943734f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many may recognize the term \"Richter Scale\" which scientists previously\
        \ used for many years, but these days they generally follow the Modified Mercalli\
        \ Intensity Scale (MMI), which is a more accurate measure of a quake's size,\
        \ according to the USGS.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839ad68-d674-460f-a933-4f2f7932781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f3964-da7d-494d-82dd-14bbd8969d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How big is a 7.8 earthquake?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e24513-666d-4da5-b516-36be7381017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power of an earthquake is known as magnitude. The intensity of\
        \ the shaking can vary depending on the local geography and topography, and\
        \ depth of the quake. On the magnitude scale, each increase of one whole number\
        \ translates to 32 times more energy.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324a9d6-47c7-4597-b0e1-593fa464f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4180eb-16d3-4429-8758-65e89d0f1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On this occasion, shaking from the 7.8 magnitude earthquake in southern\
        \ Turkey could be felt as far as Israel and Lebanon, hundreds of kilometers\
        \ away.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e655f2-2c34-4b1a-9388-b258b57f372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71dd1bf-39fc-4763-a43c-6771adb0ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey is no stranger to strong earthquakes, as it is situated along\
        \ tectonic plate boundaries. Seven quakes with magnitude 7.0 or greater have\
        \ struck the country in the past 25 years -- but Monday's was one of the most\
        \ powerful.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da203723-ae4c-47ea-b886-717543582557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a796a9-9f99-409f-9820-faf7060e9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also the strongest quake to hit anywhere in the world since an\
        \ 8.1 magnitude quake struck a region near the South Sandwich Islands in the\
        \ southern Atlantic Ocean in 2021, though the remote location of that incident\
        \ resulted in little damage.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b7665-7b70-40fb-84f2-1a24e34821b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b141ba-c23d-44ca-9e4a-aa37ee4b2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are there so many earthquakes in Turkey?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d7a8f-360e-4af5-b9ea-9d16c3a430ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN's meteorologist and severe weather expert Chad Myers said, \"we\
        \ always talk about the epicenter, but in this case we should talk about the\
        \ epi-line.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48809a0a-4650-4b68-867a-7c21bfb60da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98bf21-ed14-49fd-b0b0-f9a480e2265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two massive tectonic plates -- the Arabian and the Eurasian -- meet\
        \ underneath Turkey's southeastern provinces. Along this fault line, \"about\
        \ 100 miles from one side to the other, the earth slipped,\" Myers continued.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f779840-b6b6-4f2a-876f-ef88386f70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56235b28-a5be-4f0e-a28c-b3b65b42f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seismologists refer to this event as a \"strike slip\" -- \"where the\
        \ plates are touching, and all of a sudden they slide sideways,\" Myers said.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf87d6-fdbc-4a37-bd95-db7588702732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e54094-ed24-45a6-98fd-0f6e1f0fdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is unlike the Ring of Fire, which runs along the west coast of\
        \ the United States. In this zone, earthquakes and tsunamis are often caused\
        \ by subduction -- where one plate slides below another.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675cbf7b-1d5b-4d0f-aee4-615ab0d85180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c91550-c67c-4d3e-b2ab-ac43b4d3c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a \"strike slip,\" the plates move horizontally, rather than\
        \ vertically. \"Why that matters is because the buildings don't want to go\
        \ back and forth. And then the secondary waves begin to go back and forth\
        \ as well,\" Myers added.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf023526-4f47-42cc-9076-19e32290632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2596cc-4cd0-4ffc-bddb-de0ca3fc2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.613+08:00
