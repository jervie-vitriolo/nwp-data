      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        group of Filipino migrant workers based in Turkey—now called Türkiye—has started
        collecting donations for those affected by the magnitude 7.8 earthquake that
        rocked the country on Monday.</p>'
