      'mgnl:type': 'text'
      'text': '<p>The musical adaptation will feature music by composer Justin Hurwitz,
        who won Oscar gold for his work on the film. Tony award-winning composers
        Benj Pasek and Justin Paul will also contribute to the theater production''s
        music, and Tony winner Bartlett Sher is set to direct.</p>'
