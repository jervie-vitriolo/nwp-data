      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does this quake compare globally?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d05556-87de-451b-9303-1c95730ad9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comparison with other large earthquakes around the world, the 2011\
        \ Japan quake and tsunami -- in which more than 22,000 people were killed\
        \ or went missing -- registered a magnitude of 9.1.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfaace-cb00-455e-89d7-8363215c7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.617+08:00
