      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DTI also keeps a close watch over the movements in prices of raw
        materials and continues to regularly monitor the price and supply of basic
        goods in the market to safeguard consumers from profiteering," it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78604b-07fa-4751-af7b-55f8dbf1c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T16:55:56.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-09T16:55:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority earlier showed inflation
        accelerating to 8.7% last month, the fastest since November 2008, from 8.1%
        recorded in December.</p>'
  'Robin-Padilla-charter-change-push-slammed':
