      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Get your dancing shoes ready, because "La La Land" is coming
        to Broadway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10e1e2-1570-468d-b49a-f8d8ae334e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a53d1-56d3-404a-a935-3c7c2d79a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Academy Award-winning film is being developed into a Broadway musical,\
        \ producer Marc Platt and Lionsgate announced on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38634b5d-19ae-438e-8fd8-0efb70d7cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3288b5-1f72-4fab-8d7a-9830495d7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm thrilled to reunite with Lionsgate and the incredible team behind\
        \ 'La La Land' to adapt the movie for the Broadway stage, the next exciting\
        \ chapter in its evolution,\" Platt said in a press release. \"We've assembled\
        \ a world-class team to create a musical that will delight 'La La Land's'\
        \ millions of current fans and introduce the property to a whole new audience.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b6153-69c8-4d65-bb41-4f7a2499a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106a395-840d-49c8-bb23-97cd8c90ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-09T11:39:12.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musical is based off the 2016 film that was directed by Damien\
        \ Chazelle and starred Emma Stone and Ryan Gosling. The film went on to win\
        \ six Academy Awards at the 2017 ceremony, including best actress for Stone,\
        \ and was notoriously accidentally announced as the winner of best picture\
        \ in a scandal often called \"envelopegate.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36109aed-c0f4-4722-b2e7-accb435ae48a'
