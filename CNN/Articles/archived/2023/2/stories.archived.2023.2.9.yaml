      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This season also marks the return of the men’s volleyball games after
        three years.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5ff7f-315f-4c61-b4d2-95bf72e569bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.121+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just like in the short-lived Season 82 volleyball tournament in 2020,
        each playdate — Wednesday, Saturday, and Sunday — will have an alternating
        division schedule instead of the previous format where men’s matches are played
        in the morning followed by a double-header women''s games in the afternoon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaaeed-c68b-42c6-9ee7-e541304e58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.122+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, there will be separate venues for the women’s and men’s divisions
        matches on March 1 and 8. All women’s team will play at the SM MOA Arena,
        then at the Araneta Coliseum. Meanwhile, all men’s team will play at the PhilSports
        Arena on those dates.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a749ba-e435-4777-8a56-bb5f71ee1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:00:33.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T15:12:54.123+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The end of the first-round will be on March 22 at the SM MOA Arena.  <p><br></p>'
  'zubiri-philippines-japan-visiting-forces-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
