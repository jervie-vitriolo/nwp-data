      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bfea0-af46-4163-aa71-fe13f18039dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas are set to see action in the Pinatar Cup from Feb. 15\
        \ to 21 in Murcia, Spain, where they will test their mettle against three\
        \ European teams: Wales, Scotland, and Iceland.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d74d45-9c7f-40b7-ac61-2dbf0f0f8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc3004-73c5-4e26-83da-65f2054c648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the Philippines’ first year competing in the Pinatar Cup. It\
        \ will mainly serve as a tune-up for the Filipina booters who will be facing\
        \ higher-ranked opponents in the 2023 FIFA world cup which include co-host\
        \ New Zealand, Norway, and Switzerland.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e201b-683d-4d1b-9075-5dea0fe19a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.184+08:00
