  'Filipino-survivors-in-Turkey':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T22:40:12.000+08:00
