      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cbfdc-7e2c-42cc-8288-86f8a7ff6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T16:47:44.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are well on our way to recovery, this I assure you, with more than\
        \ 2.65 million foreign visitors we have welcomed last year,\" he said. \"\
        That’s exceeding the initial target of 1.7 million.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd84551-0e10-4d37-97af-0bb60a2af126'
