      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier told reporters that the Philippines has yet to launch\
        \ formal talks with Japan on a possible visiting forces agreement (VFA). Zubiri\
        \ said the meeting between Marcos and Prime Minister Kishida Fumio would be\
        \ an opportune time to open discussions.\r"
    '8':
