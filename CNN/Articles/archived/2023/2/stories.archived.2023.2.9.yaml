      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6349e4d-5d90-43eb-baeb-9d5a9ab3a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:54:25.992+08:00
