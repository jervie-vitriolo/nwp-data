  'Pope-Francis-3rd-Filipino-bishop-US-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-09T18:03:35.000+08:00
    'imagesource': 'jcr:727891f1-677e-4b3f-8b4b-0c36a84f897e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2165a0d-b81e-4ea9-b8dc-1e5203aa572c'
    'lead': 'Pope Francis on Wednesday appointed Monsignor Anthony Celino as auxiliary
      bishop of the Diocese of El Paso, Texas in the United States, the Catholic Bishops
      Conference of the Philippines announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T18:08:52.482+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-09T18:08:53.124+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bishop', 'Pope-Francis', 'El-Paso', 'United-States', 'Anthony-Celino']
    'stories': []
    'template': '1'
    'title': 'Pope Francis names 3rd Filipino bishop in the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04e839-dbdf-406a-b779-a516f67e238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Pope
        Francis on Wednesday appointed Monsignor Anthony Celino as auxiliary bishop
        of the Diocese of El Paso, Texas in the United States, the Catholic Bishops
        Conference of the Philippines (CBCP) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958e800-92af-4301-80d6-e358dc6e0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celino will be El Paso’s first auxiliary bishop since its establishment
        as a diocese in 1914.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaede3a-d3dd-4c3d-a912-b3c1fb7bfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He brings a unique experience as a Filipino immigrant serving our
        border community as a priest for the past 25 years, a steadfast dedication
        to pastoral ministry, and fidelity to the Gospel,” said the diocese’s Bishop
        Mark Seitz, as quoted by CBCP’s news arm.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fb0e0-e891-48bd-b065-074e4343976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celino, who was born in Anda, Pangasinan, obtained his degree in Philosophy
        at the Mary Help of Christians Seminary in Dagupan City in 1993.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc084c7f-241d-469c-bad8-c9a15358544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After attending college seminary, he immigrated to the US and pursued
        his theology studies at the University of Saint Mary of the Lake in Mundelein,
        Illinois.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d634c-3eac-4e5b-9a25-c18984fe23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celino was ordained in 1997 and was assigned as Parochial Vicar at
        St. Patrick Cathedral in El Paso and then at Our Lady of Peace in Alpine,
        Texas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6e210-084c-4a3f-aa75-b4eb7f247e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also served the Diocese of El Paso as a vicar general, moderator
        of the curia, and chancellor.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65307aaa-3da4-416e-b307-aaaa4d3c5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Celino’s episcopal ordination will be on March 31 at St. Patrick Cathedral
        in El Paso.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96022114-9250-42ba-a446-01d0e09dd3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T18:08:52.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-09T18:08:53.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other Filipino bishops in the US are Bishop Oscar Solis of Salt Lake
        City, Utah and Auxiliary Bishop Alejandro Aclan of Los Angeles, California.  <p><br></p>'
