    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'As aid is rushed into Turkey, Syria could be left behind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f08d84-9fb6-4e89-b151-4e30f068eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Syrian victims of the devastating
        earthquake that hit their country and Turkey on Monday may become hostages
        of the politics that have divided Syria for over a decade, analysts have warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914211bc-d351-4642-a107-d169d04bdee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed910d1-3645-4519-84df-023dd16b557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7.8 magnitude earthquake, which struck southern Turkey in the early\
        \ hours of Monday, was followed by more than 100 aftershocks and a second\
        \ 7.5 magnitude earthquake. More than 11,000 have been killed across Syria\
        \ and Turkey, and hundreds more are feared trapped under the rubble.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e8272-0d4e-4eb2-94e0-26be9f661e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f54a7-cc9c-4b41-97ff-033db1148dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Turkey has received an outpouring of support and aid from dozens\
        \ of countries, outreach to Syria has been less enthusiastic, raising concerns\
        \ that victims on one side of the Turkish-Syrian border may be neglected while\
        \ others are provided for.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea6834-fd89-4b2d-abfe-d1144e61ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78d6ba-0a30-4aec-b12d-0ccbc7b39dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syrians must not be forgotten,” Aya Majzoub, Amnesty International’s
        deputy regional director for the Middle East and North Africa, told CNN. “Often,
        those who suffer the worst during such disasters are those who were already
        vulnerable.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65029856-3fb5-438d-a579-6fb2b92ae0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d059f9f-61d0-407b-8d83-69624b3184c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observers say politics is to blame.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62a0cb-e782-4b0e-a52b-133bd0bd2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b05ab-6c23-4261-a1fa-a4acc1e30ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey is a NATO member whose international stature has only grown\
        \ in recent years. Syria, on the other hand, is ruled by a myriad of disparate\
        \ groups. Its regime, internationally sidelined and heavily sanctioned due\
        \ to its brutal suppression of an uprising there that started in 2011, counts\
        \ Iran and Russia as its closest allies – both global pariahs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0912f-a205-4e8f-913d-3c9e3bd13ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aeae15-fd7a-448a-b5d3-5faf44c1731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime is shunned by most Western countries. But leader
        Bashar al-Assad has begun forging ties with former enemies as regional states
        welcome him back into the fold. Last year, the United Arab Emirates welcomed
        Assad in Abu Dhabi, and last month Turkish President Recep Tayyip Erdogan
        said that the pair may soon meet for peace talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12731347-629a-4f0a-9137-f506786a7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the areas of Syria most impacted by the earthquake are controlled
        by the regime, others by Turkish-backed and US-backed opposition forces, Kurdish
        rebels and Sunni Islamist fighters. Idlib, one of Syria’s last opposition
        strongholds, is controlled by Hayat Tahrir al-Sham (HTS) organization, an
        armed Sunni Islamist group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e15f69-c981-4c18-9332-ed889e8cce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fe192-c14a-4659-ad13-9ca1bd0863e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s still an active conflict zone, the Syrian crisis is far from\
        \ over,” said Charles Lister, senior fellow and director of the Syria and\
        \ Countering Terrorism &amp; Extremism program at the Middle East Institute\
        \ in Washington, DC. “The UN aid mission is a complicated set up.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131641c-22db-4f0f-a824-7b1ff4756491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41423c07-0127-4c71-b2cd-e627f882aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy countries and 14 international organizations have offered
        Turkey relief following the quake, Erdogan said on Tuesday, including the
        United States, the United Kingdom, the UAE, Israel and Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37de1eb-75ed-4df3-826f-0e2c194a9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid must go through Damascus</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b08d2b-87c1-494b-8402-da184d67a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:18.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international aid situation in Syria is less clear. So far,
        the UAE, Iraq, Iran, Libya, Egypt, Algeria and India have already sent relief
        directly to regime-controlled airports. Others such as Taliban-ruled Afghanistan,
        Saudi Arabia, Qatar, Oman, China, Canada and the Vatican have pledged aid;
        however it is unclear if that relief will be sent directly to the regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec33e9-d418-4f58-82bf-4e13900f012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime insists that all aid to the country, including aid that
        is meant for areas outside its control, be directed to the capital Damascus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90c6d7-e4cf-4643-ae79-06836844583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707796f9-4b3e-4e8f-b2d4-c4b57862cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ready to work with all who want to provide Syria, from inside\
        \ Syria, so access from inside Syria is there,” Syria’s representative to\
        \ the UN, Bassam al-Sabbagh, told a news conference in New York on Monday.\
        \ “So, anyone who’d like to help Syria they can coordinate with the government\
        \ and we will be ready to do so.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932925f5-1246-45e2-bd47-0d1a16bb91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621efdb-5a3f-4e5e-bb26-ef1891b7218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That hasn’t been received well by activists and observers who fear\
        \ that the regime could hamper timely aid to thousands of quake victims in\
        \ rebel-held areas, most of whom are women and children, according to the\
        \ UN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dde92a-1766-4bbb-8ae6-7dd64e0000aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd998e3-9ced-45b6-a465-8ac33ce0dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Assad regime has systematically siphoned off aid and/or blocked\
        \ it from reaching non-regime areas (in the past),” tweeted Mai El-Sadany,\
        \ a Washington-based human rights lawyer and managing editor at the Tahrir\
        \ Institute for Middle East Policy. “The international community must urgently\
        \ find ways to ensure that emergency assistance and support reaches the people\
        \ of northwest Syria.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdf806-c05a-45ef-bd89-03234db85633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac801e-07f6-4562-b528-52ab6fb9d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria’s ministry of foreign affairs did not respond to CNN’s request
        for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700cff2-b20f-4d91-b0d6-53b1ebc58fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northwest Syria, where the UN says more than 4.1 million people
        already depend on humanitarian aid, a political and military standoff between
        Assad and opposition forces is only expected to stifle international assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686073d-da67-49d3-8873-2ad9db154b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ae306-7250-4007-b0d5-30b655c9a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is likely to be less international assistance provided to opposition\
        \ areas because that is additionally complicated,” Lister told CNN. “It’s\
        \ not an area controlled by a sovereign government and makes it difficult\
        \ for aid operators.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8b6ed-5f44-4059-a048-f25feaa259ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77eddcd-1fd3-42b7-a58a-3d3d70c75d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, UN aid to the region has been disrupted due to damage inflicted\
        \ on roads by the earthquake, the UN has said. The damaged Bab al-Hawa crossing\
        \ is the only humanitarian aid corridor between Turkey and Syria.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dae38e-e040-4a77-80f4-64ae3221738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580d06e-4ea9-468d-9e35-3c15577f4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are exploring all avenues to reach people in need and conducting
        assessments on feasibility,” Madevi Sun-Suon, a spokesperson for the UN Office
        for the Coordination of Humanitarian Assistance (OCHA), told CNN on Tuesday.
        “We do have aid but this road issue is a big challenge as of now.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892c092-8177-4213-9b0f-e67914ef53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majzoub said residents of the northwest “live in appalling conditions,
        with little access to adequate shelter, water, sanitation, and healthcare,
        due to the Syrian government’s denial and obstruction of access to essential
        services.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e9b48-3849-4549-9cd7-bceb9f840417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d765600-bfca-4c9b-85bb-72c67cf2e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rebel-held region is also grappling with a harsh winter and deadly\
        \ cholera outbreak.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53195e0c-db66-4803-8568-381f789897c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f104d-192a-4f4f-ae40-1896ce81cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They depend entirely on humanitarian aid facilitated by the UN
        cross-border mechanism from Turkey, which allows the UN and its partners to
        provide aid without the authorization of the Syrian government,” she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045df050-8cb2-4c86-b98c-66dda2e9096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exploiting the earthquake</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322bac0-b2ab-44f6-9a0a-1a98bf45aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian regime has also used the opportunity to call for sanctions\
        \ against it to be lifted. Its UN envoy Sabbagh said on Tuesday that planes\
        \ refused to land at Syrian airports because of American and European sanctions.\
        \ “So even those countries who want to send humanitarian assistance, they\
        \ cannot use the airplane cargo because of the sanctions,” he said in New\
        \ York.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e670a-f087-4dbd-9e26-dd2815753aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85888b0a-dc25-4a5b-b9c4-4bc395fd59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Damascus-based Syrian Arab Red Crescent made a similar appeal on\
        \ Tuesday, adding that it was ready to deliver aid into rebel-held areas.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efff6b-9eaf-413b-801a-c5a5b280516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82d14d-7e9e-40f0-84fe-1f6436690c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, a UN-appointed human rights expert called for the immediate\
        \ lifting of unilateral sanctions against Syria, saying they are exacerbating\
        \ the destruction and trauma suffered by ordinary citizens there.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac7c9a-638c-4cf0-a33c-e868ed27c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8208b-d7dc-4bc5-9d96-168a447e53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has, however, ruled out changing its position on the regime.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37652e9-65da-4247-aef6-5b6a0d5feddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca38f07-3cc5-4158-854b-a1eaf375cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be quite ironic, if not even counterproductive, for us to\
        \ reach out to a government that has brutalized its people over the course\
        \ of a dozen years now – gassing them, slaughtering them, being responsible\
        \ for much of the suffering that they have endured,” US State Department spokesperson\
        \ Ned Price told a media briefing on Monday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe410ad-6ceb-4324-9cd9-575aebe6db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0566bf-87a6-42cf-9417-2ce4e8337200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts agree that the regime could exploit the tragedy for its\
        \ own benefit.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af161b2-cb18-455f-b205-c6a3dde84b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87f915-25bc-437a-99bb-7ac6cf58edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very convenient time for the regime to be making that argument
        because if sanctions were dropped, the ramifications of the much broader geopolitical
        situation would be game changing,” said Lister.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f76f18-9d16-4fa1-a4f0-bc04b32f7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T03:46:19.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:50:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/08/middleeast/syria-left-behind-earthquake-mime-intl"><em>"As
        aid is rushed into Turkey, Syria could be left behind"</em></a></p>'
