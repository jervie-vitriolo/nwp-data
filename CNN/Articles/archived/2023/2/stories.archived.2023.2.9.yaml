    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3924893-0f02-4b0a-818c-64a99e8710d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T22:42:33.879+08:00
