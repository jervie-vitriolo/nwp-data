    'mgnl:tags': ['military', 'AFP', 'EDCA', 'US']
    'stories': []
    'template': '1'
    'title': 'AFP: We’re listening to LGUs, US troop access limits to EDCA sites in
      place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c9faa-fb21-4b00-ba23-f486738c16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Armed Forces of the Philippines (AFP) on Thursday said it is keeping an ear
        out for some local governments opposing the possible establishment of an Enhanced
        Defense Cooperation Agreement (EDCA) site to station US troops in their areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a2f23-caa5-49b0-923e-cd884a4aa1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffca83-dd90-4ecf-807d-271961389dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are actually listening to the statements and sentiment of our
        local government officials and we can’t afford that these issues will divide
        us… We need the country to be united especially in the implementation of projects
        that will strengthen the capability of the Armed Forces or the country to
        defend itself,” AFP spokesperson Col. Medel Aguilar told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390a6af-d033-4748-9246-3a706d6cf0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b618a-0f6c-4283-9bea-9a2d720d1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and the United States announced last week an agreement\
        \ to expand American military presence, giving troops access to four new sites\
        \ in the country as the two sides discuss concrete actions to address China’\
        s destabilizing activities in the region, in particular the West Philippine\
        \ Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0de46-77fe-422e-983b-bca538d3a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456eb0a6-7a16-4650-ad53-7c2d143eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-09T14:42:08.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has yet to announce the location of four new EDCA sites.\
        \ Defense officials previously said Zambales, Cagayan, Isabela, and Palawan\
        \ – all of which face China, Taiwan, and the Korean Peninsula – were the earlier\
        \ proposed additional locations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06019e92-d7af-43eb-92dc-9160a2a60f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T14:42:06.532+08:00
