    'stories': []
    'template': '1'
    'title': 'The earthquake in Turkey is one of the deadliest this century. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55370a30-98aa-42f4-ae89-caf9146f05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.554+08:00
      'mgnl:createdBy': 'seth'
