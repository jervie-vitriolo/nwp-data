      'mgnl:type': 'text'
      'text': '<p>During his Japan trip, President Ferdinand Marcos Jr. signed seven
        key deals with Kishida. He said he also secured billions of pesos worth of
        investment pledges from Japanese firms in semi-conductor and electronics industries.</p>'
