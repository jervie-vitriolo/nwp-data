  'snow-leopard-wildlife-photographer-of-the-year-peoples-choice-award':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-09T13:39:55.000+08:00
    'imagesource': 'jcr:a50a6a73-9ad3-49ff-bad0-6f0b0ac825fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66e7642-574a-4620-9fff-15865bbc1530'
    'lead': 'A spectacular image of a snow leopard gazing out across mountains in
      India has been voted the winner of this year''s Wildlife Photographer of the
      Year People''s Choice Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T13:45:54.508+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-09T13:45:55.634+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Striking image of a snow leopard wins Wildlife Photographer of the Year
      People''s Choice Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c69a9-e9b1-4f07-980d-8d11a9966ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A spectacular image of a snow leopard gazing
        out across mountains in India has been voted the winner of this year''s Wildlife
        Photographer of the Year People''s Choice Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cd94c-72a9-43c3-9bde-f7aa8b4ab66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A record 60,466 nature people voted, and German photographer Sascha\
        \ Fonseca's \"World of the snow leopard\" emerged as the firm favorite in\
        \ the prestigious competition.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ad387-cd14-4cb6-baf7-0b6844a459d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fonseca used a camera trap to capture the image of the rarely sighted\
        \ big cat at sunset, with a backdrop of mountains in Ladakh, northern India.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359cd81-8292-4748-b929-3d916b400a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image was selected from a shortlist of 25 that were chosen by London's\
        \ Natural History Museum from nearly 39,000 entries.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4188bdc-757e-4f39-b712-b392f01d4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will now be displayed in the Wildlife Photographer of the Year exhibition\
        \ at the museum until July 2.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a5a6b-4547-4ade-8670-65f55addc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are estimated to be just 6,500 adult snow leopards living in\
        \ the wild today, and their existence is threatened by poaching, habitat loss\
        \ and conflict with humans.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb062b45-a2ac-4340-bf87-979d2ef3c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thanking everyone who voted for his picture, Fonseca said in a statement\
        \ issued by the museum: \"Photography can connect people to wildlife and encourage\
        \ them to appreciate the beauty of the unseen natural world. I believe that\
        \ a greater understanding of wildlife leads to deeper caring which hopefully\
        \ results in active support and greater public interest for conservation.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa83b67-1b2d-4f14-82b2-624d783266a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natural History Museum director Douglas Gurr said in the statement:\
        \ \"A result of dedication and perseverance, Sascha's remarkable image captures\
        \ the breathtaking beauty of our planet and reminds us of our shared responsibility\
        \ to protect it.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7cc34-c511-4c25-92d5-224773d7c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the four images selected as \"highly commended\" also features\
        \ a leopard, though not of the snow variety. In \"Holding on,\" Igor Altuna\
        \ captured a leopard carrying a dead monkey and its baby.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93babb02-ffed-490f-9e75-ab4f23fe075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brittany Crossman's \"Fox affection\" shows red foxes nuzzling, while\
        \ a polar bear cub plays on the coast of Hudson Bay, Canada, in Martin Gregus'\
        \ \"Among the flowers.\" Lastly, Marina Cano's \"Portrait of Olobor\" depicts\
        \ a majestic male lion in Kenya's Maasai Mara.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30c025-3fcf-4370-a6c4-bcc6c541856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natural History Museum said in its statement that the exhibition
        harnesses photography''s "unique emotive power" to "shine a light on stories
        and species around the world" and help create advocates for the planet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74429063-99cc-42a1-92de-7ef9c6becfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:45:54.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:45:55.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/wildlife-photographer-year-peoples-choice-scli-intl-scn/index.html">Striking
        image of a snow leopard wins Wildlife Photographer of the Year People’s Choice
        Award</a>"</em></p>'
  'AFP-LGUs-on-EDCA-US-troops-access':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-09T14:30:08.000+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afaea1bb-7d29-495c-81cc-a570887f7f9c'
    'lead': 'The AFP says it is listening to the sentiments of local governments as
      some oppose the possible establishment of an Enhanced Defense Cooperation Agreement
      (EDCA) site in their jurisdictions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T14:42:06.506+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-09T14:42:08.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
