      'mgnl:lastActivated': 2023-02-10T23:38:25.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f161133-0e78-457e-a249-44511b0214a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:38:24.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T23:38:25.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They really are not very active by the second week of\
        \ December. For the applicants, they're the same. On the second week, they\
        \ are focused on getting home to their families for their Christmas plans.\
        \ Both employers and applicants are not active during December.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392982a7-1213-4709-ab6d-4aac978debae'
