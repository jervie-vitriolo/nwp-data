      'mgnl:lastActivated': 2023-02-09T11:45:23.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of the nature of this seismic event, aftershocks could last\
        \ \"for weeks and months,\" according to CNN meteorologist Karen Maginnis.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc0518-bdf3-4db5-ba18-b6efce95dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.614+08:00
