      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court explained that respondents’ deaths automatically remove\
        \ criminal liability “without prejudice to the right of the State to recover\
        \ unlawfully acquired properties or ill-gotten wealth.”\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec1e71-5576-4d03-8c8f-93fd938adeb7'
