      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Marcos also gave his assurance that the country\
        \ is open and ready to welcome more Japanese visitors. He touted his administration’\
        s efforts aimed at improving tourist destinations and committed to ensure\
        \ that necessary infrastructures are well-developed and readily accessible.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c84c0d-d323-422d-a215-17b84fb85365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.159+08:00
