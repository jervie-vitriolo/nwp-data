      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043ff5d-7fd8-48ce-b620-5daae09807b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.625+08:00
