    'title': 'Disney announces more ''Toy Story'' and ''Frozen'' sequels are in the
      works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3857ff-1765-46af-9e7f-0f79a24b1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:39:52.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mouse House is not letting go of prize
        properties "Frozen" or "Toy Story" anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5594eaa-0893-4957-b2f4-a71756720840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:39:52.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney CEO Bob Iger said on Wednesday during the company's earnings\
        \ call that there are plans for additional sequels to both hit franchises\
        \ in the works.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c6881-d8e7-4820-ab7c-931e585a4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:39:52.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll have more to share about these productions soon, but this is\
        \ a great example of how we're leaning into our unrivaled brands and franchises,\"\
        \ Iger said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e4058-9315-49fe-8921-d9370b511c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:39:52.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:21.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first \"Frozen\" film hit theaters in 2013 to a massive reception\
        \ and was followed up with \"Frozen 2\" in 2019, which grossed over $1.4 billion\
        \ worldwide at the box office, according to Box Office Mojo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fe5d6-5bb9-49c2-870b-9d704d5e9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:39:52.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:21.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movies, which followed the adventures of sister-princesses Anna\
        \ and Elsa, star Kristen Bell, Idina Menzel, Jonathan Groff and Josh Gad,\
        \ who give voice to the beloved animated characters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b441906-024a-4f1c-a911-cec47f8ebcf9'
      'mgnl:activationStatus': true
