      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, currently classified as a lower-middle income country,\
        \ plans to reach the status by 2025 through the Philippine Development Plan\
        \ 2023-2028.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cd017-a1fa-4373-9fb2-e2225172de51'
