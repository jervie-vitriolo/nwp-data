      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN is reaching out to Russia''s Emergency Situations Ministry for
        comment on Martinov''s role at the Ministry, as well as to the Ukrainian Security
        Service.<p><br></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
