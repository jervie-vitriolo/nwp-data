  'biden-us-china-relations-spy-balloon':
    'author': 'Phil Mattingly, Chief White House correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T13:31:35.000+08:00
    'imagesource': 'jcr:e8606e69-62f3-4ddd-ab78-df4c7c5bedce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9dd61c-8df6-42ee-a3c6-b086be600867'
    'lead': 'US President Joe Biden said in a new interview that the recently recovered
      Chinese spy balloon that traversed the continental US did not damage bilateral
      relations between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T13:36:59.518+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-09T13:46:37.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden says US-China relations have not taken a hit in wake of spy balloon
      shoot down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445867a3-186e-476a-bc8e-fe605f6cdc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said in a new
        interview that the recently recovered Chinese spy balloon that traversed the
        continental US did not damage bilateral relations between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775d22b-d0e1-4c87-92c5-ab17bd94ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea shooting down a balloon that's gathering information over\
        \ America and that makes relations worse?\" Biden told PBS NewsHour's Judy\
        \ Woodruff in a wide-ranging interview a day after his second State of the\
        \ Union address.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3cfe7-5585-4929-99c7-2837d6aec386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I made it real clear to Xi Jinping that we're going to compete fully\
        \ with China, but we're not looking for conflict. That's been the case so\
        \ far.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145039e-25ab-4f19-8417-d36185e0d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s response marks the second time this week that he''s sought
        to downplay the effect of what US officials deemed a "brazen" act by Beijing
        to send an intelligence gathering balloon across several US states — with
        signs it loitered over key military installations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcdbf5-b04b-455e-a166-2e807e1dd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, who ordered the US military to shoot down the balloon over open\
        \ water last week, said he has not spoken to the Chinese leader since the\
        \ balloon was spotted. But he pointed to continued contacts between officials\
        \ in his administration and their Chinese counterparts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509d895-6fdd-4cd7-aef4-677506f1b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials registered their objections to Chinese officials while\
        \ the balloon was in flight. They also communicated with Chinese officials\
        \ after the balloon was shot down, according to senior administration officials.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61210b2-ce3d-4156-8977-100f111c50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken postponed a high-stakes trip
        to Beijing due to the balloon incursion, undercutting a key element of Biden''s
        first face-to-face meeting with Xi in November. That meeting was designed
        to cool tensions that had been rising between the two powers throughout Biden''s
        opening weeks in office, with Blinken''s follow-up visit to China considered
        the next marker in the effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46222d-1fa5-408b-b045-a0ead7362b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden administration officials have stressed that the meeting was not\
        \ canceled, but instead delayed until a later date. That date has not yet\
        \ been set.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f11c5-285e-4b16-82f7-7c070374e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN this week if US officials had any indication as to why\
        \ China would commit such an overt act, Biden laughed off the question. \"\
        They're the Chinese government,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4954a3-e628-41bc-a2a6-0e1fb8829e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden administration officials have maintained they were able to move\
        \ quickly to mitigate any intelligence collection capacity of the balloon\
        \ and have countered that they will end up benefiting from the ability to\
        \ collect information about the balloon and Chinese intelligence capabilities,\
        \ both during its flight and in the recovery of its wreckage from the Atlantic\
        \ Ocean.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078ffca-a4d6-4898-9a70-145202925170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That hasn't quieted the political storm the event created.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606ca36-39e3-448d-b862-9e15c1b015e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Majority Leader Steve Scalise's office said the chamber will\
        \ vote Thursday on a resolution \"condemning the Chinese Communist Party's\
        \ use of a high-altitude surveillance balloon over United States territory\
        \ as a brazen violation of United States sovereignty.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c04a7-af72-499f-89b4-67c3ef2d6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans have criticized Biden for waiting several days before shooting\
        \ the balloon down, and Sen. Marco Rubio said on CNN's \"State of the Union\"\
        \ on Sunday that the president waiting to tell Americans about the balloon\
        \ was a \"dereliction of duty.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc80669-95c2-43e7-a024-ca4bac5e89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told Woodruff that \"the idea that it was a dereliction of duty\
        \ is a bizarre notion.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3970c6-497d-47b6-a63c-16eaae63c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China knows exactly what the deal is with us,\" he continued.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da47d7-5df0-43ae-b6e2-4170ee07c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president did appear to question China''s strength — specifically
        in what has been a fragile economic moment for the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f566d-1572-4fd8-8e93-d74a8f7f3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He has an economy that's not functioning very well,\" Biden said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbab39a-ff53-4390-bcf6-74e3c0ce2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he detailed a telling observation he shared with Xi last year as\
        \ US officials warned China not to provide military support to Russia in its\
        \ invasion of Ukraine.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31955d06-47fd-445b-b479-dcce4e7a2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody assumed that China would be all in with Russia in Ukraine.
        They''re not all in," Biden said. "As a matter of fact I called him this summer
        to say, this is not a threat, just an observation: Look what''s happened to
        Russia. Six hundred American corporations have pulled out of Russia, from
        McDonald''s to Exxon. And I said, ''You''ve told me all along that the reason
        why you need a relationship with the United States and Europe is so they invest
        in China.'' I said, ''Who is gonna invest in China if you engage in the same
        kind of deal? You''ll notice there''s not been much going on there.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ff00c-7c67-4025-85c8-2cd65c9d3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T13:36:59.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T13:46:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/08/politics/biden-us-china-spy-balloon/index.html">Biden
        says US-China relations have not taken a hit in wake of spy balloon shoot
        down</a>"</em></p>'
  'toy-story-and-frozen-sequels-in-the-works':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
