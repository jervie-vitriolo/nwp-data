      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fa534-8846-4a38-b690-07a5d3557c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That incident left widespread destruction in its wake after walls of\
        \ water engulfed entire towns, dragged houses onto highways and caused the\
        \ country's worst nuclear disaster on record.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae96a7d-3e45-4bb5-ba20-75d6588ac1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.619+08:00
