  'Ukraine-Zelensky-UK-visit-fighter-jets':
    'author': 'Sophie Tanno, Mick Krever, Radina Gigova, Yulia Kesaieva and Lauren
      Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T07:50:29.000+08:00
    'imagesource': 'jcr:61d90100-f00a-4d0b-a50c-25de962fe4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b71b4e2-cb99-4ea8-a9f1-9a7b1736db5b'
    'lead': 'Ukrainian President Volodymyr Zelensky made a surprise visit to the UK,
      sweeping in to London on the first stage of an unannounced diplomatic tour of
      European capitals with a powerful message for British lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T07:55:13.375+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-09T07:55:56.891+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky makes ''wings for freedom'' plea in surprise UK visit to push
      case for fighter jets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bfc9d-c29a-428e-8242-bae331ce5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President Volodymyr Zelensky
        made a surprise visit to the UK on Wednesday, sweeping in to London on the
        first stage of an unannounced diplomatic tour of European capitals with a
        powerful message for British lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9ae45-edda-4c87-ad84-fc437cfb5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In only his second foreign trip since the Russian invasion of Ukraine\
        \ nearly a year ago, Zelensky gave a speech to the joint houses of the British\
        \ parliament that deftly stroked the national ego at the same as making a\
        \ direct plea for more heavy weaponry, including fighter jets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace48082-b61a-4803-ade2-da9bfa39d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"London has stood with Kyiv since day one,\" he said. \"Since the\
        \ first seconds and minutes of the full-scale war. Great Britain, you extended\
        \ your helping hand when the world had not yet come to understand how to react.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbce83-fde7-4fa1-97ed-13994008acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a poignant but carefully crafted move, Zelensky handed the Speaker\
        \ of the House of Commons, Lindsay Hoyle, the helmet of a Ukrainian fighter\
        \ pilot, signed with the message: \"We have freedom. Give us wings to protect\
        \ it.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35127b93-d242-4bc1-880e-09f039ebdbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky's message was directed firmly at Prime Minister Rishi Sunak\
        \ and members of the Cabinet standing in front of him in the historic surroundings\
        \ of Westminster Hall -- the oldest part of of the Palace of Westminster,\
        \ where the late Queen Elizabeth lay in state and where US President Obama\
        \ stood for a similar address in 2011.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f95ed6-d925-45e5-a6e3-8709e83a2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the British leader -- "Rishi" -- who had earlier announced
        that the UK would begin training Ukrainian pilots on NATO-standard fighter
        jets. He also name-checked former Prime Minister Boris Johnson, an early and
        steadfast supporter. "Boris, you got others united when it seemed absolutely,
        absolutely impossible," Zelensky said. "Thank you." Then, addressing the wider
        audience, he said: "You, all of you, you all showed your grit and character
        back then. Strong British character."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b4f77-1347-46a8-8e0d-90a257bf36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky touched down in Britain a time when Kyiv is urging the
        West to send more weapons and military support to counter Russian advances.
        He later traveled Paris on Wednesday evening local time, where he was greeted
        at the Elysee Palace by French President Emmanuel Macron and German Chancellor
        Olaf Scholz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43eaae-a57c-46f5-8681-ad57e4f04152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint press conference, Zelensky said he was "thankful
        for the spontaneous idea for us to meet and talk" adding that "France and
        Germany have the potential to be game changers... the sooner Ukraine manages
        to get long range weapons and modern planes, the stronger our coalitions will
        be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0b452-11a7-443c-abeb-6ab8779006c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise London arrival</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa99647-d220-4664-858a-02d92914a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak greeted Zelensky at Stansted Airport, north of London, after
        he landed aboard a UK Royal Air Force C-17 transport plane. Sunak tweeted
        a picture of the pair embracing on the runway. "Welcome to the UK, President
        @ZelenskyyUa," reads the caption, adding the hashtag #GlorytoUkraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1c3e2-22dd-4db1-83ed-20f067e56442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, he traveled to Buckingham Palace to meet King Charles III, who\
        \ told Zelensky: \"We've all been worried about you and thinking about your\
        \ country for so long, I can't tell you.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b49bf3-e793-43be-8d08-a36a4b8c0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said in a Telegram post following his audience with the King\
        \ that he congratulated King Charles \"on his recent accession to the throne\
        \ and wished peace and prosperity to the British people.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5455b2-c1dd-40b1-aa39-ebfcfefd0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is an honor for me to be the first President of Ukraine in the\
        \ history of Ukrainian-British relations to be honored by the British monarch\
        \ with an audience,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0afd8e-71a5-48d4-a87c-caae94f0c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am grateful to His Majesty for the warm welcome and for supporting\
        \ Ukrainian citizens who have taken refuge from the war in the United Kingdom,\"\
        \ Zelensky said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfdc53-895a-46f3-b135-4d490a002795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also met with Ukrainian troops being trained by British
        forces on Wednesday, telling a press conference that his battlefield priority
        is for Ukraine to obtain more weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f69cb9-6cff-4cc0-8cd9-ccd374a611ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have no way out. We have to stand firm. We need armored vehicles,\
        \ we need tanks, we need fighter jets, and obviously, we spent a lot of time\
        \ talking about this together,\" said Zelensky, speaking alongside Sunak at\
        \ Lulworth Camp in Dorset, England.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3938a-5c8b-4c1d-b392-a50821d6730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to Parliament, Zelensky made the case for Russia''s
        defeat. "We know Russia will lose. We know victory will change the world,
        and this will be a change the world needed. The United Kingdom is marching
        with us towards the most important victory of our lifetime. The victory over
        the very idea of war."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5319a-f02c-4407-86d3-9f0312118893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After we win, any aggressor, it doesn't matter, big or small, will\
        \ know what awaits him if he attacks international order,\" he continued.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2b13e-b3fc-44ae-bd96-e6cb874fb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Handing Speaker Hoyle the helmet, Zelensky said it belonged to \"a\
        \ real Ukrainian pilot\" who was \"one of our most successful aces. \"The\
        \ writing on the helmet reads, 'We have freedom. Give us wings to protect\
        \ it.'\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8f950-2da8-4e60-861b-414fd0fd8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust this symbol will help us for our next coalition, coalition
        of the planes. And I appeal to you and the world with simple and yet most
        important words: Combat aircraft for Ukraine. Wings for freedom."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e72074-87fe-4839-abba-1c8079f65d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky's visit to London is only his second outside his country since\
        \ Russia invaded Ukraine almost a year ago, following his visit to Washington\
        \ DC in December. The trip comes as Zelensky has been desperately seeking\
        \ military aid from Western allies as Ukrainian officials warn Moscow is gearing\
        \ up for a spring offensive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1f14e-b022-4a4a-840d-8587d88ed3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Britain announced Wednesday it would send more military equipment to\
        \ Kyiv to help counter a possible Russian spring offensive. Sunak said the\
        \ UK would expand training to Ukrainian fighter pilots and marines, while\
        \ also promising a long-term investment in Ukraine's military.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f45ae8-44c8-40a3-a5b4-cb9f7634873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Training for Ukrainian pilots\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ceba3-2ebc-444b-8d6b-db82f19bbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK will begin training Ukrainian pilots on NATO-standard fighter\
        \ jets, in what CNN understands would be the first official training program\
        \ for Ukrainian pilots on Western fighter aircraft. There was however no mention\
        \ of providing Ukraine with Western fighter aircraft that Zelensky has been\
        \ calling for.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb201f7-3018-474a-9ff9-2fecdd82d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv will likely welcome the news that the UK''s training program
        is expanding to fighter jets, with Ukrainian officials having long called
        for Western allies to supply the planes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a778f7-bb20-49c4-9cdd-4f12699c97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK is \"actively\" considering whether to send British jets to\
        \ Ukraine, Sunak's official spokesman said on Wednesday, according to PA Media.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6c2f7-37ce-4e29-9666-105066ed9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a joint press conference with Sunak Wednesday, Zelensky said\
        \ Ukraine would be \"intensifying our diplomacy\" surrounding the request\
        \ for Eurofighter Typhoon jets and suggested that the decision was not solely\
        \ in the UK's hands.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c68664-b182-4407-99a2-93da703ce7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once again, I heard from Mr. Prime Minister the desire to provide\
        \ fighter jets, and officially he declared they can begin training our pilots,\"\
        \ Zelensky said. \"When it comes to Typhoons, not everything depends just\
        \ on the decision of Great Britain.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a3a26-444c-498b-8e26-a5822eacd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also emphasized the need to have these diplomatic conversations\
        \ regarding fighter jets \"quickly.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19331f4-c3ea-4da9-9eb3-fb5f56f4a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak noted that it takes three years to train a Typhoon fighter pilot\
        \ from scratch, to which Zelensky responded, \"I didn't even know it takes\
        \ three years to train a pilot like that. You know, come on, we will be sending\
        \ you pilots who have already trained for two and a half years.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0404aef-da6d-4e9b-9656-134334bd54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Defense Secretary Ben Wallace is investigating which aircraft\
        \ could be given to Ukraine, but Downing Street maintained no decision has\
        \ yet been taken on whether to supply the jets.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd0557-87e6-4c35-b9aa-709762dcee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think you can see from the steps that we are taking that we are\
        \ willing to put Ukraine in the position where, once we have reached the goals\
        \ of training pilots, they are able to fly these type of jets,\" said the\
        \ PM's spokesman. \"What we have not made a decision on is whether we send\
        \ UK fighter jets. Obviously there is an ongoing discussion among other countries\
        \ about their own fighter jets, some of which are more akin to what Ukrainian\
        \ pilots are used to.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faecc8f-06f9-40a9-b17e-4fc3a41de833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK has so far refused to send its Typhoon or F-35 fighter jets\
        \ to Ukraine, saying it was not \"the right approach.\" However, Wednesday's\
        \ announcement will raise hopes that there could be a future shift in attitude.\
        \ The UK also said it will provide Ukraine with \"longer-range capabilities,\"\
        \ Downing Street said, without going into details.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbac898-0bd1-4996-9a30-39864cfea8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian embassy in London described the trip as a \"hasty event,\"\
        \ \"theatrical performance,\" and a \"fundraising event,\" mocking Zelensky\
        \ as an \"ex-comedian in a green sweatshirt,\" in a statement to CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a65d9d-9ef4-4556-9c19-f8a57a11383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the UK saying it's \"actively looking\" at whether to\
        \ send fighters jets to Ukraine, the embassy warned that \"Russia will know\
        \ how to respond to any unfriendly actions by the British side.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a1d39-eefe-45b4-b8dc-b1ebf476d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to remind London: in the event of such a scenario the\
        \ death toll of yet another round of escalation, as well as and its military-political\
        \ consequences for the European continent and the whole world will be on the\
        \ United Kingdom's hands,\" the embassy said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029528f-54db-4b43-b4b8-3730e60d0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO allies recently answered Kyiv's calls for main battle tanks to\
        \ bolster its military -- which has until now been relying on Soviet-era tanks.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3eb77-cbf5-4a54-b7c3-f2d5713b8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK was the first to announce in mid-January that it would send\
        \ 12 Challenger 2 tanks to Ukraine. After weeks of pressure, this was followed\
        \ by announcements from Germany and the US that they would send Leopard 2\
        \ and M1 Abrams tanks respectively.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ae28a-4862-45b0-a7db-b2c522bfb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Zelensky's visit, UK Foreign Secretary James Cleverly announced\
        \ more sanctions against the \"Russian military and Kremlin elites.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4984e9-3ffc-4c7a-a92c-17299e10ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK package targets six entities providing military equipment such\
        \ as drones, as well as eight individuals and one entity connected to \"nefarious\
        \ financial networks that help maintain wealth and power amongst Kremlin elites,\"\
        \ a government statement read.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1c241-59f3-4ad2-9bc9-dab392b1012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:55:13.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:55:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has already imposed sanctions on hundreds of Russian
        individuals and entities since last February when Russia invaded Ukraine,
        according to UK government data.</p>'
