    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920536ea-2d53-46a0-b60a-69ed26ac7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T16:47:44.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement during a meeting in Tokyo with Japanese tourism\
        \ stakeholders, where he stressed that for the two countries to deepen their\
        \ relationship, both \"must first be open to each other's people.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987097e-d386-4beb-a2ca-4340b5f15380'
      'mgnl:activationStatus': true
