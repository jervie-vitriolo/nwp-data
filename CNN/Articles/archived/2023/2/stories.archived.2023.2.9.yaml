      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6047e-67ba-43f5-8550-88e2be198f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:37:13.058+08:00
