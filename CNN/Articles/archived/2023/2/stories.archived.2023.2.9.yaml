      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter users on Wednesday briefly encountered
        various issues with the platform, including the inability to tweet, send direct
        messages or follow new accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab9cf7-2c39-40e0-8711-6ff8c8a68bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some users trying to send new tweets received a pop-up saying they\
        \ had reached the \"daily limit\" for sending tweets; for others, it simply\
        \ said, \"we're sorry, we weren't able to send your Tweet.\" Likewise, follow\
        \ attempts were met with a message saying, \"Limit reached. You are unable\
        \ to follow more people at this time.\" And direct messages also failed to\
        \ send.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00107b-afb6-4aa7-8398-62063ff2f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users said they were only able to send tweets by using Twitter''s
        tweet scheduling function.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6cde4-610c-4ac7-b490-39c083cbc267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcda4b5-dc81-4a56-bf86-65a45e6e268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T07:40:03.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-09T07:40:04.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outage tracker DownDetector showed more than 9,000 Twitter issue reports\
        \ as of 5 p.m. ET on Wednesday, although reports began to decline within half\
        \ an hour and the ability to tweet appeared to quickly return for some users.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b83f43-577c-4386-ad49-07bc128dfe79'
