      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ana Patricia Non of Community Pantry PH said proceeds from the sale\
        \ of gulay bouquets will be used by the organization to buy more vegetables\
        \ from Filipino farmers and also help reduce food waste.\r"
