      'mgnl:lastActivated': 2023-02-09T11:45:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13c804-eb2e-49d3-a989-07c1760b3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:43:41.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year before, in 2010, a magnitude 7.0 earthquake in Haiti is estimated\
        \ to have killed between 220,000 to 300,000. A further 300,000 people were\
        \ injured, and millions were displaced.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e48383-e1af-4032-90d6-1d1a93391fd7'
      'mgnl:activationStatus': true
