      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest aid was lower than what the Duterte administration received\
        \ in 2017, which was ¥1 trillion or approximately ₱456 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18a208-18e3-40c3-a67e-b5c4d06a8a67'
