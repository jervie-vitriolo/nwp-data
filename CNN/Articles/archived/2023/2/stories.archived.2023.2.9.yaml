      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number of people killed in Turkey now stands at least 9,057\
        \ with 52,979 others reported injured, according to Turkish President Recep\
        \ Tayyip Erdogan. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b18832-fbea-4ba1-a86e-5cae62ab756e'
