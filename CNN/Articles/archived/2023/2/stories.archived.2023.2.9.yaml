    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a709aba-0c21-496e-b6cd-56617bac7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:54:25.995+08:00
