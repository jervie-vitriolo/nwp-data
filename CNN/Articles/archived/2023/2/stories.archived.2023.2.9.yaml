      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is in the East Asian country for a five-day working
        trip, said he has invited Kishida for a return visit to the Philippines "in
        the very near future."</p>'
    '1':
