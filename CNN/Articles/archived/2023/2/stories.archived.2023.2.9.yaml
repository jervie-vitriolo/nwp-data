    'jcr:uuid': '326d5ed3-a954-4c65-b891-01f69921317f'
    'lead': 'The trade is the second drastic move the Nets have made in the last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T15:35:55.032+08:00
