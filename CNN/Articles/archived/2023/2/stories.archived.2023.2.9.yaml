      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e49065-0e64-49a8-9dc5-9730bb76c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T15:55:23.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T16:47:44.444+08:00
