      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents Cojuangco, Jose Eleazar Jr., Maria Clara Lobregat, and
        Augusto Orosa died before the release of the final decision on the case.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1526bf3-74c1-4acd-9b9f-ad0d28352a74'
