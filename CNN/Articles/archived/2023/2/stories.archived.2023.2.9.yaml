    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d90fb-bf52-4917-9fc9-bfe4fed47697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkish President Recep Tayyip Erdogan
        has admitted to "shortcomings" as it emerged his government restricted Twitter
        access amid growing anger over the state''s response to the massive earthquake
        earlier this week, which is now known to have killed more than 15,000 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdce36-f022-4f18-8d9b-86dfc14ec769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16fc37-2c5b-40e2-bf9d-c9195410de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two days after the quake hit Turkey's Gaziantep province near the Syrian\
        \ border, rescuers are racing against the clock through freezing conditions\
        \ in a frantic scramble to pull survivors from the debris. As questions emerge\
        \ over the country's preparedness, the latest estimates from the World Health\
        \ Organization said up to 23 million people could be affected by the disaster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc93b5-6d41-40c7-9e37-14139278a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47adbd-639b-45fd-a079-39b32cd65501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huge piles of rubble and wreckage litter streets in Gaziantep where\
        \ residential buildings and properties once stood. As the desperate search\
        \ for survivors continues, emergency responders have periodically called for\
        \ silence from those in the immediate vicinity and for heavy machinery to\
        \ briefly still while rescuers check for signs of life from trapped residents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a1efa-6e05-4c00-8bb9-dc3ff5a49cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16bd2c-bdde-45ff-88de-017698c9511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official response has seen Erdogan declare a state of emergency\
        \ for the next three months in 10 provinces. The country's disaster management\
        \ agency has deployed search and rescue teams to badly-hit areas and the health\
        \ minister announced field hospitals had been set up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad0ea2-9169-468a-bc36-b19d6ebf8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff82e4-f8cc-47f9-993d-c9f237792314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking as he visited several earthquake disaster zones Wednesday,\
        \ Erdogan vowed to take \"every necessary step\" and unite the state and nation\
        \ so that \"we will not leave any citizen unattended.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b87ab-9ae7-4d5c-a84e-25c19c0305f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc713577-ba8a-4b01-98fc-a8008a312889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the day, the president had acknowledged public concern over\
        \ the government's response, admitting the state initially \"had some problems\"\
        \ at airports and on roads, but insisting the situation was now \"under control.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece39224-0bdc-4006-9725-503247513217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365e0d4-ca66-4e60-98c8-c055e181bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan also angrily pushed back against \"some dishonest people\"\
        \ for \"falsely slandering\" his government's quake response, saying the moment\
        \ called for unity and that \"in such a period, I cannot tolerate the viciously\
        \ negative campaigns for the sake of simple political interests.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418ba19-b598-4492-98f5-241b858efcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02ffd6-045c-428b-b474-3177088d5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: \"No doubt our job was not easy. The difficulty of weather\
        \ conditions added to the magnitude and prevalence of the destruction caused\
        \ by this earthquake, which was felt in an area of ​​500 kilometers in which\
        \ approximately 13.5 million people live. Despite this, we mobilized all the\
        \ resources of the state and the nation and directed them to the disaster\
        \ area.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e85bf-4cfd-4249-990f-894454aa45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7e722-86f6-4efd-a7a8-9151e3ab71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course there are shortcomings. The conditions are obvious. It\
        \ is not possible to be prepared for such a disaster. We will not leave any\
        \ of our citizens uncared for.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b31c78-9e98-44fd-93f6-6d2b1d6dca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a3d10-6968-4fa9-9e0e-4f167b76cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan's remarks come amid growing frustration from the public after\
        \ reports emerged of entire towns in the country's north flattened by the\
        \ powerful tremblors. Amid the discontent, access to Twitter was restricted\
        \ in Turkey.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab3e32-67c0-49de-b6c5-5311022a7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a986915-85a4-452a-af8a-da034e2f63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Network monitoring firm NetBlocks said Wednesday that traffic filtering\
        \ had been applied at the internet service provider level that was preventing\
        \ Twitter users from reaching the social media site. The report coincided\
        \ with user claims that Twitter was inaccessible in the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b35b6-24c8-47d2-9f54-fcd3341ac82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba1f4b-ada6-48ae-a7ba-dc94d22dbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Widespread reports of Twitter being throttled in Turkey,\" tweeted\
        \ Zeynep Tufekci, a professor at Columbia University who was born in Istanbul\
        \ and a longtime scholar of large-scale social media usage. Tufekci added\
        \ that some Twitter users had been expressing \"increasing dissatisfaction\"\
        \ with Turkey's response effort.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ec4a3-c6d1-4815-bcd2-7e1d642a4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cbeea-48ad-4fd6-bfa5-31793477ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:41:01.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:45:58.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Twitter for comment.\r"
