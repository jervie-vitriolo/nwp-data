    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099dc6e7-0294-4af7-8aba-849acb60b33a'
    'lead': 'Japanese shipping companies on Thursday told President Ferdinand Marcos
      Jr. they hope for a ''steady supply'' of seafarers from the Philippines, while
      also expecting continuous quality improvement of the workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-09T19:11:28.266+08:00
