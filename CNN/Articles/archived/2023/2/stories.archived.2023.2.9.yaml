      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b72768-30b5-4195-96d5-b9edc483039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from gaining experience, the competition will also serve as a\
        \ chance for the players to prove their worth after they earned their spots\
        \ in the national lineup for the World Cup.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d227d-99ef-420b-8cec-f33ea335d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c896c-611e-4741-bc21-fbe0d4d81dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every tournament is special,\" Inna Palacios, the Filipinas’ goalkeeper\
        \ said. \"Every tournament we treat it as if it's a world stage like the World\
        \ Cup. Reason being is we want to challenge ourselves every time and we want\
        \ to get better from where we were. We're only as good as our last game.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0ad6b-70a3-4840-80bc-1f717906ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5ffa5-8800-4e36-9431-3259b7b7e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having more tournaments before the World Cup,\" she coninued, \"it\
        \ will help us get our feet wet. And it will kind of train us to go through\
        \ that pressure and overcome that pressure.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304fd06-f31f-4f31-9fca-2434b8b16ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc7a98-a0ad-48b3-bebd-29e4b9a7eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co-captain and defender Hail Long described the added pressure of competing\
        \ before the World Cup as a privilege.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5708feb-ee7e-43f3-bf2a-9e59eb62e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50d46c-d133-4958-ada4-a05c8b0214d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We always say on the team that pressure is a privilege to have, and\
        \ privilege is not something a lot of us have here,\" Long said. \"Being a\
        \ female athlete in any part of the world is super hard. It is all about your\
        \ passion. It's all about your love for what you do.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940d8de-d6c5-4888-acaf-5e152d8eb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfcabd-7514-4f6e-8ffc-a811cea2aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T17:20:47.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pressure kind of melts away if you remind yourself why you're\
        \ doing it, why you're here and obviously who you're doing it for and it's\
        \ for our country,” she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497992b-6b78-4c1f-98ef-73645b96935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T17:19:34.191+08:00
