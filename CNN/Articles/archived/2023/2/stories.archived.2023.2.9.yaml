    'stories': []
    'template': '1'
    'title': 'North Korea showcases suspected ballistic missile launchers in nighttime
      military parade, satellite imagery shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a445f-f66d-4d81-b525-6db0aff99e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea held a nighttime military parade
        on Wednesday, commercial satellite imagery revealed, featuring what appeared
        to be its newest ballistic missile launchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9c2d2-e018-44eb-bca3-21dcfe5b1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca184d-c783-4895-9af8-be95f3e344ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The widely anticipated event, which marked the founding anniversary\
        \ of its army, comes as North Korea continues to push ahead with the development\
        \ of nuclear capable weapons amid tensions with the West.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f70a82-cc6d-4112-b75f-b6057f1503a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10548ee-7c33-4e75-a20e-d11717d7bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year saw North Korea test more missiles than at any time in its\
        \ history, including an intercontinental ballistic missile (ICBM) that could\
        \ in theory strike the US mainland.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeba7b-a18f-489c-b438-af4c2412ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d23be-9fea-4a2d-9359-bf69e7c23b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The satellite images, provided by Maxar Technologies, appear to show\
        \ a number of ballistic missile launchers being paraded past a packed Kim\
        \ il Sung Square Wednesday night. The square also features a large North Korean\
        \ flag, the images show.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fb0ad-f66d-4a93-b32a-1bf9ab4dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c0218-411b-447a-bec2-968cb036da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, additional satellite imagery taken by Maxar showed\
        \ preparations for the parade, with at least 17 ballistic missiles lined up\
        \ outside the square.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44381690-bed2-4915-bebf-170b40415265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6410ad-6a0a-43f2-8e07-48edff6755b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images follow North Korea's testing last March of the Hwasong-17,\
        \ its first test of an ICBM in five years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d80065-27e8-47c3-87d1-aa04ebe1578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e948c64-4268-4066-9329-29893ea4924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, state media described the launch as a \"powerful nuclear\
        \ war deterrent\" and quoted leader Kim Jong Un as saying the country's forces\
        \ were \"fully ready\" for potential military confrontation with the United\
        \ States.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad53ba3-1f29-409b-a8ca-1e015e91035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7931385-3e49-4ee0-85a2-e355b404fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kim regime tested a wide array of projectiles last year, from the\
        \ long-range ICBMs to short-range tactical rockets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d12168-4675-48b7-bf6b-eee251565cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbee3-a762-42d7-9658-cdfdf9f525d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a year-end speech, Kim called for an \"exponential increase\" in\
        \ his country's nuclear weapons arsenal in response to what he claims are\
        \ threats from South Korea and the United States, according to state media.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc78ea-6a3e-4999-bd06-86b4fdef9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5da37f-cbb0-4008-b4ef-0969d3663082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim said South Korea has become an \"undoubted enemy\" and its main\
        \ ally, the US, has increased pressure on the North to the \"maximum\" level\
        \ over the past year by frequently deploying its military assets to the Korean\
        \ Peninsula.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f989d5-0358-4982-aa29-bdf6b96e603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa27a52-3e50-4700-909c-6d8252dfd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Kim said in the coming year that Pyonyang must mass produce\
        \ tactical nuclear weapons while developing a new ICBM that would give the\
        \ North a \"quick counterstrike capability.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ec221-c39c-40a4-882b-309bfe23168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136ad27-83d6-4beb-ba5b-b277460872fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-09T11:36:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That year-end speech came as North Korea tested what it claimed was\
        \ a large, nuclear-capable, multiple-launch rocket system that could put all\
        \ of South Korea in its range.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830c457-2a3b-4164-b686-a284fdd10886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T11:34:04.633+08:00
      'mgnl:createdBy': 'seth'
