      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)&nbsp;—&nbsp;</strong>President
        Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida have agreed
        to bolster security and maritime cooperation as the Philippines and Japan
        both push for stability in the Indo-Pacific region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc492f-bca9-4819-8efd-da0dbaad65cc'
      'mgnl:activationStatus': true
