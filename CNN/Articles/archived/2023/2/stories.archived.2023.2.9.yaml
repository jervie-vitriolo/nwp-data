      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/02/07/entertainment/la-la-land-musical-on-broadway/index.html">Musical
        adaptation of ''La La Land'' is dancing its way to Broadway</a></em>."</p>'
  'emotions-run-high-turkey-earthquake':
    'author': 'Lauren Said-Moorhouse, Isil Sariyuce, Zeena Saifi and Reyhan Baysan,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-09T11:34:28.000+08:00
