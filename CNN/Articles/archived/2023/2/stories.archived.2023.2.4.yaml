      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/03/politics/us-china-detainees/index.html?utm_term=link&amp;utm_content=2023-02-03T14%3A35%3A53&amp;utm_source=twCNN&amp;utm_medium=social"><em>"Families
        of US detainees in China urge Blinken to make them ‘number one’ priority on
        his trip"</em></a></p>'
  'Olympic-boycott-Russian-athletes-compete':
    'author': 'George Ramsay, Victoria Butenko and Lindsay Isaac, CNN'
    'caption': 'Benoit Tessier/Reuters/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T00:22:10.877+08:00
    'credit': 'Benoit Tessier/Reuters/FILE'
    'imagesource': 'jcr:93b249aa-8e23-470a-887c-886cc75ea719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ddb9ad-5e9a-4853-b2a7-b27d375231ea'
    'lead': 'Allowing athletes from Russia and Belarus to compete at the Paris Olympics
      could lead to a large-scale boycott and render the Games “pointless,” Poland’s
      sports minister said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T00:23:22.819+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:38.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:16.242+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic boycott could render the Games ‘pointless’ if Russian athletes
      compete, says Polish minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30203c-6a77-4bc2-9a91-890f494c0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Allowing athletes from Russia and
        Belarus to compete at the Paris Olympics could lead to a large-scale boycott
        and render the Games “pointless,” Poland’s sports minister said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e930cc-1edf-4363-bdcd-9418cc7df92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772f6e3-a450-4d6b-8e04-66ad0b97ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come after Poland, Latvia, Lithuania, and Estonia accused
        the International Olympic Committee (IOC) of advancing special exemptions
        allowing Russian and Belarusian athletes to compete at the Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df618fc3-a0b2-476a-9a49-3fae8d68674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c88252-191f-4f53-8631-0996da022eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, sports minsters from the four nations said
        such actions would enable sport “to be used to legitimize and distract attention
        from Russia’s war of aggression against Ukraine.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0f7fa-141c-4e80-9042-c58ee301f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the IOC outlined a multi-step plan for Russian and Belarusian
        athletes to participate at the Paris Olympics and the 2026 Winter Olympics
        in Milan, arguing that “no athlete should be prevented from competing just
        because of their passport.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd14d6-c625-4ba8-80b3-adb1e692ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3265f39-11fe-430c-bb55-bc0987463cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamil Bortniczuk, Poland’s Minister of Sport and Tourism, told Reuters:
        “I’m convinced that a meeting that is planned for February 10 will reach a
        conclusion of over 30 or maybe 40 sports ministers – including those from
        the US, UK, Canada, Australia, and Japan – to decisively reject the idea to
        allow athletes from Russia and Belarus to take part in the Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea2142-9abe-40d0-91b2-84aaded2c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f232e6-d66a-4436-aefa-8df71222b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering this, I don’t think we will face tough decisions before
        the Olympics and, if we were to boycott the Games, the coalition we will be
        a part of will be broad enough to make holding the Games pointless.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5ba94-6db4-4acf-84e0-4b9bbac56b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and Belarusian athletes are currently banned by many sporting
        federations following a previous recommendation from the IOC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfe9b3-0a24-446e-a2b0-146ea12110fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d3438-f82e-4500-b916-9fbd34b6ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the IOC said that Russian and Belarusian athletes would
        compete as neutral athletes if they were to participate at the Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b5d0b-60a7-44db-b1c6-398eaf14f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60bfac-35ed-46e1-9bdb-5a605a4cc347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has been commended by the office of the high commission
        of Human Rights, which said: “We urge the IOC to adopt a decision in that
        direction and to go further, ensuring the non-discrimination of any athlete
        on the basis of their nationality.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eef08e-307c-426f-b07b-00a3474beace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe12ef-63d4-4134-9c9f-d8a116822555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, White House press secretary Karine Jean-Pierre
        did not object to individual athletes from Russia or Belarus competing at
        the Olympics, as long as it is “absolutely clear” that they are not representing
        their mother countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf82822-4536-4bb1-9594-f89c904603f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576771d-91c2-44f1-954c-5eae18c62516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IOC has come under strong criticism from Ukrainian
        tennis player and Olympic bronze medalist Elina Svitolina, as well as former
        boxing champion Wladimir Klitschko, who won a gold for Ukraine at the 1996
        Olympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aabc8c3-8146-4863-afd3-2a2516e5f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0dc32-2944-47ca-b87d-e68c6abed2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must stick to banning Russian and Belarusian athletes, sending
        a strong message worldwide that we are united in the sanctions imposed against
        Russia and Belarus and that there are consequences for the heinous acts of
        their governments,” said Svitolina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63131c63-5087-408e-a892-a3a50d7b569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453ef60-401f-461f-b932-b6ffaf8da479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, responding to comments made by Ukrainian presidential
        aide Mykhaylo Podolyak, the IOC decried “defamatory statements” that it said
        “cannot serve as a basis for any constructive discussion.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1e4ab-093a-494e-ad41-6cf24f870f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af18856-4dcd-400a-9e45-7f821a31e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN contacted the IOC regarding a potential boycott, it pointed
        towards a statement on its website about solidarity with Ukraine and sanctions
        against Russia and Belarus, which said: “Threatening a boycott of the Olympic
        Games goes against the fundamentals of the Olympic Movement and the principles
        it stands for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c1748-198d-4958-a9e0-29943c607d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd59ee1-e378-4df6-bd69-802fc0b5ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A boycott is a violation of the Olympic Charter, which obliges
        all NOCs to ‘participate in the Games of the Olympiad by sending athletes.’
        As history has shown, previous boycotts did not achieve their political ends
        and served only to punish the athletes of the boycotting NOCs.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973a80e-b95f-4ab8-9706-c0a7d392af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3e1e0-27e1-427c-a721-d36a36b3f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the questions and answers statement, the IOC said the participation
        of Russian or Belarusian athletes at Paris 2024 “has not been discussed yet.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c345af6-2a2c-4c58-ab76-e8563e74246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:23:22.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/03/sport/paris-olympics-boycott-russia-belarus-spt-intl/index.html?utm_term=link&amp;utm_content=2023-02-03T15%3A18%3A36&amp;utm_source=twCNNi&amp;utm_medium=social"><em>"Olympic
        boycott could render the Games ‘pointless’ if Russian athletes compete, says
        Polish minister"</em></a></p>'
  'worlds-oldest-living-dog':
    'author': 'Amarachi Orie, CNN'
    'caption': 'Guinness World Records'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T00:23:28.686+08:00
    'credit': 'Guinness World Records'
    'imagesource': 'jcr:3a6e990d-1888-467e-a0f9-a01e4f004612'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fae1d14-adc0-4baf-b48a-a6bd4f2b75a5'
    'lead': 'It was only two weeks ago that Spike, a 23-year-old chihuahua mix from
      Ohio, was named the oldest living dog. Now, he has been utterly dethroned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T00:25:12.627+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:37.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:16.554+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorry, Spike. There’s a new world’s oldest living dog – and he’s the
      oldest ever recorded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a7ca9-bdf6-434a-8d35-546b29ce7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was only two weeks ago that Spike, a
        23-year-old chihuahua mix from Ohio, was named the oldest living dog. Now,
        he has been utterly dethroned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe583f-0d55-4d1e-88be-ea00f4da7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d075b7-27f6-4c13-bc1b-ec0ab56c9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobi, at the age of 30 years and 268 days, has been crowned the
        world’s oldest living dog – and the oldest dog to ever live – by Guinness
        World Records (GWR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9786b2-d521-4432-a169-665751002738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese purebred Rafeiro do Alentejo – a breed of livestock
        guardian dog – has lived for double his life expectancy of 12 to 14 years,
        according to a statement from GWR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d291d-dc87-4944-a53c-8433a78bef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15dcac-bf61-49b5-83f5-e399bd9af873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, the pooch, who has spent his whole life with the Costa
        family in the village of Conqueiros, in Leiria, western Portugal, has broken
        an almost century-old record held by Australian cattle dog Bluey, who lived
        for 29 years and 5 months between 1910 and 1939.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e04ee-6b45-446b-b4da-7f7cb1bdfaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2cff54-52e3-4ffb-b465-d15b0ba507a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While another Australian dog, Chilla, was believed to have lived
        to the age of 32 years and 3 days upon her death on March 8, 1983, this was
        not officially verified. Bobi’s age has been confirmed by the Veterinary Medical
        Service of the Municipality of Leiria, and SIAC, a pet database authorized
        by the Portuguese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db8a29-a433-4730-9a70-0d737273a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner Leonel Costa, who was just 8 years old when Bobi was born
        on May 11, 1992, said in the statement: “Bobi has been a warrior for all these
        years, only he knows how he’s been holding on, it must not be easy because
        the average dog’s life span is not that high and if he spoke only he could
        explain this success.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acba0f-b521-4493-9c7b-9164de627535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa family are used to long-lived dogs. According to a post
        on the the GWR website, Bobi’s mother, Gira, lived to the age of 18, and another
        of the family’s dogs, Chicote, lived for 22 years. So, Costa, who still hopes
        Bobi could father some puppies of his own one day, said he never thought of
        registering him as the oldest ever dog when he applied for the oldest living
        dog title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a9fd1-14ed-4b29-8fc3-6e64b946196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ff2db-6b66-459c-bcc8-889ae089acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see situations like this as a normal result of the life that
        they have, but Bobi is one of a kind,” he said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111b3a9-32f3-4f5f-baa4-b743d235941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017933e4-7f4a-44fd-9f98-1789097d2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Best-kept secret</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01da6dc-644d-475e-80d1-1600010fd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bobi nearly didn’t make it beyond infancy. When he and his three
        brothers were born in the family’s woodshed, Costa’s father decided they already
        had too many animals at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd0b69-95cb-4be8-b196-f994eead7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a96e1-15c6-4ad0-b732-6097cd4e0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa and his brother thought their parents had taken all the puppies
        away to be destroyed. However, a few sad days later, they found Bobi alive,
        safely hidden in a pile of logs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec559e-44b4-446a-a63a-37fde7edff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677bcd30-67df-4aa2-b2da-5c8d6dd93516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa and his brother kept the pup’s existence a secret until his
        eyes were open: “We knew that when the dog opened its eyes, my parents would
        no longer bury it,” Costa said, adding that “it was worth it.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf6503-92f7-46e7-9249-c7f5bcd3d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobi grew up “very sociable,” alongside many other animals, and
        roamed free in the forests and farmland around the house, according to the
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733dc64-c8fe-45a7-9a17-f293d3ec0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38d3e1-eb71-4e1d-90fb-9794282ce573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa puts his pet’s longevity down, in part, to the “calm, peaceful
        environment” in which he grew up, as well as his taste for human food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba672c3-f1fd-4a24-a45e-d3088bbedfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his old age, Bobi has become less adventurous. He has difficulty
        walking and sometimes collides with objects as his eyesight has deteriorated.
        He likes a nap after meals, and spends most of his time hanging out in the
        backyard with four cat friends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658d683-8e0d-4410-a182-151d8560b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daccc8-3ec1-4c9d-87e1-8bea28b356f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pooch had “one big scare” in 2018, ending up in the hospital
        after collapsing with breathing difficulties. However, regular assessments
        at the vet’s “have always shown that he is doing well for his advanced age,”
        Costa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252022e-7736-41f0-80d3-d5552756753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d6c78-19cd-47da-abd9-705a763051a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very happy and grateful to life for allowing us, after 30
        years, to have Bobi in our daily lives,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257553ec-17f8-43e7-ae39-a559f3e82c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:25:12.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/03/europe/bobi-worlds-oldest-ever-dog-intl-scli/index.html?utm_source=twCNNi&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2023-02-03T14%3A10%3A07"><em>"Sorry,
        Spike. There’s a new world’s oldest living dog – and he’s the oldest ever
        recorded"</em></a></p>'
  'Blinken-postpones-trip-to-Beijing-after-Chinese-spy-balloon':
    'author': 'Jennifer Hansler, Kevin Liptak, Jeremy Herb, Kylie Atwood, Jim Sciutto
      and Oren Liebermann, CNN'
    'caption': 'Larry Mayer/The Billings Gazette/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T00:25:37.621+08:00
    'credit': 'Larry Mayer/The Billings Gazette/AP'
    'imagesource': 'jcr:adbf861c-3405-42ae-ac96-d17cc5d93e42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd862f4-7ba4-4dcc-801e-81eeb998c096'
    'lead': 'US Secretary of State Antony Blinken has postponed his upcoming trip
      to China in response to the flying of a suspected Chinese spy balloon over the
      United States, according to two US officials. The postponement marks a significant
      new phase in the tensions between Washington and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T00:27:34.091+08:00
