      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Bureau of Immigration (BI) has relieved the chief and 35 other personnel of
        its holding facility in Taguig after a "surprise raid" on the jail last Jan.
        30 yielded unauthorized cellphones and gadgets, undeclared money, cigarettes,
        sharp objects, and construction materials.</p>'
