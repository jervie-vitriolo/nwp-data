      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        Philippine National Police (PNP) on Saturday maintained that the medico-legal
        officer who conducted the autopsy on drug war victim Kian Delos Santos adhered
        to standard operating procedures in examining bodies.</p>'
