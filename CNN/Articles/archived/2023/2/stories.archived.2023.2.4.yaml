    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop group ENHYPEN to PH fans: You''re our most passionate crowd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1de87-7f84-4327-b821-cc510337489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.442+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;Day
        1 of "MANIFESTO IN MANILA" was certainly a night to remember for K-pop boy
        group ENHYPEN and their beloved Pinoy fanbase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cb4a8-4086-410c-8dc7-0688a0af0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962ea02-5bc1-4dc9-9713-33c7b9fd068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was not just Jungwon, Heeseung, Jay, Jake, Sunghoon, Sunoo,
        and Ni-ki who sang and danced the night away. Filipino ENGENEs gave the boys
        a run for their money with their deafening cheers and ability to sing their
        Korean lyrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d343b0-22a6-4d04-9ff8-ddc25baca8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdde23d-143b-4fcc-ad3c-19f74e0c76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This both shocked and amazed ENHYPEN, with leader Jungwon proudly
        declaring that their Pinoy fanbase has been their "most passionate" crowd
        yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fab37-214d-46c6-ab55-a8cbd38f25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68576f40-139d-47b3-8072-0cf4f2dc01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, napunta kami ng maraming bansa para mag-concert pero
        ang Pilipinas ang pinaka-passionate," he originally said in Korean, with his
        speech being translated to Tagalog and English.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b8872-dbb1-4c2c-a2c2-4b8a1e884ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:56:33.443+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
