      'mgnl:type': 'text'
      'text': '<p>In defending its autospy report, the group said its expert witness''
        findings helped put behind bars the three Caloocan police officers who killed
        Delos Santos in 2017. [LINK: 3 cops found guilty of murdering Kian delos Santos]</p>'
