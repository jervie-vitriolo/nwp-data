    'template': '1'
    'title': 'Families of US detainees in China urge Blinken to make them ‘number
      one’ priority on his trip'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8069018-5f9b-42b2-ab65-7bea6b8e6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Harrison Li and Katherine Swidan both
        worry they may never see their loved ones again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b72ba-f8b0-47ae-afa1-8ee581eb12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d884a-39f7-4fb1-a2ad-de7070fccd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Li – Harrison Li’s father – and Mark Swidan – Katherine Swidan’s
        son – are both Americans who have been imprisoned for years in China, and
        both have been designated by the US State Department as wrongfully detained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3323c2a-b3bb-44b2-8bfd-ae90d6bc8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2611976-1d87-495d-b1d2-718d3e9f12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Secretary of State Antony Blinken expected to visit China
        in the next few days, Harrison Li and Katherine Swidan hope that securing
        their freedom will be a top priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c975e-aebc-40e6-bc4c-325cbe1ebd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd37ef1-e608-4140-9d57-cdb5cbc60c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s got to be the number one thing,” Swidan told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da290e56-1722-4a63-a760-cf22cab58e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e5894-1e33-483c-8288-1d122b5ba971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison Li, whose father has been detained since 2016 and is serving
        a ten-year prison sentence on espionage charges, told CNN his father is worried
        about the spread of Covid in his prison amid the surge in China, particularly
        because he is not vaccinated. Kai Li’s father recently died from complications
        related to Covid, Harrison Li said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a02fa-d395-41b4-812c-968965b668e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23da0d6-cdb2-4cac-a4bf-e3a29141adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How many more people is my dad not going to see again? Or God forbid,
        is my dad going to come home in a box?” he asked. “I just don’t know at this
        point and given the conditions and the situation in China, it’s actually quite
        scary.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664da669-0aa9-4b12-bb6e-f2ceebab6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b78a5-5c60-4d11-b106-bab509a75f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our government needs to hear that and act urgently before it’s
        too late,” Harrison Li told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e98fe-b454-468a-81bb-a689121c29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2166daa-f77a-4658-a35d-9db235ccadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison Li said he and the other families have “learned to keep
        our expectations as low as possible because not to do that will inevitably
        lead to disappointment,” he said. But they at least want Blinken to raise
        the names of their family members and push for their release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352feaa-7b88-4c5e-b7c9-9801fe756c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc9b8b-b6b2-41b5-93a7-f680a731eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The US government needs to be prepared to make a fair and reasonable
        offer and negotiate for the release of these Americans being wrongfully held
        just like they have with the Americans being held in other countries,” Harrison
        Li said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e6cdb-b7dc-41de-a2f9-d6ffde94661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US senior administration official told CNN that the cases of the
        wrongful detainees – including Mark Swidan, Kai Li, and David Lin – are front
        and center as Blinken prepares for his trip to Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799979d-2a63-4af8-ae0a-7093d887668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5db1de-0b85-40bc-91e3-5ebbd22a4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration knows that the Chinese are likely looking to
        “extract a price” from the US on the matter, the official said, adding that
        the administration is willing to pay “steep prices” to get Americans home,
        the senior administration official said. However, there do not appear to be
        active negotiations underway to come to an agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19252575-1ce1-4417-bdef-5512e32c788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson would not say if Blinken will raise
        the cases by name, telling CNN, “We will not preview the details of sensitive
        diplomatic conversations, but in any country where US nationals are wrongfully
        detained, we raise those cases at every opportunity.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371edab-5daf-4ee4-afc9-62af685ea6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63a072-2523-4bed-964d-30a3714f45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Blinken affirmed that he is personally focused on and
        prioritizes bringing home US nationals wrongfully detained in the PRC,” the
        spokesperson said. “We will continue to advocate on behalf of wrongfully detained
        US citizens in the PRC and work to support their families. Officials at every
        level of this administration continually advocate for the release of US citizens
        wrongfully detained in the PRC.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d706b-72c8-4a3e-b74f-f8cbc69c52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab64436-ed9b-431f-ac2d-cb2cea03d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Katherine Swidan said she hasn’t seen her son’s face
        since he was detained in 2012 on drug-related charges. Instead, Mark has spent
        more than a decade detained in what his mother describes as a “holding tank,”
        where she says he has undergone physical and psychological torture and has
        attempted suicide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28ddf3-9e6b-41ec-a85f-068c1ee17c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8446fa0-cadc-4c40-93f1-7787a99df46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to death in 2019. A UN working group has determined
        that his detention is arbitrary and called for his immediate release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977d7d0-2b9b-46e6-bcbd-4f04347e1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df8b49-d283-45af-951a-fd12eb66e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s been in there for 10 years, where they never turn the lights
        off, so as a result, he’s going blind. He’s got fractures in his leg,” she
        said, telling CNN that guards at the facility “broke his hands five to seven
        times.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8d738-186d-471a-b41e-8e0c5a5b8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b6061-aef9-4321-be61-718788494ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s suffering and he’s got an infection. He has severe periodontal
        disease. He has holes in his mouth that bleed constantly. He’s lost 130 pounds.
        And there is no indication that they’re going to allow a visit” by any US
        officials, Katherine Swidan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44ccf-45b6-4088-ad2c-a2ca2b2a66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efed84a-9fde-4a09-a55e-ba9891592f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that her son has sent letters describing the horrors
        he has seen, and in one of his most recent letters he told his mother, “I
        will come home in the box of ashes or I will come home on a plane walking
        off to you but I will come home.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ad78d-80ff-4d05-8ef7-2971510742c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0a148-3f19-4c04-859c-ad1729db2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a mom, it kills me a little bit every day,” Katherine Swidan
        said. “I’m a perfect example of how your heart can actually break in little
        pieces every single day.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998e8b0-5e07-4020-a8e6-bcefc50032a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3d68b-f387-4953-abb9-a3b3a82e649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I refuse to accept that the most powerful country on Earth cannot
        get Mark home,” she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d17253-ce5b-4467-93ba-1d6a9b968b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:22:04.454+08:00
