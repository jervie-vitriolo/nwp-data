      'text': '<h3>Pentagon tracking the balloon</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d51c38-f68d-45a6-a9a5-f64b7cb447ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said the flight path of the balloon, first known
        to the public while over Montana on Thursday, could potentially take it over
        a "number of sensitive sites" and that they are taking steps to "protect against
        foreign intelligence collection."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a653c-1f13-4e91-99ad-1e848fccd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9307447-8e65-4227-98ca-4997c50edddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using balloons as spy platforms goes back to the early days of the
        Cold War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee38ff-e4dd-4cc5-b1e6-34737d5c9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a4437-6648-4b32-a8ba-984ba9ebdec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, a fellow at the Griffith Asia Institute in Australia
        and former Royal Australian Air Force officer, told CNN the suspected Chinese
        surveillance balloon is likely collecting information on US communication
        systems and radars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fa426-62e2-409f-bdc0-91e00ef31a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62c54c-083e-47bb-b035-032781847d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Air Force Col. Cedric Leighton, a CNN military analyst,
        added that intelligence data collected by the balloon could be relayed in
        real time via a satellite link back to China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5cc02-47b8-4592-81db-34477c1b3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d86dd2-67c0-4042-a6e5-8ef38b9cb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have noted that Montana, over which the balloon has been
        spotted, and nearby states are home to US intercontinental ballistic missile
        silos and strategic bomber bases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad441b-e2e1-489b-b7a6-3cfd6ab24da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f4afd-b3e2-4e5d-8b47-b157617dcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary Brig. Gen. Pat Ryder has flatly denied
        the Chinese government''s claim that the balloon serves a civilian research
        purpose, saying that the US knows it is a "surveillance balloon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a93d72-b58e-40b5-a65d-7644c2b45fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff0108-de2b-4fa5-aaf3-c28687328fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Pentagon says it doesn''t present a current threat</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab56e4c-ec8c-4d5d-b579-421a9e949eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Friday that the balloon currently does not pose
        a "military or political" threat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729f4d6-d18c-4a11-ba3a-9a64a4818009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d4a28-75e4-4772-ae7f-c65a2e61de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we currently assess that balloon does not present a military
        or physical threat to people on the ground at this time, and we''ll continue
        to monitor and review options," Ryder said Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c83d9-dfef-45e1-bab5-855e2ff16de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840d5c3-6ca7-4062-9108-cda666a120d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The US has not ruled out shooting it down</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581e14b-436a-4a22-99e4-f26462fce893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have so far determined that the potential damage of falling
        debris from the balloon -- its substructure is roughly 90 feet while the balloon
        itself is significantly larger and taller, according to a defense official
        -- outweighs the risk of the balloon itself. But that''s not to say that it
        couldn''t be shot down eventually; a senior defense official said Thursday
        that the US has "options to deal with this balloon" if the risk assessment
        changes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8b451-8931-45d3-82da-02e34f174a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e19e88-131c-4697-9f2c-6a993d875fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Northern Command is coordinating with NASA to determine the debris
        field if the balloon were to be shot down, a defense official told CNN on
        Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7914a-4e6f-4b6c-8d06-faa45205cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915080f-6f79-4f02-98f3-e9879f7253b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden was first briefed on the balloon Tuesday and
        has been receiving updates from his national security team, White House press
        secretary Karine Jean-Pierre said. A senior US defense official previously
        told CNN that military officials had advised Biden not to shoot the balloon
        down due to fear over the debris posing a safety threat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c697fc-46a8-4918-a012-5787bb9c9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66900ca-afd2-4326-b5e0-bcf2727a43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China''s foreign ministry has responded</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92a7d4-84c0-4c27-86fa-2d3ff621e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a Chinese Foreign Ministry spokesperson said the balloon
        entered US airspace accidentally.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c20cd3-0cca-448b-8581-a10dd088d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68cfbb-bdf3-4cbc-a4e3-941178fa0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a civilian airship used for research, mainly meteorological,
        purposes. Affected by the Westerlies and with limited self-steering capability,
        the airship deviated far from its planned course. The Chinese side regrets
        the unintended entry of the airship into US airspace due to force majeure,"
        the spokesperson said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e274c-5986-40a2-bf0e-4e2c0619fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61a272-ba59-45f3-82db-dbe942953429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side will continue communicating with the US side and
        properly handle this unexpected situation caused by force majeure," the statement
        added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2942083-7f97-4662-b8cc-ef6bcabb417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6b563-435b-485a-9af9-aa2397767065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said that the US has acknowledged
        China''s "statement of regret" but that the presence of the balloon in US
        airspace was "a clear violation of our sovereignty as well as international
        law, and it is unacceptable that this has occurred."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a18e7b-89df-4c76-93dc-d36bf2703a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787fa11-6b26-40ec-a9e8-93792ea40391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later Friday to respond to the postponement of Blinken''s
        trip, China''s Foreign Ministry spokesperson said that "this was completely
        an accident caused by force majeure, and the facts are very clear."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f165601-8f5b-4ff6-81bf-f6c383d6cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6a266-56c7-4b48-90ed-3c509421da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What US lawmakers are saying</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11c0ab-ffee-4253-81e7-9548993a14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gang of Eight -- which includes the top leaders of the House
        and Senate and on the intelligence committees -- will be briefed next week,
        according to a spokesperson for Senate Majority Leader Chuck Schumer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ca9b1-93de-4f55-a4b1-31b4deb5531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fabb5b-b5d0-484f-a241-98ed6916b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana Democrat Sen. Jon Tester, who chairs the Senate subcommittee
        that controls the Pentagon budget, said he plans to hold a hearing on the
        balloon and how it was able to violate US airspace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4c44f-47a7-485d-8c03-d17a94d9cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ab508-1f13-4b01-8608-81fc851a09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tester told CNN''s Anderson Cooper on "AC360" Friday night that
        the panel will hold the hearing to "find out what went into the thought process"
        in handling the situation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808e0f4-1a9d-45fc-a105-168cab68a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482f2fe-5fb1-498c-97a0-ba638bc4583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any time you have China, a country that wants to replace
        us as the economic leader and military leader in the world, doing this kind
        of garbage, it requires some explanations, and to make sure if this happens
        again, we are very confident that there will be no good things to come out
        of it for China," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146025e0-0199-44ad-b9e9-c7c4bac8b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e8e09-6236-4eed-bf81-9d3133ef9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prominent Republican leaders, including former President
        Donald Trump, have criticized Biden''s administration for not knocking the
        suspected Chinese surveillance balloon out of the sky.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2716aa-22dc-497f-97bb-1925704b2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f2b19-1909-413b-9ed4-977b7df1ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A second suspected spy balloon</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30754386-5d54-4198-a844-68a6360e0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Friday evening that there is another Chinese spy
        balloon transiting Latin America.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4fb4-32a0-4e07-9fd5-5fd2d534f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d86761-bcd6-416e-9343-c838a9da9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing reports of a balloon transiting Latin America," Ryder
        said in a statement to CNN. "We now assess it is another Chinese surveillance
        balloon."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d557a5-3cf2-4e11-b18c-370093337e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bf17e-9c63-4725-8ddb-3a2555e6804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear exactly where over Latin America the balloon is, but
        a US official told CNN it does not appear that balloon is currently heading
        to the United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb93848-d686-4dd8-aa27-dd58321ddf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/04/politics/chinese-spy-balloon-us-latest/index.html"><em>"What
        to know about the suspected Chinese spy balloon"&nbsp;</em></a></p>'
  'kabul-professor-protest-taliban-arrested':
    'author': 'Sahar Akbarzai, Ehsan Popalzai and Jen Deaton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T21:42:14.994+08:00
    'imagesource': 'jcr:e293b210-45a6-4c85-84c1-f2afc0d48ce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b01868c-8080-4daf-a434-a44de7eb745e'
    'lead': 'Kabul professor who tore up his diplomas live on television in Afghanistan
      in protest over the Taliban''s barring of women from higher education has been
      arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T21:59:41.537+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:28:22.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:21.962+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul professor who tore up diplomas on live TV to protest Taliban ban
      on women’s education has been arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c5150-227b-4827-909a-def0b547e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Kabul professor who tore up his
        diplomas live on television in Afghanistan in protest over the Taliban''s
        barring of women from higher education has been arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05a230-d889-435e-86bd-b1287647c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, named Ismail Mashal, is the founder of the private Mashal
        University in Kabul and also a lecturer at Kabul University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaf5fd-6a32-4f96-bcb6-e6f56215c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tears in his eyes and his voice quivering, he ripped up the
        diplomas during an on-set appearance for the country''s Tolo News in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fc475-7af3-4f5a-994e-1260fa97887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today, I don''t need these diplomas anymore because this country
        is no place for an education. If my sister and my mother can''t study, then
        I don''t accept this education," he said at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972142b6-8ca7-4835-b4a5-9bde72935c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the diplomas were for his multiple Masters and Doctorate
        degrees, and that they were the originals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1419301-3bba-4e48-8e2b-16fe7bae17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip of his appearance went viral, and was retweeted by Shabnam
        Nasimi, the former policy adviser to the Minister for Afghan Resettlement
        &amp; Minister for Refugees, based in the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233f791-ebb4-4b1b-9a2a-880d4ef582e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astonishing scenes as a Kabul university professor destroys his
        diplomas on live TV in Afghanistan," tweeted Nasimi, alongside the clip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed158f4-6ea3-4790-8295-bb58a5ce7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Taliban representative Abdul Haq Hammad said this week that
        Mashal had now been arrested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0b9d9-5b38-4194-bdd5-dfef566fc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban announced on December 20 that university education for
        all female students had been suspended. This follows the government barring
        girls from attending secondary school in March of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769f2df-a603-4aea-b1d9-82602ba026b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:59:41.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes on the heels of many other limitations placed on women''s
        freedoms, including their access to public spaces. In November, women were
        banned for entering all parks in Kabul. The same month, a Taliban official
        in Kabul announced that women would be barred from using gyms across the country.</p>'
