      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e24c4-0c75-4475-8361-da86d1c0d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Article 51 of Presidential Decree (PD) 1067 or the Water Code
        of the Philippines and Sections 2(c) and 2(f) of DENR Administrative Order
        2004-24 during the construction of a docking port and the flattening of the
        proposed roadway by dumping gravel into the water;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a0b6b-4e65-4246-aad5-4c9aa4916dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.311+08:00
      'mgnl:createdBy': 'jelo'
