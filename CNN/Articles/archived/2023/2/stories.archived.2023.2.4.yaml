      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Italian anti-Mafia police have arrested
        another mobster on the run, just two weeks after the sensatial arrest on January
        16 of Sicilian Cosa Nostra superboss Matteo Messina Denaro at a health clinic
        in Palermo, Sicily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a1338-503e-4eb3-b7a9-dbb4438140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.190+08:00
