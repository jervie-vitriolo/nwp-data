      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon could exit the East Coast of the United States as early
        as Saturday morning, based off of a National Oceanic and Atmospheric Administration
        weather model.</p>'
