      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d31ea8-8e7a-4fc3-b615-f72f90b973fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the DENR canceled the company''s MPSA to explore resources
        on Sibuyan Island because of a complaint by then San Fernando Mayor Dindo
        Rios.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab874d7-91f8-4737-8ac0-11e133994ebe'
      'mgnl:activationStatus': true
