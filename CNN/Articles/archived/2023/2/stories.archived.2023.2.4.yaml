      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74572290-37df-4a50-b2f5-59388a7c253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to APMC’s <a href="https://eia.emb.gov.ph/wp-content/uploads/2023/01/PD_ALTAI.pdf">project
        description for scoping</a>, the company is set to extract nickel for 25 years
        in San Fernando, Romblon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f43845-e6d0-4c4f-895e-70aeb9e99eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
