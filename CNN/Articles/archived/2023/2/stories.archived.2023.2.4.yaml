    'template': '1'
    'title': 'Mafia boss found working as pizza boss after 16 years on the run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4973db-e479-475a-9fd0-f57532bb8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.895+08:00
