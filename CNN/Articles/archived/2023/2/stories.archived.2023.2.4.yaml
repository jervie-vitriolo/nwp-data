    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2349e-3a72-4990-9a90-09fb64d9bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;The
        four new Enhanced Defense Cooperation Agreement (EDCA) sites in the Philippines
        where US troops will be given access "should not be a cause for concern,"
        Department of National Defense officer-in-charge Carlito Galvez Jr. said on
        Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7938de-d6f3-4f2c-b16f-47dec0e11e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fa8da-acaf-4ff2-825d-35e8cd54d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the implementation of the 2014 agreement between Manila
        and Washington is aimed at enhancing the capabilities of the Armed Forces
        of the Philippines (AFP) to protect the country''s maritime and environmental
        interests, and respond to emergencies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719a4d5-c23f-422b-a850-f00c96fe02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66e505-ef36-410e-8638-b9bfd3a8f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, these EDCA sites should not be a cause for concern for anyone
        since it could also spur economic investments, joint protection and preservation
        of our maritime and natural resources," Galvez pointed out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e920b9e-bd72-4cab-ab83-10beba712f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41667bcf-3f61-4844-b48a-4231343707bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EDCA, the US can build temporary facilities in the Philippines
        for its troops and equipment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60df45-cf39-4167-99cf-4469107edbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20229d1-225d-4f69-b8e5-9ad8fb0d17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the US-funded facilities will be "jointly operated"
        by the two countries, and will be turned over to the Philippine government
        after use.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68e7d3-0222-41b9-b663-b18f927eae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8915f0-1003-4e64-9c7e-ba14203a7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin III also earlier said EDCA
        is "not about permanent basing" in the country, which is prohibited by the
        Philippine Constitution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc720869-beef-4e57-9578-b89fa5554b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce6aaa-25bf-4634-8c71-2bf7ed07c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] enables both countries to increase joint training opportunities,
        humanitarian assistance and disaster response (HADR) capability, and rotational
        activities to strengthen interoperability between our armed forces," the AFP
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2189a78-3d58-475a-8ab3-437fbd3d8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652940ea-ac1d-49cb-9732-d6d7a3a12a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the US formally agreed on Thursday to build
        four new additional EDCA bases in "strategic areas," though the locations
        have yet to be finalized.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441a882-0665-49c4-8dd7-5981c882ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18891cce-053c-430a-8d5a-235cf714df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the five existing sites: Cesar Basa Air Base in
        Pampanga, Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan de Oro,
        Benito Ebuen Air Base in Cebu, and the Antonio Bautista Air Base in Palawan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dc534-970b-4293-a0cd-1fa82a06677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:11:54.622+08:00
      'mgnl:createdBy': 'vince'
