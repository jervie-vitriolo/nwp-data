      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384cc23-5ef0-4748-8c52-4f14cc1d840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project covers 1,580.8010 hectares and will also build a waste
        dump, haul roads and access roads, settling ponds, and a drainage system,
        among others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2116d-ccc0-4a3b-9713-658b1c577d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4fa89-2dcd-401e-ae06-61c77d560de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibuyan Island residents and environmental groups were demanding
        APMC to show its documents and permits since the firm is planning to export
        50,000 metric tons of nickel ore.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449edff7-ab93-4628-bd02-4d911750f84b'
      'mgnl:activationStatus': true
