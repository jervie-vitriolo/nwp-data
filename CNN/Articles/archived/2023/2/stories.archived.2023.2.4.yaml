      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Commodore Armand Balilo said the Chinese maritime
        militia "fishing vessels/boats" even conducted an intercept course toward
        the Philippine Navy warship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c4ad1-86fe-4ad8-ba2a-c860606cd724'
      'mgnl:activationStatus': true
