    'title': 'Mining company told to stop operations in Sibuyan Island — environmentalist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bacbb-9c21-4929-b8ea-f1c3bcc720e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Altai
        Philippines Mining Corp. (APMC) was told to stop operations for now in Sibuyan
        Island in Romblon after it was given three notices of violations by the Department
        of Environment and Natural Resources (DENR), an environmentalist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a71c81-59e2-490f-ac11-a3bec7b26346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e05f1-c5c1-40b8-b2c0-e0b54c3a511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rodne Galicha, executive director of the environmental
        group Living Laudato Si, a multi-sectoral dialogue was held on Friday and
        led to an agreement that APMC will cease operations until after all issues
        related to the environmental violations are addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898292ef-c616-4e56-a67b-dafee9aa61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd792a4c-c622-4898-80c4-9198d74aa1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end, <em>dahil nga sa napakahabang barikada na, tinawagan
        ng</em> governor <em>ang</em> regional executive director ng DENR <em>kung
        ano ang magiging pagkilos ng kagawaran</em>,” Galicha said. “<em>‘Yun nga
        mayroong imbestigayon na ginawa ang</em> DENR last week of January <em>hanggang</em>
        February <em>at meron silang natuklasan na mga</em> violations <em>sa</em>
        Altai Philippines Mining Corporation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019105d-2d75-47df-ae46-b57263fbc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
