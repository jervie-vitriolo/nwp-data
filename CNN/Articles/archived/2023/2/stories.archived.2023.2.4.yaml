      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 1, BRP Andres Bonifacio adjusted its course to the west
        as China maritime militia vessels had closed proximity of about eight kilometers,
        security innovator Ray Powell reported.</p>'
    '18':
      'contentWidth': '100%'
