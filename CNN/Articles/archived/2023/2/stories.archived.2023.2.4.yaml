    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdba3d1-8454-429a-8255-4084b82589c3'
    'lead': 'Harrison Li and Katherine Swidan both worry they may never see their
      loved ones again.'
    'mgnl:activationStatus': true
