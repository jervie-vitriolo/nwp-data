      'mgnl:type': 'text'
      'text': '<p>[Translation: At the end, because of the days-long barricade, the
        governor called the DENR regional executive director to ask what action the
        department is going to make. The DENR conducted an investigation from the
        last week of January until February and they found violations by the Altai
