      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4a0f6-7bc9-4a28-b28e-3846f3fdca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Section 77 of PD 705 for cutting or clearing trees without a permit.</p>'
