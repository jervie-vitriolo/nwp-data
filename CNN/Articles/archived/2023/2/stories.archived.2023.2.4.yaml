      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forensic group also said it has conducted “honest, serious and
        sincere forensic examination free from any personal or political agenda” since
        its establishment in 1945.</p>'
