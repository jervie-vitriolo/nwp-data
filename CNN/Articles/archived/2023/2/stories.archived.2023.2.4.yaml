      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04d4e8-9aac-4e82-ba2a-34cbb570e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha claimed around 1,000 people were part of the barricade on
        Saturday. The human barricade in front of APMC’s private port is now on its
        12th day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c98cf-cd31-4944-afeb-f916ea2d0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.571+08:00
