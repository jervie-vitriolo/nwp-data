    'mgnl:lastActivated': 2023-02-06T20:28:36.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:16.859+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken postpones trip to Beijing after Chinese spy balloon spotted
      over US, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59b0a7-cdc6-424e-97f9-8aea07128f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ed0b0-6435-4cef-8ada-83e2307da618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken has postponed his upcoming
        trip to China in response to the flying of a suspected Chinese spy balloon
        over the United States, according to two US officials. The postponement marks
        a significant new phase in the tensions between Washington and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951788f-9ca2-4eb6-8216-4d11d9219f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbbb12-2348-47a4-9d2b-4294b6c193d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry claimed Friday that the suspected Chinese
        high-altitude surveillance balloon flying over the continental United States
        is a “civilian airship” used mainly for weather research that deviated from
        its planned course.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927ae2e-16ee-4262-8864-e789bfa867af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f6d74-f246-4060-a152-66d0d0f2bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, by a spokesperson for the Chinese Foreign Ministry,
        is the first admission that the airship originated in China since the Pentagon
        revealed it was tracking the balloon on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf41e-3f1e-498d-aab0-fd230cb3f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0f7d7-1c44-4eef-a101-b7ab9fe9851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a civilian airship used for research, mainly meteorological,
        purposes. Affected by the Westerlies and with limited self-steering capability,
        the airship deviated far from its planned course. The Chinese side regrets
        the unintended entry of the airship into US airspace due to force majeure,”
        the Chinese foreign ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8cb6e-63ec-441d-947e-53cb610ee5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b369db9-702f-4e5f-af05-26d5257d3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese side will continue communicating with the US side and
        properly handle this unexpected situation caused by force majeure,” the statement
        added, using a legalistic term to mean circumstances beyond China’s control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f2ed7-3f72-4c98-93b9-2ac54781aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6981916-91b7-4a71-a832-0cda5e1c4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military official said the incident is serious because of the
        “audacity” of the Chinese government, rather than any intelligence gain. While
        existing satellites are able to gather similar amounts of information, the
        timing of the spy balloon – right before the planned Blinken trip – and the
        fact that this is right over the continental US contribute to the seriousness
        of this moment, the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61848c3d-ca98-4e6e-9545-3122d69d4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d774f9f-7e84-4151-8cdd-716e19fd576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat’s trip to the Chinese capital was due to follow
        up President Joe Biden’s meeting with Xi Jinping in Bali late last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddb4ec-62af-4f55-ab38-2aa98e50fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74375311-1d07-45b9-a2a0-c27abc165b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On China, as you know, President Biden, President Xi had a very
        open, candid conversation during the last G20 meeting in Bali, and they spoke
        about our intentions,” Blinken said at a news conference in Washington in
        January. “President Biden shared our intentions and our priorities, and we
        got some sense of that from President Xi as well.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d507bb6-e03a-4467-9a18-20cc65c52aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0a217-0b84-48b0-84ed-d9c05dfeae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These lines of communication, starting with the presidents but
        also including many of us, are vitally important,” Blinken said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330aca7e-e119-43e2-b22c-5b063be5e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a3eae-cc4c-4a55-ac55-cde91f51c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the State Department summoned China’s charge d’affaires
        in Washington, Xu Xueyuan, “to deliver a very clear and stark message” regarding
        the discovery of the spy balloon, a second US official tells CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b70d6-1551-4712-bf36-c7e3c7c16fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon – which is the size of three busses – was spotted over
        Montana where 100 intercontinental ballistic missiles are buried in missile
        silos at Malmstrom Air Force Base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd12a89-469b-4b48-b393-a55cc10e1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e93c7e-aaa5-4994-8797-8f969acbbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Brig. Gen. Patrick Ryder said the US government
        has been tracking the balloon for several days as it made its way over the
        northern United States, adding it was “traveling at an altitude well above
        commercial air traffic and does not present a military or physical threat
        to people on the ground.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0383d3f-d703-4c18-a3dc-685c4b8d8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official said senior military officials had
        advised Biden not to shoot it down due to fear the debris could pose a safety
        threat to people on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59e4a7-e0b6-4a96-97cf-e79307e64706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf8b7e-8144-4efe-9fea-0da415e09fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that this high-altitude surveillance balloon belongs
        to the [People’s Republic of China],” the defense official said. “Instances
        of this activity have been observed over the past several years, including
        prior to this administration.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cc28a-65cc-4256-b668-099ae4b96646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcae80-bb0a-484b-93c0-788b39fe722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the balloon’s current flight path carries it over “a number
        of sensitive sites,” the official said it does not present a significant intelligence
        gathering risk. The balloon is assessed to have “limited additive value” from
        an intelligence collection perspective, the official added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653a6fc-b84c-4e73-863d-1fe1dee6310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1a227-0116-400d-8971-4caa3c7e808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Powered by a solar array</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fbf10-a809-44f5-ba82-766fb3923f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the matter tell CNN that is appears that the
        Chinese spy balloon movements appear to rely primarily on the jet stream,
        allowing Beijing to predict its likely path.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42f132-b3cf-49f6-84f5-869a33dfbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a488045-3e4f-4dde-bff2-8fa92c614d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China can control the surveillance balloon to an extent, for example,
        by turning on and off the surveillance gear inside of it, the sources said.
        The fact that China does have some control over the balloon’s capabilities
        is why the US government has raised their concerns with Beijing about it,
        the sources said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7695c8e-e137-4d3c-9f8f-696a0c695800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b915c-26ef-40ff-b690-da2730f16eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon’s surveillance equipment appears to be powered by a
        solar array, one US official said, which would provide the system with a reliable
        source of power at high altitude. But the solar array does not appear to be
        connected to any type of motor that would allow China to steer the balloon,
        the official added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500ae07-a5ee-4718-a42a-04b6b5f70adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d3e4d-81b0-41e6-8893-ee8dcdbb4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials said they did not believe the balloon had surveillance
        or intelligence-gathering capabilities above and beyond Chinese spy satellites
        in low earth orbit, but unlike satellites that pass rapidly over a location
        every 90 minutes, a spy balloon can loiter over a spot and gather more of
        a “pattern of life” of a particular site, the official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d5357-5c7b-4ae5-82f2-0f6b866fc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffd4e3-208d-479a-ac48-3e1839cfb1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the US has simply allowed balloons like this to waft
        away, without taking any action or publicizing their presence over the US,
        the sources said. It is also not the first time a surveillance balloon has
        appeared over the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9614405-f9aa-459b-9dfb-6534051ab1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd9a33-c4b6-446a-9b0d-679c987ca2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official said there were similar incidents with suspected
        Chinese surveillance balloons over Hawaii and Guam in recent years. On Thursday,
        a senior defense official said, “Instances of this activity have been observed
        over the past several years, including prior to this administration.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd3c9b-43f3-4058-afae-18c0a5c97d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:27:34.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/03/politics/china-us-balloon-intl/index.html?utm_term=link&amp;utm_content=2023-02-03T15%3A37%3A16&amp;utm_source=twCNNi&amp;utm_medium=social"><em>"Blinken
        postpones trip to Beijing after Chinese spy balloon spotted over US, officials
        say"</em></a></p>'
