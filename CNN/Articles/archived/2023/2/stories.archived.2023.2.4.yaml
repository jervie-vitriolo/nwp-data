      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffecda-d2e9-426a-ac8f-7e94e988fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.310+08:00
      'mgnl:createdBy': 'jelo'
