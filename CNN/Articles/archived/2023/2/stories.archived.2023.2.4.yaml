      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US defense officials also told CNN that the balloon is expected
        to reach the East Coast and then pass out to sea in the southeast, near the
        Carolinas. One of the officials said it could exit the East Coast on Saturday.</p>'
