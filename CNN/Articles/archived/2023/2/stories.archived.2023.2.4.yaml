      'jcr:uuid': '8c53b505-6953-4317-9964-14bac6e83f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> Senator
        Risa Hontiveros has urged the Department of Agriculture (DA) and the Department
        of Trade and Industry (DTI) to build more cold storage facilities for onion
        farmers in Mindoro, Nueva Ecija, Ilocos, and Pangasinan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f920a-75a2-4d27-82db-93fe4918b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should give farmers what they need," the senator said in a statement
        on Friday. "Bago magsimula ang budget hearings ng Senado, dapat na maglabas
        ng plano ang DA at DTI para magkaroon na ng sapat na cold storage facilities
        ang ating mga magsasaka."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1b834-6f6c-45e4-8ac6-e019b5680a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the budget hearings of the Senate begin, the
        DA and DTI should release a plan so that our farmers will have enough cold
        storage facilities.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260ad45-bcc0-4150-a834-8077f4b13c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does not have to be heavy on the budget," she added. "Eventually
        the availability of cold storage facilities will be a catalyst for the production
        of other seasonal farm produce.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa082870-6c02-499a-b0ac-c1b14a228f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, together with former senator Francis “Kiko” Pangilinan,
        met with the onion growers of Occidental Mindoro on Thursday to discuss the
        ongoing onion crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4afdcf-9ea2-4b16-8fc6-8bfcf1358c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the lack of cold storage facilities contributes to harvest
        and revenue losses of onion farmers in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf9035-54ea-495c-a716-816b5d155f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal agriculturist Romel Calingasan earlier called for the
        establishment of more storage facilities in Occidental Mindoro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9f2e2-46dc-4ba6-b85e-d1fe7169e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/16/more-storage-facilities-onion-crisis.html">Gov''t
        urged to build more storage facilities to prevent onion crisis</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b696e71-a798-44ac-b374-ea2f55e1c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calingasan said local farmers are being forced to sell onions for
        ₱8 to ₱15 per kilo during the harvest season in 2022, yet traders are selling
        them for ₱700 per kilo in Metro Manila markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b74fd-0f70-4f94-90d6-8143f012d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/5/makabayan-bloc-house-probe-onion-prices.html">House
        probe sought on surge in onion prices</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb7265-1eca-4c5d-bfcc-27fa2758e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers also said onion prices should not fall below ₱100 per kilogram
        to allow them to recover their capital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbf697-9591-414a-83ac-f89afb0556a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T14:13:26.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occidental Mindoro is located in Region 4-B, the country’s top onion
        producing region, together with Region 3.</p>'
  'afp-edca-sites-to-be-handed-to-PH':
