    'jcr:uuid': 'e5c31145-0aff-4362-b8e2-2a0710a6d73b'
    'lead': 'Day 1 of "MANIFESTO IN MANILA" was certainly a night to remember for
      K-pop boy group ENHYPEN and their beloved Pinoy fanbase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T15:56:33.442+08:00
    'mgnl:createdBy': 'macel'
    'mgnl:lastActivated': 2023-02-06T20:28:29.428+08:00
