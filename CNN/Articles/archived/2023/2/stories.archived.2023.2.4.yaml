      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot can be done to improve the facility. After seeing the situation
        firsthand, we have seen opportunities for improvement and issues that need
        to be addressed," BI Commissioner Norman Tansingco said.</p>'
