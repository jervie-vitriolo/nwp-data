      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db0e36-1bb2-4f69-9cc3-96fd3e904024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magbabantay kami hanggang</em> Tuesday [We will be here until
        Tuesday],” Galicha said, adding that what they really want is for APMC’s mineral
        production sharing agreement (MPSA) to be revoked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7ad5b-5032-432f-ae28-19998e535813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
