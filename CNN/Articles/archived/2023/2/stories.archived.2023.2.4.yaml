    'template': '1'
    'title': 'Man pleads guilty to threatening to kill Queen Elizabeth II in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f7a8e-19f8-4dbc-ac1a-555d9d2e531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A British man has pleaded guilty to
        threatening to assassinate the late Queen Elizabeth II on Christmas Day 2021,
        police have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106a7a3-86f3-42e8-a091-0530c8f37007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8d5b9-1226-4fea-b371-2802570ff82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaswant Singh Chail, 21, pleaded guilty to three charges, including
        treason and possession of an offensive weapon, at a hearing at London’s Old
        Bailey court on Friday following an investigation by the London Metropolitan
        Police Counter Terrorism Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688d144-6b3a-4af1-9f22-7f8565940fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cd40f-f8a4-45d3-9240-6eead8890790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers spotted Chail within the grounds of Windsor Castle,
        where the Queen was staying at the time, at around 8:10 a.m. on December 25,
        2021, wearing black clothes and a metal mask, according to a statement issued
        by the police force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d875e6-44b4-4f85-9739-426493e4c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749c39c-429a-4835-8bcd-78b0678599a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chail, who appeared at the trial via videolink from Broadmoor high-security
        psychiatric hospital, was carrying a crossbow “loaded with a bolt, with the
        safety catch off and ready to fire.” He told a police protection officer,
        “I am here to kill the Queen,” before being arrested, the UK’s PA Media news
        agency reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2e147-ce0f-4c18-92e7-ce6801e715ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chail was thought to have scaled the perimeter of the grounds with
        a nylon rope ladder beforehand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e8ea4-f8ef-4d70-be2b-21aab2cc3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa51265-41b9-49e4-9c2f-40dc818a6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is understood to have sent a video to about 20 people “claiming
        he was going to attempt to assassinate the Queen.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee56ab5-7a70-42ad-9f1f-9834ae181008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chail was charged with the offenses on August 2, 2022 and is due
        to be sentenced at the Old Bailey on March 31, according to the Metropolitan
        Police statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da36be-22ed-4554-b202-8d5bdf033f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a42e-4ba3-4d4f-b365-d56dc8b7f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Metropolitan Police Counter Terrorism Command Commander Richard
        Smith said “this was an extremely serious incident.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c3314-219f-498f-abda-baae230c1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police statement went on to say that prosecutors alleged Chail
        “harbored ill-feeling towards the British Empire for its past treatment of
        Indian people.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d1cc0-8fb2-4222-9d47-e7d5a2f94701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e642177-811c-45ae-99d2-612e47ec9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives found via surveillance video that Chail had also traveled
        to Windsor Castle two days before the incident on December 23, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf0302-ede4-4b1f-a1ff-636425e8df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a9b87-a1d2-4c83-9a35-9701e9363f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously applied to join the Ministry of Defense Police
        and the Grenadier Guards to get close to the royal family, PA Media reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f54d1-7cff-4b3a-bd30-1100030634fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:18:19.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/02/03/europe/guilty-plea-queen-elizabeth-christmas-2021-intl/index.html"><em>
        "Man pleads guilty to threatening to kill Queen Elizabeth II in 2021"</em></a></p>'
  'Why-temperatures-plummet-to-dangerous-levels':
    'author': 'Laura Paddison, Krystina Shveda and Jhasua Razo, CNN'
    'caption': 'Xinhua News Agency/Xinhua News Agency/Xinhua News Agency via Getty
      Ima'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T00:18:24.976+08:00
    'credit': 'Xinhua News Agency/Xinhua News Agency/Xinhua News Agency via Getty
      Ima'
    'imagesource': 'jcr:a7af2f99-24b3-4290-a15f-379cb5ab48e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4340c9e0-4815-42b7-87c9-4e6457fb5adb'
    'lead': 'Even as the world smashes through one all-time heat record after another
      and speeds towards critical warming thresholds, brutal waves of deadly cold
      can still arrive in bomb cyclones that bring icy weather and deep snow – and
      add fuel for those who deny the climate crisis is real or significant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T00:20:38.445+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:40.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:15.437+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme cold snaps: Why temperatures still plummet to dangerous levels
      even as the planet warms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ad586-6b97-4b6a-b729-a6151ed3b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even as the world smashes through
        one all-time heat record after another and speeds towards critical warming
        thresholds, brutal waves of deadly cold can still arrive in bomb cyclones
        that bring icy weather and deep snow – and add fuel for those who deny the
        climate crisis is real or significant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5518e-9ab0-489c-8745-c19c473c9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd9c8e-2047-46f9-a8dc-e05f02d6fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists say that climate change – and more specifically
        rapid warming in the Arctic – may actually be increasing the likelihood that
        frigid, polar air can dive south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5244f4-2dce-42f9-8707-9ce47157bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfca380-d5f4-4f2c-a83d-eb1b62375c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look no further than the heavily populated US Northeast this weekend
        to see a real-time example of the long-term warming trend being interrupted
        by tremendous, record-setting cold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb635b9-9bca-4e33-8583-77930f7445a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac17c8f-438f-4f35-8e4a-eb116c0d6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month will be remembered for the winter-that-wasn’t in the
        region – ranking as the warmest January on record for nearly all Northeast
        cities. It was the first month in New York City that temperatures ranked above-average
        every single day, and first time the month ended without measurable snowfall
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228891e-79a8-4969-ae75-d3473954fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bbb93-d6c3-473c-940f-88718ddf993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the weather pendulum swings hard to the other extreme this weekend
        when record warmth will become record cold, with dozens of low temperature
        milestones predicted. The wind chill is expected to plunge to dangerous levels
        of minus 30 degrees Fahrenheit (minus 34 Celsius) for millions on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef4807-04fa-435f-a2f1-9399117f2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffb9de-4fc5-4ba6-b14f-a3d25083c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what’s going on?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bab158-6ea2-440d-8f54-8bbd1df9a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4f044-7c90-4db9-a9ba-14f13342bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extreme cold</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a822c5a-5a3e-4201-b0ca-6d78d358edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While winters are becoming warmer overall and warm records outpace
        cold, this January brought a brutal cold snap deep into parts of Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8863c5-605c-4cec-893a-d4bb7955de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12554aa-2f9d-4174-a3cd-6e47ca6bd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the city of Mohe in northern China plummeted to
        minus 53 degrees Celsius (minus 63.4 degrees Fahrenheit), the lowest temperature
        the country has ever recorded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd973f8-6654-4697-8299-aa8bfbba5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce cold and record amounts of heavy snow in Japan killed at
        least four people in what the country’s Chief Cabinet Secretary Hirokazu Matsuno
        called a “once-in-a-decade cold snap.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba99b5-cec8-4109-8516-2b41411bc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fd8b1-3eac-4287-9152-ffe482e1d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low temperature records also fell in several places in South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485011d1-49e7-4290-9e2a-1e0278e5c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eddcf8-9d84-416e-b04d-a5d254f07128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cold air from the North Pole has reached South Korea directly,”
        after traveling through Russia and China, Korea Meteorological Administration
        spokesperson Woo Jin-kyu told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787db62-8da9-4db0-8d0a-ed8fb56d110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b13565-1eaa-4eee-8f6c-a3d40e505272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 people died in Afghanistan as temperatures reached
        lows of minus 28 degrees Celsius (minus 18 degrees Fahrenheit), in what has
        so far been one of the country’s harshest winters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8618b58-bfea-4d1a-8748-0ec8ea3dd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c03357-caf6-4e08-aec7-4b7cbaf065a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the world’s coldest city, Yakutsk in eastern Siberia, saw temperatures
        reach minus 62.7 degrees Celsius (minus 80.9 degrees Fahrenheit) – the lowest
        in more than two decades according to meteorologists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a5069-7a0d-4385-93aa-b9883734f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7edd4c-27a4-4d43-8a37-26dcd1abf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme winter weather is now shifting to the US, with dangerously
        cold Arctic air pushing southwards, sweeping across many parts of the country
        and quickly dispensing with what had been a mild January.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fcc9f-9fa9-4fff-8a81-74259f72fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd8560-157d-454a-83a5-6c0cfad7c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What explains the cold?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84a83e-047e-48b6-a941-7ba9e199a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our weather is intimately connected with the jet stream, a wavy
        river of fast-moving air high in the atmosphere, around the level at which
        airplanes fly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29643f9b-d3f8-45f1-8464-94d458a434ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9ac64-ba4f-414b-b8d5-5d97f2fd2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the jet stream swings south, cold Arctic air can dive into
        the mid-latitudes along with it – the part of the Earth where the most people
        live in North America, Europe and Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216b95b-55dd-4f17-a93e-e6e73adba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455779f-584f-41ed-85de-a364358e65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what happened in Asia in January, Judah Cohen, a climatologist
        at Massachusetts Institute of Technology and director of seasonal forecasting
        at Atmospheric and Environmental Research, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea662d-1b83-4af8-b58a-880997c5d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38de18-9157-4967-b340-d2204e6e354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the jet stream retreats north, warm air will also push further
        north. A big high-pressure swing over Europe in January led to record warm
        winter temperatures and and left some mountains bare of snow.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa96370-d0c5-4721-814f-8e8366719c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e4595-891a-4a4a-a878-8493e7e38691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also another factor to consider: The polar vortex.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab40eec-dfd9-481c-9dfa-bddff464af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84385ba9-9102-48aa-814f-c8926fc4f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a belt of strong winds encircling blisteringly cold Arctic
        air, which sits extremely high in the stratosphere – above the level of the
        jet stream – around the North Pole.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2dcd5-3943-4e94-bcb6-a8e7d7fa3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polar vortex is like a spinning top, Cohen said. In its normal
        state, it rotates very fast, keeping the cold air close to the center, like
        an ice skater spinning quickly on the spot, arms neatly across their chest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d65a2-f2f7-4f6c-809e-7ac43a24cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ee125-4d94-4f3b-8565-8926e2d32616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every now and then it gets disrupted. It’s as if the ice skater
        hits a crack in the ice and flies off course, arms flailing. The polar vortex
        wobbles, becoming stretched and distorted, spilling out cold air and influencing
        the path of the jet stream.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4971ffd-e7c1-4c86-b14f-90373c65c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdef34-689f-4aea-b35e-7d65cc602186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating cold spell that hit Texas in 2021, taking out power
        across much of the state and leading to more than 240 deaths, was caused by
        one of these stretching events, as was the historic cold that hit the US in
        late December.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1aa8b7-5c36-4570-8025-e0f945184044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2344d71-db56-4e51-8dfd-941ffaa656c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists say minor disruptions in the polar vortex may help
        explain the recent extreme cold in Asia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f64cd8-bc6c-4a75-9639-c8799639400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf69f5-ccb2-444a-b8be-ac70efc805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does climate change fit in?</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020f380-7cea-4690-a7f3-1b7b95b7aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory centers on the Arctic, which is warming up to four times
        faster than the rest of the world as a result of heat-trapping pollution from
        burning fossil fuels.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfd1a9-b300-44ef-9ec9-e4d0742b2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f24a2-561e-43d5-b651-09222e815ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists argue that this warming is triggering changes to
        the jet stream and polar vortex, causing more frequent winter extremes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eed5b7-1f1d-4426-be62-22e133e6c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2173f-cb40-46f4-b305-df4ed3344ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea gained traction following the publication of a 2012 study,
        co-authored by Jennifer Francis, a senior scientist at the Woodwell Climate
        Research Center in Massachusetts. It suggested that Arctic warming was reducing
        the difference between the cold temperatures in the north and warm temperatures
        in the south, leading to a weaker, wavier jet stream, which pushed very cold
        air southwards.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab82713-6f85-4170-8178-e6199532f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a5b36-13f0-4cd5-b9ae-096c74836710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis’ paper kicked off a debate and, in the decade since, many
        more scientists have looked at the theory.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8dc561-a8b0-4488-bcd4-696aa5ad9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9e3b6-89eb-486f-8a0e-42a9e1c3816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent papers, co-authored by Cohen in 2021,
        said it found clear links between Arctic warming and disruptions to the polar
        vortex.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299f83b-4036-453d-ad22-d571c7c09c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf5bbb-8c1d-4f25-bb2e-731285c55af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen’s argument is that particularly rapid heating in an area of
        the Arctic, north of western Russia, combined with increased snowfall in Siberia,
        amplifies the waviness of the jet stream and pushes energy upwards. This knocks
        the polar vortex off course, causing very cold air to spill out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30551d9-0611-442a-975c-521f0bf87bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95d2b6-e439-4847-867a-f00d7703823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper linked Arctic warming to extreme winter weather across
        parts of Asia and North America, including the prolonged cold wave in Texas
        in 2021.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ff810-f107-43b1-8672-5e148b62e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not arguing that winters are getting colder overall,” Cohen
        said. The world is smashing through many more heat records than it is cold
        records.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03d14b-81f0-47e9-8544-ce444df6ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7e9ee-ab9c-479c-ac86-32f6f071ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea that climate change will mean fewer swings between
        extreme temperatures is “an oversimplification,” he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e831e0-8dfb-4d10-845d-a52974a43d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40b196-bb1a-4c8e-a983-4ba4cf7e4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we continue to dump greenhouse gasses into the atmosphere, and
        thicken this blanket of greenhouse gasses around the Earth, we will see more
        extreme events of all sorts, including these cold spells,” Francis told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bafb2-77da-4b3c-b9ff-e82844c5f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281086-c007-4f67-bc4a-d2d833505f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How settled is the science?</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612107fa-ef12-42f7-9309-d2d9e8802da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not at all. This is a very complex area of research and other scientists
        are far more cautious.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854740a-8881-4346-a9ca-9f3cb897c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f391e1-f0f6-4b15-8690-3edaf7de2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of cold winters in the US and Asia coinciding
        with warm winters in the Arctic, James Screen, professor in climate science
        at Exeter University, told CNN. “The challenge we face is determining cause
        from effect.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b03c6-f0fd-4fff-8212-10568b8893ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88989a58-0dca-4040-9713-6e04f3b0ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screen co-authored research which used climate models to predict
        what will happen when Arctic sea ice reduces even further. It found sea ice
        loss had only a very small effect on the jet stream and there was no real
        sign of an effect on the polar vortex.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32592432-760a-42d8-a729-e10ee2f73755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e24eb-951d-4cb2-9f57-2925dea10330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research pointed to warmer Arctic winters and bursts of
        cold further south, Screen said this can be “explained by normal weather variability.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde183b-127a-4b3a-987b-f9d67fcafc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79717f21-a978-4a3b-94ed-3cc52249529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, even as winters warm, cold extremes will still occur
        – because that’s just how winters work.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab47d4-29fe-41ca-891f-9d668ca792e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key criticism of the research linking Arctic changes to severe
        winter weather is that it’s based on historical data.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05500c34-9ded-4373-840e-5eeadf8e3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412a5de-079c-49de-b2f7-a1251675dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we look more at climate model data, we don’t see these types
        of links or they’re very weak,” Dim Coumou, a climate professor at Vrije Universiteit
        Amsterdam, told CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853d4dd-3ee1-4434-9dee-11642f60da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8495d1-76c7-495c-893c-ae41d6448c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What scientists do agree on is the need to keep studying these extremely
        cold spells.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb863df-750a-4110-9269-5bce2ab809eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb70dfc-f83c-460e-afa6-57a2b3559578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t really have enough research yet,” Daniela Domeisen, a
        climate professor at ETH Zurich, in Switzerland, told CNN. “Eventually we’ll
        find a solution to this and actually understand the mechanism, but I just
        think we’re not there yet.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e763b-977b-4acc-9b43-86c83fc020b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T00:20:38.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/03/world/extreme-cold-arctic-polar-vortex-climate-intl/index.html"><em>"Extreme
        cold snaps: Why temperatures still plummet to dangerous levels even as the
        planet warms"</em></a></p>'
  'Families-of-US-detainees-in-China':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'caption': 'Courtesy Harrison Li'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
