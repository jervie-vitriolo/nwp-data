      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> A
        Philippine Navy warship was monitored and tailed by two Chinese Coast Guard
        vessels and two Chinese maritime militias near Mischief Reef - a low-tide
        elevation located in the Spratly Islands, the Philippine Coast Guard (PCG)
        confirmed Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99737c83-1d7d-4b9c-a714-27c76f74ae7f'
