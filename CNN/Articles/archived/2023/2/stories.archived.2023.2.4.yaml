      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galicha, the APMC representative said the notices should
        be sent to the firm’s head office in Manila instead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c1848-4928-46a8-8241-d1500c2a038a'
      'mgnl:activationStatus': true
