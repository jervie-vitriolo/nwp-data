      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3805aa-1495-4880-8a2d-312b30be7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:28:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted Secretary of State Antony Blinken to postpone
        his highly anticipated trip to China, saying Friday that the high-altitude
        Chinese balloon entering US airspace "created the conditions that undermine
        the purpose of the trip."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69e7dc-b3cd-4c63-bb68-75fc095312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.349+08:00
