    'lead': 'A British man has pleaded guilty to threatening to assassinate the late
      Queen Elizabeth II on Christmas Day 2021, police have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T00:18:19.065+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:41.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
