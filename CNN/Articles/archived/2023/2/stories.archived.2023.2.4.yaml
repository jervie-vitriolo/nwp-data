      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents shared by Galicha to CNN Philippines, APMC
        violated the following:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2e405-6150-4f4d-9fc3-f50825c8dc72'
      'mgnl:activationStatus': true
