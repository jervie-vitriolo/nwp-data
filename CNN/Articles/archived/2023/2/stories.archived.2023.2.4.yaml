      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/03/europe/pizza-mafia-arrest-intl">Mafia
        boss found working as pizza boss after 16 years on the run</a>"</em></p>'
  'Apparent-cyberattack-forces-Florida-hospital-system-to-divert-some-emergency-patients-to-other-facilities':
    'author': 'Sean Lyngaas and David Rind, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-04T08:20:07.047+08:00
    'imagesource': 'jcr:dee9bf09-8b0f-42b5-b641-4737402bdda4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce25a547-374a-4031-a56c-f82ec3e372c6'
    'lead': 'An apparent cyberattack has forced a network of Florida health care organizations
      to send some emergency patients to other facilities and to cancel some non-emergency
      surgeries, the health care network says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T08:28:12.718+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:34.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:17.563+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apparent cyberattack forces Florida hospital system to divert some emergency
      patients to other facilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a5b2d-924c-4105-923c-3be857efe620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An apparent cyberattack has forced a network
        of Florida health care organizations to send some emergency patients to other
        facilities and to cancel some non-emergency surgeries, the health care network
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f8213-02ea-4d5c-a674-48f435b5c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallahassee Memorial HealthCare, which operates a 772-bed hospital
        and multiple specialty care centers, said an "IT security issue" late Thursday
        night forced it to take down its computer system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e895600-b313-4d5d-a54c-a8206271a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also diverting EMS [emergency medical services] patients
        and will only be accepting Level 1 traumas from our immediate service area,"
        the hospital system said in a statement. Level 1 trauma refers to the most
        acute injuries and illnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64724e2-48a8-4e2d-923e-787942f46821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallahassee Memorial HealthCare spokesperson Tori Lynn Schneider
        told CNN "some" emergency patients were being diverted to facilities outside
        of the organization''s network, but declined to say how many patients. All
        non-emergency and elective procedures scheduled for Monday were canceled because
        of the hacking incident, Schneider said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b0ede-477f-4400-a21b-49b3cfb25888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of cyberattacks that have continued
        to hit resource-strapped US health care providers in the nearly three years
        of the Covid-19 pandemic. In another case, hackers accessed the personal data
        of nearly 270,000 patients in an attempted ransomware attack on a Louisiana
        health care system in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a87942-bf17-46d1-a04e-50a19bdcdccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI last month shut down the computer infrastructure used by
        a notorious ransomware gang to attack multiple US hospitals, according to
        the bureau. But the threat remains as multiple ransomware groups are known
        to target the health sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ba3b8-e185-4fc5-af81-4db13c551b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who was responsible for the apparent hack of Tallahassee
        Memorial. Tallahassee Memorial did not specify whether it had suffered a ransomware
        attack, but the organization''s statement described activity, including the
        need to shut down computer networks, consistent with a ransomware attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5653e-534f-45bf-9bdf-d97b59056d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff have been unable to access digital patient records and lab
        results because of the shutdown, a hospital source told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bd96c-a060-4f38-af22-ba28b2657c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark O''Bryant, Tallahassee Memorial''s CEO, notified staff in person
        Friday morning that the system had suffered a "cyberattack," according to
        the source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80060e-1be3-49ee-8499-0abe31b96a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help us contain the issue, please completely turn off all PCs
        connected to TMH''s network immediately and leave them off until notified
        otherwise," Tallahassee Memorial leadership said in a memo sent to employees
        Friday morning and obtained by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaba15-c1c5-48d9-bcb7-a4e63f176adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Henderson, a Tallahassee native and cybersecurity specialist
        who focuses on health care, said the effects of a shutting down a hospital''s
        computer network can last for weeks or months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a830e6d-fb26-467c-9b68-cd0a393e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediate, unplanned shutdowns can lead to a loss of recently gathered
        data regarding diagnosis, clinical notes, shift handovers and other various
        setbacks for the medical staff," Henderson, who is senior manager for incident
        response at security firm Pondurance, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3f75b-a3ec-48cb-8ab7-9e361eefe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all hospitals rely on the internet for connectivity with
        vendors and remote offices for processing information in critical departments
        such as radiology, pharmacy, medical device maintenance, patient document
        scanning and payment processing," Henderson added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65558292-e09b-45c7-9fab-e810057845a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:28:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/03/politics/cyberattack-hospital-tallahassee-memorial-florida/index.html#:~:text=The%20Tallahassee%20Memorial%20Hospital%20on,2023%2C%20in%20Tallahassee%2C%20Florida.&amp;text=An%20apparent%20cyberattack%20has%20forced,health%20care%20network%20said%20Friday.">Apparent
        cyberattack forces Florida hospital system to divert some emergency patients
        to other facilities</a>."</em></p>'
