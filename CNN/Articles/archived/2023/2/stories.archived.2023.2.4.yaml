      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cae187-46ae-4f47-91ca-aaea26ff063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.313+08:00
      'mgnl:createdBy': 'jelo'
