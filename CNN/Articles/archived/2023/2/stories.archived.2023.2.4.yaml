  'neda-reviewing-over-200-big-ticket-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-04T15:50:42.319+08:00
    'imagesource': 'jcr:f81e1443-5c56-4b6a-ba83-01bfbf1ad35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7cb73f-7c3d-42e4-83be-25d82fbe9317'
    'lead': 'More than 200 proposed ''big-ticket'' projects are being studied by the
      National Economic and Development Authority, which is eyeing to release its
      approved list at the end of the first quarter of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T15:50:25.125+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-06T20:28:29.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
