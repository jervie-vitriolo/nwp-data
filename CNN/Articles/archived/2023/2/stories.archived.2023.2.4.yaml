        Chinese security vessels now at Scarborough (Panatag) shoal in the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>&#39;
        exclusive economic zone. Maritime Militia ship Qiong Sansha Yu 00001 arrived
