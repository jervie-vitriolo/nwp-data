      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken dubbed it an "irresponsible act," while China has said it
        "regrets" the "unintended entry" into US airspace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1374c5-6fea-442d-8cdc-083d9cdecaef'
