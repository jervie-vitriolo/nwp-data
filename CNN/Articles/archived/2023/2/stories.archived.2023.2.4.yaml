      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The autopsy findings of the PNP''s expert witness which were presented
        as one of the prosecution''s evidence during the trial of the criminal case
        significantly led to the conviction of the personnel involved, the court sentencing
        the accused to 40 years imprisonment without parole and the indemnification
        of the heirs of Delos Santos,” its statement read.</p>'
