      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A suspected Chinese surveillance balloon
        in the skies over the continental United States has sparked national security
        and diplomatic concerns, adding to already tense Washington-Beijing relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa042f-524b-4d3f-8fb5-ef0603d35bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:42:43.349+08:00
