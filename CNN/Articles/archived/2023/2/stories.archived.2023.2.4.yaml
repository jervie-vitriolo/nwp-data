    'template': '1'
    'title': 'Elon Musk wins lawsuit over ''funding secured'' tweet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3142d-82fa-4ce6-83b4-04e32f2c6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A California jury has ruled that Elon Musk
        is not liable for losses experienced by Tesla shareholders following his controversial
        "funding secured" tweet from 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae7c27-65aa-4b35-93c1-25481ed19680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous verdict, announced Friday in US District Court, ends
        a three-week long trial over a class-action shareholder lawsuit regarding
        the tweet, in which the billionaire said that he was thinking about taking
        Tesla private for $420 a share and had "funding secured." Those two words
        resulted in the CEO having to forfeit his position as Tesla''s executive chairman
        and pay millions of dollars in fines and legal fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d609079-a3e6-4d89-b20c-e9edc0275ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had spoken to executives of the Saudi sovereign wealth fund
        about the funding he would need to take Tesla private. However, it was anything
        but "secured."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90ebdd-69e5-4ef6-bcf8-3dac37368843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs — several Tesla shareholders who alleged that they
        lost significant portions of their investments in the wake of the share price
        volatility following the tweet — were seeking monetary damages from Musk,
        Tesla and other Tesla directors in their lawsuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa42172-06bf-4bf7-bf74-3a8de4b40994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the jury ruled that plaintiffs failed to prove any of their
        four claims against Musk and the other defendants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cadcc-5aa1-4398-8184-a20e07df999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank goodness, the wisdom of the people has prevailed!" Musk tweeted
        after the verdict was announced. "I am deeply appreciative of the jury''s
        unanimous finding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387274e-51f6-4a64-a715-9b069d5c060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares initially climbed 11% on the day of Musk''s original
        "funding secured" tweet, but they never reached that promised $420 level,
        reaching a high that day of $387.46.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec15b7-33d1-48e7-b6b5-84a8faaa6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they soon fell well below their pre-tweet price of $344, hitting
        $263.24 a month later, as it became clear that the funding was less than secure.
        That prompted the shareholder suit that is just now reaching trial after more
        than four years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562648d9-4796-45b5-8a78-a7bead813365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turn from losses to profits about a year after the tweet started
        Tesla shares on an extraordinary run, gaining 1520% from the day of the tweet
        to its record high in November 2021.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dca93d-939e-4d21-a525-654694dda2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That record close of $409.97 works out to $6,150 a share, when adjusted
        for the two stock splits since that day. Even with the 70% decline in Tesla
        shares from that all-time high to Friday''s close, shares are still up 384%
        since the close on the day of the 2018 tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93567e59-85cf-448b-a919-9cc0e9d82fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s tweet also prompted a civil suit by the Securities and Exchange
        Commission, the federal agency charged with protecting investors by requiring
        executives to tell the truth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d08be1-e7ba-445e-bdc4-8bd5b5391cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It originally sought to strip him of his position as Tesla''s CEO.
        It eventually reached a settlement with Musk in which he and Tesla each agreed
        to pay $20 million in fines, and Musk gave up his title as chairman of the
        company but retained the CEO title.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9291df-793a-4872-b49f-e11d098bbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also required that any tweet he sent out with material information
        about Tesla be reviewed in advance by other company executives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683fa04-c6c3-4369-9182-85661380d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead plaintiff in the shareholder lawsuit, Glen Littleton, testified
        last month that he lost more than 75% of his investments following Musk''s
        "funding secured" tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31e58f-4407-4f8a-850b-dfef79ffe1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to ensure my livelihood. This represented a threat to
        my livelihood," he said of Tesla not, in fact, being taken private for $420
        per share.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a2bf5-6d5d-43c4-93ca-1e89cb79d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk in his testimony, however, argued that his tweets do not cause
        Tesla''s stock price to move higher or lower.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a3bf0-d383-4bc4-9435-19aebe01cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The causal relationship is clearly not there simply because of
        a tweet," Musk said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b473c-ba08-42a5-820c-6c294c9e099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also argued that the character constraint of Twitter made it
        difficult to be as verbose as one might be in a formal financial filing, which
        are detailed, subject to regulations and vetted by financial disclosure experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad92fe8-0a6f-4371-8c2f-8c07b6a8cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt McFarland contributed to this report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00f5aa-a5e9-4013-9552-15644add2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T08:31:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/03/cars/musk-tesla-tweet-lawsuit-jury/index.html#:~:text=A%20California%20jury%20has%20ruled,funding%20secured%E2%80%9D%20tweet%20from%202018.">Elon
        Musk wins lawsuit over ‘funding secured’ tweet</a>."</em></p>'
  'Lawmakers-to-decide-on-suspension-of-mother-tongue-use-in-K-to-3---DepEd-':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-04T10:33:22.225+08:00
    'imagesource': 'jcr:e1d06777-725b-42ed-bf81-56205fdc937b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd08c97db-4dbb-4fcf-8603-ffd290aa7475'
    'lead': 'The Department of Education has left it to lawmakers to decide if the
      use of the mother tongue as a medium of instruction for Kindergarten to Grade
      3 should be suspended or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T10:40:04.188+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:33.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:17.965+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers to decide on suspension of mother tongue use in K-to-3 — DepEd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7df15d-b8a7-475a-abfa-eaad93c3cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Department of Education (DepEd) has left it to lawmakers to decide if the
        use of the mother tongue as a medium of instruction for Kindergarten to Grade
        3 should be suspended or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80b621-e2f6-42ac-ac34-a0fc86a7464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday passed on second reading
        House Bil 6717, seeking to suspend the mother tongue as the teaching language
        for K-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89959677-b27b-4639-a806-f81b83f78fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education spokesperson Michael Poa, however, said there are studies
        that show students can learn easily if they are taught in the language they
        truly understand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af859c-26c9-4d18-b20a-209bad8a6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deped earlier revealed it is looking at removing Mother Tongue,
        which refers to someone''s native or first language, as a separate subject
        for K-3, but will retain it as the medium of instruction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1be72b-aa24-4c03-b0ca-ef06fa9fbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said that while lawmakers are tackling the measure, DepEd is
        working on strengthening its English program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7ea08-b4b5-4122-be9a-1ce46d694545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, of course, DepEd would like to focus on strengthening
        <em>''yong</em> English program <em>natin</em> [our English program]," Poa
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66ef3e-6da2-4bf6-96f7-d1a1cd691a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when we say that, we mean we''d like to strengthen our English
        program while recognizing linguistic diversity <em>kasi iba-iba talaga, talagang
        ang dami nating lenguahe at local dialects and mother tongue dito sa Pilipinas</em>,"
        Poa explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08ae35-f533-4161-a3b8-b80e2300f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But when we say that, we mean, we''d like to strengthen
        our English program while recognizing linguistic diversity because we have
        so many languages, local dialects, and mother tongue used in the Philippines.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d8e83-446e-40ab-8695-78d5c9f91d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:40:04.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/17/deped-mother-tongue-subject-k12.html">DepEd
        to remove mother tongue subject amid K-12 review</a>&nbsp;</strong></p>'
  'EXPLAINER--ICC-and-its-authority':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-04T10:43:11.021+08:00
    'imagesource': 'jcr:9f5e2fdf-8392-44d2-9a65-542587a02fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f07b2a-22d5-4778-851f-dc7e31a991a2'
    'lead': 'Talks of the International Criminal Court and its probe into the country’s
      controversial drug war resurfaced after it authorized its prosecutor to resume
      its investigation despite the government''s objections.


      What is the ICC and does it really have jurisdiction over the country?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T10:54:34.034+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:33.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:18.180+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'drug-war', 'Philippines-drug-war',
      'Oplan-Tokhang', 'extrajudicial-killings', 'human-rights', 'authority', 'jurisdiction',
      'international-court', 'international-law']
    'template': '1'
    'title': 'EXPLAINER: ICC and its authority'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d529958-c4fe-4821-9bd7-4b184737dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        International Criminal Court (ICC) has recently authorized its prosecutor
        to resume investigation into the country’s controversial drug war, but officials
        insist that the international body has no authority to proceed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c72201-3572-4155-b1f0-cfa57dcbc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year after it halted the inquiry, the ICC said it is not
        convinced that the Philippine government is “<a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">making
        a real or genuine effort</a>” to conduct probes and criminal prosecutions
        regarding the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033930b0-977a-407f-ac8a-771432b15913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippine government said it is open to talks on the
        issue with the court, Justice Secretary Jesus Crispin Remulla said the country
        <a href="https://www.cnnphilippines.com/news/2023/1/28/PH-govt-open-to-dialogue-with-ICC.html">will
        not allow ICC to “impose” anything</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86f93b-d4fa-4b2e-8b03-dd75d8510ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, however, is if ICC really does have jurisdiction over
        the country and its controversial drug war investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b29fd1-a139-4dc8-9a96-099aa8b8e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the ICC?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b62f7-01b0-4ddc-a9d5-2df68d373771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC conducts policies of the Rome Statute – the first permanent
        treaty made by 160 member countries to end the cycle of criminals being exempted
        from punishment for “the most serious crimes of concern to the international
        community.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746b058-7d1b-4faa-8b05-6a515d768080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, however, maintains independence from national courts which
        also allow member states, or countries, to exercise their own authority over
        crimes within their territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ec957-5087-42fc-80c8-dbcd3ec7052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a court of last resort, it seeks to complement, not replace,
        national Courts,” the body’s website states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20bd4a-44ce-46dd-9282-58d79037814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the independent judicial body, there are four “most
        serious crimes” to affect the global community as a whole which the ICC has
        authority over – genocide, war crimes, crime of aggression and crimes against
        humanity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e86f1-f97b-4095-be77-fd733cdfb102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes against humanity, the larger umbrella where the bloody drug
        war falls under, is defined as acts — such as murder, enforced disappearance
        of persons, and those of similar violations — that are committed as “part
        of a widespread or systematic attack directed against any civilian population.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70311d0-fcbe-48be-9787-a02f1407165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC caught wind of the drug war in 2016 when the number of victims
        under the then “Oplan Tokhang” implemented by ex-president Rodrigo Duterte
        rose in exceedingly high numbers, with multiple reports of the chief executive
        citing intention to mass kill those involved in drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287af44-611f-4c6d-83ec-1f02d5e394a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Filipino lawyer Jude Sabio, then-senator Antonio Trillanes
        IV and Magdalo representative Gary Alejano filed separate requests to the
        ICC to convict Duterte of ''mass murder'' in the country. ICC began its initial
        probe the year after.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a183f53-95f0-4690-a33b-d72f1a0e3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a member state</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e9535-f939-480c-966b-b47eec43a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year ICC began its initial investigation, Duterte formally
        submitted to the United Nations its written notice of <a href="http://www.cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">withdrawal
        from the ICC</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fbca3-8b07-4663-a3fc-d13c83d81735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a one-year waiting period before it takes effect, the Philippines
        only officially stopped being an ICC member state in March 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c947cff-da28-4cb9-92e5-f42945bfc7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being a member state, however, does not stop the ICC from its
        investigation and legal procedures. The ICC files cases against individuals,
        not by group or country – which means it can continue its probe on Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18c89f-9745-4549-98a9-1a144e3f1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, Duterte formally requested ICC to stop ongoing
        investigations, calling for a chance to defend the administration’s actions
        and for the international body to acknowledge local policies and efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b68c5e-8dcf-47ec-a5ae-e8db1accfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining the Rome Statute’s policies, the <a href="http://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">ICC
        temporarily halted</a> its investigation and asked the Duterte administration
        for proof that it is genuinely investigating its killings under the violent
        war on drugs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74006c8-4455-473d-8a3a-c50ebb43154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Legal Information Institute of the Cornell Law
        School, the court’s complementary principle means “a case is inadmissible
        before the ICC if it is currently under investigation by a state with jurisdiction
        over it.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c631a22-ae34-4008-9648-5c91f4480081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “when the state is unable or unwilling to proceed with
        an investigation or where the state investigation is conducted in bad faith
        such as when it is used to shield the person from criminal responsibility,”
        ICC has legal jurisdiction over the matter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37590b5-def4-4c1b-a1b9-be6aa4ae4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its own analysis, considering the government’s side and stories
        from victims'' families, the pre-trial chamber recently announced that it
        is “not satisfied that the Philippines is undertaking relevant investigations”
        that is enough basis for the complementary principle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01721b2-dd15-4260-92e8-eab8951e9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Working justice system’</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a035d63-7475-40bc-bec4-7b8d50ce8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ICC declared it will resume its investigation, the Department
        of Justice (DOJ), the Philippine National Police (PNP), and other officials
        leading the anti-drug campaign expressed their disagreement toward the probe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c34ef-5bc1-4e3c-b0ce-310856787d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, I do not welcome this move of theirs," Justice Secretary
        Remulla earlier said. "I will not welcome them [to] the Philippines unless
        they make clear that they will respect us in this regard."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98702d3-962b-4b17-bc19-4337d3589ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP maintained it is <a href="http://www.cnnphilippines.com/news/2023/1/30/PNP-on-ICC-drug-war-probe--We-are-not-hiding-anything.html">not
        hiding anything</a> but will only cooperate with the ICC if it acknowledges
        that the Philippines has authority to investigate the alleged killings under
        the Duterte administration''s anti-drug campaign.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7de0ae-d7ff-4064-bd28-63c0f69e235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, the then-PNP chief under the Duterte
        administration, said he <a href="http://www.cnnphilippines.com/news/2023/2/2/Dela-Rosa-favors-arresting-ICC-officials.html">favors
        the arrest</a> of officials from the ICC if they insist on coming to the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf62fae-751b-4fd2-a4bc-a58c313b48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Human Rights Watch (HRW), the ICC can still pursue the probe
        despite the government''s unwillingness to cooperate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2dd58-46ab-46bf-ae04-e0d8a1b2958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen many times that the ICC is not permitted into areas
        where they are conducting investigations, but those investigations are capable
        of going forward, nonetheless," HRW Deputy Asia Director Phil Robertson told
        CNN Philippines'' <em>The Final Word</em>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace56f22-45e1-4b51-9aa5-8b65e73fdb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T10:54:34.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ recently announced that a <a href="http://www.cnnphilippines.com/news/2023/1/30/doj-un-special-rapporteur-drug-war.html">United
        Nations special rapporteur</a> will visit the country next month to assess
        local investigations into drug war killings.</p>'
