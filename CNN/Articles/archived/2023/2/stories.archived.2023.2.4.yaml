    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA reviewing over 200 proposed ''big-ticket'' projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aac4e7-db52-4cec-a3b7-82a58189e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> - More
        than 200 proposed "big-ticket" projects are being studied by the National
        Economic and Development Authority (NEDA), which is eyeing to release its
        approved list at the end of the first quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf280b3-fe39-4f6d-904a-9d3622de6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9a81b-dcf8-4fa4-9787-5aa0a9f043bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing NEDA Undersecretary Rosemarie Edillon, the Presidential Communications
        Office said NEDA is currently vetting 206 proposals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffd363-7ebc-471c-b7bb-62015c0da875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4b697-3c9c-4a26-957c-906d754223dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s just for iyong tinatawag nating magiging flagship [what
        we call flagship projects]," Edillon was quoted as saying. "That could still
        be trimmed down...Iyon nga tinitingnan natin iyong viability nito [We''re
        looking into their viability]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227e43e-d3fa-4082-907a-35c3aaf903e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b46f0-e1c1-455d-9b0e-d700cd44e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA official added that there is a longer list of around 3,000
        proposals covering the entire term of President Ferdinand Marcos Jr. until
        2028.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6468f2-787e-4b9d-be05-8ebe95fd4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431c57b-795f-4508-87d1-732e1a046178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Edillon, the projects will be funded through various
        schemes such as public-private partnerships (PPPs), grants, and government
        allocation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9a7d9-0af4-47af-8e2d-7071dac7df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbd438-58a4-41dc-972f-e38066363302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the administration will focus on projects that are
        solicited PPPs, and those that could help the government achieve its economic
        growth targets, increase employment, and reduce poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a619a24-50fe-4109-a3b8-3cc044af51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fad6fb-5de6-4475-88cb-b96426af36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, NEDA announced that its board - chaired by Marcos - approved
        seven "high-impact" projects, including the <a href="https://www.cnnphilippines.com/news/2023/2/3/neda-board-cancer-hospital-manila.html">₱6-billion
        Philippine General Hospital Cancer Center</a> and the <a href="https://www.cnnphilippines.com/business/2023/2/3/NEDA-approves-Dumaguete-airport.html">₱17-billion
        new Dumaguete Airport Development Project.&nbsp;</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35361b1c-5044-408c-8f17-2158daa1e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81243fc1-3e2f-472f-89d2-670ff88905d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T15:50:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:28:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes a ₱20-billion integrated flood resilience
        and adaptation project; Metro Davao public transport modernization; Metro
        Rail Transit Line 3 (MRT-3) rehabilitation; upgrade of the communications,
        navigation, surveillance/air traffic management system; and the Mindanao Inclusive
        Agriculture Development Project.</p>'
  'K-pop-group-ENHYPEN-to-PH-fans--You-re-our-most-passionate-crowd':
