      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668330c2-fa0d-4fde-8f48-43f25e3183bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "dangerous fugitive" by Nicola Gratteri, the anti-Mafia
        prosecutor who led the investigation as head of the Public Prosecutor''s Office
        of Catanzaro, Calabria, Greco was also convicted of the attempted murder of
        several prison officials, earning him the nickname "prison killer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9eb01e-2f14-4545-baf2-0925965b41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6e822-792a-4474-9a20-e3413e6c7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gratteri started closing in on Greco after he was featured in an
        article in the French newspaper Le Progres, which the restaurant posted on
        its official Facebook page, the prosecutor''s office confirmed to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ffc41-01f2-46f9-83ca-7a590511286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a190c-5369-4e76-a8ac-5e6ef521023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Calabria also said that he regularly posted on social
        media under his false name. The restaurant phone number was disconnected when
        CNN attempted to call on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc40db-cd48-401d-92f4-6d4f9603b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bd504-2b6a-4fa2-9f8e-ae7840a1f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and author Roberto Saviano, who has been living under
        police protection since his book "Gomorrah" was published in 2006, told CNN
        that it is common for Mafia bosses to crave attention. "It''s typical. Look
        at El Chapo, who, when he was working wanted to meet Sean Penn who he wanted
        to make a movie about him. And Al Capone wanted to go on the movie set of
        ''Scarface,''" Saviano told CNN in an interview last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242e752-663a-4726-a743-3cb228a0ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198fbce-f443-49d1-b9bb-277aa8c26c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian anti-Mafia police said there are still four major mafiosi
        in hiding, and several lesser figures on the run. The Italian government anti-Mafia
        website lists the top four. Pasquale Bonavota, 48, has been on the run since
        2018 and has been convicted of Mafia crimes related to the Calabrian ''Ndrangheta.
        Giovanni Motisi, 64, a member of the Sicilian Cosa Nostra, has been on the
        run since 1998 when he was convicted of murder and Mafia association in Sicily.
        Renato Cinquegranella of the Neapolitan Camorra, 73, has been on the run since
        2002, after being convicted of murder, weapons charges and extortion, and
        Attilio Cubeddu, 75, has been on the run since 1997, convicted of multiple
        kidnapping charges and is considered one of Italy''s most dangerous fugitives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3304c-18c7-4876-81c7-f66f69ce23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db370a5-fad0-478e-b9a1-8d383aa85ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s anti-Mafia squad said they are working around the clock
        to find those still in hiding, by arresting those within their protective
        networks, sequestering bank accounts and assets, and even scouring social
        media for errors like Greco made that blew his cover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeee749-427f-43b1-9eb1-8be3999b99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.198+08:00
