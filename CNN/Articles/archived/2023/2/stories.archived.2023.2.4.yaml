      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2925b4-3874-417a-b56c-35995d2e378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Section 4 of PD 1586 for the construction of a causeway without
        an environmental compliance certificate (ECC);</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83edda0-e457-44db-9d9d-7b03c422a7c6'
      'mgnl:activationStatus': true
