      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ead4e-13b6-4595-b150-01c60064ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time it was Edgardo Greco, 63, who was apprehended in Saint-Etienne,
        France, where he was working under the alias Paolo Dimitrio as a pizzaiolo
        -- or pizza chef -- at the Caffe Rossini Italian restaurant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb007eed-854b-44c1-8572-c76b9e1bbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fbd25-b6c8-4a22-bb04-7e9e53b770bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greco, associated with the Calabrian ''Ndrangheta, was convicted
        in absentia in 1991 for the double homicide of brothers Stefano and Giuseppe
        Bartolomeo, who he is alleged to have killed with iron bars before dissolving
        their bodies in acid, according to court documents. He had evaded Italian
        law enforcement officials since his conviction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27487801-02d0-4067-863d-e11426f69155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:50:34.896+08:00
