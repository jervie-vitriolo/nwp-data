      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T21:30:21.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two notices were posted on the gates of the company’s facilities
        on Saturday, as APMC declined to receive them when they were served by DENR-Mimaropa
        on Friday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48401b73-6dab-4e59-a518-12f5a8e7a4a2'
