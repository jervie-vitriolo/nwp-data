    'lead': 'As the US and its Canadian partners continue to monitor a suspected Chinese
      surveillance balloon floating above the northern United States, one question
      stands out among the rest: Why hasn''t it been shot down?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-04T06:41:00.833+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-06T20:28:35.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:17.150+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the US hasn''t shot down the suspected Chinese surveillance balloon,
      according to officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8872d3-ef1e-4d54-a102-a1c0dd04dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As the US and its Canadian partners
        continue to monitor a suspected Chinese surveillance balloon floating above
        the northern United States, one question stands out among the rest: Why hasn''t
        it been shot down?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9f779-a83c-45de-bba2-9e81616973ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac682387-8053-461f-a43c-d2024db6c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said that the balloon''s path carries it over a "number
        of sensitive sites" in the US. The balloon -- which is the size of three buses
        -- has been seen over Montana, which is home to underground US military intercontinental
        ballistic missile silos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74cf5f-ba7a-4b04-9cc8-454d522330c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ed24f-1838-4e56-9083-719ed9c8ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, officials determined that the potential damage of
        falling debris outweighed the risk of the balloon itself, which they said
        does not have the ability to bring in more intelligence than spy satellites
        in low Earth orbit, which China already uses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707ae8e-b060-406e-9c5e-49a4b2fd146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c2fec-adea-4916-8f49-0a122601a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not shoot it down? We have to do the risk-reward here," a senior
        defense official said on Thursday. "So the first question is, does it pose
        a threat, a physical kinetic threat, to individuals in the United States in
        the US homeland? Our assessment is it does not. Does it pose a threat to civilian
        aviation? Our assessment is it does not. Does it pose a significantly enhanced
        threat on the intelligence side? Our best assessment right now is that it
        does not. So given that profile, we assess the risk of downing it, even if
        the probability is low in a sparsely populated area of the debris falling
        and hurting someone or damaging property, that it wasn''t worth it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c9907-8645-4430-8b6a-52b5d467748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592e05d-3592-43f1-8196-5138cd4bf231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official added on Friday to CNN: "This isn''t like ''Top Gun''
        where it just explodes and doesn''t go anywhere. It''s large and it''s metal,
        it would put hundreds of Americans at risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac15bd-064e-4283-9630-3f8f655532b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70502e5d-c23c-4b15-8189-82e045b73032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden was briefed on the balloon''s movements and
        requested options from his military advisers. And while there was consideration
        to down the balloon while it was over Montana, the advice was to ultimately
        not to. The Biden administration acted "immediately" to protect against the
        collection of sensitive intelligence, an official said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9c674-2f19-4900-8280-b7d6562c94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed30f2c-754f-4a63-80cd-45f8ef36eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not to say that it couldn''t be shot down eventually;
        the senior defense official said on Thursday that the US has "options to deal
        with this balloon" if the risk it poses changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6471f-f60f-4ed5-a3e0-eab370281281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ec8c8-35f8-48a6-af7a-19f0428e1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated to (Chinese officials) the seriousness with
        which we take this issue. ... But we have made clear we will do whatever is
        necessary to protect our people and our homeland," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730be48-53fe-4433-a009-d8713c01ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed782a5f-f3eb-46ce-a216-20b27a95e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials called the balloon a "civilian airship used for
        research, mainly meteorological, purposes," which "deviated far from its planned
        course."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c611c5-5122-4b05-ac0e-f954d80c462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e283e-827e-4cc3-a984-30654f8a780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken postponed his upcoming trip
        to China in response to the balloon sighting, according to two US officials.
        The postponement marks a significant new phase in the tensions between Washington
        and Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3ca18-5aa4-4576-88b9-45fcc7f595ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b76f4d-1f26-4acb-9c3b-73346e284f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official said there were similar incidents with suspected Chinese
        surveillance balloons over Hawaii and Guam in recent years. On Thursday, a
        senior defense official said, "Instances of this activity have been observed
        over the past several years, including prior to this administration."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afa403-f3cc-4f6f-a800-875a026d0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-04T06:41:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/03/politics/us-monitoring-chinese-balloon">Why
        the US hasn’t shot down the suspected Chinese surveillance balloon, according
        to officials</a>"</em></p>'
  'mafia-boss-arrested-pizza-chef':
