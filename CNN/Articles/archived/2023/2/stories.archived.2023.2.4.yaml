      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, Fortun criticized government''s
        autopsy reports after she re-examined the body of Delos Santos, whom police
        killed at the height of the Duterte administration’s bloody anti-drug campaign
        called “Oplan Tokhang.”</p>'
