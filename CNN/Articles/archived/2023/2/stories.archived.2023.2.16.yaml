      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rally, dubbed as “Alay Lakad Laban sa Kaliwa Dam,” began at General\
        \ Nakar, Quezon on Feb. 15 and will end in Malacañang in Manila on Feb. 23.\
        \ It will cover 150 kilometers and pass through Quezon, Laguna and Rizal.\r"
