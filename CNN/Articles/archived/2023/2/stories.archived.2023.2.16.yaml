    'jcr:uuid': '5aa155cb-101e-4dbe-be95-a404884fb378'
    'lead': 'The Philippines and the United States are poised to hold the largest
      joint military drills in years to enhance readiness in the face of threats,
      according to the army chief.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T12:58:39.080+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-16T13:01:43.949+08:00
