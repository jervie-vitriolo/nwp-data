      'mgnl:lastActivated': 2023-02-17T07:17:26.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f96414-81c5-4d91-a3e8-82a719640615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the <a href="https://www.sra.gov.ph/wp-content/uploads/2023/02/2022-2023-SO-6.pdf">document</a>
        published on the Sugar Regulatory Administration (SRA) website, Sugar Order
        (SO) No. 6, issued on Feb. 15, was signed by Administrator David John Thaddeus
        Alba, SRA board members Mitzi Mangwag (representing millers) and Pablo Luiz
        Azcona (representing planters), and Agriculture Senior Undersecretary Domingo
        Panganiban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba0e48-696e-4e97-ba10-091c6372b10a'
      'mgnl:activationStatus': true
