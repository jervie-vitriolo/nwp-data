      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, February 16) —</strong> An
        oil tanker carrying ₱50.8-million worth of undocumented diesel fuel was intercepted
        by the Philippine Navy in the vicinity of Mindoro island on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b7487-40fc-41c2-a94c-34f6b5439a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:27:42.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T13:27:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Forces Southern Luzon spokesperson Lt. Regeil Gatarin said
        the M/T tanker Braleman 1 was loaded with 847,000 liters of diesel fuel but
        its 11-man crew could not provide any documents regarding its cargo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e04aa-db02-4d49-861f-8eed49d2bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:27:42.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T13:27:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oil tanker was bound for Manila Bay when it was intercepted near\
        \ Cabra Island by the BRP Lolinato To-Ong, the second brand new ship of the\
        \ Philippine Navy procured from Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae18f13-2866-464a-8f8d-56a7e9e2992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:27:42.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T13:27:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatarin said that prior to the interception, local naval forces received\
        \ an apprehension alarm issued by Coast Guard Palawan on the vessel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bac66-3b33-4053-a70f-2f9a633b8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:27:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T13:27:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/T Braleman 1 is now under the custody of authorities for proper
        disposition.</p>'
