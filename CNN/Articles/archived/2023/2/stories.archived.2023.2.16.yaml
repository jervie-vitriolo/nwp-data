  'Thai-cave-rescue-soccer-captain-dead':
    'author': 'Kocha Olarn, Chris Liakos and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-16T07:21:12.000+08:00
    'imagesource': 'jcr:4212de2a-69e3-41e9-bc08-ddd5e572dd2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e565a5d-5b0a-4684-a0e7-3ed45f1d594a'
    'lead': 'Duangphet Phromthep, one of the 12 boys rescued from a flooded Thai cave
      after a weekslong operation that drew global attention in 2018, has died in
      the UK, British and Thai officials announce. '
