      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Kalinga
        Province made history after breaking two world records for the largest gong
        ensemble and largest banga dance in a grand spectacle tagged as "Call of a
        Thousand Gongs, Dance of a Thousand Pots."</p>'
