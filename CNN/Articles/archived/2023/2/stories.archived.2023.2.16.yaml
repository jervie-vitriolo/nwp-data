    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1658041-d078-4a54-bd38-6be5700ca143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.439+08:00
      'mgnl:createdBy': 'nikko'
