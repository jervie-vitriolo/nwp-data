  'Ex-PH-envoy-Marcos-summoning-Chinese-ambassador':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-16T15:10:44.000+08:00
    'imagesource': 'jcr:3652e9b0-2547-4ca5-bb42-2476c44c9d53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186ecd32-6b43-4fa7-ab3e-2e89d1d591d3'
    'lead': 'Former Philippine Ambassador to the United States Jose Cuisia Jr. says
      the Chinese should be concerned that President Ferdinand Marcos Jr. personally
      summoned Ambassador Huang Xilian following the laser incident in Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T15:12:31.234+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T07:18:00.077+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marcos', 'Chinese-ambassador']
    'stories': []
    'template': '1'
    'title': 'Ex-PH envoy: China should be concerned after Marcos summoned Chinese
      ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1553714-dc9a-400e-be12-fa204c7c04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:12:31.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> A
        former Philippine envoy to Washington on Thursday said there is a big reason
        behind the summoning of Chinese ambassador Huang Xilian by President Ferdinand
        Marcos Jr. and this should be taken seriously by Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228745c-9a64-46f7-b70a-2af93dccaf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83cbfa-52aa-45ff-a596-741e619c3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That does not happen too often and therefore this should be taken
        with some seriousness,” former Philippine Ambassador to the United States
        Jose Cuisia Jr. told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594aa5e-a8da-4c3a-b259-75f289950dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df080f-6043-4404-98f1-01a36c5374ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese should, I think, be concerned,” he also said..\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803eed-485f-48ac-9fc5-ff18825d1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d573a-844c-42f5-846b-7fb3888ec87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 14, Marcos <a href="https://www.cnnphilippines.com/news/2023/2/14/Marcos-summons-Chinese-ambassador-China-actions-PH-Coast-Guard-fishermen.html">summoned</a>
        the envoy to express “serious concern” over the reported pointing of military-grade
        laser by the China Coast Guard (CCG) at the Philippine Coast Guard (PCG) vessel
        that was on a resupply mission in the Ayungin Shoal.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce551b-1a23-440d-88bb-4441db40db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77f457-c1db-45d8-aadb-baee2bdb1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese embassy said in a statement that Marcos and Huang discussed\
        \ “how to implement the consensus reached by the two heads of state, strengthen\
        \ dialogue and communication, and properly manage maritime differences between\
        \ China and the Philippines.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77e6b9-3d20-4efa-b3b6-131f247e764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85f0a3-ac25-45aa-859e-adb20995880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Wang Wenbin on Wednesday
        <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">denied</a>
        the reported laser incident.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a71d9e-3aad-49f7-8ef1-acbe3ef764da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf196a-8697-4137-9076-e8770dbac606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to highlight the fact that the China Coast Guard ship did\
        \ not direct lasers at the Philippine crew, and the hand-held equipment does\
        \ not inflict damage on anything or anyone on the vessel,\" he noted. \"The\
        \ Philippine side’s allegation does not reflect the truth.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e53b7-64d0-4234-bd3e-eb566757aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5eb1a-ae36-47e1-a0c4-1a41730c3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang said the ambassador “clarified the facts” with the Philippine\
        \ leaders and that communication was being done through bilateral liaison\
        \ mechanisms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f252c-695e-4ece-b2ef-063395bc7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e54e5-e839-4d24-b019-e133a2302222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:14:01.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:18:00.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been rejecting the 2016 ruling by an international tribunal
        that invalidated its claims and recognized Manila’s sovereign rights in areas
        within its 200-nautical mile exclusive economic zone.</p>'
