      'mgnl:lastActivated': 2023-02-16T16:49:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe2676-d780-477f-8f7a-96d3ada4544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://legacy.senate.gov.ph/lisdata/1919716321!.pdf">SAPA</a>,
        once issued, will enable productive use of protected areas while maintaining
        its status as a protective area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab24353-d74e-490d-b8cd-1c603af14f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.516+08:00
      'mgnl:createdBy': 'celine'
