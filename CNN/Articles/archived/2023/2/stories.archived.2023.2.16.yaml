      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will only happen after the imported supply, initially classified\
        \ as “C,” or reserved upon its arrival, will be reclassified by the sugar\
        \ board as “B” for consumer use.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b68bd-c91b-40c6-ad02-904df082c4c8'
