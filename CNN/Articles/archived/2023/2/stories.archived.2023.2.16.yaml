      'mgnl:type': 'text'
      'text': "Malpass said he has \"decided to pursue new challenges\" and that this\
        \ is an opportunity for a smooth leadership transition at the Bank Group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d36e2e-d9cf-4482-ab0a-50546f509b8f'
