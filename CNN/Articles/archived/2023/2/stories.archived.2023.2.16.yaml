    'jcr:uuid': 'cbf3c3e7-ef08-47c9-b147-774e0718b237'
    'lead': 'Raquel Welch, a veteran actress who rose to fame in the 1960s in the
      films "One Million Years B.C." and "Fantastic Voyage," has died, according to
      a statement provided by her manager, Steve Sauer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T08:03:15.740+08:00
