      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe675f17-c366-4c24-b6c1-71c92b26b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the BI said there were 10 people on board the aircraft\
        \ - seven passengers and three crew who were listed on the manifest.\r"
