      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most loved flagship device of 2022</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f12d5-a8f0-44ca-9035-2b439907fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.929+08:00
