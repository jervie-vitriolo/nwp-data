      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2865d-b152-4159-ab14-01c082d3ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.328+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welch's final professional credit came in 2017, where the icon starred\
        \ as Rosa, the mother-in-law of a single dad, in UPtv's \"Date My Dad.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aacb10-0035-49a0-a745-be3125d159ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.797+08:00
