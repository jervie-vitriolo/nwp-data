  'pnr-stop-operations-south-commuter-railway':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-02-16T18:38:14.000+08:00
    'imagesource': 'jcr:4c02804a-141a-4dc4-9a97-bccd8e3dfa00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565d09ae-9b81-4ae7-a509-4ee87044bf5c'
    'lead': 'The operations of the Philippine National Railways will be halted to
      give way to the construction of the 55-kilometer South Commuter Railway project
      linking Metro Manila to Laguna, the Department of Transportation said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T18:44:10.174+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-16T18:54:56.419+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-16T18:54:34.023+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Commuter-Railway', 'Cesar-Chavez', 'PNR', 'Philippine-National-Railways',
      'DOTr', 'Department-of-Transportation']
    'stories': []
    'template': '1'
    'title': 'PNR operations to stop for construction of South Commuter Railway '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc570d-5093-4abc-8ed2-760cf4555e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        operations of the Philippine National Railways (PNR) will be halted to give
        way to the construction of the 55-kilometer South Commuter Railway project
        linking Metro Manila to Laguna, the Department of Transportation said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bd91c-44ad-4765-a71f-ee58d4a1e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing of the House transportation committee, Department of\
        \ Transportation (DOTr) Undersecretary Cesar Chavez said PNR operations could\
        \ be stopped for as long as five years, depending on the pace of the South\
        \ Commuter Railway's construction. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d471c-7eb9-4628-ba35-1737b3d6b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin ko mga limang taon. Pero pagkatapos ng limang taon,
        limang taon mula ngayon, may</em> substantial completion <em>na tayo. Mas
        maayos na at maginhawa ang sasakyan nila,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd46a6-7039-4d4f-bbe3-22780230789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I believe it would be around five years. But after five\
        \ years, five years from now, we will have a substantial completion. The public\
        \ will have a better and more comfortable riding experience.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb9afa-fb67-4080-84f8-d0fe5e5643b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez cited safety and speed as reasons for suspending the rail operations.\
        \ He explained it would be more efficient for utility companies to move connections\
        \ when PNR trains are not running.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ba6b8-8e57-4de0-825d-e095fcacf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government would also save around P15 billion if PNR operations\
        \ are suspended while the construction of a new railway line is ongoing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378e0c4-0eea-4ecb-bb53-376b022df50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.424+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to stop the operation of PNR because our objective is to\
        \ construct the South Commuter Railway project in sustainable focus and speed,\
        \ based on the timeline and at the minimal cost,\" Chavez said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593b25e-791f-49a5-b391-09e4795bdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, <em>ihihinto ho ang operasyon ng</em> PNR in due time. We
        will inform the public in due time <em>sa operasyong ito sa loob ng taong
        ito at baka ho ngayong summer,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62314ec-8f27-4ae3-b33b-40b2bd12b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yes, we will stop PNR operations in due time. We will\
        \ inform the public in due time about the suspension of operations within\
        \ the year, maybe by summer.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04eaf0-32d3-4f2a-bc34-98cf08024c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez said they are eyeing a two-month lead for the public to be informed\
        \ about the suspension in the PNR's operations, adding that talks are already\
        \ underway with the Land Transportation Franchising and Regulatory Board (LTFRB)\
        \ to provide alternative modes of transportation for the affected commuters.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf793e-efdf-43f0-8517-1865b228b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez said an average of 20,000 commuters ride the PNR daily. The\
        \ Metro Commuter line stretches from Tutuban, Manila to Calamba and Los Bañ\
        os in Laguna. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89738a-34d9-4c6c-bb84-86a81dd5587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> announcement <em>natin niyan iba''t ibang pamamaraan.
        Una, doon sa mismong istasyon kung saan sila sumasakay.</em> At least <em>dalawang
        buwan bago mag-stop</em> operation, <em>dapat nalalaman na nila yun,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03953a0-4a46-4f96-a205-c556b0b82848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:44:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T18:54:56.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will share the information in different ways. First,
        we''ll post it at the stations. They will know about it at least two months
        before operations stop.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
