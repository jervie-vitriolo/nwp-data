      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0e112-4f6c-4867-a318-aa8329935400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.619+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO's Turkey Representative Batyr Berdyklychev highlighted the\
        \ \"growing problem\" of a \"traumatized population,\" stressing the need\
        \ for psychological and mental health services in the affected regions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c68e01-65e9-4273-ad6b-871ef3ab32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
