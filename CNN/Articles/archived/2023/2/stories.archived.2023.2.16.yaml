      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30def6a-f879-410d-8c5c-04045f1f6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the SO, 200,000 MT of the imported sugar will be for consumers\
        \ and 240,000 MT to serve as two-month buffer stock.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63d24d-ff65-4af5-9c9f-bad7d8b149cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde8d03-d384-408d-8182-2152cb2ce793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supply will arrive in three tranches, with the first 100,000 MT\
        \ expected “to arrive as soon as possible,” the next 100,000 MT to arrive\
        \ before April 1, and the batch for buffer stock after the second tranche.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab158e-9172-4358-92e7-a54ffdbf05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cede6-93f7-44d9-87e7-7ef89199a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azcona said the economic advisers insisted that the first batch arrive\
        \ as soon as possible “to end the speculation of a shortage”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2135d-8558-429f-bd81-4013d05654ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee7470-4104-43d3-b111-484605643061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What is going on right now is there is just an urgent need to temper\
        \ the retail prices for the consumers, at the same time ensuring that the\
        \ farmers get a very fair price,” he explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784bb8e-e89e-4d1e-8e05-82fb37059c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdba755-8fb0-4544-ba16-04a0bacb470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Department of Agriculture’s latest price monitoring, a\
        \ kilogram of refined sugar in Metro Manila markets costs between ₱87 to ₱\
        110.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42541287-e4f6-4379-84ab-55ad5b5652ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa11b8a-086b-4796-99a7-5b2761a0d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.560+08:00
      'mgnl:createdBy': 'bamba'
