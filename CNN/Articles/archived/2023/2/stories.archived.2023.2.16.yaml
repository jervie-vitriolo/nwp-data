      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 16)</strong> — The Mactan-Cebu
        International Airport (MCIA) was named the best airport in the Asia-Pacific
        region in the "Under 5 million Passengers Category" at the Routes Asia Award
        2023 held in Chiang Mai, Thailand on Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff58b1-ac9c-47e7-a2a4-b57d3f01c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d1dce-ae75-4a50-b02f-a63019b42945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore's Changi Airport was the overall winner, clinching the award\
        \ in the \"Over 10 Million Passengers\" category in the first Routes Asia\
        \ Awarding event after a three year hiatus due to the pandemic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae807a0-6a2e-4c96-a74c-c70a3fac09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a830126-5e0d-4012-a84e-ab575ba9921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Perth Airport in Australia bagged the best airport in the\
        \ 5-10M passengers category.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cf856-7923-4afd-9939-d66344865bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3074454-b861-4f0c-afce-dc3d066e1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MCIA operators GMR Megawide Cebu Airport Corporation (GMCAC) \"have\
        \ always taken a two-pronged approach to route development: airline marketing\
        \ to create supply and destination marketing to ensure the sustainability\
        \ of its airline partner's presence and address the demand for air services,”\
        \ Routes Asia Online said on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a077a26-7709-4bc1-96bc-bb8f1856b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc264f-7b5c-45e7-b393-c2456a889dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Routes Asia Awards are highly regarded in the aviation industry\
        \ for recognizing marketing services that support new and existing air services,\
        \ as well as excellence and innovation in the route development community,\
        \ the award-giving body said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c089c5b-9e60-4c7f-ac86-e4421e04cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T13:13:27.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073ebde-7a9e-4712-9986-96aea24b25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.691+08:00
