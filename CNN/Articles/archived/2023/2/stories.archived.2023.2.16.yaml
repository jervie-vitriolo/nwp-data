    'template': '1'
    'title': 'PH, US poised to hold biggest ‘Balikatan’ exercise in years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78656053-e359-4f01-999f-99861ba8e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        Philippines and the United States are poised to hold the largest joint military
        drills in years to enhance readiness in the face of threats, according to
        the army chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e438e-573d-4150-ad86-a5df1752fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b77a3-8306-49c9-93c7-a324cfebb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Balikatan” exercise last year was the largest since 2015, with\
        \ a combined 8,900 troops from both countries, but army commander Lt. Gen.\
        \ Romeo Brawner Jr. said the number of participants would even be bigger this\
        \ year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac9134-cdc2-454c-a707-3f871b97f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4161f4-9da4-417a-9ea7-20dc4ba3bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is claimed that this will be a bigger exercise than the past year’\
        s Balikatan exercise with involvement of more troops,” Brawner told reporters\
        \ on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15a46f-dc00-4d8b-8ea3-a7cc4730d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb0977-b958-45b1-8399-dd9ee6b0ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint drills are set amid rising tensions with Beijing over
        the West Philippine Sea, with reports of <a href="https://www.cnnphilippines.com/news/2023/2/14/maritime-expert-sees-increase-Chinese-activities-against-PH.html">steady
        increase</a> in Chinese activities that prevent movement of Philippine ships
        and fishermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df392956-b4ba-4ee9-b2ff-05e380716137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19321a-5a61-4f50-9177-bc9528323189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134e149-910d-49af-be93-1273ef7712f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most recent encounter was the supposed use by a Chinese vessel\
        \ of a military-grade laser at a Philippine coast guard ship near the disputed\
        \ Ayungin Shoal, temporarily blinding crew members.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b84855-c51c-4e21-a5de-eb3278dcb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea45a1-b423-4c37-b3d8-e7571f166346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">denied</a>
        aiming a laser, claiming it only used a hand-held green light pointer that
        “does not inflict damage” supposedly to ensure navigation safety.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62594c-2348-4f02-8ee9-0984f497b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdb926-823a-4e44-a9f1-d74a62fa8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said there is no confirmation yet on the number of participating\
        \ troops or specific dates for this year's Balikatan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afaa62-a188-4ce9-aa8d-03b2402820a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da1508-61a2-4ef8-9612-aece88ffe26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the activities will be held throughout the country, including\
        \ in traditional exercise areas such as Fort Magsaysay in Nueva Ecija and\
        \ camps in Tarlac.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd2b7d-5aed-4f1a-b981-6c8019339347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef1580-229b-402c-8aae-db1471ca3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s Balikatan “will involve a myriad of activities not just\
        \ focused on developing the war-fighting capability of both armies or both\
        \ armed forces, but also of the other non-traditional roles, such as humanitarian\
        \ assistance and disaster response,” Brawner said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa4f20-abb1-4d2e-9400-d49b768c52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ccbf3-1db7-4255-a467-f0f347469d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the activities are “in response to all types of threats\
        \ that we may be facing in the future, both manmade and natural.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551be986-ef13-4828-9731-7012d54b2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a69f2-423f-49f4-83c1-dacc24e1b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:58:39.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T13:01:43.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Manila and Washington announced <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">agreeing
        to expand American military presence</a> by giving troops access to four new
        sites in the country. The locations have yet to be announced.</p>'
