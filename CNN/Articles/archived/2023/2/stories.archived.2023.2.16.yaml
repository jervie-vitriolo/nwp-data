      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Relieved
        Brigadier General Jesus Durante III is now facing charges for violation of
        two Articles of War after being linked to the murder of a Davao-based businesswoman
        and model in December last year, the Philippine Army said.</p>'
