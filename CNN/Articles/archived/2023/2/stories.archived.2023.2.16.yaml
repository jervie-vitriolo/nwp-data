    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca44c98d-b5fb-4726-b802-a0bb5e385aab'
    'lead': ' Local government units (LGUs) will have more autonomy in managing projects
      and resources when the “full devolution” starts, the Department of Budget and
      Management (DBM) said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T08:07:54.867+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-16T10:48:43.835+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-16T10:48:42.961+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['devolution', 'LGU', 'DBM']
    'stories': []
    'template': '1'
    'title': 'DBM: LGUs to have more autonomy when ‘full devolution’ starts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d2f81-ebcd-4076-a8c7-7afe4f109f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.837+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Local
        government units (LGUs) will have more autonomy in managing projects and resources
        when the “full devolution” starts, the Department of Budget and Management
        (DBM) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984b313-c4ca-482a-9c13-4f466e05d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.838+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f858e-faf1-4184-a26d-6e9054d5081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.840+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman said the transfer of functions\
        \ from the national government to the local governments would be good for\
        \ the LGUs as they would have more autonomy in managing projects and resources\
        \ with the increase in their national tax allotment (NTA) shares\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10a62b-1116-42cf-9b2c-e1aa01d2240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.842+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdc713-ef62-450b-bf89-6cc69980957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.844+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> advantage <em>po ay ‘yung</em> proper identification
        <em>ng mga proyekto</em> because <em>sila</em> (LGUs<em>) po ‘yung nakakaalam
        kung ano talaga ang kailangan nung kanilang mga nasasakupan</em>, so I think
        this will be beneficial for them,” she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c4090-89fb-4038-9f2d-954b60017d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.846+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d693a47-0907-4d3a-bcc6-b081924dea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.847+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The advantage is the proper identification of projects\
        \ because the LGUs know what their people need, so I think this will be beneficial\
        \ for them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d3797-c9d6-4e87-a248-35559fa41613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.849+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83fc2c-6892-4e9e-a5ee-e2d5c4d0f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.851+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Mandanas-Garcia ruling, the Supreme Court corrected the basis\
        \ of the just share of LGUs in the national taxes, which increased the resources\
        \ transferred to the LGUs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecdfaa-df4f-41e0-a318-c8782189db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.853+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de46cd-666f-4a37-9df3-3aade8845e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.854+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consistent with the Local Government Code of 1991, the amount of LGU\
        \ shares in the national taxes for a given fiscal year is based on the collection\
        \ of the third fiscal year preceding the current fiscal year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca7f8c-7cce-40c7-9a2f-d4effff43745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.855+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cec3b2-1cdc-4be8-a2c3-1ea2537df00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.856+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 2.2.1 of Local Budget Memorandum No. 85 states that the total\
        \ 2023 NTA shares of LGUs shall be based on the actual collections of national\
        \ taxes in 2020, as certified by the Bureau of Internal Revenue, Bureau of\
        \ Customs, and Bureau of the Treasury.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b370b14-190e-4084-85b2-3724cc59c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.858+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949824d0-f4ab-424d-8e6d-36dc09648b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:54.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:48:43.860+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM chief said the agency will provide technical assistance
        and will perform oversight functions over the LGUs to ensure proper budgeting
        and expenditure management practices.</p>'
