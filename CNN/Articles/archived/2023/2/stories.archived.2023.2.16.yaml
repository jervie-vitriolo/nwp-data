  'BSP-interest-rate-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-16T15:05:40.000+08:00
    'imagesource': 'jcr:623ca2bb-a7f3-4278-9fb9-dd25e8d31968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e83d1d0-63ac-428d-825a-9d044a3bc3f7'
    'lead': 'The country''s central bank raised borrowing costs anew following a surprise
      January inflation, pushing the key policy rate to 6% — the highest level since
      August 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T14:56:05.465+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-16T18:17:46.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP hikes interest rates as inflation battle continues'
    'updated': 2023-02-16T18:17:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357e86-ff88-4c42-98fd-1f4ffa3ebfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:46.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong>&nbsp;—
        The country''s central bank raised borrowing costs anew following a surprise
        January inflation, pushing the key policy rate to 6% —&nbsp;the highest level
        since August 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215eb34c-202b-4507-9fda-ce1efa08d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:46.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Monetary Board''s move to increase the policy rate by 50 basis
        points (bps), or half of a percentage point, follows the 50-bp hike in December.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea42b29-6c41-4474-bb01-fe369995b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:46.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also raised interest rates on overnight deposit and lending facilities
        to 5.5% and 6.5%, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5773dc5-4743-4903-a674-afa7d4fd6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:46.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new rates take effect Friday, Feb. 17.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba56fe-daba-4628-9aa7-7e32f9eaba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In deciding to raise the policy interest rate anew, the Monetary Board
        noted that the latest baseline inflation forecast path has shifted higher
        relative to the previous assessment," Bangko Sentral ng Pilipinas (BSP) Governor
        Felipe Medalla said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719388a-2393-4837-bf62-94164e65f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"An upward adjustment in the policy interest rate would also prevent
        inflation expectations from drifting further away from the target band. The
        Monetary Board also believes that, with domestic growth exceeding expectations
        in 2022, monetary action can help to dampen potential demand-side pressures
        and second-round effects without unduly hindering the sustained momentum of
        economic growth," Medalla added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483fe7d-6c02-4c5e-88af-8ffaf533b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Banks and lending companies shadow the BSP''s rates for their loan,
        credit card, and deposit interests.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d401a-13ab-46de-bb64-7d08ef7af325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means Filipinos would be forced to pay more on interest charges
        for their credit card, auto and house loans, and business capital, among others.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0c2a0-87e1-4dde-970f-eaee0adc02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raising interest rates, as one of the government''s responses to surging
        inflation, is also seen to dampen demand for goods and services as consumers
        save more.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc711a5-0a67-4aaa-a7b0-cfff5231c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the briefing, officials said they expect commodity prices to
        remain elevated for the next months, revealing its revised inflation outlook
        for 2023 at 6.1% - breaching the upper end of the 2% to 4% target range.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ab8ab-bb94-48a8-a6f1-3280a5902519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inflation rate is seen returning within target by 2024.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8b08d-9717-40f9-a10e-dee8d8ad2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, Filipino consumers still grappled with skyrocketing prices
        of goods and services, with earlier data showing the inflation rate shooting
        up to 8.7%, well above the BSP''s 7.5% to 8.3% forecast range for the month.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2beea2-e04c-48fa-bbd5-6a372d60bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It did surprise us. The actual inflation is outside of our range,"
        Medalla said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e59a0c-71b8-4e72-b70b-80819be9e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the Monetary Board would keep its aggressive stance given
        the BSP''s inflation forecast, Medalla said he sees no need to resort to a
        sharp increase in interest rates.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9b50f-aace-4d45-900e-58c69f308692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T18:17:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T18:17:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Personally, I will rule out 0 and 75. I don''t think we need to resort
        to 75 unless the FED does the same thing," he said.<p><br></p>'
