      'mgnl:type': 'text'
      'text': "\"Malaking tulong po ang Universal Access to Quality Tertiary Education\
        \ sa ating mga mag-aaral,\" she also said. \"This will ensure that no Filipino\
        \ student is left behind.\"\r"
