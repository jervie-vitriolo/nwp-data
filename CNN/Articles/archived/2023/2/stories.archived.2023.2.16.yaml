      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        country is importing 440,000 metric tons (MT) of refined sugar for consumption
        and buffer stock, according to a document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7bf77-0d16-426c-854e-6b08337bf3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.541+08:00
