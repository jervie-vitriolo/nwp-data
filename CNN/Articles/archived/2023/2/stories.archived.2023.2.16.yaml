      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — About
        300 Dumagat-Remontado indigenous peoples, along with environmental groups
        and other advocates from the agriculture sector, began a nine-day protest
        march to urge the government to stop the construction of the Kaliwa Dam.</p>'
