    'lead': 'The Mactan-Cebu International Airport was named the best airport in the
      Asia-Pacific region in the "Under 5 million Passengers Category" at the Routes
      Asia Award 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T12:47:47.624+08:00
