      'mgnl:lastActivated': 2023-02-16T15:35:06.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Several
        lawmakers have called on the House of Representatives to declare its unequivocal
        defense of former President Rodrigo Duterte against any probe by the <a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">International
        Criminal Court</a> (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac259f-a530-4c4f-a6b1-4bcce2dded31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00689986-7401-415a-b601-6d58f0f40f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Deputy Speaker and former President Gloria Macapagal-Arroyo\
        \ was one of 19 lawmakers who introduced House Resolution (HR) 780 which urged\
        \ the lower chamber to back Duterte against the ICC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d9cff-7056-478f-8981-c122af5b3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725593e2-bc48-4159-91be-18617f268e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the ICC''s pre-trial chamber authorized last month
        the resumption of the investigation into the Philippines’ bloody drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79349c-146a-4624-b27a-873853b117bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers extrajudicial killings (EJKs) allegedly committed between
        November 2011 and March 2019 covering Duterte''s mayorship and vice mayorship
        in Davao City until midway in his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09723b1-7692-41f6-b1af-65875f6c35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">ICC
        authorizes prosecutor to resume probe into PH drug war</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268c1b7-7f17-480c-82c5-bc661045fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">ICC
        temporarily halted the probe</a> in November 2021 after the Philippine government
        requested its deferral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac9ef6-7456-4299-bcfb-9f9fc839ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6386cc-7537-4946-9027-6b940e5fb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors of HR 780 said that Duterte's presidency \"ushered remarkable\
        \ accomplishments brought about by his relentless campaign against illegal\
        \ drugs, insurgency, separatism and terrorism, corruption in government and\
        \ criminality thus making the life of every Filipino better, comfortable and\
        \ peaceful.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbfa20-a616-4fc1-b1fd-f99019da4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cf70e-cc4d-4d11-b6ca-eca3f16d3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also reiterated Duterte's belief that the fight against illegal\
        \ drugs, crime, and corruption was a \"prerequisite for achieving genuine\
        \ growth and prosperity.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef201be5-d305-41be-a8e1-cbd22400e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f54f01-73a3-45b3-ab12-b082e9736c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local and international human rights groups have estimated that between\
        \ 12,000 and 30,000 people were killed in the former administration's flagship\
        \ war on drugs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ab181-844f-410e-8f08-44650212db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962e725-29c9-49f3-b72c-ae6fcaa9a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration has been accused of committing crimes against humanity\
        \ and EJKs in the campaign.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3185a-e076-4608-afa2-83858718be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e55ad-f480-40fd-929e-40ba77152764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HR 780 added that the Philippines has a functioning and independent
        judicial system. When the ICC first halted its probe, this was one of the
        arguments made by the country when it requested to defer the investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b7272-80a5-4e43-b121-198406cae1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe0124-8795-4131-a631-d28e507418d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be it resolved as it is hereby resolved, that the House of Representatives
        declares unequivocal defense of Duterte, the 16th President of the Republic
        of the Philippines, in any investigation and/or prosecution by the ICC," HR
        780 concluded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c655203-1e99-4728-a920-1a4b9a7c49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed9c47-6d61-4fc0-904e-7b2e8033ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution has yet to be read in the plenary where other lawmakers\
        \ can interpellate against its adoption.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f86f7-1be9-4114-aad8-607f94623742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05c76d-8a30-4407-a1ba-a3e5a05264d1'
