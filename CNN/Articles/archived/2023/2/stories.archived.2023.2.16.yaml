      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a2a6b-46c3-4122-a59b-2e0e650dad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:10:38.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T21:24:48.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The MTRCB will re-evaluate the film in view of the concerns and will\
        \ take all necessary measures if found to be in any way injurious to the prestige\
        \ of the Philippines or its people,” the MTRCB said in a statement.\r"
