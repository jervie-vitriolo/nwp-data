      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b6b55-cd2d-4d5f-9e23-3f56379c9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On both sides of the border, the World Health Organization (WHO) has\
        \ stressed the need to \"focus on trauma rehabilitation\" when treating populations\
        \ affected by the disaster.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bb70c-a01e-4a17-a389-89625fd04468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
