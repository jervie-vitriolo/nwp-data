      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Senate Resolution No. 476, Tulfo noted that the minimum wage increase\
        \ last year cannot sustain workers, especially with rising prices due to inflation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb52af-a217-407c-95b2-e364cfddc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95421f4e-8aae-41db-9cdc-f69d4e3bcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is the responsibility of the state to ensure that the minimum wage\
        \ is set at a level that provides workers with a decent standard of living,\
        \ taking into account factors such as inflation rates,” the resolution read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f6ecf-ad84-4948-a08a-a1a3e6d411fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64617466-79ee-43d4-b02b-762052fcdae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the minimum wage hike policy should be “fair, effective,\
        \ and consistent with the needs of the workers and the economy.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226024db-624e-49d4-88b9-24d3380c9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6870e-573b-4995-96a9-aecf969537e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last minimum wage increase took effect on June 4, 2022, with rates\
        \ ranging from ₱533 to ₱570 per day in the National Capital Region. It took\
        \ effect outside Metro Manila between June 6 to June 30, 2022, with rates\
        \ ranging from ₱306 to ₱470.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3b333-4b61-479c-b25a-46ac7be0774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681a2cd-8774-43d9-b355-566d3f2aec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo said that despite the wage increase, inflation has significantly\
        \ impacted the cost of living.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050097-ee7f-48e8-8951-9a845ff306b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd95b9-1477-41d7-91d9-5f62d69364c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2023, the <a href="https://www.cnnphilippines.com/business/2023/2/7/PSA-January-inflation.html">inflation</a>
        rate accelerated to 8.7%—the fastest since November 2008.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a017f-17e1-4092-a85e-6f311a2effb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16846f20-0faa-49a8-8d7f-072c32afe7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:58:47.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T08:54:12.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have also called for a new round of wage hikes to recover
        the lost purchasing power of workers in the whole country.</p>'
  'raquel-welch-death':
    'author': 'Sandra Gonzales and Alli Rosenbloom, CNN'
