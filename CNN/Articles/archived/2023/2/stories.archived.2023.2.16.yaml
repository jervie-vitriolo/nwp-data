      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bd9f7-c0a3-4706-8797-7caa31e88b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups also reiterated the call to oppose the Special Use Agreement\
        \ on Protected Areas (SAPA).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d440a8-c611-46b7-8188-97d23e49b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.515+08:00
