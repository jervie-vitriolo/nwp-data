      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In 2022, vivo launched an interesting
        mix of premium, mid-range, and budget offerings to cater to all consumers
        who have different needs and wants from a smartphone. 2022 was a year of success
        for vivo and below are just some of the products that the brand released that
        made widespread noise globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
