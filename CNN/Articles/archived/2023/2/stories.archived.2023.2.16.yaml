      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad249c-a031-49a1-bd95-a7ecc474f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All underwent derogatory checks and were compliant to immigration\
        \ formalities,\" BI commissioner Norman Tansingco said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b4627-1509-47b0-b641-87efcbf29b31'
      'mgnl:activationStatus': true
