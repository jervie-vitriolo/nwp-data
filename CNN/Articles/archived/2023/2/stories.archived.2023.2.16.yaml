    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d616b-7930-4d70-ad45-f30f82a64f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.509+08:00
