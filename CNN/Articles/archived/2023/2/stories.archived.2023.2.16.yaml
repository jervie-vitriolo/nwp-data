      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records Official Adjudicator Kazuyoshi Kirimura made
        the announcement after the presentation ended at the Kalinga Sports Complex
        Wednesday evening.</p>'
