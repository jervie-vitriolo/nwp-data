      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e0bb8-e981-4d9e-bea9-80636c5a0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Emigdio Tanjuatco III of the 2nd District of Rizal earlier
        filed <a href="http://https://hrep-website.s3.ap-southeast 1.amazonaws.com/legisdocs/basic_19/HB05055.pdf">House
        Bill 5055</a>, declaring Kaliwa River Forest Reserve — which covers the municipalities
        of Tanay, Rizal and General Nakar, Quezon — as a protected area under the
        National Integrated Protected Areas System.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06fedb-654e-445e-8d0d-0d6712637271'
