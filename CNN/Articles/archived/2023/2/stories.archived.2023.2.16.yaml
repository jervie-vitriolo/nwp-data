    'stories': []
    'template': '1'
    'title': '''GCash Overseas'' gets thumbs-up from BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a59f0-a302-4c05-b811-f370aa95572e'
