    'title': 'Cebu airport named Asia''s best in ''under 5M passengers category'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9d97f-db6a-4cdd-ab64-bf15f1809a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:47:47.687+08:00
