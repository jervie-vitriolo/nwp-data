      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455727a0-29f0-4ae4-9a97-756a57b9d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.613+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eleven trucks with UN aid crossed into northwest Syria via the Bab\
        \ Al-Salam passage on Tuesday, UN aid chief Martin Griffiths tweeted, adding\
        \ that 26 more trucks passed into the region via the Bab Al-Hawa crossing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92e072-b4f8-4d32-9895-a74ab21212b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
