      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/26/save-sierra-madre-day-karding-onslaught.html">Netizens,
        environmental groups renew calls to save Sierra Madre amid Karding''s onslaught&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366a71f-8411-467a-b0a5-830ecc11866d'
      'mgnl:activationStatus': true
