      'mgnl:lastActivated': 2023-03-06T17:40:03.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314ea63-ca1b-41a0-979f-5f45a8b87baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.930+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022, vivo's first folding screen mobile phone - vivo X Fold\
        \ was equipped with a Snapdragon 8 processor, dual 120Hz E5 screens and comes\
        \ with full-focal ZEISS four cameras. Apart from these hardware features,\
        \ the vivo X Fold has a massive 4,600mAh battery that comes with a 66W dual\
        \ fast charging support, so consumers would not have to worry about whether\
        \ their phone can last and manage to hold on to their day-to-day activities.\
        \ In that same month, the vivo X Note was also released, and comes with a\
        \ 7-inch large screen, and has the same features that the vivo X Fold has.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb14eb7-7b01-4354-9539-9bafbb889609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.930+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249e1ac-f86b-4632-864d-662cc4eaf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.931+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the talk of the town is the vivo X80 Series. The vivo X80 series\
        \ boasts nothing less than the best when it comes to quality, materials, and\
        \ lens coating. Among its breakthrough features include the 50mm portrait\
        \ lens that’s supported by a better Gimbal technology that delivers outstanding\
        \ photos and with more stability. It’s also equipped with a Sony IMX866 sensor\
        \ that allows users to capture vivid images. The X80 is the first and only\
        \ smartphone in the market to sport such sensors. Aside from its advanced\
        \ imaging capabilities, the X80 series also debuts a custom chip especially\
        \ conceptualized by vivo — the vivo V1+ Chip, which is designed to make display\
        \ and imaging graphics more immersive.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af987e50-52e0-414b-96dd-90bee05c1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.931+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'image': 'jcr:c764740e-dc7c-4f54-81d7-2abc5eb18ce1'
      'imageCaption': 'Photo from vivo'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5768426-8b32-44bd-b330-a412cdba6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:11:36.588+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202e52b-5ec8-4910-b968-48474454e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.931+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2022, vivo asserts its position as a mobile photography master
        with the launch of the vivo V25 series that showcases outstanding night photography
        specs, stunning color-changing capability, and other noteworthy aspects that
        are essential to Gen Zs and Millenials. Photochromic 2.0 is an amazing color-changing
        innovation that is uniquely vivo and the vivo V25 series are the only smartphones
        in the industry to make use of this technology. Because of light molecular
        material (widely used in high-tech products like microscope optical storage
        devices and biological targeting agents), the colors of these mobile phones
        change after being exposed to sunlight or UV light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2baf8a-fe33-4864-83f2-ad9b32fd0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.932+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c5795-d151-41b1-8ee2-9c5a852d3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.932+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flexing photos and videos on social media is the new norm for most\
        \ people these days. This is why many have become more meticulous and aware\
        \ of their smartphones’ capability to capture images in various scenarios\
        \ and lighting situations. Taking this to heart, the vivo V25 series was born\
        \ with upgraded camera hardware and capacities designed for nighttime shooting.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0bc2c-5858-41f3-abcf-f0af44c724f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.933+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cad606-b29f-4b09-9691-a4d808da5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.934+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:40:03.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the vivo V25 series, you can bid noisy and underexposed photos\
        \ farewell and say hello to gloriously captured and vivid pictures. As a night\
        \ vision device, the vivo V25 Pro offers a 64MP OIS Ultra-Sensing rear camera\
        \ with extreme night vision, an 8MP Super Wide-Angle camera, and a 2MP Super\
        \ Macro camera. The high-definition main camera features a cutting-edge high-precision\
        \ OIS module to offer you clearer and steadier videos against jitter and boost\
        \ image brightness and quality in low light.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb6053-a2be-411a-af37-0d29c3e08cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:31:18.935+08:00
      'mgnl:createdBy': 'nikko'
