      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM said the special allotment release order and its corresponding\
        \ notice of allocation will be used to cover those enrolled in institutions\
        \ registered under the Technical Education and Skills Development Authority\
        \ (TESDA).\r"
