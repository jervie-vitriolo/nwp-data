    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI sees stable prices of basic goods for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a736d9-4944-4745-bd3e-3d3da61566ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Department of Trade and Industry (DTI) sees no further increases in the prices
        of basic commodities, at least for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b2956-7066-4a4c-b4c1-6df259a31a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Talagang [Indeed] it will be stable for the short term," Trade Assistant
        Secretary Ann Claire Cabochan said during a price inspection in Metro Manila
        supermarkets Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6417c14-f250-49b3-b761-e674449d391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At least dun sa mamimili natin, makakaasa pa sila na kapag pumasok
        sila sa mga establishments na ito ay marami sa kanila ay even below SRP (suggested
        retail price)," she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d817db8-c4f1-4397-837b-e2df83b33405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: At least for consumers, they can expect that when they
        enter these establishments, a lot of items are still below SRP.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68eaab-839c-435a-81fb-c59e8630c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of some items like canned meat and sardines, processed milk,
        coffee, bread, and noodles went up, based on the DTI''s latest SRP bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc42800-e4b6-49c0-8ca5-a807f491df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said there are requests for additional increases for bread
        and canned meat and sardines, but added that these will still be reviewed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa48f9-d08d-4ee4-a715-368a2ed00cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:20.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:40:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only adjust our suggested retail prices and issue a new bulletin
        if there are reasonable factors," Cabochan said.</p>'
