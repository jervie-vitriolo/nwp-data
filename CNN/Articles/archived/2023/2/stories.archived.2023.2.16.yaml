  'DBM-LGUs-more-autonomy-when-full-devolution-starts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T08:01:25.000+08:00
    'imagesource': 'jcr:983998a0-bc84-4308-a19c-21232c789819'
