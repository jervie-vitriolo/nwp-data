      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO is negotiating with Turkish authorities to make sure quake\
        \ survivors can access mental health services, Berdyklychev added, noting\
        \ that many people displaced by the quake to other areas of the country \"\
        will also need to be reached.\"\r"
