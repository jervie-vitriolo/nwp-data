      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc16a6d-e81b-4b27-87c2-eff1e854a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An immigration officer was also assigned to attend to and process the\
        \ passengers, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9c2ad-f4e6-41a9-99b3-8816d96eb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be194bc-029f-42e1-9b09-46c3a1102c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau explained that chartered flights are under special flights\
        \ where passengers are not processed in the immigration area, but near the\
        \ aircraft.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266593c-aa74-4f74-8d78-528f9ae34eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.174+08:00
