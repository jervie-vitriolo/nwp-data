    'template': '1'
    'title': 'China denies its coast guard ship pointed laser at PH vessel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e06ca-844f-46f0-8a89-cd439d2809f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> China
        on Wednesday denied that its coast guard ship pointed a military-grade laser
        at the Philippine Coast Guard (PCG) vessel, saying the use of laser was for
        “navigation safety.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fa8d4-1fe5-4890-9260-0a8913089863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e26bf-180a-4023-ae29-ed995d3d7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial came after nations expressed support for the Philippines
        and called out the Chinese Coast Guard’s (CCG) recent actions in the West
        Philippine Sea (WPS), particularly the laser-pointing incident that <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">temporarily
        blinded the crew</a> of the PCG ship and disrupted their resupply mission
        to the BRP Sierra Madre in Ayungin Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1939af-f69a-4321-9447-c2f998f6dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7823e-e0bc-45e2-b775-2952081740b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin said the PCG’s
        report “does not reflect the truth.” He maintained that the CCG ship only
        responded in accordance with Chinese law, and warned the PCG to leave the
        waters near Ayungin Shoal in the WPS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f369ad-422e-4c6e-a4d0-e164efc92557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970efb12-a0cd-4041-b8c9-9e7b76569bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During that process, the China Coast Guard ship used hand-held laser\
        \ speed detector and hand-held greenlight pointer to measure the distance\
        \ and speed of the Philippine vessel and signal directions to ensure navigation\
        \ safety,” Wang told the media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de74dc4-3105-4059-a6ad-2cd8410b56ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7f790-da9e-4a68-8153-cca1ecb29c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to highlight the fact that the China Coast Guard ship did
        not direct lasers at the Philippine crew, and the hand-held equipment does
        not inflict damage on anything or anyone on the vessel. The Philippine side’s
        allegation does not reflect the truth,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b3a2a-cc11-46e4-a945-6f4762606348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867053d-7a8a-496b-a5e5-f2c0ddfa6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said the <a href="https://www.cnnphilippines.com/news/2023/2/14/dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser.html">diplomatic
        protest</a> was sent to the Chinese Embassy on Tuesday, condemning the "shadowing,
        harassment, dangerous maneuvers, directing of military-grade laser, and illegal
        radio challenges by CCG vessel 5205 against PCG vessel BRP Malapascua on 6
        February 2023."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00a5b1-ab5a-4222-b746-35a988e82b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936cfeb-6ee2-4633-9dee-ae89babfb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. also summoned Chinese Ambassador
        Huang Xilian to express “serious concern” over the incident last Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33121939-c185-42a0-b348-7e1657349d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394153e-fbbf-4ff1-b3fa-10e008715953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang said the ambassador “clarified the facts” with the Philippine\
        \ leaders and communication was being done through bilateral liaison mechanisms.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef369a49-0fdc-499c-8581-6075669c1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7db790-1573-40dc-a3ea-ef4918df3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine side has learned what actually happened. We stand ready\
        \ to work with the Philippine side to fully deliver on the important common\
        \ understandings reached between the two presidents, continue to properly\
        \ handle maritime issues through friendly consultation and jointly uphold\
        \ peace and stability in the South China Sea,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9202fd-35ba-4434-bd74-3f3e950e448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ca9cb-015f-4c20-a459-ba69a2c72466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T05:48:59.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T10:56:25.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague unanimously ruled
        in favor of the Philippines in its case against China. The five-member arbitral
        tribunal invalidated Beijing’s claims and recognized Manila’s sovereign rights
        in areas within its 200-nautical mile exclusive economic zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cc2a5-b403-4da3-afbf-fc0667269ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:56:25.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to China''s latest statement, House Deputy Minority Leader
        France Castro told CNN Philippines she believes the PCG''s report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe4c8d-0928-4031-ad9c-88066306d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:56:25.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c381ac8-d8e6-4b00-ba2f-71bb705e37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:56:25.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think this a direct attack and aggression to our country,” she\
        \ added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea1afc-96a3-455d-8ee2-a3ea82473869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-16T10:56:25.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb163552-bbef-4f07-9389-fd93e0cd8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.879+08:00
      'mgnl:createdBy': 'bamba'
