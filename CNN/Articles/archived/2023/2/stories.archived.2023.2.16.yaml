  'chinese-enoy-afp-chief-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T14:26:27.000+08:00
    'imagesource': 'jcr:80e3ad9e-9f81-49cb-a9c9-1a52e0544fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83cefb8e-af3d-49e3-ab68-9822f26daf51'
    'lead': 'The Chinese ambassador to Manila and the chief of the Armed Forces of
      the Philippines tackled the issue of regional peace in a meeting on Wednesday,
      following fresh disagreement between the two countries over the laser incident
      in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T14:26:00.737+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-16T19:49:31.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
