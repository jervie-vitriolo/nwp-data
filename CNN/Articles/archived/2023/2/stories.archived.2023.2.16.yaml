      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff711247-2dee-4673-8a70-f276c287c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
