      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the 240,000 MT will remain as buffer stock and will only\
        \ be released once the inventory and everything are deemed proper, he noted.\r"
