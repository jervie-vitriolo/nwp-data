    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d157bbe-8d2d-4401-8a56-8dbd85943481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
