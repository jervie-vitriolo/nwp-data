    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese envoy, PH military chief discuss regional peace after laser
      incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145a56c-6d8c-47c1-8f07-980f8fb7bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:26:00.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T19:49:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong>&nbsp;—
        The Chinese ambassador to Manila and the chief of the Armed Forces of the
        Philippines (AFP) tackled the issue of regional peace in a meeting on Wednesday,
        following fresh disagreement between the two countries over the laser incident
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843cc04-2a07-4bd4-acce-5658575684a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the AFP said its chief of staff General Andres Centino
        met with Chinese envoy Huang Xilian during a courtesy call at the AFP General
        Headquarters in Camp Aguinaldo, Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f645b3d-bc24-4ef4-ab33-de56ac447cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The discussion focused on military to military exchange and cooperation
        that will promote peace and stability in the region,” the AFP said, describing
        the discussion as “cordial and constructive.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332764dd-0edb-44f4-83c9-9edaf3f64bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement was echoed by Huang, who also shared photos of the event
        on his social media account.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81046ed0-e997-4321-b9df-2f8271e416c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting came just two days after President Ferdinand Marcos, Jr.
        summoned Huang to express serious concern over “the increasing frequency and
        intensity” of Chinese actions against the country’s coast guard and fishermen
        in the disputed waters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a387b-bcd1-4b6d-bf66-601d6cb07724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest of these activities was a Chinese vessel’s reported use
        of a blinding military-grade laser against a Philippine Coast Guard ship near
        Ayungin Shoal — an act Beijing denies doing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed1522-1d3f-464a-b1ff-c24674aebe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino, however, clarified that their discussion was scheduled
        even before Huang was summoned by Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92e138-175a-4e61-818a-46eba2f923fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was just an exchange of pleasantries… Expression of mutual respect,”
        Centino said in a separate interview.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b3026-f633-4140-9904-ccb4a33e0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several nations have called out China for the incident, which they
        warned threatens peace and stability in the region.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9fe338-e02b-4017-bae1-630fad4e84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military to continue resupply mission</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1b755-f839-4180-8a93-72d0ad85a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about the details of their discussion, Centino bared that he
        and the ambassador did not talk much about the latest dispute and the situation
        in the West Philippine Sea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304cb57-9ed3-478a-822b-a668f1bad34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that such topic would be better tackled at a “ministerial
        level,” and not with the AFP.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078a50a-295a-4be5-afa4-55304c184e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Centino said he relayed that the military will continue with the
        resupply mission to the grounded BRP Sierra Madre in Ayungin Shoal.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3760ea-314b-45c6-9f12-a1e74cb141f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did not talk about the conduct. Basta ang pinaabot lang namin,
        tropa natin ‘yun (What we told him is that those are our troops), we have
        to provide supplies for them,” he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe24235-3953-46c8-93f2-c25735cfbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:20:55.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T19:49:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos contributed to this report.</em></p>'
  'Ex-PH-envoy-laser-use-in-Ayungin-Shoal-a-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-16T14:33:25.000+08:00
    'imagesource': 'jcr:8641deef-af2e-4660-9ec2-e6720f101163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02503e36-c9ac-473b-b2a2-ba5824d21793'
    'lead': 'Former Philippine Ambassador to the United States Jose Cuisia Jr. says
      he does not consider the Chinese use of laser beam near Ayungin Shoal as an
      armed attack, but noted this should be viewed as a threat to Manila-Beijing
      ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T14:37:18.473+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T07:17:40.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCG', 'CCG', 'Ayungin-Shoal', 'Jose-Cuisia-Jr.']
    'stories': []
    'template': '1'
    'title': 'Ex-PH envoy: Laser use in Ayungin Shoal not armed attack, but a threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02bc68-452d-403a-a45d-4d470d435511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> A
        former Philippine envoy on Thursday said the Ayungin Shoal laser beam use
        by a Chinese vessel on the Philippine coast guard is not an armed attack,
        but it is a threat to ties between Manila and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3989d36-fe1f-4f0f-ac3d-26bbea2aa7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c7680-29a2-4d1d-91f9-6a69c0910d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I don’t really think it is an armed attack, but it
        is a threat and therefore we should seriously consider that as a threat which,
        of course, increases the tension between China and the Philippines,” former
        Philippine Ambassador to the United States Jose Cuisia Jr. told CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd798a8-e96a-4eca-ba6e-6a53141e481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a6518-ef37-4859-b14c-6348f3da97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">denied</a>
        that its coast guard pointed military-grade lasers at the Philippine Coast
        Guard (PCG) vessel. The BRP Malapascua was en route to the BRP Sierra Madre,
        a decommissioned ship serving as military outpost, to resupply the navy crew
        there.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82d14b-0d40-4269-ba87-0d9cd1cb4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213a2d1-8939-4356-95c7-173000acad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry spokesperson Wang Wenbin said the “China coast\
        \ guard ship used hand-held laser speed detector and hand-held green light\
        \ pointer to measure the distance and speed of the Philippine vessel and signal\
        \ directions to ensure navigation safety.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f026634-66fd-4d93-a62e-97f1f2e03035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251accb7-074d-4708-be38-92a528ebf3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is contrary to what the PCG reported, which also said that the\
        \ laser beam caused temporary blindness on its crew.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfc98b-e486-4723-8366-0912059f7683'
