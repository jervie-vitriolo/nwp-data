      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de78c30-29fa-4362-ac83-5eb2e9967170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the Philippine government can do is bring the issue up to the\
        \ US to help it determine the seriousness of the action and discuss what can\
        \ be Manila’s next step, he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b51ca-ba5c-442d-9c88-df9bae569653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965e582-0d09-4909-a59d-5685fcaa573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that it is more critical now that the Philippines and\
        \ US resume joint maritime patrols to prevent similar incidents.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad7260-1730-43f1-85a7-18b4811f688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87c44c-6e94-40f5-be89-d0e54b5e8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s a very good idea and we should even push the suggestion\
        \ of Japan, Philippines, US, and possibly even Australia working together\
        \ on joint patrols because that will serve as a deterrent to the Chinese aggression,”\
        \ Cuisia said, noting that this should happen as soon as possible.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049e85c-2893-43d4-bf9d-df6b7e9f1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef7eb3-fd26-4930-a8c6-38022d2ef121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the government should also continuously take up in the United\
        \ Nations General Assembly and every opportunity it will have the 2016 ruling\
        \ that rejected China’s claims and recognized Manila’s sovereign rights in\
        \ areas within its 200-nautical mile exclusive economic zone.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d9662-5a85-430a-8016-77576761e5b0'
