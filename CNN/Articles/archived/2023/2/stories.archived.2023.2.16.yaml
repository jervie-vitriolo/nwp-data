      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f87e3-9b61-4763-b16a-495fd36ecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First-rate cuisine</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2741084-b1f1-4760-8b49-3afaa374e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.451+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2fd8d-8c2c-48b3-83ee-e7794836d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.451+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Fiesta will be the perfect venue to taste the delicacies of Extremadura.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c715c77-6709-46e9-930a-2e970c20782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.452+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbcd39-1e09-43af-be6e-3f3869e136d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.452+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My region is the pantry of Spain. The raw material we have is of
        the highest quality. We are surrounded by an incredible heritage and natural
        environment," assured Chef Francisco Romero, the invited chef for the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a50695-d8e2-41df-88c8-32bfda13e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae7391-fa7d-4a03-85b5-1a0c58637502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally from Cáceres, Chef Romero began his career in 1998 at Paradores,\
        \ a Spanish state-owned chain of luxury hotels located in historic buildings\
        \ or in natural areas. Currently, he works as the second Head Chef in the\
        \ Parador of Cáceres.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba5d2e-be2f-40bc-8c01-85a9e5043ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.455+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb319524-ecf5-4efc-ac65-0ac5fb98e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.456+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the gastronomy of Extremadura, Chef Romero highlights the \"immense\
        \ variety of cheeses that we have, our Iberian products, our slow-cooking\
        \ stews, and the conventual and monastery cuisine,\" and further mentions\
        \ the influence of cuisine from the Rayana area (on the border with Portugal).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549993be-7c67-44a4-aa68-ab08527c042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.458+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae8c64-20c8-4fba-986b-3cfdba6820b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.459+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside Chef Romero, Chef Carlos Garcia will also be in charge of\
        \ the menu at La Fiesta. Born in Acedo, a small town in northern Extremadura,\
        \ Chef Garcia arrived in the Philippines eleven years ago after more than\
        \ a decade working as Head Development Chef at the prestigious Gauthier Soho\
        \ restaurant in London. He now owns two restaurants in Metro Manila: The Black\
        \ Pig in Alabang and The Pig Pen in Nuvali.\r"
