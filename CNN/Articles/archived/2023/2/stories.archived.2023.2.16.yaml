      'mgnl:lastActivated': 2023-02-16T13:13:27.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MCIA General Manager Julius Neri described the Mactan-Cebu airport\
