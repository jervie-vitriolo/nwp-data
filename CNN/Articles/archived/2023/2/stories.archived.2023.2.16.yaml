  'foreign-investment-pledges-Q4-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-16T12:43:11.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fbbe17e-c56c-436d-81ea-8284182734af'
    'lead': 'Foreign investment commitments posted a double-digit increase in the
      fourth quarter of 2022 as the Philippine economy further reopened, data from
      the Philippine Statistics Authority (PSA) showed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T12:45:05.726+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-16T12:45:31.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Foreign investment pledges jump 30.1% in Q4 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b72ee-a3b6-4f36-bf02-28aa3535b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Foreign
        investment commitments posted a double-digit increase in the fourth quarter
        of 2022 as the Philippine economy further reopened, data from the Philippine
        Statistics Authority (PSA) showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03baeb-4df7-419a-ba1d-b11872cf4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the PSA said foreign investment pledges reached ₱173.61
        billion, or 30.1% higher than ₱133.47 billion a year prior.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506582a-0450-46a4-ae48-180746c6b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investment pledges were approved by the country’s six investment
        promotion agencies: Authority of the Freeport Area of Bataan (AFAB), Board
        of Investments (BOI), BOI-Bangsamoro Autonomous Region in Muslim Mindanao
        (BOI-BARMM), Clark Development Corporation (CDC), Philippine Economic Zone
        Authority (PEZA), and Subic Bay Metropolitan Authority (SBMA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111c0d0-73e0-4076-aac0-0950e0e9ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, no foreign investment commitments were recorded from during
        the period in Cagayan Economic Zone Authority (CEZA), Poro Point Management
        Corporation (PPMC), and Tourism Infrastructure and Enterprise Zone Authority
        (TIEZA).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47814b14-13dd-4d72-a4d7-b2c6d375e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bulk, or 64.2% of the pledges, came from Singapore, followed by
        Japan and the United Kingdom.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f15c5-5942-4786-9fd3-b0a0d51877d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The information and communication industry is set to gain the highest
        investment with ₱114.29 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f63a7-9bd7-4c12-8228-68894f7bc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Real estate activities, on the other hand, stand to receive ₱35.57
        billion, while manufacturing would secure ₱19.30 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798b753-dadd-4306-b19b-8e8c27966b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked for his insights, Rizal Commercial Banking Corporation chief
        economist Michael Ricafort attributed the improvement in foreign investment
        pledges to the “reopening of the economy towards greater normalcy with no
        more restrictions” as well as the government’s move easing foreign ownership
        in the local market.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee0456-f8c4-4317-8af8-c315e98f16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This, he said, has led to more economic opportunities and livelihood.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad000e7d-7862-457a-9e50-ce5ca357606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thereby enabling foreign investors to be more decisive to locate/invest/expand
        in the country amid improved economic/business prospects,” he said in a mobile
        message.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd1899-6363-4349-b258-1c97fc30761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:45:05.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T12:45:31.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ricafort said the recent state visits of President Ferdinand Marcos
        Jr. might also have boosted investment commitments.<p><br></p>'
  'cebu-airport-named-best-under-5m-passengers':
