      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also urged Southeast Asian leaders to establish the code of conduct\
        \ in the South China Sea, which will determine the allowable actions in the\
        \ disputed waters.\r"
