      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571ee6f-a97c-40ac-948e-867a541c2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines is seeking clarification from Azcona if Panganiban\
        \ signed on behalf of the president.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce168b-f30c-487f-ac98-e91491012484'
      'mgnl:activationStatus': true
