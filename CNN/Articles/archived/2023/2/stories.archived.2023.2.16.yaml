      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They just can't see you being able to do anything else.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591e292-3605-473c-b935-c9fdc21da3a7'
      'mgnl:activationStatus': true
