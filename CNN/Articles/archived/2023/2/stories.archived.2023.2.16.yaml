      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f14132-193b-4d4d-8b41-d71c2fff99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:40.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuisia said he takes the latest statement from China with a grain of\
        \ salt “because many times, they won’t tell us the truth.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa032f5-dc2b-482e-b8ae-7d0ef99e800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:37:18.572+08:00
