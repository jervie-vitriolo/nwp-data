      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81760f02-6ca8-4a4a-821a-33516db19d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.511+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also must not destroy the biodiversity in the Sierra Madre mountain
        range and bury Filipinos in debt, especially from China, the group added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112982a-6549-4f0f-8ccc-a3e76310966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.512+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2512dd-afe7-4b4a-8b21-0a409d2652f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kaliwa Dam is a project implemented by the Metropolitan Waterworks\
        \ and Sewerage System (MWSS), funded by a loan from China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35531ea5-9b9d-4e8a-801e-d3720dd694ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788193e-ab77-46f5-a707-95a969f1dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine-day protest will include talks with legislators and with the\
        \ Department of Environment and Natural Resources (DENR) in Quezon City on\
        \ possible efforts to protect Sierra Madre.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f3e48-0536-41c9-a1d8-b77cec775620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
