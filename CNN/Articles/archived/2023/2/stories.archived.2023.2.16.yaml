      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong>&nbsp;—
        GCash, a mobile wallet backed by Globe Telecom and Chinese billionaire Jack
        Ma, secured the Philippine central bank''s approval for its plan to reach
        Filipinos abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615e821-ced4-4a21-999d-23f978f34dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:21:32.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T20:08:08.839+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company on Thursday said the Bangko Sentral ng Pilipinas has authorized
        the beta launch of GCash Overseas, which allows Filipinos in Japan, Australia,
        and Italy to access GCash using their international SIM cards.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bb490-e0b8-42c3-9a5a-84ad61ce5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:21:32.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T20:08:08.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only 1,000 users from those countries will be initially covered under
        this stage, with the full rollout being eyed "later this year,"'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3486d-3472-444e-9e7d-0e7f4060a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:21:32.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T20:08:08.842+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With around 10 million Filipinos living abroad, we want them to also
        be able to take advantage of GCash services even as they use international
        SIMs," said Martha Sazon, GCash president and CEO.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27920b-02cc-4a71-8ebd-a48d50824e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:21:32.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T20:08:08.844+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GCash has also been making a mark in the international market through
        its partnership with global payments platform, Alipay+.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57ecd9-ca58-44f4-87ba-ee98754009e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T19:21:32.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-16T20:08:08.845+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is currently offering financial products and services to its
        76 million users.</p>'
