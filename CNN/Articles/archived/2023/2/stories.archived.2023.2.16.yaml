      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to STOP Kaliwa Dam Network, an environmental and conservation\
        \ group, solving the water crisis in Metro Manila must not bring dangers to\
        \ local residents who rely on the Kaliwa River and the Kaliwa Watershed Forest\
        \ Reserve for clean water, food, livelihood, and protection from climate impacts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d712ec-13c0-4d65-90d0-6a1ef74bdc96'
