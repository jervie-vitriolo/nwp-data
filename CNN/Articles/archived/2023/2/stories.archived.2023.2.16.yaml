      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Immigration officers are only given ramp access during Special flights\
        \ together with the Quarantine and Customs officers. They are also assigned\
        \ in random except during presidential flights,\" he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae314474-a8bc-48f5-8ad7-1bb0dc447a9a'
