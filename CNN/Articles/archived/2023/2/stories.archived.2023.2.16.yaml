      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some staff members were asked to remain at the offices overnight on\
        \ Tuesday, the BBC said. But the offices are now open for people to enter\
        \ and leave as needed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e4e54-e6bf-4a19-b175-cc52391742f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.836+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searches come nearly a month <a href="https://www.cnn.com/2023/01/23/business-india/india-modi-bbc-documentary-twitter-youtube-censorship-intl-hnk/index.html"
        target="_blank">after the Indian government</a> said it banned the two-part
        documentary, "India: The Modi Question," from being aired in the country and
        used "emergency powers" to block clips of the film from circulating on social
        media domestically. Twitter and YouTube complied with the order, the government
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4012b-84c2-489e-913e-b31b18d14838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.838+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documentary revives the most controversial chapter of the Indian\
        \ leader's political career, when he was the chief minister of the western\
        \ state of Gujarat in 2002.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545978c-2e6c-4139-ab10-d82f3d4c83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.839+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi was accused of not doing enough to stop some of the most heinous\
        \ violence in India's post-indpendence history, when riots broke out between\
        \ the state's majority Hindus and minority Muslims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9b47a-7549-4bd1-bccb-a48b170582fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.840+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,000 people, mostly Muslims, were killed in the violence\
        \ and at least 220 more went missing, according to government figures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaf27a-01b1-4488-96e9-8da1da6bab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.842+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi has denied accusations that he failed to stop the violence. A\
        \ special investigation team appointed by India's Supreme Court in 2012 found\
        \ no evidence to suggest he was to blame.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c64f4e-9002-49e4-bd9b-e98e508afc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.844+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years later, Modi and his ruling Bharatiya Janata Party rose to\
        \ power in India, riding on a wave of Hindu nationalism in the country of\
        \ 1.3 billion, where nearly 80% of the population follow the faith.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a751956-5c56-42dc-9cff-32d3cbd83b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.844+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Brazen attack''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b3d24-a147-4d0e-858f-0495fef39b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.846+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government's move to block the documentary polarized opinion in\
        \ the world's largest democracy. Critics decried it as an assault on press\
        \ freedom, while Modi's supporters rallied to his defense.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233e967-67cd-48e3-9d07-f50a3bf50522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.847+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India's main opposition Congress party described the ongoing tax searches\
        \ at the BBC offices as a \"brazen attack\" on India's free press.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a8eb1-172c-4df7-8368-a9671057d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.848+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If someone tries to shed light on the prime minister's past, or dig\
        \ out details of his past...the present and future of that media house will\
        \ be destroyed by his agencies. That is the reality,\" the party's media department\
        \ head, Pawan Khera, told reporters Wednesday. \"India is the mother of democracy\
        \ but why is India's prime minister the father of hypocrisy?\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1c02d-b3af-48e9-82b5-2d4c1024301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.848+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BJP has tried to justify the move by saying nobody in the country\
        \ is above the law.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531bfe83-426b-4311-9b42-7b1515e14c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.849+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a news conference Tuesday, the party's spokesperson Gaurav\
        \ Bhatia said companies, including media agencies, must \"follow and respect\
        \ Indian law.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8be079-d1eb-420a-af3b-287806b597ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.851+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anyone, any agency, whether tied to the media, a company, if they\
        \ are working in India, they must follow and respect Indian law. If they follow\
        \ the law, then why should they be scared or worried? Let the Income Department\
        \ do its job,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc2440-ce78-4aa7-9116-f5531f01d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.852+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The raids raised fears of censorship in India, with several media organizations\
        \ issuing statements condemning the government's actions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875064f-0a5e-4111-882b-db8bf0949df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.854+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now ranked between Turkey and Sudan, India dropped eight places to\
        \ 150 out of 180 nations in last year's World Press Freedom Index published\
        \ by the Paris-based group, Reporters Without Borders.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d9bc6-e315-43c1-81fd-dafbfd6c2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.856+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Club of India <a href="https://twitter.com/PCITweets/status/1625469887455051776?s=20&amp;t=WZ_j0CsiwYW_HXnkiiA2iQ"
        target="_blank">said in a Tuesday statement</a> the raids "will damage the
        reputation and image of India as the world''s largest democracy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cf0e4-fd7c-4dcf-8b80-e0f74aea1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.858+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is deeply unfortunate as this latest instance appears to be a\
        \ clear cut case of vendetta, coming within weeks of a documentary aired by\
        \ the BBC,\" it said, urging the government to \"restrain its agencies from\
        \ misusing its powers in order to intimidate the media.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfc925-3870-41d6-b2ff-f94297c00e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:16:45.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:02.859+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/media/india-bbc-office-raid-third-day-thursday-intl-hnk/index.html"
        target="_blank">Search of BBC offices by Indian government enters third day</a>."</em></p>'
  'machu-picchu-reopen-peru':
    'author': 'Alex Stambaugh, Ana Cabrera and Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-16T16:16:56.000+08:00
    'imagesource': 'jcr:1f4f3600-88e8-4cb2-ac42-dad59cf2cb67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3364f95-26e4-49e6-89b3-8ddded8fea34'
    'lead': 'The Inca citadel of Machu Picchu reopened to tourists on Wednesday, February
      15, after entry was suspended in December and January amid social unrest in
      Peru.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T16:23:17.692+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-16T16:39:13.466+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-16T16:39:09.588+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'tourism', 'Peru', 'Machu-Picchu']
    'stories': []
    'template': '1'
    'title': 'Machu Picchu reopens for the first time after protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874593d-eb96-4d05-bbe3-9394bbcc0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.468+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Inca citadel of Machu Picchu reopened to tourists on
        Wednesday, February 15, after entry was suspended in December and January
        amid social unrest in Peru.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e68976-41e5-42e8-821c-63b77edc573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.470+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision reflects the joint commitment of the institutions
        that make up the Machu Picchu Management Unit, the municipal authorities of
        Machu Picchu and Ollantaytambo, directors of the Chamber of Commerce and leaders
        of social organizations, to ensure the safety of the monument and transport
        services so that visitors can enjoy their visit," the culture ministry said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052ce99-3ec0-4b8d-853e-24cc94f3ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.472+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry added that 38 domestic tourists and 45 foreigners were\
        \ the first to enter and that at least 700 visitors went into the sanctuary\
        \ over the course of the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258525-dc88-498e-9af2-3fba84a7fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.474+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests broke out around Peru in December when the country's president,\
        \ Pedro Castillo, was ousted and replaced by then-vice president Dina Boluarte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcb78d-7e9f-4d66-9c11-c2d0a16db261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.476+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, some 300 international tourists were stranded at Machu
        Picchu, the country''s most popular tourist site, when the train that services
        the area was suspended. Local and international governments worked to evacuate
        foreign tourists from Machu Picchu, in some cases by helicopter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9dde6-8589-4797-963f-9636873efd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.478+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PeruRail, which operates the tourist train, said protesters had blocked\
        \ and damaged the tracks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aaafff-10f1-4e30-925f-a0ce890a2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.480+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers must obtain a permit to visit Machu Picchu, which is a UNESCO\
        \ World Heritage site.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e3254-b18a-4581-894a-1983a97d1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.482+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the first people to enter Machu Picchu on Wednesday were tourists\
        \ who had canceled visits in January.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d74d7-494f-4538-8739-68b1eb3c2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.484+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Decentralized Culture Directorate and Machu Picchu Historical
        Sanctuary Directorate, which sells and manages the entry passes, said it would
        allow refunds to travelers whose permits had been issued for January 21 or
        later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db8d7f-9665-4706-965b-c1a6385cf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:23:17.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:13.486+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/machu-picchu-reopening-after-protests-intl-hnk/index.html"
        target="_blank">Machu Picchu reopens for the first time after protests</a>."</em></p>'
  'doomsday-glacier-thwaites-antarctica':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-16T16:23:29.000+08:00
    'imagesource': 'jcr:aed39543-918d-4664-8c71-6222e2051cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99fbd528-0eee-4244-af1c-19686883deaa'
    'lead': 'Antarctica''s ''Doomsday Glacier'' — nicknamed because its collapse could
      drive catastrophic sea level rise — is melting rapidly in unexpected ways, according
      to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T16:29:23.071+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-16T16:39:23.995+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-16T16:39:17.415+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thwaites-Glacier', 'Doomsday-Glacier', 'science', 'Antarctica',
      'research']
    'stories': []
    'template': '1'
    'title': 'So-called Doomsday Glacier is ''in trouble,'' scientists say after finding
      surprising formations under ice shelf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554e055-a6bc-4fb2-b68b-c9b471b5b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:23.997+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Antarctica''s "Doomsday Glacier" — nicknamed
        because its collapse could drive <a href="https://www.cnn.com/2021/12/14/world/antarctic-thwaites-glacier-climate-warming/index.html"
        target="_blank">catastrophic sea level rise</a> — is melting rapidly in unexpected
        ways, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5ff29-bc9d-4cc4-82a0-36b7e509c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:23.998+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier is <a href="https://www.cnn.com/2022/09/05/world/thwaites-doomsday-glacier-sea-level-climate/index.html"
        target="_blank">roughly the size of Florida</a> and is located in West Antarctica.
        Part of what holds it in place is an ice shelf that juts out onto the surface
        of the ocean. The shelf acts like a cork, holding the glacier back on the
        land and providing an important defense against sea level rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b529b6-f9f9-498b-be0e-f660d4e27dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:23.999+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the crucial ice shelf is highly vulnerable as the ocean warms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5a4a3-cc1c-4102-9cda-622cdc55c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.000+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two studies, published in the journal Nature on Wednesday, scientists
        revealed while the pace of melting underneath much of the ice shelf is slower
        than previously thought, deep cracks and "staircase" formations in the ice
        are melting much faster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d41aa-c166-471b-a21c-f16e7b14908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.001+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As climate change accelerates, the Thwaites Glacier is rapidly changing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba2f67-faa0-467e-a3dc-b27c817b290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.003+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year it sheds billions of tons of ice into the ocean, contributing\
        \ about 4% of annual sea level rise. Particularly rapid melting happens at\
        \ the point where the glacier meets the seafloor, which has retreated nearly\
        \ nine miles (14 kilometers) since the late 1990s, exposing a larger slice\
        \ of ice to relatively warm ocean water.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01c0ad-6a40-4caf-ac3f-4f16a949e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.004+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete collapse of the Thwaites itself could lead to sea level
        rise of more than two feet (70 centimeters), which would be enough to devastate
        coastal communities around the world. But the Thwaites is also acting like
        a natural dam to the surrounding ice in West Antarctica, and <a href="https://theconversation.com/thwaites-glacier-the-melting-antarctic-monster-of-sea-level-rise-podcast-191057"
        target="_blank">scientists have estimated</a> global sea level could ultimately
        rise around 10 feet if the Thwaites collapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dd995-2f23-4b6d-841d-ad842456907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.005+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it could take hundreds or thousands of years, the ice shelf could\
        \ disintegrate much sooner, triggering a retreat of the glacier which is both\
        \ unstable and potentially irreversible.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12196a14-ebb6-4b3a-b1cf-d6cab670b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.006+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To better understand the reshaping of the remote coastline, a team\
        \ of US and British scientists from the International Thwaites Glacier Collaboration\
        \ traveled to the glacier in late 2019.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cb363-d7e2-4087-a2a7-751ac48a22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.007+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using a hot water drill, they bored a hole nearly 2,000 feet (600 meters)\
        \ deep into the ice and, over a five-day period, sent down various instruments\
        \ to take measurements from the glacier.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ba992-6551-4eec-9ece-82b3738663a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.008+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The instruments included a torpedo-like robot called Icefin, which\
        \ allowed them access to areas previously almost impossible to survey. The\
        \ remotely-operated vehicle took images and recorded information about the\
        \ temperature and salinity of the water, as well as ocean currents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603b9c7-1056-4044-93e6-725c3bd4783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.009+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was able to \"swim up to these really dynamic places and take data\
        \ from the sea floor all the way to the ice,\" Britney Schmidt, an associate\
        \ professor at Cornell University and a lead author on one of the papers,\
        \ told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41624a58-c270-4e88-a536-c0131c9e691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.015+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results of the research reveal \"a very nuanced and complex picture,\"\
        \ Peter Davis, an oceanographer at the British Antarctic Survey and a lead\
        \ author on the other paper, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea68597-e46d-4276-8a53-148254dba958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.019+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists found even though the glacier is receding, the rate\
        \ of melting beneath much of the flat part of the ice shelf was lower than\
        \ expected. The melt rate averaged 2 to 5.4 meters a year, according to the\
        \ study, less than previous models had projected.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dc874-add8-47e4-a32f-ce6bc2a4e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.020+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Melting is being suppressed by a layer of colder, fresher water at\
        \ the base of the glacier, between the ice shelf and the ocean, according\
        \ to the research.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ae5b3-6de4-4bff-add3-e44c4f2d20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.027+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The glacier is still in trouble,\" Davis said in a statement, adding,\
        \ \"What we have found is that despite small amounts of melting there is still\
        \ rapid glacier retreat, so it seems that it doesn't take a lot to push the\
        \ glacier out of balance.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ef1e8-c170-431f-b252-ae91be5cbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.028+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists were also surprised by a second finding. They discovered\
        \ an underwater glacial landscape much more complex than expected, dominated\
        \ by strange staircaselike terraces and crevasses -- big cracks going all\
        \ the way through the ice shelf.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c26600-5e38-4031-8ab4-c463a4dcbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.035+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Melting was particularly rapid in these areas, the research team found.\
        \ Warm, salty water was able to funnel through and widen cracks and crevasses,\
        \ contributing to instabilities in the glacier.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62663403-1652-49ec-a084-c876b603256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.044+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The glacier is not just melting up, but it's melting out,\" Schmidt\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b61d6d-3c2d-410b-8116-702e43b062ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.052+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Melting along the sloped ice of the cracks and terraces \"may become\
        \ the primary trigger for ice shelf collapse,\" according to the studies'\
        \ authors.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe733e94-60a1-4db8-ad7b-71d0310bc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.053+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings add a new layer to a slew of alarming studies pointing\
        \ to the glacier's rapid melting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed5de6-3f84-408f-9357-f671249fff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.054+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study found the ice shelf could shatter within the <a href="https://www.cnn.com/2021/12/14/world/antarctic-thwaites-glacier-climate-warming/index.html"
        target="_blank">next five years</a>, and last year scientists said the Thwaites
        Glacier is hanging on "by its fingernails" as the planet warms, with the potential
        for rapid retreat in the coming years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7f0b9-b109-4087-9914-f95d71d3990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.054+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We knew these glaciers were changing. We knew it was related to ocean\
        \ temperature. We knew there was melting going on. We knew that the atmosphere\
        \ was warming. And we knew that the glaciers were falling apart,\" Schmidt\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e16810-6267-4b48-af73-5f87ea10af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.055+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the latest research does is provide \"the missing pieces\" to\
        \ work out exactly how this change is happening, she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2db559-197b-400b-99c0-63178aa33c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.056+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Rounce, a glaciologist at Carnegie Mellon University who was\
        \ not involved in the study, told CNN the new research offered \"novel insights\
        \ into how rapidly the bottom of the ice shelf is melting and the mechanisms\
        \ by which it's melting, which are very important for improving our understanding\
        \ and ability to model how Thwaites will change in the future.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484aaca0-c57b-4813-a158-8cbbb81e2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:39:24.057+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis said the research can help make more accurate projections about\
        \ sea level rise, which can be fed into efforts to mitigate climate change\
        \ and protect coastal communities. From a more personal perspective, he said,\
        \ he also hopes it prompts people \"to sit up and take notice of the changes\
        \ that are occurring.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc094ce-5efc-4ffe-adf1-f750e2ce2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:23.429+08:00
      'mgnl:createdBy': 'pia'
