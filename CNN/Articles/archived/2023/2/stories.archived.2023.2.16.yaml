    'stories': []
    'template': '1'
    'title': 'MMDA to establish disaster preparedness training center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd40370-1451-49b0-93c0-e2d7c2158f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 16) — A disaster preparedness
        training center will soon rise to improve current response measures and provide
        training for individuals on emergency response and public safety, the Metropolitan
        Manila Development Authority (MMDA) announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50614f5d-6e40-4d93-abd0-8581029f7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c027f0-74d6-4342-87da-e25d50b475d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MMDA, the training center aims to provide a "safe,
        conducive, and controlled learning environment to capacitate individuals"
        for the "effective management of emergency situations and all matters related
        that may occur in the face of a crisis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e3f6a-2a38-4ab2-8c99-1c4459ccbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e2d51-bc3b-47dc-a7b4-88622c1a2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disaster preparedness training center, with an area of more than\
        \ one hectare, will be built on the agency's vacant property at the Carmona\
        \ Sanitary Landfill in Cavite City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adff630-07a1-41ad-8347-9967766f24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17271344-f88f-46f2-85f0-4f4c4c060743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will feature four training facilities: Rappelling tower, Confined\
        \ Space Structure, Wrecked Building with Structure Rubble Pile, and Pancake\
        \ Collapsed Structure which will provide training on real-life rescue scenarios.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d2f40-14d7-47da-bbad-e01c863d6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39322483-6b56-4def-b0a3-4b77c717191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The training center is expected to open before the end of the year\
        \ and will initially cater to 17 Metro Manila Manila Disaster Risk Reduction\
        \ and Management Offices, the MMDA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c8dd1-4a68-40f9-878a-a4e562581f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7180d-de7a-4640-9d6c-72a27586f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will then accommodate other government agencies, barangay personnel,\
        \ fire volunteer groups from NCR, and rescuers from the provinces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c82e2-991d-4f88-8e93-d0dd48576293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8adf84-52e1-4b3a-8a2b-4127dc94cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:14:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-16T20:21:12.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will provide them with two-week trainor's training using our existing\
        \ equipment, such as life locators and vibrascopes, among others, so we can\
        \ produce more rescuers that can extend immediate disaster response assistance\
        \ to nearby areas should an earthquake occur,\"  MMDA Acting Chairman Don\
        \ Artes said in a statement.\r"
