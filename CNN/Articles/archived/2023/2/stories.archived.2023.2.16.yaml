      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Department of Budget and Management (DBM) on Thursday approved the release
        of ₱3.410 billion funding for the tertiary education of students in technical
        vocational schools.</p>'
