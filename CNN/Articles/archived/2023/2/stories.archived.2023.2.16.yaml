    'template': '1'
    'title': 'PH’s first XBF case already recovered, has no travel history — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf9207-0377-4938-839b-1aa864d7ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:46:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T16:47:47.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        country’s first reported case of the Omicron subvariant XBF is a Filipino
        senior citizen who has already recovered from the disease, the Department
        of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b58ef0-17ae-4616-b369-6eed6f029e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:46:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T16:47:47.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The patient also had no known history of travel, the DOH said in a
        message to reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b2e9d-5cd6-4e8b-bdef-34c81d3f4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:46:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T16:47:47.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The individual presented mild symptoms, and has already been tagged
        as recovered,” the agency noted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b32077-87d6-4361-a990-6f296bdadccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:46:38.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T16:47:47.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XBF —&nbsp;a recombinant sublineage of other Omicron variants
        —&nbsp;has been linked to the recent COVID-19 case spikes in Australia and
        Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a592df-a79c-4731-8413-0df28ba389a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:46:38.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-16T16:47:47.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s latest biosurveillance report showed that the <a
        href="https://www.cnnphilippines.com/news/2023/2/15/DOH-Philippines-first-case-Omicron-XBF-subvariant.html">lone
        infection</a> was sequenced on Jan. 28. The specimen was collected last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
