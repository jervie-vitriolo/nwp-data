      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c910cc-0aba-4c15-9a50-6c47c1e90341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.327+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Part of being a sex symbol is very flattering and it does help you\
        \ get success in the business - but only to a point,\" Welch said in an interview\
        \ with Cinema.com around the release of her 2001 film \"Tortilla Soup,\" adding\
        \ that \"it does cloud people's imagination.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db781f6-f6c6-405d-b337-812aee647416'
