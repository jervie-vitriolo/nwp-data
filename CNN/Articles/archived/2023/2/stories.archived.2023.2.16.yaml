      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b4a53-9f36-4072-92cd-47b3a9bbac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.330+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welch also dedicated time to a career as an entrepreneur, which included\
        \ jewelry, skincare and wig lines.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179b83c-36f7-48b6-9af9-5adc00641237'
