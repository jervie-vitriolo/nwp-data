      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> La Cámara, together
        with the support of the Spanish Embassy, is spearheading La Fiesta. It will
        celebrate Spanish culture and cuisine, this year specifically highlighting
        the Extremadura region. La Fiesta, to be held at Las Casas Filipinas de Acuzar
        in Quezon City, will feature renowned chefs, musicians, and dancers from the
        Spanish region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc60231-3d23-4798-9e29-ed12e98b4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0c3bd-e5e8-422b-9abe-3aa0bd8f639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Camba, President of La Camara, said, "La Fiesta 2023, is the
        first edition of an annual event for the Filipino-Spanish business community
        organized by La Camara. It is not only the perfect venue to continue building
        the relations between the Philippines and Spain, it is also the occasion to
        invite a region of Spain to the Philippines. This year we have as guest of
        honor the region of Extremadura, one of the 17 regions of Spain."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220441c2-4598-404b-899f-97f221d8bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c304b7-5c18-4e6c-bd51-27973d79a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Fiesta is designed to become an annual tradition of La Cámara, which\
        \ has a long history of organizing major events such as La Cámara 120 Years\
        \ Gala Dinner and the 75th Anniversary of Diplomatic Relations Between the\
        \ Philippines and Spain. This new celebration, to be attended by more than\
        \ 300 guests, will begin at 6 p.m. and is scheduled to last until midnight.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04dd71-8db3-4a66-b581-6faac34dc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919e68f-cd37-4d9d-ae78-296586ccb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Extremadura region, located in the west of Central Spain, will\
        \ be the festival's main focus in this inaugural edition. It has a magnificent\
        \ culinary tradition and a rich history that dates back to the Roman Empire.\
        \ The cities of Mérida (the Roman Augusta Emerita), Cáceres, and the Monastery\
        \ of Santa María de Guadalupe are World Heritage Sites.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47037eab-67c5-4818-8ab7-902d1f7377a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264b6d6-2f6e-4bcb-a0a1-a8f649ff002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.449+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extremadura is also recognized for its environment, characterized by\
        \ its reserves of water and natural diversity. It has 72 natural spaces under\
        \ official protection, which make it a unique region in Europe.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde22fbc-ca06-4598-8f89-03ed48232c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.450+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
