    'template': '1'
    'title': 'Magnitude 6 earthquake jolts Masbate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108afe6-189b-4f0d-9e24-d2d9463d4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T04:55:41.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T09:12:14.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> A
        magnitude 6 earthquake and strong aftershocks jolted Masbate early Thursday
        morning, state seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c915a-2cac-4bc0-aefe-aceba4fc6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde75768-e14e-4bab-a1b9-0339cb7f42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        initially reported it was a magnitude 5.7 quake, but it was upgraded to magnitude
        6. In the capital City of Masbate, it was reported at intensity 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2474c-d8fe-4d70-9922-91dfcdf51eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: Magnitude refers to the size of the earthquake, while intensity
        refers to degree of shaking at a given place.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e6111-46e2-449f-bc4b-e0a32dcca903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, Phivolcs said the tectonic temblor occurred at
        2:10 a.m. with a depth of 10 kilometers in Batuan, Masbate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c40fb-c34f-469b-bddc-9c5141a5fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555fa9c-462d-46d1-bf83-20692fbfacbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the movement of the Philippine Fault-Masbate segment
        caused the quake. It last moved in 2020, triggering a magnitude 6.6 earthquake
        in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002de79-0613-458c-9810-93cd0113207e'
