      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And while we all must continue to raise our collective ambitions\
        \ in the fight against climate change, during President Malpass' tenure the\
        \ World Bank has made important recent advances in this area,\" she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3f40a-f862-4dc1-92f7-153df62304c0'
