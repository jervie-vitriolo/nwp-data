  'world-bank-president-david-malpass-stepping-down':
    'author': 'Kate Trafecante, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-16T08:06:08.000+08:00
    'imagesource': 'jcr:ab446d47-0e8d-4b6b-9536-911ab96ef3bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23cfbda5-5132-4cd3-88b2-c0fb30482145'
    'lead': 'World Bank President David Malpass plans to step down a year before his
      term is set to end, the organization announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T08:07:50.378+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-16T10:48:39.161+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-02-16T10:48:37.638+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank President David Malpass to step down early'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3370e-7caf-4b8f-a5e3-001cc4df9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.162+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- World Bank President David Malpass plans
        to step down a year before his term is set to end, the organization announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75b63b-7b2a-4c89-8dcd-eda119a782f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.163+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee45992-f596-4ccc-aeb0-e3c38e0339b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.164+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malpass will leave his position on June 30, the end of the World Bank's\
        \ fiscal year, after serving more than four years in the role.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe60fae-d684-429b-b4ae-ec38826ea04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.165+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b600d0-c665-4077-9b92-72cc64e09517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.166+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has been an enormous honor and privilege to serve as President\
        \ of the world's premier development institution,\" Malpass said in a statement.\
        \ \"With developing countries facing unprecedented crises, I'm proud that\
        \ the Bank Group has responded with speed, scale, innovation, and impact.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d6218-4567-4064-a6bf-211dd5af41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.166+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73649c9a-3eff-426c-8540-39fad35c6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.167+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank, a group of 187 nations, lends money to developing countries\
        \ to help reduce poverty. Former US President Donald Trump appointed Malpass\
        \ as World Bank chief in 2019 for a five-year period. As the largest shareholder,\
        \ the United States traditionally appoints its president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38269c4b-82bb-49fd-b5db-50a86821c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.168+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac8cf3-f8f6-4c08-a20d-094bd232a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.169+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Malpass' tenure, the organization responded to multiple crises,\
        \ including a global pandemic and Russia's war in Ukraine. The World Bank\
        \ said Malpass implemented record surges in finances in response to both.\
        \ He also focused on policies to increase economic growth, reduce government\
        \ debt burdens, and help reduce poverty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233b190-ec17-4880-8098-f662a2c76579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.170+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19864a0a-cbd5-4598-84bf-803459b79039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.171+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his tenure has been controversial.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a105064-1f59-4b19-b78e-5c146eea529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.172+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7e27f-1ce9-4f15-b346-dcf947b060ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.173+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malpass faced criticism from climate activists in September after he\
        \ refused to confirm during a climate panel whether he accepted the scientific\
        \ consensus that burning fossil fuels were dangerously warming the planet.\
        \ After an outpouring of criticism, many opponents called for his resignation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee6e66-896b-46a3-b5c4-0c3b28018543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.174+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7548174-58a9-4c6a-a3bd-22b5316bd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:07:50.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T10:48:39.175+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later clarified to CNN that he was a not a \"a denier,\" and that\
        \ fossil fuel emissions are \"clearly\" contributing to global warming. The\
        \ World Bank also noted on Wednesday that it more than doubled its climate\
        \ financing in 2022 to a record $32 billion.\r"
    '15':
