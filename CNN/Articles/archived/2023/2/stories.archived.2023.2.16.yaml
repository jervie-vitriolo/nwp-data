      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa River Forest Reserve, which is part of the Sierra Madre
        mountain range, houses endangered wildlife species such as Northern Philippine
        Hawk-eagle and Philippine Brown Deer and about 170 plant species.</p>'
