    'title': 'Duangphet Phromthep, one of 12 boys rescued from a Thai cave in 2018,
      dies in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b24095-df39-4ae0-9c9f-272d058869de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Duangphet Phromthep, one of the 12 boys
        rescued from a flooded Thai cave after a weekslong operation that drew global
        attention in 2018, has died in the UK, British and Thai officials announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5136a1-68a7-4e71-897d-aaa7a51932cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phromthep, who was enrolled in a soccer academy in Leicestershire,\
        \ England, died after being rushed to hospital on Sunday, Leicestershire Police\
        \ said in a statement to CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cdf9a2-dc3a-44ce-9aa5-cb65e756adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Th northern regional branch of the Thai government's public relations\
        \ arm said on Facebook that Phromthep, 17, died due to an accident, without\
        \ providing more details.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bda122-b08a-4b4d-9dd7-2b90f7a0c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The atmosphere at his house in Chiang Rai province was full of sorrow,\"\
        \ PR Thailand's statement said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591d480-39bb-477a-9079-4eabbe87486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zico Foundation, a Thai non-profit organization which had helped Phromthep\
        \ study in the UK via a soccer scholarship, wrote on Facebook Wednesday: \"\
        Zico Foundation would like to express our sorrow for the pass of Dom Duangpet\
        \ Phromthep, a scholarship student from Zico foundation,\" posting a picture\
        \ of Phromthep.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d4b13-9b55-424e-bd83-11d118abf300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daring rescue</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c333c9-d297-493e-a6b3-b035db8d78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phromthep was the captain of the Wild Boars youth soccer team which
        was rescued after being trapped for more than two weeks in a flooded cave
        network in the northern Thai province of Chiang Rai in the summer of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f1b12-637c-4275-98e2-b111f987284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12 boys and their coach became trapped when rising flood water\
        \ cut them off deep inside the cave, sparking what became a near three-week\
        \ international rescue effort.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d280143-117d-4bee-a960-6dbbc68a6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Divers involved in the rescue described treacherous conditions, with\
        \ fast-moving shallow water passing through very narrow passages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c8f2a-9251-468b-a008-e1bd90d2ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a complicated three-day final operation, the boys were split into\
        \ groups of four and provided with 5-millimeter-thick wetsuits, full face\
        \ mask breathing apparatus and air bottles.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110c39e-fd71-4b8b-8947-0fca7c3e951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each boy was taken out by two divers, who carried their oxygen tanks\
        \ and guided them through murky tunnels. Each rescue took several hours, with\
        \ much of the time spent under water.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2da62-17b9-4088-93ed-fa6a0b01f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most dangerous part was the first kilometer, during which the divers\
        \ and boys were required to squeeze through a narrow, flooded channel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294535ff-b5ff-4a24-bb9d-76f83b93d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers needed to hold the boys' oxygen tanks in front of them and\
        \ swim pencil-like through submerged holes. Having completed this section,\
        \ the boys were then handed over to separate, specialist rescue teams, who\
        \ helped assist them through the remainder of the cave, much of which they\
        \ could wade through.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609fd61-0b35-4d85-b7f3-5306aa092635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phromthep, known as Dom, left the cave as part of the second group\
        \ of boys carried out on more than two weeks after they were first trapped.\
        \ He was one of three boys whose birthdays slipped by while they were deep\
        \ underground. In his first message to his parents he implored them not to\
        \ forget. \"I'm fine, but the weather is quite cold. But don't worry,\" he\
        \ said. \"Don't forget my birthday,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c647929-3da0-4d77-9cf9-5bfd4ebc632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From hospital, after his rescue, he said he wanted pork and rice to\
        \ eat and thanked everyone for all their support.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495c6eb-9109-4e5c-8439-a648481eed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 12 of the rescued boys and their coach were then transported to\
        \ a nearby hospital for recuperation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f005c57-0db0-42f6-8f2a-206327849737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family members greeted the news of their rescue with relief and tears\
        \ of happiness, punching the air when they heard that their boys were alive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dedc19-3b20-4f99-b5a8-7305601bd5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to Phromthep's death, Prajak Sutham, one of the Thai cave\
        \ survivors, wrote on Facebook: \"We have been through together a lot, good\
        \ and bad times. We had went through life and death situations together, when\
        \ you told me to wait and see the time you became a national player. I always\
        \ believed that you could do it. Last time we met before you left to UK, I\
        \ jokingly told you that, when you're back I would ask for your signature.\
        \ Rest in Peace Bro, we always have each other, the 13 of us.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9525b-6d09-4919-a4df-b072e1734360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rick Stanton, the lead diver from the 2018 rescue mission, told CNN's\
        \ Don Riddell that he was shocked at the news, and said that fellow rescuers\
        \ had been informed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b9863-6e24-4e70-af54-eba5a9c043c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When John Volanthen and I first found the Wild Boars at the end of\
        \ a fraught nine day search, it was Dom who took the lead and wrote the first\
        \ messages to the outside world,\" he said in an email.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3e6f0-1fb0-4dff-8834-d3807c222354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a personal recollection, it was Dom whose unconscious body I swam\
        \ with as I escorted him to safety on the second day of the rescue mission.\
        \ I carefully held his precious life in my grasp, bearing the full weight\
        \ of responsibility towards his survival through the most extreme of circumstances.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2930a2-9552-49ec-aa69-c6609ac38eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Doi Wao temple in his hometown in Chiang Rai also expressed their\
        \ condolences to Phromthep's mother.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b0a25-f221-499e-8afc-6076021d73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brooke House College, the school which Phromthep attended as a Football\
        \ Academy student, said in a statement that his death \"has left our college\
        \ community deeply saddened and shaken.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68857379-49f0-43f2-9776-8282aad3be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This event has left our college community deeply saddened and shaken.\
        \ We unite in grief with all of Dom's family, friends, former teammates and\
        \ those involved in all parts of his life, as well as everyone affected in\
        \ any way by this loss in Thailand and throughout the college's global family,\"\
        \ the college's principal, Ian Smith, said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e320ba-7da0-4c87-8b38-3ded94b00a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T07:23:27.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T07:33:56.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Brooke House College is liaising with
        statutory authorities and the Royal Thai Embassy in London, and "dedicating
        all resources to assist our student body, as they as young people process
        Dom''s passing."</p>'
