      'mgnl:type': 'text'
      'text': '<h2>''Traumatized population''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca44cd8-6159-4dd9-9129-d4ca6d362e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.609+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in Syria, rescue operations are starting to shift to recovery\
        \ efforts, and UN workers are racing to funnel aid to survivors in the country\
        \ through two new border crossings approved by the government in Damascus.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad709e1-5c68-4f95-84e4-ec482ad44b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
