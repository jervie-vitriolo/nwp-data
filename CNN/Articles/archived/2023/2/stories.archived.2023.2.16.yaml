      'mgnl:lastActivated': 2023-02-16T23:40:56.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac97a3-5bb4-4935-b777-6a2c0b686490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that permits on security, health, and duties, among others\
        \ are handled by other government agencies for departing and arriving special\
        \ flights.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f1e77-5255-412b-8fce-28c4b7a92b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.175+08:00
