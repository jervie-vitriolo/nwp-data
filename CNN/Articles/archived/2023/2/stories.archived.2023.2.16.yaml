      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df812e-7f2e-4389-922e-523f53485fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
