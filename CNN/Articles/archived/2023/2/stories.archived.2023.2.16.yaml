      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, as the agriculture chief, is chairman of the sugar board.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45549c-6f1e-47cf-8b58-4ee1defc0c82'
