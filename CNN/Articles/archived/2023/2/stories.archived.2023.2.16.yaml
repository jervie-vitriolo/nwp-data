      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azcona said SRA is eyeing a retail price of ₱85 once the imported commodity\
        \ is released to markets.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a259ff9-87fe-4576-b7db-81beb3fdc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.402+08:00
