    'title': 'Authorities intercept oil tanker with over ₱50-M undocumented fuel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a97db9-b15a-4b55-99c6-fbcb348cc0d7'
