      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        US film “Plane” will undergo re-evaluation after Senator Robin Padilla raised
        the concerned that it negatively portrayed the Philippines, the Movie and
        Television Review And Classification Board (MTRCB) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e9800-5da3-47b8-86fa-aea19d9b7088'
