      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645db480-0f73-4f04-b308-0f70230d9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-16T16:49:21.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Declaring the reserve as a protected area will ensure that these flora\
        \ and fauna will continue to be preserved and that the area will receive the\
        \ appropriate management so that its existing biodiversity is not disturbed,”\
        \ the bill read.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f96a70-017e-4bf7-89e1-3892c037913e'
