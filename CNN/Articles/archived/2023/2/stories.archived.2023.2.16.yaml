      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro also noted that Manila “should be strong this time” when it\
        \ comes to dealing with the acts of Beijing. This can be done by increasing\
        \ patrols in the WPS together with other members of the Association of Southeast\
        \ Asian Nations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d1871-3128-4bdf-990a-9a4339793d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:56:23.879+08:00
