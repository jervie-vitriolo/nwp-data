      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People only now start realizing what happened to them after this\
        \ shock period,\" Berdyklychev told a media briefing in the Turkish city of\
        \ Adana on Tuesday.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce11367-32a8-48cb-ba39-db331491be6a'
      'mgnl:activationStatus': true
