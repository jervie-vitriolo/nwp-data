      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 90s, Welch appeared in various sitcoms, including \"Seinfeld,\"\
        \ where she played herself as a nod to the legendary diva she had become.\
        \ Welch also appeared in \"Spin City,\" \"Evening Shade\" and \"Sabrina, the\
        \ Teenage Witch.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7f8b1-9121-4e6a-adaf-f68dbf3b44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.790+08:00
