    'template': '1'
    'title': 'Raquel Welch, ''Fantastic Voyage'' star, has died at age 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1837ee4-74e9-458b-bd79-0bcf5f3aa4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.310+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Raquel Welch, a veteran actress who rose
        to fame in the 1960s in the films "One Million Years B.C." and "Fantastic
        Voyage," has died, according to a statement provided by her manager, Steve
        Sauer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cf386-cc00-4b65-9841-6d82e8e62182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.312+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bdfa6-6447-4524-b9cf-a6da6b9105fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.312+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was 82.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3e87c-8ff7-428e-aae8-a8f3a093ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.313+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf3dd2-b396-49be-a63d-0cdb88671286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.314+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welch died Wednesday morning in Los Angeles after a \"brief illness,\"\
        \ the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd693f52-1b4e-47a2-adc9-151c80056e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.314+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb1239-ba22-495b-9da7-61e409c14834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.315+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress, with more than 70 film and television credits, got her\
        \ start as a spokesmodel on a variety show, \"Hollywood Palace,\" and had\
        \ a small role in the Elvis Presley film \"Roustabout\" in 1964.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b3178-ac5e-46e0-ae8a-2991aeb2f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.316+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6ec99-c839-4a3d-957e-3f6d8f24c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.316+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her career took off two years later, with the release of the science\
        \ fiction film \"Fantastic Voyage,\" about a team of scientists shrunken and\
        \ injected into a critically ill man's body; and \"One Million Years, B.C.,\"\
        \ a prehistoric drama that cast Welch as the cavewoman Loana, with the photos\
        \ of her in a fur bikini becoming the foundation of the movie's marketing\
        \ campaign, while turning Welch into an international sex symbol. (The poster\
        \ later became a central device in the acclaimed movie \"The Shawshank Redemption.\"\
        )\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e816b-6dfd-4e1b-9f92-eee72069de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.317+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae92a7a-c754-4875-ab75-967ffb57432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.317+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welch's career in TV and film spanned decades. A number of starring\
        \ roles for Welch followed in the late 1960s, including the westerns \"Bandolero!\"\
        \ and \"100 Rifles,\" the latter notable for her then-controversial interracial\
        \ love scene with former football star Jim Brown.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8ff84-f7c5-466e-b58c-2403dd3afc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2568c53-126f-420d-a431-0ccaddc465f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1967, following the instant success of \"Fantastic Voyage\" and\
        \ \"One Million Years, B.C.,\" Welch starred as Lilian Lust in \"Bedazzled,\"\
        \ a film that was later remade in 2000 starring Elizabeth Hurley and Brendan\
        \ Fraser.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1851440-c71d-4bdd-a553-73ec974d13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee94f3-4e7b-4047-9373-5229431e069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.319+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chicago-born actress went on to star as Constance de Bonacieux\
        \ in the 1973 movie \"The Three Musketeers.\" Welch won a best actress Golden\
        \ Globe award for her performance, and reprised her role as de Bonacieux in\
        \ the 1974 sequel \"The Four Musketeers: Milady's Revenge.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0ea2e-2612-42dd-999a-fc3bb66cdead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.319+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280ab32-ad84-4baf-990c-14e5917650db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.320+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other notable roles for Welch include the titular role in 1970's \"\
        Myra Breckinridge,\" in which she played a trans actress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e532f2-6ebd-4e4a-9313-6b4d48738b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.321+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39460aaa-eb1c-4027-9db3-d0c48ed5cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.790+08:00
      'mgnl:createdBy': 'kristel'
