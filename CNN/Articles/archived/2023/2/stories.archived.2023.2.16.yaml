      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10185419-5991-4982-9a95-1c7ab9cb52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.324+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welch's iconic roles continued into the turn of the century. The Hollywood\
        \ legend appeared in 2001's \"Legally Blonde\" alongside Reese Witherspoon\
        \ and portrayed Mrs. Windham Vandermark, ex-wife of the late Hayworth Windham,\
        \ whose murder Witherspoon's Elle Woods helps solve.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174424ad-a0b6-4c75-aa56-d76d978ca9b9'
      'mgnl:activationStatus': true
