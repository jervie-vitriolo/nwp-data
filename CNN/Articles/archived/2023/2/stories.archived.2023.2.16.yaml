      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV - City of Legazpi, Albay; Aroroy, Cataingan, Esperanza,
        Milagros, and Pio V. Corpuz, Masbate; Irosin, and City of Sorsogon, Sorsogon</p>'
    '15':
