      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463050ef-ffcb-47b4-805d-a7fcbd2e722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T08:03:15.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-16T09:32:13.325+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the momentum pushed forth for Welch, the \"sex symbol\" moniker\
        \ also continued to stick around.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfd654-3fad-4d84-9590-971f2ed5a8c0'
      'mgnl:activationStatus': true
