      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A confused woman asked her rescuers "What
        day is it?" when pulled alive from the rubble of last week''s earthquake after
        228 hours, Turkey''s state-run news agency Anadolu reported Wednesday, as
        another woman aged 77 was also rescued from the debris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef468f26-ffc1-4664-bd9b-e383db3bf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.559+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe02b8-18ba-4cc9-a0c0-c71826dea833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.569+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than nine days after a powerful quake shook Turkey and Syria,\
        \ rescuers were still pulling people from the rubble, defying predictions\
        \ that the time for survival had passed. On Wednesday, Turkey's Ministry of\
        \ National Defense released video showing rescuers extricating the 77-year-old\
        \ woman from debris in the city of Adiyaman on Tuesday, some 212 hours after\
        \ the earthquake struck.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5724425-f46d-4021-8226-88d8cb935db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.573+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee46d5c-51b2-4cb8-9b1b-be1d13450dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.574+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anadolu identified her as Fatma Gungor, and said her family hugged\
        \ her after she was saved.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef941d07-a94e-4921-87f2-b81c5d61c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.575+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9fbe6-8c73-44ea-b90e-a5d6e6e24054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.576+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other woman questioned \"What day is it?\" after surviving under\
        \ the rubble with her two children for 228 hours, according to Turkey's state-run\
        \ news agency Anadolu. Rescue personnel Mehmet Eryilmaz talked about the moment\
        \ they found the mother and said, \"The mother was happy to see us. I held\
        \ her hand at first. We talked, chatted, and calmed her down.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16914df2-6eee-4891-8baf-00e33c950bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.577+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf351c-0d6a-445b-9551-a550aa15b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.579+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eryilmaz also mentioned more of his dialogue with the mother and said\
        \ she first asked for water, but he said they did not give anything without\
        \ the intervention of the paramedics. Eryilmaz told Anadolu that the first\
        \ thing she asked was \"What day is it?\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed69c5f-fac2-4678-89c4-29567bb5adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.580+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee542fc-9be2-4efe-b1cb-bc37be706379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.582+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also told Eryilmaz that her name was Ela and she had two kids,\
        \ a girl and a boy, who were pulled from the rubble with her. Anadolu reported\
        \ that she is a foreign national but did not mention what nationality.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4dfc8-0cb5-4515-913a-0532b1fd7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.583+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ea177-5d5b-4f2d-ac37-7b4be9914d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.584+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Wednesday, another woman, identified as 45-year-old Melike\
        \ İmamoğlu, was rescued after 222 hours in rubble in the city of Kahramanmaras,\
        \ according to Turkey's state television TRT Haber.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52368b8-4c43-4534-9af1-394492ab5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.585+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d812f7e-cee1-4884-b208-3dbb9624ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.586+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, teams in southern Turkey said they were still hearing the\
        \ voices of trapped survivors.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798a376-828b-4c9c-b849-adeac49cd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c9e0d-ff2d-4023-8373-6e0c722a8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.589+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Live images broadcast on CNN affiliate CNN Turk on Tuesday showed rescuers\
        \ working in two areas of the Kahramanmaras region, where they were trying\
        \ to save three sisters -- but it's unclear if the sisters survived.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7605580-f517-418b-b83c-c00dafe6f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fcf05-fd27-4848-a06d-4ba2db5a27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.592+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same region, emergency workers saved a 35-year-old woman believed\
        \ to have been buried for around 205 hours, according to state broadcaster\
        \ TRT Haber. Others were rescued too -- two brothers, two men and a women\
        \ -- all on Tuesday, eight days after the quake.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dc766-6fa8-446e-bb31-9e55b543929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9319823-c622-49a1-9549-9aa847564e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.596+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Sanjay Gupta, CNN's Chief Medical Correspondent, who's in Turkey's\
        \ Hatay province, says it's unusual for people to survive more than 100 hours\
        \ trapped in rubble -- most are rescued within 24 hours.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59deac-f2dc-40a7-974f-abd5156c8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec48f2-b362-40ba-b013-6e91f045deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.599+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he says freezing temperatures in the quake zone may be extending\
        \ survival times for people trapped.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fee19-69f4-43fc-9764-ae8ea064309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.601+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a9e1f-6b35-42e4-9d28-1de54fc6eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.602+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The cold weather is a double edged sword. On the one hand, it makes\
        \ it very difficult, it is below freezing right now... On the other hand,\
        \ it may reduce the demands for water. Perhaps that is playing into this,\"\
        \ he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df173a13-b465-4d2b-bd38-a4b828ceb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.604+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b544c9-8a9f-4e9d-bebf-07d06f815ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:41:37.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:48:21.605+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is not a lot of data on how long people could survive in these\
        \ situations but we are seeing those rescues 200 hours out.\"\r"
