      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury Secretary Janet Yellen on Wednesday thanked Malpass for his\
        \ service, saying in a statement: \"The world has benefited from his strong\
        \ support for Ukraine in the face of Russia's illegal and unprovoked invasion,\
        \ his vital work to assist the Afghan people, and his commitment to helping\
        \ low-income countries achieve debt sustainability through debt reduction.\"\
        \r"
