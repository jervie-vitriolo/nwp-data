      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859514f-dd5a-4da6-87b9-6b2ac8978ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T16:29:46.520+08:00
