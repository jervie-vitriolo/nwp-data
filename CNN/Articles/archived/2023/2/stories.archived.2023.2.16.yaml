      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The entrance of other individuals in the airport premises does not\
        \ fall under the jurisdiction of the BI. Our officers only process passengers,\
        \ following the official General Declaration,\" Tansingco said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940c031-9d99-4857-9665-d47f1e13af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-16T23:40:56.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
