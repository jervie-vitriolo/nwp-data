      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte, through Atty. Harry Roque, said he would
        <a href="https://www.cnnphilippines.com/news/2023/1/27/Rodrigo-Duterte-ICC-drug-war-probe-local-courts-Roque.html">only
        face local courts</a> in cases related to the drug war he spearheaded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9d095-6fdf-4e67-b0e7-eefeea80aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T15:30:51.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T15:35:06.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrew from the ICC in March 2019. In August 2022,
        President Ferdinand Marcos Jr. said <a href="https://www.cnnphilippines.com/world/2022/8/1/Marcos-PH-not-rejoining-ICC.html">the
        country would not rejoin the ICC</a>.</p>'
