      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.173+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made the comment on Wednesday following a meeting
        with the officials of the Department of Agriculture (DA) and the National
        Irrigation Administration (NIA) at Malacañang Palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cf67f-8164-4684-9123-b8d2a3610544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.174+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25df47-6e3c-4ccf-a4e0-ce65ae267674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.175+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From that discussion, we have begun to put on the timetable of
        what are the things that we need to do. And <em>sa aming</em> calculation,<em>
        kung magawa natin lahat ng kailangang gawin — kasi marami tayong kailangan
        ayusin, marami tayong ire</em>-reorganize — <em>pero kung magawa natin lahat
        ‘yan</em>, we will be close to self-sufficiency for rice in two years,” Marcos
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f586531-50a8-451a-b68f-549a5f67f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.175+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c5989-9c35-4466-92c4-8bf7c21f7f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.176+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In our calculation, if we could do everything we need\
        \ to do — because we have a lot to do, a lot to re-organize — if we are able\
        \ to do that, we will be close to self-sufficiency for rice in two years.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd95477-430b-47d3-a30b-574296e46d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.176+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428afbb0-19f2-4a9d-b903-671cc03f3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.177+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a great deal of work to do <em>pero nakikita na namin kung
        papaano gagawin</em> (we can see how to do it). So that’s what we will work
        on for now,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276863d-8e03-47be-88eb-6d6e6b779fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.178+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3892897-b6d5-44ad-9d7c-ef733429d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.178+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive also said the plan needs “cooperation, convergence,\
        \ and coordination” with the DA, NIA, Department of Public Works and Highways\
        \ (DPWH), and the National Economic and Development Authority (NEDA).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad2916-8c87-44a8-98da-d28b4ca8a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.179+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344d65a-b280-41df-8e61-662783790d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.179+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So our next meeting will be that. <em>Nandiyan na lahat ng mga</em>
        concerned agency (all the concerned agencies are there) and we will present
        the timetable as to what needs to be done, what forms of coordination need
        to be done,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835db414-5e2d-4521-baa1-b6e82f794edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.180+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44484cc8-8a0f-47eb-90e5-922ad813fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.180+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Malacañang, the government has been implementing strategies\
        \ to increase rice production, such as convincing irrigators associations\
        \ (IA) and farmers to plant hybrid rice, adopting alternate wetting and drying\
        \ as a water-saving technology for irrigated lands, harvesting in September\
        \ during the wet season, and ratooning after the wet season harvest.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a93dbf-9e85-4d2a-ac9e-1cea9c3dd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.181+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd052f5-298f-47c9-a2e8-cc01ef6c270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.182+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/15/Marcos-supports-use-of-hybrid-seeds.html">Marcos
        bats for use of hybrid rice seeds to increase crop yield&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f33ac6-1cfb-4bdf-8dd3-3fcab9a9a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.183+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df685e8-622d-43f2-be3e-138a73b72bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.183+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ratooning is the practice of harvesting a monocot crop by cutting most\
        \ of the above-ground portion but leaving the roots to allow the plants to\
        \ recover and produce a fresh crop.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a803ab1-acbd-4b75-9763-6e25e789ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.184+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec8b78-fa37-4d9f-a446-ce57c354258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.185+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang also said the NIA has a total investment pledge of more\
        \ than ₱1 trillion from potential private partners, which would allow the\
        \ agency to pursue its irrigation projects without the restriction of limited\
        \ funding.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887a9de-6909-4894-b38a-816621cb460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.185+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd4887-0c50-4ba6-83af-62a7bacf19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T10:59:17.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-16T10:59:38.186+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 31, 2021, 2.04 million hectares (ha), or 65% of the country’s
        potential irrigable area of 3.13 million ha, had been developed, benefitting
        around 1.5 million farmers. Around 1.09 million ha, or 35%, of the remaining
        areas still need to be developed.</p>'
