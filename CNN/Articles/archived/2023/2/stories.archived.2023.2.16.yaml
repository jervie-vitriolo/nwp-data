      'jcr:uuid': 'ae3faae8-13d4-4ce7-8c4f-ac44bcea7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T23:40:33.176+08:00
      'mgnl:createdBy': 'faith'
