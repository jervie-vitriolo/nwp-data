    'jcr:uuid': '421edc32-2d30-4cc7-af7c-90afea06477a'
    'lead': 'A disaster preparedness training center will soon rise to improve current
      response measures and provide training for individuals on emergency response
      and public safety, the Metropolitan Manila Development Authority announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T20:14:55.038+08:00
