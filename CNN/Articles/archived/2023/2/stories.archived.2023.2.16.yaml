      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flamenco show with Manuela Sanchez</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cd1b8-72d7-4677-a8c2-c5b72c95584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.461+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9fec0-0c68-4acc-a4db-50f2c5291d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.461+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gastronomy will not be the only highlight of La Fiesta as Manuela Sanchez,\
        \ a flamenco dancer and teacher, will be performing a musical show. Born in\
        \ Monasterio (Badajoz), she began dancing at the age of ten and started her\
        \ professional flamenco career at the age of sixteen. Sanchez has been dancing\
        \ and teaching flamenco all over the world and is currently managing Artextrema\
        \ Producciones, a company that mixes flamenco with other disciplines, such\
        \ as theatre and poetry.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa468f-4fe8-43de-8fd7-0e7ad845d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.462+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b3a83-5fe2-4ddc-9df3-02e218ced006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.463+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For us, it is a great pride to represent Extremadura in La Fiesta,\"\
        \ declares Manuela Sanchez. The dancer says that native songs like Tangos\
        \ and Jaleos will be played during the show, in addition to some of the more\
        \ commercial flamenco dances. \"We hope to enjoy this experience and make\
        \ the public enjoy our art,\" assures Manuela Sanchez.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51e8ca-81e7-476b-ab04-86567709aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.463+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65da1a-da12-47bb-a2c7-46879a6a9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T20:32:03.464+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-16T20:53:52.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Fiesta will take place at Las Casas Filipinas de Acuzar in Quezon
        City, an attractive and intricately-designed site featuring Manila''s old
        glory influenced by ancient Spanish architecture. Together with the gastronomy,
        music, and dance from Extremadura, the event will also offer an awards ceremony
        for companies in the Philippines with Spanish affiliations, a raffle draw,
        as well as a dance party with a DJ until midnight for everyone to enjoy.</p>'
  'Australia-envoy-joint-maritime-patrols-with-PH-possible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T21:45:12.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcba4483-dd83-4000-a4eb-53238edf43ad'
    'lead': 'Australian Ambassador to the Philippines Hae Kyong Yu also calls for
      an end to "provocative and unsafe behaviors" in the disputed South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T21:48:59.346+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-02T18:51:43.449+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia envoy: Joint maritime patrols with PH possible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd20b6-1735-4f57-900b-e187fa63a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Joint
        maritime patrols in the South China Sea between Australia and the Philippines
        are possible, according to Australian Ambassador to the Philippines Hae Kyong
        Yu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eef81-9635-4392-a8e9-180a37d79f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think there will be conversations about that. I''m not in a position
        to say a definite yes right now. But the cooperation between two military
        forces [is] very close already," Yu told CNN Philippines'' News Night on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fdd3a-22c5-433f-9fe7-20014444d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador said the defense cooperation between the two countries
        is "deep and has been ongoing for many years," citing the Philippines'' participation
        in Australia''s Enhanced Defense Cooperation Program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e7bf2-c2ef-4b57-ae05-829cf5b545fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Canberra''s embassy in Manila, Australian defense officials
        have been meeting with their local counterparts to take part in joint military
        drills that will increase trust among defense forces that "may have to work
        together in global and regional contingencies, such as peacekeeping or disaster
        relief."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ba514-2ec3-49dd-a61e-9814901f29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yu also mentioned the Philippines'' involvement in the annual Indo-Pacific
        Endeavor, Australia''s flagship regional engagement activity aimed at strengthening
        partnerships, particularly in Southeast Asia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252f0e3-de88-48bf-810d-03870a221bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/15/more-nations-support-Philippines-China-laser-Ayungin-incident.html">More
        nations</a> are rallying behind the Philippines amid China''s recent actions
        in the West Philippine Sea, specifically Beijing''s use of military-grade
        laser against Philippine troops in Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363ab60-5bde-44c5-8d43-bad0cd05a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yu called for an end to "provocative and unsafe behaviors" in the disputed
        waters, as she expressed Australia''s continued support for the Philippines
        in its 2016 arbitral win in The Hague.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549522fb-d4d2-4782-9907-183a3239987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The landmark ruling recognized Manila''s sovereign rights in areas
        within its 200-nautical mile exclusive economic zone, and junked Beijing''s
        sweeping claims in the South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64981adf-6c5e-485e-b57a-12df49c2cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">China
        accuses PH of ''intruding'' into its waters after laser-pointing incident</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cea9a-53ff-4bed-8a5a-b285a8616caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of <a href="https://www.cnnphilippines.com/news/2023/1/27/France--Germany-maritime-cooperation-Philippines.html">France
        and Germany</a> earlier said they are ready to work with the Philippines to
        improve marine security in the Indo-Pacific area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a84de-e95c-49b0-96f4-cec016ad76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T21:48:59.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T18:51:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the United States Jose Manuel Romualdez also
        previously said the idea of holding joint maritime patrols is already "on
        the table."<p><br></p>'
  'filipinos-perception-top-challenges-in-southeast-asia-study':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T22:24:50.000+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7edf1763-a8ab-4908-896a-cab6585ab8b5'
    'lead': 'Beyond the COVID-19 threat, Filipinos saw climate change, unemployment
      and economic recession, and increased military tensions as the top three challenges
      faced by Southeast Asia in 2023, the latest State of Southeast Asia survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-16T22:39:53.580+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-17T19:08:10.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos see climate change, unemployment, military tensions as top
      challenges in Southeast Asia — study'
    'updated': 2023-02-17T18:44:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da680e22-440e-402a-be68-24417d568ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T22:39:53.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Beyond
        the COVID-19 threat, Filipinos saw climate change, unemployment and economic
        recession, and increased military tensions as the top three challenges faced
        by Southeast Asia in 2023, the <a href="https://www.iseas.edu.sg/wp-content/uploads/2025/07/The-State-of-SEA-2023-Final-Digital-V4-09-Feb-2023.pdf">latest
        State of Southeast Asia survey</a> found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349132a-6e5a-4ed7-817b-80a9b5a21fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:04.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the study published on Feb. 9, respondents from the Philippines\
        \ ranked climate change and more intense and frequent weather events as the\
        \ highest threat across the region.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a1076-80d8-49a9-896a-f9cd95516a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:04.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASEAN Studies Centre at ISEAS Yusof Ishak Institute noted that\
        \ \"76.8% of Philippine respondents say that climate change is their biggest\
        \ threat, overtaking unemployment and recession, as the pain of destruction\
        \ is felt most acutely from Typhoon Nalgae (Paeng) at the end of October 2022.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4646622-8428-425e-9f93-31ce5e532342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half also picked joblessness (60.6%) and increased military\
        \ tensions arising from potential flashpoints such as the South China Sea,\
        \ Taiwan Strait, and the Korean Peninsula (50.5%).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4055021-9b3e-42bd-876e-eaf2b0ecd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to last year, Filipinos ranked the COVID-19 pandemic, climate\
        \ change, and armed hostilities as the top three challenges in Southeast Asia,\
        \ having one of the highest numbers in these concerns across the region. \
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c9ddf-afa1-4a84-a28b-e2d9f63a80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the majority of Southeast Asians (59.5%) fear unemployment\
        \ and economic recession this year as the region tries to bounce back from\
        \ the impact of the COVID-19 crisis, followed by the worsening climate (57.1%).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efe71c-8407-46b2-b8e0-ff5db1396d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Widening socio-economic gaps and rising income disparity, and increased\
        \ military tensions shared the third spot (41.9%).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb129e-86f4-4c7c-99d1-b54753117e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the survey's fifth edition, the ASEAN Studies Centre polled 1,308\
        \ Southeast Asian nationals affiliated with the academe, private sector, government,\
        \ civil society, and regional or international groups from Nov. 14, 2022 to\
        \ Jan. 6, 2023. Filipinos comprised 7.6% of the total number.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6e65f-c936-4d5d-b075-4546bc6a70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reported the rising frustration directed at the Association\
        \ of Southeast Asian Nations (ASEAN), which was described as being \"slow\
        \ and ineffective\" resulting in its inability to \"cope with fluid political\
        \ and economic developments and becoming irrelevant in the new world order.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cf269-de66-4c3d-916d-12b2b4587ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey found it remained the top concern of most Southeast Asians\
        \ (82.6% up from last year's 70.1%), followed by the view that \"ASEAN is\
        \ becoming an arena of major power competition and its member states may become\
        \ major power proxies.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49364e37-44a8-43b5-8fbe-ab02d37955b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Likewise, more respondents saw that the 10-member ASEAN is becoming\
        \ \"increasingly disunited\" and being \"elitist and disconnected from the\
        \ ordinary people,\" ranking third and fourth, respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab2021-6957-4675-b244-3ecb544b8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fewer respondents think that ASEAN would be unable to recover from\
        \ the pandemic, with only around 37% selecting it as one of their top three\
        \ concerns out of the five choices, lower than last year's 49%.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be979844-19da-46ee-b137-50bf4413737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Southeast Asians' top concerns, the survey explored the\
        \ perception of respondents on major powers that influence the region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4ab3d-d985-40b8-be8d-220d9c200259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, the study found that the majority of respondents (82.9%)\
        \ were concerned over the Russian invasion of Ukraine.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52490a93-2124-43a7-a17b-a80d63bbb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the rise in energy and food prices, erosion of trust in a\
        \ rules-based order and violation of national sovereignty, and increase in\
        \ existing divisions within ASEAN were the most serious impacts on the region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd702aa5-46bf-463f-a850-bcccc4189670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also reported that China remained the most influential economic\
        \ and political-strategic power in Southeast Asia, but at least 6 out of 10\
        \ respondents said they were worried about the East Asian giant's expanding\
        \ influence in the ASEAN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1729b-32fb-4a25-a29b-0d2339904cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/southeast-asians-perception-on-china-study-2023.html">Filipinos,
        other Southeast Asians do not trust China to do the right thing for global
        peace — study</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016d687-33d0-43e6-9a6c-2fae083bb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High distrust levels were also noticed in Myanmar, Vietnam, the Philippines,\
        \ Indonesia, Thailand, and Singapore when asked if China will \"do the right\
        \ thing\" toward global peace and security.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e673b-23b0-47ea-899c-cc02f9732775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:05.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T19:08:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ASEAN were forced to choose between the two major powers, two-thirds
        of respondents (61.1%) will cast their lot with the US. China as a choice
        dropped from 43.0% to 38.9% in 2023. However, when the respondents are assessed
        by nationality, majority of respondents from Brunei, Malaysia and Indonesia
        will favour China over the US," the survey said.</p>'
  'DTI-sees-stable-prices-of-basic-goods-for-now-':
    'author': ' Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T23:37:38.000+08:00
