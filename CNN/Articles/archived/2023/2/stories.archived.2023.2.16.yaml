  'ph-us-biggest-balikatan-exercises-in-years':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-16T12:56:33.000+08:00
    'imagesource': 'jcr:24e9db77-ea63-45ff-9bd1-3154d7d36384'
