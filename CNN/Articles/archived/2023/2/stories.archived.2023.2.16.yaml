      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III - Daraga, Albay</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36a636-194c-45ec-9e10-d3cdd0116128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a374d-cfd6-4f9e-bacb-ffb6b722379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aftershocks ranging from magnitudes 3 to 4 were also reported.
        Phivolcs warned that damage is expected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca350e5-1f48-4adf-b49f-60de970948aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b9bd1-2063-42f1-b3c8-6cfd387438ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Adonis Dilao, head of the Masbate Provincial
        Disaster Risk Reduction and Management Office, said the quake caused houses
        and electric wires to shake, prompting terrified residents to camp outside
        of their homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8d993-151d-4b3d-afab-e94aaf68682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eef27-fb57-4529-a886-57f67503493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Dilao noted that tremors were being felt in the area
        since Wednesday, with the strongest one registered at magnitude 4.5 at 5:15
        p.m.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d1e73-5f29-4e4f-bb52-ef52b0d650bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials are still assessing the damage, but some buildings\
        \ in Masbate City sustained cracks due to the shaking felt on Wednesday, Dilao\
        \ noted.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af7d75-76bc-4821-b5dd-2a26f57f3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T12:15:22.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T09:12:14.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were also evacuated, specifically those living near the
        sea, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35282bb8-bb42-4b02-a632-a33ac0abd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:47:05.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T09:12:14.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Office of Civil Defense Joint Information
        Center head Diego Agustin Mariano said they have not received reports of major
        damage or casualties so far, adding there has been more than 70 recorded aftershocks,
        but less than five were felt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f2f1c-d1e5-474a-8f3e-816e75df9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:47:05.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T09:12:14.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said help has already been distributed by local government
        units to those affected, particularly patients who had to be evacuated from
        the Masbate Provincial Hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8dab7-08ba-4366-9d6b-6c65ed5f8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:47:05.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T09:12:14.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun kasi ang</em> SOP (standard operating procedure) <em>nila
        — pag may lindol, ilalabas muna bago pumasok dahil iche-check muna,"</em>
        said Mariano.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad460e-124e-4026-9850-62218c1fbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:47:05.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T09:12:14.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is the SOP -- in the case of earthquakes, patients\
        \ are taken outside, then the structure is checked before they can be allowed\
        \ back in.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3dcde1-3d76-46a7-b262-ea700607f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T14:47:05.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T09:12:14.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help has been distributed in the form of tents and blankets, but
        Mariano said additional assistance is needed.</p>'
