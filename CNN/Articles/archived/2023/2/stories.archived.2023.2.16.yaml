      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed70c8e-6be5-468b-8e8f-31c0da238c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:17:26.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malacañang sent the order back," Azcona told CNN Philippines’ <em>The
        Source</em> on Thursday, adding that "as far as I know once Malacañangreturns
        it to us, it is considered approved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937d0d7-68f9-4ba2-8d37-2c42b1b4e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T13:58:38.544+08:00
