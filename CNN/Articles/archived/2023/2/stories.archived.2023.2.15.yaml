    'title': 'Experts weigh in on PH options amid China’s rising aggression in West
      Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73858d-e82d-4365-b746-ff15ed0617ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Experts
        on Wednesday suggested steps the government can take as China becomes more
        aggressive in asserting its claims in the West Philippine Sea, including lowering
        the level of diplomatic ties and conducting joint patrols with allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10af51-e069-4c60-942a-2f3b72756ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ba856-27ff-41bd-9094-e947a4a2da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the Philippine Coast Guard (PCG) reported that its Chinese\
        \ counterpart aimed military-grade lasers at Filipino crew members aboard\
        \ BRP Malapascua. The incident disrupted the resupply mission to the BRP Sierra\
        \ Madre in Ayungin Shoal and prompted the Department of Foreign Affairs to\
        \ file another diplomatic protest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024eac9-0776-4bd9-acce-cbcb415791b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b3047-3d03-4361-8020-7b5d265b9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China's Foreign Ministry spokesperson Wang Wenbin said it was the\
        \ Philippines that was intruding in Chinese waters. The Chinese Coast Guard\
        \ (CCG) only “upheld China’s sovereignty and maritime order,” Wenbin claimed,\
        \ calling the act “professional and restrained.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833adc4b-2c46-4e48-b40d-f86e2abd6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8f3f2-b7be-4e96-98a2-9a3cc1f2e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing insisted that Ayungin Shoal in the West Philippine Sea is part\
        \ of China's Nansha Islands, refusing to acknowledge the 2016 arbitral ruling\
        \ in The Hague, which concluded that China has no legal basis to claim historic\
        \ rights to the bulk of the South China Sea. The tribunal also declared that\
        \ Ayungin Shoal is part of the exclusive economic zone and continental shelf\
        \ of the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e47d0-d8fc-4ef1-aa6f-28fc47978ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a8e41-9bfe-4999-8d11-da83631c1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the Feb. 6 incident, former National Security adviser Clarita\
        \ Carlos told CNN Philippines’ The Source that it was time for the Philippines\
        \ “to shift gear,\" emphasizing that the country should stop being humble\
        \ and to \"go on the offensive.\" [link story]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775a2d0-604a-4299-aae4-1e7e1d3d8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb19881-9ce9-4474-8c54-da3baef6856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to leaving her post, Carlos said she advised the PCG to make\
        \ public the CCG's aggressive actions. This includes an incident where a Chinese\
        \ crew member removed the cover of their guns as a Philippine vessel was on\
        \ a resupply mission in Ayungin.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27b245-6c55-4f95-b57c-5d9b91dbab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701a050-cdf7-4154-9406-6fdc06a12295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos said she also submitted a memo to President Ferdinand Marcos\
        \ Jr. about options that the government can consider to address China’s actions,\
        \ which includes lowering the level of diplomatic relations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17b02f-e8b6-46be-b838-e494f7e150b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fc616-0223-455e-8c3c-59d5b207d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have done that before,\" she said. \"Remember our conflict with\
        \ Malaysia on Sabah? We broke up diplomatic relations. We’ve done it before,\
        \ we can do it again.”  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265b6b6-276f-4d23-8c0f-2e73418cae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634feb1-7429-4918-a647-213a21d9fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines should also continue conducting joint maritime patrols\
        \ with allies, she also said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3a79c-9e16-48cc-9e42-742ee240437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701d9d1-d849-482c-abee-1fe3d9ee2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos added that joint patrols with China in disputed waters can also\
        \ be done for maritime piracy prevention as well as humanitarian assistance\
        \ and disaster response.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42a9ec-da81-40c6-9126-e37ea2a1366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbd7c7-8681-48b3-9a2b-45e0fd0ab4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the seven artificial islands built by China in the South\
        \ China Sea should be transformed into research stations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137a843-d098-4b08-87e5-809242700328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e62085-5af9-41d5-8f34-9fba58512a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want our marine scientists in UP [University of the Philippines]\
        \ and elsewhere in the Philippines to be at the front line kasi ang mga (because\
        \ our) marine scientists will treat the… contested East and South China Sea\
        \ as one ecology,” she noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7267d2-489b-4c30-9478-a9d6266b1a75'
      'mgnl:activationStatus': true
