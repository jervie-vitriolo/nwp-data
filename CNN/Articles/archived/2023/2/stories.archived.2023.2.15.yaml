      'mgnl:type': 'text'
      'text': "The senator said a plane left the Ninoy Aquino International Airport\
        \ (NAIA) for Dubai on Feb. 13 without a pre-flight inspection, and carrying\
        \ passengers who are not on the manifest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c722047-be24-474c-808d-9a9c5754b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d72d46-c912-4610-bc02-4874cd26224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe added that the General Declaration held by the Bureau of Immigration\
        \ listed seven passengers: a Malaysian, Korean, Chinese, Vanuatu, and three\
        \ other foreigners from Saint Kitts and Nevis.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a5c41-de2f-4ee1-904c-20bdd46ebfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c9241-9546-4d36-b5ce-44f16f5faa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight other \"Asian-looking nationals\" arrived at NAIA's Balabag ramp\
        \ but stopped short of boarding after seeing an aircraft inspector taking\
        \ videos, Poe said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c3242-fbe3-4a0d-b17f-7e0d36498752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ab0a2-a8e5-4352-8f3b-c6a34bc4cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, at around the same time, the inspectors noticed three unauthorized\
        \ individuals entering the aircraft followed by the aircraft door closing,\"\
        \ said Poe, who chairs the Senate public services committee.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7823d-54c3-4550-8dc1-809d9f4d83de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a58565-718d-498d-a941-9b40cd71d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said aircraft inspectors, as well as the Philippine National Police's\
        \ Aviation Security Group, tried to stop the departure. An immigration officer,\
        \ however, claimed that the passengers were cleared to travel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda9030-d045-41e8-aad9-ebeee2e01b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db3583-4634-4c27-a4c6-5495632a5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police Col. Campo called a certain Retired General Robles of CAAP
        (Civil Aviation Authority of the Philippines) to request the control tower
        to hold the departure of the aircraft. <em>Ang sabi ni</em> Gen. Robles <em>ay
        hindi ito posible dahil naaprubahan na ang</em> flight navigation clearance,"
        Poe added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fefb5f-4d7d-491e-b3f6-b4100378e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02237d8-0e70-4727-b995-a09647350b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Gen. Robles said this was impossible since the flight\
        \ navigation clearance was already approved.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7976fd-a4bc-4fda-ba6c-5ab3f7ce1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab902a-0dc6-417a-93b5-73a2e80681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the plane is operated by the Hong Kong-registered Cloud Nine\
        \ No. 1 Leasing Company Limited. The senator also identified Globan Aviation\
        \ Services Corporation as the local aircraft ground handler.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66840709-6b73-4988-a08c-761d11c6277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2aae72-2601-4426-b715-c3aa6722c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros said it's the same name of the company involved\
        \ in Pharmally executives Mohit and Twinkle Dargani's attempt to leave the\
        \ country via Davao airport amid their alleged involvement in a corruption\
        \ scandal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd270b5-9ffd-4683-a563-2f741aa52c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aea297-9dbc-4b6c-b37c-2eea1edce37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unless, there are two Globans, then we assume that it is the same\
        \ company and maybe we should check if that Globan is really in the business\
        \ of smuggling people out of the country,\" Poe said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b6ee2-9e89-4847-9226-570f71e95b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9f02e-3a99-4ef1-a2c6-b9d92020ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident is now being investigated by the Bureau of Immigration,\
        \ according to Poe. She noted that a similar incident happened in December\
        \ last year involving Chinese nationals, but she did not go into detail. \
        \ \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931b781-7ad7-4399-9773-cdb535de29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd720e1-8cf6-4cf4-91b0-ef42e0553a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel \"Migz\" Zubiri expressed his \"disgust,\"\
        \ saying the scheme may have been benefiting criminals.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9edadd-d32b-4580-908f-143d59ca4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425ee67-c7aa-4fe9-9a11-1dd6c2797475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They could have a criminal record here and then to avoid arrest they\
        \ fly out in the middle of the night. In the dead of the night,\" he said.\
        \  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579a302-5e8b-4cba-a35b-ccda47be7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14f3c6-e70c-4ddd-9fae-f90205e12eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald \"Bato\" dela Rosa decried the involvement of Chinese nationals,\
        \ taking note of the Chinese Coast Guard's recent incursion in the West Philippine\
        \ Sea.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86673abb-4de0-44f3-923a-04e46757c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c7406-95d4-455f-94f9-679f6e5cc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their compatriots are blinding our Coast Guard with laser lights\
        \ and yet dito sa ating teritoryo [here in our own territory] they are given\
        \ VIP treatment, what a disgusting incident. Ako'y hindi lang naiinis, kundi\
        \ gusto ko nang sakalin ang mga tao natin na gumagawa ng gano'n [I'm outraged.\
        \ I want to choke the people who are doing this],\" Dela Rosa said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ca8d4-46a6-433f-9f61-73ca94875bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb19cf6-2a5a-4b62-84f2-5b1353e58a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T23:14:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T23:14:24.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The matter has been referred to the Blue Ribbon committee chaired by\
        \ Sen. Francis Tolentino. It will lead the investigation along with Poe's\
        \ panel, and Dela Rosa's public order committee.\r"
