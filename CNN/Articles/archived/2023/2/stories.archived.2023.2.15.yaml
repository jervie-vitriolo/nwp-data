      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33291b45-9279-4b54-b6ca-b97dc9f18c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The frigate was actively involved in testing the missiles, designed\
        \ and produced by the Research and Production Association of Machine-Building,\
        \ part of Russia’s Tactical Missiles Corporation, according to Tass.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
