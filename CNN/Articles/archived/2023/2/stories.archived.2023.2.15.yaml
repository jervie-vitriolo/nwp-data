      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 1, 39-year-old Chun Junghoon was arrested in Pasig. He was\
        \ convicted by the Busan district court in January 2020 after he was found\
        \ to defraud ₩3 million (nearly $3,000) through voice phishing. Chun has been\
        \ on BI’s wanted list since 2020 when he was ordered to be deported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a79cf-76ec-4907-83bd-4470812c1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T14:18:14.623+08:00
