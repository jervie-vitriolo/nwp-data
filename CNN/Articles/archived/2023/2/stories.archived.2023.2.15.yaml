      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6ba04-a365-4853-8e78-1fd51a60244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.008+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data provided by the Philippine Bible Society showed that native words\
        \ are preferred when the Bible is being translated into different Philippine\
        \ languages.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493d29a-e1ae-4876-b262-7f0797f84488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.424+08:00
