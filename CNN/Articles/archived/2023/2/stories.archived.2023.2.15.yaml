    'lead': 'Russia’s Admiral Gorshkov frigate, armed with Zircon hypersonic missiles
      has docked in Cape Town, South Africa ahead of joint military drills with South
      Africa, Russia and China, Cape town’s Russian Consulate said on Monday.'
