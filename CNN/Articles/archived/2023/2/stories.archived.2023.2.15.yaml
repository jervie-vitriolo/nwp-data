      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Four
        South Korean fugitives will be deported from the Philippines, the Bureau of
        Immigration (BI) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ca0fc-be5a-4774-927c-03277bf7007f'
