    'lead': 'The Philippine National Police said three former officers implicated
      in the kidnapping of a missing e-sabong master agent have entered a plea of
      not guilty after their surrender last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T20:02:50.043+08:00
