      'mgnl:type': 'text'
      'text': '[Translation: The Department of Foreign Affairs and other government
        agencies are again condoling with the family of the OFW who lost her life.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190ca1b-8c3c-4531-89b1-19bc9ebe8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T22:49:41.413+08:00
