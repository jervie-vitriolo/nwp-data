  'maharlika-debt-intergenerational-debt':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-15T17:19:13.000+08:00
    'imagesource': 'jcr:d39d49f3-c6a4-4350-8ed7-ff25edb74a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd550e9-273e-42ff-b191-ef954658dedf'
    'lead': 'An economic analyst on Wednesday warned the controversial Maharlika Investment
      Fund (MIF) may burden future generations with debt due to its "problematic"
      funding source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T17:21:36.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-15T17:21:44.201+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MIF could result in ''intergenerational debt'' - analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46172f09-65c3-4bf5-a23a-53355d81e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong>&nbsp;—
        An economic analyst on Wednesday warned the controversial Maharlika Investment
        Fund (MIF) may burden future generations with debt due to its "problematic"
        funding source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f86ee9-8ff8-4560-8e96-9b3211e9b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The MIF will likely produce intergenerational debt, rather than intergenerational
        wealth," Foundation for Economic Freedom president Calixto Chikiamco told
        a Senate hearing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc03539-45d9-447b-8140-62441e2bf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chikiamco said the seed funding should not come from government financial
        institutions (GIFs) as this could put the banking system "at risk."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6af6e-c086-4614-a4b9-1207857fe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the bill, the Maharlika Investment Corp., which will manage the
        MIF, will get its initial capital from Landbank (₱50 billion) and the Development
        Bank of the Philippines (₱25 billion).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf10cd-76f6-4358-b6f8-b8bd64e39b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pointed out that it was "unclear" whether the investments of Landbank
        and DBP are guaranteed by the government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f1602-741e-4062-a4eb-0dcd6b7f1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assuming that the investments are guaranteed, Chikiamco claimed "a
        giant moral hazard" could be created when parties are protected from potential
        consequences.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5fa7c-aac6-418f-a810-c826be3947d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would "incentivize parties to be reckless," he warned.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86db2f-f3ae-4d39-8e9f-bde49fae9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move, in turn, would make the Philippines vulnerable to financial
        crises, Chikiamco added - citing the Asian financial crisis in 1997, when
        firms went heavy with foreign borrowing thinking that central banks would
        protect the exchange rate.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662f97c-0755-45aa-87c2-675fd59ea670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also poses "enormous fiscal and other risks," including increased
        borrowing costs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c5aaa-b33d-4fd0-b1e6-c697df8782ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Instead of increasing the funds available to the government, ang mangyari
        ay kabaligtaran (the opposite might happen), it may lead to increased borrowing
        costs for the government," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b877d-31ff-4c7d-b669-e9fb92bec9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, if they are not guaranteed, tapping the Landbank and DBP could
        increase "systemic risk" to the sector.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc438da-3d81-4b59-ae20-080eca86419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.601+08:00
