      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was the unnamed man Kris earlier mentioned in her post as part of\
        \ her “wonderful support system,” thanking his efforts to spend a “few days”\
        \ with her on her birthday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
