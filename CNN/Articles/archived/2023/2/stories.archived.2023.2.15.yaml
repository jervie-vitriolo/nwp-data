  'Landbank-investible-funds-maharlika':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T17:53:28.000+08:00
    'imagesource': 'jcr:b4955615-b8b9-4e62-b9b5-07380ae3a549'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bdd1292-4672-4623-92ed-4309b44e42a4'
    'lead': 'Sen. Win Gatchalian questioned the Land Bank of the Philippines'' investible
      funds amounting to ₱1.3-trillion, saying the money should be lent out to help
      the agriculture sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T18:02:34.228+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-15T19:00:13.552+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-02-15T19:00:02.358+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian hits Landbank for ₱1.3-T parked funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d46af-98db-4a08-9361-82d951454979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.563+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong>&nbsp;—
        Sen. Win Gatchalian questioned the Land Bank of the Philippines'' investible
        funds amounting to ₱1.3-trillion, saying the money should be lent out to help
        the agriculture sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73892ad5-1ea6-487f-9939-aa03f2259fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.571+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m not impressed to hear that there''s ₱1.3 trillion lying around,
        not being lent to our agriculture sector," he said during a Senate hearing
        on the Maharlika Investiment Fund (MIF).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658b45d-5fde-445e-a2e1-b0f88ed8d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.578+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian''s remarks surfaced following the presentation of Foundation
        for Economic Freedom president Calixto Chikiamco, who pointed out that there
        could be a "huge" opportunity cost, with the initial MIF funding coming from
        Landbank and the Development Bank of the Philippines (DBP).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496780b7-06d0-4d33-b9bf-02a84d223d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.579+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the bill, Landbank is set to provide ₱50 billion, while DBP will
        shell out ₱25 billion for the Maharlika Investment Corp.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db70b0d-1fa5-4cd8-a458-fbdbfe792a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.580+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the hearing, Cecillia Borromeo, Landbank president and CEO,
        shared that the state-run bank has an investment portfolio amounting to ₱1.3
        trillion - a bulk of which is parked in government bonds and treasury bills.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb33a5-71e7-48f4-bb83-02edafd421dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.581+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, stressed the agriculture sector needs "a lot
        of capital."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ccfa3-e11a-446c-a1fa-0987314442be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.583+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The agriculture sector needs investment, consolidating lands, modernizing…
        How come there''s ₱1.3 trillion lying around?" he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba971d55-59fd-4df5-9531-da02958f88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.584+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Borromeo responded, saying there was an issue about the "absorptive
        capacity of priority sectors, such as the agriculture sector."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304df011-d8e5-40ee-9ce9-d7a53c651640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.585+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While we are working to increase the absorptive capacity of the agri
        sector, the reality is there are so many challenges and most of the players
        in the agribusiness are not yet ready to be funded via credit," she explained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114553be-0e04-415d-9c65-7f59841e919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.586+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Landbank official also noted that the bank''s loan portfolio to
        the sector reached ₱261 billion as of end-2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6361e0-95a5-456a-a630-958fdb2fa7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:02:34.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T19:00:13.587+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loan portfolio of the Landbank to the agri sector has been
        increasing more rapidy," she said.</p>'
