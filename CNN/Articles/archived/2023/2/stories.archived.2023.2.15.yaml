      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Court of Appeals (CA) has affirmed the decision to dismiss the search warrant
        issued against red-tagged journalist Lady Ann Salem and union organizer Rodrigo
        Esparago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c27db-1fb0-440e-90b9-2580ba670b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.747+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166e0ea-dd27-4b51-9e02-b3c21197ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.748+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA decision promulgated on Jan. 27 said it dismissed the government’\
        s petition for certiorari and affirmed the orders of the Mandaluyong Regional\
        \ Trial Court (RTC) to quash the search warrants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aab61-7d25-44fe-897d-9d51f25b8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.751+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa21cbb-f266-496b-b4a3-ecff2613f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.753+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA cited inconsistencies and contradictions in testimonies in the\
        \ case, saying that the RTC’s decision was “proper and just.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2967d83-a930-4b4b-8661-4b7dd248658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.755+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fd1db-0ac8-4e05-a163-d1e0f71776ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.757+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salem and Esparago were arrested in December 2020 for allegedly being\
        \ involved in gun-running after authorities found firearms while implementing\
        \ the raid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e8b2c-ae4b-4b90-9e97-cfd422079551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.758+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fe8c4-bbf7-48b7-9cae-0a11903d77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2021, the Mandaluyong RTC <a href="https://www.cnnphilippines.com/news/2021/2/5/mandaluyong-court-junks-case-vs-lady-ann-salem-and-union-organizer.html">junked
        the search warrant</a>, and declared the illegally seized firearms as inadmissible.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b0059-5a29-45c5-987e-5ca3d91423e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add72f8-49be-4832-b1fb-7793713d4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As correctly held by the RTC, not knowing which cellphone and laptop\
        \ the searching officers were supposed to seize, the raiding team took all\
        \ that they found and undertook a ‘fishing expedition to seize and confiscate’\
        \ any and all cellphones and laptops they found in the premises,” the CA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5b598-a4d2-48fe-adcc-011b3210448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc77f2-555f-467e-8c7c-5229d8237954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA also pointed out that taking items not mentioned in the search\
        \ warrant “is a violation of the fundamental right of the private respondents\
        \ against unreasonable searches and seizures.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39281b-be5f-4c2e-b40d-4ba7859b6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e9cca-710b-4d0d-a7f7-4691907d915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of taking only one laptop and one cellphone, the law enforcers\
        \ took four laptops and five cellphones of different brands.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb3e28-da05-4e33-9944-f8e59250d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c44122-48d8-4aa4-9222-68b55d48feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Esparago and Salem also said the raid was implemented past midnight\
        \ while they were forced to kneel and face the wall, preventing them from\
        \ witnessing the search that took over an hour.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e78960-be3c-4e45-b21f-1b1347eecb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.777+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91078b30-944d-41b4-aced-f0cac5503c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.779+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA noted that the police did not deny Esparago and Salem’s claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b5f65-91f9-4eb4-b1d8-7166bb758406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.781+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45055389-4281-4503-8b4e-9308642a1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.782+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The RTC did not err in reversing the finding of the probable cause\
        \ since the sole basis of the search warrants were the sworn statements and\
        \ testimonies of the witnesses, which were inconsistent and contradictory,\
        \ hence probable cause was not sufficiently established,” the CA added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286041ef-2f30-4145-bdec-fec0f80d5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.784+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9215fc7-cd00-4249-b5e4-f190d98f5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:21:57.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:28:56.788+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem is an editor of alternative media site Manila Today, which
        operates one of the sites previously red-tagged by the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC) for reportedly supporting
        the communist movement.</p>'
  'Earthquake-creates-chasm-in-Turkish-grove':
    'author': 'Tara John and Hande Atay Alam, CNN'
    'caption': 'DHA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-15T05:36:35.000+08:00
    'credit': 'DHA'
    'imagesource': 'jcr:d62fb0e0-fa15-4099-a85f-6a3a7894fa2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc865943-bc9f-4e6a-8ff7-4b7552980513'
    'lead': 'A verdant olive grove was cleaved into two during last week’s devastating
      earthquake in Turkey, creating a valley 984 feet long (about 300 meters) that
      now divides the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T05:38:04.327+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-15T05:38:05.063+08:00
