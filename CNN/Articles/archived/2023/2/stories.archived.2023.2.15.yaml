      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega added that assistance will be provided to her family.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73578b-367b-4605-9107-b1d97a1367f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T22:49:41.414+08:00
      'mgnl:createdBy': 'syrah'
