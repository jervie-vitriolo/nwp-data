      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 4, 44-year-old Kim Jungsuk was arrested in Angeles City, Pampanga\
        \ for embezzling ₩ 367 million ($300,000) from his employer by illegally selling\
        \ 1,300 tons of imported coal from Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92115ec-cb43-4667-acfc-8e49fa5fc821'
      'mgnl:activationStatus': true
