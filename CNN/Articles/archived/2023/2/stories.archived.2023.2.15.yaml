      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Linguistic Society of the Philippines also found the word "<em>nananalangin</em>"
        to be well written and sufficiently rationalized.</p>'
