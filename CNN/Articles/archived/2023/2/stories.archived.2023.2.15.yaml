      'text': "A head-on collision between a bus and a cash-in-transit van left 20\
        \ people dead on Monday on a major road in South Africa’s northern Limpopo\
        \ province, with dozens taken to hospital, transport officials and emergency\
        \ medical company said.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af63f1-17bc-48ff-949b-a4579824a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaad56-3b92-4962-b460-fa8f9547dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the crash, the bus rolled from a bridge on the N1 freeway into\
        \ a river below, said ER24, whose paramedics were on the scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382b94a-23b9-4735-a736-e8152dbcd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a6888-ac7a-4965-83cd-97532926366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three people were found deceased by the roadside and 16 down by
        the river - all were declared dead on arrival,” ER24 said in a statement.
        “One patient, of the 69 passengers confirmed transported to hospital for various
        injuries, has since died,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab73d0b-243b-438e-b8ed-535f9d72a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Limpopo transport department said the crash happened around
        5 p.m. (1500 GMT) on Monday and that the bus was carrying passengers from
        the town of Makhado to areas in the province’s Vhembe district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d530d-a208-48ee-9602-1c60fbced46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1661e0-f2e1-450d-a1ce-4110339860c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police divers have been dispatched to verify that no one was swept\
        \ away by the river, the department said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a55e8-351b-4cf4-a501-b28b211dec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275cdb2-9d27-41f0-a013-040040d94671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ER24 said police were investigating the circumstances surrounding the\
        \ crash and that heavy rains had fallen in the area where it happened.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526ee3e-6345-41be-9f1e-14aa4edb78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a0355-85a5-43ed-aa68-9e04b3f26726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A provincial police spokesman did not immediately respond to a request\
        \ for comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93cd21-c843-47d2-b65c-b7af93f835a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:59:35.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:44.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/14/africa/south-africa-bus-crash-intl"><em>"South
        Africa bus crash kills 20, dozens taken to hospital"</em></a></p>'
  'New-Zealand-declares-national-emergency':
    'author': 'Hilary Whiteman and Taylor Ward, CNN'
    'caption': 'Kerry Marshall/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-15T03:59:38.000+08:00
    'credit': 'Kerry Marshall/Getty Images'
    'imagesource': 'jcr:80f0c367-8b7f-4b67-a7e5-b48d11060857'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c4d093-185c-4750-bcfc-8404cfac854a'
    'lead': 'New Zealand declared a National State of Emergency on Tuesday for the
      third time in its history as Cyclone Gabrielle pounded the North Island with
      wind and rain, knocking out power to tens of thousands of homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T04:01:16.878+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-15T04:03:02.725+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand declares national emergency as Cyclone Gabrielle pounds
      North Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5afdc-4801-413b-b865-ebcbc735a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand declared a National State
        of Emergency on Tuesday for the third time in its history as Cyclone Gabrielle
        pounded the North Island with wind and rain, knocking out power to tens of
        thousands of homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e8438-5376-4130-99ce-5b5ca13ef161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb028f-5dd7-4498-b29f-f51fadf14650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winds gusts of over 140 kilometers per hour (87 miles per hour) were\
        \ recorded along the coast, with waves close to 11 meters (36 feet) high off\
        \ the Bay of Islands, according to the New Zealand Meteorological Service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf810b87-9686-4006-8e76-1dfef88bbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab059dd-7557-4f9b-82b2-0ec072593f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Chris Hipkins said the full scale of the disaster only\
        \ became apparent as the country woke Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732838ed-783e-4feb-b434-e3dedde143b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829e509-394e-4467-b300-3b7df2c1ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With an event of the size and the scale that we have seen in the
        last 24 hours, what we have to do is make sure that we’re dealing with the
        most pressing needs across the country as quickly as we can,” he told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5f780-1734-49b4-8b4e-06c5def66d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone is the second significant weather event to hit Auckland
        and the upper North Island in just a few weeks. Last month Auckland and surrounding
        areas were hit by record rainfall that sparked floods and killed four people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf40f45-838d-43d0-a066-0e02a0b89fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfdc0d-b936-4e6a-84b5-13d46e5f5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest disaster is the third national state of emergency after
        the 2011 Christchurch earthquake and Covid pandemic in 2020, and is due to
        a weather system off the country’s north that is tracking south and east along
        the coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b10abe-abc2-4784-b655-65a5ef72115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, 150 New Zealand Defence Force personnel joined efforts
        to distribute supplies and evacuate residents from areas where rising water
        forced some homeowners onto roofs. Electricity is out for tens of thousands
        of residents, and the cell service is patchy in some areas, making it hard
        to coordinate services and contact people left stranded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0dd66-1f18-4587-99fc-c02a39846fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several communities and regions had been isolated, the Met Service
        said in a Facebook post. “Over 30 state highway closures and the shutdown
        of air, sea, and rail transport for much of the northern half of the North
        Island,” the post said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4512e-f92e-4265-99fe-7983c659b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42acae-27b2-4f5d-968e-8b4c2cf26a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air New Zealand canceled all domestic flights to and from Auckland\
        \ Airport – around 55 — for the remainder of Tuesday due to strong winds.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c256fa-7e22-47a8-b370-9c4f26c19ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34ae87-0bf6-43b7-bcdb-d8ef35b25f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napier Airport, a regional hub further south, received three times
        as much rain as the February average – and recorded its second wettest day
        ever, with 175 millimeters of rain in the 24 hours to 9 a.m. local time Tuesday,
        the Met Service said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbf8f7-78fa-4513-9458-0d0ac9db1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red warnings, the highest alert level issued by the New Zealand
        Met Service, are ongoing and will last through much of Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2291887-d8b0-4c93-92fe-37e7109001eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T04:01:16.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:03:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
