      'mgnl:lastActivated': 2023-02-15T07:07:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417fa70-0a0c-4afd-8964-1805f087e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati government previously said converting the lanes by Feb.\
        \ 15 was a move to accommodate more bikes and commuters using public utility\
        \ vehicles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c3908-943c-4e84-94d4-a672282f1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.070+08:00
