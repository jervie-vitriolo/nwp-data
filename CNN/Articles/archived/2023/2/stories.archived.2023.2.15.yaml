    'mgnl:tags': ['PNP', 'Rodolfo-Azurin', 'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'PNP chief: Advisory panel aims to finish inquiry within 3 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f5a25-0550-4e6a-a650-f8163f464d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        five-man advisory group tasked to investigate high ranking police officers
        for any links to illegal drug operations may finish its inquiry in less than
        three months, Philippine National Police (PNP) Chief General Rodolfo Azurin
        Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d006593-453a-44ec-8a55-622ad1408c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a chance interview, he said the advisory group could wrap up\
        \ its investigation even before he retires in April.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a0f1b-6ea8-4514-9c60-5ea4a74310f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko kakayanin yon. Baka</em> earlier<em> pa,"</em>
        the PNP chief added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca5238-4304-402f-b541-34da0ca18b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think it can be done - maybe even earlier.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a87f6-2c57-47df-a92a-7d98815eaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin, who is part of the <a href="https://www.cnnphilippines.com/news/2023/2/1/members-advisory-panel.html"
        target="_blank">advisory group</a>, said they are targeting to start the investigation
        by early next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e9a84-1a4e-4205-8b08-58097fde8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing <em>yung pag finalize ng</em> guidelines <em>na susundan
        ng</em> five-man advisory group. Hopefully by Monday or early next week we
        will already start working," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef81f1-3d9e-4fd3-8f60-b703910f5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kumpleto na kami. I was able to talk to former Defense Secretary\
        \ Gibo Teodoro kagabi. Nirereview na yung guidelines namin nung Monday. Once\
        \ pag na finalize yan we start working already,\" Azurin added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7d069-193f-4d3a-a8cb-56ba017ca5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The finalization of guidelines to be used by the five-man\
        \ advisory group is ongoing. Hopefully by Monday or early next week we will\
        \ already start working. We are now complete. I was able to talk to former\
        \ Defense Secretary Gibo Teodoro last night. Our guidelines were being reviewed\
        \ already on Monday. Once that's finalized, we can start working.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71305d83-ea44-4d5e-b474-988e8f9298c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Azurin, after the review of full colonels and generals\
        \ who submitted their resignations, findings will be forwarded to the National\
        \ Police Commission (NAPOLCOM). \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7c68e-88f8-454b-9536-09e4b4c76a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still being considered if police officers found to be involved\
        \ with illegal drugs would be invited to defend themselves before NAPOLCOM\
        \ or the five-man advisory group. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b6aea-b333-4768-bf37-65c482dae7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa yan sa pinaguusapan</em> [We are discussing] if we are
        going to request them for a face-to-face interview or we would let NAPOLCOM
        do it once we make the recommendation," Azurin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9b32c-ec57-4da3-a831-275912e257b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP chief added that it is unlikely the investigation will delve\
        \ into reviewing the statement of assets, liabilities, and net worth of officers,\
        \ saying the probe will focus more on their participation in anti-illegal\
        \ drug operations. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8cc56-ab84-4006-934f-9ebd90b2fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are defining the scope and limitation of advisory group <em>kailangan
        klaro doon para hindi tayo mag overstep at ma-viviolate natin yung karapatan
        ng mga</em> senior officers <em>na kasama sa nag file ng</em> courtesy resignation,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dcd6b-9c93-4946-8d20-e924902623da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, yung history <em>ng</em> involvement <em>nila as</em>
        far as illegal drugs is concerned. <em>Kunyari na-assign sila sa mga</em>
        operational unit <em>na</em> tasking is about sa drugs. So <em>titingnan yung</em>
        performance, case <em>na finile — yun yung bubusisiin ng</em> advisory group,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebf8c3-7681-4ece-96d3-20e4c4516892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are defining the scope and limitation of advisory\
        \ group because it needs to be clear so we don't overstep and violate any\
        \ rights of the senior officers including the ones who filed their courtesy\
        \ resignation. Generally, we will get their history of involvement as far\
        \ as illegal drugs is concerned. For instance, if they were assigned to operational\
        \ units tasked with drugs. We will look at their performance and the case\
        \ filed.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322e3b6-fa56-495d-a75b-e1bc179aed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP chief also revealed that the police agency's Public Information\
        \ Head PLtCol Red Maranan will be the official spokesperson of the advisory\
        \ group.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5a0d3-997d-4abd-9704-ae5170646fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T16:55:46.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:58:30.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin, retired police general and Baguio City Mayor Benjamin Magalong,
        former Defense Secretary Gilbert Teodoro, Office of the Presidential Adviser
        on Military Affairs Undersecretary Isagani Nerez, and retired Court of Appeals
        Justice Melchor Sadang make up the advisory group.</p>'
  'lto-online-registration-renewal':
