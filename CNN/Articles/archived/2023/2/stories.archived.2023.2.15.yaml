  'china-ayungin-shoal-calm-us-statement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T13:30:42.000+08:00
    'imagesource': 'jcr:279bbd11-fd81-4264-a122-da469af998cf'
