      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MakeItMakati Movement said its organizers will meet with representatives
        of Ayala Land, Inc. and Makati Central Estate Association, Inc. on Wednesday
        afternoon to discuss the issues, including the bike lane width and the removal
        of protective bollards in several sections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac0f0c-bd96-4b3e-9564-6deaea6be5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T07:07:51.073+08:00
