      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — The remains of Wilma
        Abulad Tezcan, the overseas Filipino worker who died in the devastating earthquake
        in Türkiye (formerly Turkey), have been brought home.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">The remains of Wilma Tezcan, one of the Overseas Filipino
        Workers who died in the magnitude 7.8 earthquake in Turkiye arrives in the
        country this afternoon and will be brought straight to her home in Brgy. Ilayang
        Dupay in Lucena City, Quezon. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/ULr3CyJPpE">pic.twitter.com/ULr3CyJPpE</a></p>&mdash;
        Stanley Buenafe Gajete (@stanleygajete) <a href="https://twitter.com/stanleygajete/status/1625855501887246337?ref_src=twsrc%5Etfw">February
        15, 2023</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
