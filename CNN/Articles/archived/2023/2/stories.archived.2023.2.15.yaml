      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pambansang Samahan ng Linggwistika at literaturang
        Filipino, "<em>nanalangin</em>" is a more inclusive and more solemn choice
        of word as it is well thought of and extensively researched.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc7982-f328-475c-8e76-b7ff7661ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.010+08:00
