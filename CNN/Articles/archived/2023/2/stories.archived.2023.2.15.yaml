      'mgnl:lastActivated': 2023-02-15T07:07:55.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797b3cf-9f6c-4e91-9e12-a47a434d116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T07:07:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T07:07:55.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Official representatives from Ayala have also reached out to us to\
        \ say that they will be deferring any changes to the Ayala Avenue Bike Lanes\
        \ until they have collected feedback and engaged in a dialogue with the biking\
        \ community to exchange ideas and best practices,” the statement read.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26540bd1-9d5b-4fff-ad88-51e9e276050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T07:07:51.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T07:07:55.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
