  'Clarita-Carlos-PH-go-on-the-offensive-China-aggressions':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-15T13:36:27.000+08:00
    'imagesource': 'jcr:39c4be4c-9fd4-4d35-b869-de8e84c6b8a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e12865-5bd4-4582-87af-0f874745158f'
    'lead': 'Former national security adviser Clarita Carlos says the laser incident
      in Ayungin Shoal should be considered as a major concern since Beijing''s actions
      were not in line with its call for shared prosperity and shared future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T13:39:29.377+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-15T13:42:56.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Philippines', 'Clarita-Carlos', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Ex-NSA Carlos on China’s aggressions: Let’s stop being meek, go on the
      offensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496e9cf-85f6-4566-a889-18c4aa7253be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:39:29.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Former
        National Security Adviser Clarita Carlos on Wednesday urged the Philippine
        government to be more assertive in addressing its maritime issues with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab4731-4512-496b-96a4-d4f78b856c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecf641-7c38-468f-87d2-7764c41408fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us stop being meek.<em> ''Wag tayong magpapapkumbaba</em> (Let
        us not be humble). This is the time for wolf warrior diplomacy… let us go
        on the offensive because <em>paulit-ulit n’yo nang ginagawa to eh. Sobra na
        ang abuso ninyo</em> (this is becoming repetitive. The abuse is already too
        much),” Carlos told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b7f04-091b-4d7f-beba-0857f6e92508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111f1e5-7a4f-450f-a9b3-8f79f23e0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She made the statement after the Department of Foreign Affairs (DFA)\
        \ filed a diplomatic protest over an incident on Feb. 6 where the Chinese\
        \ Coast Guard (CCG) aimed a military-grade laser that temporarily blinded\
        \ the crew of a Philippine Coast Guard (PCG) vessel en route to bring supplies\
        \ to Filipino troops stationed in Ayungin Shoal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6b64f-0334-4079-997d-ed85bddebd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de9e99-f314-46a9-b602-8624abfe6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has the prerogative to conduct legitimate activities\
        \ within its exclusive economic zone and continental shelf. China does not\
        \ have law enforcement rights or powers in and around Ayungin Shoal or any\
        \ part of the Philippine EEZ (exclusive economic zone),\" DFA spokesperson\
        \ Ma. Teresita Daza said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e25de-c37e-44a0-b562-ddde7c5f8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9b514-0368-4905-94d7-c4517933a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, China's Foreign Ministry spokesperson Wang Wenbin said the\
        \ Philippines did not ask permission, accusing it of intruding into Chinese\
        \ waters. The CCG only “upheld China’s sovereignty and maritime order,” calling\
        \ the act “professional and restrained,” he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4682e-0dc3-4b8b-a03b-97dc2c2b0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dc65b-ceb3-4c47-9931-3823d8d75b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/15/china-ayungin-shoal-calm-us-statement.html">China
        says Ayungin Shoal ‘calm’ despite laser incident, hits US for invoking defense
        treaty</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d63ad-8a54-486e-b71c-e156c785fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8580f1-3c39-4e0e-8862-b1161f1064a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Tuesday summoned Chinese Ambassador\
        \ Huang Xilian to express “serious concern” over the recent actions of China\
        \ against the PCG and local fishermen, according to Malacañang.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcefaa-49e3-4179-825d-863cf2d8495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab2346-3b6a-4ee3-91ef-1a3a189d72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy said they exchanged views on how to implement the\
        \ consensus reached by Marcos and Chinese President Xi Jinping, strengthen\
        \ dialogue and communication, and properly manage maritime differences between\
        \ the two countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff522021-1bc6-4524-999c-a5de448270d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745b8a0-f2f6-4a6e-970f-c862df235961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos said escalating the use of laser -- considered an optical distracter\
        \ -- is \"short of war\" as it can temporarily impair and harm the eyes of\
        \ PCG personnel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f93a3-f0cc-4b49-8452-d35ca5fd918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08501a-55df-477c-bb91-626dd90601ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident near Ayungin Shoal should be considered as a major concern\
        \ since Beijing's actions were not in line with its call for shared prosperity\
        \ and shared future, she pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51bb51-0e9a-4a13-9690-62e2d1b45544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cc021-ecc5-424c-9d04-0cfcbf5d0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has also repeatedly filed diplomatic protests in the\
        \ hopes of China changing its behavior, but these were ignored, she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8709e-9318-433a-892f-94cad4924cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac187e3-8415-4a43-b8c2-e10276e856d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her seven-month stint as national security adviser, Carlos said\
        \ she recommended to Marcos several options to address China’s increasing\
        \ aggressions, like lowering the level of diplomatic relations with Beijing\
        \ and holding joint maritime patrols with allied nations.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fc628-c658-4afd-90f2-8a5d53063dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41680aae-0a54-43e9-afc7-0af9f05b7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:41:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T13:42:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let the president be a little bit more assertive about what we
        should do… and right now, for as long as the Mutual Defense Treaty is in place
        and it’s operational then let’s make it work. The US is our ally,” she also
        said.</p>'
