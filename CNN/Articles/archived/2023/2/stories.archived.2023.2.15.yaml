    'jcr:uuid': '78084082-c48c-48b1-ab9d-ccf88c80fcaf'
    'lead': "Experts weigh in on steps the Philippines can take as China becomes more\
      \ aggressive in asserting its claims in the West Philippine Sea. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T15:46:53.393+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-15T15:47:11.383+08:00
