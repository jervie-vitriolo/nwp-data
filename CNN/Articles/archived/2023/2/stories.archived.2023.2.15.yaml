      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad39db-5081-487c-a4cf-78ba073cd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cyclists from different groups earlier took to the streets to protest\
        \ against the conversion, reasoning that the removal of bike lanes endanger\
        \ lives of all commuters, not just cyclists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804473d-9ed8-448c-9f33-966710164a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.070+08:00
