    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3b016-c59e-4f31-8841-b6e52d242024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Russia’s Admiral Gorshkov frigate, armed with Zircon
        hypersonic missiles has docked in Cape Town, South Africa ahead of joint military
        drills with South Africa, Russia and China, Cape town’s Russian Consulate
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02d802-d525-4e88-ba0e-e229c92af5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6072081-8c42-411f-8f72-1eb1a84b07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The battleship arrived in the Mother City on its way to Durban
        where it will take part in joint [South Africa]-[China]-[Russia] naval drills
        scheduled for February 17-27,” the Consulate said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5029e9-c515-41fd-8630-e54975c46ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises come as Russia nears the first anniversary of its
        invasion of Ukraine. It is also an opportunity for Moscow to show it is not
        isolated on the world stage, despite wide international condemnation of the
        invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46c37c-78b8-4736-b75b-56b6504c5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4726e00-9a0e-40ab-88b0-dc99c052b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, Russian foreign minister Sergei Lavrov and his South African\
        \ counterpart Naledi Pandor defended the naval drills after they held talks\
        \ in Pretoria during Lavrov’s first visit to South Africa since the invasion\
        \ of Ukraine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958a980-64a2-4934-a112-bbada2b26372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61b9a6-ce17-430b-b620-925dfb8a93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Russian state-owned news agency TASS quoted
        a source close to Russia’s defense industry saying the Admiral Gorshkov frigate
        “will perform a training launch of a Tsirkon (Zircon) hypersonic missile during
        a joint exercise with South African and Chinese navies.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b242f20-bfac-4dd3-8e89-eb19e2c44d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint maritime exercise is expected to include some 350 South
        African National Defense Force personnel participating alongside their Russian
        and Chinese counterparts, according to South Africa. An earlier exercise between
        the three navies took place in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f29b3-5827-4a57-a9df-4a525d69cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fbcb0-657d-4b44-b185-6b9458dd1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the first time that the drills will include the Admiral Gorshkov\
        \ frigate carrying Zircon hypersonic missiles, which were first tested in\
        \ late 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41edb8e5-7f78-4130-bad8-9ab0a7db9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fd5e0-1933-48f4-aa2d-be01ce23f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:39:51.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:39:51.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-range weapons travel more than five times the speed of sound\
        \ and are harder to detect and intercept.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c160-e940-46db-b8d7-b5ade4d149a3'
