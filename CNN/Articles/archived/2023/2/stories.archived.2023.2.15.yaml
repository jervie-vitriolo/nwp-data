      'mgnl:type': 'text'
      'text': '<p>"Muling nakikiramay ang Department of Foreign Affairs (DFA) at ibang
        government agencies sa pamilya ng ating kababayan sa pagkawala ng buhay niya,"
        DFA Undersecretary Eduardo de Vega said.</p>'
