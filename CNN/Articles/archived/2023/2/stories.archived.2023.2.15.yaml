    'jcr:uuid': '90ce6caa-ecf5-4c44-a62e-16e46abdcb0f'
    'lead': 'The Department of Education changes a word in the national pledge "Panatang
      Makabayan" after recommendations from agency officials and experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T18:59:01.977+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-15T21:16:54.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
