      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> China
        is trying to keep the Philippines out of Ayungin Shoal, which it claims is
        part of its Nansha Islands, a Philippine Coast Guard (PCG) official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfaafc-c372-4873-93a3-66c4ce7f8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[T]heir main objective really is to prevent us from constantly supporting
        our troops [and] maintaining our presence in Ayungin Shoal," PCG Adviser of
        the Commandant for Maritime Security Commodore Jay Tarriela told CNN Philippines''
        Politics As Usual.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd742caa-ab66-40bd-a232-56c5863e94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines intentionally grounded the BRP Sierra Madre — a
        World War II-era vessel — at the shoal in 1999 to assert its sovereign rights
        in the area. The PCG has since been delivering supplies to Filipino soldiers
        stationed there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b2e2e-87e3-44e5-953c-c27912d53dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its hull is now stricken with rust, huge holes, and is
        essentially no longer seaworthy, the ship remains a <a href="https://www.cnnphilippines.com/news/2021/11/29/PH-will-not-remove-BRP-Sierra-Madre-AFP.html">legally
        recognized extension of Philippine sovereign territory</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63373fb4-3001-441e-89d6-8e027ae4f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier <a href="https://www.cnnphilippines.com/news/2023/2/14/dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser.html">filed
        a diplomatic protest</a> against China after a Chinese vessel pointed a military-grade
        laser at a PCG ship on a resupply mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7dbf2-211a-467d-a75c-0812888b76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Navy Rear Admiral Rommel Ong echoed Tarriela''s statement,
        adding that China''s "ultimate goal" is to take control of Ayungin Shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06383f-69e5-4027-ab6c-06b2e3da93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">China
        accuses PH of ''intruding'' into its waters after laser-pointing incident</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec15557-28e5-4b38-85fc-c47b6f81ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (BRP Sierra Madre) is living on borrowed time… ''Pag gumuho
        ''yan [By the time it crumbles], we lose our rationale for being in that shoal
        in the first place," Ong said. "That would be the premise of the takeover
        of the shoal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdfe85-4199-4b8b-ab42-380c4bbb7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How PH should respond</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80edb99-43f4-45f5-80dd-0c710dc2b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ong argued that the Philippines should match China''s presence in Ayungin
        Shoal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511a09c-2464-4b34-bd4a-3b812ffff604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So [the] logical response would be to either restore our sea control
        of the waters around the shoal or to contest yung sea control nila [their
        sea control]. And the only way you can contest that is to match yung presence
        nila with presence natin [their presence with ours]," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be16283-bd0f-4c20-8232-2be2504797a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi puwede yung pasulpot-sulpot lang tayo eh… Pag-alis mo ng barko
        natin, we''re actually surrendering yung sovereignty natin over those waters
        kasi hindi permanent yung presence natin," Ong stressed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9872a-e917-4b3c-9921-16405efcc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should always be there. Every time our ship leaves,
        we''re actually surrendering our sovereignty over those waters because our
        presence is not permanent.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae35f55-5a6c-41cc-8c6e-04af890463cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, aside from filing diplomatic protests, Tarriela said the
        country should continue exposing China''s "bullying behavior" in the West
        Philippine Sea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdec5d-d974-41c7-985e-ad759a404d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-16T00:16:46.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T23:21:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/2/15/more-nations-support-Philippines-China-laser-Ayungin-incident.html">More
        nations rally behind PH after laser dispute with China</a></p>'
