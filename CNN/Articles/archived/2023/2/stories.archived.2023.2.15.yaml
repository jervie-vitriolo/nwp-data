      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e0b1a-de6a-444a-be51-7dc948ba262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.506+08:00
      'mgnl:createdBy': 'vince'
