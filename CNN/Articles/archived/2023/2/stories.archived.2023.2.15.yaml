    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Earthquake created a deep chasm in middle of Turkish olive grove'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8806bd-0a3e-46c2-add1-1d94df1e0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A verdant olive grove was cleaved
        into two during last week’s devastating earthquake in Turkey, creating a valley
        984 feet long (about 300 meters) that now divides the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc4ced-cea9-4fe5-be44-2784fb0db72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cd1a8-a194-49b5-aa87-31dc07b32238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remarkable footage of the split olive grove has emerged from Turkey’\
        s south-east Altınozu district, which borders Syria, showing a jagged, sandy-colored,\
        \ canyon-like chasm. The cleavage reaches over 130 feet deep (40 meters).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8a45e-381e-4fd4-b68d-097164c62a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc69130-68ea-4394-bab8-39cc308562c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its creation is another show of the devastating power of last Monday’\
        s magnitude 7.8 quake, which killed tens of thousands of people in Syria and\
        \ Turkey and destroyed entire city blocks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccde8a1-d92e-4416-97cd-5b07f86f5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78620b0d-6878-48e4-8ba7-aa7f0ad70589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Irfan Aksu, who lives in the neighborhood, told Turkish news agency\
        \ Demioren News Agency that when the earthquake started last Monday it created\
        \ “an incredible sound” where he lived.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0e87c-47ad-46ac-b3a0-c233854329d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e77ef-616b-4b22-8e28-df0defd3153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like a battlefield when we woke up,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fd652-82db-4626-9c15-7f0c2b7b1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored for experts to inspect the area for possible future
        damage. “This is not a small town, there are 1000 houses, and 7000 thousand
        people live here,” he said. “Of course, we are scared… if it was a little
        closer, it would have happened in the middle of our town.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3705ca-eea0-4f93-9486-95cab4ff1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42248228-fd9c-49ff-bfd1-a10559d834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Monday’s earthquake was the strongest to hit anywhere in the world\
        \ since an 8.1 magnitude quake struck a region near the South Sandwich Islands\
        \ in the southern Atlantic Ocean in 2021, though the remote location of that\
        \ incident resulted in little damage.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721e0fc-4b66-4061-ac80-e4dbd700201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889044b-3be5-4f7d-9d8f-c53061fbcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:38:04.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T05:38:05.081+08:00
