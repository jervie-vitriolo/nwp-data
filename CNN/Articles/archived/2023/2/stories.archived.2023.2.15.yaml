      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reduction in the MIF''s value would translate to losses to the
        two banks, the expert said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9721ca-f2da-48fd-bdf4-d36457b8c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It will become wobbly, the market will perceive that and create contagion
        and financial panic," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f127c-b575-4c55-9035-0abb0d76dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chikiamco also raised concern about a "huge" opportunity cost as the
        money that could have gone to farmers'' loans would be diverted to the investment
        fund.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac0c79-01a2-4dc7-9da3-00be76e316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said they do not oppose a sovereign wealth fund, but GFIs should
        be removed as funding sources.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be15325-b88c-4e23-8c30-c3dbcf05ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:36.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-15T17:21:44.240+08:00
