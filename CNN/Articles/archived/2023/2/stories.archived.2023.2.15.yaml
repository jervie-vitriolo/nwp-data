      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tezcan''s remains arrived in the country Wednesday afternoon and were
        immediately taken to her home in Brgy. Ilayang Dupay in Luzena City, Quezon
        province. The city government shouldered the transportation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e38d56-b5c0-4db6-8340-91c9cf1e2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T22:49:41.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T22:50:26.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tezcan is one of the two OFWs killed in the quake that also rocked
        Syria. The other was buried in Türkiye at the request of her husband, according
        to the DFA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdcb8b-f50d-43f3-9a7d-c9bb941457a5'
