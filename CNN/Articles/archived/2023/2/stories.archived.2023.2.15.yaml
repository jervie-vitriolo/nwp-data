      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fugitives were caught in separate operations in Pasig and Pampanga\
        \ in February.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f23ad4-5556-499c-9bf8-b42798b7f58f'
