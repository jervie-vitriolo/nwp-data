      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa6620-7491-4d07-898b-58cc8f49a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T22:49:41.413+08:00
      'mgnl:createdBy': 'syrah'
