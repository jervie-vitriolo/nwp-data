      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 34-year-old Park Geon Jin, who was also arrested somewhere\
        \ in Pampanga, is wanted by the Seoul Seobu District Court for being tagged\
        \ as a member of a voice phishing organization reportedly liable for damages\
        \ totaling over ₩7.65 million.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf198e-4940-4e11-98b8-2d306e0f20c7'
