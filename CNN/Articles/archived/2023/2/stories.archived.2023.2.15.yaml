    'template': '1'
    'title': 'From ''nagdarasal'' to ''nananalangin'': DepEd amends ''Panatang Makabayan'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff473df8-bed8-4ab3-a06c-5293e89cddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        Department of Education (DepEd) has changed a word in the national pledge
        "<em>Panatang Makabayan</em>" after recommendations from agency officials
        and experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea096a8f-d782-4653-8e86-9e6d634124ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb3ffd-246f-4108-90df-c4d9fa79fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Deped Order dated Feb. 14, the amendment of the term "<em>nagdasaral</em>"
        to "<em>nananalangin</em>" would make the pledge more "inclusive" and " appropriate,"
        as it does not specify any religion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5f58b-b2d3-4e87-9c4c-0ad80cbd29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bad561-4d93-4e6e-aaf6-d35ba18ace69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.004+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s Office of the Undersecretary for Curriculum and
        Teachings and various linguistics organizations said the word "<em>nanalangin"</em>
        is "inherent and integral in Filipino identities as it is rooted in Tagalog."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e91ee-a963-4c1e-a35b-ac3c1cfe24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.005+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f75f0e-eff5-44f3-a0b4-85070e30b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.005+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It encompasses indigenous Cultural Communities and Indigenous Peoples\
        \ and the individuals belonging to Muslim and Moro communities,\" DepEd said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38589e-35d5-4a87-8ff7-92be530bdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.006+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9adb9-4b6f-496d-a4ce-9ed689d46b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.007+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T21:16:54.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Dalangin</em>'' is more spiritual and universal than ''<em>dasal,</em>''"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02269e7-ad3e-4acf-a513-f54b94ecd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:59:02.007+08:00
