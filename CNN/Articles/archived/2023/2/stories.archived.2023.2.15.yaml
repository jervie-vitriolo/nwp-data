      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For national security expert Rommel Banlaoi, the Philippines and
        China have two major issues&nbsp;— their differing national narratives and
        the sending of mixed signals&nbsp;— creating different behavior on the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192517c-f51f-4788-8625-64c2e2fe0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.468+08:00
