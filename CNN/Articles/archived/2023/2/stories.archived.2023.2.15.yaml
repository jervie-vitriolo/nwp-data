      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think there might be other sources of funds for the government which
        could initially fund it, like privatization proceeds," he said. "It has time
        to raise the funds."<p><br></p>'
  'president-suspend-contribution-hike':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T17:18:02.000+08:00
    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933df35a-e823-4580-acd3-b50a32d24073'
    'lead': 'The House Committee on Health approves a bill seeking to grant the president
      the power to suspend the scheduled rate hikes in the monthly contributions of
      Philippine Health Insurance Corp. members.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T17:21:48.894+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-15T17:22:02.779+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health']
    'stories': []
    'template': '1'
    'title': 'House panel OKs bill allowing president to suspend PhilHealth contribution
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372c01d-bdf7-4326-84ff-e1b5135175b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.923+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — The House Committee
        on Health approved on Wednesday a bill seeking to grant the president the
        power to suspend the scheduled rate hikes in the monthly contributions of
        Philippine Health Insurance Corp. (PhilHealth) members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb21f82-efc1-472e-93d8-a9ebcfc88d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.923+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df451a-205b-4142-89fb-b1cfdd4ffc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.924+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 6772, which counts House Speaker Martin Romualdez among\
        \ its authors, seeks to amend the Universal Health Care (UHC) Act to allow\
        \ the president, upon the PhilHealth board's recommendation, to suspend or\
        \ adjust the period of implementation for the scheduled rate hikes during\
        \ national emergencies or calamities, or when public interest so requires.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db749340-e39a-49f4-8b5d-6b76e19ceb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.924+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06f8cd-afa8-4463-a337-d6724f5bc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.925+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, PhilHealth senior manager Rex Paul Recoter said\
        \ the proposed suspension \"should be carefully thought of\" to ensure the\
        \ state-run fund could continue providing benefits to its members.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3251124-c069-4c43-b3d8-6d1a53ad9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.926+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b364c91-8df3-44a5-a3b3-e235e2b789e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.926+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He proposed that the bill include a provision allowing for consultation\
        \ with stakeholders to be held before the PhilHealth board recommends the\
        \ suspension of the contribution rate hike to the president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ea425-af7a-44d9-82d4-65c37c6cd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a86a8-8caa-496a-8ab9-c2e565d1b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Suspending the PhilHealth increase due to public interest should\
        \ be carefully thought of,\" Recoter said. \"Please consider that PhilHealth\
        \ is a social health insurance program that also depends on the premium contributions\
        \ of its members to sustain its programs.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87f035-2d81-4c33-8fe6-88afb3d1e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875a389-59b3-4aab-bcd5-dde3b28200a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.929+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recoter also said the implementation of an increase of PhilHealth contribution\
        \ will be \"upon the lifting of the state of national emergency or public\
        \ health emergency or national calamity.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2fc92-95b9-469d-9d3b-b08bcf8144dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.929+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41328e12-9730-4aaf-9801-1b19e3fdb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.930+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, TINGOG Party-list Rep. Jude Acidre, one of the bill's authors,\
        \ said holding public consultations would not be feasible since under the\
        \ public health emergency, the president would be given the authority to suspend\
        \ PhilHealth premium rate hikes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f90b5-94df-41a8-be13-fc09196edf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.931+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1e976-b82b-402f-bda0-13c66a7eb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.931+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the emergency nature of the situation, I don't think\
        \ it's feasible to have consultations at this point,” Acidre said. \"We are\
        \ confident that the PhilHealth board, on their own, are capable of making\
        \ such recommendations without the need for further consultation.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe32a6-0062-4619-b75f-a7cdb51fe617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf80c6c-40ff-435a-96b7-d3b4b5f859f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T17:21:48.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-15T17:22:02.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, President Ferdinand Marcos Jr. ordered PhilHealth
        to suspend the implementation of the increase in monthly contribution from
        4% to 4.5% due to the economic challenges faced by Filipinos because of the
        COVID-19 pandemic.</p>'
