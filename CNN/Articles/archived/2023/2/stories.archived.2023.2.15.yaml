    'template': '1'
    'title': 'DSWD warns vs. scam on ‘unclaimed’ senior relief allowance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945eef6-a4d7-4791-90f7-5cca232cb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.869+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        public should ignore text messages claiming of “unclaimed” relief allowances
        for senior citizens and retired business owners, the Department of Social
        Welfare and Development said on Wednesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e88bf-eec4-49ff-bcc6-739574389081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.870+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79740713-ac95-461f-abf5-30fe03049835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.872+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency made the statement after it received a report from a concerned\
        \ citizen on such circulating messages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57120102-03b2-4be5-8472-f8a8218d3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.873+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1e3ac-0603-4ef4-9d48-d133269030c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.874+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The department clarified that it did not issue or publish such a message.\
        \ Likewise, there is no such relief allowance that is being provided to the\
        \ seniors,” the DSWD said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd529ac0-9e63-43df-b407-916280e7ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.875+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea49b6-c6bd-45c4-a44f-bcb0f85ef091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.876+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said those seeking financial aid, especially people in crisis,\
        \ are assessed and given assistance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e05fe-b010-459b-bd00-096d530aa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.877+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a32d8-df2c-47ed-bd0c-b6d8d76b843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.879+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"The agency said that its financial assistance for individuals in\
        \ crisis situation, including senior citizens, is extended through the department’\
        s Crisis Intervention Unit located at the central office and in all DSWD field\
        \ offices nationwide,” the statement read.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105bf11-622d-4de3-b0a1-c313ba76d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.880+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0186e-8314-46db-b5d2-f29b3c854ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.882+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency advises the public to avoid giving personal information\
        \ through text messages or calls from unknown people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39798144-b0cc-45d5-8c0c-78b707063480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.884+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2445aa7-d7cf-4ccd-adbc-8b37d5ed6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:50:22.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T16:30:30.886+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the DSWD can be contacted through its official social
        media accounts for any concerns or inquiries. For more information about the
        agency’s program for the elderly, the public can inquire through 8931-8101
