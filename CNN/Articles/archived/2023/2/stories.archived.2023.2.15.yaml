    'template': '1'
    'title': '3 cops linked to missing e-sabong agent plead not guilty — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d399969-c56b-498d-821d-78f67a2ba9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        Philippine National Police (PNP) said three former officers implicated in
        the kidnapping of a missing e-sabong master agent have entered a plea of not
        guilty after their surrender last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611be54b-e63e-4eed-b192-984415d4dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa isang kaso natin kung saan ang</em> suspect <em>dito
        ay mga pulis na sumuko nitong mga nakaraang linggo sa ating kapulisan, sila
        naman ay na arraign na at nag enter sila ng</em> not guilty plea," PNP Public
        Information Office chief PLtCol Redrico Maranan said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6dec7-1906-4cad-82b9-88dcf9da47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In one of our cases where the suspects are policemen\
        \ who surrendered some weeks ago, they have been arraigned and they entered\
        \ a not guilty plea.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4e0d4-4077-4de5-9b3b-545c3f84904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Rodolfo Azurin Jr. confirmed the surrender in
        <a href="https://www.cnnphilippines.com/news/2023/1/23/PNP--3-former-police-officers-surrender-to-authorities-for-missing-e-sabong-agent.html"
        target="_blank">January</a>. Two surrendered on Jan. 19, while the third turned
        himself in on Jan. 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417947cc-6b6c-4df0-bf68-1561f13d815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three suspects, along with two others, were dismissed from the\
        \ service in December 2022 after the Internal Affairs Service found substantial\
        \ evidence in the administrative charges filed against them over e-sabong\
        \ agent Ricardo Lasco's disappearance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dc561-3bd0-4e05-8f14-a0cfddb423ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lasco's disappearance was one of eight cases being handled by the Criminal\
        \ Investigation and Detection Group (CIDG) Special Investigation Task Group\
        \ \"Sabungero,\" which conducted a further probe after the dismissal of the\
        \ complaint for kidnapping filed by the victim's family before the San Pablo\
        \ City, Laguna prosecutor's office.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27770d9-ab28-4989-a7a8-19a184160583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lasco is still considered by authorities as \"missing.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960cd43e-e937-4ac7-89d3-56acb4261ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CIDG is also probing cases involving the disappearance since 2020\
        \ of dozens of other e-sabong enthusiasts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68b476-51e1-4cff-a278-fbe231e2fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:02:50.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T20:11:43.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Crissy Dimatulac and Pia Garcia contributed
        to this report.</em></p>'
  'spanish-businessman-slay-cops-surrender-doj':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T20:17:36.000+08:00
    'imagesource': 'jcr:853ae70e-c124-4ae8-ad31-671261298978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b3d7f1-6532-4615-be73-44e33c7b3b89'
    'lead': 'The case of Spanish businessman Diego Bello Lafuente was revived after
      three police officers allegedly involved in his killing during an anti-drug
      operation surrendered, the Department of Justice announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T20:22:15.155+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-15T20:22:19.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Case of Spanish businessman’s slay revived as cops surrender — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004925e-3396-4a51-b7b8-a39d7515c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        case of Spanish businessman Diego Bello Lafuente was revived after three police
        officers allegedly involved in his killing during an anti-drug operation surrendered,
        the Department of Justice (DOJ) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83981220-66ac-446e-86cc-617a1338e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a press statement dated Feb. 14, the cops surrendered\
        \ on Feb. 9, escorted by PBGen. Romeo Caramat to the DOJ and had a brief meeting\
        \ with Justice Secretary Jesus Crispin “Boying” Remulla.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5be9d9-dd8a-40de-8ccf-0eeeba4c73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very welcome development in this case,” Remulla was quoted\
        \ as saying. “We are now able to move forward and try the case and deliver\
        \ justice in a case that has transcended borders.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8dfc7-37c9-464e-8bb4-f938cdfdafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla asked the cops for an account of events and told them the gravity\
        \ of the case, which has garnered international attention.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9a1dd-8b5e-4260-a93d-868332a559fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lafuente, a surfer based in Siargao, Surigao del Norte, was shot dead\
        \ in January 2020 after being marked by authorities as a “drug lord.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25584fa3-2865-4015-ad41-d4962369745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police claimed they acted in self-defense as the Spaniard allegedly\
        \ pulled a gun on them.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffee32-158d-4903-a9c3-a79bbe668404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the statement, the DOJ said the accused officers were informed of\
        \ the murder charges against them and a warrant of arrest was issued in March\
        \ 2022 but they were “nowhere to be found.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841a7f6-b422-4305-a568-3990efa0664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July last year, the Commission on Human Rights expressed grave concern\
        \ over the delay in the implementation of the warrant of arrest, which “goes\
        \ beyond the reasonable promptness required in the effective administration\
        \ of justice.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808a672-df64-4f30-b152-bf2ea7185e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Speedy and impartial resolution of cases is significant in ensuring
        the improvement of the country’s justice system in responding to cases involving
        alleged human rights violation in the campaign against illegal drugs,” it
        previously said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70268daa-c27b-4775-a936-c7f12f704ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:22:15.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T20:22:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DOJ’s budget hearing in November last year, Sen. Sonny
        Angara said the European Parliament, specifically Spanish legislators, requested
        Philippine senators during their meeting in Brussels, Belgium to “crackdown
        and find the erring policemen” involved in Lafuente’s slay.</p>'
