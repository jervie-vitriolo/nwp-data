      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)&nbsp;</strong>—<strong>&nbsp;</strong>Motorists
        can now renew their vehicle registrations online through the Land Transportation
        Management System (LTMS) portal, the Land Transportation Office (LTO) announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16d699-ee19-4631-8fee-daa65acd6c1a'
