      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183377d-b182-4149-b339-5be471689123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.462+08:00
