    'template': '1'
    'title': 'China’s new top diplomat to visit Russia as tensions with the US mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eab2ff-10b5-497a-a2b1-d14cf2380545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China’s top diplomat will visit Russia
        this month, according to its Foreign Ministry, in the first visit to the country
        from a Chinese official in that role since Moscow’s unprovoked invasion of
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b594661-7690-48c0-a79b-2da1d646f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7b27c-526b-4438-9e00-66fed2bfb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang Yi, who was named Chinese leader Xi Jinping’s top foreign policy\
        \ adviser last month, will visit Russia during an eight-day international\
        \ tour starting Tuesday that will also include visits to France, Italy, Hungary\
        \ and a speaking engagement at the Munich Security Conference this coming\
        \ weekend, which US Secretary of State Antony Blinken may also attend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0d0b9-cdcd-46f6-a83d-af00e3f703fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d8538-f76a-4cec-9587-8872fa8aeff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foreign itinerary is Wang’s first after leaving his post as Foreign\
        \ Minister and taking up his new role, and it could provide a test of the\
        \ diplomat’s ability in balancing Beijing’s close ties with Moscow, while\
        \ also attempting to boost China’s image and relations in Europe – and by\
        \ extension the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ac20a-dd62-46b4-9fe1-4059905ec8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff14a3e-f8d4-4826-ad91-56f0525b8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang’s attendance at the Munich Security Conference, which Blinken\
        \ is expected to attend, could provide a chance for the two to meet in person\
        \ for the first time since US-China tensions again flared after a suspected\
        \ Chinese surveillance balloon entered American airspace late last month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52832037-001d-45e2-bea1-6e4498b95e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd7c82-9e54-4ade-a783-fbfb3b86c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout from the balloon has been swift, with Washington accusing\
        \ China of overseeing an international surveillance program – and Beijing\
        \ denying those claims and in turn accusing the US of “illegally” flying high-altitude\
        \ balloons into its airspace more than 10 times since the start of last year.\
        \ China maintains the balloon, which US forces identified and then downed\
        \ earlier this month, is a civilian research aircraft accidentally blown off\
        \ course.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae95c0-2369-4443-8d86-2644866a0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a94520-b858-419b-914f-915cc22e294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also had an immediate impact on what had been seen
        as an opportunity for the US and China to stabilize relations, as Blinken
        postponed an expected early February visit to Beijing after US officials announced
        they were tracking the device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d13ec-0f88-46b8-8812-54374ad5554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price on Monday declined to confirm
        that Blinken would attend the Munich conference and said there was no meeting
        with a Chinese official scheduled. He noted, however, that the US was “always
        assessing options for diplomacy,” including meeting in third countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7454384-a4cd-4936-83b8-d714a040f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0748b3-a28d-47a1-8600-0f814d77b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin did not mention
        any potential meeting with Blinken when announcing Wang Yi’s travel plans
        during a press briefing on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5246fc-cd17-4457-93be-975bf1d361b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang’s itinerary would bring an opportunity for China to work for
        “new progress in bilateral relations” with France, Italy and Hungary, as well
        as “promote China-EU strategic mutual trust,” the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e470f-a747-4f31-80a8-7cac1852305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6b4e9-ff4a-4317-81f6-09ffee210c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s relationship with Europe has come under significant stress\
        \ in the wake of the Ukraine war. Beijing has refused to condemn the invasion\
        \ outright or support numerous measures against it in the United Nations.\
        \ China has also continued to partner with the Russian military during large\
        \ scale exercises, while boosting its trade and fuel purchases from Moscow.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4581f-5ff6-454f-89d0-411fd9550e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316ed48-1f35-449a-93dc-0a6815830920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to China’s Foreign Ministry spokesman, Wang’s visit to Moscow\
        \ will provide an opportunity for China and Russia to continue to develop\
        \ their strategic partnership and “exchange views” on “international and regional\
        \ hotspot issues of shared interest” – a catch-all phrase often used to allude\
        \ to topics including the war in Ukraine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c783d-b942-4010-ae92-0d9de648a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ad3b7-622c-4c89-8d2d-ee4f631e9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Foreign Ministry did not specify whether Wang would meet with Russian\
        \ President Vladimir Putin.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4b4d6-d97c-43fb-8725-abdd9db00471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c247148-615c-45b8-a294-26ad68ac0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China is ready to take this visit as an opportunity and work with\
        \ Russia to promote steady growth of bilateral relations in the direction\
        \ identified by the two heads of state, defend the legitimate rights and interests\
        \ of both sides, and play an active role for world peace,” spokesman Wang\
        \ Wenbin said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222fa50-8ddf-466d-8630-1902cd44c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd10986-3daf-40c7-997d-9d1a439c25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang’s visit may also foreshadow a state visit by Chinese leader Xi\
        \ Jinping to Moscow later this year. Putin extended an invitation to Xi during\
        \ a customary end-of-year call between the two leaders, but China’s Foreign\
        \ Ministry has yet to confirm any plans.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73f7ed-b249-4730-a92d-f730deb75b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T03:57:29.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T04:02:28.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/14/china/wang-yi-russia-diplomatic-tour-munich-blinken-intl-hnk"><em>"China’s
        new top diplomat to visit Russia as tensions with the US mount"</em></a></p>'
