  'Marcos-supports-use-of-hybrid-seeds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T15:00:48.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19561b90-46c4-4731-bf46-6b07a9d7acf9'
    'lead': 'SINAG Chairman Rosendo So says it would be better for the government
      to focus on developing certified and inbred seeds. If hybrid seeds are really
      effective, why do farmers still not go for this kind, he points out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T15:03:52.617+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-19T00:37:10.446+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'rice-production', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos bats for use of hybrid rice seeds to increase crop yield'
    'updated': 2023-02-19T00:36:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4a36c-b646-45aa-ad6b-2c1482629a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:03:52.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-19T00:37:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> President
        Ferdinand Marcos Jr. said he supports the adoption of the use of hybrid rice
        to help local farmers increase their crop production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f91f93-c8b6-41e7-9db9-8dae7d868708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b318371-2685-4584-8478-21349a4d64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Communications Office Secretary Cheloy Velicaria-Garafil\
        \ on Wednesday said the chief executive made the statement following a Tuesday\
        \ meeting with farmers from Central Luzon and SL Agritech Corporation (SLAC)\
        \ chairman and chief executive officer Henry Lim Bon Liong.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23098bb2-5911-49a8-a143-e8fd38d7c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb43cb-4f0f-4509-abc6-8bd1aeb9c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Bon Liong who recommended the conversion of rice farming areas\
        \ for certified seeds (CS) to hybrid seeds, Garafil said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c01587-528a-4292-be32-5fb4bfd536e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a3dc2-9a89-4296-ac04-d32dc0818c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SLAC executive, whose company is engaged in research and development,\
        \ production, and distribution of hybrid rice seeds, noted that \"hybrid farmers\
        \ have reported harvesting around 7 to 15 metric tons (MT) per hectare as\
        \ compared to the average 3.6 MT/hectare for inbred seeds.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94df39-1b18-47d5-89c5-b6f0078d8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fcc31-d5e2-4d42-8d27-eacc614c1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Implementing this nationwide will give better income to farmers and\
        \ achieve rice sufficiency for the country, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9e026-6c57-4b8e-9090-8eff4a54ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85ef6b-3529-403b-8686-8d5cbbd0ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SLAC proposed to convert 1.9 million hectares of land planted with\
        \ certified seeds to hybrid seeds in four years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aff352-01ae-433e-be39-be829373d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d0cbd-c371-4635-95e4-9dabbe502e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To support this, Marcos - who is also Agriculture secretary - said\
        \ he will implement a program to encourage farmers to shift by providing subsidies\
        \ and loans.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0848f98-aa34-4e67-9688-5e96e79c4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.459+08:00
