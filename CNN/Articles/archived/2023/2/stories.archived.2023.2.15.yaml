      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 8, 40-year-old Park Kyoungtae was also arrested in Angeles\
        \ City for illegally operating a gambling website since 2020.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50d51f-8b90-487d-b566-27768126feec'
      'mgnl:activationStatus': true
