    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a18557-cd7e-4d6b-a9d4-ddbcd0a96b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:28.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.350+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although we have been apart, now that we’re together fills my heart.\
        \ It is for this reason my love and my dear you will always and forever feel\
        \ near,” Leviste wrote in his caption, noting the thousands of miles between\
        \ the US and the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d470889-dcbc-4d55-96b5-9c403cac553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:28.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.351+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Happy Birthday to you and Happy Valentine’s Day to us @krisaquino!”\
        \ he continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b02081-8ac9-44c3-b232-01127071de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:29.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.353+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the photo, he posted a <a href="https://www.instagram.com/p/CoovmctABGl/?hl=en">video</a>
        of him approaching the car of the Aquinos where Leviste told the Queen of
        All Media: “You are so beautiful.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf01098-f470-4a7a-bc34-3fa785aa4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:29.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.354+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Perri’s “A Thousand Years” played as background music
        in the clip. It was captioned with: “Distance is just a test to see how far
        love can travel” — the same quote Kris used in <a href="https://www.instagram.com/p/Comj410tp1r/?hl=en">her
        post</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b84f7-831c-4c01-b45e-de0c3f30f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:29.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.356+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leviste’s selfie showed him side by side with the controversial TV\
        \ host-actress seen wearing a pink shirt with the word “Love” on it.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce0eba-b03d-4c8d-83f6-39a8a6b2c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:29.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.357+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She, however, clarified that the Batangas vice governor was just her\
        \ “best male friend.”  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6851a52-01f1-41c8-8f65-a98317a51189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:51:29.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-15T19:12:37.358+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May we clarify- together physically in the same place… i appreciate\
        \ all your effort (through the years) BUT please clarify that we agreed the\
        \ best foundation for any &amp; all relationships is FRIENDSHIP. i know i\
        \ state with 100% accuracy, you’re my best male friend,” her comment read.\r"
