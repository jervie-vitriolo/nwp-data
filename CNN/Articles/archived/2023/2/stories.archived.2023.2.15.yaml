    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30effcfe-0cfe-47e2-ab82-f98706c9d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.511+08:00
      'mgnl:createdBy': 'vince'
