    'title': 'Makati defers conversion of Ayala bike lanes to March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c59f2-7c37-4672-9a25-b092f5715fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.423+08:00
