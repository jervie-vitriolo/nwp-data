    'stories': []
    'template': '1'
    'title': 'PNP: Tracker teams out to arrest 6 suspects linked to missing sabungeros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d5385-4a3a-4931-bc8a-2a186c17c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        Philippine National Police (PNP) said it is working double-time to find six
        suspects involved in the disappearance of sabungeros or cockfighting enthusiasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4649304-1072-45a9-ac71-e31f6e8578fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Laging Handa press briefing on Wednesday, PNP Public Information\
        \ Office Chief PLtCol Red Maranan said they have sent out tracker teams to\
        \ find the suspects. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046e209-b50b-4280-81bf-5dff8b54524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon naman sa may</em> warrants of arrest, <em>tayo naman ay
        mga litrato na sa kanila. Yung ating mga</em> tracker teams <em>ay walang
        tigil sa paghanap sa kanila at tayo ay umaasa na sa lalong madaling panahon
        ay mapasakamay natin itong mga hinahanap natin mga</em> suspects <em>na ito,"</em>
        said Maranan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cb73f-277b-4a2a-ab69-0285c0707f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have photos of those who have warrants of arrest.\
        \ Our tracker teams continue to look for them, and we are hopeful they will\
        \ be arrested soon.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a8a1f-c11b-47bb-9372-3b70e416eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) has <a href="https://www.cnnphilippines.com/news/2023/2/14/DOJ-reward-missing-sabungeros-case.html"
        target="_blank">offered a reward</a> of ₱6 million to those who can find the
        suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcf5f9-c8c3-4b3c-bdfd-6c67f5f60dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ earlier filed kidnapping and serious illegal detention charges\
        \ against six people allegedly involved in the disappearance of six sabungeros\
        \ in January last year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa9ff3-f2b0-426b-b1b0-7963b018a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ spokesperson Mico Clavano said the information was filed with the\
        \ Manila Regional Trial Court (RTC) against farm manager Julie Patidongan,\
        \ Gleer Codilla, Mark Carlo Zabala, Virgilio Bayog, Johnry Consolacion, and\
        \ Roberto Matillano Jr. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
