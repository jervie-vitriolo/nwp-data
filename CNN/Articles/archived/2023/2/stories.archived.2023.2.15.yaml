      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Three
        more nations have expressed support for Manila and called out Beijing’s recent
        actions in the West Philippine Sea — particularly the Chinese Coast Guard’s
        (CCG) use of a blinding laser against a Philippine Coast Guard (PCG) ship
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45f863-c2b2-45f9-a712-18a5200016c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the Canadian Embassy said Chinese activities
        that disrupt Philippine vessels'' lawful operations violate international
        law and undermine regional peace and stability.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660598a-9b15-4818-b7c3-ffe4b3d8107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Canada underscores its firm and unwavering support for the Philippines
        in the face of coercive actions of the People''s Republic of China (PRC) in
        the South China Sea (SCS)," Canadian Ambassador to the Philippines David Hartman
        said on Twitter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ff000-34db-446f-9bcb-9a258da855ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a Party to UNCLOS (United Nations Convention on the Law of the
        Sea), the PRC must comply with its obligations, including notably the 2016
        SCS Arbitration Decision," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc8d9d-b122-4163-8adf-98e2b02b5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Feb. 6, the CCG aimed a military-grade laser at the PCG''s BRP Malapascua,
        temporarily blinding its crew members. The incident happened while the ship
        was on its way to deliver supplies to military personnel onboard the BRP Sierra
        Madre in Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d58435-248a-4d66-ac59-1e9ce4ac6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">China
        accuses PH of ''intruding'' into its waters after laser-pointing incident</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb4fcc-6b6a-4e94-a55d-2e3c5e51efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Besides Canada, the United Kingdom and Germany also expressed serious
        concern over the CCG''s action, which they called "intimidatory."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ff916-c775-4d1a-a861-555ffc117c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These dangerous acts are in violation of international law,” the British
        Embassy in Manila said in a separate statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219c821-d996-43ed-83c0-00b8cf285314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We call to refrain from any conduct that increase tensions. All states
        must abide by #UNCLOS," German Ambassador to Manila Anke Reiffenstuel also
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba81364-ebea-442c-a7bf-c08b1a224596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both embassies cited the Philippines'' arbitral victory, stressing
        that it is "final and legally binding."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5f276-a8f1-460f-8fbc-43d9de3583cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nations were referring to the 2016 ruling in The Hague, which recognized
        the Philippines'' rights within its exclusive economic zone (EEZ) and invalidated
        Beijing''s sweeping claims over the South China Sea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf7f82-995f-4bd3-90c1-f079a9069429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines has asserted that Ayungin Shoal is part of its EEZ,
        which means it is entitled to exercise sovereign rights and jurisdiction in
        the area without any intervention from another country.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e84584-c663-429d-a6c3-6065f9ac3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China, however, insisted that the shoal is part of its territory.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017cd19-6758-421b-9119-752a171710b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press conference hours after the Philippines filed a diplomatic
        protest over the use of laser, China again dismissed the landmark arbitral
        decision as "illegal, null and void."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c1db4-018e-41de-bb38-67260ebc21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the United States, Australia and Japan also<a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">
        issued statements</a> in support of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c4397-6242-435f-b03c-0a1e4ce8e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US also reaffirmed that an armed attack on Philippine armed forces,
        public vessels, or aircraft in the West Philippine Sea would invoke its commitments
        under its mutual defense treaty with Manila.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f21c8-5155-4fa4-bc17-fff07745b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T20:42:19.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T20:51:45.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/15/china-ayungin-shoal-calm-us-statement.html">China
        says Ayungin Shoal ''calm'' despite laser incident, hits US for invoking defense
        treaty</a></strong></p>'
  'pnp-advisory-panel-inquiry-deadline':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'PNP Chief General Rodolfo Azurin (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
