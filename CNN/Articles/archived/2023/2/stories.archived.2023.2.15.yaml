      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I-declare nating (Let us declare this) heritage of mankind the whole\
        \ contested sea,” she added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10050408-0844-4b66-89ec-698d2481e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.505+08:00
      'mgnl:createdBy': 'vince'
