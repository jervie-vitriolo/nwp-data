      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Proving
        that he can pass the “distance test,” Batangas Vice Gov. Mark Leviste flew
        to the United States to spend time with Kris Aquino on her birthday, which
        coincided with Valentine’s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b95fc-5c51-42d9-bd82-a26a7caef88b'
      'mgnl:activationStatus': true
