      'mgnl:lastActivated': 2023-02-15T07:07:55.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        local government of Makati has deferred the conversion of bike lanes along
        Ayala Avenue to March 6, saying it needs ample time to implement enhancements
        on bikers’ safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deefeec-14f2-4831-8515-f852d0fde9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b1522-19aa-4894-841a-6ffc6c850376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after cyclists and advocates protested against the local\
        \ government's move to convert bike lanes into shared lanes, or “sharrows,”\
        \  that will combine the spaces for vehicles and bikes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ead1b-fe3c-4103-9851-1bf64de5dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b82d4d-ae57-4c91-85ee-2fe9fa06c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We agree that the safety of all road users should be given utmost\
        \ importance. As such, we will enhance measures to further protect bikers,”\
        \ city officials said in a statement late Tuesday evening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215f9f7-fbb9-4538-92b1-f0d44cece7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe35971-48c7-4c8a-9700-20759be8fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-15T07:07:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To give us ample time to implement these enhancements, the conversion\
        \ of bike lanes will be deferred to March 6, 2023,” it read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3f78d-01b1-4247-9cf6-240d15f54cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T05:20:25.427+08:00
