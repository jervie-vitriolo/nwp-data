      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired Justice Antonio Carpio earlier said that although China's use\
        \ of laser weapons only resulted in temporary blindness, such an action constitutes\
        \ an “armed attack” and that the Philippines can invoke its MDT with the United\
        \ States.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaeb77-cdf4-4ccb-8b12-2d65be2afea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7f3bf-4909-478d-b432-b219ab9d3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, before the [Philippines] invokes the MDT, the Philippines\
        \ should first coordinate with the US a joint statement that future use by\
        \ Chinese coast guard vessels of laser weapons on [Philippine] public vessels\
        \ or aircraft will trigger the operation of the MDT,” Carpio said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a305f-3371-42b1-b627-8b30244d0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a9925-2a37-49d7-bc09-53333c9a508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides the US, other countries including Japan, Australia, Canada\
        \ and Germany have expressed concern over China's action in Ayungin Shoal.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f3cb9-bee3-4f43-93b3-756e56fa9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.135+08:00
