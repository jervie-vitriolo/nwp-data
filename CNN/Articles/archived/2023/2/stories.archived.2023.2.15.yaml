  'DOH-Philippines-first-case-Omicron-XBF-subvariant':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T19:09:39.000+08:00
    'imagesource': 'jcr:2bb766fa-e15a-4a80-b3a6-d8f11dca9bd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20c2911a-c1a6-4f2c-bf2f-80622ed9ec09'
    'lead': 'The Philippines has detected its first case of the Omicron subvariant
      XBF, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T19:15:59.651+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-15T19:22:51.624+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH detects first case of Omicron subvariant XBF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8007bb3-c5f9-4409-905a-62a5a06139c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)—</strong> The
        Philippines has detected its first case of the Omicron subvariant XBF, according
        to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b255b67-9902-447c-9a91-4a45d478bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH’s latest <a href="https://doh.gov.ph/covid19-variants">COVID-19
        biosurveillance report</a> showed that the lone reported infection was sequenced
        on Jan. 28, with the specimen collected last December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0dad9-cd44-48c0-8829-ad3312da3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the patient have not been divulged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81509fde-9f1c-44c4-940b-eb9a8fe5eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Omicron XBF — classified by the World Health Organization as a
        subvariant under monitoring — is a recombinant sublineage of the BA.5.2.3
        and CJ.1, the DOH noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964d3a3-c0d5-4081-ad41-83f56b3ce76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has been flagged by experts for its “increasing prevalence” and
        has been linked to recent case spikes in Australia and Sweden, the agency
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2e6d4-f550-458f-be18-6bada7848644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Preliminary studies also show that many of Australia’s antiviral treatments
        against COVID-19 were no longer effective against multiple Omicron subvariants
        circulating in the country, including XBF. However, currently available evidence
        for XBF does not suggest any differences in disease severity and/or clinical
        manifestations compared to the original Omicron variant,” the DOH wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0cd90-c4de-4f77-ae13-4ac4b2190756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:15:59.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-15T19:22:51.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country also logged two additional cases of the variant
        XBB.1.5 — which was first reported by the department last week.</p>'
