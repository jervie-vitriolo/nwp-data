      'mgnl:lastActivated': 2023-02-19T00:37:10.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said he wants to apply the best practices being\
        \ done in Central Luzon to other parts of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086d25b-3c82-48ea-9225-980f04ca3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c27a07-7b5e-4fb9-a96f-6d9c745a58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the matter, Samahang Industriya ng Agrikultura (SINAG)\
        \ chairman Rosendo So said it would be better for the government to focus\
        \ on developing certified and inbred seeds.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73101694-4505-49cd-b982-2a3843d9dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede11917-b4ea-41d2-9671-b44dcbd13b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If hybrid seeds are really effective, why do farmers still not go for\
        \ this kind, he pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6181d-db40-4fde-96e8-4ded47d7df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bf7f6-5e0b-46bc-9bc8-383d325ed4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of cost of production, So said farmers still prefer using\
        \ inbred instead of hybrid seeds because the former is only around ₱1,200\
        \ per hectare, compared to the latter which is around ₱5,000 per hectare.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7f5ee-cd6e-4cec-b5b1-bd3c8c372a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094e79b-0407-4537-8a65-898bd6036f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the government wants farmers to use hybrid seeds, it should develop\
        \ a variety that fits the country's climate, since those being currently planted\
        \ are imported and are prone to diseases, he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563aefb-928e-4b0b-a345-b2d94442ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e60b34-61fd-4bde-bd16-3e1a11262423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaiba sa certified seeds, ang hybrid rice seeds hindi na pwedeng\
        \ i-binhi. Palaging bibili ang magsasaka. Ang kumpanya ng hybrid seeds ang\
        \ may tiyak na kita dito,\" Kilusang Magbubukid ng Pilipinas (KMP) said in\
        \ a statement Saturday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a54456-b5c6-4c37-aeff-6ceded7f996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11240e16-da16-49d0-94a9-befcb8e25e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Compared to certified seeds, hybrid rice seeds can't\
        \ be bred. Farmers will always buy seeds. The company that sells hybrid seeds\
        \ will surely profit from this.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2001e-c340-4b2a-a955-5c2e8115d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d638e-08de-4e62-86de-43cd9b849b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This hybrid seeds program is much like Marcos Sr's MASAGANA 99 program\
        \ that tied Filipino farmers into chemically-dependent high-yielding variety\
        \ (HYV) seeds, costly fertilizers, and herbicides,\" the group added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb6e94-5a6f-403f-922a-da768e58dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716a39c-93c5-4933-b20c-79963ded1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:36:31.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:37:10.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who were part of MASAGANA 99''s implementation have also
        criticized it for its use of pesticides that damaged the environment, and
        loss of trained personnel, among others. The program was eventually scrapped
        in 1984.</p>'
  'sugar-sra-import-440000-metric-tons':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTOS)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-15T15:36:21.000+08:00
    'imagesource': 'jcr:48228c4f-8dd6-4e95-919d-c8d23f1fddcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ecaf69-381f-4c3e-a4a3-ebab04e81a10'
    'lead': 'The country is poised to import 440,000 metric tons of refined sugar
      to ''temper'' retail prices, according to the Sugar Regulatory Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T15:41:23.755+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-15T16:31:01.997+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2023-02-15T16:31:00.910+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pablo-Luis-Azcona', 'SRA', 'Sugar-Regulatory-Administration', 'sugar']
    'stories': []
    'template': '1'
    'title': 'PH poised to import 440,000 MT of refined sugar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde95f9-237f-40b3-a277-f59a5ab7b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:01.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — The
        country is poised to import 440,000 metric tons of refined sugar to "temper"
        retail prices, according to the Sugar Regulatory Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6e4f2-1aef-4afa-8605-1090efa1ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung inaprubahang</em> sugar order is for 200,000 (metric tons)
        plus 240,000 (MT) buffer stock," SRA Board member and planters representative
        Pablo Luis Azcona said in a televised briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a77ba-9ef0-4c3a-8fda-e75bdf5f6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The approved order is for 200,000 plus 240,000 buffer\
        \ stock.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2908c04-ca83-4857-9255-620b291fac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azcona did not say when the imports would arrive.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034525c5-0edf-46c1-840e-f268f5a4991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA <a href="https://www.cnnphilippines.com/news/2023/1/31/sra-imported-sugar-reserve-buffer-stock.html"
        target="_blank">earlier said</a> it proposed the importation of 450,000 MT
        of the commodity this year as two-month buffer stock for the end of the milling
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1fc83-0552-4845-b40d-a9dd0592fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> allocation for immediate arrival — <em>yung
        plano kasi</em> ng Department of Agriculture is <em>‘yun ang te-temper ng
        mataas na</em> retail price. We are trying to make sure <em>na</em> yung retail
        price <em>ay bababa</em> to 85% without hurting the farmers," Azcona explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729877d0-e060-4314-9e01-14ebc41e5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have an allocation for immediate arrival — the
        Department of Agriculture''s plan for it is to temper the high retail prices.
        We are trying to make sure retail prices go down to 85% without hurting the
        farmers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ae4e5-2852-455d-813d-01154994be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added there was no similar order for raw sugar as the country produces\
        \ enough.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cec861-752c-4c39-a412-0a6e829fb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> production natin is all raw. <em>Sobrang dami ng</em>
        raw (sugar) <em>natin sa</em> market," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8c47f-f327-40ba-b8ea-b7a8d899e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our production is all raw. There is a lot of raw in the\
        \ market.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a6be5-484f-4006-b553-823b4dcdbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azcona said a small amount would be released to temper sugar, the rest\
        \ will be buffer stock.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47db59-95ec-45bc-aaf9-e60eac101af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.015+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May maliit tayong ire-release</em> for the tempering of prices.
        <em>Yung maiiwan</em> is buffer stock and the SRA will determine, based on
        inventory and <em>kailangan, dun tayo magre-release.</em> Most likely off
        season na yun," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c928f02-5158-4c8a-aadd-1e51f96de458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:41:23.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T16:31:02.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; We will release a small amount for the tempering of
        prices. What remains is buffer stock and the SRA will determine, based on
        inventory and demand, what we will release. It will likely happen off season.]</p>'
