    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388031db-5ead-44cd-9ca3-3f34e0aa5835'
    'lead': 'The Philippine National Police said it is working double-time to find
      six suspects involved in the disappearance of sabungeros or cockfighting enthusiasts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T18:38:56.121+08:00
