      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — Senate President Juan
        Miguel "Migz" Zubiri on Wednesday appealed to colleagues for the ratification
        of the Regional Comprehensive Economic Partnership (RCEP), a free trade agreement
        feared for its impact on local industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb6942-a726-4615-96e1-70cb2998065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri delivered an impassioned sponsorship speech during the plenary
        session, which was attended by some Cabinet members. Executive Secretary Lucas
        Bersamin was present along with Trade Secretary Alfredo Pascual, Finance Secretary
        Ben Diokno, and Labor Secretary Bienvenido Laguesma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068d3ae-8af8-4516-815d-0b61c511ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under RCEP, member states of the Association of Southeast Asian Nations
        (ASEAN) and its trade partners Australia, China, Japan, New Zealand, and South
        Korea can export goods and services to each other at zero to low tariff rates.
        Zubiri said it will benefit the Philippines'' exports, such as garments, papaya,
        coffee, fruit cocktail, and alcoholic beverages.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee7eda-9268-481b-9c56-01f224cf59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate leadership emphasized that the Philippines is the only ASEAN
        country that has not ratified RCEP while neighboring countries such as Vietnam,
        China, Thailand, Cambodia, and Malaysia have reaped benefits from it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13eefa9-598a-4541-871c-c4613c31206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Siguro naman mga kapatid ko dito sa Senado, hindi naman siguro tayo
        pinakamagaling sa kanilang lahat  [Maybe, my brothers and sisters here in
        the Senate, maybe we are not the best among them all]," Zubiri said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b00e0-ba26-4418-8baa-effb3a217ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Businesses and foreign investors are already getting wary about the
        consistency of our trade and investment policy direction," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e8f9c-c94c-4421-a80a-4492fb26697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also stressed that "highly sensitive agricultural products" such
        as rice, swine meat, poultry meat, potatoes, onions, garlic, cabbage, sugar,
        and carrots, are excluded from tariff liberalization.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ade744-9c4f-468d-a4e3-c2bbeb0f5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCEP was sponsored in plenary after just one committee hearing presided
        over by Senate President Pro Tempore Loren Legarda as chairperson of the foreign
        relations subcommittee. Senator Imee Marcos, committee chairperson, <a href="https://www.cnnphilippines.com/news/2023/2/7/Imee-Marcos-refuses-to-lead-RCEP-hearing.html">refused
        to lead the proceedings</a> citing the concerns of agricultural groups.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e7ee2-2eb7-47e0-b19f-3a1c988cdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution concurring with the ratification of RCEP was signed
        by 16 members of the Senate committee on foreign relations, sending it to
        the plenary for debates. Marcos did not sign, as well as Senators Cynthia
        Villar, Bong Go, Chiz Escudero, and Risa Hontiveros.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3b177-2eaf-4465-a542-7fcb9a7090e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Legarda, who previously voiced her reservations about RCEP, said she
        "carefully weighed the risks of RCEP vis-à-vis the benefits," and called on
        colleagues to also support the measure.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909149a-4a6a-4fd5-b053-69b8a8c51a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also stressed the need for programs and reforms that will support
        and protect the agriculture sector, including having a constant dialogue with
        farmers and other groups.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96bd3e-2a01-4a0e-a0ab-920c367ab982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T19:24:06.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-16T11:41:47.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po bulag ang Senado sa mga hinaing ng hanay ng mga magsasaka
        [The Senate is not blind to the concerns of farmers]," Legarda said.</p>'
  'cops-surrender-not-guilty-plea':
