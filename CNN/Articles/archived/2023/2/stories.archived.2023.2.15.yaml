      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Maranan, the PNP is building up a case against the mastermind\
        \ behind the missing sabungeros. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54f06f-e632-49ef-bc37-6c64e0da3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon ay tuluy-tuloy ang paghanap natin ng mga karagdagang
        ebidensya, testigo,</em> physical evidence, <em>mga</em> testimonial evidence.
        <em>Tuluy-tuloy ang pag gather natin diyan nang sa gayon kapag na-assess natin
        na yung ating mga ebidensya ay sapat na upang makapagfile tayo ng demanda
        agad natin ifafile yan,"</em> said Maranan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a32050-f6e1-41ce-aba9-979321047357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We continue to look for additional evidence, witnesses,\
        \ physical evidence, testimonial evidence. We continue to gather these so\
        \ when we assess the evidence we will have enough to file cases.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e612cf0-5f3d-42f6-939d-0a44627554f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2022, the DOJ found that the six conspired in the kidnapping\
        \ of John Claude Inonog, James Baccay, Marlon Baccay, Rondel Cristorum, Mark\
        \ Joseph Velasco, and Rowel Gomez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c7afc-ef0c-409a-b64b-817bdd959aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T18:38:56.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T18:55:29.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sabungeros left Tanay, Rizal at 1 p.m. on January 13, 2022 to
        go to the Manila Arena but were forced to board a gray van at around 7:30
        p.m. that day.</p>'
