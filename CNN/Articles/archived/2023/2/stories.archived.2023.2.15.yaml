    'jcr:uuid': '371e8827-543d-4fa3-b144-7f9924efc81f'
    'lead': 'Despite the recent laser incident between Chinese and Philippine coast
      guards, Beijing described the situation in the contested Ayungin Shoal as generally
      ''calm,'' adding that the foreign ministries of both nations have begun discussion
      on the matter.'
