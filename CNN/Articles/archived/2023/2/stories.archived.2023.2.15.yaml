    'lead': 'China’s top diplomat will visit Russia this month, according to its Foreign
      Ministry, in the first visit to the country from a Chinese official in that
      role since Moscow’s unprovoked invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T03:57:29.301+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-15T04:02:28.463+08:00
