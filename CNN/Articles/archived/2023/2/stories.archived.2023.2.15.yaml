      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc1448-31b4-4d24-aeab-b6167648603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T15:46:53.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-15T15:47:11.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to sustain dialogue and communications and consultations,”\
        \ Banlaoi said, noting that there are already existing platforms, like the\
        \ Bilateral Consultative Mechanism in the South China Sea, that both parties\
        \ can utilize to find a common ground and identify where they can work together.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44c38a-a972-4563-b00c-bb297e654736'
