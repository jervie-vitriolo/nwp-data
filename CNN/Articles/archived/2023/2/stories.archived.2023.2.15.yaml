      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But before renewing online, car owners need to secure a Certificate\
        \ of Coverage or car insurance, and their vehicles must be brought to a Private\
        \ Motor Vehicle Inspection Center or PMVIC.\r"
    '3':
