      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a data-cke-saved-href="https://www.cnnphilippines.com/videos/2023/2/13/Cyclists-urge-Makati-govt.-to-preserve-bike-lanes-on-Ayala-Ave..html"
        href="https://www.cnnphilippines.com/videos/2023/2/13/Cyclists-urge-Makati-govt.-to-preserve-bike-lanes-on-Ayala-Ave..html">Cyclists
        urge Makati govt. to preserve bike lanes on Ayala Ave.</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b15ed-2638-4d8a-9de5-4b572e1150a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T07:07:51.072+08:00
