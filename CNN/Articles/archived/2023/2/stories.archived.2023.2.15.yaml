      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two other Filipinos were hurt but have since recovered.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb89e26-cde3-4048-8ba5-5ccd93999cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T22:49:41.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T22:50:26.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The magnitude 7.8 tremor that struck Türkiye and Syria last week left
