    'template': '1'
    'title': 'China says Ayungin Shoal ‘calm’ despite laser incident, hits US for
      invoking defense treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b980bb-e30e-4c82-849d-96b09615f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> — Despite
        the recent laser incident between Chinese and Philippine coast guards, Beijing
        described the situation in the contested Ayungin Shoal as generally “calm,”
        adding that the foreign ministries of both nations have begun discussion on
        the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8cf03-e90d-4245-b238-fbb4cd30e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4f762-318d-4899-b454-32f38a0e6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to the Chinese Foreign Ministry after the Philippines
        <a href="https://www.cnnphilippines.com/news/2023/2/14/dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser.html">filed
        a fresh diplomatic protest</a> against China over the latter’s use of military-grade
        laser against a Philippine Coast Guard (PCG) ship last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a310f1-bc3e-4ca9-bf6b-f48637bc025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cff7ef-e93d-488c-8474-0958f66c1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earlier we shared the facts and actual circumstances of the incident
        as well as China’s principled position. We would like to stress again that
        what the China Coast Guard did was professional and restrained,” Wang Wenbin,
        spokesperson of the Chinese Foreign Ministry, told reporters in a briefing
        on Tueday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d8c3b-b169-45ea-8802-98bf68c82771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36d65c-1c85-4f12-b844-4fac3253f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At present, the relevant waters are calm overall,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6aedad-2425-4cb9-bf5c-20d3fdfd6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f90e9-c622-4103-8c87-f5f0abbdd3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard’s (CCG) <a href="http://Chinese vessel blocks,
        aims laser at Philippine Coast Guard near Ayungin Shoal">use of laser</a>
        resulted in the temporary blindness of PCG crew members. However, China defended
        its action as it <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">accused</a>
        the Philippines of intruding into its waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4b8d5-fa36-4741-9d89-2b8135629bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e6111-a131-4b6b-ab86-37403b48b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing insisted that Ayungin Shoal in the West Philippine Sea (WPS)\
        \ is part of its Nansha Islands, refusing to acknowledge the 2016 arbitral\
        \ ruling in The Hague, which concluded that China has no legal basis to claim\
        \ historic rights to the bulk of the South China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528965e-3585-47a1-b0fe-6a2cb1c4f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44f27c-4802-4250-8cfc-828c97844f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the press conference, Wang reiterated China's position that\
        \ the landmark ruling is “illegal, null and void.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a52d3-b857-491b-a8c6-9c190e5821a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec67f08-51b7-4d7a-a3dd-442b7b31820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the arbitration case was “pure political drama\" orchestrated\
        \ by the US, which has backed the Philippines amid the laser incident.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c461b69-cb9a-4334-b608-4a7578b58d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2fbb2-8ca9-4755-be0d-4cc760b95adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement of support, the US reaffirmed that an armed attack
        on Philippine armed forces, public vessels, or aircraft in the WPS would invoke
        its commitments under its Mutual Defense Treaty (MDT) with Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1c55f-0306-4450-896c-8878754c979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fb1f0-2e0c-468a-8e39-16db15b86230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China criticized this, saying Washington brings up the MDT \"at every\
        \ turn in an attempt to intimidate China.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ff9c0-cb91-4b19-a776-f75448b2852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d0b66-0d14-42ec-93c4-cbdb12cb2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T13:33:35.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-15T13:33:58.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But it will not weaken our resolve and will to safeguard China’s\
        \ legitimate and lawful rights and interests,” Wang said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61015a-a4f5-4d95-a92e-0e683fe8633c'
      'mgnl:activationStatus': true
