    'jcr:uuid': '72fff798-cd9b-4f54-9f7d-d520708ea029'
    'lead': ' The public should ignore text messages claiming of “unclaimed” relief
      allowances for senior citizens and retired business owners, the Department of
      Social Welfare and Development said on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-15T15:50:22.622+08:00
