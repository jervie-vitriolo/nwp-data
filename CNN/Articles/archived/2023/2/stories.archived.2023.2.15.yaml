    'jcr:uuid': 'b7125a67-8403-4707-bf0b-4a1b15875c7a'
    'lead': 'The five-man advisory group tasked to investigate high ranking police
      officers for any links to illegal drug operations may finish its inquiry in
      less than three months, Philippine National Police Chief General Rodolfo Azurin
      Jr. said on Wednesday.'
    'mgnl:activationStatus': true
