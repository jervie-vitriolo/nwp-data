      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/2/Grab-jobs-Marcos-administration-.html">Grab
        pledges half a million jobs to Marcos</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba7101-d54f-48bd-ac7b-8a9d66e7f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb89b2-55e1-4378-8b1d-9aba0d126e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"500,000 new jobs with the creation of 100,000 motor vehicles both
        in 4-wheeled and the motorcycle taxi," LTFRB chairman Teofilo Guadiz III said
        on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0d6cf-f7ed-44fb-81d8-061664f61880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10a2a4-accf-4084-ae69-4619ed444a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But 100,000 is the initial, <em>hindi naman natin bibiglain lahat
        ''yan</em> [we will not do it all at once] to prevent saturation in the market,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa62da1-dcec-4808-bb69-098d00e87126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
