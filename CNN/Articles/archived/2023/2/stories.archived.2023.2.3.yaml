    'template': '1'
    'title': 'NEDA Board approves ₱7.6-B MRT-3 rehabilitation fund hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c7175-c772-41d8-9640-5254d07dba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —&nbsp;Rehabilitation
        works for the aging Metro Rail Transit Line 3 (MRT-3) got more funding to
        include possible capacity expansion in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6e96b-7f98-4b32-b022-9dbddef1b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27bef4-74e6-4978-8f67-189ef1af11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic Development Authority (NEDA) Board approved
        a ₱7.6-billion increase in the rehabilitation fund as recommended by the Department
        of Transportation, or from ₱21.9 billion to ₱29.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364649df-f41a-4ee2-97e6-a04dc8958a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbee6d6-d13a-43ef-938b-e3b01cae2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project involves upgrading MRT 3 to its original as-designed
        state with provision for capacity expansion in the future," Socioeconomic
        Planning Secretary Arsenio Balisacan said. "All subsystems will be restored,
        renewed, or upgraded, including the tracks, signaling system, power supply
        system, overhead catenary system, and communications system, as well as maintenance
        and station equipment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8430fe-379d-4cb3-bfe5-184608df06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c87e9-bbef-457d-8648-372792c1f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion would "involve integrating other MRT 3 related projects,
        such as the common station, the Dalian trains, and the transition to a 4-car
        train configuration," he told reporters, referring to the central hub in Quezon
        City connecting MRT 3, LRT 1, and MRT 7, and the trains from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7f92e-0964-48a4-8ef0-1bc036d9bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc97388-a816-418c-8465-34cd1880c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the expansion would result in fare increase, Balisacan
        said the project contract was designed to prevent sharp or unjustifiable hikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89ae59-f659-465f-aa35-3a44d73c47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff84378-e670-4312-bec7-34fe8435dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mangyayari ''yan na</em> [That won''t happen] even if
        in the future i-PPP [public-private partnership] <em>yung</em> [the] operations
        and maintenance, <em>nakita niyo naman</em> [you''ve seen] with the public
        operations the experience is not good," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332283ae-c6da-45ef-9087-648a21219cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20286690-ac34-484d-96b7-1ecf5c47450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that a private sector operating it is likely to give a
        better experience for passengers as we see in other countries, not the construction
        but the operation and maintenance," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f7be3-7bca-42fe-a206-462d5ee8c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb70bc2-5b7d-493d-b5ed-305a8b0c6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT 3 first saw rehabilitation in <a href="https://www.cnnphilippines.com/transportation/2018/05/15/DOTr-MRT-3-rehabilitation-3-years.html">2018</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6009c-c7be-4f8a-87d4-3fa4c247f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fe558-2d3d-4791-a9bc-65e90bb9f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further improvements would be on top of the MRT 3 rehabilitation
        <a href="https://www.cnnphilippines.com/news/2022/3/1/Tugade-MRT-3-rehab-complete.html">completed
        last year</a>, said former Transportation Secretary Arthur Tugade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12db4d-4b4b-493f-8de2-d1d83c0aaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:09:47.712+08:00
