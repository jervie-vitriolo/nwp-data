    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92520ff7-89a4-4a7d-a8ce-1bb2f3475595'
    'lead': 'The Alliance of Concerned Teachers-National Capital Region Union seeks
      answers from the Manila Teachers Savings and Loan Association Inc. regarding
      teachers'' savings, retirement benefits, and loans following the revocation
      of its license to operate as a non-stock savings and loan association.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T19:50:35.866+08:00
