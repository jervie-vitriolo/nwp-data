      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Philippine Embassy in the United States is still ironing out details of the
        planned visit of President Ferdinand Marcos Jr. to Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfdd04-5c01-412c-becd-cf2ff0b7e151'
