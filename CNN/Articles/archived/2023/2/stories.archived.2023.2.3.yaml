      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d7302-fb0a-486c-964f-714d05588081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
