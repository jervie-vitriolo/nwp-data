  'POPCOM-teenage-pregnancy':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T13:57:25.569+08:00
    'imagesource': 'jcr:7470a0c6-be38-4f75-9635-2552b5b4ce2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c24ced0-f03a-4cdf-9519-e8108a366ff6'
    'lead': 'PopCom Executive Director Lisa Grace Bersales urged lawmakers and other
      stakeholders Thursday to study policies that could prevent adolescent pregnancies
      because of their impact on the health and future of young mothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T14:01:30.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:27:58.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:34.157+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PopCom concerned over pregnancies by 10- to 14-year-old girls; urges
      Congress action'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb0f74-07b7-4762-8828-210291775521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Commission on Population and Development (PopCom) has expressed concern over
        the “worrying” number of 10- to 14-year-old girls who are getting pregnant
        even as a significant decline has been recorded in teenage pregnancies over
        the past five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36a8a6-27c8-4107-9813-b069b73c981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom Executive Director Lisa Grace Bersales urged lawmakers and
        other stakeholders Thursday to study policies that could prevent adolescent
        pregnancies because of their impact on the health and future of young mothers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718e805-9211-4a69-a553-780ec6040567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from the Philippine Statistics Authority (PSA),
        Bersales said during the hearing of the House Committee on Youth and Sports
        that 2,113 births were recorded from the 10- to 14-year-old age group in 2020.
        Data from the Department of Health, meanwhile, showed 2,299 girls aged 10
        to 14 gave birth in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063a5f3-c40c-4477-b413-18ea952f723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern now are births from 10 to 14, the much younger teenage
        girls... The statistics vary depending on the source of data but they are
        all worrying. If I may emphasize, the 10 to 14 may be something that we need
        to look into," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02119101-e04d-47be-8606-954cefc4757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the fifth Young Adult Fertility and Sexuality Study, the
        rate of 15- to 19-year-old girls who gave birth in 2021 was halved from 13.7
        percent in 2013 to 6.8 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca92e99-af50-45a8-9de6-04ed2d953396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PopCom official confirmed the decline in teenage pregnancies,
        she said the data still needs to be validated because the study was conducted
        at the height of the COVID-19 pandemic, when various restrictions were imposed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b49a9d-7f1e-4636-a6e5-20e463b1445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to undergo a more in-depth study on whether it was
        the pandemic that produced the reduction or if there were some interventions
        that government agencies did that had this positive impact," Bersales said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babf6d9-85bf-4017-bac7-9f88c08fc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five bills have been filed in the 19th Congress for the
        creation of a policy to prevent adolescent pregnancies. Albay Rep. Edcel Lagman,
        who authored one of the pending measures, said teenagers aged 16 years old
        and above should be allowed access to contraceptives even without parental
        consent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d0dcd-318f-428a-aaf2-d2070f0b9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2014 struck down a provision in Republic Act
        10354 or the reproductive health law that allowed minors who have been pregnant
        or miscarried to access family planning and reproductive health services without
        parental consent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a25f9b-b3e0-4909-b1ba-a80052d36c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:01:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are mature enough to participate in a crucial election,
        they should be mature enough to decide on their future. Because without access
        to contraceptives and adolescents become pregnant and exposed to risks in
        childbirth and pregnancy, the lives of the children are the ones involved,
        not those of their parents," Lagman said.</p>'
