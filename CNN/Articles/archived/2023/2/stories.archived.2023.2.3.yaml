    'jcr:uuid': '48c941ac-da98-4f64-a801-befc65357213'
    'lead': 'The former UST player and coach, who led the Growling Tigers to their
      last UAAP title in 2006, returns to his alma mater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T15:16:24.247+08:00
