  'Israel-targets-Gaza-with-airstrikes-after-intercepting-rocket-attack':
    'author': 'Mohammed Tawfeeq, Jennifer Hauser and Jessie Yeung, CNN'
    'caption': 'Mohammed Salem/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-03T05:13:15.965+08:00
