      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1e00a-7ece-459d-a0a6-b867536c83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs and the Department of Social Welfare and Development&nbsp;will
        be in charge of the proper disposition of smuggled imported used clothes.</p>'
