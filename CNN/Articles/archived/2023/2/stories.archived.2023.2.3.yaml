    'template': '1'
    'title': 'ACT demands explanation from MTSLAI after revocation of its license
      to operate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bbdf3-f546-4a6b-9fb7-c30f56cd4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —  The
        Alliance of Concerned Teachers-National Capital Region (ACT-NCR) Union sought
        answers from the Manila Teachers Savings and Loan Association Inc. (MTSLAI)
        regarding teachers'' savings, retirement benefits, and loans following the
        revocation of its license to operate as a non-stock savings and loan association
        (SLA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d38bef-81e0-48db-aa41-9015b7f8a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6e41-2d11-4336-8ee3-72b843079542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers, who staged a protest in front of the MTSLAI Manila
        branch, claimed that MTSLAI was also not issuing their statements of account
        (SOA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea533e4c-0243-4d86-888c-582cdc31df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14df12-217d-446b-8fba-d9abef4f8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the MTSLAI should allow them to withdraw their savings
        and provide an explanation on how to go about settling their loans, especially
        those who don''t owe money but were made co-makers for loan applications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df78764-9224-4e9b-971c-10fd7024b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb623f6-6b57-4f63-a2f2-566f69c1f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang utang, walang co-maker, ayaw niyong ibalik ang savings.
        Ang SOA o statement of account ng teacher sa sarili niyang pera ay dapat niyong
        ibigay. Alam natin na nakakatulong kayo dahil sa pautang pero binabayaran
        namin ang tubo nito</em>," ACT-NCR Union Vice President Wilhelmina Vibar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79403861-a22d-4567-8782-c4ff60432025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a28670-8232-40a6-b22d-dfa6cef51361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:50:35.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No debt, no co-maker, but you don''t want to give
        back our savings. The SOA of teachers'' own money should be provided to us.
        We know that the loans were helpful, but we also had to pay interests.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30621b7-9246-44fd-9238-88d5e579cb52'
