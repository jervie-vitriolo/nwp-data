      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —&nbsp;Nearly
        9,000 cases of abuse against children were recorded last year, an official
        from the Council for the Welfare of Children said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021940f1-0ba6-42e4-b1cf-03a2167eb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Women and Children Protection unit, Undersecretary
        Angelo Tapales said there were 8,948 child abuse cases in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff8ee5-1abf-4f0f-99a5-8dbabedf9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told a public briefing that protection units are stationed in
        hospitals across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd510d20-c290-4471-bb68-b9b072fb201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabata Helpline —&nbsp;which stands for "mahalin at kalingain
        ating mga bata" (love and care for the children) and launched late last year
        —&nbsp;received 43 reports of child abuse, with most involving aged 15-17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652285a1-2b6d-4d5d-9585-41cc74a454a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapales warned abusers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ca8c1-3f50-4e22-8e9c-e0875f1a47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious matter so ''wag maging panatag ang nangaabuso
        sa mga bata [child abusers should not take things lightly]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c26df7-f012-4cc2-9163-23936c840b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:33:11.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that they are pushing to provide health and psychosocial
        support for the youth.</p>'
