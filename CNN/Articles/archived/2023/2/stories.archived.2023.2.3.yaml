    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pido Jarencio back as UST Growling Tigers head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fa651-6e40-4b62-9a7f-e8bf2e2dafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Pido
        Jarencio is returning to call the shots for his alma mater, the University
        of Santo Tomas (UST).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5b6f2-c549-4f4d-88f6-fde18c4f86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to school''s official student publication ‘The Varsitarian,’
        Jarencio was named as the <a href="https://twitter.com/varsitarianust/status/1621376928300273669">new
        head coach</a> of the UST Growling Tigers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8ff74-c87b-4777-806e-56c2a260c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 58-year-old suited up for UST during the 1980s where he was
        known to be a lethal offensive threat. He then went on to the pros where he
        won three PBA titles in 15 seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd05c88-8e2d-4985-a0c5-1992868a78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarencio was the last coach to steer the Growling Tigers to their
        last UAAP championship back in 2006 against the Ateneo de Manila University
        Blue Eagles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5056753-6212-4cb2-975e-0913ce6e47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment as UST mentor again, Jarencio coached the
        NorthPort Batang Pier in the PBA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c99bf-da2f-4118-abf5-4a8d14f3588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:24.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:27:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarencio will be tasked to revitalize the Growling Tigers who finished
        last in the UAAP Season 85 with a lone victory.<strong>&nbsp;</strong></p>'
  'Blue-Ribbon-secures-details-of-COVID-19-vaccine-non-disclosure-deals-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T15:21:03.983+08:00
    'imagesource': 'jcr:23837d88-0574-445f-b487-c0f8a94fe375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64a93ec-bb17-4348-8138-182d06455538'
    'lead': 'The Senate Blue Ribbon Committee has obtained information on some of
      the non-disclosure agreements signed by the government to procure COVID-19 vaccines,
      including the amount spent for each shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T15:27:42.812+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:27:57.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:34.748+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blue Ribbon secures details of COVID-19 vaccine non-disclosure deals

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087b5cf-51a8-4756-87d7-db88676fbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> The
        Senate Blue Ribbon Committee has obtained information on some of the non-disclosure
        agreements (NDAs) signed by the government to procure COVID-19 vaccines, including
        the amount spent for each shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9cde2-de8f-47d6-8a8d-55b8e55d3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without going into detail, panel chairman Francis Tolentino said
        a number of vaccine manufacturers were “very cooperative” during the closed-door
        executive session where they disclosed the information on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228be8db-194e-4a3d-b013-bf6fb632703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi na nila yung presyo, sinabi na nila yung volume, ‘yung
        number ng dineliver nilang doses</em>,” Tolentino said in an online media
        interview on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe5b06-b3f7-49fb-983c-135bae7d2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They already gave the prices, volumes, and number
        of doses delivered.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4f287-01cd-4a17-822c-e7786b3d7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a number of vaccine makers failed to send representatives.
        Tolentino said the committee is now “constrained to issue a subpoena to force
        the pharmaceutical companies to be present during the next hearing.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029acc90-9674-4fef-b0db-64807191bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said details can be discussed in a public hearing once the vaccine
        manufacturers give their green light.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c266b2-9c73-41a7-853d-1597fa15fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last hearing in December, officials from the previous
        and current administration cited the NDAs in their refusal to disclose the
        prices of vaccines bought by the government, prompting Tolentino to call a
        closed-door meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9697a3-9c4b-4854-8f7f-bbb10b38c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to know how much money was spent for the 44 million
        doses that expired or went to waste since the pandemic struck, as reported
        by the Department of Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da6d3e-5939-4b0b-bf9c-68bd37760069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said during the closed-door meeting, he also cautioned
        health officials to “slow down” in the purchase of bivalent vaccines to avoid
        further wastage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836526c-0048-4efd-9999-36682635d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NDAs are a requirement in the procurement of vaccines, Tolentino
        urged the government to exempt prices from the deal and seek a shorter period
        for non-disclosure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91319d18-f5cb-4f04-9ad6-0503dae0c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:27:42.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
