      'South-China-Sea']
    'template': '1'
    'title': 'PH, US latest agreements not directed at any country – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb57527-e9ed-48f1-a640-3d60522dd10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        recent agreements between the United States and the Philippines are not directed
        at any country, as these only aim to help in terms of defense capability and
        disaster resilience, said Philippine Ambassador to Washington Jose Manuel
        "Babe" Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d2402-8ce7-4bc2-a934-90859183e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2503c-907a-4a73-8460-a19706be1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every country has its own interpretation. To us, we are only doing
        what is rightfully our right to defend ourselves. None of these moves are
        being directed to any country,” Romualdez told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd173a78-498d-437a-b0cb-c33c4da42a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7ff30-c2c6-4972-adb6-4e447fa8619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response when asked about the Chinese Embassy’s statement
        against the announcements made by US Defense Secretary Lloyd Austin III regarding
        Washington’s <a href="https://www.cnnphilippines.com/news/2023/2/2/US--PH-tackle--destabilizing-activities--in-contested-waters.html">commitment</a>
        to help “address destabilizing activities” in Philippine waters.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a838461-b1e6-4f57-b642-0a1a2d916297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d905645-74ae-4069-8d3b-ffccddd6795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said Austin "smeared China on the issue of the South China
        Sea to advance the anti-China political agenda of the US."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d878f-20f6-4d90-a2d3-0a0f51102b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06b36e-e73b-4883-9bb0-7c6afa009d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the defense and security cooperation between the Philippines
        and the US should not target or harm the interests of a third party, China
        said. It also warned that US efforts to step up military posture in the Asia-Pacific
        would only "escalate" tensions in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf4f52-1845-488c-b2b8-3d31bc4e4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ede7c-a5b4-4d00-9392-49365e95f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been rejecting the 2016 landmark ruling by an international
        arbitral tribunal that invalidated its claims over the South China Sea, and
        recognized the Philippines'' sovereign rights to areas within its exclusive
        economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635808c-ad05-451d-847a-b43b32af6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ead257-c16a-45e4-bf5b-7b89b5d720d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez pointed out that defense capabilities are very important
        nowadays amid the changing world. Thus, the Philippine government is only
        doing what it can by working with allies “to make sure that we will continue
        to be able to defend ourselves, if and when the time comes.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35b5fb-edde-48e1-aa83-5b3f17862e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the commitment made by<a href="https://www.cnnphilippines.com/news/2022/11/22/Kamala-Harris-Palawan-Philippines-US-South-China-Sea.html">
        US Vice President Kamala Harris</a> during her visit to Palawan in November
        2022, reaffirming America’s support for long-standing ally Philippines amid
        tensions in the South China Sea.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acadd2-d042-46c3-a1b8-bb31ffcb5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:08:14.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4951113-cd5b-4541-b453-bcac69d83149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:08:14.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to work with like-minded countries that they will
        be able to do what we’ve been doing, which is to protect our territorial waters
        and protect our fishermen to do their livelihood," Romualdez added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c63410-6dfc-4b64-b302-9328dd93f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:08:14.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ada3d-0e64-4604-aac9-7599da0ee9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T14:08:14.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest assured, the Philippines is doing a good job in sustaining
        cordial relationships with both superpowers, as President Ferdinand Marcos
        Jr. assured China that he does not want trouble, he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a724999-0ad7-41e3-bab0-1fd85c56203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
