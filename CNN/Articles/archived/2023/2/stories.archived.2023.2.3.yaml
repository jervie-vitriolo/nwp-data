  'neda-P2b-loan-cns-atm-jica':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T15:18:51.535+08:00
    'imagesource': 'jcr:3894337e-65d1-4c8c-9e34-86dbdfe59719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76a6d91-4df1-4cab-8ef3-5dab3c360a4d'
    'lead': 'The government is preventing a repeat of the New Year’s Day air traffic
      breakdown with the approval of a ₱2.12-billion loan from Japan to upgrade and
      establish a backup system for air traffic management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T15:31:13.960+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-06T20:27:56.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:35.110+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA OKs ₱2-B loan to back up, upgrade air traffic management system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1063987-e198-443e-8554-72025a238291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> – The
        government is preventing a repeat of the New Year’s Day air traffic breakdown
        with the approval of a ₱2.12-billion loan from Japan to upgrade and establish
        a backup system for air traffic management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae30d9-e1d4-44c0-b7ec-925b44521a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d70278-c817-4a24-8920-a5c301e81036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority Board chaired by
        the president, which decides on big-ticket projects, “approved the utilization
        of the ₱2.12 billion JICA [Japan International Cooperation Agency] loan balance
        for the Communications, Navigation, Surveillance/Air Traffic Management System
        (CNS/ATM) Maintenance and Resiliency Enhancement,” NEDA Secretary Arsenio
        Balisacan said during a Friday briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82e010-6be4-40b2-98d3-92b7f185f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda7d12-5033-4038-9a17-a7f51be211be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval came one month after the air traffic management shutdown
        that affected nearly <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">65,000
        passengers</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4193cca-a476-416a-89b6-fa038ef7e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b046a8-731b-4c6d-b3d0-2c24c91b403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the project has the following components: maintenance
        contracts, ultimate fallback system, and the feasibility study for the independent
        back-up system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e91a73-033c-4ee1-a2fe-f82e8402d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a802a-19e8-4245-8a66-59776eb5dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:31:13.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 12, the Civil Aviation Authority of the Philippines (CAAP)
        revealed in a Senate probe that the CNS/ATM has no independent backup system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
