      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly designed CPU micro architecture boosts the processing abilities
        of the Galaxy S23 series by about 30 percent compared to the Galaxy S22 series.
        Capturing stunning photos in low light requires trillions of calculations
        per second, so Samsung Galaxy''s highly efficient NPU architecture has been
        optimized by 49 percent to balance performance and power while using an AI
        algorithm to help users take epic photos and videos. One of the most significant
        improvements to the Galaxy S23 series is the optimized GPU, which is approximately
        41 percent faster compared to Galaxy 22 series and designed especially for
        power users.</p>'
