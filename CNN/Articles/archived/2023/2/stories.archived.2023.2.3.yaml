      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df71b3-049a-4eaf-8a5c-5708bc659407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.038+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon Depot also takes pride in taking care of its employees, and
        it believes that they are the company’s top assets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9117d1a-244f-4947-9e10-df1943caa32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.038+08:00
