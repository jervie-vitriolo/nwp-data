      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, Balisacan said the new gateway —&nbsp;to
        be constructed in Bacong town —&nbsp;will replace the Dumaguete-Sibulan airport.</p>'
    '3':
