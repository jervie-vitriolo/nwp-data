      'mgnl:lastActivated': 2023-02-06T20:27:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — At
        least two governors have expressed reservations over the possibility that
        their provinces will be included in the list of new Enhanced Defense Cooperation
        Agreement (EDCA) sites, where US forces will be stationed on a rotational
        basis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075c41b-4a4c-4148-a9da-f4ade892dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c696d7-6e66-439c-89fd-8bde33efc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have yet to announce the locations, but Cagayan
        and Isabela - both facing China, Taiwan, and the Korean Peninsula - were being
        considered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61dd16-de3e-4703-86df-f7286b15336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102d5b2-438b-4553-b69b-aad78bba51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">PH,
        US agree to boost American military presence, create 4 new EDCA sites</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4b842-07ee-420e-a27a-9bed921efd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348536bf-5361-4f8c-b456-d28ee78b761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them that I don''t want any part of the province to be used
        for any offensive against any nation, near to us. We do not want to quarrel
        with our neighbors," Cagayan Governor Manuel Mamba said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8790654-5881-41ff-9fb2-ee068df434a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f254c-f5b6-4657-a34d-48f30ff178df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Governor Rodolfo Albano III, meanwhile, questioned the move
        - citing Manila''s relationship with Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee182054-3a38-4a9d-9468-0ff69538333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90728252-90fd-418d-8c67-aa2de67a4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda relationship natin with China na ngayon di ba? Bakit
        natin pasasamain yung relationship natin with them? Wala naman silang ginagawa
        sa atin, di ba</em>?" Albano argued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328cbd1-4e72-43c8-afc2-78b7722b2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb56a8f-5cee-48bd-9971-b0e8da71b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have good ties with China, right? Why would we
        tarnish that? They haven''t done anything to us, have they?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11b52b-72c1-47f2-b1cb-24d556aa584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cd30a-ff6c-436f-bb3c-e26e5b5a5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mamba and Albano also said they and their constituents have
        not yet been consulted by the Defense Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cd2cf-e504-4e56-a5bb-7615e0d2896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109bdc5-cb22-4aad-a116-9944e896398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Carlito Galvez earlier said President Ferdinand Marcos
        Jr. had ordered the agency to collaborate with the provinces'' local governments
        and communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c44e1e-b3a5-4fcb-a74d-f92779e45403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124a806-2929-424c-b030-7f58767c6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to follow the president''s policy with regards to that.
        Kung ano yung gusto ng presidente. Pero (Whatever the president wants, but)
        we have to consult also our constituency," Albano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9411454-1f63-421b-b747-06852be21301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c37079-a010-47d6-9a00-463c01c334b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have my personal stand on the issue but syempre [of course],
        we have to consult people also on what is best for our province," Mamba added.</p>'
