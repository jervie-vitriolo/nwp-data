  'A-319-million-year-old-brain-has-been-discovered.-It-could-be-the-oldest-of-its-kind':
    'author': 'Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-03T08:21:19.470+08:00
    'imagesource': 'jcr:c41f28b6-f2db-4126-82b6-d19212c73fc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f33f497-7804-4df9-af97-c0d1902c39e8'
    'lead': 'A scan of the skull of a 319-million-year-old fossilized fish has led
      to the discovery of the oldest example of a well-preserved vertebrate brain,
      shining a new light on the early evolution of bony fish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T08:24:20.626+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:04.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:32.648+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 319-million-year-old brain has been discovered. It could be the oldest
      of its kind'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184621c-80cf-4aa7-b1c3-1cc53e784711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A scan of the skull of a 319-million-year-old
        fossilized fish has led to the discovery of the oldest example of a well-preserved
        vertebrate brain, shining a new light on the early evolution of bony fish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b83c69-a83b-4d5e-bb88-f6ec4c873183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil of the skull belonging to the extinct Coccocephalus wildi
        was found in a coal mine in England more than a century ago, according to
        researchers of the study published in the journal Nature on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abcc84-0dc3-40da-8d29-396a25a41cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil is the only known specimen of the fish species so scientists
        from the University of Michigan in the US and the University of Birmingham
        in the UK used the nondestructive imaging technique of computed tomography
        (CT) scanning to look inside its skull and examine its internal bodily structure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e12bb1-154a-4771-8588-63f05b77c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon doing so, came a surprise. The CT image showed an "unidentified
        blob," a University of Michigan press release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5929df-6d61-4f2c-b704-93cc10612de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinct, 3D object had a clearly defined structure with features
        found in vertebrate brains: It was bilaterally symmetrical, contained hollow
        spaces similar in appearance to ventricles and had extending filaments that
        resembled cranial nerves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4868de-88ca-416b-9390-5f645824305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such an exciting and unanticipated find," study coauthor
        Sam Giles, a vertebrate paleontologist and senior research fellow at the University
        of Birmingham, told CNN Thursday, adding that they had "no idea" there was
        a brain inside when they decided to study the skull.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a8adf-b40d-42fc-9e59-1590b611222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so unexpected that it took us a while to be certain that
        it actually was a brain. Aside from being just a preservational curiosity,
        the anatomy of the brain in this fossil has big implications for our understanding
        of brain evolution in fishes," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab328a-3b70-4f4c-a865-b3094be514b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fills ''important gaps'' in knowledge</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b26489-d792-477b-8c6d-1f8662327fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C. wildi was an early ray-finned fish — possessing a backbone and
        fins supported by bony rods called "rays" —&nbsp;that is thought to have been
        6 to 8 inches long, swum in an estuary, and ate small aquatic animals and
        aquatic insects, according to the researchers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32101b-e5d3-455d-a490-38b7d8b138c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brains of living ray-finned fish display structural features
        not seen in other vertebrates, most notably a forebrain consisting of neural
        tissue that folds outward, according to the study. In other vertebrates, this
        neural tissue folds inward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6e4dd-b367-49ec-a712-30d4b0bccd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C. wildi lacks this hallmark feature of ray-finned fish, with the
        configuration of a part of its forebrain called the "telencephalon" more closely
        resembling that of other vertebrates, such as amphibians, birds, reptiles
        and mammals, according to the study authors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040a728-561b-45de-8e61-01bbe7d0361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that the telencephalon configuration seen in living
        ray-finned fishes must have emerged much later than previously thought," lead
        study author Rodrigo Tinoco Figueroa, a doctoral student at the University
        of Michigan''s Museum of Paleontology, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2cca5-d3d6-4b83-b829-1b583991c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "our knowledge on the evolution of the vertebrate
        brain is mostly restricted to what we know from living species," but "this
        fossil helps us fill important gaps in the knowledge, that could only be obtained
        from exceptional fossils like this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b9747-f700-4c40-a42f-3ef06fb2053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brain preservation</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e0ada-3fc0-466b-ba8f-768b81f506f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike hard bones and teeth, scientists rarely find brain tissue
        — which is soft — preserved in vertebrate fossils, according to the researchers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280b460-a435-4aee-8c5e-af8fc94a770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study noted that C. wildi''s brain was "exceptionally"
        well-preserved. While there are invertebrate brains up to 500 million years
        old that have been found, they are all flattened, said Giles, who added that
        this vertebrate brain is "the oldest three-dimensional fossil brain of anything
        we know."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e159e7-fb06-4a65-9028-bb32fbe3b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull was found in layers of soapstone. Low oxygen concentration,
        rapid burial by fine-grained sediment, and a very compact and protective brain
        case played key roles in preserving the brain of the fish, according to Figueroa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8c118-8042-4921-a653-624826ad0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The braincase created a chemical micro-environment around the enclosed
        brain that could have helped to replace its soft tissue with dense mineral
        that maintained the fine details of the brain''s 3D structures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576b344-e93b-4ec5-ab80-d623270b7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giles said: "The next steps are to figure out exactly how such delicate
        features as the brain can be preserved for hundreds of millions of years,
        and look for more fossils that also preserve the brain."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c408dde-faca-4ae7-8ee1-f4e81325161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:24:20.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/02/world/oldest-preserved-brain-fish-intl-scli-scn/index.html">A
        319-million-year-old brain has been discovered. It could be the oldest of
        its kind</a>."</em></p>'
