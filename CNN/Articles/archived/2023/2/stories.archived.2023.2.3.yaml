      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was firstpublished on CNN.com, <a href="https://edition.cnn.com/2023/02/02/asia/peshawar-mosque-attack-thursday-intl-hnk"><em>"Pakistan
        mosque bomber was disguised as a policeman, official says"</em></a></p>'
  'Kian-delos-Santos-autopsy-drug-war-Raquel-Fortun':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T06:22:15.000+08:00
    'imagesource': 'jcr:459ed8b0-dc9d-4a95-9364-0b3dd1311774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8133415-66a4-42c2-977c-bbbfcbb69a5e'
    'lead': 'A forensic pathologist reveals that the Philippine National Police and
      the Public Attorneys Office did not properly examine the remains of drug war
      victim Kian Delos Santos and noted several inconsistencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T06:27:08.280+08:00
