      'mgnl:lastActivated': 2023-02-06T20:28:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc027d10-1c83-4854-b19d-79687201d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers searched for survivors, but authorities said most
        of those found under the rubble were already dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b72e2-823a-4d10-93d6-c3fab2b419c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast Monday highlights the deteriorating security situation
        in Peshawar, capital of the restive Khyber-Pakhtunkhwa province that borders
        Afghanistan, and the site of frequent attacks by the Pakistani Taliban, known
        as Tehreek-e-Taliban (TTP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58669f7b-23d0-4074-9dd1-6faf2db8a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ced358-9667-44c8-ab0f-0dea8c23e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP has sent out conflicting messages about whether it was behind
        the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10043015-1361-4d5d-ad66-923f718dd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ba72b-9391-47c9-8e33-aca991a8ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTP officials Sarbakaf Mohmand and Omar Mukaram Khurasani previously
        said the blast was “revenge” for the death of TTP militant Khalid Khorasani
        last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f548680-edd3-4660-a4b4-4ee5da8b4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d80c79-2383-4d58-a3df-98fe0689b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the TTP’s main spokesperson, Muhammad Khorasani, later denied
        the group was involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225eee8b-d483-4232-a52d-fd95d182c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.981+08:00
