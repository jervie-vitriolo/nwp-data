      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ff1de-d389-47c2-aa4d-ac9648442960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for the true law in Sibuyan. Why do
        they treat those who help to implement the law, especially on environmental
        protection, as the enemy?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8a5bb-3e0d-4f26-91c0-a4a89af7c6fb'
