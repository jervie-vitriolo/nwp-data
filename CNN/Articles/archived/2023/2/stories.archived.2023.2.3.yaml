    'mgnl:tags': ['Magna-Carta-for-Filipino-Seafarers', 'Shipping-industry']
    'template': '1'
    'title': 'Magna carta bill to put seafarers at disadvantage — shipping industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b008da-c100-4918-9026-8961a6fc1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 3) —</strong> Shipping industry
        stakeholders opposed provisions in the proposed Magna Carta for Filipino Seafarers
        which they believed do not apply to domestic vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdd740-e823-48d0-a310-49d96676ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88878d86-b894-4be1-ab46-09f9aeffad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a congressional hearing held in Mandaue City, Cebu, the stakeholders
        told members of the House of Representatives that seafarers in international
        vessels cannot be classified with counterparts in domestic ships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09169b-eed5-40d7-ac81-82890529f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814967c4-807e-4779-a9d4-deca851675e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu 3rd district Rep. Pablo John Garcia said some provisions of
        the bill may "kill" the shipping industry which may not be able to comply
        with new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd702904-f4f7-480c-bb22-63264338cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525d927-355b-4eb6-907d-becccb7dd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 80% of the inter-island shipping industry in the country based
        in Cebu, Garcia said he will support the shipping industry’s position to be
        excluded in some provisions of the proposed law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5f6f3-23e2-4fec-9426-c3b40ec6faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a9346-4a84-4a56-bc46-2aaab0141d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional hearing held at the Bai Hotel in Mandaue City
        was chaired by Kabayan party-list Rep. Ron Salo. He said they wanted the inputs
        of ship owners, executives, training institutions which are mostly based in
        Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c46634-6af5-4751-9234-ae6596fdf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ef821-0e94-420b-9acf-6700519beee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires cabin accommodations for cadet or apprentice seafarers
        where vessels need to be reconfigured. It also wants recreational facilities
        for seafarers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f0481-791a-4508-93a7-019edf424b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdaf05-7958-47b9-b622-de74555d79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said most domestic trips are overnight or even shorter at
        just two hours, which do not require separate cabins for crew members and
        cadets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6e929-9b25-4b0a-b683-ece904d466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:04:17.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
