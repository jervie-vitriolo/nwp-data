    'template': '1'
    'title': 'Jessica Simpson reveals secret romance with ''massive movie star'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415edef-5b45-4fbe-b3a6-cb518fa494af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Let the guessing games begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b354c-ac7c-43b6-9328-45f7f183db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Simpson has released an Amazon original short story titled,
        "Movie Star: They Always Say They''re Single." The project describes an encounter
        Simpson says she had with an unidentified actor she "grew up thinking was
        so hot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50335cdb-8725-460c-ac21-844ce4ee68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began, she reveals, when she was five days away with getting
        back together with fellow singer Nick Lachey, whom she eventually married.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcf6dd-9cee-4865-b5a6-527e4db128f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her story, it was early September 2001 and Simpson
        "had spent that summer apart from my first real boyfriend, Nick, and I still
        didn''t know how to be single."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33d81a-b107-4b89-b2de-44af9a851d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was at a 2001 MTV VMAs after party when the actor, whom she
        refers to as Movie Star, met her and "eyeballed " her up and down, "Like he
        was undressing me with his eyes..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656efab-dcb5-446c-a3b1-feb73692e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then 21-year-old singer said she got his phone number, never
        called him, ran into him later and talked about potentially doing a music
        video together, which never happened, and the two lost touch once she and
        Lachey got back together and married.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fa7b7-cc82-40a9-8b5c-be7dfe2f20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They divorced in 2006 and a producer later told her, "I have somebody
        who''s been after you forever, and you don''t even know it" connecting her
        with the Movie Star.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3526118-aef5-4d12-89cd-a71a217524e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson writes that they met up at the Beverly Hills Hotel while
        he got ready for an awards show and shared their first kiss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80767b2e-8839-4f55-be27-fce78aa7b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He texted me throughout the awards show," she writes. "The event
        was so huge that it made me feel special that every beautiful woman in Hollywood
        was there and he wanted me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd4c36-2619-4788-bd1d-440ed78f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, plot twist, "In fact, there was one other beautiful woman in
        his life: his girlfriend."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075986c4-0ba4-406f-a23a-470ca07a390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after, I saw a photo of Movie Star on a red carpet with
        her," Simpson revealed. "I was never ever in a million years going to be the
        other woman."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ee1a4-52b8-48dc-ac1c-d43cd39dd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After insisting to her that he and his girlfriend had broken up
        and were just being photographed together to avoid news of the split getting
        out, the unnamed actor continued to pursue her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220591dc-d705-4d9f-80ad-89b57201807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes that she even invited her to travel to see him while
        he was filming, but they had to take separate cars to the hotel where they
        had rooms on different floors and she was advised to use the fire escape to
        get to his room.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4684fa9-5ea2-4ab4-83de-56a573072579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said she eventually realized that the star was attempting
        to "hide me from his chick."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a119e-06bf-4741-80f5-bda62c428ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her they did not have sex and she ended things on her
        terms, but did get something to remember him by.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20848b85-8536-4eb2-b80c-80f64262b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:22:14.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed a trophy for this achievement, so I took the pillowcase
        he slept on," she wrote. "I didn''t care if it was creepy or if he had to
        pay for it... and it would send the message: this was fun, but now I have
        a memory of you."</p>'
  'Taylor-Swift-Taylor-Lautner-wife':
    'author': 'Lisa Respers France, CNN'
    'caption': '(Photo: Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-03T07:22:57.463+08:00
    'imagesource': 'jcr:31a7fa14-e077-48f8-be56-53761041ce35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4efb49e3-71db-4f1e-a8b4-9ef3b8ecef73'
    'lead': 'This is a true tale of Taylors, as actor Taylor Lautner''s wife, Taylor
      Dome, was all of us with her reaction to him spilling tea about that infamous
      Taylor Swift and Kanye West MTV VMAs moment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T07:24:07.752+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:28:10.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:31.351+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Lautner makes rare comment about ex Taylor Swift that leaves
      his wife ''deceased'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c89d3-334b-4582-9cbe-c67f693ec257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is a true tale of Taylors, as actor
        Taylor Lautner''s wife, Taylor Dome, was all of us with her reaction to him
        spilling tea about that infamous Taylor Swift and Kanye West MTV VMAs moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a814984-d415-45e1-8f54-a5ae068dfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video from their podcast "The Squeeze" posted Wednesday on
        Tik Tok, Dome asked Lautner, "If you could go back to one moment in your life,
        what moment would that be and what would you say to yourself?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898903b-4792-4c6e-8259-4dfd4bc826dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the 2009 VMAs, when I presented the award to Taylor and
        was unaware that the Kanye thing was not a skit," he said, causing his Dome
        to literally fall back in surprise and say, "I''m deceased."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b0069-3bc5-46d4-a1d4-137867f15f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who now goes by "Ye," famously came up on stage and interrupted
        Swift''s acceptance speech to announce, "Imma let you finish, but Beyoncé
        has one of the best videos of all time!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87bdd9-224b-4b94-a189-2a65b23bdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dome pointed out that Lautner and Swift, who briefly dated in 2009,
        had just gone public with their then relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8233ba-f7bf-4516-9a64-32fa5633d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lautner explained that he had presented Swift with the award and
        "took five steps back and was standing five feet behind her" when West jumped
        on stage while she was talking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d081e-e914-476d-b814-5269a8996bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can barely hear it. I can''t see them," Lautner said. "I''m just
        assuming this whole thing was a practiced and rehearsed skit, because why
        else would Kanye West be jumping on the stage interrupting Taylor Swift? It
        just didn''t make sense."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08f7d1-c7f0-48d2-9d92-9bbdd573c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Swift turned around and he could see her face that
        he realized it hadn''t been planed Lautner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab12329-d55b-4500-b862-a7c29048b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:24:07.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Lautner confirmed that he was the inspiration for Swift''s
        2010 song "Back to December." He and Dome married last year.</p>'
