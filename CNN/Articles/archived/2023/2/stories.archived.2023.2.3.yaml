      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/NBI-starts-autopsy-on-remains-of-OFW-killed-in-Kuwait.html">NBI
        starts autopsy on remains of OFW killed in Kuwait</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79320eb-57d7-4739-b4db-880dcf1e3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
