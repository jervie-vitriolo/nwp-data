      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> The
        Philippines has suspended accreditation of new foreign recruitment agencies
        in Kuwait, Department of Migrant Workers'' (DMW) spokesperson Toby Nebrida
        confirmed Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce615c0-ee45-426d-8d43-7a0a6bc7a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hold or deferring applications from new agencies for accreditation
        but otherwise all agencies business as usual,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205a5dc-ec37-40f3-a8c9-681ef3e99c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nebrida clarified that the suspension was not related to the
        case of slain Filipina worker in Kuwait Jullebee Ranara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2a5d4-785a-4797-8d08-e55e7bc079f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it needed to review and evaluate all pending
        recruitment applications and the move just coincided with Ranara’s case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85970aa6-1467-402e-b164-6fb278ce8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:27:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrida added that accredited recruitment agencies remained in operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bc39e-bb59-4a78-995a-9f634d25eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:33.092+08:00
