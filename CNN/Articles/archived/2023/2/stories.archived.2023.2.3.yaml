    'template': '1'
    'title': 'Forensic expert reveals doctors ‘miscertify’ drug war victims cause
      of deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ab604-25e1-4512-96d4-28a3ad3d4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> A
        forensic pathologist on Thursday exposed some doctors who “miscertified” their
        reports on victims of the controversial drug war, citing inconsistent findings
        on the causes of deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f269ae-b0f1-4eee-8ccd-db25f3abab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65ddcc-65df-408a-a049-5774f06cb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron akong collection ng</em> 12 cases [with victims] <em>na
        nabaril sa</em> war on drugs <em>pero tinawag ng doktor na</em> natural cause…
        I''m being, you know, nice and I call it miscertify rather falsify,” Dr. Raquel
        Fortun told a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1165229-9de1-4e01-b7ec-a6042008b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385428e-c84e-4711-abba-55cb8a9de00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a collection of 12 cases with victims who were
        shot in the war on drugs but the doctors have declared these as natural causes.
        I''m being, you know, nice and I call it miscertify rather than falsify.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7d6b3-737f-4c44-9688-62935766070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b47612-2afb-4adb-ac47-7f12cf71cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun presented her findings in at least 74 drug war victims whose
        bodies were exhumed – 27 cases were identified from Caloocan City, the area
        where 17-year-old Kian Delos Santos was gunned down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5231adb-ccb8-4c6c-a7b6-544353bd1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e5e74-666f-4737-b93b-0dae1850cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert said only 41 of the victims underwent autopsy – 32 examined
        by the Philippine National Police (PNP), seven by the National Bureau of Investigation
        (NBI), one by the PNP and Public Attorneys Office (PAO), and one by the PNP
        and the University of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c8517-62ab-4adf-abdd-17c0e4de96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4be69-7e63-40fd-88f7-326225037a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the examinations, Fortun said the 12 cases which had mis-certifications
        declared pneumonia, hypertension, infarction, and sepsis as causes of death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ad4ce-3555-4cdd-a682-489b71920309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3864d08-80f6-4c5d-9798-46d0b5ca1d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Merong nakatatak na</em> ‘for burial purposes only’.<em> Ano
        yun? Para lang ma</em>-facilitate<em> ang paglibing bola bola. ‘Ito</em> stroke
        <em>yan</em> and then hypertension’ but obviously <em>sila ay binaril</em>,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd3576-20f0-4dfe-becf-b93356c3c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf7a53-2c50-4a98-8b63-8357f5fc0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were tags of ‘for burial purposes only’. What
        does that mean? Just to facilitate the burial they would falsify the cause
        of death. ‘This died of stroke and then hypertension’ but obviously they were
        all shot.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511aee3-305f-4267-9294-c75f95c4fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0bb7d-f1f2-4efc-9730-bd11e5c4b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert noted a pattern in the mis-certified cases, saying six
        were signed by doctors in Caloocan – five were signed by a Dr. Amadea Cruz
        from the Caloocan Health Department and one physician named Ramil Razon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d39f2-a570-408b-ab6f-707f78ed088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5867d7e-1b1a-4845-bb81-4f2b9ef7daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also said there were no manner of deaths indicated in 55
        cases – which she said could automatically be categorized as natural causes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a7ab2-2334-45f6-abe6-3f55c22e740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8965f-b2f7-4833-a6c3-25adec343a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ''<em>pag tinanong mo, ilan ang</em> homicide <em>niyo sa Pilpinas,
        saan ka bubunot, saan ka bubunot ng</em> numbers? Nobody is keeping track
        of these things,” the expert said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbf17d-2220-49a3-af60-2b5d924c3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fe69e-f078-4400-bda2-1d04e0890790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court’s (ICC) pre-trial chamber earlier
        authorized the <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">resumption</a>
        of investigation into the controversial drug war in the Philippines.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf3a49-00af-4b9c-9df6-a73fbc3175c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e246ddd-4da6-45ca-8fc1-f256944aff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T07:31:24.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year after it halted the inquiry, the ICC said it is not
        convinced that the Philippine government is “making a real or genuine effort”
        to conduct probes and criminal prosecutions regarding the matter.</p>'
