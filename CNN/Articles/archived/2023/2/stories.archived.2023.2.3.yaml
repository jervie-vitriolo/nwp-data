      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Dumaguete Airport Development Project is among seven high-impact
        projects greenlit by the NEDA Board chaired by the president, said Socioeconomic
        Planning Secretary Arsenio Balisacan.</p>'
