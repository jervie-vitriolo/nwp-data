      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups clarified that they have been conducting the barricade
        for 11 days now, demanding APMC to show its documents and permits, especially
        on its plan to export 50,000 metric tons of nickel ore to be tested overseas.</p>'
