      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged San Fernando Mayor Nanette Tansingco and Romblon Gov.
        Jose Riano to issue a cease-and-desist order on the mining operations of APMC
        through the general welfare clause of the Local Government Code of 1991.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddab412-f684-4e72-8a16-145bb827841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
