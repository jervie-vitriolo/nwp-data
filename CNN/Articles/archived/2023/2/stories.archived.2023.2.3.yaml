      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three trucks carrying nickel ore passed through the barricade and
        went to the company’s private port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17699c5b-105e-4922-b122-4960eed3da84'
      'mgnl:activationStatus': true
