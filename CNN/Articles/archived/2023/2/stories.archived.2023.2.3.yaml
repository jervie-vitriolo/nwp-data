      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bsp.gov.ph/Regulations/Issuances/2022/CL-2022-084.pdf">Circular
        letter No. CL-2022-084</a> posted on the website of the Bangko Sentral ng
        Pilipinas shows that it denied the MTSLAI''s request to reconsider the revocation
        of its license to operate as a non-stock SLA.</p>'
