      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was vocal, asking the police why they were harassing
        the residents. Police arrested and handcuffed him because it was their intention
        to catch those opposing and stopping the trucks.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
