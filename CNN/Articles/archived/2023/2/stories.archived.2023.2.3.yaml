      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the repercussions if there are repercussions. I don''t
        think it should alarm, irritate a foreign nation because I would see the EDCA
        as mere reiteration or in furtherance of the MDT," he told reporters, referring
        to the decades-old Mutual Defense Treaty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae90651-5dd3-496a-912a-92a37cbd5f1a'
