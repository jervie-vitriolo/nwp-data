      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the LTFRB is trying to give franchises to motor vehicles
        in other cities like Bacolod, Iloilo, Cebu, and Davao.</p>'
