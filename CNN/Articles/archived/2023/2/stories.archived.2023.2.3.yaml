    'template': '1'
    'title': 'Israel targets Gaza with airstrikes after intercepting rocket attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb34e19-be94-4040-95ad-90f7305f0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israel carried out airstrikes in Gaza
        early on Thursday after intercepting a rocket attack from the coastal enclave,
        the Israel Defense Forces (IDF) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26673fea-227a-4bd2-a753-1383b2c23739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2723f-27f5-475e-9b60-623d379f40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, the IDF said Israeli fighter jets targeted a
        chemical production site and a weapons manufacturing facility owned by Hamas,
        the Palestinian militant group that runs Gaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402df36-d0c8-4dc4-a1d1-83512c9cafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176336aa-ae39-44f1-b37d-edf56156c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IDF holds Hamas responsible for all terrorism activity emanating
        from Gaza and it will face the consequences of the security violations against
        Israel,” the IDF wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bbe05-9f0e-46dd-9ac8-fe2607019006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2041be-4487-4743-9b7e-45a322b19ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the IDF reported that one rocket fired from Gaza had
        been intercepted by the IDF Aerial Defense Array.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b922a-94b2-409f-9074-5595b7f5d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91efe37-de4b-405c-a683-3ecb7457b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it released two videos of the airstrikes, filmed in
        black and white, that showed huge plumes of dark smoke in the air and pieces
        of debris falling to the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29a6fb-3720-43eb-9a43-8a5f6d5dee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318483b9-1a4d-468a-81b2-510acf0c1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear whether there were any casualties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf590-1ddf-4551-9846-4180a888b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c2bff-b10a-44e9-9fc6-e98750f0f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Palestinian News &amp; Information Agency reported
        that F-16 warplanes had launched at least five missiles at a “site” in the
        central Gaza Strip, setting it on fire and damaging nearby homes. Two missiles
        also hit agricultural land in the central area, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131658ee-acaf-4d34-8eb6-9060982364ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes after a period of bloodshed on both sides. Last
        Thursday Israeli forces killed nine Palestinians and wounded several others
        in the West Bank city of Jenin, in the deadliest day for Palestinians in the
        occupied West Bank in nearly two years. This was followed by a shooting near
        a Jerusalem synagogue Friday night, which Israel has deemed one of its worst
        terror attacks in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd78d0d-09c4-4632-bb69-fca551f2e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows US Secretary of State Antony Blinken’s trip to Israel
        and the West Bank this week, which some had hoped would help cool rising tensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabaa3df-095d-41b6-99b6-909e0fa0fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0cbd6-4822-4839-9b5d-50107acb4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been careful in its language and sought
        to publicly avoid criticizing the new government in Israel, which is led by
        Prime Minister Benjamin Netanyahu and includes controversial far-right ministers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeddf26-f7b3-4096-af27-eb7d7ea30d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8399830-d7ae-4432-b03b-a7104c978cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Blinken reiterated the administration’s goal of a
        two-state solution for Israelis and Palestinians, and said the US “will continue
        to oppose anything that puts that goal further from reach.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4d1dc-6ed4-4c4b-9af9-f8b64c1e4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48423e-7fa5-4253-b2bd-d596c3e3f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the deadliest for both Palestinians in the West Bank
        and for Israelis in nearly two decades, CNN analysis of official statistics
        on both sides showed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b289170-f179-4ffb-ba37-5c97a7786593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:14:28.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/02/middleeast/gaza-airstrike-israel-intl-hnk"><em>"Israel
        targets Gaza with airstrikes after intercepting rocket attack"</em></a></p>'
  'Pakistan-mosque-bomber-was-disguised-as-a-policeman--official-says':
    'author': 'Sophia Saifi, Rhea Mogul and Saleem Mehsud, CNN'
    'caption': 'Abdul Majeed/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-03T05:14:32.307+08:00
    'credit': 'Abdul Majeed/AFP/Getty Images'
    'imagesource': 'jcr:a20aa903-7bd7-4db7-8559-d21ef8aa14d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67aedca5-be7e-4bf0-b948-045f4d277522'
    'lead': 'The suicide bomber who targeted a mosque inside a police compound in
      Peshawar, killing more than 80 people, was a member of the Pakistani Taliban
      disguised as a policeman, a senior official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T05:15:53.978+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:13.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:30.476+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan mosque bomber was disguised as a policeman, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad59b9e-6b3b-465c-8c9e-55050b7d9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The suicide bomber who targeted a
        mosque inside a police compound in Peshawar, killing more than 80 people,
        was a member of the Pakistani Taliban disguised as a policeman, a senior official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b6e9c-b473-4ddd-84fa-52415802da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29535db-e7d3-46ea-acbf-79929636f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows the suspected bomber arriving at a police checkpoint
        on a scooter Monday, asking a constable the direction to the mosque, and being
        let through since he was in uniform, said Moazzam Jah Ansari, police chief
        of Pakistan’s Khyber Pakhtunkhwa province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5848db3-b89b-4e25-abb8-c32893166799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750499a-a8f9-4800-adf6-d9983aee515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a suicide bomber and we have traced his movement. He was
        in a police uniform,” Ansari said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cae0b3-17e1-4186-a6fa-7766eff1196f'
      'mgnl:activationStatus': true
