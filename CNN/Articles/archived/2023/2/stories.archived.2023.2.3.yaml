      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been talking to the White House and it’s all a matter of
        scheduling,” Philippine Ambassador to the United States Jose Manuel "Babe"
        Romualdez told CNN Philippines’ <em>The Source</em> on Friday. “We are trying
        our best to put it together.”</p>'
