  'DSWD-tap-social-welfare-experts-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T17:44:12.944+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbe4308-75b2-4c60-8c97-2aca76e6d550'
    'lead': 'The Department of Social Welfare and Development on Friday said it is
      seeking to bring in more experts in social work to improve the agency''s programs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T17:46:58.168+08:00
