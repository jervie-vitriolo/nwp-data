      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are closing in on the network. Every life of our martyrs will
        be avenged,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0521fb-5a10-4ad0-bb82-ae9d88c8de2e'
      'mgnl:activationStatus': true
