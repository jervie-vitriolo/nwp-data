    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Rex-Gatchalian', 'social-workers']
    'template': '1'
    'title': "DSWD to tap more social welfare experts  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67ff76-98b7-444a-8567-596a53ee0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        Department of Social Welfare and Development (DSWD) on Friday said it is seeking
        to bring in more experts in social work to improve the agency''s programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6f1a0-9236-4744-b311-b9e50e8036e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Secretary Rex Gatchalian said he would not "purge"
        employees in the agency, and will instead add more talents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cca1d0-c6a6-4f3b-8d57-676c9032822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53933e23-1ede-4b18-b689-da1d0711eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no purge and I will say that categorically...Hindi
        tayo magpapalit ng mga tao, kasi kailangan hindi naantala ang pag-deliver
        ang serbisyo," he said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098031e-8d2e-434c-b559-d2d82dd302b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c27a6-bc70-45f8-bd46-01063b851a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no purge and I will say that categorically...We
        will not change our employees, because we don''t want to interrupt their delivery
        of services.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52560cc8-c9f9-459d-aa11-cb0291758c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f989df4-897b-4d4a-9eb2-b9f86b920039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ruling out adding more talents, we are on the call out
        for social workers, community development graduates, people in the social
        science field that will be able to contribute to social welfare delivery,
        we are also talking to logistic experts," the secretary added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1588d-b1f5-47f4-bf48-711c11d25898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfbbcf-3ba7-4656-b39b-18217eebad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that he would also want to improve the services
        in the DSWD''s care facilities nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eeb9bc-f1b0-4dae-bb96-6fb1483278b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88d2b5-a034-435b-8b91-d9c72d77e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin natin na mapapaayos natin yung mga residential care
        facilities [...] I''m not just talking about yung magandang pasilidad, dapat
        mayroon din sapat na care na expertise sa loob para doon sa mental, emotional
        well-being nila," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6bf8e-7779-4e36-ba61-0688e7180650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fd425-1e63-4d28-be4a-76addefb2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure to improve our residential care
        facilities [...] I''m not just talking about having better facilities, but
        there should also be enough people with expertise who can handle the mental
        and emotional well-being of everyone.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7b44e-c42f-49c0-87b3-64bdc34aee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776e879-69ff-4aa5-aff5-54ff959e4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DSWD, there are 63 residential care facilities
        across the country that cater to drug dependents, children in conflict with
        the law, abandoned or neglected individuals, and sexual abuse and trafficking
        victims, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca693217-952c-451e-b3d0-d792c29e120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d540f0-6c35-4c9c-8c41-d2f988d9fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought the academe''s help to point them to social welfare and
        community development experts who could help the DSWD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998aa6f3-bec6-41f4-8f38-75453fc20317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0f497-b92a-48aa-8679-ce6466e57a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T17:46:58.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang panawagan (Our call) is to the people from the academe, we
        are open to you to point out to us where the talents are, so we can beef up
        our manning here in DSWD, so that we can bring in more talents with the necessary
        expertise," Gatchalian said.</p>'
