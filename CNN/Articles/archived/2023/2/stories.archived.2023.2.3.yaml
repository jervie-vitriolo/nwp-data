    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos-led NEDA Board OKs ₱6B cancer hospital in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff8bd5-01fe-462e-8213-dc205a51d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — A
        ₱6-billion cancer center project expected to provide high-quality and affordable
        services got the green light from the National Economic and Development Authority
        (NEDA) Board headed by President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136e6d1-ad2f-4e85-8628-46ee0a3e6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2145e5-b477-452b-8dcb-d1fe53308455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the hospital, with a lot area of 3,000 square
        meters, will be located inside the University of the Philippines-Philippine
        General Hospital (UP-PGH) campus in Manila and will be the Marcos administration’s
        first private-public partnership project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35850306-902e-4f83-bb30-3407686b3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea537b1-e2c7-4e87-b441-ab62158ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NEDA Board approved the solicited build-operate-transfer (BOT)
        proposal for the cancer center which will offer comprehensive, high-quality
        oncology care services while helping pay for itself for over 30 years,” NEDA
        Secretary Arsenio Balisacan told reporters in a Palace briefing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce9286-df87-46d5-bdbe-65ff9e09c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3b094-5e8d-4764-8b66-df5ff72390af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a BOT arrangement, the government enters a deal with a private
        partner which will finance, build, and operate the project over a specified
        period, during which it is allowed to charge facility users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa746e5-95e2-4ff3-a15a-71bb3e254732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963454b-1c96-4d28-8999-c5d6eed5b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office (PCO) explained that the
        state-owned UP-PGH will provide the site at no cost, transfer its existing
        equipment to the cancer institute, provide clinical services to non-paying
        charity patients, assume all associated costs of clinical manpower, drugs,
        and consumables, as well as undertake clinical teaching and research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3e424-b9b7-4337-ab26-950fb9e82f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c40249-6a34-4d9b-a8f2-22ae73cf21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fixed term, the private entity then transfers the facility
        to the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfeca5-b764-43b2-8bf0-9c477df84e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57cc18b-6006-42f9-85c5-b7203d752b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The project will upgrade the existing PGH capacity of 300 beds
        plus outpatient care to be integrated in a new dedicated cancer hospital that
        will modernize UP-PGH health infrastructure,” Balisacan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dbbd2-6f1a-462b-8ee6-6316835cdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f6430-cc68-400b-86e1-51e25da84557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCO, the hospital will provide a “full range” of
        cancer treatments, including radio oncology (radiotherapy), imaging, medical
        oncology, and support for the UP-PGH’s teaching and research activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2c77c-3740-497b-879d-1add6a6f536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T13:31:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
