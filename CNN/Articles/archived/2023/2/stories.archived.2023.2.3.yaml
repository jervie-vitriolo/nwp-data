      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5b4b6-680e-4e70-9fda-efb32b6be4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the announcements yesterday was the establishment of <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">four
        new sites</a> to expand US military presence under the Enhanced Defense Cooperation
        Agreement (EDCA).&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8e5a1-e1be-424a-baf2-8758f65c8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2811f7-b09a-4f93-a054-9bbd71a30bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to confirm the new locations, but it was earlier
        announced that Zambales, Cagayan, Isabela, and Palawan - all of which face
        China, Taiwan, and the Korean Peninsula – had been proposed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520e5c3-bfc5-44ea-b9a8-694a49edb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10638a20-e776-48b7-b414-9f92de46a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from improving the defense capability of the Philippine military,
        Romualdez said the new EDCA sites will help improve the armed forces’ mobility,
        making it easier for them to conduct exercises in these areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a21b2-0219-47fd-baea-976e1505a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fee0f-daf3-49de-9645-ecc863ec4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new locations will also allow faster disaster response in times
        of calamities, and for economic development of the local government units
        where these sites will be established, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25743d-e099-41a0-8b1a-ef27c3bfc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51f851-6eab-487a-aef2-041d89fa91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Philippines and US also briefly discussed the
        general details of conducting joint maritime exercises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f58715-af9e-45d9-bc3d-1dc848339b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the US Department of Defense said Austin
        and Galvez "agreed to restart joint maritime patrols in the South China Sea
        to help address these challenges."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22e7cb-f88c-4f73-a15f-132a2471e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be6046-a6ff-4210-ae64-f1238db62cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, we don’t call it joint patrol, but joint exercises, maritime
        exercises,” Romualdez said. “That’s always been on the table. We’ve had that
        agreement with the United States as far back as 10 years ago. It’s merely
        just simply probably looking at reviving those maritime exercises that we
        have had with the United States, so that was discussed in general."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7f535-d149-4091-b6d5-cb0517e1d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857eaf84-7224-494a-87f0-621fd9760317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:37:57.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we will come to an agreement on the details/parameters
        for the renewal of joint maritime exercises within a month,” he also said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b7559-f814-4677-acc1-804760da1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/Philippines-US-joint-maritime-patrols-West-Philippine-Sea.html">PH-US
        joint maritime patrols in West PH Sea ‘on the table’ – envoy’</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2c837-7adc-47b1-be11-486acb109aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:16:57.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:28:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario meanwhile issued
        a statement welcoming the talks on joint exercises. He said this will help
        protect Filipino fishermen and support efforts of the country to develop its
        energy resources.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c811f-e76a-48cf-802b-9e66957a1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580acb1-2e39-4753-bdf7-212ffd74dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T20:16:35.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed approval of the addition of four new EDCA sites,
        adding he looks forward to the possibility of revisiting other ways for the
        US to back the Philippine military, “such as operational leases for acquiring
        newer military assets that are faster and maybe cheaper for the defense of
        Philippine waters and territory.”</p>'
  'Escudero--MIF-should-not-be-exempted-from-gov-t-tax':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T12:51:28.006+08:00
    'imagesource': 'jcr:20c5e003-ab60-4008-a09b-ab6c278fdb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412d6a6d-8c8c-4754-a419-42022b462d05'
    'lead': 'President Ferdinand Marcos Jr.’s administration should uphold its ''no
      tax exemption'' policy for the proposed corporation that will manage the Maharlika
      Investment Fund, Senator Chiz Escudero says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T12:58:22.741+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:00.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:33.666+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero: MIF should not be exempted from gov’t tax'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4a6a4-7c1d-41c7-835c-95e6e2b54599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> President
        Ferdinand Marcos Jr.’s administration should uphold its “no tax exemption”
        policy for the proposed corporation that will manage the Maharlika Investment
        Fund (MIF), Senator Chiz Escudero said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50394b-442c-4a8b-b532-d13aec34c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said that granting too much tax exemptions to the Maharlika
        Investment Corporation (MIC) is a “bad policy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b90ea-cd01-418f-abeb-8365b827d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is bad policy to have a lot of exemptions and very difficult
        to implement, if at all," Escudero said in a statement released on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9ff50-a34c-4ce8-a809-0a46cbcb2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I think they should continue with that policy,” he added. “The
        policy of the previous administration was not to provide tax exemption, or
        at the very least minimize it.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31088f9c-c604-49da-a91c-d540a4543fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/1/Escudero-Maharlika-fund-board.html">Escudero
        questions composition of Maharlika fund board</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e98038-afd3-4d2e-82ec-61fc605e0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 7, Section 31 of Senate Bill 1670 and House Bill 6608 states
        that MIC and MIF shall be exempt from local and national taxes, direct and
        indirect, that may be imposed under the Local Government Code of 1991, and
        the National Internal Revenue Code of 1997.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22960f40-eaaa-4780-8f54-ffcb0f0ead27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero said MIC should still be obligated to pay the taxes
        due as the government can always funnel the money back to the Maharlika Fund
        by way of the Tax Expenditure Fund as provided for in the annual General Appropriations
        Act</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c7d48-aab0-4d56-b454-a221321fdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that financial institutions such as Land Bank
        of the Philippines and Development Bank of the Philippines – which are being
        eyed as major contributors to the MIF – have been paying taxes as the rest
        of the other corporations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9dd2e-571c-4596-aee5-6d78f2bbb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Land Bank and the DBP do not enjoy (tax) exemptions. So, why
        give it to the MIC?” he asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6e465-2a83-493d-ae94-b9b8780756a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T12:58:22.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
