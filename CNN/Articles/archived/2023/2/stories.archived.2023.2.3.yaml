      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For creators and gamers alike, the desire to push limits and constantly
        reimagine what''s possible requires technology that outpaces expectations.
        Together, Samsung and Qualcomm optimized the Samsung Galaxy experience with
        the brand new "Snapdragon® 8 Gen 2 Mobile Platform for Galaxy", the most powerful
        and efficient platform ever in a Samsung Galaxy smartphone and the fastest
        Snapdragon available today. Meanwhile, on the Galaxy S23 Ultra, a 5000mAh
        battery powers a larger camera than Galaxy S22 Ultra without increasing the
        device''s size.</p>'
