      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cead2-20fa-419a-9e68-e3625f2a0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes during a rocky period for Pakistan, which is also
        struggling with a cost of living crisis and a faltering economy made worse
        by devastating floods last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2e102-baa1-4222-9fa8-c3ea0a73437a'
      'mgnl:activationStatus': true
