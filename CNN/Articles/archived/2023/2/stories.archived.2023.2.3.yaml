      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html">RELATED:&nbsp;3
        cops found guilty of murdering Kian delos Santos</a></strong></p>'
    '44':
