    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e2dcab-1ec7-4013-9279-efe4d11969e8'
    'lead': 'The Department of Social Welfare and Development is eyeing a more localized
      and faster disaster response by establishing warehouses in smaller geographical
      areas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T18:21:39.639+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-06T20:27:51.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
