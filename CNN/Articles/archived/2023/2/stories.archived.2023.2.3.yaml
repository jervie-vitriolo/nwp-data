    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c241001-6240-4cf7-9e2b-7d4ebada171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Royo, the police said they allowed it because “anti-mining
        people” allegedly were “destroying” the trucks. Police also said this would
        let the company workers manning the area to have their rest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273d3dd-197b-44ef-a027-e3de915c281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
