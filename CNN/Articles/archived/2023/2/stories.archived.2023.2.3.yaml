    'mgnl:tags': ['DSWD', 'disaster-response', 'Rex-Gatchalian']
    'template': '1'
    'title': "DSWD eyes disaster response centers in smaller geographical locations\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448cc16-706f-423f-9e6b-b5496da9391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        Department of Social Welfare and Development (DSWD) is eyeing a more localized
        and faster disaster response by establishing warehouses in smaller geographical
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd776db-562e-40ab-99b5-5c05d059ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e83a86-a8fb-46e0-9331-962313476ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaysa doing central, or provincial, or regional approach na nandoon
        ang warehouse and packing center, baka pwedeng hatiin pa ang mga mapa natin
        into smaller geographic areas for disaster response," said DSWD Secretary
        Rex Gatchalian in press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5184d8d-a7ba-498b-8c50-c0992abb6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc249190-eba2-4cba-b160-daa16adde30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rather than doing a central, provincial, or regional
        approach where the warehouse and packing center is located, maybe our maps
        can be divided into smaller geographic areas for disaster response.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20759d37-96e3-4af4-99ea-1bdba417f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9fb4f8-70ba-4242-a11b-2ed60c351783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May hub tayo ng mga malalaking warehouse in the regional and provincial,
        then may sub-hubs tayo na maliliit na mga warehouses, packing centers, distribution
        centers in the municipalities or in the smaller areas," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e28aa-4297-4c18-ba2e-1add0e38ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f86c3-410b-438f-8cc5-b5fd5ed19082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have hubs for bigger warehouses in the regional
        or provincial locations, then we have sub-hubs with smaller warehouses, packing
        centers, distribution centers located in the municipalities or in the smaller
        areas.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314eeba-5339-4726-99df-c4aa83db90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8c2aa-3ce3-4d40-89ab-fe82305c58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said they will soon identify the target locations for
        the smaller distribution points for relief goods and assistance using a geohazard
        map.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7ba62-d58f-4810-915b-785c1418045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdc2c7-66a6-4e0d-89e4-f2ced78b0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed secretary also promised to tap the private sector
        in disaster response. Gatchalian explained that he again contacted the logistics
        experts introduced to him by then vaccine czar Carlito Galvez and testing
        czar Vince Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8738697-3e2f-43eb-b939-cf631bc46fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bd23f-982a-4cd2-8c15-749faded168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T18:21:39.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I can promise you, we are going to bring the private
        sector [...] Hinanap ko ulit yung mga pinakilala nila sa aking private sector,
        they were logistic experts [I looked for them again, they are logistics experts],"
        Gatchalian said.</p>'
