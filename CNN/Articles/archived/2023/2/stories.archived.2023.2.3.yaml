      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royo also called on the national government to take concrete action
        on the joint resolution passed by municipal councils, which urged the president
        to declare the island free from large-scale metallic mining.</p>'
