  'Babe-Romualdez-on-China-statement-PH-US-agreements':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-03T12:32:46.730+08:00
    'imagesource': 'jcr:7beb43d5-f60d-4f73-a77c-74c7aa8638bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9846a70-cc50-4bad-8f44-82efc8178a5c'
    'lead': '''Every country has its own interpretation. To us, we are only doing
      what is rightfully our right to defend ourselves. None of these moves are being
      directed at any country,'' says Philippine Ambassador to the United States Jose
      Manuel ''Babe'' Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T12:37:57.304+08:00
