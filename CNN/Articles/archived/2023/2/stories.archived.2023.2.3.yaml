      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ad662-12ee-48ca-ba58-4f7a590ba5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinahanap namin ang tunay na batas sa</em> Sibuyan. <em>Bakit
        ang mga tumutulong para maipatupad ang batas, lalo na ang pangangalaga sa
        kalikasan ay siyang tinuturing na kalaban</em>?” said Elizabeth Ibañez, coordinator
        of the Sibuyanons Against Mining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c14be-e487-4b1b-9cac-c2b7cb59fbce'
