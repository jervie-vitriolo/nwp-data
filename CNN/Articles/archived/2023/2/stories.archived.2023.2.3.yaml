    'mgnl:lastActivated': 2023-02-06T20:28:01.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:33.449+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
