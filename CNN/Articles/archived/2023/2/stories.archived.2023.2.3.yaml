      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc6119-7f76-41ad-bb9d-0a352448e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
