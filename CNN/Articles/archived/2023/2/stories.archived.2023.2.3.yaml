      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secure and private experiences are the foundation of the Galaxy
        S23 series. Every smartphone comes with Samsung''s end-to-end Samsung Knox
        protection, which has received more government and industry certifications
        than any other mobile device, platform, or solution on the market.</p>'
