      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed the destroyed walls of the mosque, its glass
        windows and paneling destroyed by the powerful explosion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3d0b8-13e3-4372-affd-6d07439828b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
