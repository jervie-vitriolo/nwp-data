    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d49a78-9fb9-4dd6-9115-3a8c5fc6cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.823+08:00
