      'jcr:uuid': '21e673ed-2273-41e3-9256-b6c4c5408450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.039+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03727e2-a21f-4a17-9706-013357a52b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Wilcon, we have some sort of commitment with our Filipino home
        owners, contractors or developers. We assure them that we will supply them
        with the best products — world class products — at very reasonable prices,”
        Belo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ebc0c-574e-48e7-873b-5765ca6bdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a39e9-14b1-4234-9aa7-506715f8e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wilcon, as a customer-centric company, has constantly evolved and
        improved. We always make constant effort in earning the loyalty of the customers,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79befb24-c0cd-4c3b-8243-4b931849eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d06540-7111-4b8d-a686-c9fc730bc755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon Depot Senior Executive Vice President and Chief Operating
        Officer Rosemarie Bosch-Ong said the company shows the customers that it is
        loyal to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bf9b1-d941-48ce-8708-fd2b07200e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bedf1-6d52-455b-9295-2b91a9f9cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really value the relationship and from the very start, we’ve
        always put the customers in mind. We make sure that we are in tune with what
        the customer needs and wants,” she added.</p>'
    '31':
      'image': 'jcr:434b4bc9-9b55-427b-88e4-c0738f5cfc80'
      'imageCaption': 'Photo from CNN Philippines'' Behind the Brand: Wilcon Depot'
