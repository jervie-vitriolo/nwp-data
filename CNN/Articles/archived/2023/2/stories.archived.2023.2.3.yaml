      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the video, police also pulled away a man in a white shirt.
        Galicha said the man was a businessman who joined their barricade and his
