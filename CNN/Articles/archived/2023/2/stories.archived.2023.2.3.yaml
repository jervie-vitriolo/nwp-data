  'Pido-Jarencio-returns-UST-Growling-Tigers-head-coach-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-03T15:14:10.464+08:00
    'imagesource': 'jcr:64254d8c-4c56-4bee-8c37-09415f3eeaba'
