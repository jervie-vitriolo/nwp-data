  'Pentagon-tracking-suspected-Chinese-spy-balloon-over-the-US':
    'author': 'Oren Liebermann, Haley Britzky and Michael Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-03T08:09:30.497+08:00
    'imagesource': 'jcr:ebd98b53-bccf-4364-8843-1eb05d817f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5f45c9-c481-4834-b3d8-23c9679be4b0'
    'lead': 'The US is tracking a suspected Chinese high-altitude surveillance balloon
      over the continental United States, a senior defense official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T08:13:24.472+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:06.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:32.091+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon tracking suspected Chinese spy balloon over the US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46ec17-3af3-4ae5-b538-07fc7b9b8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is tracking a suspected Chinese
        high-altitude surveillance balloon over the continental United States, a senior
        defense official said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23543a-e8db-4a6c-b384-00b975fcb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been tracking the balloon for several days as it
        made its way over the northern United States, Pentagon spokesman Brig. Gen.
        Patrick Ryder said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1cfe7-f870-45ed-8133-5d3f7dd15924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that this high-altitude surveillance balloon belongs
        to the [People''s Republic of China]," a senior defense official said. "Instances
        of this activity have been observed over the past several years, including
        prior to this administration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0e2eb-e631-4a04-b8d4-c3611c95c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balloon is currently traveling at an altitude well above commercial
        air traffic and does not present a military or physical threat to people on
        the ground," Ryder said, adding that the US military decided against shooting
        the balloon down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498748c-a4e8-4051-91a9-3ea860eb6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the balloon''s current flight path carries it over "a number
        of sensitive sites," the official said it does not present a significant intelligence
        gathering risk. The balloon is assessed to have "limited additive value" from
        an intelligence collection perspective, the official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471f5a6-9493-42ad-a548-5838b67bdede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes Chinese spy satellites in low Earth orbit are capable
        of offering similar or better intelligence, limiting the value of whatever
        Beijing can glean from the high-altitude balloon, which is the size of three
        buses, according to a defense official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17d6d2-1a55-4c94-9e6d-09537c582a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not create significant value added over and above what
        the PRC is likely able to collect through things like satellites in low Earth
        orbit," the senior defense official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5e947-fccc-41ac-80ca-bf2b1694443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has engaged with the Chinese government both through
        the Chinese embassy in Washington and the US diplomatic mission in China,
        according to the official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edddc27-1d95-49b3-97ce-c17bcb6d1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the "strong recommendation" of senior military leaders, including
        the Chairman of the Joint Chiefs of Staff Gen. Mark Milley, "not to take kinetic
        action due to the risk to safety and security of people on the ground from
        the possible debris field," the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ef306-00d0-4daf-83e4-99e7ab408af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national security officials have constantly warned about Chinese
        espionage efforts and the balloon''s presence in the US comes at a sensitive
        moment with Secretary of State Antony Blinken expected to travel to Beijing
        in the coming days, a significant trip meant to follow up on President Joe
        Biden''s meeting with Chinese President Xi Jinping last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5192-e2c6-4add-b786-877598cef5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has declared China "America''s most consequential geopolitical
        challenge" and competition between the two major global military powers is
        intense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aa3a1-90a1-485b-bb18-3b0a5fc4c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden was briefed and took advice not to shoot balloon down</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace27b9-cec0-41c1-8653-495720e5a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has been briefed on the balloon''s movements and requested
        military options on how to deal with it, according to a senior administration
        official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e8747-9b55-4130-90e4-36621072da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took Milley''s advice not to order the balloon shot down and
        the official stressed that it does not pose a military threat emphasizing
        that the administration acted "immediately" to protect against the collection
        of sensitive information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f2496-8ad6-4a26-8883-19f1efb0870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior defense official mentioned reports from Wednesday about
        a "ground stop" at Billings Airport in Montana, and the "mobilization of assets,
        including F-22s."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf0848-69f2-4d5d-826b-7d1df0b26511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The context for that was, it would put some things on station in
        the event that a decision was made to bring this down while it was over Montana,"
        the official said. "So we wanted to make sure we were coordinating with civil
        authorities to empty out the airspace around that potential area."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61321dcf-b88e-4014-b1d1-275384187c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was ultimately the "strong recommendation" of senior
        military leaders, including the Chairman of the Joint Chiefs of Staff Gen.
        Mark Milley, not to shoot it down due to the risk to safety of people on the
        ground.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9402f2-7d5d-44be-bf08-3052b59a0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not shoot it down? We have to do the risk-reward here," the
        official said. "So the first question is, does it pose a threat, a physical
        kinetic threat, to individuals in the United States in the US homeland? Our
        assessment is it does not. Does it pose a threat to civilian aviation? Our
        assessment is it does not."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c9abb-112d-45d3-a3bb-67416affe264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does it pose a significantly enhanced threat on the intelligence
        side? Our best assessment right now is that it does not. So given that profile,
        we assess the risk of downing it, even if the probability is low in a sparsely
        populated area of the debris falling and hurting someone or damaging property,
        that it wasn''t worth it," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ebf6d-2aac-4c58-bf3e-e96990cc3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana is home to fields of underground Minuteman III intercontinental
        ballistic missile silos, one potential target for Chinese espionage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e76c09-3e41-41fe-a9f2-569dccf22e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior defense official said on Thursday that if the risk level
        changes, the US "will have options to deal with this balloon."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f43122-517a-4a9e-8e2d-8e42fca3a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have communicated to [Chinese officials] the seriousness with
        which we take this issue. ... But we have made clear we will do whatever is
        necessary to protect our people and our homeland."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145e2da-cb88-4535-b00f-18f0d47b0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac0540-06ae-4683-945c-f6515dec6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:13:24.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2023/02/02/politics/us-tracking-china-spy-balloon/index.html">Pentagon
        tracking suspected Chinese spy balloon over the US</a>."</em></p>'
  'Tracking-the-opioid-crisis--Inside-the-DEA-s-secret-lab':
    'author': 'Amanda Sealy and Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-03T08:14:26.289+08:00
    'imagesource': 'jcr:73082d8d-45ce-4973-a230-aa6f9b88a535'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b2a507-0cc8-4114-9b63-646a420945af'
    'lead': 'Sitting among the warehouses of Dulles, Virginia, is one of the US Drug
      Enforcement Administration''s forensic labs. It''s one of eight across the country
      where scientists analyze illegal drugs and try to stay ahead of what''s driving
      deadly overdoses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T08:20:02.162+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-06T20:28:05.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:32.389+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tracking the opioid crisis: Inside the DEA''s secret lab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38552d31-e358-48b9-9fff-bedd24a10743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sitting among the warehouses of Dulles,
        Virginia, is one of the US Drug Enforcement Administration''s forensic labs.
        It''s one of eight across the country where scientists analyze illegal drugs
        and try to stay ahead of what''s driving deadly overdoses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0c1ec-2356-419c-9151-a9cc86e2755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in the late 1990s with overprescribing of prescription
        narcotics, the opioid epidemic has continued to plague the United States for
        decades. What has changed is the type of drugs that have killed more than
        half a million people during the past 20 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093ed1d-1806-4bec-9270-e19920657fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was granted rare access to the secret lab where the DEA tests
        seized illicit drugs to understand what''s coming next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a85c1a-7c28-4748-bbd5-e2a1d87a1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is constantly changing, so we are trying to do everything
        we can from a science base to keep up with that," Scott Oulton, deputy assistant
        administrator of the DEA''s Office of Forensic Sciences, told CNN Chief Medical
        Correspondent Dr. Sanjay Gupta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d549a3-0d01-4e45-9974-b228d809134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a white bag of fentanyl precursor powder — one of the chemicals
        used to make the opioid —&nbsp;Oulton explained that the illicitly made painkiller
        continues to be a dominant presence in the drugs officials are finding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24c492-5b22-470c-aa18-f59f4182d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kilogram can be converted into fentanyl to make approximately
        800 grams," he said. "So it doesn''t take that much material, it''s fairly
        cheap, it''s inexpensive to obtain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db93295-7e0a-47c3-aa96-4c18b08d803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is the deadliest drug in the United States, and it''s often
        found in combination with other illicit drugs, including cocaine and heroin.
        But increasingly, fentanyl is showing up in illicit pills disguised as common
        prescription drugs like oxycodone, hydrocodone, even Adderall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c267f5f-cec1-42ab-abe8-44b05a7400d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users buying drugs on the street that look like prescription pills
        may end up with a highly potent, potentially deadly drug they never intended
        to take.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4382c-970d-4f83-b214-191e2098a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 99% of what we see are fake. They contain fentanyl," Oulton
        says of the pills that the agency is seizing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb6a7d-603d-4724-be60-331093971154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 800 grams of fentanyl that Oulton held could be turned into
        400,000 to 500,000 potentially lethal pills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fa332-9e09-41bd-ba7c-9b98222e2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He was murdered''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462adf3-df87-4de0-b502-b4f476c605cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more of these lethal pills circulate, the opioid epidemic
        is reaching more of the population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10805b1-1b6e-4b5b-a7b8-f34a23388610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deena Loudon of Olney, Maryland, is among those living with its
        effects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7e7c3-a8cc-4d27-95bd-c35d71a17fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly love sharing Matthew with the world," Loudon says as she
        flips through pictures of her son.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f55db-1fbd-4380-9e0b-25d2d3fb7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her favorite memories is Matthew playing hockey -- what Loudon
        calls his happy place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf5be5-fdfe-4fa3-a84d-2559685fbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also recalls his struggles with anxiety, which led him to
        turn to drugs. He started dabbling in them in the 10th grade. By the following
        year, his grades began to fall, and he couldn''t keep them high enough to
        stay in hockey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ebc10-182c-45d7-bf94-dcaffe8932ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was using Xanax to help self-medicate himself and I think to
        help get rid of some of that angst so he could live somewhat of a normal life,"
        Loudon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e765a-448f-4093-948a-14e760aaf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew was always honest, almost to a fault, Loudon says. "He told
        me he tried everything. Like everything. Heroin, meth, crack, you name it,
        cocaine, whatever — until I guess he found what made him feel the best, and
        it was Xanax."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa9166-116a-408b-b8bb-ad75d9a22e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as much as a mother can worry, Loudon says, Matthew always tried
        to reassure her. "I know what I''m doing," he would tell her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d8299-6cd7-4c7d-acf0-cacb471ab54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had heard about fentanyl showing up in pills in their area.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195088db-47cb-43d1-bff4-c19e173cb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you don''t ever think it''s going to happen to you," Loudon
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc4e46-7322-43f1-9d4b-7e8edf7de42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they even had a conversation about fentanyl the day before
        he died. "I was sort of naive, wanting to stick my head in the sand and thinking
        ''I bet he does know what he''s doing.'' "</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b6204-2d9f-4458-a2d8-c9374b616fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 3, 2020, she found 21-year-old Matthew on the floor
        of their basement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216556ad-203e-411b-9976-639e3a1ba13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew''s autopsy report lists his cause of death as fentanyl and
        despropionyl fentanyl intoxication.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad0a33-f372-4167-833b-3a194f027dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t say he overdosed. I say he died from fentanyl poisoning.
        ... Truthfully, like, at the end of the day, to me, he was murdered, right?
        Because he asked for one thing. They gave him something different. And it
        took his life."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ed0f1-9c9c-48cb-b789-30ed0ab3f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a parent, she said, the hardest thing is burying their child.
        It''s a pain she speaks out about in hopes of keeping other families safe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c31555-4fef-422b-861f-e1a697731d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Russian roulette," she warns them. "You never know what you''re
        gonna get."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62044d44-e631-4247-b20f-25931648eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One pill can kill</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e429cbd-52a9-4852-baa9-891f2d98d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of pills the DEA has seized skyrocketed in just three
        years, from 2.2 million in 2019 to 50.6 million in 2022.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2060d30-4269-4501-bf3b-93fb9e1c4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer volume of pills has been one of the biggest challenges
        for the DEA''s lab, Oulton says. As the fentanyl threat continues to grow,
        the Virginia facility is expanding to accommodate the analysis needed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5079b2-a82f-41eb-8b25-93d24dd0d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab can test for something as simple as the presence of fentanyl,
        but something called the purity of the pill also offers important insight.
        This means how much fentanyl is actually in one of these illicit pills.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a287880-b0a1-4f70-9507-8bf2c91d11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately, we''ve been seeing a purity increase over the last year,
        where we used to say roughly four out of the 10 seizures that we were receiving
        would contain a lethal dose of greater than 2 milligrams. As of October last
        year, we started reporting that we''ve seen an uptick. Now we''re saying that
        six out of 10 of the seizures that we''re receiving contain over 2 milligrams,"
        Oulton said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533d3f5-b4f4-4779-b47b-a24923671c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says they''re finding an average of 2.3 milligrams of fentanyl
        in each pill.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d22a6-eded-481d-99c7-c8e9dc077948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two milligrams may be the cutoff for what is considered lethal,
        but Oulton says that doesn''t necessarily mean a pill with 1.99 milligrams
        of fentanyl can''t be deadly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb835c-ca24-496d-91fa-ec03ab1c19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One pill can kill" is his warning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6045e-d01d-4e8a-996f-8eaeffbf6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message I would like to send out is, don''t take it," he said.
        "Don''t take the chance. It''s not worth your life."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad727e2a-17be-4880-9dd9-64f803465d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More pills, new drugs</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6cc6c-607a-4b4e-abcb-ff0043e37145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oulton says he and his team are constantly finding new and different
        drugs and substances in pills — things they''ve never seen before.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba05df-0287-4dcb-8631-c869146c905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One machine in the lab is almost the equivalent of an MRI in a medical
        office, showing the structure and detail of a pill.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e686185-9ac9-4ac2-876a-9cb02b96453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do what we call structural elucidation to determine that
        this is a different version of a fentanyl that''s got a new compound and molecule
        that''s been added to it," Oulton said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4107a0-bb5e-4e67-85e8-7230440fcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve seen "hundreds and hundreds of unique combinations," he
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08f362-89bf-4524-9d13-0cd8a139e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see one that contains fentanyl, one with fentanyl and xylazine,
        one with fentanyl and caffeine, one with fentanyl and acetaminophen, and you
        don''t know what you''re getting."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654934e-2a81-4e65-b752-6da1540f75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xylazine, a veterinary tranquilizer, poses a unique problem. It''s
        not an opioid, so even when it''s mixed with fentanyl, drugs designed to reverse
        an opioid overdose may not work.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc8bbc-46e1-4ede-b963-0b4dac567605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcan or naloxone, one of the more common overdose-reversing drugs,
        has become increasingly necessary as the prevalence and potency of illicit
        drugs increases. About 1.2 million doses of naloxone were dispensed by retail
        pharmacies in 2021, according to data published by the American Medical Association
        — nearly nine times more than were dispensed five years earlier.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67acd5e-709e-4dfd-97c7-2e8e65d55ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oulton wants to be clear: The problem Isn''t with pills prescribed
        by your doctor and dispensed by a pharmacy — it''s the pills on the illicit
        market.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921c18b-69db-484c-9972-ed26b143c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those, Matthew''s mother warns, are easy to get.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3611c-0266-41a1-b522-a0b514cfe379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first pills [Matthew] got was in high school. And it was just
        flipping out, floating around, and it was easy for him to get his hands on,"
        she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2644c-9692-4882-b789-f711032854f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loudon''s message for parents now: Keep your eyes open.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c1254-f248-4356-8ef8-4a6e01b955cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just be mindful of what your children are doing. You just have
        to keep your eyes open. And even sometimes, when you keep your eyes open,
        you can miss some of the warning signs, but I think a parent knows their child
        best, so just keep talking."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dae70-3e97-4cb5-a1bd-e6a7c5d44854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T08:20:02.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
