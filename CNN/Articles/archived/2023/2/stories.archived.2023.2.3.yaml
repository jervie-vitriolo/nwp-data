      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/1/25/Biden-Marcos-meeting-eyed-April-2023.html">Jan.
        25</a>, Romualdez said preparations were underway for the possible meeting
