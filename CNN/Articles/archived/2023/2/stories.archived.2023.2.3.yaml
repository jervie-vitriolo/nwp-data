  'Magna-carta-seafarers-disadvantage-shipping-industry-':
    'author': 'Dale Israel, Cebu-based correspondent '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T20:00:51.266+08:00
    'imagesource': 'jcr:cf9c7c68-780d-4e33-a935-391e866899b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9773253a-6577-4aee-90ce-786d41f2d3c9'
    'lead': 'Shipping industry stakeholders opposed provisions in the proposed Magna
      Carta for Filipino Seafarers which they believed do not apply to domestic vessels.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T20:04:17.507+08:00
