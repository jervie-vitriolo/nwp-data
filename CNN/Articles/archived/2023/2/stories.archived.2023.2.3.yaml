    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inconsistencies in Kian Delos Santos autopsy found – forensic expert'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd5a4c-46cd-4c81-8b92-bbd121fa6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — A
        forensic pathologist revealed that the Philippine National Police (PNP) and
        the Public Attorneys Office (PAO) did not properly examine drug war victim
        Kian Delos Santos’ remains and noted several inconsistencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ce6f7-9df1-4f12-8485-17b980d17998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, Dr. Raquel Fortun noted new findings
        after re-examining the 17-year-old boy’s body who was killed in 2017 by cops
        at the height of the Duterte administration’s Oplan Tokhang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b7976-8e8f-498e-a8ce-95e8a4eb9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/08/24/timeline-kian-delos-santos-death.html">READ:
        What we know so far about Kian''s death</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247cf59-7da5-40db-9927-49640f7b159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forensic expert slammed the PNP’s report, saying it was too
        crammed up and almost had no information on it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856ee55-e992-492e-861f-e4e8f4882be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang shortcut, may cause of death na. The end. Wala ng laman, wala
        ng laman ang kanilang autopsy report,” Fortun said while showing pictures
        of the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96ea91-4dac-489f-9884-4b0445e239d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shortcut, there was already a cause of death.
        The end. There was nothing, their autopsy report had nothing in it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c894c46-a110-4a45-a02c-4fd139498801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the first autopsy only made surface cuts on Delos
        Santos’ body, signifying that the remains were not properly examined as the
        cuts were only for external examination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dc7c3-72b2-4638-bff9-dcb62c818419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What about the autopsy? Naalala niyo dinocument may hiwa dito?
        Akala mo autopsy. Kunwari lang pala. Hiniwa lang yung balat. I see this a
        lot. Kunwari,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b196f7-9b44-4df5-ad3f-e78771798496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stomach contains 200cc of digested food particles. Ayan bola
        yan," Fortun added. "Kasi paano mong nakita kung anong contents ng stomach
        kung hindi mo naman binuksan.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9f3e6-039c-4306-adb2-8e52bad25c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What about the autopsy? Do you remember that a cut
        here was documented? You may think it was an autopsy. It was all pretense.
        They just cut the skin. I see this a lot. The stomach contains 200cc of digested
        food particles. This is deceiving. How can you see the stomach’s contents
        if you didn’t open it?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628590cf-277d-40d6-9da2-9502f40ff6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PAO’s autopsy had pictures and measurements, Fortun believed
        their examination was also superficial, also noting only entry holes and surface
        incisions on the trunk area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a978d-08af-479b-be51-7ae3d5403f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also revealed that she found a bullet&nbsp;on the boy’s "neck
        region" through an X-Ray.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175973e-4fe0-4dd8-aba0-549f7d0957bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bullet&nbsp;that the expert believed could be matched to the
        gun that was used were not reported in autopsies previously done by the agencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e61c8-3571-4f13-a5e4-0bd16125e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s very important kasi this can be connected to a gun which
        was in possession, which was fired by someone," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf4da2-b9c6-410b-9f59-06f1f705f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But how many years late are we? Five years," she added. "This  is
        useless if we don''t have something to compare it with.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cd5b8-409e-4168-a330-0c04d2298dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also called for help from international forensic scientists
        that could help the investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39908d87-04e5-4c86-8895-487abbcd667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Asan kaya yung mga baril na involved?" she said. "Ang sabi sa akin
        nasunog. So anong gagawin natin diyan? Hindi ko alam. Kaya paulit-ulit sinasabi
        ko, I need help from the international forensic science community.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcbf26-5364-4cc2-a734-3e8c0a59553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:27:08.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-30T18:39:50.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where are the guns involved? I was told it was burned.
        So what do we do with this? I don’t know. This is why I have repeatedly said
        I need help from the international forensic science community.]</p>'
    '47':
