      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople earlier dismissed calls for a deployment
        ban and insisted on having bilateral talks with Kuwaiti government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eff347-55eb-4c7b-8881-61dbbe3d95ac'
