      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Tiong, Wilcon Depot’s Senior Executive Vice President for
        Human Resources, said the company’s training program is precise in communicating
        its vision and mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b47a3-fa98-4d40-b204-a117a3ba412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.038+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eda70f-a5ea-480a-b5f9-224c1cb028e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.038+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We make Wilcon a company that gives our employees a sense of purpose,
        essentially making Wilcon a better place to work. It feels great seeing many
        exceptional and talented employees stay in our company,” she added.</p>'
