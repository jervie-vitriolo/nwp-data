      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Dumaguete airport shall enhance the province''s tourism
        and trade potential, economic activities, and standard of living," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d1d07-9e84-4928-a1d3-b70fa47e092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:38:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the approved budget, Balisacan said ₱13 billion will be funded
        through official development assistance from the Korean government, and the
        remaining to be shouldered by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b50a7a-831e-416c-ba30-5bcbc49949a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:38:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project will be implemented within seven years," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184097c-89e9-49e4-8037-e2b1ba123adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:38:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the multibillion-peso Dumaguete airport, Balisacan also
        bared other projects approved by the NEDA Board. including a ₱6-billion cancer
        center to be built inside the Philippine General Hospital complex in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1fad7-a689-48ab-a65d-f5b59888a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:38:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/3/neda-board-cancer-hospital-manila.html">READ:
        Marcos-led NEDA Board OKs ₱6B cancer hospital in Manila</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47657c55-b235-4deb-9098-05dfb22718d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T16:38:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes a ₱20-billion integrated flood resilience
        and adaptation project, Metro Davao Public Transport Modernization, Metro
        Rail Transit Line 3 (MRT-3) rehabilitation, upgrade of the communications,
        navigation, surveillance/air traffic management system; and Mindanao Inclusive
        Agriculture Development.</p>'
  'neda-approves-lrt-rehabilitation-fund-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T17:05:27.057+08:00
