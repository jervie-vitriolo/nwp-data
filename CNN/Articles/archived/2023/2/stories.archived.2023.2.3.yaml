    'title': 'Cagayan, Isabela governors not keen on hosting EDCA sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d750e-4691-445e-9f33-95a0fe08ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:20:42.329+08:00
