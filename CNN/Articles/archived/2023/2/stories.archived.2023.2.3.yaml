      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had previously put the death toll at more than 100, but
        some of the bodies were counted twice, Ansari said. The blast also injured
        217.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b6d9e-3cb5-4a69-8b82-6743674e74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes one day after police in Peshawar arrested
        several suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da62b0-77ae-4922-a1bc-8aac8f00a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe 12 kilograms (26.5 pounds) of explosives were used
        by the bomber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af2b6c-e9ac-4ae7-878c-61a9b3133ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:28:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7264f0-14d4-4be8-9a5b-5565663fc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T05:15:53.980+08:00
