      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;Senator
        Raffy Tulfo has filed a bill seeking to legalize and regulate the importation
        of "ukay-ukay" or imported secondhand garment as it has become part of Filipino
        culture and has generated jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a64a5-da78-4aa6-8b8b-e4855e7cacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d99be-1e60-4bf7-b67e-830b28222a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1778 will repeal Republic Act No. 4653, which prohibits
        the "commercial importation of textile articles commonly known as used clothing
        and rags."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91043fa5-546b-413d-adf8-408276f192a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb4060-c4ca-4b69-8006-076497ae8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the proposed bill, the ₱18-billion industry will no
        longer be an underground enterprise since it will be duly registered and its
        revenues audited for accountability by the proper government agencies," said
        Tulfo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238eb80-f165-48d2-876d-af0a813f3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c4dcc-d7a8-4a24-a3db-ac8764420f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:04:15.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the Department of Health&nbsp;will craft health
        standards for the importation of used textiles, while the Tariff Commission
        determines the proper tariff line for such items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
