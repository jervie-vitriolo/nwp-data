      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b085dd-b83c-4f2b-9f67-9dfcbb219947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 27, 2022, Pangasinan issued a temporary ban on entry of
        all ducks, quails, spent hens (culls), and chicken layers from Oct. 26 to
