    'lead': 'Israel carried out airstrikes in Gaza early on Thursday after intercepting
      a rocket attack from the coastal enclave, the Israel Defense Forces said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T05:14:28.043+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:28:14.601+08:00
