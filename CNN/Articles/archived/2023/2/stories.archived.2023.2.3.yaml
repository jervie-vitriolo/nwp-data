  'PH-Global-democracy-index':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T06:33:15.216+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38539b72-8a4f-4324-aab2-6232e4b5b53d'
    'lead': 'The country placed 52nd out of 167 countries in the Democracy Index 2022
      by London-based think tank The Economist Intelligence Unit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T06:35:43.166+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:28:11.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:30.913+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH slightly improves to 52nd place in global democracy index'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223cfc3-9ed8-4320-843c-e90f11cdd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        country placed 52nd out of 167 countries in the Democracy Index 2022 by London-based
        think tank The Economist Intelligence Unit (EIU).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c8128-87c4-44cd-800c-6a700e784897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still classified as a “flawed democracy,” the Philippines slightly
        improved its ranking from 54th in 2021. The country ranked 55th in 2020, 54th
        in 2019, 53rd in 2018, and 51st in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90e326-d6a7-41df-8925-4bc7e82bf537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU reported on Thursday that the country scored a total of
        6.73 out of 10 in 2022, a slight rise from 6.62 the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6a0f7-2bcf-4e02-8aa6-f30b664f67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank’s annual index measures the state of global democracy
        based on scores for 60 indicators grouped in the five categories: electoral
        process and pluralism, functioning of government, political participation,
        political culture and civil liberties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49888ff4-b08e-45f3-a35e-c2e8f2e2466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tallying its scores, EIU categorizes the countries in four
        regime types — full democracy, flawed democracy, hybrid regimes and authoritarian
        regimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e17e57-8906-4cf0-b617-64e6cbd5a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 2022 report, the Philippines is defined as a “flawed
        democracy,” which means it reflects free and fair elections, a country with
        respected basic civil liberties, and noted significant weaknesses in some
        aspects of democracy, including governance, political culture and participation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbc336-c6e0-4d56-85cd-c09e88a20767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the indicators, the country scored highest in electoral process
        and pluralism (9.17), followed by political participation (7.78), civil liberties
        (7.35), functioning of government (5.0) and political culture (4.38).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a47769-7c0b-407d-b2ae-2acbf8ca5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia and Australasia, the Philippines ranked ninth among countries
        and territories. Taiwan topped the list, ranking 10th globally with an 8.99
        total score.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de7843-194e-492a-b704-65df247c34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway maintained its top spot with a score of 9.81, followed by
        New Zealand (9.61) and Iceland (9.52). Afghanistan remained at the bottom
        of the list with a score of 0.32, followed by Myanmar (0.74) and North Korea
        (1.08).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5d9d9-c3ee-4277-bbeb-1cf3f8c4f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report also showed that countries under “full democracies”
        increased from 21 to 24, while “flawed democracies” dropped from 53 to 48.
        “Hybrid regimes” rose from 34 to 36, while “authoritarian regimes” remained
        at 59.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c6da2-1a87-4396-a749-b1e113dd1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent index centered on how Russia''s invasion of Ukraine affected
        world democracy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fea8e-5dd6-4183-9af1-a539e44cd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T06:35:43.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:28:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report’s worst performer was Russia, which dropped 22 places
        to 146th.</p>'
  'Jessica-Simpson-relationship-movie-star':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
