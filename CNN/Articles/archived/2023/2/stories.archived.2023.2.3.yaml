    'lead': 'Forensic pathologist Raquel Fortun noted inconsistencies in the supposed
      autopsy on the body of Delos Santos, one of the well-known casualties of the
      drug war led by former president Rodrigo Duterte.


      Based on her examination, only superficial cuts were made in Delos Santos''
      body revealing that it has not been opened during the autopsy. This, even if
      stomach contents had ben cited in the official autopsy report.


      Fortun re-examined Delos Santos'' body after his remains were exhumed last year.


      To elaborate more on this is Doctor Raquel Fortun.'
