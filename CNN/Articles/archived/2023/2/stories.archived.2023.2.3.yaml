      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b86c16-b22d-4142-88f4-a9495c793cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.465+08:00
