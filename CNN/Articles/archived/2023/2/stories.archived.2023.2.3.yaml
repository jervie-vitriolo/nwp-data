      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995cc40-213f-4873-bb25-0993250330d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Every company
        has a story. For home improvement and construction retailer Wilcon Depot Inc.,
        its humble beginnings as a family business making an effort to serve the community
        is the core that led the company to its achievements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e98ded-4a42-4f7e-ae52-6a4ea3f1fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edaeab-2d13-41a0-b22d-f0cd6aa6e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon Depot started out as a 60-square-meter hardware shop along
        Quezon Avenue. It was founded by its Chairman Emeritus William Belo. After
        more than four decades, the retailer now has almost a hundred stores nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533742c-1e9c-42ce-808a-bbb0c98af087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T11:47:06.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:28:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'image': 'jcr:8589965c-f0e5-4393-93ae-e29180a0e726'
      'imageCaption': 'Wilcon Depot''s first hardware shop along Quezon Avenue. Photo
        from CNN Philippines'' Behind the Brand: Wilcon Depot'
