      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9744a2-b33e-4d14-af64-bce3248fe364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha also called on both houses of Congress to probe the issue
        and asked for the Commission on Human Rights’ presence on Sibuyan Island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ee069-f03d-4853-96f2-2728a0b316db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5946ebf-c666-4000-994c-dafc215dbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand that a national team of the Department of Environment
        and Natural Resources come to Sibuyan Island within the week to address all
        issues and concerns,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f9c6d-f486-4084-8da3-9ff852116ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9fd51-7e46-4c9e-9106-30f2540bee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought the comment of both central and regional
        offices of the Department of Environment and Natural Resources (DENR) and
        will update this story when they respond. CNN Philippines is also trying to
        contact AMPC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29adc72-b429-4bcd-be58-7d0da14a7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15bed7-5f3d-4f56-82e2-057843abfea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to news articles during the DENR multi-stakeholder
        forum in Cagayan de Oro City on Thursday, Environment Secretary Toni Yulo-Loyzaga
        told reporters that the agency “will take a good look” at the issue of mining
        in Sibuyan Island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d605958-54f2-4d91-97b1-7be3cf59edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b278fd9-2f4a-4089-a824-a380529aad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Loyzaga’s comment during the press conference,
        Alyansa Tigil Mina national coordinator Jaybee Garganera said: “<em>Palagay
        namin hindi patas yong pagbibigay diin na papakinggan ng</em> DENR secretary
        <em>ang lahat ng panig sa isyung ito…dahil malinaw na labag sa</em> environmental
        laws <em>at hindi pagrespeto sa</em> local autonomy principles <em>kapag pinipilit
        ''yong isang</em> mining operation <em>na ayaw ng mga tao at ng mga</em> local
        government<em> mismo</em>.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722b94b-09cf-45a6-b7ca-bc401782f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.467+08:00
      'mgnl:createdBy': 'jelo'
