  'Senators-welcome-EDCA-expansion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-03T22:03:10.865+08:00
    'imagesource': 'jcr:d6113cbd-a240-4e5e-85b2-41e65830133a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '162c8fe4-9b54-41ff-a8fd-41869926a2e6'
    'lead': 'A number of senators have no problem with the expansion of US military
      presence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T22:03:59.198+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:44.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:27:39.479+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators welcome EDCA expansion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419ca63-7f1f-486b-bad9-2e935681bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> A
        number of senators have no problem with the expansion of US military presence
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2129e-fdf4-46f9-a668-463e6903aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31bd40-d4ac-4ec5-b59d-39cf0741ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Jinggoy Estrada, the US has always been an ally when it
        comes to territorial disputes, and the Enhanced Defense Cooperation Agreement
        (EDCA) aims to boost the Armed Forces of the Philippines'' (AFP) defense capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc871ee-2044-49a4-bd51-073c532eeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2bb02-962a-4442-847d-1740d0a4bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is seen as directed at enhancing the PH-US security alliance,
        which is one of the longest military alliances in the world, I trust that
        whatever possible repercussions had been carefully studied by officials from
        the Executive," Estrada said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79300a5-e393-431e-9522-1b2bfb37e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c7f25-d91d-4a09-9bb4-57f9fb6b033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I gathered, the EDCA sites are primarily earmarked for
        humanitarian assistance and disaster response facilities, and it''s part of
        the modernization efforts of the AFP, therefore it''s not directed toward
        any country," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5627ba-1711-4fea-a68f-ab1e18e97ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73d3d2-b58a-40a4-8009-a87795eea359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also said the move is aligned with the president''s first
        state of the nation address, where he vowed to "chart an independent foreign
        policy with the national interest as a primordial guide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7799b-d0d9-4e13-9563-776cf239fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee5db6-41c1-4c99-a8d4-192d36a450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although disagreeing with the EDCA, Senate Minority leader Koko
        Pimentel said he supports the practice of the nation''s sovereign power to
        enter into agreements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0806d-5aec-4a80-9cd0-3f2b9f24ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543de8d-844f-44a8-8aa4-8f9e183aea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a sovereign nation we are free to enter treaties and agreements
        which we believe are or will be good for us. Although I disagree with EDCA
        (the use of PH territory for basing of US personnel and/or supplies) I will
        uphold our power to enter into agreements as a sovereign nation," Pimentel
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2985e-bdce-418d-a3e5-b6e49e3ac5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a60e24-24c3-432f-86ef-3d8e449f423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino, vice chairman of the committee on foreign
        relations, said allowing US forces access to four more sites is in line with
        the 2014 EDCA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea89cdb-9c1c-4da2-9e8c-506ba2708aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c9341-3126-4d44-8a04-1136b48d9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deal provides for the temporary and rotational presence
        of American troops, and not the establishment of permanent US bases. He added
        that conditions must be followed, including the non-entry of nuclear weapons
        and respect for Philippine laws and the country''s ownership of agreed locations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892ac87-94ca-455b-93d8-d1c9eb9f83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dc42d-8012-4c8a-8f53-e388a4794899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On protesters'' concerns it would increase US'' intervention in
        the region, Tolentino said there is nothing wrong if this will promote peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a62d63-a925-41bf-ab93-fc81bdac96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542f070-b643-4518-bb69-29bcfdb96e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intervention that will degrade your sovereignty perhaps will be
        bad, but if the intervention is to foster peace in a manner which is conducive
        to existing international laws, there''s no problem with that," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e77c03-8dc8-421a-9b05-f9495ba6c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1410214-4389-4876-a702-fedef03e06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re talking of maintenance of peace in the West Philippine
        Sea, what''s wrong with that?" the senator added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5153c6-814f-409e-82d9-f49a58cf9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f1485-73b7-4cb6-8435-7d0a2e989ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T22:03:59.200+08:00
