    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3e080-2165-4f95-b6a7-e59513ad3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T19:06:08.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siya mismo ‘yong nagsasalita nang malakas na bakit daw hinaharass
        sila. Ayun hinuli siya at pinosasan, kasi ang intensyon talaga kung sino ‘yong
        mga nag-o</em>-oppose <em>na talagang pigilan ‘yong sasakyan ay ‘yon ang huhulihin
        nila</em>,” Royo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c3872-d89f-47ab-a539-997a688b8627'
      'mgnl:activationStatus': true
