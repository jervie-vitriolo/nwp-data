    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f8b7815-875b-4793-aef5-318310d0a261'
    'lead': 'A ₱6-billion cancer center project expected to provide high-quality and
      affordable services got the green light from the National Economic and Development
      Authority Board headed by President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-03T13:31:42.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-06T20:27:59.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
