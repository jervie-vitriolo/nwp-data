      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said it will have no negative impact on the territorial
        dispute with China in portions of the West Philippine Sea.</p>'
