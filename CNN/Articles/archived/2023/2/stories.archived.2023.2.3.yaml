      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) will allow 100,000
        vehicles registered under Grab to get franchises in a bid to meet public demand
        for transport network vehicle service (TNVS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa72240-588e-4b06-83a0-4f58309e0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T21:04:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:45.016+08:00
