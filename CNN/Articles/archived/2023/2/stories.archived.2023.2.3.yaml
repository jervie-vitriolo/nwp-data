      'mgnl:lastActivated': 2023-02-06T20:27:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> - The
        Province of Pangasinan on Thursday declared a temporary total ban on the entry
        of poultry products to maintain zero cases of Avian Influenza Subtype H5N1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74818790-e08a-4059-88af-4a9e1382a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b243ba-50ec-4542-bd3d-b6a9a6f2e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Gov. Ramon Guicon''s <a href="http://story_fbid=pfbid0SG3EDWkjrsLLmSNYcebPy4DwwW49mWn311h6f6ZAH6pDaNbN8AMuuwqwUV8tgvVml&amp;id=100080134257284">Executive
        Order</a> (EO), poultry products such as ducks, quails, spent hens (culled),
        hatching eggs, pigeons, gamefowls, ready to lay pullet (RTL), and other by-products
        from 17 provinces are prohibited from entering Pangasinan until March 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fcb87-c21d-46e0-9588-01984f7ff486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badf102-5c86-481f-9713-37a0fc8b9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa16df-5111-4d75-b6a4-1c1aa77f8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These provinces are Bulacan, Pampanga, Nueva Ecija, Tarlac, Laguna,
        Benguet, Sultan Kudarat, North and South Cotabato, Maguindanao, Isabela, Rizal,
        Quezon, Kalinga, Aurora, Ilocos Norte and Ilocos Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa07c07-1cde-4c5b-ba90-a335e39c9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3804d3f-6257-487e-a28a-63bd6dd9a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violators of this Order will be tagged as blacklist and will no
        longer be allowed to transact on livestock business and poultry shipment in
        the province," the EO read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab3394-6844-4019-9e55-bc3a8efbf48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb949-b090-44b7-a3cb-65e331770237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provinces can access entry of their poultry products
        in Pangasinan by complying with the Animal Quarantine Checkpoints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a3b9a-a827-4be0-9667-2f4982307b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15de5ad-fd38-46ea-aa39-1ff7bc4950b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Guicon said the ban of poultry products is needed
        to maintain Pangasinan''s zero reported cases of bird flu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610d3c-ce99-423c-af00-dd1fc1ad5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc67a1e-3069-42e7-a7f6-05f2a6dd51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also said the EO will "strengthen regulatory services,
        border control on the intra and inter provincial movement of animals and intensify
        quarantine activities within the Province of Pangasinan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3e775-19f7-48c9-a1cf-a5db416a7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-03T15:30:09.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:27:56.663+08:00
