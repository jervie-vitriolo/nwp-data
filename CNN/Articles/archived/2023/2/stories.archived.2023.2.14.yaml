      'mgnl:lastActivated': 2023-02-14T23:08:06.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14) — The Bureau of Immigration
        (BI) on Tuesday warned about a trafficking scheme by cryptocurrency scammers
        who lure Filipino professionals to work illegally in parts of Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f9099-4b71-4c43-81e2-fd1cde640df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4aa500-6bb2-4dd4-8f87-9f1c27ac03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau made the warning after the rescue of eight Filipinos - four\
        \ males and four females - who fell victim to a crypto ring that forced them\
        \ \"to trick individuals into investing in cryptocurrency.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de14a3-4fd8-40e8-9e70-0379e8357aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a59485-3144-4a22-8128-9238fe757706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filipino recruits were required to develop relationships with their\
        \ targets via social media, and entice them to invest in a pseudo crypto account.\
        \ If they were unable to scam enough people, they would be subjected to physical\
        \ punishments,\" the BI said in a statement. \"These networks reportedly operate\
        \ in Myanmar, Laos, and Cambodia.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55f563-cc87-4889-9e05-ae10e0046306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90555b-afb6-40e5-8486-9ebeb0707c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the four Filipino males left as a registered overseas worker\
        \ in Dubai last 2019, while the three others previously left as tourists in\
        \ 2016, 2019, and 2021 to visit immediate family members but has not returned\
        \ since, the BI said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b290e-ef20-444c-b8a9-d8fc7fb41743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f18d1-a059-4a71-94e3-967038fa1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, two of the female victims had previous short-term travels,\
        \ with one even traveling with her husband.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295ee0b-a316-41b0-b81f-18293897d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00947d3-61e5-490d-b00e-762bad412adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:08:06.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros previously revealed that human trafficking syndicates\
        \ are luring Filipinos to work as crypto scammers in Cambodia, where they\
        \ are forced to dupe foreigners to invest in cryptocurrencies.\r"
