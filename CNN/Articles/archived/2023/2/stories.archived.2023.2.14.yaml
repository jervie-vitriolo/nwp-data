      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest earthquake to hit the Philippines in recent decades
        was the magnitude 7.8 tremor that rocked Luzon in <a href="https://www.cnnphilippines.com/news/2015/07/13/1990-luzon-earthquake-25th-anniversary.html">1990</a>,
        when more than 1,200 people died.</p>'
  'turkey-earthquake-voices-heard-under-rubble':
    'author': ' Talia Kayali, Aliza Kassim Khalidi and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T18:29:20.000+08:00
    'imagesource': 'jcr:9158a8e8-a94c-4158-90f2-61a745c1c809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8186594c-9467-43f0-849d-c8bf6427cb55'
    'lead': 'Rescue teams in southern Turkey say they are still hearing voices from
      under the rubble more than a week after a devastating 7.8 magnitude earthquake,
      offering a glimmer of hope of finding more survivors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T18:33:15.616+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-14T18:33:16.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey rescuers say voices are still being heard under the rubble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11be2d-f6cc-4847-a34e-e18e2c57fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue teams in southern Turkey say they
        are still hearing voices from under the rubble more than a week after a devastating
        7.8 magnitude earthquake, offering a glimmer of hope of finding more survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b02996-4233-4201-8f61-483d0ac2fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Live images broadcast on CNN affiliate CNN Turk showed rescuers working
        in two areas of the Kahramanmaras region, where they were trying to save three
        sisters believed to be buried under the debris.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985493fe-63eb-419f-80b7-82d7aca5b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the same region, rescuers pulled an 18-year-old boy and a man alive
        from the rubble on Tuesday -- a day after they saved a 10-year-old girl believed
        to have been buried for around 185 hours.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5e552-92e0-42b8-9bde-289e08753915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eight days after the tremor and its violent aftershocks, more than
        36,000 people have been confirmed dead and survival stories are becoming few
        and far between.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4df95-89c3-4032-955b-670f1a2820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, United Nations aid chief Martin Griffiths said during a
        visit to the northern Syrian city of Aleppo that the rescue phase of the response
        was "coming to a close."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca1646-f716-4266-b182-53665448e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And now the humanitarian phase, the urgency of providing shelter,
        psychosocial care, food, schooling, and a sense of the future for these people,
        that''s our obligation now," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08727a87-3419-4530-9a53-14ae9c072879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After announcing an end to their search and rescue operation last week,
        the "White Helmets" group, officially known as Syria Civil Defense, on Monday
        declared a seven-day mourning period in rebel-controlled areas in the north
        of the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73f394-e41f-4f62-b8ca-894aca950825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'International aid has been slow to arrive in rebel-held parts of Syria,
        complicated by years of conflict and an already existing humanitarian crisis
        that has led to extra difficulties for survivors who lack food, shelter and
        medicine as they face freezing conditions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50836e4-22cc-4a9c-928e-8c70f50cd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the UN said it welcomed Syrian President Bashar al-Assad''s
        decision to open two more border crossings between Turkey and Syria to allow
        aid into the north of the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6574e-d96d-4a53-a3fd-b69d894082df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Turkey''s Vice President Fuat Oktay on Tuesday denied reports
        of food and aid shortages. There were "no problems with feeding the public"
        and "millions of blankets are being sent to all areas," he said on live television.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c643a9d-da52-424e-9cdd-3f90d122429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Ministry said more than 9,200 foreign personnel
        are taking part in the country''s search and rescue operations, while 100
        countries have offered help so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394a942-49e4-4492-a19d-0db40d8424f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:33:15.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:33:16.480+08:00
