    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82b41f-e5e8-4375-a1d8-193851180290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.909+08:00
