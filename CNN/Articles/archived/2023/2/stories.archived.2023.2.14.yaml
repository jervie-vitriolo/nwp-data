    'template': '1'
    'title': 'Bone-deep kilig: The most romantic Filipino books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fabd4a-9bfb-467b-90eb-8dadbd183da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.821+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of love, depicted in many forms and against varying zeitgeist,
        have been a staple in Philippine literature. But contrary to popular belief,
        romance is not an easy genre to pull off. If anything, it can always get tricky,
        with tropes and stereotypes looming as narrative scapegoats. Romance writers,
        to be effective, must not only wield strong language but also master a particular
        eye for love and the many ways it can work magic on readers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4aa93b-bb2c-4113-b0dc-47cfc530d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.870+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.822+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for Valentine’s Day, CNN Philippines Life asked 10 writers,
        editors, publishers, and committed bookworms what they consider the most romantic
        Filipino books.</p>'
    '89':
      'image': 'jcr:7cb8cd4a-d313-4f9b-96c3-bcdae7f3b3cb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5dbc2-92bb-401f-b741-efca1dbb6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:20:25.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb999371-db46-43cc-b177-46f1800d2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.870+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.824+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mina V. Esguerra, romance author</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc716720-25a9-45a2-81e0-6f8c5fca1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.871+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.825+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amazon.com/Some-Bali-Love-Carla-Guzman-ebook/dp/B0BFLGFZMH"
        target="_blank"><strong>“Some Bali to Love” by Carla de Guzman</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78f04b-7a96-4b2d-8f65-d223107ca50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.826+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In this spicy adult contemporary romance, Ava and Scott are friends
        who pretend to be in a relationship, and these days that may mean sudden kisses,
        a trip to Bali, and having to perform this charade while wedding-themed shenanigans
        are being filmed as reality show “content.” This book is so funny, current,
        and steamy. It also happens to be a second edition, and changes were made
        to bring the story closer to home, and knowing this makes me love it more. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdf64c-c6fc-4c16-8295-9376fa78b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.827+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amazon.com/Feels-Like-Home-Flicker-4-ebook/dp/B0B97B9XYZ"
        target="_blank"><strong>“Feels Like Home” by Angel C. Aquino</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d684c7d-1203-4009-bd65-822b1cdbd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.828+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This young adult romance follows Clara from Pampanga as she starts
        college in Manila, but a chance encounter with Mickey, the basketball star,
        right before school starts means she has an instant friend there. [It] absolutely
        delves into some of those freshmen nightmare situations we probably had, but
        also reminds us that we can get through them with the special friendships
        (and maybe the first love!) we find along the way.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dec31b-f90f-46ec-a68e-2d77888a2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.829+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amazon.com/Doctor-Love-medical-romance-anthology-ebook/dp/B092T8454C"
        target="_blank"><strong>“The Doctor Is In Love: A Medical Romance Anthology”
        by Angeli E. Dumatol, Celestine Trinidad, EK Gonzales, and Suzette de Borja</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee260b4-db8b-419d-98e3-ff2221f91544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.831+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Written by doctors who are also romance authors, in case you were wondering
        how doctors fall in love. We discover that they might just fall in love with
        their rival for that one residency slot (“First Cut”), take that leap while
        away at a conference (“The Days of Rain and Flowers”), meet The One at a fellowship
        abroad (“Finally Home”), or fall for a friend who just happens to be a doctor
        too (“Status: In A Fake Relationship”). These four stories cover so much wonderfully-specific
        ground, and reading it made me feel like I got my Filipino version of “Grey’s
        Anatomy” romance (well maybe Grey’s when they’re happy and kilig).'
