      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bahaghari chairperson Reyna Valmores said the bill has always been\
        \ challenged in Congress.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd017f1b-5ab5-4271-a011-89cb64282cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55258eb9-49c0-4770-b8b7-dcc7420f5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The question is, beyond Sen. Villanueva and his father, what is the\
        \ position of President Ferdinand Marcos Jr. That's what we want to ask and\
        \ what we want to confront him on,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a00e4-9ad2-4d2d-8dcf-235a3732f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.040+08:00
