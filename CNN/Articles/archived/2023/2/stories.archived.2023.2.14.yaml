      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Inaasahan po natin na kapag dumating ang the 'Big One' dito sa NCR\
        \ po, halos wala pong matitira sa mga building natin na magagamit natin na\
        \ action center,\" he said during a Senate hearing on the state of buildings\
        \ and infrastructures in the country.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de8b9b-f081-4cd3-98e4-a4f77402c338'
