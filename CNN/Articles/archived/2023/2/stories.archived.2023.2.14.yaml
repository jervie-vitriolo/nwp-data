      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're going to fight tooth and nail for this. This is not a privilege\
        \ issue, it's a survival issue for so many of us,\" Valmores added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24dfe9-9ebd-4398-a2d9-b28716d3189f'
      'mgnl:activationStatus': true
