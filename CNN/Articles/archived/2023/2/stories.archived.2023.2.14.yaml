    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2481f5-8b5a-42e5-943d-c75acc5fb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Senate Minority leader Mitch McConnell on Monday tapped\
        \ into the classic Republican criticism of Democratic presidents -- an impression\
        \ that they somehow are guilty of insulting America's own power with timidity\
        \ and are leaving the country disrespected abroad and vulnerable to unscrupulous\
        \ foreign powers.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa8552-e9c4-4f08-ae03-d8e9cac3248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.244+08:00
