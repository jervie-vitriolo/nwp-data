      'mgnl:type': 'text'
      'text': 'A collection of 100 poems by 67 different writers who were all inspired
        by former vice president Leni Robredo’s exemplary life and advocacy for service.
        The book encapsulates in many poems how one woman’s love for [her] country
        can really inspire society. That the people she’s inspired continue to dream,
        hope, and work towards making our country a better place especially for the
        marginalized, in spite of the election defeat, is the epitome of mature love.'
