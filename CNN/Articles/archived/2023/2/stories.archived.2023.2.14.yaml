      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Sibol,
        the national esports team, unveiled on Monday the lineup for the Mobile Legends:
        Bang Bang tournament in the 2023 Southeast Asian Games in Cambodia happening
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02cac1-9f08-4d77-be39-2b7216afbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:24:18.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-14T12:33:45.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
