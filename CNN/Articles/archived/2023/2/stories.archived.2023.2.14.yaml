      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)&nbsp; — &nbsp;</strong>The
        Bureau of Internal Revenue''s (BIR) digitalization goes full throttle, with
        economic managers setting a 13% increase in its collection target this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d50d0-352c-4a60-91a4-9d6eb1b79d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.366+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BIR Commissioner Romeo Lumagui Jr. said the 2023 revenue goal is ₱\
        2.599 trillion. Last year's actual tax haul was ₱2.3 trillion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1ad18-fd21-466b-8f07-da45c9024481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.370+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fa814-8c0c-4e49-958b-bcfc83da235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.371+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January's collection already puts BIR on a strong footing and on track\
        \ to meet the full-year target, he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfc754-3535-4f95-aa92-465bfa86a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc41ca1-fbdf-4d29-919e-66525c05755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the revenue agency introduced its mascot \"Revie\" - a\
        \ moniker for revenues - and the face for the BIR online system that responds\
        \ to taxpayers' queries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbff9d3-9231-4580-9a38-4c8043d3fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7a1f4-15af-48fa-8ff7-55dbaea2f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The digitalization aims to cut red tape and encourage taxpayers to\
        \ transact with the BIR online, instead of visiting the branches for simple\
        \ transactions, the bureau said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31ca17-f0da-4400-9a26-388ddd622341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bf2ae-49f1-47fb-88b0-79ad45d6dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With Revie, it may not have a direct relation with our collection\
        \ but indirectly Revie will be of direct assistance to taxpayers. We know\
        \ that if we improve our taxpayers service more and more people will comply,\"\
        \ Lumagui said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49bc5c-882d-4a74-b4fe-734909cba7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18428200-c96b-402c-b65b-4c8043f2a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People will find it very convenient to transact with us. That is\
        \ our aim for digitalization,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9f449-c6b5-40ab-a4bd-ab59f1b4e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e6ad0-7e29-4835-9bfb-d54292da0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the agency, the public will see some changes in the BIR's\
        \ tax payment system this year as it has changed the filing of Value-Added\
        \ Tax (VAT) returns for businesses and employers from monthly to quarterly.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bdc6b-e3ba-420f-96c2-591fbe21c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f97197-bf8a-40e8-abe9-f7894dfa1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rationale behind that is so that it will be more convenient to\
        \ the taxpayers,\" Lumagui said. \"It's pursuant to ease of doing business.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6a4fc-c27f-40fe-8602-024dd36947aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.380+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814fdac-7367-4323-9eb9-2fb0337bb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.381+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid proposals to impose an additional tax on the country's billionaires\
        \ to shore up revenues and beef up state coffers, the BIR chief said the so-called\
        \ wealth tax is not yet on the table.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0afb1-ca7f-4225-a420-4dc89e8ed811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.382+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048d17b-52a8-4c44-8f33-a06b095e3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.382+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T19:15:00.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still study it because <em>maraming implications</em> when
        it comes to wealth taxes. It is not as simple as imposing additional taxes<em>
        siyempre</em> we have to weigh the pros and cons, so we have to study very
        carefully," Lumagui explained.</p>'
