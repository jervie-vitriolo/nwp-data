      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595db1ae-7aa3-4b56-9766-f05c517febec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bloomberg first reported on Brainard's pending selection.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729a987-339b-4594-b81f-c0f4a4f453fb'
      'mgnl:activationStatus': true
