    'lead': 'The Bureau of Immigration on Tuesday warned about a trafficking scheme
      by cryptocurrency scammers who lure Filipino professionals to work illegally
      in parts of Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T23:08:04.762+08:00
