      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG earlier reported that the CCG ship with bow No. 5205 reached\
        \ around 18 kilometers (10 nautical miles) off Ayungin Shoal past 6 p.m. on\
        \ Feb. 6.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0180a37-0425-491e-9bfa-72c977849eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:52:45.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T09:13:17.157+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
