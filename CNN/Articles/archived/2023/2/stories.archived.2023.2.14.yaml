      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When dating, Antonio also reminded that attraction should not be the\
        \ basis of a romantic relationship since couples who have more similarities\
        \ tend to last longer than those who are in an “opposites attract” kind of\
        \ relationship.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42611996-f582-423b-943a-cbe10a80138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T21:09:01.711+08:00
      'mgnl:createdBy': 'celine'
