      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)—</strong> A
        day before her birthday, television host-actress Kris Aquino once again gave
        her social media followers an update on her health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a7939-c366-4301-8dcc-71a8db2b3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:29:24.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T16:33:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an Instagram post on Monday, Aquino revealed that her latest medical
        results showed a “scary red flag.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d51ab-666c-4dd3-a4b9-4da1ff176e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:29:24.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T16:33:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite this, the Queen of All Media said she remains blessed — as
        she thanked her loved ones and fans for all the support.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab06f1-c60a-41b8-b250-b9cb6e25cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:29:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T16:33:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I promised myself after reading my latest results that had one unexpected
        [and] admittedly scary red flag (not autoimmune related) after iniyak ko na,
        tama na (after crying about it, I will stop),” Aquino wrote, but did not provide
        more details.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f7d63-8251-4986-bf05-3816845972ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:29:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T16:33:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ever that borderline number signals early detection, I am still
        blessed… in faith I surrender all to God,” she added.</p>'
