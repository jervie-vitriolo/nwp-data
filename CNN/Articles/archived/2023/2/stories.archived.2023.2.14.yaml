      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May six-man team na pupunta sa area na ''yon galing Damascus para
        bigyan ang mga Filipino ng anumang kailangan nila na tulong," Department of
        Foreign Affairs (DFA) Usec. Eduardo Jose de Vega said on Tuesday.</p>'
