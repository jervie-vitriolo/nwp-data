  'Alvarez-refiles-bill-legalizing-civil-partnership-of-same-sex-couples':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T13:00:04.000+08:00
    'imagesource': 'jcr:a3803dc4-2b71-4cf2-a42d-4f6fed8877b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f9be60-27a6-4cb7-b7d6-04ed77ed42bc'
    'lead': 'A bill that allows same-sex and opposite sex couples to enter into a
      civil partnership was refiled in Congress for the third time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T13:07:18.999+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-14T13:14:29.229+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alvarez refiles bill legalizing civil partnership of same-sex couples'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6213dc-3380-4c7c-8e8f-7e69b41a4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) –</strong> A
        bill that allows same-sex and opposite sex couples to enter into a civil partnership
        was refiled in Congress for the third time, Davao del Norte 1st District Representative
        Pantaleon Alvarez said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b6db8-a3a9-42a9-9902-13809c0ca38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its explanatory note, House Bill (HB) 6782 or the Civil
        Partnership Act authored by Alvarez “aims to be a landmark effort to provide
        civil rights, benefits, and responsibilities to couples, previously unable
        to marry, by giving them due recognition and protection from the state.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ad036-a543-4814-8404-7b86c7d24d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civil partnership is defined as a legal relationship between two persons,\
        \ of either the same or opposite sex.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d70c12-df0d-44fc-847e-4a3738eac3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill stressed the need to provide basic civil rights to couples\
        \ who are not eligible for marriage under the law.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d4068-4804-4099-9e71-e30ad6bf4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is definitely an absence of legal framework for those who do\
        \ not fit traditional marriages. Let’s think about them too,” Alvarez said.\r\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014c0ce-b156-4204-ae8f-e78942ddd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We allow traditional relationships to have that benefit, that opportunity,\
        \ but how about others who can’t get married? Why should we deprive them of\
        \ the opportunity to be a witness to, and being witnessed in return, by their\
        \ special someone?”  he added.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c356853-c267-45fc-a6d4-7aa3f071ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alvarez is referring to beneficiaries under social security and insurance\
        \ plans that same-sex couples are restricted to declare because of legalities.\r\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df866a3-bd28-4ac8-8b07-99569d912f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under HB 6782, all benefits and protections granted to married couples\
        \ under existing laws will also be given to civil partners.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1c249-ed4d-41d6-8949-5d11165852a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This bill will also strengthen traditional marriages as couples can\
        \ opt for a civil partnership instead of forcing themselves into marriage,\
        \ Alvarez added.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4816fa-49b2-4b02-9daa-93720fb74d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous versions of the bill reached the stage of referral to the\
        \ concerned committee for deliberations but none of them moved towards second\
        \ and third reading in the lower chamber.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fe6a3-8209-4bf8-853e-5d5cf39f23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2022, Senator Robin Padilla filed the Senate Bill 449 or\
        \ the Civil Unions Act which seeks to recognize the civil union between two\
        \ persons of the same or opposite sex to be able to enjoy the rights, protection,\
        \ and privileges given by the state.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3d851-5a14-48d5-87e8-e3b28abf8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:07:19.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T13:14:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/11/Senate-bill-civil-union-same-sex-couples-.html">Padilla
        files bill institutionalizing civil union of same-sex couples in PH</a></strong></p>'
  'dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T13:09:23.000+08:00
    'imagesource': 'jcr:d31aca1d-9a89-41bb-bf9c-e0e3af661cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43f3998-5a70-48ba-86a3-3ef54736306a'
    'lead': 'The country has filed a diplomatic protest against China over a recent
      incident near Ayungin Shoal where a Chinese vessel shone a military-grade laser
      at Philippine Coast Guard  members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T13:15:03.748+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-15T12:31:30.371+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'China', 'Chinese-Coast-Guard',
      'BRP-Malapascua', 'Ayungin-Shoal', 'West-Philippine-Sea', 'Ma.-Teresita-Daza']
    'stories': []
    'template': '1'
    'title': 'PH files diplomatic protest over incident near Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afb18c-85be-4af6-8b07-26a755d950bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> —&nbsp;The
        country has filed a diplomatic protest against China after a Chinese vessel
        pointed a military-grade laser, called dazzler, at a Philippine Coast Guard
        (PCG) ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18519a79-d4a4-41de-90b7-b1ca0d7b6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs (DFA) said the
        protest was sent to the Chinese embassy on Tuesday condemning the "shadowing,
        harassment, dangerous maneuvers, directing of military-grade laser, and illegal
        radio challenges by CCG vessel 5205 against PCG vessel BRP Malapascua on 6
        February 2023."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a4600-4f6a-48ed-94de-821c736e59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html"
        target="_blank"><strong>READ: Chinese vessel blocks, aims laser at Philippine
        Coast Guard near Ayungin Shoal</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42827d-f014-4151-84d8-489d5a34e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the DFA said the actions by the Chinese Coast
        Guard (CCG) was a threat to sovereignty and security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad45b87-14f9-4422-b5b6-9a27e2c4445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has the prerogative to conduct legitimate activities
        within its exclusive economic zone and continental shelf. China does not have
        law enforcement rights or powers in and around Ayungin Shoal or any part of
        the Philippine EEZ (exclusive economic zone)," said DFA spokesperson Ma. Teresita
        Daza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba53bb-e2a6-4fc2-9bf9-c209952fcde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added the incident was disappointing as it came after President
        Ferdinand Marcos Jr.''s visit to China where he and President Xi Jinping agreed
        to resolve maritime differences through diplomacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c499d5-e280-4400-a0a1-6645bbe147b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Malapascua was to deliver food and supplies to troops stationed
        in Ayungin Shoal when they were blocked by the Chinese vessel, causing it
        to alter course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b683cc-cff9-433d-a8c9-e1a1c6a95967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it was a "blatant disregard for, and a clear violation
        of, Philippine sovereign rights in this part of the West Philippine Sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e0d20-de25-4e0e-bce7-396512a2b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Tuesday, Commodore Jay Tarriela, PCG adviser
        of the Commandant for Maritime Security, said the PCG did not withdraw and
        completed the delivery of food and supplies to troops stationed in Ayungin
        Shoal, a military outpost in the form of a worn-down, decommissioned ship,
        the BRP Sierra Madre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80120f7-124a-46b9-82fb-1de71e537fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela said the PCG also went towards Lawak Island to "join the
        BRP Teresa Magbanua in providing maritime patrol."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685692ac-df41-4150-8846-179cf7c04088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled a similar incident in June 2022, where the PCG vessel BRP\
        \ Habagat was exposed to a blue laser for almost 20 minutes. The crew experienced\
        \ temporary blindness and itchiness on their skin.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5c67e-1ded-48c5-98f5-07dee96f2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the aggressive maneuvers of Chinese vessels, Tarriella
        noted that China also has over 150 maritime militia in some areas in the WPS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461459ae-f72e-488b-b0cb-f93c51566b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, has <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html"
        target="_blank">accused</a> the country of intruding into its waters, claiming
        that the Ayungin Shoal in the West Philippine Sea (WPS) is part of China''s
        Nansha Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92140db-7790-4804-952f-5b009ec53c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Chinese Foreign Ministry spokesperson
        Wang Wenbin said the PCG went into the area without permission, "in accordance
        with China''s domestic law and international law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb5354-a266-4a44-a916-479f7320ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the CCG only "upheld China''s sovereignty and maritime
        order," calling the act "professional and restrained."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f546ac7-f8e8-4719-bdd7-4367e0d3dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the Philippine side will respect China''s territorial sovereignty
        and maritime rights and interests in the South China Sea and avoid taking
        any actions that may exacerbate disputes and complicate the situation," he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437992d-e442-468c-aa01-5ba5e16998d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:11:14.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has filed 203 note verbales against China:
        eight as of this year alone, and 195 in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55de2fb-2bfd-482f-afb8-06ac1be48504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/14/AFP-Chinese-Coast-Guard-laser-incident.html"
        target="_blank"><strong>RELATED: AFP tells China to ''restrain its forces''
        following laser incident in Ayungin Shoal</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf3a72-de63-4ed0-a0f6-9021bcb57b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:15:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-15T12:31:30.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not given a response to the latest diplomatic protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284d75e-fcd9-4197-9e09-d651713fcd80'
