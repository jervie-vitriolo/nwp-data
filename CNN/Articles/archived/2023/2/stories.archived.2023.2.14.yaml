      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s relationship with Europe has come under significant stress
        in the wake of the Ukraine war. Beijing has refused to condemn the invasion
        outright or support numerous measures against it in the United Nations. China
        has also continued to partner with the Russian military during large scale
        exercises, while boosting its trade and fuel purchases from Moscow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e3766-4b26-4257-9a1e-d2fda175917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>According to China's Foreign Ministry spokesman, Wang's visit to\
        \ Moscow will provide an opportunity for China and Russia to continue to develop\
        \ their strategic partnership and \"exchange views\" on \"international and\
        \ regional hotspot issues of shared interest\" — a catch-all phrase often\
        \ used to allude to topics including the war in Ukraine.</p>\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77960f26-bf5b-49c2-8615-bf33bcea618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Foreign Ministry did not specify whether Wang would meet with Russian\
        \ President Vladimir Putin.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f08952-7205-4d98-ba4d-cff1566e5b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is ready to take this visit as an opportunity and work with
        Russia to promote steady growth of bilateral relations in the direction identified
        by the two heads of state, defend the legitimate rights and interests of both
        sides, and play an active role for world peace," spokesman Wang Wenbin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa59777-a992-4132-bea6-a83e14f45787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s visit may also foreshadow a state visit by Chinese leader
        Xi Jinping to Moscow later this year. Putin extended an invitation to Xi during
        a customary end-of-year call between the two leaders, but China''s Foreign
        Ministry has yet to confirm any plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc1c03-85e4-4f73-964e-421844b93538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/14/china/wang-yi-russia-diplomatic-tour-munich-blinken-intl-hnk/index.html">China’s
        new top diplomat to visit Russia as tensions with the US mount</a>."</p>'
