    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid-19-pandemic', 'covid-19-crisis', 'Department-of-Health',
      'coronavirus', 'novel-coronavirus', 'bivalent-vaccines', 'DOH', 'Maria-Rosario-Vergeire',
      'covid-19-vaccine']
    'stories': []
    'template': '1'
    'title': 'DOH: 2 other countries offering bivalent vaccines to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc188e16-71d2-4e4d-8d1f-0d1a8bfc7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        Department of Health (DOH) said discussions were ongoing with two other countries
        looking to donate bivalent COVID-19 vaccines to the Philippines..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5390a-4d6b-450d-8d56-944a281b06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is on top of a previously mentioned country that will be donating\
        \ 300,000 bivalent doses. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970e645-3f77-40f7-8634-422dd66075cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH officer in charge Maria Rosario Vergeire on Tuesday said negotiations\
        \ for the vaccines are ongoing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacc6ba-9e25-4603-806d-f03d7f410c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga bansa na nag-aalok pa rin sa atin ngayon,"</em> she
        said. "We also have two other countries that are offering us donations ngayon
        for COVID-19 vaccines — bivalent ones. So p<em>atuloy ang ating negosasyon
        at pakikipag-usap sa mga bansang ito."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bc201-4526-4b2f-81d1-961cc4219905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other countries have also offered. We also have two
        other countries that are offering us donations for COVID-19 vaccines — bivalent
        ones. Negotiations and discussions with them continue.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321c6dc-4f5b-4f8c-bcbe-87849f0b0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire did not give details on how many vaccines could potentially\
        \ be received from the donors, nor was there any information on whether a\
        \ deadline was seen in the talks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68e4ff-7ecf-47a3-89ef-9a86066978f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added, however that discussions on the 300,000 vaccines to be received\
        \ from the first country are still ongoing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bfa5f-48aa-4788-a720-cc661fefae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The country that has confirmed to donate to the Philippines, patuloy\
        \ yung ating pag-uusap [discussions are ongoing],\" Vergeire said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727375a-f667-4a49-8af0-cf9c3ffade4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to determine the expiry dates of the vaccines they want
        to donate to us so we can determine <em>kung</em> [if] feasible if we can
        utilize the vaccines before the expiry date," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805dfb7-cc72-4609-93fa-cbb2c12e6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/8/PH-to-get-300K-more-bivalent-vaccines-donations.html"
        target="_blank">Last week</a>, the DOH said the country was set to receive
        around 1.4 million bivalent vaccines — more than 1 million from the COVAX
        Facility by the end of March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5d7ec-00b4-4fc8-9dd3-a3548657ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire added that the DOH was in the process of integrating bivalent\
        \ shots into the agency's entire COVID-19 vaccination program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b784b0-d9e3-4e32-b43b-b46b2bdfa478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin, idudugtong yung</em> bivalent vaccine <em>dito
        sa mga bakunang tinatanggap ng mga kababayan depende sa sektor na pagbibigyan
        natin base sa rekomendasyon ng ating mga eksperto,"</em> she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f617a-7670-4ad1-aff8-189408f3964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This means the bivalent vaccines will be connected with\
        \ the ones received by the public -- depending on the sector as determined\
        \ by the recommendation of experts.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3892dc-382f-4307-9391-93baddefff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:56:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-14T16:03:59.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines are being finalized, according to Vergeire, adding that
        they could be out by next week so local governments could begin their preparations.</p>'
  'rotten-onions-farmers-losses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T16:05:05.000+08:00
    'imagesource': 'jcr:91357fcc-6e5f-46d2-b632-c439236450d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '325e3fab-a39b-4026-8077-84e3d801fc78'
    'lead': 'Local producers of onions lost about ₱168 million due to the alleged
      negligence of a cold storage facility in Bulacan province, an agricultural cooperative
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T16:06:39.609+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-14T18:40:11.802+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rotten onions cost some local farmers ₱168M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50ebe8-3e72-4e01-9e60-3cf0e38b3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Local
        producers of onions lost about ₱168 million due to the alleged negligence
        of a cold storage facility in Bulacan province, an agricultural cooperative
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf9339-3078-41a2-955e-b483b28cc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel Reguyal, chairman of Bonena Multipurpose Cooperative, said about
        128,000 bags of onions were stored at a certain Royal Cargo in Marilao in
        the early part of 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24698a0-d981-401c-afb7-ee9650bff9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite onions being sensitive to temperature, Reguyal said that
        the cold storage service provider had let the temperature drop too low, resulting
        in rotten crops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e7eba-03e5-4e20-90dd-2f3efcebca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said a case has been filed against Royal Cargo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5890a-c085-4e7f-b40e-6ac9a1db8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa aming pagkakaalam ay dahil sa kapabayaan, nasobrahan sa lamig,
        nag-yelo ‘yung sibuyas [As far as we know, it is due to negligence, overexposure
        to the cold that caused the onion to freeze],” he said during a House committee’s
        probe on hoarding and price manipulation of traders.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270249d1-b53c-4964-ba64-1ca757189319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the produce got wasted, farmers were still forced to cough
        up money for storage fees, Reguyal noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d0d9f-eb3b-4b1a-93b8-d5b603740778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Had the onions not rotted, Reguyal said the supply could have helped
        ease the supposed shortage issue in local markets.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e533d9-fc09-4cd5-9b81-59b1c29f72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:06:39.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T18:40:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat sana aabot sa month of October, kaso hindi na umabot [They
        could have reached the month of October, but they didn’t],” he said.</p>'
  'Kris-Aquino-health-update-February-scary-red-flag':
