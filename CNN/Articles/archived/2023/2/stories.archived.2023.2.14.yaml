  'PLDT-US-class-action-lawsuit':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-14T17:23:26.000+08:00
    'imagesource': 'jcr:31ee56ab-8eba-41e1-8092-b038c9f85d3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87826244-3226-4a4a-805c-a96486c80e2b'
    'lead': 'Former and current executives of PLDT have been slapped with a class
      action lawsuit in the United States, stemming from the industry giant''s controversial
      ₱48-billion budget overrun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T17:25:55.311+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-14T17:25:57.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PLDT says US class action lawsuit filed vs current, ex-officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754afdff-9b34-4042-99d3-ac88cc5b93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong>&nbsp;—
        Former and current executives of PLDT have been slapped with a class action
        lawsuit in the United States, stemming from the industry giant''s controversial
        ₱48-billion budget overrun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ceec2-b839-44c6-a6f0-6ba7b93c58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure on Tuesday, the Manny Pangilinan-led telco said it
        "has learned that a securities class action lawsuit was commenced on February
        6, 2023 by Sophia Olsson, a purported holder of PLDT securities, in the United
        States federal district court in the Central District of California."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d3e9e-d9b4-4d61-8b19-3af1665dde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLDT said it has not yet been served with a copy of the complaint -
        as required under US law - and "does not have any further information regarding
        the lawsuit at this time."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db27f75-3ed7-454a-afb5-71886e075910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The complaint filed by Olsson "on behalf of all other persons similarly
        situated" named nine former and current PLDT executives as defendants.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b3a6b-b9f4-4955-b9f2-5ff34ef4d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document stated that Olsson and the other investors acquired publicly
        traded PLDT securities between Jan. 1, 2019 and Dec. 19, 2022 - considered
        as the class period - and were "economically damaged thereby."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108531c-74b8-4c2a-9f29-6a96446783c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Class period refers to a specific period during which the alleged crime
        was committed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92677b-b71b-4719-a2a7-d15b05d51b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Plaintiff seeks to recover compensable damages caused by Defendants''
        violations of the federal securities laws under the Securities Exchange Act
        of 1934," it read.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c7e97-966c-4c2a-9a46-8eb59fd23c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The complaint also claimed PLDT officials issued "materially false
        and misleading statements" during the class period, concerning its business
        operations and prospects.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ed6ae-8b4f-44d4-a0c5-87e81e7952de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document also read that the defendants "failed" to uncover the
        spending overrun and address weaknesses that led to the issue.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d4891-1b36-46e6-a7de-736a3330f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a result of Defendants'' wrongful acts and omissions, and the precipitous
        decline in the market value of the Company''s common shares, Plaintiff and
        other Class members have suffered significant losses and damages," it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde88858-a672-4016-be5b-cbfefd2dda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangilinan said in December that the company''s investigation of the
        budget overrun that covered four years found no anomalies or unrecorded deals.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810ef0f-821f-4e77-bc98-ba36e4d60ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/22/pldt-no-fraud-budget-overru.html">READ:
        PLDT: No fraud in ₱48-B budget overrun</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c7d9f-69d0-430d-bfbc-927e887ac649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:25:55.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:25:57.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso overrun prompted the securities regulator
        to launch a probe.</p>'
