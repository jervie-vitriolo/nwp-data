      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd7893-9025-4592-bf5d-2666f4f9a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:52:45.350+08:00
      'mgnl:createdBy': 'kristel'
