    'embedimage': 'jcr:65d8de4d-a58f-4e63-80b4-32740444b3bb'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="PH
      Obstacle racing team gearing up for 32nd SEA Games | New Day" /><meta itemprop="description"
      content="2023 is going to be a busy year in the world of sports. One of the
      big events happening in the first half of the year is the 32nd Southeast Asian
      Games which will be held from May 5 to 17 in Phnom Penh, Cambodia.<br /><br
      />Making a return this year is the Obstacle course which was scrapped in the
      previous games after it debuted in 2019.<br /><br />How are our athletes preparing
