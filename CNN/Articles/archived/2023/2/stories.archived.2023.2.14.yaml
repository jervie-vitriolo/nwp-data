      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plunge occurred a little over a minute after takeoff, the data\
        \ show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6f810-cb65-4d73-9689-c827740f1768'
