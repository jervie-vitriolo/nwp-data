      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/14/europe/turkey-earthquake-voices-heard-under-rubble-intl-hnk/index.html">Turkey
        rescuers say voices are still being heard under the rubble</a>."</em></p>'
  'china-accusation-us-balloons':
    'author': 'Nectar Gan and Selina Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T18:33:29.000+08:00
    'imagesource': 'jcr:6fb86793-3153-4a5b-87f8-5a8ba5936d25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0399886-0923-48ef-a5ba-5580e3977708'
    'lead': 'It''s been about two weeks since a suspected Chinese surveillance balloon
      entered American airspace late last month. In that time China''s response has
      shifted from conciliatory to indignant, and now, as the fallout continues, to
      outright confrontational.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T18:36:08.502+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-14T18:36:48.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China goes on the offensive as balloon fallout threatens to damage credibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f919793-6be3-4cd4-9ffd-41bb69b667a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been about two weeks since a suspected
        Chinese surveillance balloon entered American airspace late last month. In
        that time China''s response has shifted from conciliatory to indignant, and
        now, as the fallout continues, to outright confrontational.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676e74b-9a4b-45de-9f88-bad60b49df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While China''s increasingly hardline stance plays to its domestic audience,
        it''s also served to expose the inconsistencies and inherent contradictions
        in Beijing''s messaging -- severely damaging its credibility, analysts say.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e66e-fd77-4f83-ad87-243ed5b22ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, Beijing accused Washington of "illegally" flying high-altitude
        balloons over its airspace more than 10 times since last year, calling the
        US the "world''s largest surveillance empire."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450be92-e0eb-4b15-8b63-299dae22c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The claim -- made without any detail or evidence -- was swiftly denied
        by the White House, which described the allegation as "the latest example
        of China scrambling to do damage control."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d535d-513c-4be9-abbd-c334bebf95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accusation marks a notable escalation in China''s response, and
        stands in stark contrast to its initial attempt at crisis management. Beijing
        offered a rare expression of "regret" soon after the discovery of the balloon
        over Montana, claiming the device was a civilian research airship blown off
        course.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9da4d2-bb0f-4106-94c3-7cd661864059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the political and diplomatic repercussions have prevented the balloon
        incident from drawing to a close as quickly as Beijing might have hoped.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdeb774-5f40-4c4d-b802-a6b11df067b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it became apparent the controversy would continue to dominate
        US headlines and public attention, Beijing''s contrition turned to ire.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cf82d-9bdd-45f4-9a5e-9a2f54133520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After American fighter jets shot down the balloon on February 4, China''s
        Foreign Ministry accused the US of "overreacting" and "seriously violating
        international practice."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e08a52-b464-4b30-8f23-13efe3ad22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following week, as American officials revealed more information
        on what they call the spy balloon and the vast surveillance program behind
        it, Chinese state media blamed the US for engaging in "political performance
        art" and "hyping up" the "China threat."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83026fbd-a694-42b4-87bf-69ef11d3c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, Beijing appears to be going on the offensive with its counter-claim
        about US balloon intrusion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb527932-581b-4d92-a83f-9a3c1d039a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Collin Koh, a research fellow at the S. Rajaratnam School of International
        Studies in Singapore, described China''s claims as "a sort of one-upmanship
        tit-for-tat against Washington''s accusations."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9bf9e-5382-4312-ab8f-54f760c4cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It appears more like Beijing is trying to also portray itself as a
        victim of US surveillance, instead of being painted over the past week as
        an aggressor," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d10b06-95c4-4ce4-a267-d173791f021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, a Chinese Foreign Ministry spokesperson also accused the
        US of frequently sending warships and planes to carry out close-range reconnaissance
        against China, which the spokesman claimed amounted to a total of 657 times
        last year -- and 64 times this January in the South China Sea.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bda87b-3583-47eb-9080-f6c25f469bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drew Thompson, a senior research fellow at the Lee Kuan Yew School
        of Public Policy at the National University of Singapore, called China''s
        latest tactic "a large case of what-aboutism."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec942e-7ca4-4528-bc78-bce2d8f39969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They''re not addressing the gross violation of US sovereignty that
        occurred with the surveillance balloon over Montana. They are trying to see
        perhaps some sort of false equivalency but they''re they''re struggling to
        do that. I think they''re largely signaling their own population to ensure
        that they''re not overly caught up in the contradiction of China''s position,"
        he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24ffae-6473-4b0c-a677-3c49d6461a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And it''s been quite contradictory. And it''s largely directed towards
        the domestic audience, which is why I think it lacks credibility with the
        other countries."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbb8c2-0f50-47b9-8d75-158e2db5fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thompson, a former US Defense Department official, said the US military
        does use balloons, both tethered and high-altitude, for surveillance, but
        they are "very careful" to make sure they do not go into other countries''
        airspace unless it''s a cooperative operation.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7f634-65e9-401d-8c47-a92b653b5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has trained using balloons for surveillance with allies and
        partners, including with the Philippines in 2022 as part of their annual joint
        military exercises, according to Thompson.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd158b-b81a-4be2-afcc-6169b9c0eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Everybody spies'' is a poorly considered trope that does not justify
        China''s intrusion in other countries'' airspace. How countries conduct surveillance
        and reconnaissance matters, just as respect for international law, and the
        Law of the Sea matters," he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095362c0-6a0b-4ee8-990e-15cc89775488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sovereignty over the air</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613833c-aec0-4bf9-aab3-0c8ddbb5a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China did not provide any details of the alleged incursions of US balloons
        into its airspace -- when and where they occurred, or whether it responded
        in any way at the time.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51bb99-72f8-4a6d-a960-0817221792a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accusation is also complicated by how China defines its airspace,
        especially given its contested territorial claims in the South China Sea,
        experts say.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317109ad-13f5-42f5-9de8-b4657b620dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A country''s sovereign airspace is the portion of the atmosphere that
        sits above its territory, including its territorial waters that extend 12
        nautical miles from its land. Above the ocean beyond the 12 nautical mile
        limit is considered international airspace, where commercial and military
        aircraft -- including balloons -- are allowed to engage in overflight without
        seeking permission, said Donald Rothwell, a professor of international law
        at Australian National University.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d07ad-f35a-4024-b45a-4e6356eb812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Koh, the military expert in Singapore, said Beijing doesn''t necessarily
        draw distinction between national airspace and international airspace in practice.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8e5ef-1569-4aa6-a118-78189a30be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the past and till recently, the Chinese military had challenged
        foreign military aerial activities in the international airspace in such manner
        as though it''s national airspace," he said, citing the 2001 collision between
        a US Navy spy plane with a Chinese fighter jet over the South China Sea as
        an example.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3342598-e788-4700-827d-9a85698b4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Koh, who specializes in maritime security and naval affairs in the
        Indo-Pacific, said existing Chinese official positions espoused on the contested
        South China Sea clusters, such as the Spratly Islands, did not explicitly
        highlight the status of the airspace over the claimed waters and terrestrial
        features, even though the airspace over Chinese-occupied features are claimed
        as national airspace.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05047933-13fb-4220-8390-e17e6824d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In recent years, the Chinese military has also been challenging foreign
        military aerial activities over the Spratlys, including those run by the Filipinos
        when they flew close to the Chinese-occupied outposts," he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0b7d9-3467-4698-8523-08a6cb6af5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Conflicting island and maritime claims in the South China Sea can well
        extend into the skies, as what China defines as its airspace above the islands
        and waters it claims as its own may not be recognized by other countries,
        such as the United States.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cf7d4-00f1-4066-9a53-eb264fcc4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has also undertaken significant land reclamation and built at
        least seven artificial islands in the South China Sea. But according to international
        law, an artificial island does not give any airspace sovereignty, Rothwell
        said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb1753-9ba4-438f-8cca-7fb9a0170cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One possible interpretation of what China has said is that the United
        States has launched surveillance balloons over and within the South China
        Sea -- close to one of those artificial or disputed islands claimed by China,
        and China has identified those as examples of breaches of Chinese airspace,"
        Rothwell said. "But of course, the United States would come back and say:
        ''Well, we actually don''t recognize Chinese sovereignty over these features.''"'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a46435-895f-4442-9308-f974a91da4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to existing territorial disputes, the definition of national
        airspace is also complicated by the fact that the upper limit of the sovereign
        airspace is not completely settled under international law.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80bfd0-464e-4bf0-bbf6-ada7dc9cd14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In practice, it generally extends to the maximum height at which commercial
        and military aircraft operate, according to Rothwell. Concorde, a retired
        Franco-British supersonic airliner, operated at 60,000 feet (18,300 meters),
        setting a precedent for how high national airspace may extend to, he said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944191c-7e5d-4e29-96e4-06a6d79a51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese balloon was hovering at 60,000 feet when it was spotted
        in Montana, according to US officials, placing it squarely in US airspace.
        China did not clarify at what altitudes the alleged incursions of US balloons
        occurred.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b742e2b-c3fd-4c82-8ead-409074ce848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:36:08.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T18:36:48.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/14/china/china-accusation-us-balloons-analysis-mic-intl-hnk/index.html">China
        goes on the offensive as balloon fallout threatens to damage credibility</a>."</em></p>'
  'bir-digitalization-2023-collection':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T19:11:09.000+08:00
