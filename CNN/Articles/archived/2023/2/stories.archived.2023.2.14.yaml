      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hunting down the six culprits in the missing
        cockfight enthusiasts'' case, so we are offering a ₱6-million reward to anyone
        who can tell where the culprits are hiding.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa7814-7e77-498d-90cf-23bd1c93f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also assured the families of the victims that justice will
        be served.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26e697-91a0-4aa9-ac41-b854a13ad25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.626+08:00
