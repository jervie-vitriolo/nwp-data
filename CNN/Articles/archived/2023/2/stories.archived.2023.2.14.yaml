      'text': '<p>Mattel did say that the new franchise will include TV, film and
        Alphabet (GOOGL)-owned YouTube content as well as music and a vast array of
        merchandising, including toys (of course), clothing and books. The company’s
        Mattel Studios unit is working with Nelvana, a studio owned by Canadian media
        company Corus Entertainment (CJREF), to co-produce the new series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e02f62-02d4-404a-8b17-b94462cd81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In creating the new series, it was important to us that we properly
        reflect the world that kids today live in so that the series can deliver meaningful
        lessons about navigating it,” said Fred Soulie, general manager of Mattel
        Television, in the news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80c63d-dddc-49e8-b4b9-9a3b2b872d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7add06-63de-4c97-965e-156541628785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With our modern take on Barney, we hope to inspire the next generation\
        \ to listen, care, and dream big,” Soulie added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b31954f-b494-4e78-8efc-790f3799d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b43058-d713-460e-b44a-915a9207bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mattel’s television unit, which has also recently brought back its\
        \ Monster High and Masters of the Universe franchises, is hoping to cash in\
        \ once again on young and middle-aged adults yearning for the days of their\
        \ childhood.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d34011-c5f2-4a25-9896-9540896240c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d49f2-d88c-4dcb-8593-cd147ff070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for anyone who grew up on the original Barney show and actually
        would admit to enjoying him and friends like BJ the yellow protoceratops and
        Baby Bop the green triceratops, Mattel is hoping they’ll want to buy old school
        Barney toys and swag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d276bb6-6ff8-423b-84f6-ce86a39913ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its news release that “apparel and accessories
        for adult fans, featuring classic Barney, are also in development.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff3544-c14a-4cf5-90fc-992f6e7762bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c184a-4ac3-41a4-ab81-128d4e2290c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will tap into the nostalgia of the generations who grew up with\
        \ Barney, now parents themselves, and introduce the iconic purple dinosaur\
        \ to a new generation of kids and families around the world across content,”\
        \ said Josh Silverman, chief franchise officer and global head of consumer\
        \ products at Mattel, in the release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7e205-6035-4ea2-8017-b92c49093a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecce473-0a2e-4e84-b04e-e9e5a69bb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mattel could use some more big hit toys. The company announced disappointing\
        \ earnings and sales for the holidays as well as a sluggish outlook last week\
        \ and its stock plunged more than 10% on the news. Rival Hasbro (HAS) has\
        \ also been hurt by weak demand for toys.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066f17d-d01e-4539-a2b6-1ea5b47e5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.962+08:00
