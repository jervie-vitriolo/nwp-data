    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Five Filipino romance movies to stream now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498723d-fea3-452b-9515-935f54153ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, there is still nothing that comes close to the escapist fantasy
        that romance movies bring. I know the media we consume directly influences
        both our social consciousness and capital. But in the absence of real-life
        prospects and amid the hustle and bustle of early adulthood, I know I can
        always rely on my good ol’ friends Claudine and Rico or Kathryn and Daniel
        to help me through — I’m sure many of us who find ourselves painfully available
        on the 14th feel the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d3ac7-3ac4-4bfc-ab2c-283176bc7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, we’re too quick to relegate these movies as “guilty pleasures”
        or “thirst watches.” We dismiss them for serving cliches rather than straying
        away from formula or for implying that there is no bigger problem for a woman
        than to land herself an eligible man. Shouldn’t she be making a living,&nbsp;<a
        href="https://www.studlife.com/forum/2021/09/22/our-modern-day-icarus-girlbossing-a-little-too-close-to-the-sun/"
        target="_blank">girlbossing too close to the sun</a>? Why aren’t any of her
        conversations passing the <a href="https://bechdeltest.com/" target="_blank">Bechdel
        test</a>?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dce07e-97fd-4254-bb7c-caef5201191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But our on-screen stories are often a masterclass in amplifying
        the electric chemistry shared by the lead stars and reflecting the social
        norms that shape relationships from a particular time. Even some of our most
        mainstream releases carry surprising layers of depth, as they explore the
        many forms love can take as it cruises in and out of our lives. And thanks
        to recent restoration efforts and the renaissance of streaming platforms,
        they are no longer so hard to find.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d369a1-5579-4eca-81c3-5eda3e621d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:47:45.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, we’ve rounded up a list of five Filipino romance movies that
        you can stream now.</p>'
    '23':
      'image': 'jcr:63124068-8689-41ff-878d-1193798f09ea'
      'imageCaption': 'Christopher De Leon and Hilda Koronel in "Kung Mangarap Ka''t
        Magising." Screenshot from ABS-CBN FILM RESTORATION/YOUTUBE'
