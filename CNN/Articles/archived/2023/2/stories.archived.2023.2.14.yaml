      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela Party-list Rep. Arlene Brosas, meanwhile, told CNN Philippines\
        \ that she is not satisfied with how the government is handling the case.\
        \ The Marcos administration should have the urgency to address it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ef381-cfd7-44be-8de6-63438871bd66'
