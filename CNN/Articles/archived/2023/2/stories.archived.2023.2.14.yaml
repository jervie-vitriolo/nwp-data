      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f588cc0-ec46-424a-b832-3cfa00b561e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:20:30.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane lost more than half its altitude and came within 775 feet\
        \ of sea level, according to the data from FlightRadar24. The plane gained\
        \ speed as it dropped 1,425 feet from 2,200 feet before regaining its climb\
        \ out of Kahului on the island of Maui.\r"
