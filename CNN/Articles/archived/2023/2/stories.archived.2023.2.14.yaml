      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95b93e-a1c1-401e-bb6d-9f6cd049e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kung Mangarap Ka’t Magising” (Mike de Leon, 1977)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff7c87-3d0d-447d-84be-006814c4e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVN Pictures was once one of the biggest studios in the country
        before <a href="https://www.sinegang.ph/features/stop-sleeping-on-kung-mangarap-kat-magising"
        target="_blank">financial troubles</a> forced them out of film production.
        But in 1977, De Leon revived his grandmother''s film production for this coming-of-age
        musical film perfect for anyone who has made “Before Sunrise” their only personality.
        Here, Christopher de Leon is Joey, an aspiring musician who falls for Anna
        (Hilda Koronel), a visiting trophy wife from Manila. Both of them go about
        life aimlessly yet are unsure of how to move forward: she’s trapped in a loveless
        marriage that has stripped her of agency, while he’s living out somebody else’s
        dream instead of pursuing the career he wants. But by baring their souls to
        each other as they bask in the tranquility of 1970s Baguio, they rediscover
        what it means to live for oneself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1ee4c-a6bd-4b7d-a246-b316a5c53a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple’s brief affair surprisingly does not conclude with the
        happily ever after that is expected of films in the genre — they are living
        in a “stolen dream,” after all. But we’re made to believe that it’s alright.
        In the ending scene — SPOILER ALERT —&nbsp; Joey waves Anna goodbye with a
        wistful smile on his face, as if acknowledging that sometimes it’s enough
        that someone comes along and changes the trajectory of our lives completely,
        even for just a few moments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f85fe-aa6f-4778-9de5-d326ea5b2ae4'
      'mgnl:activationStatus': true
