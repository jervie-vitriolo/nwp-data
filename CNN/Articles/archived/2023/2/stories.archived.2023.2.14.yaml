  'China-s-new-top-diplomat-to-visit-Russia':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T16:59:27.000+08:00
    'imagesource': 'jcr:3cfcac0f-8d98-450a-ac29-756d8f52a637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0261600-44a6-4794-9e74-b07cdbd3a48b'
    'lead': 'China''s top diplomat will visit Russia this month, according to its
      Foreign Ministry, in the first visit to the country from a Chinese official
      in that role since Moscow''s unprovoked invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T17:09:05.266+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-14T17:09:07.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China''s new top diplomat to visit Russia as tensions with the US mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b902f-7c7b-4f60-bbad-4c5594785863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s top diplomat will visit Russia
        this month, according to its Foreign Ministry, in the first visit to the country
        from a Chinese official in that role since Moscow''s unprovoked invasion of
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9623de-5e63-4fec-a681-a162077ee7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang Yi, who was named Chinese leader Xi Jinping's top foreign policy\
        \ adviser last month, will visit Russia during an eight-day international\
        \ tour starting Tuesday that will also include visits to France, Italy, Hungary\
        \ and a speaking engagement at the Munich Security Conference this coming\
        \ weekend, which US Secretary of State Antony Blinken may also attend.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7371882-7747-49e3-ae3d-32134b679664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign itinerary is Wang''s first after leaving his post as
        Foreign Minister and taking up his new role, and it could provide a test of
        the diplomat''s ability in balancing Beijing''s close ties with Moscow, while
        also attempting to boost China''s image and relations in Europe — and by extension
        the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0dc92-e60f-4324-b217-e7cb18ef0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang's attendance at the Munich Security Conference, which Blinken\
        \ is expected to attend, could provide a chance for the two to meet in person\
        \ for the first time since US-China tensions again flared after a suspected\
        \ Chinese surveillance balloon entered American airspace late last month.\r\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae58c99-266b-4585-be6d-f8083d7968a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The fallout from the balloon has been swift, with Washington accusing\
        \ China of overseeing an international surveillance program — and Beijing\
        \ denying those claims and in turn accusing the US of \"illegally\" flying\
        \ high-altitude balloons into its airspace more than 10 times since the start\
        \ of last year. China maintains the balloon, which US forces identified and\
        \ then downed earlier this month, is a civilian research aircraft accidentally\
        \ blown off course.</p>\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad4fbf-c29c-4869-bedc-25c96e31f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident also had an immediate impact on what had been seen as\
        \ an opportunity for the US and China to stabilize relations, as Blinken postponed\
        \ an expected early February visit to Beijing after US officials announced\
        \ they were tracking the device.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1ef55-0f75-41ed-89c6-32d223c6b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price on Monday declined to confirm
        that Blinken would attend the Munich conference and said there was no meeting
        with a Chinese official scheduled. He noted, however, that the US was "always
        assessing options for diplomacy," including meeting in third countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa307c9-5cd4-488d-b0ad-c132f8491355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry spokesperson Wang Wenbin did not mention any\
        \ potential meeting with Blinken when announcing Wang Yi's travel plans during\
        \ a press briefing on Monday.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15d2c6-d8f3-4974-a39a-d570280c73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:09:05.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T17:09:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang's itinerary would bring an opportunity for China to work for \"\
        new progress in bilateral relations\" with France, Italy and Hungary, as well\
        \ as \"promote China-EU strategic mutual trust,\" the spokesperson said.\r\
        \r"
    '9':
