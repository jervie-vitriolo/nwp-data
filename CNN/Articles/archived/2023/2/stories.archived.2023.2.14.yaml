      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator JV Ejercito condemned the latest aggression of Chinese authorities,\
        \ and urged the government to expedite the modernization of military forces\
        \ and strengthen the country’s defense.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847e8f9-0eab-4ff2-b4ac-4fb5d5d77a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.088+08:00
