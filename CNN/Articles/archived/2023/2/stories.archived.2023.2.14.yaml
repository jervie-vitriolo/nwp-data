      'mgnl:created': 2023-02-14T04:20:25.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:20:30.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the weather at the exact time is unclear, the National Weather\
        \ Service reported the day set a daily record for rainfall at Kahului.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e4a42-378e-4fbb-ba4d-cffb37cb78e3'
