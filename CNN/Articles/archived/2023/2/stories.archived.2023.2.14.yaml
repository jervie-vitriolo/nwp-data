      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ea724-1d93-441c-89a0-995d7f7838d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.617+08:00
