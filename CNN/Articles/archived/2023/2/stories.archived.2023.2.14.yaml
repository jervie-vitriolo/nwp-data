    'title': 'AFP tells China to ‘restrain its forces’ following laser incident in
      Ayungin Shoal'
    'updated': 2023-02-14T12:40:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8884df-fba3-4c07-a0b5-c0d89100c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T10:17:35.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Armed Forces of the Philippines (AFP) has urged Beijing to restrain its forces
        after the Chinese Coast Guard (CCG) pointed military-grade laser light at
        a Philippine Coast Guard (PCG) vessel near Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ba2c0-ecd6-4325-b808-638beca5687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20aa3b-9b24-44bc-92a0-a2bf04ac3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The secretary of national defense has already declared or said that\
        \ the act committed by the Coast Guard of China is offensive and unsafe,”\
        \ AFP spokesperson Col. Medel Aguilar told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10b068-2def-4ca4-ae23-9b00d59fdf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696f1c7-1279-48c5-a520-8b658eb840a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, I think it is time for the Chinese government to restrain\
        \ its forces, so that it does not commit any provocative act,” he added. \
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea804d-7810-4a49-8719-94b5f1adbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f6b09-cb1b-4f72-8076-e2af526621ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG on Monday <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">reported</a>
        that CCG ship with bow No. 5205 “crossed the bow of the PCG ship at a distance
        of 7.4 km (4 nautical miles), as if to warn BRP Malapascua to stop or alter
        course.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a4162-be4f-451f-8fb8-1e0b3e881bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded6c9a-9fd5-444e-83f6-10b5096ef74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said it was followed by “dangerous maneuvers,” with CCG 5205\
        \ at a close distance of about 150 yards from the starboard quarter of the\
        \ Philippine vessel before the Chinese ship shone its laser that caused temporary\
        \ blindness to the PCG crew.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b2b5c-2176-48bc-babd-12c99f5d423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ed5cc-60e1-488e-b504-0657f59631e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:40:55.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:27:00.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Beijing has <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">accused</a>
        the PCG of intruding into its waters, claiming that the Ayungin Shoal in the
        West Philippine Sea is part of China’s Nansha Islands.</p>'
    '11':
