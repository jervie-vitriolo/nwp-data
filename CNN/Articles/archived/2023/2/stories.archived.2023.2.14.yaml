  'Senate-probe-PCSO-collection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T08:12:14.000+08:00
    'imagesource': 'jcr:86685410-09fd-4d80-8f4a-afffc2041421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ac8676a-bb2e-4250-87e4-67e76d67dd41'
    'lead': 'Senators want an investigation into the Philippine Charity Sweepstakes
      Office’s (PCSO) failure to collect at least ₱5 billion from Small Town Lottery
      (STL) operators who closed shop after termination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T08:14:53.228+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-14T08:15:04.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'PCSO', 'lotto']
    'stories': []
    'template': '1'
    'title': 'Senators want probe into ₱5-billion PCSO collection failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c8842-c0b5-4127-9abf-af3cf62ba575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Senators
        want an investigation into the Philippine Charity Sweepstakes Office’s (PCSO)
        failure to collect at least ₱5 billion from Small Town Lottery (STL) operators
        who closed shop after termination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1ff43-1000-4649-996d-b5ef1175cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26042bc-51d6-40a5-a417-eae1828e93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Committee on Games and Amusement hearing on Monday,\
        \ Sen. Robin Padilla asked if STL operators were able to pay PSCO and how\
        \ much was still unpaid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb6b3d-975f-4ee4-9543-9681950761a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e4afa-0317-4d9f-8229-f92d74ef4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCSO Chief of Staff Lyssa Grace Pagano said “prior to 2020, (around)\
        \ ₱5 billion” have not been remitted to the agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b419e-b8b2-48e3-9993-6b53a1ba5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d44542-5f52-4b34-9bab-e4e5099e8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagano explained that STL operators who are unable to pay or replenish\
        \ cash bonds to make up for the shortfall of remittance to the PCSO incurred\
        \ violations which are grounds for termination. These operators are then prohibited\
        \ from opening a new lottery.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb5cf9-0ade-40dc-adc0-1c0c89d89bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271f971-21b7-4c5d-8cdb-290045e8e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Padilla said criminal complaints should be filed against the operators\
        \ as the PCSO officers were unable to clearly answer if the operators were\
        \ still able to remit the uncollected funds after termination.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49e6c9-e547-468b-a39d-d0139f562205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977e959-eaba-4b3a-b138-5dd218acfbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko po, itong usapin na ito hindi na maging</em> civil
        case. <em>Maging</em> criminal case <em>na po ito</em>,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3180258-28ba-4b8a-9b4a-9dd00113106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:14:53.264+08:00
      'mgnl:createdBy': 'bamba'
