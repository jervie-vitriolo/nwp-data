      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Philippine Embassy in Damascus will send a six-man team to aid Filipinos in
        northwest Syria, which was affected by 7.8 magnitude earthquake last Feb.
        6, along with Türkiye (formerly Turkey).</p>'
