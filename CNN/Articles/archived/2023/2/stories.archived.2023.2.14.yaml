      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T08:15:04.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think this is not a civil case. This should be a criminal\
        \ case.]\r"
    '13':
