    'lead': 'The Philippine economy must be revamped to take on an economic model
      based on sustainable consumption, the National Economic and Development Authority
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T07:22:16.638+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-14T07:22:17.557+08:00
