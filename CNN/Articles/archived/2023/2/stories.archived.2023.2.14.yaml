      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On February 6, a Philippine Coast Guard vessel intruded into the waters\
        \ off the Ren’ai Reef without Chinese permission. In accordance with China’\
        s domestic law and international law,” Wang said.\r"
    '32':
