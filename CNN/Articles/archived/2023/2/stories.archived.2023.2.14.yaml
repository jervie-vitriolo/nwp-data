      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/30/Marcos-signs-EO-2023-2028-development-plan.html">Signed
        in January,</a> the executive order for PDP 2023 to 2028 directs all government
