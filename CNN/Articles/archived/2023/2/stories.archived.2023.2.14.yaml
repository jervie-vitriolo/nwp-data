    'title': 'US restricts 6 Chinese companies tied to airships and balloons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e428966-052e-444e-9d92-040accd0c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.074+08:00
