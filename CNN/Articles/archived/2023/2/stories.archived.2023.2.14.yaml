    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286dae82-661c-4d25-9580-923c786ad44a'
    'lead': 'The Bureau of Internal Revenue''s digitalization goes full throttle,
      with economic managers setting a 13% increase in its collection target this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T19:14:54.320+08:00
