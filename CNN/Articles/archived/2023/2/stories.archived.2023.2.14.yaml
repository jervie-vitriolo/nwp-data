      'mgnl:lastActivated': 2023-02-14T23:17:21.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbe3b8-5874-4586-b172-291e60969167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undecided respondents fell to 18% from 21% in the previous poll, while\
        \ those who said they were dissatisfied slightly dipped to 7% from 8%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0914680-bce6-4e77-9113-f0e6335ba8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c60769-77f1-492c-abe7-1fba04725149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted with face-to-face interviews of 1,200
        people from Dec. 10 to 14, 2022. Metro Manila, Balance Luzon, the Visayas,
        and Mindanao each had 300 participants.</p>'
  'Alan-Cayetano-alternative-Maharlika-corporation':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T23:39:32.000+08:00
    'imagesource': 'jcr:5b2c512f-2906-41a1-ae1f-1cb588f89c85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac7de70-137f-43cf-bae2-23482526bcc7'
    'lead': 'Instead of putting up a new corporation, Senator Alan Peter Cayetano
      said the country may test the waters first and let existing government financial
      institutions manage their own investment funds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T23:42:32.877+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-14T23:42:33.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alan Cayetano offers alternative to Maharlika corporation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37dec8-e1f2-42eb-8b85-431fbd1fc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Instead
        of putting up a new corporation, Senator Alan Peter Cayetano said the country
        may test the waters first and let existing government financial institutions
        manage their own investment funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc7105-1005-4c59-814a-e963f3397323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Why not create a Maharlika fund in all government financial institutions
        na may [that have an] investment fund pero sila pa rin ang nagma-manage [but
        they will still be the ones to manage these],” Cayetano told reporters on
        Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e088639-0459-4625-8718-169234eb9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it works, then before the end of the administration, then saka
        tayo magbuo ng corporation [then we will form a corporation],” he said, adding
        that there could be a trial period of two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886495f-dd68-46d4-8230-af23fd0a5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano is chairman of the Senate Committee on Government Corporations
        and Public Enterprises -– the secondary committee in charge of the proposed
        Maharlika Investment Fund.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8425a5-508f-4b99-b4bf-a78ca452e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His idea is similar to what Senate Deputy Minority Leader Risa Hontiveros
        suggested during the last hearing. But Finance Secretary Benjamin Diokno said
        projects will be completed faster using a single fund managed by the Maharlika
        Investment Corporation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c21f0-5fa4-4a80-8cf2-161c7ada361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it''s not a question of good or bad. "It''s a matter
        of what''s best and the timing, kasi maraming nag-fail na investment fund
        na separate, and then maraming controversy regarding Filipino oligarchs participating
        directly [because there are many failed investment funds that are separate,
        and then there are a lot of controversies regarding Filipino oligarchs participating
        directly]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875a7be-c720-40cd-a363-075bb21ae03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:42:32.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T23:42:33.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was not present during the hearing led by Senate Committee
        on Banks chairman Mark Villar, Cayetano said he is monitoring the proceedings
        and doing his own study for now.</p>'
  'Senate-focus-on-admin-priorities-not-charter-change':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T23:55:06.000+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fda721d-2376-4ba8-9f8e-136413015731'
    'lead': 'Senators back President Bongbong Marcos Jr.''s pronouncement that charter
      change is not a priority of the administration, even as the House of Representatives
      says it is determined to continue discussing the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T23:59:32.612+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-15T00:05:07.382+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'As House panel lobbies for charter change, Senate to focus on other
      priorities

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304e899-dd9e-4b2d-81ca-55a5b812dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-15T00:05:05.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Senate on Tuesday said it is not keen on tackling charter change and will
        instead focus on the Marcos administration''s legislative priorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd574b-1b7b-4614-a029-5f3f5b23251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators backed President Ferdinand Marcos Jr.''s pronouncement
        that amending the Constitution is not among his priorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae81c6-4e27-42d9-92b4-7cdff9f79d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I welcome the statement of the president na hindi rin priority ''yan
        [that it''s not a priority]… Because at this point in time, ayaw po nating
        pasukan ang isang divisive issue [we do not want to touch on a divisive issue],"
        Senate President Juan Miguel "Migz" Zubiri said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af901330-8159-46ce-a8c8-4afe89bb306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri emphasized that the Senate should instead focus on economic
        recovery and pandemic rehabilitation, citing measures concerning the ratification
        of the Regional Comprehensive Economic Partnership, creating a Philippine
        Center for Disease Prevention and Control, the revival of mandatory military
        training among the youth, and the Maharlika fund bill, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d9f40-e1f9-40d8-94ea-95dc5179e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe agreed — underscoring that if the president does
        not support charter change, Congress should first address issues in the priority
        list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171314c-6d45-490d-a862-a0afb49f1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pronouncement of the President will definitely affect the consensus
        on the need for charter change," Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7c390-01df-45bd-8bbc-47f7816ae7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano added that the charter change proposal
        is just an "additional distraction" amid economic concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2735af-d05a-46cf-aa21-d09261d9d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the country still requires "political maturity,"
        especially since the Constitution has only been in force for three decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fde32-bcd3-4959-931c-5c92bb858fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, compared to many nations around the world, napakabata
        pa lang ng ating bansa [our country is still very young]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a577cbe-3b78-47b3-8cbd-0efb1b910c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel echoed Marcos''
        statement that foreign investments can still come in even without changing
        the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5dfaf-907c-4487-8f36-f38cce4db9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601be718-fb5b-4b00-a93c-dd2a2e78b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposal to change the economic provisions of the Constitution
        is not urgent at all as we have passed some economic liberalization laws,"
        Pimentel said, as he cited the Public Service Act, the Retail Trade Liberalization
        Act, and the Foreign Investment Act, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5d4b5-11a1-4233-b799-9a0f6710b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These discussions scare away foreign investment and confuse the
        public as to whether charter change is just for political gain," Poe added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b22559-da65-42d3-934d-8e5359f38f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has shown determination to continue
        its discussion on amending the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd65bff-809f-4a5c-9777-ec4c89bc5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents have said there is a need to revise what they describe
        as restrictive economic provisions - such as those on foreign ownership of
        businesses in the country - to attract additional investments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab49b2c-9c83-49c2-9a1f-322bf14d269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s cousin, House Speaker Martin Romualdez, is among
        those pushing for an economic charter change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4ae11-b119-4521-b046-53108e4c25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, who chairs the House Committee
        on Constitutional Amendments, also said his panel will continue to hold public
        hearings and consultations on charter change proposals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf95ba4-de6b-4a35-bf6a-8cfda61f80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/news/2023/2/13/marcos-charter-change-not-priority.html">Marcos:
        Charter change not a priority</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89879932-e3bf-43e8-bc1a-be6d5fbda37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposal not dead in Senate but gaining support a challenge</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68134ac2-5d1e-4fd9-a3b9-7982c72d7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Robinhood Padilla, who chairs the Senate Committee on Constitutional
        Amendments and Revision of Codes, said he has "no hard feelings" against Marcos
        for his pronouncement "since it is not the president''s mandate to take steps
        to amend the Constitution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6b416-6fe5-4765-80e1-dd6e0f8e7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla is bent on holding hearings on charter change, maintaining
        that the Constitution''s economic provisions must be amended to allow more
        foreign investments — and in turn, generate more jobs for Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052e5c2-d4c6-4a20-8db9-ff5badbd5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Robin Padilla can continue with this discussion on charter
        change pero hanggang committee report lang yun… and we have to see kung pipirmahan
        ba ng mga colleagues natin ang committee report kasi may mga kausap akong
        mga senador na hindi sila pabor na pag-usapan ang charter change," Zubiri
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02507c40-9f19-4682-8d98-b5402566b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:59:32.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-15T00:05:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Robin Padilla can continue with this discussion
        on charter change but it can only reach a committee report… and we have to
        see if our colleagues will sign it because I''ve talked to some senators and
        they are not in favor of tackling charter change.]</p>'
