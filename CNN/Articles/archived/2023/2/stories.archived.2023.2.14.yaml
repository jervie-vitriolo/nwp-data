      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.swfupdiliman.org/project/sugat-sa-dibdib-ng-lungsod-clone/"
        target="_blank"><strong>“Pira-pirasong Pilas: Mga Tula” by Liberty Notarte-Balanquit</strong></a></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f88e46-b61e-462e-b724-2c9a089a2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:11:10.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.868+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brief poems mostly revolving around the anxieties of the domestic
        sphere — as a mother, spouse, or daughter, as well as in a larger context
        of the toll of birthing of a more just collective fate. Often, the poet in
        the persona is subtly hidden but also emerges in day-to-day encounters. In
        “Rasyon,” household duties start eating up the time for writing: “kung ang
        mga metapora / ay rasyon ng pagkain / sa pang-araw-araw na delubyo / ng damdamin,
        / hangga’t nariyan ka / at ang dalawa nating anak, / handa akong magutom.”
        One doesn’t truly rest as a provider of care, or as a poet.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1bd1d-8df1-47bc-8475-f4905ce19e41'
      'mgnl:activationStatus': true
