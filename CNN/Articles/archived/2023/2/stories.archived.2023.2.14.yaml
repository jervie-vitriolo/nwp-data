      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf3c46-53c9-4499-b28a-085dcd19e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House declined to comment to CNN on the matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7173840-19e8-46f0-864d-edaff3a356e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.322+08:00
