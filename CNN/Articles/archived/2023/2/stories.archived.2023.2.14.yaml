      'mgnl:type': 'text'
      'text': '<p><a href="https://arnold-arre.com/trip-to-tagaytay/" target="_blank"><strong>“Trip
        to Tagaytay” by Arnold Arre</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1142f4-541d-4a6d-987f-89b8284e331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.861+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kung ang Maynila ni Reyes ay impiyerno, futuristic at dystopian naman
        ang paglalarawan ni Arre sa kanyang komiks na “Trip to Tagaytay.” Presidente
        na ang matandang si Aga Muhlach, ilang patong na ang nakalatag na flyover
        sa EDSA, nag-reunion muli ang Eraserheads sa buwan, at sa gitna ng paglalakad
        sa masalimuot at magulong lansangan ng lungsod, binibigkas ng narrator ang
        liham na isinulat niya para sa iniibig na naninirahan na sa orbital space.
        Sa liham na ito, inilalahad ng narrator ang kanyang labis na pagkamingaw at
        pag-ibig sa iniirog. Marami pang graphic novel si Arre na love story. “After
        Eden” at “Halina Filipina: A New Yorker in Manila” ang unang papasok sa isip
        ng mga nakakakilala sa kanyang gawa, ngunit labis kung makakurot sa dibdib
        ang komiks niyang ito. '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610ce94-7c54-4688-94c6-c7fe1f7b18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.862+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Lila ang Kulay ng Pamamaalam” by RM Topacio-Aplaon</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11929778-faf5-42a4-9ed3-9057fc078b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.863+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag may nanghihingi ng rekomendasyon ng kontemporanyong nobelang
        Filipino, lagi kong binabanggit ang nobelang ito ni Topacio-Aplaon. Nobela
        ito tungkol sa alaala at pamamaalam, higit sa trahedya at pag-ibig. Sa conversational
        ngunit matulaing Filipino, isinalaysay ni Topacio-Aplaon ang panimdim, pangungulila,
        at pag-ibig ni Dylan kay Yumi. Totoo ang mga tauhan sa nobela; kaya nga nakikita
        natin ang ating mga sarili sa kanila — sa unang pagkakataon nating umibig,
        sa sandali ng pinakamasakit nating pagkabigo. Sa panahon ng hugot, nangingibabaw
        ang lirikal na artikulasyon sa pag-ibig at pagkabigo ni Aplaon at dinakip
        niya ang ating atensyon hanggang sa bitawan natin ang mabigat na buntonghininga
        ng pamamaalam matapos isara ang nobela.</p>'
