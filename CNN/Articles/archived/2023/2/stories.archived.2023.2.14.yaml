      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        state of the country’s fixed broadband internet recorded improvements last
        month, with the National Telecommunications Commission (NTC) expecting faster
        speeds once US billionaire Elon Musk’s Starlink enters the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdefc6-39bb-4dbc-af14-b1f9e38f2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Ookla Speedtest Global Index report showed that the
        local fixed broadband median speed jumped to 88.13 Megabits per second (Mbps)
        in January, faster than the 87.13 Mbps logged in December 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec4847-8f8f-48ac-881a-07ac2de06730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest download speed data also represents a 26.39% increase since
        the Marcos administration began.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992211cf-eb1a-42c4-97bb-8cc1b84ef7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NTC attributed the boost in internet speed to the easier permit
        procedures for towers, where there was a “significant increase” in permits
        granted to telco players from July 2020 to December 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f141f5-f9be-4ac9-80ea-ab6763813324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NTC Commissioner Ella Blanca Lopez said the agency would further pursue
        boosting the internet speed, seeing this as a crucial part of advancing the
        country’s digital connectivity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85149e9a-4f41-402b-a2d6-0bd210575e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We look forward to Starlink’s commercial availability this year to
        further improve internet speeds in the country,” Lopez said in a statement
        Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66ea56-b2df-4fb0-b2dc-330232557c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:04.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T17:29:21.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the NTC said it expedited Starlink’s commercial
        rollout as it approved the company’s request that its user terminals be classified
        as customer premise equipment and not subject to the same procedures as radio
        station licensing.</p>'
  'Transport-groups-oppose-additional-100-000-TNVS-slots':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-02-14T17:09:34.000+08:00
    'imagesource': 'jcr:72522e66-1815-4bb5-ab7f-ef9496e5e57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7af2a5-6534-49fc-b950-701e2de7aa40'
    'lead': 'Opening an additional 100,000 transport network vehicle service (TNVS)
      slots will have an adverse effect on existing TNVS operators and drivers, transport
      groups warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T17:29:34.036+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-14T18:14:41.401+08:00
