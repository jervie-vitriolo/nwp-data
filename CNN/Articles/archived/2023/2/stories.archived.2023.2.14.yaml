      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.8 earthquake recently struck Turkey and Syria - killing
        over 37,000 people, including at least <a href="https://www.cnnphilippines.com/news/2023/2/7/Filipinos-affected-Turkey-quake.html">two
        Filipinos.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4383732-6ec8-4803-8348-3ccd1163f0a9'
