      'mgnl:type': 'text'
      'text': '<p>“We have our own, supposedly, independent policy when it comes to
        foreign relations, so<em> kung gusto nating i</em>-maintain ‘<em>yun</em>
        (if we want to maintain that), we should really do something about this,”
        she added.</p>'
