    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA plan eyes sustainability-based economic model'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258c04c-2c11-47be-91be-0147339d61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        Philippine economy must be revamped to take on an economic model based on
        sustainable consumption, the National Economic and Development Authority (NEDA)
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d21a4-437e-4c95-96f1-f4b232ca65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3098dc0-2043-41b1-8d82-11d75e2791aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum for the 2023-2028 Philippine Development Plan (PDP),
        Socioeconomic Planning Secretary Arsenio Balisacan said changes in the country’s
        production and consumption process are needed to sustain growth that would
        not be at the expense of the environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de5cde-1e48-4feb-b9dc-a05d9d71253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2f8dc-bda7-4533-af69-86ee91acc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To achieve transformation, we must introduce systematic changes to\
        \ our consumption and production patterns, as well as manage our natural capital\
        \ resources, if we are to sustain a well-functioning and resilient economy,”\
        \ Balisacan said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a85347-7a71-4ff6-9d31-29a72246c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574282f7-0774-496d-894c-d7f7dec06600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The forum focused on accelerating climate action and strengthening\
        \ disaster resilience.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ae4f5-923b-4f1f-8cf9-3009c5c4be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan highlighted the plan’s main course of action which is outlined\
        \ in the Philippine Action Plan for Sustainable Consumption and Production\
        \ (PAP4SCP) and the Natural Capital Accounting (NCA), a roadmap to implementing\
        \ a system which values natural resources.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83debe0b-f777-4b9f-88ea-db05a052496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abf7e4-0a8b-4c77-b588-45704b4499fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To make sure we are fully aware of the environmental impact of our\
        \ economic activities, we must measure and properly account for the use of\
        \ our natural resources,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af404d6-2882-415b-8344-362ead76875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26372209-fdbc-4502-968d-b26dffee6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, NEDA Undersecretary Rosemarie Edillon said the PAP4SCP and\
        \ the NCA are “integral” in reaching PDP goals for the country’s Ambisyon\
        \ Natin 2040 plan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68c756-7634-4425-852b-486068372ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:22:16.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T07:22:17.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c7a95-f786-4256-bfb4-a6cc9c0e4769'
      'mgnl:activationStatus': true
