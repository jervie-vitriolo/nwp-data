      'mgnl:lastActivated': 2023-02-14T16:48:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to legend, anyone can summon aliens by scaling up Mt. Milagros
        in the dead of night and repeatedly chanting “Ashira grevinda mama ajaarum.”
        Once they appear and take you in, all your problems and worries will disappear.
        Or at least, that’s what Mika (Julia Barretto) believes. Still shaken by the
        unexpected loss of her mother, she decides to drive up to the mountains and
        chances upon Caloy (Joshua Garcia), a boy afflicted with cancer and eager
        to put an end to his family’s suffering.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63498e-c62d-4edd-9167-b43d535e808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, it’s a quirky road trip movie, peppered with light-hearted
        conversations that highlight Joshlia’s reel- and real-life romance. But in
        case you didn’t catch it, their desire to be taken by aliens is a metaphor
        for a suicide pact. Barretto and especially Garcia are burdened with so much
        pain, as seen in the film’s famous <a href="https://www.youtube.com/watch?v=ULSXtBTIvc4&amp;ab_channel=ABS-CBNStarCinema"
        target="_blank">bridge scene</a> that can reduce any viewer to a puddle of
        tears, yet they’re made to grapple with what they already mean to each other.
        Is the glimmer of hope they glean from their blossoming relationship enough
        for them to start anew? Can true love come alive in the face of grief and
        death?</p>'
