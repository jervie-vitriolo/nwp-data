        Dumdum and Simeon Dumdum, Jr.</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502f652-a9fd-4fd5-8509-d14f06241f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.855+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A book of renga poetry by former judge Simeon Dumdum, Jr. and his wife
        Milagros (nickname: Gingging). Renga is a style of poetry from Japan wherein
        the stanzas are written by alternating poets. In the Dumdum couple’s case,
        it’s really a “he said, she said” style of creating poetry together. Ma’am
        Gingging writes the first three lines of a poem. Atty. Jun writes the succeeding
        two lines. Truly #couplegoals!'
    '31':
