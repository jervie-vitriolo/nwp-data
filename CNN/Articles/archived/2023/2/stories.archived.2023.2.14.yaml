      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9804996-bc01-4862-9f93-147424b6eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.358+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When the 'Big One' hits NCR, we expect that almost all\
        \ the buildings will destroyed and nothing can be used an action center.]\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58059097-86f7-4acf-a46c-6563ee22a6fd'
