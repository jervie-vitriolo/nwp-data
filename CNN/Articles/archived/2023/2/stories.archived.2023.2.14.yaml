      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.367+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a245bb-3ff4-4fd5-8571-9711f6371df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.368+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scenario could also result in 34,000 deaths and 114,000 injuries.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fbde1-3d09-4c77-86c2-46b621407b74'
      'mgnl:activationStatus': true
