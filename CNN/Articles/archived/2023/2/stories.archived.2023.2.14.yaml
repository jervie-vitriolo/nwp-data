      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Queridas de Rizal” compiles Ocampo’s essays about the women our
        national hero loved — in his own fashion. Full of historical hugot moments,
        the book fleshes out the women who passed through Rizal’s life, and who were
        previously just names we had to learn in history class. The book answers many
        of our hanging questions: who was the better Leonor? Why was Boustead busted?</p>'
