  'DA-trader-onion-importations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T16:39:09.000+08:00
    'imagesource': 'jcr:dc1b9406-e935-4dbb-9ca1-8e19c034776c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5958d473-e65f-4b3c-843b-007d415b6652'
    'lead': 'An agricultural cooperative accused the Department of Agriculture (DA)
      of conspiring with an agricultural trader linked to hoarding and smuggling to
      exacerbate onion supply issues and force the government to resort to importation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T16:41:57.499+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-14T16:41:58.363+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Farmers’ cooperative bares alleged modus of DA, trader to import more
      onions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90b936-8321-462f-9020-7fc3b2c80fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — An
        agricultural cooperative accused the Department of Agriculture (DA) of conspiring
        with an agricultural trader linked to hoarding and smuggling to exacerbate
        onion supply issues and force the government to resort to importation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934af8d-49ee-4bc3-b2fe-32022b779095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel Reguyal, chairman of Bonena Multipurpose Cooperative, alleged
        on Tuesday that Lilia Cruz, the trader, would purchase all locally produced
        onions at cold storages and make it appear like there is a shortage, subsequently
        clearing the way for importations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79941456-7bd6-433b-ba0b-aa796c8f13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kapag nabili niya na ang sibuyas ng farmers, wala ng magrereklamo
        kapag nag-import kasi nabili na lahat,” he said during a House committee’s
        probe on hoarding and price manipulation of traders.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882f3ab-296d-4662-bd50-f8d2212626a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Once she has bought the onions from the farmers, no one
        will complain when they import because the supply has been sold.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac903c-4975-4e5c-ada1-e0df92c58657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reguyal said the DA would then proceed to import more onions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702ba43-533e-4399-af36-be3182654a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Doon po kami patay. Common knowledge po sa amin ‘yan. Ganyan po ang
        nangyayari,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f473aba-5d32-40df-a65e-dcbe3f781943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s the death of us. That''s common knowledge with
        us. That''s how it happens.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53decf28-ab79-4b49-bab6-47573ac3b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House committee suspended the hearing after Reguyal’s request for
        an executive session where he is set to divulge more details about those involved.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2db5a9-5103-4742-a5e6-2828667151d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cruz, who was also present during the hearing, was asked if she wanted
        to join the executive session to air her side.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a4de3-3588-409d-89f2-6f0f8cc2121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung magkakaron po ng pagkakataon, I’m willing po (If there will be
        a chance, I’m willing),” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35bb4c-d55b-41d0-acb6-df2d12a820ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines is also trying to get the comment of the DA.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca821888-37eb-49b2-97ee-5f5cce82e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:41:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-14T16:41:58.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department recently approved the importation of more than 20,000
        metric tons of onions amid surging prices in local markets. The move, however,
        was hit by critics citing farmers preparing for the harvest season.</p>'
  'Cambodia-s-last-independent-media-outlets-has-been-shut-down':
    'author': 'Heather Chen, CNN'
    'caption': 'Tang Chhin Sothy/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T16:42:06.000+08:00
    'credit': 'Tang Chhin Sothy/AFP/Getty Images'
    'imagesource': 'jcr:c59468cb-2cec-4139-893f-0f1de59739c6'
