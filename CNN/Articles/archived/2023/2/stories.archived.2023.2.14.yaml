      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61bea5-1f0f-4814-9633-d5da2f071804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.371+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat ayusin na ang dapat ayusin, kung hindi malala pa sa Turkey\
        \ at Syria ang kakaharapin natin,\" Sen. Raffy Tulfo lamented during the hearing.\
        \  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d3b37-2756-4067-9f9b-91c2aeb19e2a'
