      'mgnl:lastActivated': 2023-02-17T06:58:09.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a60aba-9aab-4812-93cd-93b294b0add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
