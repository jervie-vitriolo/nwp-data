      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither United nor the FAA indicated anyone was injured on United Flight\
        \ 1722 on December 18.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530f52a-f6cc-432f-b55a-4291914c4ebf'
