      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61534948-032f-4bdf-bb41-9e9bd2abd497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.817+08:00
      'mgnl:createdBy': 'vince'
