      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla announced it on Monday after\
        \ meeting with the victims’ families at the Department of Justice (DOJ) in\
        \ Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47652d-0a92-4bb5-85eb-775d464da482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df9c1b-affc-4898-887f-0e4c13ca12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Remulla said the reward is part of the DOJ’s
        efforts to track down the culprits, but he did not say where the fund will
        come from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14782ff-7563-421d-bb12-c4ab2fc6150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642f633-4eb4-4444-a987-ecb8c88eaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa kasalukuyan ay ipinagpapatuloy natin ang malawakang paghahanap\
        \ sa 6 pang sangkot sa pagkawala ng mga sabungero kung kaya’t iniaalok natin\
        \ ang P6-M halaga ng pabuya para sa makakapagturo at makakapagsabi kung saan\
        \ nagtatago ang mga suspek,\" he wrote.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78692d43-6785-4065-87ff-2088fbc0fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.862+08:00
