  'maguindanao-del-sur-election-officer-ambush':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T15:14:03.000+08:00
    'imagesource': 'jcr:430980f0-adb2-4efd-8998-16fc64a128cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda55553-9c5a-4b7a-b6e5-7df4d1d32209'
    'lead': 'An election officer from Maguindanao del Sur was killed in an ambush
      in Sultan Kudarat on Monday, the Commission on Elections says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T15:03:32.098+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-14T15:35:24.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maguindanao del Sur election officer shot dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff84916-7c83-4b0e-ac7d-9dcbea859db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — An
        election officer from Maguindanao del Sur was killed in an ambush in Sultan
        Kudarat on Monday, the Commission on Elections (Comelec) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a18d1-f4ee-49f3-a1bb-7dbed3b1880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released hours after the incident, the poll body strongly\
        \ condemned the fatal shooting of 55-year-old Haviv Maindan, an election officer\
        \ of Sultan sa Barongis town. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f2f23-364a-461d-9501-908acfa10abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582cff7-d6ae-4c75-af8d-ac787f837bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial investigation showed Maindan and a companion — identified as\
        \ a resident of Buluan, Maguindanao del Sur — were on their way from Sultan\
        \ sa Barongis to the municipality of Lambayong when gunmen repeatedly fired\
        \ at their vehicle before fleeing the scene.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e79ff-af6a-4ed8-8901-ae8300deb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d5f93-d787-4edf-a92a-6e369c9d3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Comelec, Maindan suffered multiple gunshot wounds,\
        \ while the other victim escaped unhurt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b985ed-ce9a-4637-9ddb-7f4a3c8b7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c726f-07c2-4b94-97cc-fe5ccb284b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Election Officer (EO) Maindan will be turning 56 March this year,\
        \ having rendered 15 years of faithful government service in the Comelec since\
        \ 2007,” read the Comelec statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7c4f5-4b46-4045-b331-ed210441d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6405e-4585-4b75-b2ce-d9273d2f4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body said Maindan left behind a wife and four school-age children.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea4b9d-680a-41a4-b503-8d01c961b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7725ad-3486-45de-aac5-5dc400558a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T15:03:32.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T15:35:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the unknown assailants still at large, Chairman George Erwin
        M. Garcia, the commissioners and the whole Commission on Elections commit
        to the family of EO Maindan that we will not rest until justice is served,”
        the poll body said.</p>'
  'doh-bivalent-covid19-vaccine-donation-other-countries':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T15:47:17.000+08:00
