      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United said it conducted an investigation with the FAA and the pilots\
        \ union “that ultimately resulted in the pilots receiving additional training,”\
        \ adding the investigation is ongoing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff1253-24e8-4c6b-a1d3-15325074d9dd'
