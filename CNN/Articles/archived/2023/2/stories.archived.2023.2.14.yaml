      'mgnl:lastActivated': 2023-02-14T14:27:39.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac21b3-9901-44a7-a5e0-12377cd8cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House had been considering a number of senior officials in\
        \ the federal government to replace National Economic Council Director Brian\
        \ Deese, including Brainard and deputy Treasury Secretary Wally Adeyemo, a\
        \ person familiar with the matter told CNN last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2664c-cdaa-4aae-80f7-471ee3e0b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff70ecf-a139-46f9-b959-07c3a83742ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brainard, a former Treasury official in the Obama administration and\
        \ a Fed governor since 2014, was seen as a leading contender, two people familiar\
        \ with the matter previously told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cddd2-3f42-4ed3-99f4-e2e42230a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519a600-6d52-4a36-995d-e0651f88659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was also viewed as a leading contender to become Fed chair before\
        \ Biden ultimately decided to renominate Jerome Powell. Brainard was instead\
        \ elevated to vice chair, the central bank's No. 2 official.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c67dd2-6ee2-4eef-a268-159d007cd3c6'
      'mgnl:activationStatus': true
