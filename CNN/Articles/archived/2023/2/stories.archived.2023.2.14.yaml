      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DPWH Usec. Maximo Carvajal explained that the action center is being\
        \ built outside of the National Capital Region because the agency's main office\
        \ is already old and could be damaged as well when a strong earthquake happens.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d5aa0-6def-44e9-9962-124262a9e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.806+08:00
