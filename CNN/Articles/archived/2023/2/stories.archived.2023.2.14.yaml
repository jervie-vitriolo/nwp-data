    'title': 'House gives Turkey quake victims additional ₱10M in aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fdc91a-542d-49c3-a689-203f555c6b14'
      'mgnl:activationStatus': true
