    'template': '1'
    'title': 'BI warns professionals vs. crypto scam trafficking  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e479e4-e16b-4cf9-80ac-5e1ca0a15fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:08:04.798+08:00
