      'mgnl:lastActivated': 2023-02-14T14:30:57.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f7787-0cb3-4524-89a8-d4562c6be8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years into Joe Biden's presidency, the United States now faces\
        \ simultaneous diplomatic and national security crises with its 20th century\
        \ superpower rival Moscow and its top 21st century adversary China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102802e-922c-4d4d-8b28-bf61d0198df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a2162-98d3-49fa-b1f3-d29ec1f046f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war in Ukraine, about to reach a blood-soaked first anniversary,\
        \ and a spy balloon drama that has provided a first tangible symbol for many\
        \ Americans of an emerging challenge from Beijing, are creating a tense moment\
        \ in global geopolitics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bba99-a466-40af-8182-dbb9787bac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da4a1e-c43e-47fb-ad39-d77396d7618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This revived era of great power rivalry -- that would have seemed a\
        \ distant prospect in the previous two decades consumed by the war on terror\
        \ and Middle East wars -- underscore the great burdens and responsibilities\
        \ resting on a president whose worldview was framed after he came to Washington\
        \ in the 1970s amid the US-Soviet chill\r"
