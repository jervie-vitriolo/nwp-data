    'template': '1'
    'title': '''Stop and review'': Transport groups oppose additional 100,000 TNVS
      slots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370bdfc-88db-4a42-b0ac-51b12e2febf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Opening
        an additional 100,000 transport network vehicle service (TNVS) slots will
        have an adverse effect on existing TNVS operators and drivers, transport groups
        warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7a409-1dc8-47c8-aa8a-5617213c0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will cause massive impact to the livelihood and reduced income\
        \ of existing TNVS operators and drivers as well as other means of transportation\
        \  especially taxis, motorcycle taxis, jeepney, UV's, tricycles among others.\"\
        \ Jun De Leon, LABAN TNVS President, said in a press conference.\r\r"
    '2':
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FlabanTNVS%2Fposts%2Fpfbid0DNq5A9p9iF3d9L5DHwkKDdH5BW2th9SnN5SRJKLeZxfSNpt3msj8g8J5q9uhx8qZl&show_text=true&width=500"
        width="500" height="773" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f0a67-ec50-49d8-999f-5f47c1a397a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d56356-b7ba-4b45-8ace-19c0b1281f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With existing TNVS units as well as other public transportation experiencing\
        \ low income and poor bookings, opening additional slots will worsen the situation,\
        \ De Leon stressed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3901e-904a-4433-a9b4-ff2dccb7a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2022/11/25/manila-public-transit-fifth-worst-globally-study.html">Manila''s
        public transit fifth worst globally study</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d30b7-378c-457e-9051-321904668910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Land Transportation Franchising and Regulatory\
        \ Board (LTFRB) said it will allow 100,000 vehicles registered under Grab\
        \ to get franchises in a bid to meet public demand for TNVS.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed0277-8560-4a23-b78f-8deb98d6c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after the ride-hailing company said it made an \"investment\
        \ pledge\" to President Ferdinand Marcos Jr. on Feb. 2 that could result in\
        \ the creation of 500,000 jobs.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2b8c6-14fe-41e4-b632-389a29fa1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Teofilo Guadiz said the agency might increase the
        number of slots until such time that the number of TNVS matches the needs
        of commuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079a171-42b2-4870-944a-70b06f49eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2023/2/3/LTFRB-to-give-franchises-to-100-000-Grab-vehicles.html">LTFRB
        to give franchises to 100,000 Grab vehicles</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf138f-8866-47f7-9a0b-e4f1ac94b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for transport groups, more study is needed to prove there is a\
        \ strong and pressing need for additional 100,000 TNVS units.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0b67e-8241-42a8-8254-58d173133188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that public transportation as a social service must not be\
        \ treated as a business venture and opportunity by some groups and institutions,\"\
        \ he said. \"The government must at all times ensure the best interests and\
        \ welfare of both transport operators and drivers and our riding public.\"\
        \r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a384f-693e-4d2e-933b-7258684d755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:14:38.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the LTFRB said the proposed 100,000 TNVS slots is still
        ongoing deliberation of the board in coordination with the Department of Transportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb272ff5-42af-4b57-a39d-db5e0dbe2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:14:38.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LTFRB has no policy guidelines yet on the issue. In case a policy
        will be issued it will be open to all Transport Network Company (TNC) not
        only to specific TNC, and all factors will be considered,” LTFRB said in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec537493-35ce-4575-b250-2f17e85221a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grab Philippines Senior Director for Operations Ronald Roda earlier\
        \ said the number of slots won't matter if the government won't ease the registration\
        \ process.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d470b76-dfaf-4975-bf5e-7c476d43faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the requirements under the arduous process that operators need\
        \ to secure include a certificate of conformity from the mortgage bank or\
        \ financial institution if the unit is encumbered; proof of financial capability;\
        \ and proof of publication.\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d46dc7-d0f2-4c29-a03e-df155fd78c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:29:34.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T18:14:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/2/10/Grab-Philippines-TNVS-slots.html">Thousands
        of available TNVS slots futile if gov''t fails to ease processes Grab</a></strong></p>'
