      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3024d4d-889d-41a9-b09d-4287235f6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.807+08:00
      'mgnl:createdBy': 'vince'
