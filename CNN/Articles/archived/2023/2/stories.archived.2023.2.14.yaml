      'mgnl:type': 'text'
      'text': '<p><strong>“The Boy Foretold by the Stars” (Dolly Dulu, 2020)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75890a-f779-417f-94ba-c8c8a408baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s burgeoning boys love (BL) industry may already be a step
        in the right direction for queer representation but there’s no denying that
        we haven’t seen enough effeminate gays gracing our screens. But in this MMFF
        2020 contender, Dolly Dulu finally places one of them at the center: enter
        the charming and earnest Dominic (Adrian Lindayag), who visits Quiapo’s most
        famous fortune teller and finds out he’s bound to meet his soulmate at an
        upcoming school retreat. True enough, he runs into Luke (Keann Johnson), a
        shy and surprisingly sensitive straight boy fresh out of a breakup with his
        long-term girlfriend.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0652f-9591-45a2-83e5-fa616eca7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two instantly hit it off and form a deep connection that allows
        them to be their authentic selves. Though the suffocating machismo in their
        all-boys Catholic high school is determined to keep them apart, that just
        makes every moment they share all the more exciting and worth the wait — whether
        it involves painting props after school hours or singing at the top of their
        lungs in their secret hiding place. Filled with fluffy moments and just enough
        angst to keep viewers guessing until the end, “The Boy Foretold by the Stars”
        is proof that young gay boys deserve their own Star Cinema-type story too.</p>'
    '22':
