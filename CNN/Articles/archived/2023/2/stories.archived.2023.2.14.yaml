      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Fighting one Cold War was bad enough.
        Waging two at once would be impossible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034c66e-547d-4d1f-b12a-ac0c83a084ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.211+08:00
