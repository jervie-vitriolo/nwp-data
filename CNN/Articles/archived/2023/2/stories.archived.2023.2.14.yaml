      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14) — President Ferdinand
        Marcos Jr. ended 2022 with a "very good" 68% satisfaction rating in the Social
        Weather Stations'' (SWS) fourth quarter survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704aa25-85be-49f5-a336-244b1b37fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0441b9-5991-419f-bcb6-391ef1756ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SWS said the president got the highest rating in Mindanao at 72% or\
        \ excellent, followed by \"very good\" ratings in Balance Luzon (68%), the\
        \ Visayas (67%), and Metro Manila (65)%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b90be-f7b5-478a-88af-cb308efb5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcbf40-b087-475d-8654-51d3558cad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents in rural areas also gave Marcos an \"excellent\" 74% rating,\
        \ while those in urban areas gave him a \"very good\" 62% mark.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c389418-5654-47a2-a6cd-eb70e11f8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a275bf-fcab-44ef-a7ae-1bb2dc198ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T23:17:21.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also tallied an \"excellent\" score of 73% among respondents\
        \ in the 25 to 34 age bracket, followed by 71% among 35 to 44-year-olds. His\
        \ lowest rating was among respondents who were 55 or older, at 64% (very good).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61504059-1e54-419e-b882-c423f3534647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:17:20.426+08:00
