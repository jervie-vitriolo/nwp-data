      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The goal is to improve yourself everyday para [so that] you’re not\
        \ faking it. It's still you but improving,” Antonio said. “One must be genuine\
        \ to achieve a happy and healthy relationship.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809d249-9782-4152-a1dc-c7dc9e3f7c41'
