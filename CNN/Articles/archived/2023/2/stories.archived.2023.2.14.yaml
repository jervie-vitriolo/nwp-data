    'lead': 'One of Cambodia''s last remaining independent media outlets has been
      shut down by Prime Minister Hun Sen ahead of national elections in July, in
      a move condemned by rights groups as a blow to press freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T16:45:43.559+08:00
