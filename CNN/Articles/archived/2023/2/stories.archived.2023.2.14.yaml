    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb55b1a-bd0e-441d-ae92-e284b4569f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.559+08:00
