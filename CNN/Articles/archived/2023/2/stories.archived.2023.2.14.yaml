      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37142cf3-4c5b-4661-9dad-c3769f3bef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.376+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Everything that should be fixed, should be fixed already\
        \ or else our situation could be worse than what happened to Turkey and Syria.]\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88574a-39d3-4ca9-9f6b-e3f75280897c'
      'mgnl:activationStatus': true
