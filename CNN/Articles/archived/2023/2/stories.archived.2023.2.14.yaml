      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will name Federal
        Reserve Vice Chair Lael Brainard as his top economic adviser, according to
        two sources familiar with the matter, with an announcement expected as soon
        as Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3ba65-52c1-459b-8456-2611c4ef58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.312+08:00
