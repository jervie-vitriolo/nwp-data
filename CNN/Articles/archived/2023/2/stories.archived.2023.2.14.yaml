      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Dating
        requires good social skills, and according to certified matchmaker Vanessa
        “Coach Vee” Antonio, confidence is a trait that most people who are dating
        are looking for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1848667-3159-4b91-a62a-0603e4469b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T21:09:01.702+08:00
