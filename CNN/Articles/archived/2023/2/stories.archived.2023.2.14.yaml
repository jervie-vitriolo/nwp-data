      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A United Airlines 777 leaving Hawaii
        in December plunged toward the ocean for 21 seconds shortly after takeoff
        and came within 800 feet of sea level, flight tracking data show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60b853-be91-4829-8a45-c31eed22503d'
