    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef0522-3387-46fa-9d24-e6f4857be9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.868+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;A Palestinian man was killed and 13 were injured in
        an Israeli raid in Nablus early Monday, Palestinian health officials said,
        in what Israeli authorities said was an operation to arrest suspects in the
        fatal shooting of an Israeli soldier last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e0ee6-4751-4b90-a8a0-5b502f10586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.869+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13866a-35f3-4710-b0be-7d24106c16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.875+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health said Amir Ihab Bustami, 21, “was\
        \ shot by the Israeli occupation soldiers and killed at dawn today in Nablus.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be047cd-64c2-4307-9321-a27c9ebedc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.876+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d257a0-f2b7-4258-8b23-ddd3c6e462dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.877+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six people were wounded by live bullets during the raid in Nablus and\
        \ seven others were injured “as a result of the army’s pursuit of them,” the\
        \ Palestinian Red Crescent said. The agency said one person was hospitalized,\
        \ and that they had also handled 75 cases of tear gas inhalation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8eb767-efc3-4a43-8b37-cadacf8fa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.878+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df6b0f-b313-4fe0-8c46-81524c801754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.879+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said the overnight raid was in response to the\
        \ killing of Ido Baruch in an attack near the settlement of Shavei Shomron\
        \ in the occupied West Bank on October 11, 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efb801-6e6d-47a7-9b64-b0c233955349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.879+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe542d4f-c5c8-4218-bcac-bdd89ed73d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.880+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Israeli forces] apprehended the assailants Obkamel Guri and Asama\
        \ Tuille, from Nablus, who carried out the shooting attack during which Staff\
        \ Sergeant Ido Baruch was killed,” the Israel Defense Forces (IDF) said in\
        \ a statement on Monday. “The forces also apprehended three additional suspects\
        \ who were with the assailants.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a61f37-662a-491c-a410-f8b233f89487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.881+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66e55c-7734-4bb4-8b26-e2a6bf23cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.882+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli forces exchanged fire with the suspects and confiscated\
        \ two rifles at an apartment in Nablus, the IDF said, adding that two of the\
        \ suspects were injured during the raid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e87442-167b-4add-bb42-8032749b6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.883+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c41702-c24c-45c1-92af-36078148484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.884+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion’s Den, a Palestinian militant group that emerged in Nablus
        last year, claimed responsibility for the killing of Baruch. The group put
        out a statement Monday saying it had lured Israeli soldiers into an ambush
        in Nablus and killed them, but there was no evidence to support that claim.
        The IDF said no Israeli injuries were reported in the raid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978443a-ec0c-4857-8131-8a5b112dc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.884+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Palestinian news agency WAFA reported that Israeli
        forces “surrounded one of the residential buildings” in Nablus and heavy gunfire
        and an explosion were heard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb0d3f-115a-4a55-aa3d-54c2cd4f15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.891+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df8e0e-e843-47b6-a156-0375a4304dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:32:19.892+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, the Israeli military launched airstrikes in Gaza, targeting\
        \ “an underground complex” belonging to Hamas for manufacturing rockets, the\
        \ Israel Defense Forces (IDF) said in a statement early Monday. The airstrikes\
        \ came after a rocket was launched from Gaza into Israel on Saturday, which\
        \ the IDF said was intercepted.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ebe28-adbe-4edb-9ec7-137660fa07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:25:16.274+08:00
      'mgnl:createdBy': 'faith'
