      'mgnl:lastActivated': 2023-02-14T04:20:30.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac65ce-adee-499a-97ba-3132445ec76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:20:30.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United Airlines flight crew reported the incident to the FAA as\
        \ part of a voluntary safety reporting program. The agency reviewed the incident\
        \ and took appropriate action,” the FAA told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1011395-d904-4104-b66b-bf7fc05ec507'
