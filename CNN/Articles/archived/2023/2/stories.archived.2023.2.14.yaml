      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese ship crossed the bow of the PCG ship at a distance of\
        \ 7.4 km (4 nautical miles), as if to warn BRP Malapascua to stop or alter\
        \ course,” it added.\r"
