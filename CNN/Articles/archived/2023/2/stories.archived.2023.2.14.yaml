      'mgnl:lastActivated': 2023-02-14T04:27:53.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Commerce Department is restricting
        six Chinese companies tied to the Chinese army’s aerospace programs from obtaining
        US technology without government authorization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4a67d-d802-45fc-8fa2-129cf7f9ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c74ac-7cae-4d99-833a-13f5436b25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes after a Chinese balloon suspected of carrying out surveillance\
        \ flew over the US last week, raising political tensions between the world’\
        s two largest economies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37155cc-65e5-4bde-9e3b-ec42af4e62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c04f5-6e91-4e53-9215-956814ecec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US fighter jets shot down the balloon, which American officials have\
        \ since claimed is part of an extensive surveillance program run by the Chinese\
        \ military.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f68153-5d63-40c9-9416-6e9bdda05f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e6d10-23d4-4930-b644-d01553ea6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six companies support the Chinese government’s “modernization efforts,\
        \ specifically those related to aerospace programs, including airships and\
        \ balloons and related materials and components, that are used by the People’\
        s Liberation Army (PLA) for intelligence and reconnaissance,” the Commerce\
        \ Department’s Bureau of Industry and Security said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994e39f-618c-4ee7-805b-879e8a1e1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c492276-7d50-4469-b6da-b6a5d820d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six companies are: Beijing Nanjiang Aerospace Technology; China\
        \ Electronics Technology Group Corporation 48th Research Institute; Dongguan\
        \ Lingkong Remote Sensing Technology; Eagles Men Aviation Science and Technology\
        \ Group; Guangzhou Tian-Hai-Xiang Aviation Technology; and Shanxi Eagles Men\
        \ Aviation Science and Technology Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3138c7d-b5a6-43fb-8faa-36a148e6a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ca19d-9d58-4234-8183-26cdfcae9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of the companies on the Commerce Department’s “Entity
        List,” sends “a clear message to companies, governments, and other stakeholders
        globally that the entities on the list present a threat to national security,”
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08270505-dfb0-40ed-8649-2230ac7b3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commerce Department will not hesitate to continue to use the
        Entity List and our other regulatory and enforcement tools to protect US national
        security and sovereignty,” Deputy Secretary of Commerce Don Graves said in
        the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20584f73-d8b3-424c-a271-ddb266b4862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4342695-d2f5-4522-b401-f0fb0f6e1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Entity List is a powerful tool for identifying and cutting off\
        \ actors that seek to use their access to global markets to do harm and threaten\
        \ American national security.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fed1d-7914-43e8-86e2-5cfc89b31ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d0c7d-00e7-416d-beb2-abe0737d514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s “use of high-altitude balloons violates our sovereignty and\
        \ threatens US national security,” Under Secretary of Commerce for Industry\
        \ and Security Alan Estevez said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714b556-519c-4df1-a308-d8d53a7b369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee3ecc-ff1e-485e-bb4d-8883a1833769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s action makes clear that entities that seek to harm US national
        security and sovereignty will be cut off from accessing US technologies.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa86405-e5ec-45dd-9acb-7183aa28f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:27:49.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:27:53.144+08:00
