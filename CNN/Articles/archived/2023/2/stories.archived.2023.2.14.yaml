      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Chinese Foreign Minister spokesperson Wang Wenbin, the\
        \ PCG did not ask for permission to enter Chinese waters.\r"
