      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This dangerous period will be crystalized this weekend when Western\
        \ foreign policy officials and experts gather for the annual Munich Security\
        \ Conference, which is set to be dominated by the deepening war in Ukraine.\
        \ But the event will also become a stage for the rivalry between the United\
        \ States and China with both Secretary of State Antony Blinken and Chinese\
        \ top diplomat Wang Yi in town. The State Department says no meetings are\
        \ planned as details emerge about China's global balloon spying program and\
        \ accusations fly back and forth across the Pacific.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb27e4-1b53-4a9e-b9e6-4c60ffca86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a647d0a-1b5f-410a-86b6-56458889d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The double diplomatic crisis has also exposed the way that Washington's\
        \ bitterly polarized politics could influence US policy overseas and the political\
        \ capital every administration needs to pursue its aims. Fervent Republican\
        \ criticism of Biden's failure to shoot down a Chinese surveillance balloon\
        \ before it traversed the continent followed by claims that he's trigger happy\
        \ in downing subsequent unknown aerial objects, show that for many in the\
        \ GOP -- critical geopolitics are just another excuse for partisan score settling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14952e-0a0f-493f-bb76-e5ca752fce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf9f25-3c0a-466c-94ec-afd2b83d87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden may have played into this by not speaking publicly to Americans\
        \ about a trio of incidents in which jets were scrambled over the weekend.\
        \ But more broadly, the Republican Party's abdication of the internationalist\
        \ principles that won the Cold War against the Soviet Union, its splits over\
        \ funding for Ukraine and the possibility of another White House term for\
        \ Donald Trump who turned US foreign policy into a mirror of his own volatile\
        \ temperament raise even more questions as the 2024 election looms.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c01a0-d58a-4b09-82c8-927fa834c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def43e32-579f-493f-bfea-9992ef155a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How clashes with Russia and China differ -- and are similar</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d50c8-2963-4357-8fed-15f723737c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many foreign policy experts might disdain the loaded term Cold War\
        \ in relation to the current showdowns with Moscow or Beijing. The US is not\
        \ locked for instance in the global ideological, economic and political tussle\
        \ with Russia like it was with its predecessor, the Soviet Union, from the\
        \ late 1940s to the end of the 1980s. By any measure apart from nuclear weapons,\
        \ the US is far more powerful than Russia. The war in Ukraine and a series\
        \ of disastrous battlefield defeats have meanwhile exposed the myth of Russian\
        \ super power strength -- even if that post-Soviet nuclear arsenal means President\
        \ Vladimir Putin can wield the threat of Armageddon to head off a direct Western\
        \ intervention.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab28bc4-27e0-46cb-b5e0-0df08e64325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c4a15-3994-4807-a60f-aa8f094e9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still time, meanwhile, to avert the growing test of strength\
        \ between the United States and China from turning into the kind of conflict\
        \ that could plunge the world into war. And the US and Chinese economies are\
        \ entwined in a way that had no parallel with the isolated, communist Soviet\
        \ Union. Americans and Chinese have a huge incentive to stop their differences\
        \ spilling over because both would pay an enormous economic price for any\
        \ armed military clash.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c55b4-18c5-4879-bdc3-74db65bee946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd3c87-4a74-4171-8e01-cde22fc66cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet at the same time, there is a growing sense of the world dividing\
        \ into two camps between democracies and autocracies, even if Russia's attempts\
        \ to trigger a generational US fear by edging closer to China may be overblown\
        \ so far.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cf7ae-1360-414b-a0f0-93f275316ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4d9b8-d60e-4ac0-91bd-c7d0cf660c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cold War might have ended with the defeat of the Soviet Union.\
        \ But it was never over in the mind of Putin, the KGB officer left high and\
        \ dry in East Germany when the Berlin Wall came down and who has devoted his\
        \ more than 20 Kremlin years to challenging the West and trying to restore\
        \ respect for Russian power.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5c4d7-1a8e-4d1d-875b-bb9745a35222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91699eb0-80f9-4d18-8b6d-5b0a0c5f236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin sees the Ukraine war as an attempt to regain influence over Ukraine,\
        \ a former Soviet republic, to crush its sovereignty and to frustrate its\
        \ aspirations of joining the Western clubs -- the European Union and NATO.\
        \ His invasion of Ukraine broke the post-Cold-War territorial settlement in\
        \ Europe.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7293d0-2e5d-4333-ab29-d091c573ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c077b6e-12d5-4b4b-b93e-2148330921da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While doing everything he can to avoid setting off a direct clash with\
        \ Russia, Biden is now not shying away from raising the huge stakes in the\
        \ war for the Western way of life that prevailed in the Cold War. He has sent\
        \ billions of dollars in American weapons into a proxy conflict he defined\
        \ as \"a test for the ages. A test for America, a test of the world\" in his\
        \ State of the Union address last week.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1e89e-48c9-4f81-91db-7d1abcc5a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad286c-3c3f-4fb8-a33c-c5045cc033cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Such a defense matters to us because it keeps the peace and prevents\
        \ open season for would-be aggressors to threaten our security and prosperity,\"\
        \ Biden said, in remarks that also might have been aimed at nationalistic\
        \ Chinese leader Xi Jinping.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763d1ec-d177-495c-ae89-08bef651b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15807099-0908-4ba1-b8c0-918f623adec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defining the US tussle with China</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c05f8-d8b8-45a6-aa4e-f91357178d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US standoff with China is also increasingly one about values as\
        \ well as a shadow fight between two vast militaries and two nations who wish\
        \ to be the top dog in the Asia-Pacific region. When the United States talks\
        \ of ensuring that China keeps to a rules-based system in terms of trade,\
        \ economics, territorial claims, freedom of naval navigation and military\
        \ issues, leaders in Beijing perceive an attempt to constrain what they see\
        \ as their country's rightful rise to power with international laws biased\
        \ towards the West.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577d4f6-19e3-4f9a-9577-ad207caea8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ca882-cbcb-48c0-982e-daa24de501bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, who has framed much of his foreign policy on the assumption\
        \ that the key strategic question of the current century will be the challenge\
        \ from Beijing, has repeatedly stressed that he wants \"competition, not conflict\"\
        \ with China. But he is also adamant that the US will challenge what it sees\
        \ as China's aspirations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0581f68-12cc-4803-b1ca-8c7c1bf67f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f0933-1cc4-4635-8ac2-0581c5e59e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The People's Republic of China is the only competitor with both the\
        \ intent to reshape the international order and, increasingly, the economic,\
        \ diplomatic, military, and technological power to do it,\" Biden's National\
        \ Security Strategy, published last October, said. \"Beijing has ambitions\
        \ to create an enhanced sphere of influence in the Indo-Pacific and to become\
        \ the world's leading power.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24acee-bc5a-4ce4-8311-d656fc45e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678857c-7808-4555-9b2c-4f828e218513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bitter politics stirred up by America''s challenges abroad</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec5f10-a740-4751-aa1b-054242f9b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increasingly strained global political climate is playing into\
        \ American domestic politics in two notable ways. It is fueling an effort\
        \ by Republicans -- seen especially in the current Chinese balloon drama --\
        \ to portray Biden as a weak commander-in-chief who is not up to global challenges\
        \ ahead of his 2024 election race. This pressure in Washington appears to\
        \ be narrowing the political running room that the administration has in dealing\
        \ with global threats. For example, absent some sign of contrition from the\
        \ Chinese, it would be a big political risk for Blinken to reschedule a trip\
        \ to Beijing, which is vitally important for putting a lid on tensions, any\
        \ time soon. And the way that Biden sprang into action over the weekend to\
        \ shoot down three unidentified objects in North American airspace suggests\
        \ political criticism of his decision to wait until the Chinese balloon had\
        \ crossed the Atlantic coast to shoot it down has conditioned his decision\
        \ making. The White House denies this is the case.\r"
    '38':
