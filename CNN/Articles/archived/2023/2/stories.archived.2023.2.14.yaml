      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sana Maulit Muli” (Olivia Lamasan, 1995)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e974373-eb67-46e3-b071-0fb5fc4688a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this timeless classic that features Aga Mulach at his peak, he
        plays Jerry, an overbearing breadwinner holding down a demanding executive
        job. When his dependent girlfriend Agnes (Lea Salonga) takes a vacation to
        the US to be with her mother, the distance puts a strain on their relationship
        and forces the two of them apart. Eventually, Jerry risks everything he worked
        so hard for to follow her and win her back — only to realize that she’s finally
        learned how to stand on her own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca3401-f427-4647-ab4b-31ca86fad0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from showing the distinct pain that comes with watching LDRs
        die, “Sana Maulit Muli” also highlights the evergreen struggles of being an
        overseas Filipino worker: the need to assimilate to a culture that will never
        see us as equals, the pain of being apart from family yet having no choice
        but to provide for them, and the pressure to appear successful and put-together
        despite a dehumanizing and unfulfilling day job. Watching Agnes and Jerry
        go through each flaming hoop can sometimes hit a bit too close to home but
        it makes for a satisfyingly realistic conclusion: one that pushes them to
        grow on their own and return to each other as stronger and better people.'
