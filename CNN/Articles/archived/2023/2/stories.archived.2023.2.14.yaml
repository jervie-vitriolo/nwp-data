      'jcr:uuid': '1cf3bc8b-e702-4903-960a-15e734342cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> LGBTQ+
        group Bahaghari on Tuesday urged President Ferdinand Marcos Jr. to reveal
        his position on the bill penalizing discrimination on the basis of sexual
        orientation, gender identity or expression, or sex characteristics (SOGIESC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e11e45-4f88-4b18-b864-d49dfe03e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55014a-a747-404f-b025-60d281df8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the proposed SOGIESC Equality Act was again <a
        href="https://www.cnnphilippines.com/news/2023/2/8/hontiveros-loses-in-sogie-bill-tug-of-war.html?fbclid=IwAR1pBt24oCp9KP3IpBDmQCeDsTUzp6b7Q-KM5Duhm9rrGdMbZ6C4tcw-TuM">pushed
        back</a> to the committee level by Senate Majority Leader Joel Villanueva,
        who said the measure needed "further study."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569ccc2-2952-4935-919b-963a7c821805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222df8e-0530-45e2-9b70-1eddc5e41859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva and his father, CIBAC Party-list Rep. Eddie Villanueva,\
        \ oppose the measure - saying they have received letters from various religious\
        \ groups complaining that they were not consulted about the bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc79d2-1ea1-4ef1-93f5-0ca29cb22f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db93db-1798-42af-a7f2-3f4d7526d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T23:10:23.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:58:09.870+08:00
