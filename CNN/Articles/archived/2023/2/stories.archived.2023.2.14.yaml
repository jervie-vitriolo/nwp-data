  'New-Zealand-national-emergency-cyclone-gabrielle':
    'author': 'Hilary Whiteman and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T13:59:37.000+08:00
    'imagesource': 'jcr:7c60189d-deaa-4590-8ab3-45bcc559d6ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab47629a-487a-433b-be26-15ff1d8c66b0'
    'lead': 'New Zealand declared a National State of Emergency on Tuesday for the
      third time in its history as Cyclone Gabrielle pounded the North Island with
      wind and rain, knocking out power to tens of thousands of homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T14:02:35.158+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-14T14:07:21.882+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand declares national emergency as Cyclone Gabrielle pounds
      North Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d6c7a-b04e-47c4-88f5-4c08bcd2fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>New Zealand declared a National State
        of Emergency on Tuesday for the third time in its history as Cyclone Gabrielle
        pounded the North Island with wind and rain, knocking out power to tens of
        thousands of homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bdda7-a22c-4618-bd65-dde7ac0645ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Winds gusts of over 140 kilometers per hour (87 miles per hour) were
        recorded along the coast, with waves close to 11 meters (36 feet) high off
        the Bay of Islands, according to the New Zealand Meteorological Service.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311fe79-0fc8-4bff-8d30-db23f0841236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Minister Chris Hipkins said the full scale of the disaster only
        became apparent as the country woke Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958ca70-006b-4814-ae16-bcc135bf82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With an event of the size and the scale that we have seen in the last
        24 hours, what we have to do is make sure that we''re dealing with the most
        pressing needs across the country as quickly as we can," he told reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2683c9-3dce-473f-8e16-aa25be1ecb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cyclone is the second significant weather event to hit Auckland
        and the upper North Island in just a few weeks. Last month Auckland and surrounding
        areas were hit by record rainfall that sparked floods and killed four people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e75f1-af38-4383-94c2-87d66a0f1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This latest disaster is the third national state of emergency after
        the 2011 Christchurch earthquake and Covid pandemic in 2020, and is due to
        a weather system off the country''s north that is tracking south and east
        along the coast.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dee7fb-17b7-4858-b9e7-0317a26ad298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overnight, 150 New Zealand Defence Force personnel joined efforts to
        distribute supplies and evacuate residents from areas where rising water forced
        some homeowners onto roofs. Electricity is out for tens of thousands of residents,
        and the cell service is patchy in some areas, making it hard to coordinate
        services and contact people left stranded.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fedf4-770a-4f74-b52e-8bb84f5c2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several communities and regions had been isolated, the Met Service
        said in a Facebook post. "Over 30 state highway closures and the shutdown
        of air, sea, and rail transport for much of the northern half of the North
        Island," the post said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9aefa-1375-483e-946a-d3bb27bb0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air New Zealand canceled all domestic flights to and from Auckland
        Airport -- around 55 — for the remainder of Tuesday due to strong winds.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e0a1e-8149-4a9c-b36b-56f41ab837f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Napier Airport, a regional hub further south, received three times
        as much rain as the February average -- and recorded its second wettest day
        ever, with 175 millimeters of rain in the 24 hours to 9 a.m. local time Tuesday,
        the Met Service said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29e936-efbb-488b-bc38-81cdfbecb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Red warnings, the highest alert level issued by the New Zealand Met
        Service, are ongoing and will last through much of Tuesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb310d-d5be-4fb2-aae2-4e28d9a0fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Meteorologists predict another 24-36 hours of gale force winds
        to impact the eastern shoreline and adjacent interiors of the North and South
        Island before gradually tapering off by Wednesday afternoon.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82413a-c281-4423-8dd3-dd68d0cc4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional rainfall totals of up to 150mm can be expected across
        the southeastern regions of the North Island, including Wellington, through
        Thursday, while lesser totals will accumulate across the South Island, just
        north of Christchurch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fdc47-c9e9-417d-9603-fa60c2c88b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:02:35.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:07:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/13/asia/new-zealand-cyclone-gabrielle-tuesday-intl-hnk/index.html">"New
        Zealand declares national emergency as Cyclone Gabrielle pounds North Island."</a></em></p>'
