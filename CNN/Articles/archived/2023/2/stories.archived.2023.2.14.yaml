    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b621915-8503-4372-bb01-1e4015a23377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.379+08:00
