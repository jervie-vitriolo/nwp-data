    'jcr:uuid': '53d41a88-252c-4a60-9006-f6daf8f92551'
    'lead': 'A Palestinian man was killed and 13 were injured in an Israeli raid in
      Nablus early Monday, Palestinian health officials said, in what Israeli authorities
      said was an operation to arrest suspects in the fatal shooting of an Israeli
      soldier last year.'
    'mgnl:activationStatus': true
