      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is currently in the United States to get medical treatment
        for her autoimmune diseases. In <a href="https://www.cnnphilippines.com/entertainment/2022/11/24/Kris-Aquino-November-health-update.html">November
        last year</a>, she said she would be undergoing several months of diagnosis
