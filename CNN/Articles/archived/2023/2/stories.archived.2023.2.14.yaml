    'title': 'Marcos summons Chinese envoy over Beijing’s ‘increasing’ actions vs.
      PCG, fishermen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ff9f7-d145-43b8-bca7-f453e02f5b36'
      'mgnl:activationStatus': true
