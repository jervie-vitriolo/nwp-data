      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce958a-1d28-422d-a278-3add0a79d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.371+08:00
