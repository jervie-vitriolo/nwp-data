      'mgnl:lastActivated': 2023-02-14T09:13:17.148+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb132ad3-250a-4ece-b3d0-39e0e1121924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:52:45.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T09:13:17.149+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Foreign Minister released the statement Monday night after\
        \ the Philippine Coast Guard (PCG) reported that a Chinese Coast Guard (CCG)\
        \ vessel directed a “military-grade laser light” at a PCG boat, temporarily\
        \ blinding crew members and disrupting the resupply mission to the BRP Sierra\
        \ Madre in Ayungin Shoal.\r"
    '28':
