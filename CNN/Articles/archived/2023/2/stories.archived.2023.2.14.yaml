      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6525e5-8c2f-4638-961f-1584b2d26d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:20:30.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilots have a combined 25,000 hours of flight time.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca909b-9a05-4d5b-9c2b-685b69ee060a'
      'mgnl:activationStatus': true
