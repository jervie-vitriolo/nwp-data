      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca634615-cebf-4ad6-bfb2-d2693c931c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.364+08:00
