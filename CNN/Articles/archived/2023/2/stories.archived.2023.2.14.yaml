      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942990d-780b-44b8-b950-99eabcad6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-14T18:32:32.366+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a 2004 study by the Metropolitan Manila Development Authority\
        \ and the Japan International Cooperation Agency, a magnitude 7.2 earthquake\
        \ from the West Valley Fault could lead to the collapse of 40% of the residential\
        \ areas in Metro Manila.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b022381-548b-4cbf-a686-9a0502c5fa26'
      'mgnl:activationStatus': true
