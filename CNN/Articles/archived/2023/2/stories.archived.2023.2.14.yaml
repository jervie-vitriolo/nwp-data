      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given these recent incursions, we need to put up a naval force that\
        \ can project a more respectable presence in the West Philippine Sea. Moreover,\
        \ this is the best time for us to work with our regional neighbors and defense\
        \ partners in countering China’s aggression,” he added.  \r"
