    'stories': []
    'template': '1'
    'title': 'BIR digitalization goes full throttle as it ups 2023 collection goal
      by 13%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24553a3-40ac-4cd7-a2e6-aa337d922fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:14:54.365+08:00
      'mgnl:createdBy': 'celine'
