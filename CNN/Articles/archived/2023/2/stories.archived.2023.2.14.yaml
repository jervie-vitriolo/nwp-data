      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        House of Representatives on Tuesday contributed an additional ₱10 million
        in humanitarian aid for the thousands of earthquake victims in Turkey (now
        called Türkiye).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3a5e6-ac0a-4e1d-9341-9f433a75e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:58:21.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T19:59:43.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation from the House is now over ₱15 million, including the
        <a href="https://www.cnnphilippines.com/news/2023/2/12/house-donation-turkey-quake-speakers-disaster-relief-and-rehabilitation-initiative.html">$100,000
        (around ₱5.5 million)</a> given by Speaker Martin Romualdez on Monday from
        his Disaster Relief and Rehabilitation Initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dddd2f-3117-473b-a3fc-e9b16a90c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:58:21.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T19:59:43.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross chairman Richard Gordon received the ₱10 million
        raised from voluntary contributions from House members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4cf74-fb6d-452b-a901-9210f7be52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:58:21.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T19:59:43.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On this day of love and compassion, we show our love and appreciation
        to the people of Turkey who helped us, together with friends and other allies,
        when we needed it most. We understand and feel what they are going through,
        and we are praying for them,” Romualdez said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02e627-d0ee-4ca7-84a0-d6305b774893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:58:21.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T19:59:43.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Speaker noted that Turkey was among the first countries to respond
        when Super Typhoon Yolanda devastated Leyte and other Eastern Visayas areas
        in November 2013.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717e06c-f9f0-49bf-9902-d938adc111a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T19:58:21.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-14T19:59:43.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.8 earthquake that slammed Turkey and Syria a week
        ago left more than <a href="https://www.cnnphilippines.com/world/2023/2/14/turkey-earthquake-voices-heard-under-rubble.html">36,000
        dead and tens of thousands of injuries</a>, according to officials.&nbsp;</p>'
