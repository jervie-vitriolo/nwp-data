    'title': 'China accuses PH of ‘intruding’ into its waters after laser-pointing
      incident

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29090764-72e8-402e-91b2-2e43d02d53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T05:25:02.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T09:13:17.148+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — China
        has accused the Philippines of intruding into its waters, claiming that the
        Ayungin Shoal in the West Philippine Sea (WPS) is part of China’s Nansha Islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d03aa3-8aff-4110-8e53-a650bc09975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T08:52:45.344+08:00
