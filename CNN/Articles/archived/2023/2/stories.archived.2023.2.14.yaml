    'lead': 'President Bongbong Marcos summons Chinese Ambassador Huang Xilian, following
      the incident in the West Philippine Sea, where a Chinese vessel directed its
      military-grade laser at a Philippine Coast Guard ship.


      Malacañang says, the president expressed serious concern over the increasing
      frequency and intensity of actions of China against the PCG and Filipino fishermen.
      Manila calls the laser pointing incident an act of agression and has filed yet
      another diplomatic protest against Beijing.


      We discuss the matter with defense analyst and military historian Jose Custodio,
      joining us from California.'
