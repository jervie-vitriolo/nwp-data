      'text': '<p><strong>“Cubao” series by Tony Perez</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196633c0-3c51-4fa5-89bc-3fd909d7c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.835+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perhaps the phrase “most romantic books” would not conjure the five-volume
        Cubao series by Tony Perez, although its circuitous third title, “Cubao Midnight
        Express: Mga Pusong Nadiskaril sa Mahabang Riles ng Pag-Ibig” (1994), is steeped
        in the cloying hugot language that draws in a lot of readers. In a story from
        “Eros, Thanatos, Cubao: Mga Piling Katha” (1994), a young, infatuated helper
        pretends a life above her station, only to be gifted by the cluelessly privileged,
        dreamy boy with a rotten sandwich, which she heartily eats: “Marahan siyang
        sumubo ng sandwich. Kumagat. Tumungkab ng inaamag na tinapay at bulok na laman.
        Ngumuya. Lumulon. Ng parang suka sa kalsada. Ng parang burak sa kanal.”  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea7024-3211-4468-ab6c-72c095f67c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.836+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multigenre and microcosmic (not to mention out-of-print and overpriced
        on the secondhand market), the “Cubao” books convey a visceral love of space
        peopled by heathens and the heartbroken, beings mythical and real. One may
        say that the politics in the stories have not kept up with the times — and
        I risk romanticizing the author here! — but Cubao, both series and place,
        attests to how far we as a people have gone yet still nowhere near our destination,
        looking out the window in our long and often derailed ride home, nostalgic
        for the imaginary good life that can no longer hold while a certain rot lingered
        in our gut.</p>'
