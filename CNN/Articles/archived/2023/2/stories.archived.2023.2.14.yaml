  'Michigan-State-University-shooting':
    'author': 'Nouran Salahieh and Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T13:55:58.000+08:00
    'imagesource': 'jcr:06ca3924-52d0-4ace-9e78-73e6277a7340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219a26fd-7fb9-4240-9de2-6964e339ab70'
    'lead': 'A suspect appears to have died of a self-inflicted gunshot wound after
      a shooting at Michigan State University left 3 people dead and injured 5 others,
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T13:59:14.285+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-14T14:05:47.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect has died of apparent self-inflicted gunshot wound after mass
      shooting at Michigan State University left 3 dead and 5 injured, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985af9f1-87d0-468d-8dd7-0666284789cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A suspect appears to have died of a
        self-inflicted gunshot wound after a shooting at Michigan State University
        left 3 people dead and injured 5 others Monday evening, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13704b-c3c7-48d1-a41f-2d604834e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people have died and five others were injured after
        shots were fired at two locations at Michigan State University, prompting
        shelter-in-place orders amid a search for a suspect who remains at large Monday
        evening, campus police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed4b0c-600f-4117-9b68-01b93025e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident began at 8:18 p.m. ET at Berkey Hall, where several shooting
        victims were found, Interim Deputy Chief Chris Rozman said. Immediately after,
        another shooting was reported nearby at the Michigan State University Union
        Building, he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0c7e8-4fea-4439-b2a3-5a97a912b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shooting prompted orders to "secure-in-place immediately" as hundreds
        of officers from multiple agencies converged on the campus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f866d8-84ac-48b9-a6d3-82c687600c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Police and emergency responders acted quickly. We tended to the victims
        at both of those scenes," Rozman said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8227afe-bb47-47ad-a0af-42cd74fde0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least five people were taken to a hospital, some of them with life
        threatening injuries, according to Rozman.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c7e1e-3c03-48d2-972d-92f0b9b86c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The campus community is still being asked to shelter in place as police
        search for the suspect, who was last seen leaving the MSU Union on foot on
        the north side of the building, police said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55098567-de44-48ba-af9a-215bf50353f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect was described as being a short male, last seen wearing
        red shoes, a jean jacket and a ballcap.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43ebec-52ba-43ef-94d2-7c670d279e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Please do not come to campus. I can''t say that enough," Rozman said.
        "For parents, we understand. I can only imagine the emotion that''s involved
        right now. It''s going to help us and it''s going to help our response and
        it''s going to help us identify the shooter the less people that are on campus
        at this point."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f88ae-841e-477a-ae1c-e5eb9f8a9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All classes, athletics and campus-related activities at MSU are canceled
        for 48 hours, MSU police said as officers in tactical gear swarmed the university.
        "Please DO NOT come to campus tomorrow," they said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7d817-ac8f-493f-8db6-0532c674b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 10:10 p.m., police tweeted that Berkey Hall and other several
        campus buildings were cleared, including Brody Hall, Snyder/Phillips Hall,
        Mason Hall, Abbot Hall, Landon Hall and the MSU Union.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3194b-346b-404c-b63c-3ba9e6382614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Michigan Gov. Gretchen Whitmer said she was being briefed on the shooting
        at the university.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793d4bc-e64f-4e82-9655-77a4a5d15623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve been briefed on the shooting at Michigan state University. The
        Michigan State Police along with @msupolice, local law enforcement and first
        responders are on the ground. Let''s wrap our arms around the Spartan Community
        tonight. We will keep everyone updated as we learn more," the governor tweeted.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f0119-c85a-4512-9edf-ad32ce1df96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MSU student Chris Trush told CNN he saw people running out of the Union
        building -- a congregation spot for students on campus -- shortly before an
        emergency alert went out to students informing them of the shooting on campus.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac5da6-7fa9-4e15-b77d-b973eb07e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trush said he was watching TV just after 8 p.m. in his apartment when
        he saw police cars and ambulances speeding down Grand River Avenue. He then
        saw people running out of the Union building.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4812a-48e8-4c42-8fe2-d4579cce3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s when I knew something''s really up," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde849c-0077-408d-b1dc-68e8da04c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trush said he saw dozens of officers begin to swarm the area with long
        rifles, and realized a shooting had taken place.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634caf7-1f35-49f2-ba04-187d93950fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m obviously not going to go outside for the next couple of days,"
        he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2e1e5-cc01-4ef8-8e64-6e50d5372da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another MSU student, Nithya Charles, told CNN she was sheltering in
        place within a lounge area at Campbell Hall on the north side of campus.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f515dd9-5f89-43eb-a20a-132fdcd86c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re not learning very much so much," Charles told CNN''s Erin Burnett,
        explaining that she''s sheltering with about 30 other people. She said she
        did not hear any gunshots herself, but said some of her co-workers heard shots.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b17d8-146e-4f90-81c2-57848224d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T14:05:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Everyone is obviously kind of stressed, but seems to be calm now,"
        Charles said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc73e5-dedd-46b5-a906-806f557fd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T13:59:14.321+08:00
      'mgnl:createdBy': 'alyssa'
