    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05864cb9-2ab1-4a35-9e14-a48bdd1fad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.893+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T18:49:36.850+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bob Ong’s “Si” is romantic for me as it tells the story of a couple
        who have been together for so many years, which is something many of us wish
        to have. The novel shows how turbulent years and difficult life circumstances
        can be weathered if you have someone by your side in sickness and in health,
        for richer or for poorer, ‘til death do you part. Cliché but so good to read. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c854e9-e366-4ab3-86aa-2699cfca397c'
