      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Barney the purple
        dinosaur is back and he has a new look"</em></p>'
  'Israel-raid-Palestine-West-Bank':
    'author': 'Kareem El Damanhoury, Abeer Salman and Hadas Gold, CNN'
