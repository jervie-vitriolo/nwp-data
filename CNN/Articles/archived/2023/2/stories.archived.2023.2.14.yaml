      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fact and syntactical flourishes marry beautifully in this book by Nick
        Joaquin. Classified as popular history, the book also reads like a love letter
        to the city Joaquin loved and that loved him back.'
    '16':
      'jcr:primaryType': 'mgnl:block'
