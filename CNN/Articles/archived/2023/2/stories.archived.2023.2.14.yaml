      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/13/politics/lael-brainard-top-biden-economic-job/index.html">Federal
        Reserve vice chair to become top Biden economist</a>."</em></p>'
