      'mgnl:lastActivated': 2023-02-14T14:27:39.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0732ef-43b3-42b9-a5b3-9632bd8a23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deese, whose departure Biden announced at the start of the month, has\
        \ long planned to depart in the first few months of the year and, as CNN previously\
        \ reported, played a role in selecting his replacement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ddf49-9e5c-444a-b7c8-e82ffb8684d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b0f4a-c6cc-4192-b782-1f7b94e00ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As head of Biden's economic council, he has been the driving force\
        \ behind the administration's economic policy and legislative agenda for two\
        \ years and has been one of the most powerful NEC directors in recent memory.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e0d64-6928-4c9a-8bcb-0eb4c4df28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1e0f5-222c-4c71-a9c7-edb6268a4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, when confirming Deese would step down, touted his \"critical\"\
        \ role in the passage of key legislation including the bipartisan infrastructure\
        \ law, the Covid-19 relief bill, the CHIPS and Science Act and the health\
        \ care and climate package.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0eb1a-1150-4d60-aee4-c7c1b7dd11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573ee74-0919-4f6c-849e-d0b6ef902a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The personnel shakeups are among a pattern of shifts across the White\
        \ House and the administration, as staff and Cabinet officials mull a potential\
        \ change midway through Biden's first term.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074ea26-9947-4bb0-9b4b-3926a73600b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac802f1-0b76-466d-b7b7-ac53d5c2976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:25:06.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:27:39.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Deese''s impending exit came a day after the
        White House held an emotional event to mark the departure of Biden''s first
        chief of staff, Ron Klain. Biden''s former Covid-19 coordinator Jeff Zients
        was tapped to fill that vacancy. The president will also be looking to fill
        the February exit of Labor Secretary Marty Walsh. Earlier this month, the
        White House also announced that communications director Kate Bedingfield would
        be leaving the administration and would be replaced by Democratic communications
        professional Ben LaBolt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11ce1a-f79d-4653-b6c9-9ac6a56f8a94'
