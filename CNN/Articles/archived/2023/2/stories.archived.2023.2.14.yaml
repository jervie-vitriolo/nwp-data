      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) — &nbsp;</strong>President
        Ferdinand Marcos Jr. has summoned Chinese Ambassador Huang Xilian to express
        “serious concern” over the recent actions of China against the Philippine
        Coast Guard (PCG) and local fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe33f78-3c5d-4b62-840b-9077da54bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos met with the envoy on Tuesday afternoon, according to the Presidential
        Communications Office (PCO).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175551e2-a11f-47c8-9b32-b4d1df96402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president summoned [the] Chinese Ambassador [t]o express his
        serious concern over the increasing frequency and intensity of actions by
        China against the Philippine Coast Guard and our Filipino fishermen in their
        bancas, the latest of which was the deployment of a military grade laser against
        our Coast Guard vessels,” the PCO said in a statement.</p>'
