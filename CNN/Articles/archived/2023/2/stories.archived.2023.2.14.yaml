    'jcr:uuid': '057164de-cf7c-47f7-bf63-345867921b29'
    'lead': 'The House of Representatives contributes an additional ₱10 million in
      humanitarian aid for the thousands of earthquake victims in Turkey (now called
      Türkiye), on top of the estimated ₱5.5 million donation from Speaker Martin
      Romualdez.

      '
