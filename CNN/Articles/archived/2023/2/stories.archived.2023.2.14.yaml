      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Coast Guard ship aimed a military grade laser at a PCG
        boat while the latter was on its way to send supplies to military personnel
        in Ayungin Shoal, <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">authorities
        have reported.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e3599-fd33-458b-8016-aedc715ca161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which took place on Feb. 6, caused temporary blindness
        to PCG crew members, prompting the Philippine government to file a fresh diplomatic
        protest against Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eec4e-b9cb-41c3-a007-6e4530a26162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has also raised eyebrows among the international community, with
        some nations calling out the East Asian giant’s “provocative” action.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695f100-9c67-4e38-b3b4-ec11ef414bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">US:
        China’s use of laser against PH ship ‘provocative,’ threatens regional peace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d05e7-b771-46a1-95af-7b6a0c8b1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, defended its action, saying it was the Philippines
        that <a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">“intruded”</a>
        into its waters. It claimed that the Ayungin Shoal —&nbsp;which is within
        Manila’s exclusive economic zone —&nbsp;is part of Beijing’s Nansha Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0747ff-82f8-4343-9cd3-be7a7797b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Embassy in Manila, in a separate statement,
        also confirmed the meeting between the two officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5b767-ebf9-44d7-a671-6f42ab83ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T20:53:23.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They exchanged views on how to implement the consensus reached
        by the two heads of state, strengthen dialogue and communication, and properly
        manage maritime differences between China and the Philippines,” it said.</p>'
