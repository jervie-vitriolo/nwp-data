    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '176ab229-1d04-4d29-ba2c-2989d270b942'
    'lead': 'The Department of Health said discussions were ongoing with two other
      countries looking to donate bivalent COVID-19 vaccines to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T15:56:44.147+08:00
