      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to the incident, former Foreign Affairs Secretary Teodoro\
        \ Locsin Jr. said in a tweet that the “line has been crossed.\"\r"
