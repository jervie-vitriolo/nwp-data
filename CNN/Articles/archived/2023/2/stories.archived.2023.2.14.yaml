      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So nagtatayo kami sa kasalukuyan sa Region 3, sa regional office\
        \ ng DPWH, na redundant building na earthquake-resistant po,\" Carvajal added.\
        \  \r"
