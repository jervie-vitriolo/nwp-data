      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcca717-9922-489f-bd60-7a3807cfacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.808+08:00
