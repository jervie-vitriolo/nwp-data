    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Voice of Democracy, one of Cambodia''s last independent media outlets,
      has been shut down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b013d-5c0b-4845-8778-abd50cb1aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Cambodia''s last remaining independent
        media outlets has been shut down by Prime Minister Hun Sen ahead of national
        elections in July, in a move condemned by rights groups as a blow to press
        freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a314fc-f44c-4079-8671-18bf49637b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based in the capital Phnom Penh, Voice of Democracy (VOD), a local\
        \ outlet run by the Cambodian Center for Independent Media, published radio\
        \ and online reports about labor and rights issues, environmental crime and\
        \ political corruption.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf872d-0566-4420-adde-56dd823d112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It reported last week that Hun Manet, son of the prime minister, allegedly\
        \ signed an agreement to donate aid to Turkey, which was struck by a catastrophic\
        \ earthquake last week. The report alluded to an apparent overstep of his\
        \ authority.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f43ad-7201-4430-8f12-f0c51cb34256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun Sen refuted the report and issued statements on Facebook accusing\
        \ the outlet of attacking his son and hurting the \"dignity and reputation\"\
        \ of the Cambodian government.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16641131-2275-4545-b2bb-5e11720de3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also refused to accept an official apology from VOD and added that\
        \ its newsroom staff \"should look for jobs elsewhere.\"\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019ea60-6bee-4ed1-8195-ac639eae481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials revoked VOD's operating license on Monday and\
        \ blocked its websites in English and Khmer.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae632d05-bbf9-4725-b6e1-bc9b3f026327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several VOD staff took to social media to share news of the company's\
        \ sudden closure.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa6929-693e-4501-a76a-05434d9dd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has reached the end point,\" wrote Mech Dara, one of its reporters,\
        \ on Twitter. \"I (thought) we might have survived longer.\"\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663b8c3-94ec-41fe-8d0a-f574a5ee75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN that many journalists were \"still in shock\" after Monday's\
        \ events.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999784a-347c-485b-8bee-543b6f7d57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were expecting it to happen but not so quickly,\" he said. \"\
        We fought for the truth. We always have but clearly some people could not\
        \ handle it.\"\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31a712-2cf7-402c-80ec-b36adb84a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many stories to be told about Cambodia from Cambodia
        and this extends to the wider region — countries like Myanmar and Vietnam,"
        he added. "It''s a space that''s getting narrower and narrower and voices
        are stifled so that the outside world can''t see in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bec238-19cf-4f6a-8e1e-d4620f46bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to face the reality and the challenges that come along with\
        \ it but we will take it one day at a time.\"\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16389870-0c29-4182-9fa3-bf9ecb1377f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime minister's office hasn't yet responded to a CNN request for\
        \ further comment about the VOD closure.\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d2f87-18be-4269-96db-1ce979159b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media mainstay</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9de8b-7cdf-43c4-9c17-4de294473821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun Sen has served as the country's prime minister since 1985, making\
        \ him one of the world's longest serving leaders.\r\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad0ee5-074d-4c2b-a138-88fe8e50fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his tenure, several independent newspapers and websites have\
        \ been shut down and dozens of opposition figures jailed or forced into exile.\r\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a01eba-51ce-47fa-a91c-911fc7470f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Voice of Democracy has served as an important mainstay of independent\
        \ investigative reporting and objective criticism for years,\" said Phil Robertson,\
        \ deputy Asia director at Human Rights Watch. \"Hun Sen's closure of VOD is\
        \ a devastating blow to media freedom in the country and will have an impact\
        \ across Cambodian society.\"\r\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599d111-8003-4123-8611-69024fcd7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Cambodian people are the ultimate losers because they have lost\
        \ one of the last remaining sources of independent news on issues affecting\
        \ their lives, livelihoods and human rights.\"\r\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a732d6-751d-4128-a9c2-0b582551ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International said the closure served as \"a clear warning\
        \ to other critical voices\" months before national elections in July.\r\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbfb50-a45f-4c7e-974f-cefd6d898f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Prime Minister should immediately withdraw this heavy handed\
        \ and disproportionate order,\" it said.\r\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6d936-79dc-49a6-b76a-cc70d94a91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exiled former Cambodian opposition leader Sam Rainsy said VOD's closure\
        \ was \"obviously politically motivated.\"\r\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f61daa-df91-41ad-9e03-c12b27c7a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Substantially all of Cambodia's media is now government controlled,\"\
        \ he told CNN. \"It also occurs in the context of [the] ongoing wrongful imprisonment\
        \ of opposition supporters and routine intimidation of those who continue\
        \ to operate.\"\r\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdbf2a-7b9d-49fc-8563-077c6326cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Governments [around the world] must educate citizens about the dangers\
        \ of [those in power in] Cambodia because the Cambodian government won't play\
        \ its part in doing so.\"\r\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9cbd2-a2ee-420c-98db-910e5b3a21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western ambassadors in the country expressed their concerns about the\
        \ closure of VOD.\r\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec7c86-26e3-4dfa-9079-2fd5193eea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are deeply troubled by the abrupt decision to revoke VOD's media\
        \ license,\" according to a statement from the US embassy in Phnom Penh. \"\
        A free and independent press is the cornerstone of any functioning democracy,\
        \ providing the public and decision makers with facts and holding governments\
        \ to account,\" it added.\r\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0432687-a292-45b0-96c6-8b6ae21a8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge the Cambodian authorities to revisit this decision.\"\r\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bffd4-cd02-4db5-9fb0-017e1b7f47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany believes in the free access of information as the basis
        for free and fair elections," said the German embassy. "The freedom of press
        in Cambodia has lost one of its last remaining independent media outlets."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4772f3-e487-41d5-9478-8569b78248b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:45:44.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:47:52.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/14/media/cambodia-press-freedom-death-voice-of-democracy-closure-intl-hnk/index.html"><em>Voice
        of Democracy, one of Cambodia’s last independent media outlets, has been shut
        down</em></a>."</p>'
  'What-it-s-like-to-travel-around-Afghanistan-now':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-14T16:52:04.000+08:00
    'imagesource': 'jcr:fcb4249f-15d2-4228-bde1-5e2a49dfabad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec36aedd-3c09-4677-9b84-d42b0f1eb2c5'
    'lead': 'Most of the time, headlines about Afghanistan are ringed with tragedy:
      food shortages, orphaned children, and even executions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T16:57:05.808+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-14T16:57:09.294+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What it''s like to travel around Afghanistan now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305c4d1-d96a-4150-9dd3-d59b5c4138a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most of the time, headlines about Afghanistan
        are ringed with tragedy: food shortages, orphaned children, and even executions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd308ce-2ab0-4266-8fd0-0dc0375aab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Taliban took full control of the country in 2021, the humanitarian\
        \ situation there has deteriorated, as economic and diplomatic isolation does\
        \ little to alleviate strife caused by human rights abuses perpetrated by\
        \ the country's new rulers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e00e5e-797e-49d3-be5c-6aa635243171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet daily life goes on.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016644a-29e3-4616-b81b-0e3f1a047c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now experiencing their first significant pause in conflict for decades,
        Kabul and other towns continue to bustle with commerce. Shops and restaurants
        are still open. Battered autos throng the roads. Electricity is in short supply,
        but generators keep lights on in hotels and the homes of those who can afford
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d98ee6-d277-4c81-bbf0-a7496e27322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while many outsiders might be under the impression that Afghanistan\
        \ is sealed off, that isn't entirely the case. Its airports and border crossings\
        \ are open -- and despite advice from multiple governments to avoid the country,\
        \ some bold travelers are making trips to see what it's like.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9d3e8-0d29-49f1-9f17-c71cf2ae6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For travel vlogger Kristijan Iličić, the opportunity to be a tourist\
        \ in Afghanistan was too interesting to turn down.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22e6dc-be93-435b-8187-b77dd9f0b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He'd visited the country in 2020 and had remained in touch with some\
        \ of the people he met there, but the departure of American forces and the\
        \ return to Taliban rule in 2021 made him curious about what had changed since\
        \ his initial trip.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2aa18-0879-4668-9d7c-d19eebdc0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wanted to see how some of my friends are coping now under Taliban\
        \ rule,\" Iličić told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf84353-1e7a-4251-a0de-01de15d2f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reality is that many aren't coping.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9715a91-a49e-455c-8457-01d9736b01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations estimates that some 22 million people -- around\
        \ half the population -- need urgent food aid after the worst winter in 15\
        \ years. The Taliban has all but erased women from public life, recently banning\
        \ them from working in non-governmental organizations (NGOs), which has limited\
        \ help in some places.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c1850-f480-4ee0-a540-a9963ac190f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arash Azizzada, co-director of the nonprofit Afghans For A Better Tomorrow,\
        \ says while travelers may be curious about the country, their presence could\
        \ serve the interests of the Taliban more than the people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce058142-6fd3-4480-ab30-3ee983f221ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Taliban regime is a pariah around the globe and desperate for\
        \ any kind of positive media or positive portrayal of what is a brutal and\
        \ disastrous reign,\" says Azizzada, who is Afghan American.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750fdaa-d848-4060-bc78-c0774c3a5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He believes that foreign vloggers and influencers who go to Afghanistan\
        \ under the current regime are participating in \"atrocity tourism.\"\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b76454-d2b6-400b-82be-14de27d24a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At best, these travel vloggers who visit Afghanistan are clueless\
        \ and naive,\" says Azizzada. \"At worst, they are useful idiots whose opportunism\
        \ helps whitewash the Taliban's awful crimes.\"\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e44ee-9d97-45ea-901d-2cfe45a889a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to a ''no go'' country</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279fb5b-d957-434c-9d9e-c3a10874e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those intent on going, the biggest hub for international flights\
        \ in and out of Afghanistan is the United Arab Emirates: There are 16 flights\
        \ a week to Kabul International Airport from Dubai and another three from\
        \ Abu Dhabi.\r\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bf567-0bbb-4603-aabe-a3f36b4d5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond that, there are direct flights from Istanbul, Turkey, as well\
        \ as from the Pakistani capital of Islamabad and from Jeddah, Saudi Arabia.\
        \ Land borders with Uzbekistan, Iran and Tajikistan are also open.\r\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cadbb3-b558-4ed8-ae1f-8c2ffbd8aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, travelers can't simply turn up at the airport and get on a\
        \ plane. Citizens of most Western countries need a tourist visa and there\
        \ are fewer Afghan embassies around the world than there were two years ago.\r\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d07fb-5710-444d-9798-061ff4c056e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iličić, who is Croatian, said he was able to obtain a visa within 24\
        \ hours at a cost of $500 at the Afghan embassy in Dubai.\r\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b786b-103f-4836-b7c4-e39e52de4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there's more to consider than just getting a visa. While the Taliban\
        \ have brought relative peace to Afghanistan, there are still security issues,\
        \ with regular attacks claimed by the terror group ISIS.\r\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edc1b9-6fb5-45cc-a0e2-6e972c5a8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As international sanctions bite, famine, collapsing healthcare and\
        \ worsening sanitation bring their own consequences, as do the frequent natural\
        \ disasters that blight the country.\r\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfaff00-6611-47e7-841d-289535458845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers who do choose to go to Afghanistan may not be supported by\
        \ their home country if something goes wrong or they need help.\r\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e009a03-09fa-47a0-ba07-5ea875e68494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States closed its Kabul embassy in August 2021 and a
        Level Four: Do Not Travel tourism advisory remains in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f19960-878d-46b2-aaca-38f27ab9f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A notice from the State Department reads: \"Travel to all areas of\
        \ Afghanistan is unsafe and the risk of kidnapping or violence against US\
        \ citizens in Afghanistan is high. The US government is not able to provide\
        \ emergency citizen services in Afghanistan and our ability to assist detained\
        \ US citizens is extremely limited.\"\r\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b4cf3-b32f-4411-a181-1d39535d57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom also strongly advises its citizens not to travel\
        \ there.\r\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403c680-a6f2-4331-a040-a2d0e9885e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a traveler who is determined to go to Afghanistan, travel insurance\
        \ is available but may have caveats or higher costs.\r\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9133636-904d-42e3-bfc1-98a56ea77069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The vast majority of travel insurance policies sold will not provide\
        \ cover and the policy is void or not in place if you go to a country that\
        \ is on a government 'Do Not Travel' status,\" Andrew Jernigan, CEO of travel\
        \ insurance company Insured Nomads, tells CNN.\r\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef9bcb-9922-4902-8f4e-987409c76e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In situations like these, Insured Nomads offers a \"World Explorer\
        \ Hotspot\" plan that begins at $810 per individual for one week. The plan\
        \ includes what the company describes as \"special ops and crisis response\
        \ 24/7\" and \"kidnap and ransom services.\"\r\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b95da-2a72-43c4-a051-f37118c9ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is it actually like to visit now?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b85fd-302b-4f93-b979-7525a3027c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James Willcox, co-founder of tourism company Untamed Borders, has been\
        \ leading groups to Afghanistan since 2008. He made his first trip under the\
        \ Taliban's new rule in fall 2022.\r\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e7b06-4a42-4116-83c7-b2228799a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Generally speaking, the country feels and is just a lot safer since\
        \ I've ever worked there,\" says Willcox.\r\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17877598-e2ae-45ce-b578-756abb12dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although that may seem puzzling for outsiders who have seen images\
        \ of strife on TV, Willcox says that \"as far as security is concerned in\
        \ Afghanistan, the major anti-government group is now the government.\"\r\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b7461-3eb4-4602-ba59-1fd28cd42d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the regime change had the unintended side effect of making\
        \ certain parts of the country more accessible for visitors.\r\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619630a-8a5b-4d00-bed7-377fe409ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, he and his clients have been able to visit more parts\
        \ of the country than they could before, namely one-time Taliban bastion Kandahar\
        \ in southern Afghanistan.\r\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc49f8-b288-43af-824f-cefb9bce6c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Untamed Borders group stayed in a range of accommodation during
        their visit: hotels in larger cities, homestays in rural areas and even one
        night camping in pop-up tents in the Bamiyan valley, most famous for the colossal
        Buddha statues that were destroyed by the previous Taliban government in 2001.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e1d2a-81b2-4fb0-be19-5f309a9050aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were restaurants and cafes open in Kabul and other cities,
        the group ate dinner at their homestays to avoid venturing out at night in
        rural regions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c6a8e-c641-4e58-aa4e-240b2d1f36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willcox also had the group travel around in regular cars instead of\
        \ SUVs or tricked-out Jeeps. \"About 95%\" of cars in Afghanistan are Toyotas,\
        \ specifically models like Corollas and Camrys, so he knew his clients would\
        \ attract less attention using the same kinds of vehicles.\r\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a59f26-fc85-4522-9339-c2ed0302b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iličić and the driver and translator he hired stayed in small, locally\
        \ owned hotels and homestays. He says he loved one of the Afghan national\
        \ dishes, kabuli pilaw, a lamb and rice pilaf, and ate it \"every day,\" while\
        \ also sampling kebabs and street food in Kabul last fall.\r\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7dbaa-0f0d-492f-bffc-9b0568b7370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The second time around</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eda2c-ac06-468a-b598-445c8d4fcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On making their return visits, both Willcox and Iličić were able to\
        \ visit new regions of the country, and both crossed off a bucket list item\
        \ by going to the Minaret of Jam, a 12th-century structure in remote Ghor\
        \ province that was the country's first UNESCO World Heritage site.\r\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d868e4-68cc-4f3e-9d39-73f3265ef150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there were last-minute wrinkles. It's customary in rural areas\
        \ to request permission to visit from the local leadership, which was tricky\
        \ on Fridays when everything is closed for the Muslim day of worship.\r\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06d378-f174-4614-9a96-07227d86e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willcox says security checkpoints remain an ongoing reality of life\
        \ in Afghanistan, though now they're manned by Taliban fighters rather than\
        \ foreign military personnel or the Afghan National Army.\r\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4619a3b-56dc-406a-b8f1-465a9eb0dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously nothing's been rebuilt (because) there's no money. There's\
        \ Taliban flags around, but apart from that, everything looks pretty much\
        \ the same,\" says Willcox. \"And at the checkpoints one of the most remarkable\
        \ things is the Taliban fighters had zero interest in us.\"\r\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e85b0e-2565-4b0c-94b4-65dc4f1bfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iličić feels that the Taliban were interested in his vlogging and saw\
        \ it as an opportunity to get good PR. At a checkpoint in Bamiyan, he says,\
        \ he was invited in for tea and a chat.\r\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59625c37-daba-4e8a-ba9e-c9e95f3ee0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Taliban wanted to represent themselves as peaceful people (so)\
        \ they let me go to all the destinations I was planning to go. The Taliban\
        \ from 20 years ago didn't care what the world thought of them. This version,\
        \ Taliban 2.0, does care. They are trying to send a good image of them into\
        \ the world.\"\r\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26e44e-b1ee-4585-b033-6460bc5562c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For women, a different story</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bc50a-3ba6-43bc-9e8c-efbc83519cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's a reason that Iličić, who often travels with his wife Andrea,\
        \ visited Afghanistan solo.\r\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267e80d-876b-4fe8-b97a-10269c57657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taliban has increasingly limited the public sphere of women since\
        \ taking power, restricting them from workplaces, educational institutions\
        \ and even public parks.\r\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e302d-4e62-4e51-bb4e-38300a6d0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, clothing — specifically head coverings — are a common
        question for the prospective tourists who contact Untamed Borders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81f740-e629-4693-8771-1066709da133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's up to the guide to make sure that our female tourists are respectable,\"\
        \ says Willcox, the tour leader. \"The guys are responsible for upholding\
        \ certain values and if they don't, they're shamed.\"\r\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec88847-714f-4cbd-bff7-3e0f3903dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willcox and his colleagues bring along appropriate clothing for both\
        \ male and female travelers to wear. Because of local laws requiring women\
        \ to have a male chaperone, they ask female guests not to leave their guesthouses\
        \ by themselves.\r\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9609570-9657-42ee-8972-3c03692a8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Willcox says, in some ways women have different kinds of freedoms\
        \ as tourists in Afghanistan. They can mix freely and chat with local women\
        \ about their day-to-day life in the country.\r\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f4693-22ed-4517-9181-aa3bfb6ad320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any trip has its pros and cons, but those who have been there say visiting\
        \ Afghanistan is still something for only the most daring travelers.\r\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab3504-aaa6-4240-8743-e3e26271653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Afghanistan is not the most dangerous country in the world,
        it is still not safe," says Iličić. "My advice is: do thorough research, get
        a very good local guide, respect the culture which you are visiting, be kind
        to people (and) follow the rules.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2e20c-75c7-4d26-b382-c490b3703fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T16:57:06.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T16:57:09.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/afghanistan-travel-post-taliban-cmb-intl-hnk/index.html#:~:text=The%20United%20States%20closed%20its,citizens%20in%20Afghanistan%20is%20high.">What
        it’s like to travel around Afghanistan now</a>."</em></p>'
  'most-romantic-filipino-books':
