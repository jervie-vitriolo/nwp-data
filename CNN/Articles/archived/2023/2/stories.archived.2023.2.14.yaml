      'mgnl:type': 'text'
      'text': '<p><strong>“Now That I Have You” (Laurenti Dyogi, 2004)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7352b-7c6d-4719-8bf5-eb437e4d6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lloyd Cruz and Bea Alonzo’s first solo on-screen pairing might
        not have the cult following of “Close to You” or “One More Chance”: but it
        was a clear indicator of the success that was to come. Alonzo nails her portrayal
        of Betsy, a hopeless romantic who spots Michael (Cruz) onboard the MRT everyday
        and grows convinced that he’s her soulmate. After <a href="https://www.elitedaily.com/dating/taylor-swift-mastermind-tiktok-trend"
        target="_blank">Mastermind</a>-ing her way into his life with the help of
        her outgoing best friend (Nikki Valdez), Betsy soon realizes that the man
        of her dreams is the complete opposite of everything she imagined him to be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f8821-751b-4e6d-9cae-532be5529f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:48:26.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-14T16:48:12.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Watching the toxic hijinks that follow but still finding a way to root
        for the couple feels like a step backward in this day and age. Betsy is clingy,
        overbearing, and throws childish tantrums over the smallest grievances and
        Michael is often too aloof and uptight to catch what the problem is. But Alonzo
        and Cruz establish themselves as people who could be in our own circles of
        friends, which forces us to view them with a more sympathetic eye. We don’t
        have to agree with what they do to cope with the very realistic demands of
        their new relationship but at the same time, we shouldn’t fault them for reacting
        like human beings.'
    '14':
