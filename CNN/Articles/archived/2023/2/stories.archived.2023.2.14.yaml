  'us-china-laser-pointing-philippine-coast-guard':
    'author': 'Kristel Limpot and Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T11:49:24.000+08:00
    'imagesource': 'jcr:8641deef-af2e-4660-9ec2-e6720f101163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb66f8c5-4b8e-4ad3-9083-1cf967f4ae3c'
    'lead': 'At least three powerhouse nations have called out China for aiming a
      military grade laser at a Philippine vessel near Ayungin Shoal, warning how
      the development could be ''dangerous'' and threaten peace in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T12:01:46.865+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-14T22:55:21.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dangerous, provocative: US, Australia, Japan call out China''s laser
      use against PH ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9d8d3-7113-4b3b-92e2-05f2e27e09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:01:46.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T22:55:21.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)&nbsp;—&nbsp;</strong>At
        least three powerhouse nations have called out China for aiming a military
        grade laser at a Philippine vessel near Ayungin Shoal, warning how the development
        could be "dangerous" and threaten peace in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d766b3-ca93-472c-9d77-15f9d3be7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the US State Department expressed its support
        for Manila, and labeled Beijing''s recent action as "provocative."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55d537-7705-49b3-b578-70a464db5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States pointed out that the use of laser resulted in
        the temporary blindness of crew members of the Philippine Coast Guard''s (PCG)
        BRP Malapascua, and interfered with the Philippines'' lawful operations in
        and around Ayungin Shoal —&nbsp;which is part of the country''s exclusive
        economic zone (EEZ) and continental shelf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020829e6-8cda-4640-8af9-f48aa1d287a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lasers are classified as "direct energy weapons," as these have the
        potential to cause disproportionate human injury, maritime expert Jay Batongbacal
        earlier explained.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b279b4-09f4-4fb3-98ca-a2f0c981d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC''s (People''s Republic of China) conduct was provocative
        and unsafe," the US said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26923f-9e7d-4614-8ce3-4a6f830083ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More broadly, the PRC''s dangerous operational behavior directly threatens
        regional peace and stability, infringes upon freedom of navigation in the
        South China Sea as guaranteed under international law, and undermines the
        rules-based international order," it added.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2a85a-f799-42fc-99ff-b8fb6a49a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG, the incident occurred on Feb. 6 while BRP
        Malapascua was on its way to deliver supplies to military personnel onboard
        the BRP Sierra Madre in Ayungin Shoal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a01607-5edf-414e-b17e-558d0c477641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">China
        accuses PH of ‘intruding’ into its waters after laser-pointing incident</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050fffe-77e7-4b24-9fe3-b6012303b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s defense ally also reaffirmed that an armed attack
        on Philippine armed forces, public vessels, or aircraft in the West Philippine
        Sea would invoke its commitments under its mutual defense treaty with Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2bfbb-5504-4923-8bd9-46c028106c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia also expressed concern over what it called "unsafe and
        intimidatory actions" against the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a11ba3-09f2-4dd4-9ce5-03fb5f256e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to call for peace, stability and respect for international
        law in the South China Sea, a vital international waterway," Australian Ambassador
        to the Philippines Hae Kyong Yu wrote in a <a href="https://twitter.com/AusAmbPH/status/1625427006648356864">tweet.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317c251-7831-4556-91d5-033347ee9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/AmbJPNinPH/status/1625464188251561985">Japanese
        Embassy in Manila</a> likewise slammed the "dangerous behavior" against Filipino
        ships, and reiterated its call for states to respect international law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40f17a-f3d7-4c29-9374-09f26e107070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Recall that 2016 arbitral award is final and legally binding," it
        said. "We firmly oppose any action that increase tensions."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07d035-ad4a-4587-a1e8-c65ae7d7af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T22:47:08.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-14T22:55:21.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 arbitral ruling in The Hague invalidated China''s sweeping
        claims over the South China Sea, and recognized the Philippines'' rights within
        its EEZ. Beijing, however, continues to ignore the ruling and insists that
        Ayungin Shoal is part of its territory.</p>'
  '202.5-M-worth-of-smuggled-agri-fishery-products-seized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-14T12:10:03.000+08:00
    'imagesource': 'jcr:01575aeb-da4b-4a09-ae09-765ba41cdc2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51bfc48b-d83b-4bfe-8cdc-73fa0d6c7c5e'
    'lead': 'Authorities have seized a total of ₱202.5 million worth of smuggled agricultural
      and fishery products during separate operations at Manila International Container
      Port in January, the Department of Agriculture announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T12:15:20.107+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-14T12:19:57.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱202.5-M worth of smuggled agri, fishery products seized in January
      — DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b55ef-2888-46f7-82a5-161344a08759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Authorities
        have seized a total of ₱202.5 million worth of smuggled agricultural and fishery
        products during separate operations at Manila International Container Port
        in January, the Department of Agriculture (DA) announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75240e2-193b-408a-9567-b22a43bc5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the smuggled goods originated from Hong Kong and China.\r\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc53d1e-119d-4c3d-be49-faf4137f0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 24 vans apprehended belonged to Seaster Consumer Goods,
        which were found to contain fresh red and white onions with a total estimated
        market value of ₱77.8 million, the agency noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc007ac9-5f11-4765-a604-36808c40e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/10/-78.9-M-worth-of-smuggled-agri-goods-in-Manila-seized---DA.html">₱78.9-M
        worth of smuggled agri goods in Manila seized – DA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777c928-c6ed-49a4-8bb6-630b6550b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Anti-Agricultural Smuggling Act of 2016, large-scale
        agricultural smuggling occurs when at least ₱10 million worth of rice or at
        least ₱1 million worth of sugar, corn, pork, poultry, garlic, onion, carrots,
        fish, and cruciferous vegetables (raw, processed, or preserved) are illegally
        brought into the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76334a5c-ac00-418c-8168-5ca4fdf4ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:57.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Jan. 23, authorities also seized three containers carrying smuggled\
        \ fresh yellow onions, red onions, potatoes, and roasted sweet potatoes with\
        \ an estimated market value of ₱24.4 million.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf59c3-e15d-4732-af69-8c6458501961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:58.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was followed by the confiscation of three containers loaded with\
        \ smuggled red onions, imitation crab stick, and frozen boneless beef, with\
        \ a total estimated market value of ₱31 million.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bebb2-4915-4c38-8182-1256ced2f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:58.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest operation reported by the DA was on Jan. 27. It led to the\
        \ discovery of two container vans of smuggled potatoes and fresh yellow onions\
        \ with an estimated value of ₱23.6 million.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8263c-8d0d-440a-9762-90eccdd24e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:58.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the operations were in partnership with the Philippine
        Coast Guard, Bureau of Customs, Bureau of Plant Industry, Bureau of Animal
        Industry, and Bureau of Fisheries and Aquatic Resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eba2bb-381a-409d-82fd-088254b824d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:15:20.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-14T12:19:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://www.da.gov.ph/wp-content/uploads/2023/02/Price-Monitoring-February-13-2023.pdf">here</a>
        to access the DA’s latest data on price monitoring of selected agricultural
        and fishery commodities in markets in the National Capital Region.</p>'
  'maritime-expert-sees-increase-Chinese-activities-against-PH':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-14T12:13:07.000+08:00
    'imagesource': 'jcr:39c4be4c-9fd4-4d35-b869-de8e84c6b8a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca95876d-30f0-46c4-8267-ec00cecc6eb9'
    'lead': 'What the Philippine government can do now is to demand from China that
      “friendship in words be matched by friendship in deeds," maritime affairs expert
      Jay Batongbacal says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T12:16:56.835+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-15T12:28:37.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jay-Batongbacal', 'PCG', 'China', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Expert sees slow, steady increase of Chinese activities against PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781d82e-56b6-429b-a42f-cb68df0f9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:16:56.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Following
        the laser incident in Ayungin Shoal, an expert on Tuesday said he is seeing
        an increase in Chinese activities that prevent Philippine authorities from
        freely moving around its waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c58229-efe8-4b1a-99d1-3db0473e9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69161d-9a8d-4c05-8d1e-1705bf7f7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are seeing a slow and steady escalation of Chinese activities,
        all of it intended to blockade basically Ayungin Shoal and prevent us from
        resupplying our troops there,” maritime affairs expert Jay Batongbacal told
        CNN Philippines’ <em>The Source</em>. “I think this is all heading in the
        direction of China eventually taking Ayungin Shoal away by preventing us from
        maintaining our outpost there.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69179d53-c0df-4888-a073-85c4f6516a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29728905-db58-4c56-af66-59ddf35e3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Coast Guard (PCG) reported that a Chinese
        Coast Guard (CCG) ship with bow No. 5205 reached around 18 kilometers (10
        nautical miles) off Ayungin Shoal in the West Philippine Sea.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50349226-928e-45c4-95aa-0f128bfe2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5b2c1-cb03-4d96-8719-1c11afdb4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It crossed the bow of BRP Malapascua at a distance of 7.4 km (4
        nautical miles), as if to warn the PCG ship to stop or alter course. The Philippine
        vessel was en route to deliver supplies to Filipino troops aboard BRP Sierra
        Madre in Ayungin Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd187de6-94cf-4645-8b02-1f7e65dbbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c0bff-df17-4053-ac9b-9ef8e64ab7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CCG’s move was followed by “dangerous maneuvers,” with a close\
        \ distance of about 150 yards from the starboard quarter of the Philippine\
        \ vessel before the Chinese ship shone its military-grade laser, causing temporary\
        \ blindness to the PCG crew.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffac05-1f5f-45ba-9687-4db0d8cebe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a62a7-0e0d-4d25-9b99-a738c242997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/14/AFP-Chinese-Coast-Guard-laser-incident.html">AFP
        tells China to ‘restrain its forces’ following laser incident in Ayungin Shoal</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f60e8e-a1a2-4b81-894b-e30007f29b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a115a-96dc-497d-af23-11fb1f6b802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal said the use of such equipment can be already considered\
        \ as a threat of the use of force.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb95bd-4855-4b51-8ab4-89e6642a1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b6a55-eaac-4e77-94be-e4fa84c2ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is no longer a mere attempt to enforce maritime law. This is\
        \ already an act by one state against another state through their respective\
        \ government vessels,” he added.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d4f70-d343-43df-bd32-41e66222eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af5754-6a4c-41c5-98a3-faadd0b31b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed out that there was no need to use a laser given the\
        \ close distance between the two vessels. Chinese and Philippine authorities\
        \ also have a hotline of their own that they can use to communicate concerns,\
        \ he added.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a9755-e40f-4850-89cb-37a3d65a0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393c3dc-8639-47e8-be8e-f95a7b354774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal emphasized that the Ayungin Shoal is part of Manila’s exclusive\
        \ economic zone and continental shelf. Therefore, the Philippines does not\
        \ need to ask for permission from China to access the area.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3ced6-a5a6-404e-b0bf-5aa8f78e3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374831bf-69b6-4545-bd82-de53dd288b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It cannot be subjected to claims of appropriation that would create\
        \ territorial or sovereignty claims over any feature. The South China Sea\
        \ arbitration clearly ruled that Second Thomas Shoal, or Ayungin Shoal, is\
        \ not subject to any kind of appropriation by China,” he said.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f98dc-040a-4f09-ac90-f3eb87aca741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabb497-e14c-4b31-8eb4-002fb4aab522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the Philippines was the one intruding into its waters,
        claiming that the Ayungin Shoal is part of the its Nansha Islands.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a319277-bc25-46d1-8c4a-b19a7e3701bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25575eb-2905-48ae-8683-b568967fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin said they only
        “upheld China’s sovereignty and maritime order,” calling the act “professional
        and restrained.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db836ba-d673-419a-b5e6-735de461d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5a618-c7b0-4158-9c16-92e41f4b860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal said Beijing’s action does not reflect its statement that\
        \ it wants cooperation, peace, and consultations to settle maritime issues.\
        \  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b6a9e-608a-4a9e-ba91-66abf2ee10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db82ba-a118-4b99-ac4d-e2737191728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The East Asian super power may be held liable for its actions, since\
        \ under the United Nations Convention on the Law of the Sea, a state undertaking\
        \ legitimate maritime law enforcement activities should not conduct this in\
        \ a manner that may lead to a harmful incident.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027ff0a-3af4-43b7-a396-815e541f7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2d337-6ca2-4b98-8efa-b27ff584797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s supposed to restrain itself from such actions and make sure that\
        \ such actions are really the last resort already,” Batongbacal said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2196f1f-2bb8-4f3e-b519-d39ca6213d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162cabc-57e2-4424-b650-74e48b3d089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the Philippine government can do now is to demand from China that\
        \ “friendship in words be matched by friendship in deeds.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f12c66-3e6d-4e44-9153-77459df7b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4dd98-4009-4e60-b29e-19a1f0faba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T12:18:41.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-15T12:28:37.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should demand that China stop all of these activities and withdraw
        its forces from the area around Ayungin Shoal and the Kalayaan Island group
        because if they are true to their word, if they were really sincere in seeking
        a negotiated settlement and finding ways to cooperate, they wouldn’t be doing
        this kinds of coercive and threatening activities against us,” Batongbacal
        said.</p>'
