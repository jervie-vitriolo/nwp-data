      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are currently constructing in Region, in our regional\
        \ office, a redundant building that is earthquake resistant.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876ce96-ddcf-4a7c-bd68-d93ccdd4a5c5'
