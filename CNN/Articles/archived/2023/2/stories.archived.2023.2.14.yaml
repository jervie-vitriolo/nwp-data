    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b65261-e75d-4322-877e-5e9d09ff0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T20:47:30.470+08:00
      'mgnl:createdBy': 'alyssa'
