      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0f417-8735-4a9b-80ce-f7dfa0595f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:20:25.365+08:00
      'mgnl:createdBy': 'faith'
