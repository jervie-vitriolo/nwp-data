      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/14/politics/us-china-russia-showdown/index.html">The
        US now faces simultaneous showdowns with China and Russia</a>."</em></p>'
  'five-filipino-romance-films-to-stream':
    'author': 'Angel Martinez'
    'caption': 'Thanks to recent restoration efforts and the renaissance of streaming
      platforms, some of the best Filipino romance movies are no longer so hard to
      find. In photo: "Kung Mangarap Ka''t Magising." Photo from ABS-CBN FILM RESTORATION/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-02-14T14:06:02.000+08:00
    'imagesource': 'jcr:d22aea09-707e-4f19-acee-cd1eb3fe6f3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eec2cac-b85d-4de4-8a9f-82ee4f271e9b'
    'lead': 'Thanks to recent restoration efforts and the renaissance of streaming
      platforms, some of the best Filipino romance movies are no longer so hard to
      find.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-14T14:48:26.483+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-02-14T16:48:12.779+08:00
