      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carvajal said that over 5,900 public buildings in Metro Manila are\
        \ undergoing risk assessment, while more than 100 have been retrofitted already\
        \ from 2018 to 2021.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1ae13-edf4-4b46-95b0-12bcffb61798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T18:31:34.816+08:00
