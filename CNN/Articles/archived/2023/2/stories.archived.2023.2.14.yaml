      'mgnl:lastActivated': 2023-02-14T21:09:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fad014-4739-4da4-9e06-0b146a6c6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T21:09:01.702+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T21:09:08.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antonio told CNN Philippines Newsroom Ngayon that it is important how\
        \ one presents oneself when dating, but it is also important to be genuine\
        \ to achieve a happy and healthy relationship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19ab9d-7f7e-436e-a171-3133b9dbaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T21:09:01.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T21:09:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0332a-7fda-461f-8ae0-c44efecbc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T21:09:01.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-14T21:09:08.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first impression counts, so having social skills is a way for\
        \ you to effectively communicate your interest and how you present yourself,”\
        \ Antonio said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0472546-04d1-49bd-9489-427f0cc8b400'
      'mgnl:activationStatus': true
