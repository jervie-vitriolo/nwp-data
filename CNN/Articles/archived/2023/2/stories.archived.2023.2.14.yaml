      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2eee0-6880-4e8e-844b-e0d3273262c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T07:25:43.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T17:39:34.868+08:00
