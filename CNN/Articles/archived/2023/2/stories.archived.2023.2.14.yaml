      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddcca61-5de7-4bdd-9414-6b461299b848'
      'mgnl:activationStatus': true
