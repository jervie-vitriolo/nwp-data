      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Barney is back, and while Mattel has not yet officially
        confirmed it, we’re guessing he still loves you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46574dc2-f1f1-4af3-9ed6-3d94bf3dfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010c3f3-7e12-4b55-a09f-d336d9c2f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toy giant Mattel (MAT) announced Monday that Barney, the friendly (and,\
        \ let’s be honest, cringe-worthy to a large group of Millennials who watched\
        \ him as pre-schoolers, and to their parents) purple dinosaur is making a\
        \ triumphant return to TVs and toy shelves next year. Thanks to the switch\
        \ from live-action to animation, he’s now also got great big eyes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f17817-200d-43f5-96b0-473bb918cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e78ea-780f-43f7-b643-6cdc47d3bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Barney &amp; Friends” show, featuring the titular violet-hued\
        \ T-Rex, aired on PBS in the United States from 1992 until 2010. Mattel said\
        \ Monday that the new show, unlike the original, will be animated. So no beleaguered\
        \ actor dressed up in a dinosaur costume marching around and singing to young\
        \ kids.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ef8e-9739-466d-803c-792f4ee38f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452aedb-929d-41f6-83bb-ed655a883020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T04:22:58.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-14T04:23:04.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Mattel told CNN that it has no specific news to\
        \ announce yet about whether the relaunched Barney will be on PBS, but added\
        \ that the company has “confirmed streaming and broadcast partners that we’\
        ll be announcing later in the year.” PBS was not immediately available for\
        \ comment.\r"
