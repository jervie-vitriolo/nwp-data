      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa dami nyong nagdarasal for me, kung umabot na kailangan ng mas aggressive
        na treatment (at a higher dosage it’s considered chemotherapy) imposibleng
        hindi tayo pagbibigyan ng ating mahal na ama,” the actress-host stressed.'
