      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.anvilpublishing.com/shop-anv/new_releases/new_tradebooks/looking-back-16-queridas/"
        target="_blank"><strong>“Queridas de Rizal” by Ambeth R. Ocampo</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956825e6-6096-4ae2-a393-ad0f719758b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T17:01:15.884+08:00
