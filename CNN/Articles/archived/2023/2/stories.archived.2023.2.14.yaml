      'mgnl:lastActivated': 2023-02-14T14:30:57.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94344c8-bed4-4edc-b230-472dca8fc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kentucky Republican spoke disdainfully of how Americans watched\
        \ the Chinese balloon \"tour a big chunk of the country before the administration,\
        \ finally belatedly shot it down.\" He added: \"How did we get into a position\
        \ where the greatest nation in the world doesn't know what is traversing our\
        \ own airspace?\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379711f-69ec-4301-a2fa-ecda0cb4b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea00dc-ea1d-4ba7-9b64-2f5a6c88f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's already clear that an accusation Biden is weak will be at the\
        \ center of the 2024 race. In an unsubtle swipe, on Monday, Trump sent out\
        \ a fundraising email warning that \"our enemies can smell weakness in the\
        \ White House from across the globe.\" He claimed that Biden would not stand\
        \ up for America and that his actions had led to the invasion of Ukraine and\
        \ that the spy balloon saga was one of the \"most humiliating moments in US\
        \ history.\" Former US ambassador to the United Nations Nikki Haley, who is\
        \ expected to announce a run for the GOP nomination on Wednesday, released\
        \ a video drawing allusions to her hawkish Reagan-era predecessor at the UN,\
        \ Jeane Kirkpatrick, and former British Prime Minister Margaret Thatcher that\
        \ styled her as a future scourge of Xi and Putin.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128d195-3755-4a92-a690-fdba165b211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39a01a-2277-4e65-b461-0d2602c42181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, like every president must accept criticism of his global leadership,\
        \ and the chaotic withdrawal from Afghanistan in 2021 will blot his legacy.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db933791-6605-42a2-ac20-884830043507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f625af-b5d7-48a6-8029-7972223ac18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-14T14:30:56.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-14T14:30:57.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Republican assaults on Biden''s supposed weakness are borne
        from short memories. They ignore Trump''s frequent genuflecting before Putin,
        the way he cozied up to Xi before the Covid-19 pandemic and his own self-described
        love affair with North Korean tyrant Kim Jong Un. The Afghan withdrawal was
        based on a timetable agreed to in a deal with the Taliban established by Trump.
        While Biden demonstrated the most assured leadership of a revived Western
        alliance since at least President George H. W. Bush at the end of the Cold
        War, the House GOP is embroiled in an internal feud over whether Ukraine is
        even worth defending. And the last GOP president before Trump, George W. Bush
        embroiled the nation in more than a decade long quagmire in Iraq and one of
        the worst foreign debacles since World War II, partly out of a desire to demonstrate
        US toughness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc41936-bacc-407a-96f4-a6ffeed56785'
      'mgnl:activationStatus': true
