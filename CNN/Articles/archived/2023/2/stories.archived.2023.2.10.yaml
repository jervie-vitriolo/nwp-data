  'ito-space-feature':
    'author': 'Toni Potenciano'
    'caption': 'Up close with Niko Tiutan and Alex Atienza of Ito Space, an intimate
      seven-seater beverage space in Legaspi Village. Photos by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-02-10T18:48:50.000+08:00
    'imagesource': 'jcr:bbd6ef71-b4ae-471c-b4bc-cd002188045d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd1fd55-720f-4491-b5c5-5367da65dfb1'
    'lead': 'Up close with Niko Tiutan and Alex Atienza of Ito Space, an intimate
      seven-seater beverage space in Legaspi Village.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T18:49:57.678+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-02-16T16:53:18.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A drink at Ito Space is an unforgettable experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65114d7-328c-4d95-b23e-bfe10f80965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, the best seat at the bar might be the one that
        affords them the most privacy. Others might prefer the seat that gives them
        the view of the entire room. For Ito Space owners and couple Niko Tiutan and
        Alex Atienza, the best seat is the one by the bar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ebf71-9b3d-47ed-bd47-9b52d59ea564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0adb4-ad72-42bd-b2b8-d6e17512f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the middle of December, weeks before Ito’s official opening to\
        \ the public. Tiutan and Atienza have just begun moving into the newly constructed\
        \ space. So new, that it smells of dust, sealant, and paint. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39c250-4177-4de7-a64b-90c004990b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9c7e2-1851-4aa7-ba4b-eb86a927b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For obvious reasons, it’s a seat for learning new things,” Tiutan\
        \ says while brewing a cup of coffee. It has the best view of all the tools,\
        \ syrups, and produce in a bartender or barista’s arsenal. But he insists\
        \ it’s more than that. “It’s also the seat where you get some really good\
        \ conversations,” he says animatedly. It’s a space to literally and figuratively\
        \ close the gap between the person making the drinks and the person they’\
        re making it for. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de458fe7-d64b-4725-875f-4a9e2bf71b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a07f9-1ce7-406a-b45d-5ab29bdcafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at Ito, everyone gets the best seat — or at least seven people
        will. The small but impressive 34-sq.m space was designed by renowned architect
        Keiji Ashizawa of Blue Bottle and Ishinomaki Lab fame, and it only has seven
        bar seats. Barring any cancellations, at full capacity, Ito might only ever
        serve 35 guests on a single day. Three seatings in the afternoon and two in
        the evening. All strictly by reservation.</p>'
    '85':
      'image': 'jcr:ee841fe6-deac-4d4f-86f2-3ed438ad9c36'
      'imageCaption': 'The newly-opened Ito Space has seven bar seats. At full capacity,
        the beverage space might only ever serve 35 guests on a single day. Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a94175-9274-4dbf-b225-c05a4ffb77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:53:37.988+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'image': 'jcr:428e4231-e0a7-493c-bee5-db882df9ec6a'
      'imageCaption': 'Couple Niko Tiutan and Alex Atienza opened Ito Space in January
        2023. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbeed4d-0acd-4d71-b68d-33bb2a1e98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:53:37.987+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3ff84-5512-45ad-b195-6ad37da44c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is neither a coffee shop nor a bar. “It was too small
        to be either,” Alex explains as we move on to tea. Which is why Ito is called
        a beverage space, a term that reflects their intentions and affords them room
        to innovate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e58460-f29b-41d5-a267-ad728ec10106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito has dedicated programs for their three drinks: coffee, tea,
        and cocktails. Afternoons are devoted to coffee and tea, with beans sourced
        from roasters in Japan and Copenhagen and specialty sencha, houjicha, gyokuro,
        and matcha from several tea estates across Japan. The evenings are for craft
        cocktails and low ABV flights. Each seating comes with select snacks and bites
        from Toyo Eatery and their connected panaderya, where Tiutan worked as a bartender
        for a year. Prices range from ₱400 to ₱2,500 per head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05deb5-5570-479b-aea6-69ab7b749935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a7f1e-1c6c-46a7-8353-44fcd46c9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the Filipino word “itó,” Ito is a space for being in the moment.\
        \ “Here, this moment in time,” Tiutan explains. “We're not strictly Filipino,\
        \ Japanese or Nordic. Right now, [Ito’s menu] is really based on our interests.\
        \ We love these types of tea, we love this roasting style, but it will eventually\
        \ change. But the heart of the concept will still stick.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52602cf3-91f0-445b-9d2c-7846630c52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb6fd3-734b-4e55-9879-fca2c9e2fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than just the revolving menu, another important aspect of Ito\
        \ is that they hope it can be a space for connections. “We really wanted it\
        \ to be a slow bar where we get to see everything and converse with our guests.\
        \ It was something we decided in the beginning,” Alex says. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f78b3d-3f35-466c-bf65-bd2e6e8d1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6811d81-5b6a-4886-a4c9-5711d8934856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But how do you intend to make this profitable? I ask. Food and beverage\
        \ is a harsh industry, sometimes impossible with the rising cost of goods\
        \ and large overhead expenses. “In F&amp;B, there’s this idea that in order\
        \ to earn you need fast customer turnover, which is not what this space intends\
        \ to be,” I ask Tiutan. “How do you contend with that?”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88076a5c-6844-4775-8205-6c0d1c579b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6224449-ad27-4f6a-8914-24b517980215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess it’s a shift in mindset,” Tiutan replies. “We are focusing
        more on quality over quantity. We’re not aiming for volume… but more of that
        every person who gets to be in the space gets to experience the quality we
        want to impart and share. And hopefully that translates to them and they’d
        want to try more.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39203275-a137-4f3b-be2f-5a91f2d997d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef3ddb-3148-4f0e-ac6d-69071aad3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That's how we did it with 35cl,”  Tiutan continues. “If we're happy,\
        \ I think we'll be able to find a sustainable path.“\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cd594-9d3e-4bdf-b7c7-fa5d66127fd7'
