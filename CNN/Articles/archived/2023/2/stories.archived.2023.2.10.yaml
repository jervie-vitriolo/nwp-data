      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It started as a passion project,” Tiutan explains. A brand born out\
        \ of the couple’s joint love for hospitality and hosting people at home for\
        \ drinks. “But eventually, so many people started coming over we thought we\
        \ might as well just bottle the drinks to save time.” Like any sensible person\
        \ looking to recoup costs, they entertained the idea of selling the drinks\
        \ they were already bottling. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675ce7-c4bf-4a58-8f55-b2aef481e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5e918-2a90-4606-a7e4-c1468db82354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They launched their first collection in 2019 with Atienza as head
        of branding and marketing while Tiutan was beverage director. Their flavors
        were often complex and unconventional like <a href="https://www.35clcocktail.com/cocktails/ce007-turon"
        target="_blank">turon</a>, <a href="https://www.35clcocktail.com/cocktails/ce009-corn"
        target="_blank">corn</a>, <a href="https://www.35clcocktail.com/cocktails/ce020-canele"
        target="_blank">canelé</a>, and <a href="https://www.35clcocktail.com/cocktails/ce015-mushroom"
        target="_blank">mushroom</a>. Their collections came out biannually to much
        interest, often selling out on the day of their release. There were rarely
        ever any reruns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883b135-9528-41d8-8bf8-c10489b67641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdf6b1-8564-469c-910d-238c0dd4150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 35cl collections were experimental, they were anything but
        free-wheeling. Each bottle included a meticulous set of notes prepared by
        Tiutan that detailed the drink’s ABV content, ingredients, allergens, aroma,
        tasting notes, and serving suggestions. “I was always very particular about
        how things needed to be done,” Tiutan recalls. “When I left Toyo, I left a
        whole handbook about how to prepare drinks. I read it recently and even I
        was overwhelmed,” he says with a laugh.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a537c7a-2d69-435d-81ad-b84a18e40ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac7997-4f65-4c7e-8274-214bc84646ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Tiutan was in charge of the drinks, the design and marketing\
        \ of 35cl was under the purview of Atienza , whose particular attention to\
        \ detail could outmatch Tiutan’s thoroughness. “We really put a lot of thought\
        \ into how we could present 35cl,” she recalls. She thought of the brand’\
        s identity, how it was communicated and presented. She designed the labels,\
        \ packaging, and the logo, which was the number 35 written out in braille,\
        \ inspired by the way Japanese brewers used braille to aid visually impaired\
        \ shoppers from accidentally buying beer. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3030b5c-9029-4f58-b078-77c02b120c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06560fb8-b9fb-4e6a-b666-bc48ce037c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wanted to be very direct with our ideas,” Alex explains. “I guess\
        \ I don't really have much formal training. It's more of like me doing my\
        \ own research. And having a lot of iterations, and going back to old ones,\
        \ stuff like that. I have to be sure that it makes sense to me. And it also\
        \ has to make sense to other people.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca2f9e-5ff8-417d-8e34-768972854882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e14c3b-dc5a-47d7-bc4c-29b1ba8d03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.720+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They officially stopped production in 2022 with their final cocktail\
        \ called “rice” which was made of genmaicha lambanog, tapuey, and toasted\
        \ rice syrup. “We knew we had to have a deadline (for 35cl),” Niko says. “\
        We knew that we always wanted a space, which is why we had to stop no matter\
        \ what.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5547b5-318f-4931-812b-d5bfda15dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072c0e9-8573-438c-900b-ff5e214cb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“35cl was great, but there were limitations,” Alex says. While bottled\
        \ cocktails gave them a wider distribution, there was little room for play.\
        \ Bottles meant that they couldn’t use ingredients that spoiled quickly like\
        \ egg or citrus. Selling online became a necessity for most things in 2020,\
        \ but nothing could ever replace that sense of community and connection from\
        \ in-person encounters. Three years and 22 cocktails later, they knew they\
        \ were done. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a5b55-63c0-4dac-a606-420673609148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fbe26-a701-4fa7-b31e-023625bf779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Which is why I feel we’re at a culminating point with Ito,” Niko says.\
        \ To them, having their own bar was the most natural response to last three\
        \ years of developing cocktails and building a brand from the ground up. A\
        \ place to freely experiment with fresh produce and a chance to invite others\
        \ into their once more solitary process. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfac82-ffdf-4620-8fa9-a0d242f684ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499dacc-36c1-4295-8535-7f62e7c7f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.724+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It really feels like our own space. We have no rules and we can finally\
        \ express everything we want to express,” Alex says. \r"
