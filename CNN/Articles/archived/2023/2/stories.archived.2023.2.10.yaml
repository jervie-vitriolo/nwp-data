      'jcr:uuid': 'f4e8544b-5be8-42bb-86b2-0925f56d8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:49.413+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T18:50:55.318+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the presentation on “Non-Surgical Rhinoplasty Using Polydioxanone\
        \ Threads in Asian Patients” is a study on the uber-popular HIKO threads —\
        \ a minimally-invasive Korean treatment that ticks the boxes of patients wanting\
        \ a more slender, filter-like nose without the hassle and commitment of surgical\
        \ rhinoplasty.\r"
