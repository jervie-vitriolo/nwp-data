      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> - The
        Philippines and Japan signed on Friday dozens of investment deals, which the
        Marcos administration expects to generate over 10,000 jobs.</p>'
