      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        Philippine contingent to Türkiye (formerly Turkey) on Friday said it is willing
        to be deployed to war-torn Syria, which was also affected by the 7.8 quake
        that devastated the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623938a2-fb90-40e4-bb5c-77540d40db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T13:48:52.229+08:00
