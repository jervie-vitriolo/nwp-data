      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9f92f-6c37-42a6-83c6-28c8701e3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Esguerra, an urban search and rescue field trauma doctor, said he and\
        \ the rest of the team are currently on their way to Adıyaman, a city in southeastern\
        \ Türkiye, to add to the rescue teams in the area.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cffb21-c3a9-41af-9c01-1d025543c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cdb62-c151-4c26-a9a4-da01e801eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our job is to augment them and replace them when we reach the place.\
        \ We were also told that we have to find a really secure camp, wherein we\
        \ can be secured because there are stories already that people are getting\
        \ things because they are hungry,\" he shared.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9f8da-e342-4306-9a20-49f9277624d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e1da7-06f2-4bd0-a23f-bc9eb0392516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Esguerra said the extremely cold weather, which can go to as low as\
        \ negative 6 degrees Celsius, may limit their operations.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a52207-6f17-4746-aa49-43fa03a4a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb9c79-7d7f-4273-a550-cde786292efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our work evolution is not somehow sustained unlike when we do it\
        \ in our country because the environment is so cold,\" he explained. \"With\
        \ that kind of temperature, we cannot really sustain a straight four hours\
        \ clearing the debris or reaching the destroyed buildings.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57633285-0e9a-444d-b40b-c59c9b649d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1879a27-5fb7-482f-9642-cdc9aa50ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transportation is also a challenge for the Philippine team, Esguerra\
        \ said. Compared with other countries that deployed their helicopters, the\
        \ contingent from Manila had to fit in all personnel and equipment inside\
        \ two buses provided by the Turkish government to reach their deployment area,\
        \ he noted.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c09223-f380-4ccb-a7b6-98ff567c1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d27a3-bf45-4ac6-a36c-ce2929c6454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite these, Esguerra said the Turkish government has been very accommodating,\
        \ giving them constant supply of meals including rice -- as well as their\
        \ own interpreter.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d3a2f-054e-4771-bf71-33e63717e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
