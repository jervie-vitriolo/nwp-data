    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['response', 'senate', 'disaster']
    'stories': []
    'template': '1'
    'title': 'Binay: PH needs ''convergence,'' not new dep''t for better disaster
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4674c-b6ae-45cc-992d-4aace1be35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)&nbsp;— &nbsp;</strong>In
        light of the deadly earthquake that rocked Türkiye (formerly Turkey) and Syria,
        Senator Nancy Binay said the Philippine government needs "convergence" - not
        a separate agency - for better disaster response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f733c0b-2d90-454b-9602-37e5d1451de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23201ba6-2a30-4cf2-a2f8-5479a9b7b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat nagko-coordinate sila with each other</em>," Binay told
        reporters on Friday. "<em>I think sufficient na yung mga batas pero kung di
        tama ang pag-implement parang doon tayo nagkakaproblema</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06d56f-5010-4100-a502-6061ccb78ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68e763-1289-42a9-aed7-1dd5722b0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They should coordinate with each other. I think the laws\
        \ are sufficient but the problem lies with the implementation.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699f25d-e099-4984-b2b2-723a5472956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b4408-b000-487e-b385-9606530a98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said she's not keen on the creation of a new department\
        \ for such a purpose, as proposed by some of her colleagues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb8e10-7baf-4fc8-aa93-cae258fd54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558f5c8-0b44-4f67-87ee-940aa9c1c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel \"Migz\" Zubiri earlier filed a bill creating\
        \ a Department of Disaster Resilience, while Senators JV Ejercito, Jinggoy\
        \ Estrada, Grace Poe, and Bong Go have their own versions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d6707-a677-48eb-b078-793e646a5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba6f72-5280-478a-94a6-a448f36efeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa prinesent nila, hindi pa rin ganoon kalinaw yung magiging
        function ng department</em>," Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e584bd3-d954-46cb-ba59-b20c7999a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc197c9f-74c0-4390-843c-75da37979fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on what they have presented, the functions of the\
        \ new department are still unclear.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f961d-704b-4674-8c30-1d6a5fcad210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c912b-eb7b-49a7-9fea-09076919132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ''di ba ngayon yung Office of Civil Defense under siya
        ng Department of Defense kasi yung mga equipment na gagamitin for search and
        rescue is an asset of the defense department. ''Pag nagcreate ng bagong department
        hindi naman siya magkakaroon ng sarili niyang equipment so babalik pa rin
        tayo doon sa coordination</em>," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cc1f0-1a04-4999-ad9c-820fdd8a93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cef81-8973-4971-b236-929b9e5ecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now, the Office of Civil Defense is under the Department\
        \ of Defense because the equipment for search and rescue are assets of that\
        \ agency. The new department will not have its own equipment so it all boils\
        \ down to coordination.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05a6da-d5c5-476b-948a-c95908ffa44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06ea4a-adad-4b5d-8ec5-118394829a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:10:57.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:11:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also stressed the need to follow geohazard maps, assess the
        safety of existing buildings and other structures, invest in more search and
        rescue equipment, and continue earthquake drills and other information dissemination
        campaigns.</p>'
