    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d789d-2a6d-4854-bf7b-8292a4a8b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Ito, Atienza and Tiutan had <a href="https://www.35clcocktail.com/"
        target="_blank">35cl Cocktail Co.</a>, a small beverage label for their limited
        releases of bottled designer cocktails.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76021f8-6ef5-44cc-9130-1b8d9a771339'
      'mgnl:activationStatus': true
