      'mgnl:type': 'text'
      'text': "In a separate press conference, the Office of Civil Defense (OCD) said\
        \ the government is planning the possible deployment of a replacement team\
        \ or additional personnel to the quake-hit nation.  \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb54d2-27bc-46d6-b723-752b26b278a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07d683-822a-4e62-b676-262d341bf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meron na pong mga planning to send either a replacement, kung after\
        \ two weeks kailangan i-extend so we have to replace itong mga warm bodies\
        \ natin… So it’s either a replacement or additional [personnel],” OCD Assistant\
        \ Secretary Bernardo Rafaelito Alejandro IV said.  \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de176b-123f-489f-80e1-0fc4a5f5f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.857+08:00
