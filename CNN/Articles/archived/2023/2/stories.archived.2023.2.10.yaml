      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad78d3a-0a8e-4292-a696-fd6fc9af55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.831+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.684+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It sounds challenging.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86c733-e672-44a2-87b4-bf4fb91623e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.831+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.685+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so rewarding, is what I'll say. It's really fun being part of this\
        \ industry. And what I tell my team is we have a young, creative team. I hire\
        \ a lot of creatives because that's what we need. I told them that this industry\
        \ is so fun to be a part of. Naturally, everyone that's working in this industry\
        \ is a fan because we choose to be, and that's what we wanna do. In order\
        \ to stay in this industry, we have to upskill, we have to educate, we have\
        \ to consume so that we know everything we can to have our team and our artists\
        \ be in the forefront and the hub of talent. \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a8cfe-727b-4b6f-ab52-884729e29e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.833+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.686+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your goals for WILD now?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47d86f-915f-401c-adcf-53ab1cf96e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.834+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.687+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, like I said we plan to open up additional offices in both
        Malaysia and the Philippines. We''ve signed a whole bunch of artists which
        we will then be releasing music, planning live events. Hopefully a live cross
        collaboration with K-pop. So artists from Southeast Asia mixed in with K-pop,
        and K-pop with Southeast Asia. And I hope by the end of 2023, we are the first
        to mind when it comes to foreign entertainment in the region. We plan to mix
        our artists in Singapore with foreign artists under our label, and also we
        hope to find some very talented people in the Philippines that we can sign
        on as artists, and then also have them promote with artists outside of the
        Philippines. We want to be a very global and active record label Southeast
        Asia-wise. It’s a big goal. We want to grow towards that, but we''re off to
        a pretty decent start.</p>'
