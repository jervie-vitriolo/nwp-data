      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mourning lives lost</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685886de-32a3-4b2e-8b03-ea754c67d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, President Ferdinand Marcos Jr. expressed "deep regret"
        over the deaths and assured that Philippine officials “continue to work tirelessly
        to verify any and all information on Filipinos affected.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd0455-1f6b-43de-9e1a-6660c35b75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fc24d-bb78-4cec-b2f5-6454f531cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said the government is talking to\
        \ the bereaved families regarding the repatriation of remains.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07080e22-de99-4926-98c9-5fa18d6ef343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d12785-2dc3-4468-addc-c3df959a91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Maricel Miquel, a Filipina working in Türkiye, one of\
        \ the two fatalities was her friend who was discovered after four days of\
        \ search in the freezing cold.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530835a-53c0-48e9-b62f-d9a8245148e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923d245-71a3-43d2-a69a-f58cf38a5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she recognized that chances were slim for the latter to be
        found alive, she shared the pain from the confirmation, turning emotional
        as she recounted the harrowing experience of having to personally identify
        the remains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65676d5-6677-47a1-836e-2cf959e45b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b2fae-f194-406f-b8cb-03acbf180543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was like a mother to us kaya sobrang sakit [so it’s really painful],”\
        \ Miquel told CNN Philippines over a phone interview.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e226e2-580e-4330-bd87-fee060092968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0131e6-4fd5-457b-bc0a-909d72fb7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Masakit po although alam ko na po na from day one hindi namin sila\
        \ makita,” she said. “After four days kasi na nahanap sila, imposible na pong\
        \ mabuhay sila sa sobrang lamig. Kami nga na naka-bonfire na, naka-coat pa,\
        \ sobrang nalalamigan pa. How much more nalang sila na in pain tapos sobrang\
        \ lamig?”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b3a52-3959-4420-8d5c-59f3ce770bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a84b-89f8-4b73-b6bb-335c043e2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It hurts, although I knew from day one that we will
        no longer see them. After four days, it’s impossible for them to stay alive
        amid the freezing cold. Even us who are able to set up bonfires and wear coats
        still struggle with the temperature. How much more for them who were in pain?]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ce3a9-240b-450a-abf8-929d812681ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb44b0-db77-4f68-9b01-9714e3d7a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from aftershocks that continue to rock the region, people in\
        \ Türkiye have to endure freezing conditions, with power outages making the\
        \ situation worse.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68985e8-412f-4303-ab0c-8d3e5dbfa85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82082a09-184a-407e-8208-05379fdb69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Filipina in Hatay province earlier said she chose to stay in a car\
        \ after her house suffered large cracks due to the disaster.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772aa8f-67bb-4a55-b3fe-3c891bd56e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbdcff-42b8-4b0b-8a13-e9c8b9acabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.426+08:00
      'mgnl:createdBy': 'kristel'
