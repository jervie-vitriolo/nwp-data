      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll from the devastating
        earthquake that hit Turkey and Syria is now at least 20,451, according to
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3531721-213f-4a9e-b64f-d2b175a9e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815dba2a-0e9d-46d0-9f6b-465b1a2f8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, the death toll has risen to at least 17,134 with 70,347
        others reported injured on Thursday, according to Turkey''s Disaster and Emergency
        Management Agency (AFAD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e17c0-e7f4-4e61-bbd0-fdd4307f9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03bb2b3-ea55-41f5-9c96-fae5767d479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of deaths in Syria climbs to at least 3,317 — including
        1,970 in rebel-held areas in the northwest according to the White Helmets
        civil defense group, and 1,347 deaths in government-controlled parts of Syria
        — according to Syrian state media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ebe0d-6cb5-45b1-a7b5-a960031b84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c5958-363e-400a-b83b-6f0fd97a8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of injured people in Syria across all affected
        territories rose to 5,245, with 2,295 in government-controlled and 2,950 in
        the rebel-held areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95179764-b82c-4047-a7c1-683446ebe7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234007b-cd64-458d-a9f8-bd4b199836de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T03:59:28.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75,592 people have been injured in Syria and Turkey, according
        to figures from the Turkish government, the White Helmets and Syrian state
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a7562-515c-4aa7-a2ec-bb1bebde77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:06:37.014+08:00
