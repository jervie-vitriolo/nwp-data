      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy added it has deployed personnel to check on other Filipinos\
        \ who may need assistance or wish to be evacuated to safer places, although\
        \ the embassy acknowledged the process may require more than a few days.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ebb0a-fce0-488b-98df-a90eaed01742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c6f1e-5271-41f0-9301-5edb63e6ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.412+08:00
