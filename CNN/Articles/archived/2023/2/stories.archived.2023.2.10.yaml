    'lead': 'Leocadio Sebastian, who was cleared in January after being tagged in
      the sugar import mess, has been assigned to lead the development of the country’s
      rice industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T19:09:53.905+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-10T19:09:54.559+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['']
    'template': '1'
    'title': 'After sugar mess, suspended DA official returns to lead PH rice development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ceab50-b7be-407f-8e9f-71f83dd65b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Leocadio
        Sebastian, who was cleared in January after being tagged in the sugar import
        mess, has been assigned to lead the development of the country’s rice industry,
        the Office of the President (OP) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c67404-882d-46f8-bd13-855026b42c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum dated Feb. 8 but released Friday, Executive Secretary\
        \ Lucas Bersamin said Sebastian will be the agriculture undersecretary for\
        \ rice industry development effective immediately.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89343f80-688f-4dc8-b7db-a4ff1b0461e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will represent President Ferdinand Marcos Jr., the concurrent agriculture\
        \ chief, on rice matters and provide periodic reports to Marcos on the status\
        \ of the rice industry’s development activities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47b9d9-5a05-4699-954a-95ba942a3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sebastian figured in the controversy after signing Sugar Order No.\
        \ 4, which allowed the importation of 300,000 metric tons of sugar without\
        \ the express approval of Marcos.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2daa4-17e1-4082-92f1-20f66b711603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He resigned on Aug. 12 last year, a day after Malacañang ordered a\
        \ probe, but said he was instead placed under preventive suspension.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5a1eb-8303-4da8-ac95-f9187bbd84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official and three other signatories were absolved on Dec. 29 from\
        \ the administrative complaint the OP lodged against them, but the information\
        \ was released on Jan. 4.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23a1f8-0da4-49ea-afa2-3e0fd043c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:09:53.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T19:09:54.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP said it found that the issuance of the order was done in
        "good faith absent any showing that the respondents were aware of their lack
        of authority."</p>'
  'binay-convergence-disaster-response':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T19:07:28.000+08:00
    'credit': 'Senate of the Philippines'
    'imagesource': 'jcr:822d4720-d264-4edc-8139-d34ea5bd2ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9527eeb3-fe24-4735-bac8-7d3bc584257c'
    'lead': 'In light of the deadly earthquake that rocked Türkiye (formerly Turkey)
      and Syria, Senator Nancy Binay says the Philippine government needs "convergence"
      - not a separate agency - for better disaster response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T19:10:57.659+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-10T19:11:36.030+08:00
