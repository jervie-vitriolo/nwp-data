  'sandiganbayan-convicts-sajid-ampatuan-ghost-procurement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T15:17:36.000+08:00
    'imagesource': 'jcr:d9702c3c-8e6d-4418-81d4-9299304ccde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db54fa77-1e8e-41d5-9e78-49bf89bc6df4'
    'lead': 'The anti-graft court convicted former Maguindanao governor Datu Sajid
      Islam Ampatuan of four counts of graft, four counts of malversation, and 126
      counts of falsification of public documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T15:21:48.089+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-10T15:28:32.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Maguindanao governor Ampatuan convicted of graft, fund malversation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9337f5-1ddd-4486-b815-486e62f47d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — The
        anti-graft court convicted former Maguindanao governor Datu Sajid Islam Ampatuan
        of four counts of graft, four counts of malversation, and 126 counts of falsification
        of public documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d6d2c-482d-4be5-a33d-418152d23bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99e32c-e3f6-4f18-9441-148084445a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also found former Maguindanao provincial budget officer Dati Ali\
        \ Abpi guilty of four counts of graft and malversation, and 136 counts of\
        \ falsification of public documents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b94a8c-c6fa-430f-bba5-2c8606c40efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a343fb4-c9e6-4782-8584-3e8fce9acaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 113-page decision released Friday, the Sandiganbayan sixth division\
        \ found Ampatuan and Abpi guilty over ghost procurements for the construction\
        \ of school buildings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14a4fc-1b47-4a93-b86c-678fe3474506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572f782-8277-4713-a0cf-01f03645d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From February 2009 to September 2009, the provincial government
        made 137 transactions totaling ₱67,690,989 with four building materials suppliers
        for the supposed construction of schools: Andong, Ismael, Nasser, and Usman
        Lumberyard &amp; Construction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b648241-b318-44dc-8f77-6c2910d0e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1c5a2-08e6-49f6-91ca-6cdd2703215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2009, the Commission on Audit conducted a special audit
        on the provincial government and determined that the four suppliers did not
        exist, were without business permits, and could not be located in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a684b02-5ed1-4fc8-bdf2-6316def32018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bd050-f851-45e9-8313-862bc647a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the purchases, Ampatuan's signature appeared on most\
        \ of the purchase orders and disbursement vouchers. Abpi, the provincial government's\
        \ budget officer and a member of its bids and awards committee, signed all\
        \ but one of the 137 abstracts of bid pertaining to the purchases.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20cfae-8161-47a4-a827-7b687e68b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d9027-3ee6-48c7-9ab0-27ce6683cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said they were guilty beyond reasonable doubt of malversing\
        \ public funds. \"The accused had to make it appear that there was some public\
        \ purpose for the release of the province's funds. Otherwise, the said funds\
        \ could not have been disbursed.\"  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded9378-589c-4fee-a296-165336dbf1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06050d1a-ca3c-4543-a41f-d6318acac4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both were ordered to pay the province of Maguindanao the amounts malversed\
        \ plus 6% interest annually. Ampatuan was held liable for ₱62,182,044 and\
        \ Abpi for ₱67,194,578.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306dcd0-d7e8-439e-ab17-1afa096e0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c342c6-7bbf-4ba5-bda2-aa0c923b46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:28:32.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ampatuan and Abpi will also have to pay a fine of ₱5,000 per count\
        \ of falsification, or ₱630,000 and ₱680,000, respectively.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4666ec-a0ec-4b2e-9857-0c0f1f768da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:21:48.136+08:00
