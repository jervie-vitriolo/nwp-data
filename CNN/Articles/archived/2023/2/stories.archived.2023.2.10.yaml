      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db5629-aced-497d-90da-b07acf923015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.342+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
