      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports say the powerful tremor has left over 21,000 people
        in dead in Türkiye and Syria.</p>'
    '69':
