  'Rubio-new-Customs-commissioner-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T18:11:31.000+08:00
    'imagesource': 'jcr:ce31f6f7-d42b-4daf-b36b-b96792217bb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50dc468a-7667-447d-9d9a-2f81152f66a0'
    'lead': 'President Ferdinand Marcos, Jr. has appointed Bienvenido Rubio to head
      the Bureau of Customs, the Presidential Communications Office announced on Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T18:13:27.947+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-02-10T18:13:38.004+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'Bienvenido-Rubio', 'commissioner']
    'stories': []
    'template': '1'
    'title': "Marcos names Rubio as new Customs commissioner  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c474e6-dc5e-4e69-bf2a-33540bcb45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Ferdinand Marcos, Jr. has appointed Bienvenido Rubio to head the Bureau of
        Customs (BOC), the Presidential Communications Office announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3031911-f71e-4939-9c28-eab14a07b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio, who has been with the bureau since 2001, will replace Yogi Filemon
        Ruiz as the Customs chief.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f271f5e-e067-4f17-bb89-dd3c1d7db054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to his new post, Rubio was appointed as Director III of the agency
        in January 2021 by then President Rodrigo Duterte. He was assigned to head
        the port operations service department.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3882bd9-9e7a-4942-93fb-f231148732c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was also an intelligence officer of the bureau from 2013 until 2021.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57406ad1-5085-4757-a8e8-a6e13cca239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released to the media after his appointment, Rubio noted
        the overarching directives of the president which he now consider as his top
        priorities: hit and surpass the revenue target, simplify and secure the facilitation
        of trade, curb smuggling of any form, and uplift the morale of the BOC personnel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e747cc4-3b69-4d7b-aa1f-07dd3c2bfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he plans to review, revise and digitalize BOC processes to
        make them transparent and efficient; enhance the competencies and integrity
        of the bureau''s personnel; adopt a data-driven culture that will utilize
        data in decision making; and link the agency''s actions to feedback from its
        partners and stakeholders.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6efb03-3f7c-443f-b115-df6847d6221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:13:27.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T18:13:38.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I believe in promoting good governance by strengthening the Bureau
        of Customs first, through active collaboration with its partner-agencies and
        stakeholders. Essentially, stakeholders will always be considered and included
        in the process of improving customs services and procedures," he explained.<p><br></p>'
  'ph-registers-793m-foreign-investment-november':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-10T18:13:44.000+08:00
    'imagesource': 'jcr:767dbbdb-b4db-4f51-b1f7-dac68cc9d3af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a3fa24-ed9e-4ac4-baa3-1036dcc99f67'
    'lead': 'Net inflows of foreign direct investments to the country dropped to $793
      million in November last year, down by 43.6% compared to the same period in
      2021, data from the BSP showed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T18:15:35.877+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-10T18:17:45.105+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH registers $793M foreign direct investment inflows in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4559e-3a06-463c-a2e9-4658edfaabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Net
        inflows of foreign direct investments (FDIs) to the country dropped to $793
        million in November last year, down by 43.6% compared to the same period in
        2021, data from the Bangko Sentral ng Pilipinas (BSP) showed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5953c-2889-488e-b0c0-03f0126eb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2576e4e-4e71-48c2-9d8d-6a5ffcf6e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the BSP attributed the weaker FDI net inflows to “\
        the drop in non-residents’ net investments in debt instruments and reinvestment\
        \ of earnings.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662f8f-39ce-4ee1-a1bd-c011c34e1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe3b5b-5012-46c6-8fda-03e2161466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Equity capital infusions during the month mostly originated from Japan,\
        \ Singapore, and the United States. The BSP said they were invested largely\
        \ in the manufacturing, information and communication, and real estate industries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c217b89-a251-45f6-b038-bfdb3f3b0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783df9f-4d43-4870-9789-37298d1757d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest reading pushed the country's year-to-date net inflows to\
        \ $8.4 billion, down from $9.7 billion in the same period in 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cf0d4-3960-4864-a217-31dc3a70cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82f4b8-5ec8-4259-adbc-6db8be21832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed report released Friday afternoon, Rizal Commercial
        Banking Corporation (RCBC) chief economist Michael Ricafort said the latest
        data was the lowest in two months, but “still among the highest since the
        pandemic started.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f6b0a-d033-4bdb-a8d6-c6cdf91ab10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53206e08-2715-40b0-a61e-b18e3644fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The year-on-year decline may have to do with higher base/denominator\
        \ effects (after $1.408 billion a year ago or in November 2021, the second\
        \ highest since the pandemic started and also higher vs. the levels before\
        \ the pandemic),” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3a107-a378-4c03-9768-6ca2296bba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af54fd-962a-4480-861a-33825b16531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:15:35.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T18:17:45.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ricafort added that interest rate hikes in the Philippines and the\
        \ US might have an impact on the net FDI data.\r"
