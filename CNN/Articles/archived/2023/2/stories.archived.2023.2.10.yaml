      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM was founded by legendary music producer Lee Soo-man, who is widely\
        \ referred to in South Korea as \"the godfather of K-pop.\" The company is\
        \ known for representing hit artists, such as NCT 127, EXO, BoA and Girls'\
        \ Generation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61950583-6757-4941-bb6d-f95932d4e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T13:02:01.258+08:00
