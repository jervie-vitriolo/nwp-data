      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Friday invited top investors in Japan to grow their
        businesses in the Philippines, as he pitched the country''s economic gains,
        policies, and development agenda.</p>'
