  'expert-explains-turkey-syria-earthquake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T15:32:30.000+08:00
    'imagesource': 'jcr:672ffc40-0b6d-4ff1-bbf5-417952ca92a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df653f6-a613-415c-b2d7-555ef5cd8617'
    'lead': 'UP Resilience Institute Executive Director Mahar Lagmay also warns the
      same powerful quake may be experienced in the Philippines, but there are things
      that can be done now to lessen its impact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T15:34:17.696+08:00
