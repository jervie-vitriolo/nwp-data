      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/2/9/Filipino-survivors-in-Turkey.html">
        ''Walang kain, walang tulog'': Filipinos stay in cars, set up bonfires to
        survive bitter cold in quake-hit Turkey</a></strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e1ce3-b444-40a4-932b-59b73e1599f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.427+08:00
