      'mgnl:lastActivated': 2023-02-10T19:15:11.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d75286-3d90-4284-8934-086c6fb1ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.339+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued Friday, the LTFRB said operations of modernized\
        \ jeepneys may start on Saturday, Feb. 11, while the terminal may be \"fully\
        \ operational\" by Sunday, Feb. 12.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669b4a9-1804-4f36-bee4-61e017fe97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.339+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60538a-658a-4aa1-9446-9b4ae9a630d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinitiyak ng LTFRB na hindi po maantala ang operasyon ng terminal
        sa kabila ng nangyari para maging tuloy tuloy ang paghatid serbisyo sa ating
        mga kababayan sa kanilang nais na patutunguhan</em>," LTFRB Chairman Teofilo
        Guadiz III said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c510da1-6ced-4585-b8b3-bfee20dab77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d7ba5-24f7-4e63-bdd8-50192f1aeee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.341+08:00
      'mgnl:createdBy': 'celine'
