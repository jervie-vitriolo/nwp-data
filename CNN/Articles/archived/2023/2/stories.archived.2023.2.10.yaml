      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Belo Medical
        Group has proven its mettle as one of the most respected experts in the field
        of aesthetic science in the Philippines with two co-authored papers recently
        presented at the renowned International Master Course on Aging Science (IMCAS)
        World Congress 2023.</p>'
