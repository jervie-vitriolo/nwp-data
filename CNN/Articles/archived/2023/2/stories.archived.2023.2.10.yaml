      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Three
        out of 10 Filipinos have experienced unrequited love, according to a Social
        Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f9399-56de-48e1-a64e-b8e988cd40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-11T00:00:06.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-11T00:00:07.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS Fourth Quarter 2022 poll showed one out of three adults (33%)\
        \ confessed love for a friend, but half of them said their romantic feelings\
        \ were not reciprocated.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dr. Margarita
        Holmes, clinical psychologist and relationship expert, talks about how Filipinos
        celebrate Valentine&#39;s Day. She reminds everyone that it can be celebrated
        with groups and communities and not just romantic partners. <a href="https://t.co/gAHv8PhjaH">pic.twitter.com/gAHv8PhjaH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1624019064388751362?ref_src=twsrc%5Etfw">February
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
