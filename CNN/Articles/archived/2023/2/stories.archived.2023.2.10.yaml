    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df7368-4110-41e7-b3d4-0e0a29b8ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.461+08:00
