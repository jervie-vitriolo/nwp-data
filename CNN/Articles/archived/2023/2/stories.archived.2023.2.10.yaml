  'Sushi-terrorism-pranks-hurting-restaurants':
    'author': 'Emiko Jozuka and Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-10T10:18:40.000+08:00
    'imagesource': 'jcr:b996401c-6f52-4f62-8717-5b56347c411e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac116764-7299-4490-984e-c3f06c80e17f'
    'lead': 'Sushi train restaurants have long been an iconic part of Japan''s food
      culture. Now, videos of people licking shared soy sauce bottles and messing
      with plates of food on conveyor belts are prompting critics to question their
      prospects in a Covid-conscious world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T10:21:40.285+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-10T10:21:41.342+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Sushi terrorism'' prank videos in Japan are hurting its famous conveyor
      belt restaurants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21102faf-7553-4171-a687-8d4d562c4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sushi train restaurants have long been
        an iconic part of Japan''s food culture. Now, videos of people licking shared
        soy sauce bottles and messing with plates of food on conveyor belts are prompting
        critics to question their prospects in a Covid-conscious world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707edb9a-0f7f-44ec-be9f-f84b1b954852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, a video taken at Sushiro, a popular sushi chain, went viral,
        showing a male customer licking his fingers and touching food as it came down
        the rotating belt. The man is also seen licking a condiment bottle and a cup
        that he places back onto a communal pile.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab3df8-f8a7-4aa6-9281-894c7e8b11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prank has set off a deluge of criticism in Japan, where such acts
        are becoming more common and being called "#sushitero," or "#sushiterrorism,"
        online.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7c1ad-23a3-4fd4-a74b-96472d4e4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trend has rattled investors. Shares in Sushiro''s owner, Food &amp;
        Life Companies Co Ltd, fell 4.8% last Tuesday, as the video circulated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72caf350-afa7-49e4-ac32-c3420ab924f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company is taking the incident seriously. In a statement last Wednesday,
        Food &amp; Life Companies said it had filed a police report against the customer,
        alleging damages. The firm also said it had received an apology from him,
        and that it had instructed restaurant staff to provide specially disinfected
        utensils or condiment containers to any customers who felt uneasy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5eb53-4924-4c58-a634-8ab404ed8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sushiro is not the only company dealing with the problem. Two other
        leading conveyor belt sushi chains, Kura Sushi and Hamazushi, told CNN that
        they had experienced similar disruptions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73275283-709e-41ba-80c5-bf51134f397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent weeks, Kura Sushi has also gone to police over another video
        of a customer who picked up food with his hands and put it back onto the conveyor
        belt for others to eat. The clip appeared to have been filmed four years ago,
        but only recently resurfaced, according to a spokesperson.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5d8fe-482e-45e3-9505-6d26264aa495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Hamazushi reported its own separate incident to police.
        The chain said it had spotted a video widely circulating on Twitter, which
        showed someone dropping wasabi onto sushi as it rolled past. This "deviates
        significantly from our company''s rules, and is unacceptable," the firm said
        in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17272451-448b-44b1-9996-b4eeb870a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think these incidents of ''sushi tero'' are happening because there
        are fewer staff in stores to keep an eye on customers," Nobuo Yonekawa, a
        Tokyo-based sushi restaurant critic for over 20 years, told CNN. He added
        that restaurants had recently cut down on labor to cope with other rising
        costs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243551b-67ea-4b32-aa0c-0dd470f91fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yonekawa noted that the timing of the pranks was especially sensitive,
        particularly as Japanese consumers continued to be more hygiene-conscious
        due to Covid-19.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5d39f-6be2-4d81-8686-9add7f79f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan has a reputation for being one of the world''s cleanest places,
        where people wore face masks regularly even before the pandemic to prevent
        spreading of illnesses.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6094366-faa4-405c-a905-23ae59e92f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently experiencing a record wave of Covid-19
        infections, with the number of daily cases peaking at just under 247,000 in
        early January, according to Japan''s public broadcaster NHK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf7561-484d-4cec-950f-81a0daa87823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the time of Covid and in light of these incidents, conveyor belt
        sushi chains need to reevaluate their hygiene standards and food safety,"
        he said. "These chains will need to come out and present solutions to the
        customer to regain trust."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec58e0-c3e9-4d7f-9890-b9583bbfd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sensitive times</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15328a-b44c-4333-b3ba-cec813c4e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Businesses have good reason to be worried. Daiki Kobayashi, a Japan
        retailing analyst for Nomura, predicts the trend could weigh on sushi restaurants''
        sales for as long as half a year.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84dce8-26b3-443c-9212-8ca2d33ba69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a note to clients last week, he said the videos at Hamazushi, Kura
        Sushi and Sushiro were "likely to weigh on sales and customer footfall."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e8d09-f4da-46a3-a7ba-3403fbeb9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[Given] how critical Japanese consumers can be of incidents involving
        food safety, we think the negative impact on sales could last for six months
        or longer," he added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97b8d2-4ed2-4ef4-98ed-a1220f8e1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan has dealt with this issue before. In 2013, frequent reports of
        pranks and disruptive behavior at sushi restaurants also "dented" sales and
        traffic at chain operators, according to Kobayashi.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e717807-cdd3-4ba4-aa55-2ccbf38a1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, the new videos are sparking a fresh debate online. In recent weeks,
        some Japanese social media users have questioned the role of conveyor belt
        sushi restaurants as consumers demand more attention to cleanliness.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0dec4-a3f4-4c41-9af2-a2e4befb3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In this day and age where more and more people are aiming to go viral
        on social media, and the coronavirus has made people more sensitive to hygiene,
        a business model based on the belief that people will behave, like conveyor
        belt sushi restaurants, may no longer be viable," one Twitter user wrote.
        "It''s sad."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8c65b-1a3c-47ca-a869-e4233c2a9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another user likened the issue to those faced by buffet operators,
        suggesting that the pranks had "exposed" a problem with communal serving in
        general.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929ec39-23d5-4499-8b20-943a7df8e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AI cameras and acrylic boards</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7527c-4618-4cd4-8e15-0cfd3c2b5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, companies are taking drastic measures to ease concerns.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afee39-1241-482b-900d-78dc7b22a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last Friday, Sushiro stopped serving unordered food on conveyor belts
        altogether, in hopes of deterring people from touching others'' food.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc3fb5-469d-4186-9aaf-f0b64d157ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead of letting customers grab plates as they wish, the company
        is now placing photos of sushi on top of empty plates coming down the belt,
        which show people what they can order, a Food &amp; Life Companies spokeswoman
        told CNN.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b636cf6-5537-461b-8da8-82d45a32f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sushiro will also install acrylic boards between the conveyor belts
        and diners'' seats, to limit their contact with the food passing through,
        according to the company.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f21c1-ae05-4b4a-8508-0856f02bf976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kura Sushi is taking a different route. This week, a company spokesman
        told CNN that it would try to use technology to catch perpetrators.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57d837-c031-4c46-95e7-d847dcd72d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2019, the chain has outfitted its conveyor belts with cameras
        that use artificial intelligence to gather data on which kinds of sushi customers
        pick and how many plates each table consumes, he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddd5d8-4957-461a-8957-f68a3478a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This time, we want to deploy our AI-operated cameras to monitor if
        customers put the sushi they picked up with their hands back on the plates,"
        the spokesman added.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff84304-ca2d-469a-831e-4196926f3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are confident we will be able to upgrade the systems we already
        have in place to deal with these kind of behaviors."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b68e8-abbe-4b9a-9721-c140cb36a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T10:21:40.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T10:21:41.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Natsumi Sugiura and Moeri Karasawa contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a77aa-aa6e-4496-84cd-76f374eab845'
