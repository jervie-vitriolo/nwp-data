  'Burt-Bacharach-dies-at-94':
    'author': 'Jamie Gangel and Brandon Griggs, CNN'
    'caption': 'Martin Mills/Archive Photos/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-10T00:26:32.000+08:00
    'credit': 'Martin Mills/Archive Photos/Getty Images'
    'imagesource': 'jcr:ed378e53-64c2-4472-9179-3b3883f6455a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703c7ee4-c5ab-46e7-a207-0f02a9424d17'
    'lead': 'Burt Bacharach, the acclaimed composer and songwriter behind dozens of
      mellow pop hits from the 1950s to the 1980s, including “Raindrops Keep Fallin’
      on My Head,” “(They Long to Be) Close to You” and the theme from the movie “Arthur,”
      has died, a family member of Bacharach confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T00:28:36.394+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-10T00:28:39.833+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Burt Bacharach, writer of such classic pop hits as ‘Raindrops Keep Fallin’
      on My Head,’ dies at 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f53fd5-2ebf-4471-9608-65eb39441295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Burt Bacharach, the acclaimed composer
        and songwriter behind dozens of mellow pop hits from the 1950s to the 1980s,
        including “Raindrops Keep Fallin’ on My Head,” “(They Long to Be) Close to
        You” and the theme from the movie “Arthur,” has died, a family member of Bacharach
        confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a6011-5422-4354-96d5-7edbdb8ee462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb560c2c-f092-4891-bd6d-b5afbc0da0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 94.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a4e53-b1d1-4f2d-ae8d-5c3d43cb03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8872695-0882-46e3-ba3f-2ea40478c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major figure in 20th century pop music, Bacharach scored major hits\
        \ in a variety of genres, from Top 40 to country to rhythm and blues and film\
        \ scores. He wrote hit songs for a wide range of artists, including Dusty\
        \ Springfield, Dionne Warwick, Tom Jones, Neil Diamond, the Carpenters and\
        \ Christopher Cross.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a81e5-2dce-4e13-8166-ac01a1283b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514503ef-6b7b-411e-aee5-6480161cca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his songs were classified, perhaps unfairly, as “easy listening”
        – a gentle, old fashioned style of music with few rough edges. Most were far
        removed from the sounds of rock and roll, funk, disco or other popular genres
        of his time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6bc4b-8796-4d89-9467-b8d859d1d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Bacharach, with longtime collaborator Hal David, churned
        out many of the catchiest songs of the era. Many of them – “Say a Little Prayer,”
        “Walk on By,” “Do You Know the Way to San Jose” – became hits for Warwick,
        one of the biggest-selling female vocalists of the 1960s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d776de5-98f5-4aa0-b3d8-c2d7b16812d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5720d-5ac8-4386-84f0-718fa07b28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachrach also wrote such massive hits as Perry Como’s “Magic Moments,”
        the Shirelles’ “Baby It’s You,” Tom Jones’ “What’s New Pussycat?”, Jackie
        DeShannon’s “What the World Needs Now is Love,” Herb Alpert’s “This Guy’s
        In Love With You,” Neil Diamond’s “Heartlight” and the Patti Labelle-Michael
        McDonald duet “On My Own.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa4bfc-257d-436c-9ba5-12978e9b4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his biggest and most impactful hits was “That’s What Friends
        Are For,” the charity collaboration between Dionne Warwick, Elton John, Gladys
        Knight, and Stevie Wonder that topped the charts in 1986 and raised millions
        for AIDS research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc63d68-42bd-42da-a554-3e355e5a6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never be afraid of something that you can whistle,” Bachrach told
        NPR’s Scott Simon in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33b4aa-f23e-4ed6-9524-395f7b31231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df57cf-68df-4642-a6fa-a66ea485265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over his long career Bachrach earned almost every major award in
        music, including six Grammys, three Oscars and – with Hal David – the Gershwin
        Prize for Popular Song, awarded by the Library of Congress. In 2008 the Grammys
        proclaimed him music’s greatest living composer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6e79d-1805-4390-876f-ab7b90c284fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:28:36.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:28:39.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/09/entertainment/burt-bacharach-death/index.html"><em>"Burt
        Bacharach, writer of such classic pop hits as ‘Raindrops Keep Fallin’ on My
        Head,’ dies at 94"</em></a></p>'
