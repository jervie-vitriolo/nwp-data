      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Part of [what we do] is to always give talks abroad, because I want\
        \ us to be recognized as the experts on Asian skin,” said Dr. Vicki Belo,\
        \ head of the Belo Medical Group. “You learn more when you’re having conversations\
        \ [with other experts]. Medicine is mentorship. Medicine is ‘see one, do one,\
        \ teach one.”\r"
