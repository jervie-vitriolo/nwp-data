  'Meralco-rates-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T14:20:51.000+08:00
    'imagesource': 'jcr:46259e31-e560-4037-95de-f5b94d8778fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
