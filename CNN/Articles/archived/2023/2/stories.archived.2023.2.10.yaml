    'jcr:uuid': '85112e58-eb25-4c24-b5a5-96f96a654fa9'
    'lead': "A local canine group is seeking international recognition for the Philippine\
      \ Forest Dog or Asong Gubat as a pure primitive Filipino dog breed found to\
      \ have existed even before colonizers arrived in the country. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T05:38:18.655+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-10T06:14:40.942+08:00
