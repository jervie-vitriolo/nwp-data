      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean entertainment giants announced the deal Friday, with\
        \ HYBE set to pick up a 14.8% stake in SM Entertainment for 422.8 billion\
        \ Korean won ($334.5 million).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baa286-b95c-4d53-a2a2-4b5dc253cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T13:02:01.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-10T14:45:59.650+08:00
