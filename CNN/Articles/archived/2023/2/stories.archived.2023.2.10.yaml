      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the efforts we have made towards maintaining a sound macroeconomic\
        \ profile, providing business-enabling policies and investing in big-ticket\
        \ infrastructure projects, I hope we are sending the clear message that the\
        \ Philippines is open for business and that the Philippines means business,\"\
        \ Marcos told the executives during the event.  \r"
