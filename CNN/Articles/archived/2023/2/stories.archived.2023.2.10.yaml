    'title': 'Celebrating the brain through the heart: Let’s Save the Brain Foundation
      gears up for its 11th year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78822994-db8d-4cef-b782-c3177ae7e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.888+08:00
