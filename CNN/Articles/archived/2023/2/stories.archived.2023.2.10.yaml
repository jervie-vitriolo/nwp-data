      'mgnl:lastActivated': 2023-02-10T18:51:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aab1c7-bc46-4d4b-98a7-d92130c9eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are plans to send either a replacement, if we still\
        \ need to extend after two weeks so we have to replace our warm bodies… So\
        \ it’s either a replacement or additional.]  \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fa51a-d5a3-4789-a781-2aca72f6e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.861+08:00
