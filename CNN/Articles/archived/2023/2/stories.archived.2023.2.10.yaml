  'filipino-deaths-turkey-quake':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T07:32:25.000+08:00
    'imagesource': 'jcr:b815aaa4-f780-4b6e-b08d-14a1a5629bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02d8c50-f568-4c05-bdff-d44986c47ac2'
    'lead': '''She was like a mother to us kaya sobrang sakit,'' says an OFW in Türkiye
      whose Filipina friend was discovered lifeless after days of search in the freezing
      cold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T07:32:40.281+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-10T16:13:39.155+08:00
