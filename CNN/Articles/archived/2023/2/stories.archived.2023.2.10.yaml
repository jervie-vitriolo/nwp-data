      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057cc19a-f42a-4d0d-a565-128679b491b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:49.411+08:00
