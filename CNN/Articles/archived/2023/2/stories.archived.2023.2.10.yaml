      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b918c4-73c0-4d6b-b13a-6944285ce4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:49.412+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T18:50:55.315+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first presentation, called “A Pilot Study: Combining Fractional\
        \ Carbon dioxide Laser and PDO Threads in Treating Skin Laxity and Brow Ptosis\
        \ in Asian Patients,” zeroes in on an in-demand treatment that achieves the\
        \ coveted eye lift effect, without surgery.\r"
