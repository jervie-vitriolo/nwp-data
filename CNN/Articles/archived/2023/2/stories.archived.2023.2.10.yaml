      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful earthquake that struck on Monday has killed over 21,000
        people in Türkiye and Syria. The Philippine Embassy in Ankara, the capital
        city of Türkiye, confirmed that <a href="https://www.cnnphilippines.com/news/2023/2/10/filipino-deaths-turkey-quake.html">two
        Filipinos</a> were among the dead.</p>'
    '5':
