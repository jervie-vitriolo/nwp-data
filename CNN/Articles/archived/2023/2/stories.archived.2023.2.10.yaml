    'template': '1'
    'title': 'Exclusive: Iranian drones appear to contain modified explosives designed
      for maximum damage to Ukrainian infrastructure, report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a154c-737d-44e3-a01e-3e87eaa758ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.279+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran appears to be modifying the attack
        drones it’s providing to Russia so that the explosive warheads can inflict
        maximum damage on infrastructure targets inside Ukraine, according to a new
        investigative report obtained exclusively by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16324c-a14b-49ca-9700-97a60d3bf641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.280+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc85f85-b1c3-42bf-92b4-21f5d4815db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.282+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has given Russia hundreds of drones to use in its war in Ukraine,\
        \ many of which have targeted Ukraine’s power grid and energy facilities to\
        \ devastating effect. The drone attacks, as well as barrages by Russian missiles,\
        \ have left Ukrainian civilians across the country without heat, electricity\
        \ or running water during the freezing winter months.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8edd8-b4ef-46ce-8666-376668663e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.283+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6920b-da1e-4746-b645-a86e8131cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.285+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An unexploded warhead from an Iranian Shahed-131 drone found in the\
        \ Southern Ukrainian region of Odesa in October 2022 was examined last month\
        \ by the UK-based investigative organization Conflict Armament Research, along\
        \ with the Ukrainian military. CAR provided its findings first to CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386f10b-5150-485a-84b3-c0d32050d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.286+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa117ec-9a58-4854-8d1f-11285bbcf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of the warhead helps explain how Russia’s onslaught
        on Ukrainian energy infrastructure over the last several months has proven
        so effective.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe0cf2-dc66-4461-9e00-07e264bc0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.292+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s analysts believe the warheads, which measure just under
        two-feet long, were hastily modified with poorly fitted layers of dozens of
        small metal fragments that on impact scatter across a large radius. In addition
        to the fragments, there are also 18 smaller “charges” around the circumference
        of the warhead that, when melted by the blast, can pierce armor and create
        a kind of “360-degree” explosive effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62800d73-31fe-4a7a-ba57-c564bd843496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.296+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23621a-804e-41dd-a133-535695be5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.297+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accumulation of those elements essentially maximize the warhead’s
        ability to shred targets such as power stations, distribution grids, transmission
        lines and large, high-power transformers. They also make repair efforts substantially
        harder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e998f2a-3e38-45fc-b4a0-0866fa2b0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.298+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s as though they looked at the finished warhead and said, ‘How
        can we make this even more destructive?’” said Damien Spleeters, one of the
        investigators who examined the warhead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d15a-79a9-4fd3-8e34-33454c7a750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.299+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in October, Ukraine’s state power generator, Ukrenergo,
        said that about 40% of normal electrical supply was offline as a result of
        the Russian barrages. And the damage is happening much faster than Ukraine
        can repair it – Sergey Kovalenko, CEO of power supplier YASNO, told CNN in
        December that “Ukrainians will most likely have to live with blackouts until
        at least the end of March.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5769088-148b-48b7-9eba-4753dd4b1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.300+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd73a4-4f0e-45b6-8790-469ebf945e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.301+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warheads targeting battlefield assets such as tanks or artillery pieces\
        \ might be designed differently, Spleeters explained, with a frontal shaped\
        \ charge that is used for more concentrated targets. The warhead examined\
        \ by CAR, though, has a radial shaped charge effect, which can result in a\
        \ larger area of impact.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c7948-2543-424c-84a1-bd9b288fd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.302+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f214e-c46e-4f04-9d72-1a91979bdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.303+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, Iranian-made drones being deployed
        in Ukraine have been found to contain a significant amount of US and Western
        components, leading the Biden administration to investigate how American-made
        technology is ending up in the weapons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264e328-636a-4bb4-92a6-c9d2873bb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.304+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spleeters told CNN that examining the Shahed-131 warhead – the components
        of which have never been publicized before now – has helped analysts better
        understand how Iran has been manufacturing its drones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0923c-a443-4c3d-ac0a-f34f29a7183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.305+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1e112-505e-4ff5-96bc-447e9bfcebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.306+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There had been a lot of speculation that perhaps these explosives\
        \ were very crude, cheap and simple,” he added. “But looking at the warhead,\
        \ it is clear that a lot of thought has been put into making sure that it\
        \ can inflict as much damage as possible to infrastructure in a large radius.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf17ea7-da7d-4cf0-b0c1-a12c666be36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.307+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc1197-4b8d-4cf4-b098-327d936ddb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.308+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Institute for the Study of War found that Russian
        forces had become increasingly reliant on the drones in their campaign against
        Ukrainian critical infrastructure – so much so that their stockpile of the
        drones is already running low, just months after Iran began sending them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398b1bc-f492-465c-8fc7-4828a6763542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.309+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Iran have agreed to set up a drone manufacturing facility
        inside Russia, however, which Western officials believe will allow Russia
        to replenish its supply more quickly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c5f1d-9a2b-4977-b515-2fee1c6fa26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:30:57.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:34:21.310+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/02/09/politics/iranian-drones-modified-explosives-ukraine-infrastructure/index.html"><em>
        "Exclusive: Iranian drones appear to contain modified explosives designed
        for maximum damage to Ukrainian infrastructure, report finds"</em></a></p>'
  'Netflix-clamps-down-password-sharing':
