      'image': 'jcr:9b36dcb0-23c4-4eda-b504-182efbcc9950'
      'imageCaption': 'Ito Space serves a remarkable flight of cocktails with ingredients
        that range from ice cream bean syrup, pear juice, and later on a plum-flavored
        spirit from Copenhagen. In photo (right)  Turon - banana lambanog, langka,
        arnibal, lactic acid, cinnamon, and egg whites. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
