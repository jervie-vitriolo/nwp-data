      'mgnl:lastActivated': 2023-02-10T20:54:18.642+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c20c9e-9c3b-4306-9ae3-413344d4b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.643+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> True love does
        exist. And yes, not just in the heart but it can be felt by the brain too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2c7ac-7d40-49cc-b79a-6810e0ad66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.644+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8d07d-e96b-4011-a8a0-54f3a1a83ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.644+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been proven in Let’s Save the Brain Foundation’s crusade
        in aiding our indigent patients who are afflicted with neurological conditions
        to get timely and quality medical care. From successfully launching “If The
        Brain Can Talk”— a series of informative art cards on brain health — to introducing
        Jose Mari Chan as the foundation’s ambassador and releasing “Together In Love,”
        a theme song written by another industry genius Robert Labayen (of the ABS-CBN
        Station ID’s Star ng Pasko), the organization indeed felt the love from the
        community that supported all its endeavors in 2022. In return, a thanksgiving
        party was held as a culminating activity for its staunch supporters and sponsors
        last January 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc7706-41fc-49e6-83f6-18b044d462fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.645+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a2ac3-d2d4-4155-bfaf-2c5daf3fe6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.897+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.646+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there’s even more to look forward to this 2023 as this love month\
        \ will also see the foundation’s 11th year. To celebrate its anniversary on\
        \ February 25, Let’s Save the Brain Foundation is gearing up to accomplish\
        \ even more by building more partnerships that will help further its reach.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91810a6b-f14f-454f-bc56-3ccb59ac7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.897+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.646+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0511db-90c9-4f6c-9aa1-ca016b4968dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.898+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.647+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the pet projects to look forward to this year is the “Saviors\
        \ of the Brain,” which aims to build a community of volunteer doctors and\
        \ individuals willing and able to share their time, talents, and treasure\
        \ to help neuro patients in their journey to healing. This will be initiated\
        \ and led by young neuro doctors from UP-PGH.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec36948-da3e-4d87-a041-4db2f842bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.898+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.648+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d4ca7-a182-4960-82d9-1b11e79996f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.898+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.649+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another exciting thing to watch out for is the launch of the Let’s
        Save the Brain Foundation album. Inspired by a decade of love shared among
        the foundation, its sponsors, and beneficiaries, our neuro doctors have penned
        and performed songs that will be sure to touch hearts everywhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b00644-4d92-4b99-afeb-4c2b084563a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.899+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.649+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280acd43-bdeb-4b7b-b58d-5282d2c35907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T20:50:25.899+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T20:54:18.650+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To know more about Let’s Save the Brain Foundation’s advocacy
        and how you can help, please visit <a href="https://letssavethebrain.org/"
        target="_blank">https://letssavethebrain.org/</a> or its official Facebook
        page.</em></p>'
