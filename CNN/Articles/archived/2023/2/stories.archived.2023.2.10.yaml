      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, it said 34 Filipinos, their spouses and children have\
        \ been evacuated and enroute Ankara.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dedc1-b51e-4f02-988d-4dd798ba5f04'
