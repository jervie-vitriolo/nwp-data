    'template': '1'
    'title': 'Expert explains magnitude 7.8 Turkey-Syria quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48de09-1143-4007-846f-b1adeef7eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — An
        expert has explained how the magnitude 7.8 earthquake that struck Türkiye
        (formerly Turkey) and Syria on Monday occurred.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8e22e-57bf-412b-a454-a2c76c9965d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8e415-598b-4b82-b1d7-2ac88cf8d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Source on Friday, University of the\
        \ Philippines Resilience Institute Executive Director Mahar Lagmay said the\
        \ recent tremor hit Türkiye and Syria because their location is where large\
        \ plates, even bigger than Africa and Asia, collide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6860b9-4b33-42ff-bb86-2213e2b17d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50188d-bcad-4f8a-bf9a-9b24824b2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This builds up energy, which will be released in the form of an earthquake,\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762f4a0-7e86-4067-b1a5-b3989512d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8752f5-59cf-4d57-98ee-c3c0abba28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From time to time, the energy that is released is so far powerful,\
        \ so big that especially when it is near the surface and near a populated\
        \ area, it can create such great devastation,\" Lagmay explained.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c5bcf-e290-49b2-a5ce-97adc2a8b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157811b-f264-49de-8482-d0b4d60a4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said aftershocks are expected in the same region where Monday's\
        \ quake occurred.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c7b53-4da5-4af4-b6a6-e77980e89e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff5e8d-ddbf-4536-b675-ac1663ea1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since the earth is still moving and it's constantly moving, it's\
        \ dynamic, all of these plates will continue to collide with each other and\
        \ continue to build energy,\" Lagmay said. Eventually, that energy will be\
        \ released, and an earthquake will happen somewhere in Turkiye in the future.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8e3e7-4e86-4cfb-9479-98d1415f91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35aa10-e616-49ae-957d-78a8fb90f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert warned that this is not the only place where such natural\
        \ events transpire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c584925-4769-45ee-be74-f2f149c7443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40733e-6112-4ffe-bb72-14756a28a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Pacific Ring of Fire, where the Philippines is located, this\
        \ powerful tremor -- as well as volcanic eruptions -- may also happen, he\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09121df0-da46-47a0-9256-a7a9f1cc34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f6c89-2e86-4f79-b3b8-5e2aad552c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagmay said a fault -- a fracture or zone of fractures between two\
        \ blocks of rock -- in the Philippines is likely to cause a destructive earthquake.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d5a03-9bd7-4d18-a973-61d968158c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1722793-a83a-49b9-9fb2-e7f4ff0f0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:18.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He identified it as the West Valley Fault.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eead9d1-b225-4fec-be83-a378b0493df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1721fc0-9901-46e8-844b-edaab067031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Institute of Volcanology and Seismology,\
        \ this 100 kilometer-fault traverses the cities of Metro Manila, namely Taguig,\
        \ Muntinlupa, Paranaque, Quezon City, Pasig, Makati, and Marikina, as well\
        \ as nearby provinces of Rizal, Laguna, Cavite, and Bulacan.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391558dc-a2fa-4c70-95c6-f2ef4e071e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894e8ad-c185-4e3d-a153-4aa2f0cd6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This moves every 200 to 400 years. The last time was in 1658, it noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551562e-5c9f-4881-bd99-978f5d5d038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4064a5-7115-466f-bfe6-5cf399204696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagmay said quakes themselves do not kill. Casualties happen because\
        \ of the hazards caused by the natural disaster, like tsunamis, landslides,\
        \ ground rupture, and destruction of structures, he pointed out.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba75fe-33b0-4e69-9785-0566a52ae74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b75542-93b1-4403-b482-bca19e8ca7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:34:17.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-10T15:34:19.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lessen its effect, especially on the lives of people, Lagmay
        reminded the public to familiarize themselves on their area''s hazard map,
        have an evacuation plan, and follow the country''s building code when creating
        structures or houses, among other things.</p>'
