      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0249fcf-14be-4f7e-b905-ae99aa628a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:49.414+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-10T18:50:55.320+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the world of aesthetics, trends build desire, and desire creates\
        \ demand — the Belo Medical Group saw the increasing clamor for non-commital\
        \ and less invasive nose procedures that still achieve their patients’ desired\
        \ width and shape. It’s this intuitive bond with their clients that steered\
        \ the team of doctors to focus on the HIKO procedure as a subject.\r"
