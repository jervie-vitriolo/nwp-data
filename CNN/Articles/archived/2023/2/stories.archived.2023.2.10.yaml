      'mgnl:type': 'text'
      'text': "Speaking at the Philippine Business Opportunities Forum on the third\
        \ day of his Tokyo trip, Marcos highlighted the Philippines' \"strong\" macroeconomic\
        \ profile, as well as its \"remarkable\" recovery from the COVID-19 crisis.\
        \  \r"
