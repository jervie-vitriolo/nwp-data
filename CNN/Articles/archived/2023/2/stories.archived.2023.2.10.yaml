      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deactivating the POD will remove the centralized authority over all\
        \ airports in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df2992-c30f-43a3-8982-68da8156bd64'
