      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40468112-945d-4750-a9e7-b0ed6bccd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro added that a number of agencies&nbsp;— including the Philippine
        National Police and the Bureau of Fire Protection&nbsp;— have expressed intention
        to help should the country send a second batch to Türkiye.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c507b-2f76-4a49-a412-05ecbfaef8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.864+08:00
