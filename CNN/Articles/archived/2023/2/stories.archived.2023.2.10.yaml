      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/09/entertainment/vanessa-hudgens-cole-tucker-engaged/index.html">Vanessa
        Hudgens shows off engagement ring from fiancé Cole Tucker</a>"</em></p>'
  'nicaragua-releases-political-prisoners':
    'author': 'Stefano Pozzebon, Natalie Gallón and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-10T16:20:48.000+08:00
    'imagesource': 'jcr:9d2b959c-580a-4827-8177-91aa0e9964cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b50516-90ac-4ed3-bdfc-571bcde917a3'
    'lead': 'The Nicaraguan government released more than 200 political prisoners,
      many of whom arrived in the United States on Thursday, according to officials,
      following years of repression by the country''s President Daniel Ortega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T16:08:47.787+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-10T16:23:21.598+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nicaragua releases over 200 political prisoners and sends them to the
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d04e36-a307-489d-a5b8-8b8d11e7bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Nicaraguan government released more
        than 200 political prisoners, many of whom arrived in the United States on
        Thursday, according to officials, following years of repression by the country''s
        President Daniel Ortega.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a43d36-a9a8-48c9-b422-6d9bddc51f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authoritarian leader has jailed dozens of opposition figures and\
        \ activists, particularly in the lead up to the last elections in November\
        \ of 2021.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6564b-90ec-42fd-8545-20e320aa0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Octavio Rothschuh Andino announced the release of at least 222\
        \ inmates by the Nicaraguan penitentiary system at a press conference on Thursday,\
        \ saying several were already en route to the US.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adcc8f8-598d-495a-8333-28643bea4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The deportees have been found guilty of treason and charged with\
        \ serious crimes, they are forever banned from public office and from competing\
        \ in elections,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a8644-9ed0-4b2b-b9fb-cbf85a95a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to US State Department spokesperson Ned Price, the decision\
        \ to release the individuals, some of whom had spent years in prison, was\
        \ \"a unilateral decision that the Nicaraguan government took.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237edf5-c55f-4b92-8dcc-b460fff170a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each of the individuals who left Nicaragua \"voluntarily consented\
        \ to travel,\" and \"there were two individuals who, on their own volition,\
        \ chose not to travel to the United States,\" Price said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0eeacd-11c5-4e3b-bbc4-202c5931f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the released prisoners is one American, according to US Secretary\
        \ of State Anthony Blinken, who welcomed their move, calling it a product\
        \ of American diplomacy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88936ad8-baa6-4664-a81a-860ec6b0b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The release of these individuals, one of whom is a U.S. citizen,\
        \ by the Government of Nicaragua marks a constructive step towards addressing\
        \ human rights abuses in the country and opens the door to further dialogue\
        \ between the United States and Nicaragua regarding issues of concern,\" Blinken\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f894e0-6934-4df9-a7ad-43baacebba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today's development is the product of concerted American diplomacy,\
        \ and we will continue to support the Nicaraguan people,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441a182-51b3-4ca0-b33c-d24c6fdc722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken noted that those who were detained included \"include political\
        \ and business leaders, journalists, civil society representatives, and students.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f565bc9-0aae-4921-9370-ab7b1f7fd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The individuals, who all flew to Dulles International airport, will\
        \ be granted humanitarian parole for two years, allowing them to remain US\
        \ and giving them the time to apply for asylum if they wish, according to\
        \ Price.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750e896-43de-4d9f-918e-8383da1cdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the airport on Thursday showed tearful scenes as activists\
        \ and supporters greeted the arrivals.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b179c3a-a797-4ac2-a212-1ca7e97fdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the arrivals was political activist Felix Maradiaga, who told\
        \ CNN en Espanol that they only realized what was happening when by the plane.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b255093-83a7-41b0-9e08-11dea4d0f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They made us sign some documents saying in one single line that we\
        \ were leaving the country of our free will with no further explanation,\"\
        \ he said. \"On one side what happened is shocking, but on the other, I'm\
        \ overwhelmed by this moment, the opportunity to hug our family. Personally,\
        \ I haven't seen my daughter in more than three years.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd631f-74ec-426a-954b-ff674267453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another freed political prisoner, Juan S. Chamorro, who was a pre-candidate\
        \ in the 2021 presidential elections, told CNNEE that he realized something\
        \ was up when \"they gave us our clothes in the middle of the night and put\
        \ us on some buses.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35d776-446d-4fbb-b8b3-2698a5bbd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chamorro, who has been in jail since June 2021, added: \"We didn't\
        \ know where we were going. When the buses turned to the right at the Air\
        \ Force station we realized that we were going to fly out of the country,\
        \ but still didn't know where... until eventually they told us.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c1f77-b9c3-401e-a6a8-dbd5afb7e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Price said that the action \"was not part of a broader bargain,\" and\
        \ that \"sanctions and other restrictions remain in place.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8010be6-230c-452f-8213-966e06fec613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was the Nicaraguan government that decided to offer the opportunity\
        \ to these individuals to travel to the United States,\" Price said. \"We\
        \ agreed that we would of course receive them.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43482ba6-aa77-4149-afbc-93712467f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Price, the US government is \"working with partners beyond\
        \ government to see to it that these individuals have a roof over their heads.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1127843-f499-4124-82bd-6e130bd3b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're also working, we have worked, with a diaspora population, knowing\
        \ that there is a very active and engaged Nicaraguan diaspora population here\
        \ in the United States who we imagine and are confident will be here to greet\
        \ these individuals and to welcome them to the United States,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd33624-312c-4ba2-b5bc-7fafb8ab6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The political prisoners will no longer be Nicaraguan citizens, after\
        \ the Ortega-controlled National Assembly on Thursday passed a reform to the\
        \ Constitution that strips the nationality of citizens convicted of treason.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d491f0-da44-4d51-8d1a-8578460466c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ortega has two targets with this move: by stripping these political\
        \ prisoners of their nationality, the regime pushes forward the de-humanization\
        \ of dissent, it sends the message that opponents simply do not belong in\
        \ Nicaragua,\" Tiziano Breda, a Central America analyst at the Italian Institute\
        \ for foreign affairs, told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9c574-a3cb-493f-bb3f-1451cd88dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The second target is directed at Washington: what type of legal measure\
        \ will the United States take to simply deal with these people? It's extremely\
        \ complicated for a country to interact with a stateless individual, from\
        \ a bureaucratic and legal point of view,\" he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007e705-b53c-4649-a007-ebfb10aff18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicaragua's government under fifth-term President Ortega has sharply\
        \ cracked down on both the press and on critics over the past two years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c064ce4-1a53-45bc-abe3-7670dfd81511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Nicaraguan journalists have been forced into exile, and there
        remains "practically no independent media within the country," according to
        press freedom group Reporters without Borders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4f808-74cb-4af1-8c42-72d73ac5fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:08:47.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:23:21.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/09/americas/nicaragua-political-prisoners-intl-latam/index.html">Nicaragua
        releases over 200 political prisoners and sends them to the US</a>"</em></p>'
  'Ateneo-basic-education-fully-co-ed-2030-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T16:07:30.000+08:00
    'imagesource': 'jcr:0966ee58-b5c3-49ff-81e7-8e23504486ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51a390a-be8c-4947-bda5-0d44a6d6cd6a'
    'lead': 'Jesuit-run Ateneo de Manila University (ADMU) on Friday announced that
      it will accept more female students in its basic education beginning next school
      year as it aims for a full co-education scheme by 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T16:12:17.079+08:00
