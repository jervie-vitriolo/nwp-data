      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vanessa Hudgens is officially a fiancée
        and offered a glimpse of her engagement ring from Major League Baseball outfielder
        Cole Tucker for the first time on Instagram on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260102d-934e-49ca-9588-289951b7cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News that Hudgens and Tucker were reportedly engaged began circulating\
        \ last week, but the couple confirmed the news via the joint social media\
        \ post.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5cf79-c022-4cfb-b0ce-cec69440b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"YES. We couldn't be happier,\" Hudgens wrote alongside a photo of\
        \ the happy couple in a location that appears to be Paris. A photo of Hudgens'\
        \ solitaire diamond ring is showcased in an accompanying photo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e961d9-e20a-4527-afbb-e0fd735e6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple were first linked in November 2020 when Hudgens posted a\
        \ photo of herself captioned \"date night\" and was photographed holding hands\
        \ with Tucker later that night.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1d2f7-a663-404f-a3ee-5f174901c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an appearance on \"The Drew Barrymore Show\" in May 2021, the\
        \ \"High School Musical\" actor said she first connected with Tucker when\
        \ she joined a Zoom meditation group that a friend invited her to participate\
        \ in.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3cbcb-b99c-4cfd-b092-be08315e8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We started talking and it's wild that we found each other over Zoom,\"\
        \ Hudgens said, adding with a laugh that she \"fully just slid into his DMs.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b6c7c-6647-4d2d-a54d-191cbbc2b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-10T16:22:25.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens and "Elvis" star Austin Butler ended their long-term relationship
        earlier in 2020 after dating for over eight years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c9dcd-db31-45cd-aa26-410c8118144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:04:36.892+08:00
