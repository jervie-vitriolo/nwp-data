      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04d48e-de8e-4dec-800c-6b07ff0c80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units, namely the cities of Davao and Pasig
        as well as the Bangsamoro region, have likewise offered to volunteer, the
        official added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4f2b5-304a-416d-a9f9-222a085dc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca9f19-b238-4063-a447-13ac11d31f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had an initial meeting on that already this morning,” Alejandro\
        \ noted. “We are always ready and preparing another team that can be sent.\
        \ But this is subject to the approval of the president and upon acceptance\
        \ of the Turkish government.”  \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0188ab2-5e02-4aa8-999f-aff599be75be'
