      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        camp of Leila de Lima will again push for her temporary liberty after key
        witness Rafael Ragos ended his testimony against the former senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e327d55-25e5-4bc2-be5a-f7c801a53c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.884+08:00
