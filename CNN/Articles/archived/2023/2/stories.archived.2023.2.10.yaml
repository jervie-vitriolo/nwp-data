    'stories': []
    'template': '1'
    'title': '''Asong Gubat’: PH group seeks int’l recognition of pure Filipino dog
      breed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39e132-5567-450c-8c66-55d59be19f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> A
        local canine group is seeking international recognition for the Philippine
        Forest Dog or Asong Gubat as a pure primitive Filipino dog breed found to
        have existed even before colonizers arrived in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bf65f-c3db-4dcb-8012-dedd0ecfbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab642f2c-eabd-40de-9f14-c420c2b14363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Canine Club Inc. (PCCI) is in the process of documenting\
        \ and establishing the purity of the Asong Gubat breed, hoping to be recognized\
        \ by the Fédération Cynologique Internationale (FCI) – the largest federation\
        \ of kennel clubs globally. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42476947-9a59-4f20-8327-8733317b0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485521e-12ad-46c1-a7de-872df598d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At this point, we’re seeking recognition. We are establishing its\
        \ purity and this will be established through DNA testing,” PCCI Corporate\
        \ Secretary Fred Salud told CNN Philippines’ The Final Word.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1991f47-052f-4455-92ba-8e8325de76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf5b3e-4f85-45a9-8004-f4258f8f4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we would like to make sure that the ones which will be used to\
        \ start up the registration process will be really pure without any mixture\
        \ of known breeds from other countries,” he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6895e96-6a38-447b-9c59-4ac364cdaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413feee4-8e36-49bc-98f0-23fcadfa206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Salud, the Asong Gubat has been living with indigenous\
        \ Filipinos such as Aetas and Negritos in the country’s forests way before\
        \ the Spaniards arrived. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afe68b-9e54-4a10-8703-359a2acaae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCCI official said this breed is different from the locally known\
        \ Aspin or Askal as it would be considered as a purebred Filipino dog. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c19644-cfc6-4f9c-b4ec-7b00c4b12c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c33f46-f8a5-41f4-bd04-27dc2d5b4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Asong Gubat is a primitive breed that has been formed through\
        \ natural selection by its interaction with the environment so it's a purebred\
        \ as compared to the Aspin or Askal which is a Mongrel,” Salud explained.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0c9b5-d002-4fc8-8690-0f3cc3bf128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0285e6-6560-4a51-8158-6cdcc2e043d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evolving as natural dogs of the forest, the Asong Gubat is rarely seen\
        \ in urban environments. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4e0ad-a8b9-48d3-9a7a-bfff66587033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f3aaf-e631-44cd-8618-f655a9557d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salud said this breed’s temperament is generally protective and loyal\
        \ to its owner and family. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a51e0-9d36-493c-84c1-2ef3447ef2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2effcd-cec1-4279-bef8-09d4862657e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T05:38:18.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T06:14:40.949+08:00
