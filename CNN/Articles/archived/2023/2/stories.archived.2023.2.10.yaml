    'jcr:uuid': '7d9f9264-2f96-44f7-8fc8-c3e8b11f7cc6'
    'lead': 'Netflix (NFLX) has extended its crackdown on password sharing to Canada,
      New Zealand, Portugal and Spain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T00:33:55.590+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-10T00:33:59.726+08:00
