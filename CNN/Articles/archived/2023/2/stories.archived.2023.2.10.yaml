      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66f17-1a02-4be7-98a1-2d415dde41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of the rapidly increasing death toll, tens of thousands of people\
        \ in Türkiye and Syria were injured in the disaster, while the World Health\
        \ Organization has estimated that up to 23 million individuals could be affected.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa445333-a233-4edb-be30-34da10e7c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.431+08:00
