      'mgnl:lastActivated': 2023-02-16T16:53:18.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854a7eb-bb12-463b-89d0-a647c8b8283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.727+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2000, while working for a studio, a young Keiji Ashizawa was given\
        \ his first job: a small bar in Tokyo. He considered it a dream project, even\
        \ joking to his boss that he wouldn’t mind waiving the design fee as long\
        \ as he was given free reign over the design. The brief was simple, but Ashizawa\
        \ had energy and ambition. He wanted something that could create a little\
        \ more space in the already cramped bar. For him, the solution was in the\
        \ seating. \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca4ff6-9960-46d1-9e87-75a99fbb0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.728+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eddf49-19c0-4566-bd4b-900dcde85a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.729+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He drew up plans which had custom bar stools that were fixed to the\
        \ floor. He reasoned that guests who were getting out of their seats often\
        \ pushed their chairs out thereby blocking the limited walkway. The fixed\
        \ stools served both a functional and aesthetic purpose: no stray stools to\
        \ block the walkway and the symmetry of the bar design was kept intact. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256657d-4d5d-439e-b839-1adc21473b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.730+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc872e0-f2b2-45ad-b4bf-682df8b2b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.731+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This stool we’re sitting on is almost the exact design as that first\
        \ project,” Ashizawa says while tapping the leather seats we’re sitting on.\
        \ “Which is nice that I’m doing it again for Ito.” \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db48c82-fe91-48ad-a942-3fdcef723b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.731+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c621495-a840-45a3-a9e0-3457ee3ef994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.732+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades later, Ashizawa is a renowned designer and a giant in
        his field. He started Keiji Ashizawa Design in 2008, a holistic design studio
        which specializes in architecture, interiors, product design, and branding.
        Under Ashizawa’s philosophy of “honest design,” they try to bring out out
        the best in natural materials while striking the balance between functionality
        and aesthetics. Some of their works include <a href="https://architectureau.com/articles/wall-house-shizuoka-japan/"
        target="_blank">award-winning</a> residential properties, <a href="https://www.archdaily.com/975342/blue-bottle-coffee-shibuya-cafe-keiji-ashizawa-design"
        target="_blank">flagship Blue Bottle Coffee shops</a>, and <a href="https://ishinomaki-lab.org/"
        target="_blank">Ishinomaki Laboratory</a>, a public workshop that started
        as a response to <a href="https://www.cnnphilippines.com/life/style/design/2017/03/24/ishinomaki-lab-workshop.html"
        target="_blank">aid the communities devastated by the 2011 tsunami</a> that
        followed the Great East Japan Earthquake. This model has since been replicated
        in various parts of the world, including the Philippines through <a href="https://www.lamanaph.com/"
        target="_blank">Lamana</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9760550-668d-40cf-a3bd-3e726240f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.733+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd102fd4-f1e1-469d-a6de-d29df06e4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.734+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for his agent, Ashizawa came to Manila alone. Pen and notebook
        in hand, Ashizawa inspected each part of the space, listing down and literally
        drawing what adjustments that still needed to be made to the space. “This
        project is refreshing for me. I don’t always get to do things like these anymore”
        he says gesturing to his notes. “We have 17 people at the studio now, which
        is why I’m usually delegating or overseeing.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
