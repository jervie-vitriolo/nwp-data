      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helmed by Belo as the principal author, the papers are co-authored\
        \ by Dr. Princess Czaronne T. Odita and Dr. Guada Santos-Capiz, two of the\
        \ top doctors from the Belo Medical Group. In front of a full house crowd\
        \ at this year’s IMCAS in Paris, the papers discussed two key treatments specialized\
        \ by the Belo Medical Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0922cc-fbe4-4460-92a3-0a949d1fca14'
      'mgnl:activationStatus': true
