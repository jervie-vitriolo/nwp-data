    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627224bc-6b7b-4cc2-8bac-641bee11a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also still unclear how many Filipinos remain missing, but Miquel\
        \ said they know of one.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69003693-963c-4b56-8cd2-ca0eba54b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4397d-f597-4ef7-a400-4bf742096286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Umaasa pa kami na sana buhay pero hanggang ngayon kasi hindi pa rin\
        \ nakikita [We’re still hoping, but we still don’t know where she is],” Miquel\
        \ said. “Even the husband doesn't know what to do. They’re still hoping.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefd906-df8b-40c1-a76c-3c1a23fa30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.430+08:00
