      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 7.8 quake was one of the strongest to strike the area
        in more than a century. Amid severe aftershocks, Turkey’s Disaster and Emergency
        Management Agency (AFAD) called for international help.</p>'
