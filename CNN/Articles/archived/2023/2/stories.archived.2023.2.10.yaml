      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Deputy director Ragos' recantation is a big deal for\
        \ us because we've always said we are telling the truth, and it will come\
        \ out in the end, and this looks like the end.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065049a0-5643-4011-abc0-aa4b8ce64d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.428+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima and Ragos attended the continuation of the hearing for the\
        \ former senator's drug case at the Muntinlupa Regional Trial Court, where\
        \ the former Bureau of Corrections (BuCor) chief affirmed his recantation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb78d3e-dd67-47be-b2c0-6485b097d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.429+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayong ito ay nabawi na at kung ito ay paniniwalaan ng ating
        hukuman, eh sa palagay ng</em> defense team <em>ay wala ng ebidensya</em>,"
        Tacardon said. "<em>At sana tuluy-tuloy na rin at mabigyan muna ng pansamantalang
        laya si</em> Sen. Leila de Lima s<em>a kasong ito habang naghahanda naman
        kami sa susunod naming hakbang, ''yun nga pagpapa</em>-dismiss<em> tuluyan
        ng kasong ito</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6449e23-00c9-4787-ab32-1036d0031694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.429+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now that the testimony has been recanted and if the court\
        \ believes this, the defense team thinks there is no evidence against her.\
        \ We hope that Sen. Leila de Lima will be given provisional liberty while\
        \ we are preparing for our next step, and that is to have the case dismissed.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9094bb-6b0d-43e7-8945-cdfc43c2a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.429+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/20/De-Lima-camp-studying-Gigi-Reyes-SC-decision-release.html">De
        Lima camp studying Gigi Reyes'' release, sees bail grant by March</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c0758-9dd8-42fd-9f86-d8d66dd7fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.429+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ddf20-e6f2-4b91-a281-5931c95694f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.429+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ragos tags other personalities</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b965ec-7e26-4c71-ade6-5fb55684030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ragos reiterated that he was coerced to implicate De Lima in the illegal\
        \ drug trade inside the national penitentiary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f02610-b318-497b-8cfe-8ef86d1078e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BuCor chief&nbsp;— according to Tacardon&nbsp;— strongly
        denied he personally delivered drug money to De Lima in 2012, when she was
        justice secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51344646-a9b6-47db-9cc9-668e467c190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tacardon also said Ragos identified other people who \"coerced\" and\
        \ \"pressured\" him to testify against the former senator.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782cde2-c289-46ec-9ee1-c8960bf4b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from former Justice Secretary Vitaliano Aguirre, Tacardon said\
        \ Ragos mentioned Public Attorney's Office (PAO) chief Persida Acosta, two\
        \ PAO lawyers, and former National Bureau Investigation Director Dante Gierran.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c377d-1291-4133-a1be-12190bc6628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, PAO said this was \"false and misleading.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a321b55-ccf8-4ef9-a9b5-2c4f974be5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.430+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ragos never made such [a] statement against Chief Acosta when
        he was presented in court today, 10 February 2023, and previously in other
        hearings&nbsp;— as a witness in one of the cases filed against former Sen.
        De Lima," the statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2789759-5520-4390-838e-af3a11ebd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the participation of the two PAO lawyers in the execution\
        \ of Ragos' two affidavits was limited to \"merely reducing his statements\
        \ verbatim in writing and administering his oath.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b2bff-fe63-45af-b29b-507525f1c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to Gierran and will update this story\
        \ once he responds.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1174f-12db-4690-ade6-3daa29138e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has <a href="https://www.cnnphilippines.com/news/2022/5/4/Aguirre-Ragos-claim-coercion-De-Lima.html">already
        denied</a> coercing Ragos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a102abc-202b-43ea-8116-61a7ed1f6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, one of the vocal critics of former President Rodrigo Duterte's\
        \ war on drugs, was arrested and detained on Feb. 24, 2017 over drug-related\
        \ charges.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a99b2-f248-440d-b52f-a3f601f75753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, she has been acquitted in one of her three drug cases.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224caeb-c900-42ad-a6b8-b006a95746b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T23:42:09.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T19:37:34.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html?fb">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong></p>'
