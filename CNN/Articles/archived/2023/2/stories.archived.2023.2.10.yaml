        \ stock jumped 6.4%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0301d6-6280-4dd0-8cd8-0898f9409513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T13:02:01.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-10T14:45:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This acquisition represents a major step by HYBE to integrate the\
        \ global expertise of both companies to become a game changer in the global\
        \ music industry,\" HYBE said in a statement.\r"
    '5':
