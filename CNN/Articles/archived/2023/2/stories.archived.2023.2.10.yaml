    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8d978-42fc-45d0-b3ea-28aa318e9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the middle of January, and Tiutan and Atienza have just begun
        their evening dry runs. I’m invited back for another evening session “for
        the full Ito experience,” Tiutan says over chat. A month since our first meeting,
        the space smells like coffee beans, citrus, and room fragrance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf3237-94d2-48aa-8c97-fc63f10ea0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda460d-6736-496e-b166-8ffd3df58011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Welcome to Ito at night,” Atienza greets, and I take what has become\
        \ my usual seat over the weeks we started talking. “We’re trying something\
        \ different tonight,” Tiutan says to our small party of four. \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09858bcb-3f6b-4047-a333-80de1fd54030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5e841-1a58-403c-a8ea-5182796423ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had our first few dry runs and we felt that we were… A little robotic,”\
        \ Atienza says. “We both agreed that we needed to go back to our original\
        \ vision which really was to have fun with drinks and flavors.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733c0f7-2b10-411d-916b-71631143d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae671d-6678-44e3-8079-2004aa84dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we revised the entire menu just last night and so we’ll be experimenting\
        \ with a couple of flavors today,” Tiutan says as he prepares his bottles\
        \ of various syrups and spirits.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525bb5f-1f9d-442e-83f2-fce5e4e32168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c6948-2b85-4d3c-a98b-f74e89f3508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we go through the evening, we’re served a remarkable flight of
        cocktails with ingredients that range from ice cream bean syrup, pear juice,
        and later on a plum-flavored spirit from Copenhagen. There’s a hibiscus soda
        and another tall cocktail made with beet juice. Cold brew infused with dark
        rum and pomelo juice, and a umpteen other ingredients I failed to list down
        as the night went on.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a86e6-8ebf-4bfe-931b-9e7058fd8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da1c1a-972b-42b1-b498-67ec7b54d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How do you know what ingredients to combine?” I ask.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb35057-5b56-450d-b9cc-a903d90bf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.753+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d174d3-a63a-48f2-ae6c-365d610c7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t,” Tiutan says with a laugh between pours. Coming up with
        a good cocktail is a spirited kind of improvisation, which is equal parts
        educated guesses and risk-taking. Working with the flavors that you know,
        those you don’t, and hope that it’ll come out fine, possibly even great. Coffee
        was my first love,” Tiutan told me some weeks ago. “But with cocktails, I
        learned to be creative. It felt so freeing.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d8689-2ecf-4a50-8276-3f009a952e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.755+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650b697-2af8-41dd-ac50-d250a4eea434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This last drink is something we’ve been wanting to serve in person
        for a while,” Atienza says as she places the caramel-colored 35cl Turon cocktail
        in front of me. Banana sous vide lambanog, pili nut tincture, jackfruits syrup,
        and burnt sugar syrup. A sweet and warm elixir made light by the creamy foam
        on top of the drink. What could be better? The moody low light, a beautiful,
        elegant drink that was made just for me, and the community between friends
        who’ve come together to experience something new. A temporary pleasure to
        be sure, but a pleasure worth remembering.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8455bb-cf25-428d-971a-1990290541ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.757+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10236e4c-24f6-4976-b61e-9c675db6cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.758+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This time, we finally get to add the egg white,” Tiutan says with\
        \ a triumphant smile, an ingredient that was merely a suggestion back when\
        \ it first came out as a bottle. \r"
