      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking bagay ang pagbawi ni</em> (former National Bureau
        of Investigation) deputy director Ragos <em>ng kanyang salaysay dahil lagi
        naman naming sinasabi ''yung katotohanan, lalabas at lalabas sa dulo at mukhang
        ''yung dulo na ''yun ay heto na</em>," Tacardon told reporters on Friday.</p>'
