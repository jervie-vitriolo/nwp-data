      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding more survivors</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a2ddb-09bf-4c6c-b7d9-aac3c3796534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43fe61-355e-41cf-be8c-c45ed86115c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine contingent hopes to find more survivors who are trapped\
        \ in the rubble. The team brought with them enough equipment, like a life\
        \ locator, to detect signs of life under the collapsed buildings and to provide\
        \ the medical needs of those who will be rescued, he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a38a72-09a7-4ca7-8adb-c7ea06894695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd08f5-6b54-4470-89c9-1eb445c7cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In urban search and rescue, we have a demarcation of three days.\
        \ From zero to three days, there is a chance that people will live,\" Esguerra\
        \ said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607997e8-fb86-49c8-83b9-fca4c90f6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e21083-691a-4026-8b84-d79e3db88753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that beyond three days, a rise in casualty is expected as\
        \ people not yet rescued from the collapsed structures may suffer hypothermia\
        \ due to the cold weather.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657709e-ac35-4cce-8401-e84ca0802a41'
