  'UN-aid-reaches-survivors-frozen-conditions-in-Syria':
    'author': 'Raja Razek, Rhea Mogul, Teele Rebane and Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-10T08:15:00.000+08:00
    'imagesource': 'jcr:3f349a99-ef53-412b-aee6-8645d03f08ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43688033-b2b9-4b5d-961b-b471a084bbd0'
    'lead': 'Survivors of Monday''s earthquake in Turkey and Syria could face "a secondary
      disaster" as cold and snow lead to "worsening and horrific conditions," the
      World Health Organisation says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T08:28:51.838+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-10T08:28:53.433+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Secondary disaster'' looms as UN aid finally reaches survivors battling
      frozen conditions in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256aaa8-44af-44a7-879f-990fefb0f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Survivors of Monday''s earthquake in Turkey
        and Syria could face "a secondary disaster" as cold and snow lead to "worsening
        and horrific conditions," the World Health Organisation (WHO) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa6486-caaf-4715-a57d-81db0a54fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a press conference in Geneva, WHO incident response manager\
        \ Robert Holden warned there were \"a lot of people\" surviving \"out in the\
        \ open, in worsening and horrific conditions.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1645d-2d56-4f8a-827c-c5f79a892bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've got major disruptions to basic water supplies, we've got major\
        \ disruption to fuel, electricity supplies, communication supplies, the basics\
        \ of life,\" Holden said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd2aa5-66d1-4519-82b4-9866ddbe8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are in real danger of seeing a secondary disaster which may cause\
        \ harm to more people than the initial disaster if we don't move with the\
        \ same pace and intensity as we are doing on the search and rescue side,\"\
        \ Holden added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf4aed-fc38-49fb-a93d-7aeb2e07cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scale of the challenge is amplified by the fact that affected areas\
        \ in both Turkey and Syria are facing colder than normal temperatures. For\
        \ example, the Syrian city of Aleppo is forecast to have lows of -3°C to -2°\
        C (27°F to 28°F) through this weekend, whereas February low are normally 2.5°\
        C (36°F).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfffed-e6fc-4cb3-8d67-10bad0bb72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And years of conflict and an acute humanitarian crisis mean that there\
        \ are extra difficulties in helping survivors in Syria, where international\
        \ aid has been slow to arrive. It took until Thursday for the first United\
        \ Nations aid convoy to cross from Turkey into northwest Syria.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abbabb-a70c-474c-985c-a23dc515b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office for the Coordination of Humanitarian Affairs
        (UN OCHA) said Thursday''s convoy, made up of six trucks carrying shelter
        items and Non Food Items (NFI), crossed through the Bab Al Hawa crossing —
        the only humanitarian aid corridor between Turkey and Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c36c69-2546-4cdd-a987-29bfa3d14c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN cross-border aid operation has been reinstated today. We
        are relieved that we are able to reach the people in northwest Syria in this
        pressing time. We hope that this operation continues as this is a humanitarian
        lifeline and the only scalable channel," Sanjana Quazi, head of OCHA Türkiye
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaddbc1-f568-4b39-b175-3554617ebda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery on Thursday ends a three-day period during which no
        aid arrived at the Bab al-Hawa border crossing from Turkey to rebel-held areas
        of northern Syria — just 300 bodies, according to the administration that
        controls the only access point between the two countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526083c-bda8-4071-8881-c66e4946e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How are roads okay for cars carrying bodies, but not for aid?\" Mazen\
        \ Alloush, Bab al-Hawa's frustrated spokesperson had asked CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322a9f7-4cf2-4254-86af-15287ea96b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediately after the quake, the United Nations said roads to the crossing\
        \ were blocked, but as of Wednesday they were clear, raising questions as\
        \ to why it was taking so long for help to arrive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bea97f-1ca7-406d-ac77-5470f4c7673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top aid official told CNN earlier that efforts to help people in\
        \ quake-stricken regions of Syria have been \"incredibly difficult,\" because\
        \ passage entries along the border were destroyed due to the disaster.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cb45c-df8b-470a-92b7-24e7edf229ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On top of that, in Syria, this happens in the middle of a conflict\
        \ zone,\" said Jan Egeland, secretary general of the Norwegian Refugee Council.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd1827-af97-4f73-9ceb-1e6a232bc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation in Syria is starkly different to Turkey, where dozens\
        \ of countries and international organizations have offered teams of rescuers,\
        \ donations and aid.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589903c-73ef-4217-981a-f1c0fe6b4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delivery of urgent supplies to quake-hit areas of northern Syria\
        \ has been complicated by a long-running civil war between opposition forces\
        \ and the Syrian government, led by President Bashar al-Assad, who is accused\
        \ of killing his own people.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e8fe8-2f8c-4fd1-b0a3-70bfde4e8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian Foreign Minister Faisal Mekdad says any aid it receives must\
        \ go through the capital Damascus. \"The Syrian state is ready to allow aid\
        \ to enter into all regions, provided that it does not reach terrorist armed\
        \ groups,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551daaab-24cf-4f4f-bc8a-dd2eb6626e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That leaves rebel-held areas reliant on aid groups including the UN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeabac1-1c7a-4bbd-baf3-481dc7fec0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millions living in the rebel-held areas of northern Syria were already\
        \ suffering from the effects of extreme poverty and a cholera outbreak when\
        \ the quake hit. Now many are fending for themselves.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd6e89-452b-443e-aeb3-689052df4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Muhammad Sakhour, a former merchant, is volunteering as a nurse\
        \ in the rebel-held city of Idlib, dressing wounds for quake victims and checking\
        \ up on the injured who have been discharged from crowded hospitals.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a83f6-9978-4853-a0e3-6b72be3adfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The situation is catastrophic in every sense of the word,\" he said.\
        \ \"We are now healing our own wounds.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31250e32-40fe-4a96-a536-6ebbbc0fcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Single border crossing into Syria</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf76c2-77b3-497f-9273-d5a0494bca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Bab al-Hawa border crossing, protesters held signs asking
        why only bodies were being allowed through. The bodies belong to Syrian refugees
        who sought safety in Turkey and are now being sent back to be buried on home
        soil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028ef78-54f0-430d-adb4-44b2e8a30f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muhammad Munther Atqi, from the Independent Doctor's Association, is\
        \ living out of his car with his family in Gaziantep, Turkey, but is in close\
        \ contact with colleagues in Syria. He said hospitals there have been overwhelmed\
        \ with bodies, and staff are waiting for families to come and identify them,\
        \ so they can be taken away.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429553-76d5-410b-9be5-dceecd5635c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But survivors are facing their own challenges each day as water supplies\
        \ dwindle and disease threatens to spread. Moutaz Adham, Oxfam's country director\
        \ for Syria, said residents are struggling to find food -- even bread is hard\
        \ to come by because so many bakeries collapsed in the quake.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4c16d-d1f2-4009-b461-bc1478e937b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Syrians don't know where their next meal comes from. When we say\
        \ meal, it's not about vegetables, not about meat... it's about simple bread,\"\
        \ he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150cc23-8ced-4fa9-a879-0f14e7bb8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been "no investment" in the isolated region for over a
        decade, said Kieran Barnes, Syria Country Director for the humanitarian organization
        Mercy Corps. Tens of thousands of people are living in temporary shelters
        with no access to water, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced66723-e788-487e-8a3f-2b12e0672608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We work in 98 camps to provide water, because there are no water\
        \ networks. We deliver the water directly to the people,\" he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34bda3-af54-405b-8e2f-c7973f8ca197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sherwan Qasem, spokesperson with Doctors without Borders, said access\
        \ to the area had been restricted by the cross-border mechanism, agreed by\
        \ the UN Security Council resolution in 2014 to allow aid to cross four places\
        \ on the Turkey-Syria border.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eed1bc-bca9-4f53-bbba-9a47bc72c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since 2021, Russia and China have used their veto power
        to reduce the number of crossings from four to just one — Bab al-Hawa. In
        January, less than one month before the quake, the UNSC unanimously voted
        to keep it open, a vote reluctantly backed by China and Russia, whose ambassador
        said it enabled aid to flow to a Syrian enclave "inundated with terrorists."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26c799-e2a6-4905-aa5b-86f80958b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barnes, from Mercy Corps, said it's vital the crossing remains open.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6728b0c-d333-460c-a79d-8a8c8c17a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need the politics. We don''t need the game playing that''s
        going on. What we do need is for the international community to focus on the
        border crossing staying open," Barnes added. "Because now, we are past the
        first phase of finding people, and we are heading into the humanitarian phase.
        We need to provide people with basic shelter, food, and water."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7c5e0-3ad9-4adb-b79f-4bf356ef3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid reaching government-controlled areas</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681dcd8-9a1e-4b21-8e0d-cf586e6690b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who were in need of humanitarian assistance
        before the earthquake stood at 15.3 million — but that number will now have
        to be revised, UN Resident Coordinator for Syria, El-Mostafa Benlamlih said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa583ea0-6452-4abd-9e45-1a285d425343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Aleppo alone 100,000 people are believed to be homeless, with 30,000\
        \ of that number currently sheltered in schools and mosques.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159ce24-5595-48c1-aec6-997ce09a1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those are the lucky ones,\" he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3adb64-bece-48e2-b1b1-0594289272fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining 70,000 \"have snow, they have cold and they are living\
        \ in a terrible situation,\" he added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2912c-b791-49c3-9cb4-bdd6f2b9d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An aid worker distributing supplies across cities in northern Syria\
        \ told CNN on Thursday that homeless people have been sleeping in their cars\
        \ amid a \"very, very difficult,\" situation.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a0943-507e-4d57-949b-d8737a4e8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those who are still alive under the rubble might die from the cold\
        \ weather,\"  Dr. Mostafa Edo, the Country Director for the US-based NGO MedGlobal\
        \ said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e422ff-48c4-4130-be06-f8796badb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, several countries, including the United Arab Emirates, Iraq\
        \ and Russia, have sent relief to regime-controlled airports. Other countries,\
        \ including China, Saudi Arabia, Qatar, and Canada, have also pledged aid.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6da314-86b3-4db2-a79f-c5a28c9e4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Syrian government says it needs more — and has called for
        sanctions placed on the country to be lifted. A number of Western countries
        have imposed bans on trade with Syria, including weapons, equipment, petrochemicals
        and luxury goods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d8042-84c1-47af-9e8f-f47a3e3d9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, a key Syrian ally, echoed Damascus' plea to lift sanctions,\
        \ urging Washington to \"put aside its geopolitical obsessions.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320bfef-6a6b-4335-bfbc-b50ef9050660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has been involved in the Syrian crisis for a long time,"
        Mao Ning, spokesperson of China''s Ministry of Foreign Affairs, said Wednesday.
        "The frequent military interventions and harsh economic sanctions have caused
        massive civilian casualties in Syria and made it difficult for the people
        to obtain basic livelihood security."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5747bf5-25de-4f1e-895a-1a99f53417f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this cry for help has been met with outrage among some of al-Assad's\
        \ critics.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa16ffc-8f11-4d10-86ea-cec43b763f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is using the disaster as a ticket to remove sanctions," said
        Omar Abu Layla, executive director of Deir Ezzor 24, a research organization
        that delivers news from Syria''s Deir al-Zour province. "If we want to bring
        aid to Syria, we can. Time is critical. We are playing with life and death."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e408988-4136-43f0-904b-d4b3c4a2d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has, for its part, ruled out changing its position on the regime.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d04a9-e527-4250-a778-f4ff51133831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be quite ironic, if not even counterproductive, for us
        to reach out to a government that has brutalized its people over the course
        of a dozen years now," US State Department spokesperson Ned Price told reporters
        Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f8868-b0b3-44cb-96e3-4c4f2f54e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have humanitarian partners on the ground who can provide the
        type of assistance in the aftermath of these tragic earthquakes. This is a
        regime... that has never shown any inclination to put the welfare, the wellbeing,
        the interests of its people first."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e2e0e-afcf-4891-b453-8c8d6e1e48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:28:52.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:28:53.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/02/09/middleeast/turkey-syria-earthquake-aid-bab-al-hawa-intl-hnk/index.html">Secondary
        disaster’ looms as UN aid finally reaches survivors battling frozen conditions
        in Syria</a>."</em></p>'
