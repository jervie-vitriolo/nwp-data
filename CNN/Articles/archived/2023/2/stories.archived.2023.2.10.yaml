      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —  Two Indiana men have been arrested for the murder of a
        17-year-old girl whose 1975 drowning death remained a cold case until evidence
        linked the suspects to the victim in a decades-long investigation, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2d447-1545-45dc-8c1c-23f6eb8b8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fred Bandy Jr., 67, of Goshen, and John Wayne Lehman, 67, of Auburn,\
        \ have each been charged with one count of murder in connection with the death\
        \ of Laurel Jean Mitchell, the Indiana State Police said in a news release\
        \ Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dc043-7f8d-4dbe-90c7-9935311c3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mitchell's parents reported her missing on August 6, 1975, when she\
        \ didn't return home after leaving her job at the Epworth Forrest Church camp\
        \ around 10:00 p.m., police said. The teen's body was found the next morning\
        \ in a river in western Noble County, about 17 miles from her home, the ISP\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b7026-a6b5-4238-a7b4-38fe701bc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her cause of death was listed as drowning, but an autopsy report \"\
        showed signs that she had fought for her life,\" leading police to initiate\
        \ a homicide investigation, according to police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de96dd-ee1b-4e16-ac32-98c0043ae011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more than 47 years after Mitchell''s death, Bandy Jr.
        and Lehman were taken into custody "without incident" at their homes by officers
        with the Indiana State Police and the Noble County Sheriff''s Department,
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f3aec-28b2-4620-9218-e1a20178a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two suspects are currently being held without bond at the Noble\
        \ County Jail, the release said. Both men had an initial court hearing and\
        \ will be assigned a public defender, James Abbs, the Chief Public Defender\
        \ of Noble County, told CNN in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221435ae-73b7-4cad-ac08-7228ab6e7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was just such a waste,\" Mitchell's sister, Sarah Knisley, told\
        \ CNN affiliate WPTA. \"I just always wondered, you know, how she would have\
        \ turned out. She missed prom, she missed graduation, she missed getting married\
        \ and having kids and all that stuff.\"\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81804c76-3aae-4e5c-9609-dac2a400bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new developments in the investigation came in the last couple of\
        \ months after workers with the Indiana State Police laboratory tested evidence\
        \ to make a correlation between the two suspects and the victim, the release\
        \ said.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712aeea-f271-46c0-81d5-d412e000af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This case is a culmination of a decades long investigation... and\
        \ science finally gave us the answers we needed,\" Indiana State Police Captain\
        \ Kevin Smith said in a statement. \"Playing a significant role in charges\
        \ being filed was the Indiana State Police Laboratory Division. We simply\
        \ could not have solved this case without them.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c9475-52dd-4c44-a729-45db2a1114d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith also said the public came forward with \"valuable information,\"\
        \ over the course of the investigation, which was key to solving the case.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18875f3e-dd2a-4bf8-bebd-4126999b7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said DNA testing of Mitchell's clothing eventually led officers\
        \ to arrest the two men, according to CNN affiliate WPTA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b9de3-1c84-46cc-b27e-49b5bf69283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Genetic genealogy, which combines DNA evidence and traditional genealogy\
        \ to find biological connections among people, has \"changed the game\" for\
        \ police investigations in recent years, Smith said during a news conference\
        \ this week.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968ca79-7cb7-4ba4-9cdb-eb73be433ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first detectives assigned to the case spent thousands of hours\
        \ trying to solve Mitchell's murder, state police said, and the investigation\
        \ continued over the next five decades while her family waited for answers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae7642-8cff-41e5-878e-e2f91a455310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this brings them at least a little peace at this point,"
        Smith said of Mitchell''s family. "I cannot imagine having dealt with that
        for 47 years, wondering what happened."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877849ea-5aaa-4215-beea-6c7aed5ad4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:36:42.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:41:36.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/09/us/indiana-1975-cold-case-drowning-arrests/index.html">2
        men arrested in the 1975 drowning in Indiana of a 17-year-old church camp
        worker who ‘fought for her life</a>’"</em></p>'
