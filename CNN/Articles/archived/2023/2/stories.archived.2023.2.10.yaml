    'title': 'Death toll from Turkey-Syria earthquake surpasses 20,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26470b94-e2a1-4320-a2a6-c20d7366c7b1'
      'mgnl:activationStatus': true
