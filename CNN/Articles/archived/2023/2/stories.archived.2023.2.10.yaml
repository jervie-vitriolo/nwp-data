    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827de6e4-28c1-485d-970a-2cd6bf681025'
      'mgnl:created': 2023-02-10T09:09:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895ab15-be7f-4116-93af-7ff42f38c43d'
      'mgnl:created': 2023-02-10T09:09:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 2023 Lowy Institute Asia Power Index, the Philippines\
        \ scored 12.8 over 100 points, placing 16 out of 26 countries – one rank higher\
        \ than North Korea and one lower than Pakistan. This was only a 0.4 score\
        \ decrease from the 2021 index. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1d6ce-5722-4f70-a09e-5eb8f07fd182'
      'mgnl:created': 2023-02-10T09:09:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a21583-80b6-43ef-9ced-f5e043236f36'
      'mgnl:created': 2023-02-10T09:09:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual index measures resources and influence to rank relative\
        \ power of Asian states. The report ranked the countries on their capacity\
        \ to impact their external environments.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0785f1-c94f-41e6-bab7-266bb0486ecc'
      'mgnl:created': 2023-02-10T09:09:20.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7310dd6-a4fd-48f6-871b-5979f2ade45f'
      'mgnl:created': 2023-02-10T09:09:20.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data for the 2023 index covers five years of data from 2017 to 2022.\
        \ The independent agency said it is their most comprehensive evaluation of\
        \ the power distribution in the region yet.   \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5227e-3980-4a27-9a45-e2636f94634e'
      'mgnl:created': 2023-02-10T09:09:20.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5854d2-dadb-4e24-b1c3-2eb0311092a8'
      'mgnl:created': 2023-02-10T09:09:20.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The index assessed power through 133 indicators in eight thematic measures\
        \ – military capability and defense networks, economic capability and relationships,\
        \ diplomatic and cultural influence, resilience and future resources.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5cef2-108a-448b-b291-def2f5a86db9'
      'mgnl:created': 2023-02-10T09:09:20.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b962ad3-9634-475d-a25f-16c95a7675cb'
      'mgnl:created': 2023-02-10T09:09:20.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2023, the Philippines had its only gains in diplomatic influence\
        \ (+2.0). It lost the most points in resilience (−2.7). It also lost points\
        \ in defense networks (−2.0) and economic capability (−0.8),” the index said.\
        \ \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740dcc1-24f4-437e-b19d-3b288dc2e2c1'
      'mgnl:created': 2023-02-10T09:09:20.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6008537-54b8-4340-9257-bd0fbd749ad9'
      'mgnl:created': 2023-02-10T09:09:20.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also states that the country’s strongest measure is in defense networks\
        \ at 9th place, which reflects “the extent of its bilateral military cooperation\
        \ with treaty ally the United States.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5e443-e05d-4bc7-9051-50fbd0e4d33d'
      'mgnl:created': 2023-02-10T09:09:20.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60f264-84f9-4264-9eab-689cd1e6f10c'
      'mgnl:created': 2023-02-10T09:09:20.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weakest measure, meanwhile, is resilience, ranking 20th, as “a\
        \ result of internal conflict legacies.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940f6d3-4d83-4a7b-94b9-4c8422193ee9'
      'mgnl:created': 2023-02-10T09:09:20.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bb8b5-51df-4ee9-a6be-8314196a9932'
      'mgnl:created': 2023-02-10T09:09:20.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside Asian countries, the United States topped the index as a superpower\
        \ with 80.7 points. China lagged behind scoring 72.5.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a51c68-6b41-4d83-be3f-b866942b1437'
      'mgnl:created': 2023-02-10T09:09:20.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b8ee5-de81-4ea9-b4e4-2aadfaf581ac'
      'mgnl:created': 2023-02-10T09:09:20.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the bottom of the Asian countries list are Myanmar (7.4), Laos (6.4),\
        \ Mongolia (5.0), Nepal (4.2), and Papua New Guinea (3.3).\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
