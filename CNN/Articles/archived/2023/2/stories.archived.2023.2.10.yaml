    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ateneo-de-Manila-University', 'kinder', 'high-school', 'grade-school',
      'co-education', 'basic-education']
    'stories': []
    'template': '1'
    'title': 'Ateneo schools for basic education to be fully co-ed by 2030

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0abef0-577a-4ecf-be14-7dc62a0994d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Jesuit-run
        Ateneo de Manila University (ADMU) on Friday announced that it will accept
        more female students in its basic education beginning next school year as
        it aims for a full co-education scheme by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2f66a-8df6-4846-b5d5-995b9a845fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ADMU''s seven-member Board of Trustees approved the "milestone decision."  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a91773-7d80-4307-8016-8ef0d7d5da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The school will begin admitting female students from academic year
        2024-2025 for Kinder, Grade 1 and Grade 7.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204eb86d-12e6-4f90-8c90-4d362fd19d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in response to our goal in the Lux-in-Domino Strategic
        Plan: Strategic targeted growth in the university''s student population to
        increase access to and impact of the Ateneo de Manila education; specifically
        the strategy to increase student diversity by granting female students access
        to the Ateneo de Manila basic education schools," according to a <a href="https://www.ateneo.edu/document/memorandum/2023/02/10/full-co-education-implementation-2030-memo-u2223-059">school
        memorandum.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3634f77-ffdd-406b-9318-49dbe3ce12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ADMU is currently only accepting female students in senior high school
        and college.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b40e7-c63d-407c-aea7-b62ff5349389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The vice president for basic education has been tasked to put together
        the communication plan, facilities and infrastructure requirements, as well
        as the academic, formation and capability development aspects of the co-ed
        scheme," the memorandum read.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b129d-0c0a-44b3-acbb-ca933b15c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:12:17.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-10T16:12:17.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMU began to accept female students in Grade 11 in 2016, during
        the first run of the senior high school program in the country.</p>'
  'Grab-Philippines-TNVS-slots':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-10T16:50:23.000+08:00
    'imagesource': 'jcr:c649715d-a4fa-4e21-afe7-c6e6f3075cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f113079e-7fdb-4c9d-b033-62ed9c4905a1'
    'lead': 'Transportation authorities must loosen regulations to speed up the onboarding
      of thousands of transport network vehicle service (TNVS) units as demand for
      ride-hailing bookings has already climbed back to pre-pandemic levels, an official
      of Grab Philippines said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T16:53:58.262+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-10T17:07:45.374+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands of available TNVS slots futile if gov''t fails to ease processes
      — Grab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326556e3-80e8-4a3b-bd47-51665780daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>&nbsp;—
        Transportation authorities must loosen regulations to speed up the onboarding
        of thousands of transport network vehicle service (TNVS) units as demand for
        ride-hailing bookings has already climbed back to pre-pandemic levels, an
        official of Grab Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86002315-785d-4db0-8089-da8203644f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter how many slots you give kung hindi mo papalitan
        ''yung [if you don''t change the] requirements," Grab Philippines Senior Director
        for Operations Ronald Roda said during a roundtable discussion on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394bdce-aef8-4794-8ad5-d697ff3814ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        recently opened 100,000 more TNVS slots for Grab following its investment
        pledge to President Ferdinand Marcos Jr., which it said could create 500,000
        jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f03a85-21f8-4481-912b-3c11b9b03cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/transportation/2023/2/3/LTFRB-to-give-franchises-to-100-000-Grab-vehicles.html">READ:
        LTFRB to give franchises to 100,000 Grab vehicles</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef85dd6-e4e1-4117-a6a4-e1f363831a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roda said the initial 100,000 slots could take "three years" to
        fill given the current requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76476e42-dbff-4e80-b0c7-1c9cc1ac7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even the 4,000 slots opened late 2022 have yet to be completed, he
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71184a3f-31b0-4d1d-85dd-a5c2e2f1f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the requirements under the arduous process that operators need
        to secure include a certificate of conformity from the mortgage bank or financial
        institution if the unit is encumbered; proof of financial capability; and
        proof of publication.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e85fb-8eaf-4ea4-9eed-73c7abc4b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roda said Grab''s current driver supply plunged by 65% due to the
        pandemic. In Greater Manila —&nbsp;which also covers Rizal, Bulacan, Laguna,
        and Cavite —&nbsp;Grab''s network of cars dropped to less than 20,000. This
        has resulted in long waiting periods experienced late last year. In December
        2022, during the peak of holiday rush, Grab already breached its pre-pandemic
        booking levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fe595-f8e7-472b-ab2c-64641708bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company needs to at least have 65,000 cars in Greater
        Manila to address the rising demand this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c5cb4-d4e2-444f-aa7c-84056187dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grab executive also allayed fears of an oversupply, saying this
        is "highly unlikely" as even if the company gains 65,000 cars, only about
        35,000 cars would be on the road at any given time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256e2e7-a95d-4b70-97a6-9357cfe3c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More supply just helps everyone... Fare is not an issue if you have
        a supply," he noted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee509af-49dd-4d25-9702-f61d0b0a2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roda said Grab is also targeting to launch its ride-hailing service
        to more cities across the country, starting with Davao.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b5696-fd80-4049-bd20-7a4b43066208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T16:53:58.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T17:07:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment regarding Grab''s call on easing application
        processes, the LTFRB has yet to reply as of posting.</p>'
  'ph-japan-sign-35-investment-deals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T16:50:35.000+08:00
    'imagesource': 'jcr:3543da27-cc3f-4ae8-842b-cfa8adb61fd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe2c7a1-9b23-4ef1-81d2-950ef6589ddf'
