    '88':
      'image': 'jcr:0bbeb62b-986c-4d7d-942c-7a7d8d1a0ab3'
      'imageCaption': 'Designer Keiji Ashizawa describes his concept for Ito as natural
        and contemporary. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4229c-e176-4272-a337-7cabe5488455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:06:43.288+08:00
