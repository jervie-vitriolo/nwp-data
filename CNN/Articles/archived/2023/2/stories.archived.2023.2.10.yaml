      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>&nbsp;—
        Operations at the Araneta City bus terminal - which was hit by a fire on Thursday
        - are expected to resume this weekend, according to the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a310bc9-2339-4191-92f7-846d2e992769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.338+08:00
