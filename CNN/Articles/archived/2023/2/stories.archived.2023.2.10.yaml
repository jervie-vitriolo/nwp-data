      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima will file a supplemental motion for bail this month, according\
        \ to her lawyer Boni Tacardon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0051fe-7d3b-40ea-a7d9-1ab16ddeb21e'
