      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accountability within the POD system was \"diluted,\" with each head\
        \ reporting to multiple superiors, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e8b25-74ba-4505-8bcc-141f0864ab12'
      'mgnl:activationStatus': true
