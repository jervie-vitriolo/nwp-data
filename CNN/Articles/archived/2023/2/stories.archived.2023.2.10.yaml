    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee4340-4c51-424e-bdf1-0c537aa69ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.826+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.678+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the Singaporean [artists and talents], there
        are a number of other Southeast Asians on your roster, and right now Southeast
        Asians are being given the spotlight because of what''s happening in Hollywood.
        What type of potential do you see in SEA artists?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd8e3a-294c-4070-bec9-c1eef4544e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.826+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.679+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we''re doing our best to market our artists all from Southeast
        Asia as best as we can. The world of content on TikTok is insane. The range
        of engagement is crazy. The fact that you can post something on TikTok and
        organically you can reach everyone in America in 24 hours if your video went
        viral. In terms of artistry, that''s pretty much understanding the trends,
        the sounds, the content, everything like that and pairing that with good music
        that is culturally acceptable to other markets. What I mean by that is it
        took so long for K-pop to be actually accepted by everyone globally. [It took]
        20, 30 years and [now] people know what the K-pop sound and visual is. That''s
        a culture that was created very cleverly by their industry. And we''re just
        playing catch-up and learning from it. I think that I want to be the one to
        do that in Asia, and really be the catalyst. I''ve noticed that Southeast
        Asia, for much of the time I was living in Korea, was underrepresented in
        Korea. And this is just my feel. And being Southeast Asian, I know how much
        of a challenge we have over here. I know how beautiful the country of Singapore
        is, I know how great our food is. A lot of people want to travel in and out
        of Southeast Asia because we have so many good things about it. So what we
        need to do is train the musical gear and everything like that to come from
        Southeast Asia to the global market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e6aa2-f40e-4068-a26c-7a57b045dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.680+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess it''s also crazy because [usually] the main fanbases
        of K-pop artists <a href="https://v.daum.net/v/20221123171054486" target="_blank">come
        from Southeast Asia.</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caea66-e496-4b3b-a970-0e680d3e78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.828+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.681+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you guys have a group out there in the Philippines that''s doing
        well. And they won''t be the first. There''s so many more to come up. Thailand
        is the leader in idol culture outside of K-pop. Like in Singapore, what WILD
        does a lot of times is we bring a lot of K-pop artists through to Singapore
        for event attendance. We facilitate a lot of entertainment live events and
        we bridge Korean entertainment to Singapore. We do a lot of that for brand
        stuff. What I will say is that when we can''t land a K-pop artist because
        of scheduling to attend something, they look to Thailand. They look to get
        the Thai idols or the Thai actors over to Singapore to draw exposure to an
        event, which is crazy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758a8d0-afa3-4d46-a8d4-646ce43e058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.681+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given that it''s been two years since you''ve founded the
        company, what are the opportunities and challenges that you''ve experienced
        with WILD?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5342beb-c50a-410b-a149-6ae1f8fca533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:01:39.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-13T19:34:37.683+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think that the most challenging thing about WILD in the past few\
        \ years is upscaling. And not just upscaling myself to understand the entertainment\
        \ industry. Prior to this I was working around the entertainment industry.\
        \ I used to have a jewelry brand called Kapsul Collective and we collaborated\
        \ with a lot of idols like Nichkhun from 2PM, Victon, Park Jihoon, and Amber\
        \ Liu, so I spent a lot of time with these people and these companies to really\
        \ understand how they treat their artists, what their scheduling is like,\
        \ who is in their team to manage these artists, their PR strategies, everything.\
        \ I had to understand that and that alongside my friends in entertainment,\
        \ I learned a lot very quickly. It's more about how do I manage and delegate\
        \ my staff and team to provide them the same type of knowledge and resources\
        \ that I have. \r"
    '38':
