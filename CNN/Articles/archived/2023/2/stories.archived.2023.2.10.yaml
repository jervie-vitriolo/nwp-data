  'Asong-Gubat':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-10T06:11:11.000+08:00
    'imagesource': 'jcr:3b32fb7a-15b9-4a36-9915-fb1942177a21'
