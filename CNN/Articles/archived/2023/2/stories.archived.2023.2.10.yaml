      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On top of forging new connections in business, our delegates are\
        \ also here on a mission to listen, to observe, to learn and then act on opportunities\
        \ and new knowledge. I hope that these synergies that we establish with our\
        \ Japanese partners today will continue to grow,\" he ended.\r"
