      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ito Space is currently on soft opening and is only accepting
        five pax per seating at the moment. From 12:00 to 4:00 p.m, they serve specialty
        coffee and tea in one-hour batches. Their cocktail flights last for 1.5 hours
        from 6:00 p.m. to 9:30 p.m. Strictly by reservation only through <a href="http://ito.ooo/reservations"
        target="_blank">ito.oo/reservations</a>. No walk-ins will be entertained.<br><br><strong>ERRATUM:</strong>
        The article has been edited to reflect the updated price range per head.&nbsp;</em></p>'
