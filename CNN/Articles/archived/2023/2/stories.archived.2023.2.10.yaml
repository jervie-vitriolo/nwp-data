      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4c7cb-77a8-4d1d-85f1-19ed29a1f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ted Esguerra, a member of the 85-man Philippine contingent, told\
        \ CNN Philippines' The Source that they were warmly welcomed by Turkish authorities\
        \ when they arrived there on Thursday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f707d63-dfb6-4513-aaa4-2a8f68cfd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515206c-fd41-4340-a1e5-0a2062341329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Filipinos were confirmed among the dead in Türkiye, according to\
        \ the Philippine Embassy in Ankara, the country's capital city.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d59b1-0cd0-4b5b-be0a-e870cc632caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35325c87-0e80-4d28-9c99-c896109d9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy's records show there are 248 Filipinos in affected regions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83344b-11c6-4db9-b592-e3eba29e6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:40:33.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-10T18:51:59.442+08:00
