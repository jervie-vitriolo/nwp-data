      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong>&nbsp;The
        Philippine team sent by the government has arrived in earthquake-hit Türkiye
        — formerly called Turkey — and is ready to assist rescue teams there despite
        challenges, including the extremely cold weather.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7b3d8-ca85-4011-ad50-511db65017c7'
