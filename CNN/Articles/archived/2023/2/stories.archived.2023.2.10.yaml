      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier said they were planning to put up a temporary terminal\
        \ for public utility vehicles affected by the blaze.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e453db-99e4-48eb-8b36-efc1f487f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.342+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-10T19:15:11.248+08:00
