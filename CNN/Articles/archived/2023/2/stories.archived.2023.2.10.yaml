    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netflix clamps down on password sharing in four more countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea1aa6-7672-4360-9550-fea858a56db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix (NFLX) has extended its crackdown
        on password sharing to Canada, New Zealand, Portugal and Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e50a1-12aa-406d-bbc0-b7a8c43072cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb4f10-e329-4842-99ea-77f492af21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users in these countries will now have to pay to give people they don’\
        t live with access to their account, after similar rules were trialed in Latin\
        \ America last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853b2e6-e98d-485c-92e7-e9eaa421a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d474848-67d8-49ea-a875-1c05c3889e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, subscribers to Netflix’s Standard or Premium
        plans will be able to pay for up to two people outside of their household
        to use their account. The cost of adding a new person will be $7.99 Canadian
        dollars ($5.96), $7.99 New Zealand dollars ($5.09), and €3.99 ($4.30) and
        €5.99 ($6.45) in Portugal and Spain respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e9978-a3af-496e-9751-dd889965ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix started introducing the change last year in Chile, Costa
        Rica, Peru, Argentina, the Dominican Republic, El Salvador, Guatemala, and
        Honduras. It plans to roll out the new rules “more broadly” sometime before
        March, it said in a letter to shareholders last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2eed7-a974-4909-b207-7c13a0ef4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e0d4f-5f5a-49f8-a976-9cdf11925be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The streaming giant, which suffered heavy subscriber losses last year,\
        \ said in a blog post Wednesday that password sharing hurt its revenues and\
        \ therefore limited its ability to invest in new content.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67562975-02fa-4684-852e-e3c07a040655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94e80b-51e3-477c-9a4b-66c9db62a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the last year, we’ve been exploring different approaches to
        address this issue in Latin America, and we’re now ready to roll them out
        more broadly in the coming months, starting today in Canada, New Zealand,
        Portugal and Spain,” Netflix said in the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aece228-9feb-41e3-8dbc-0a401f9224d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e53594-7a60-4c0c-a104-03f94f70d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company, which has turned a blind eye to password sharing for a\
        \ number of years, said there was “confusion” among users about “when and\
        \ how” they could share their accounts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f317ba-c00f-4c82-835d-5f9499fcfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dfdb0-aa25-4354-818c-a0570bbbc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the latest changes, users in the four countries will be\
        \ asked to set a “primary location,” which ensures that all members of a household\
        \ watch from the same account. A new “manage access and devices” page will\
        \ allow members to more easily control who has access.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7afecc-65e9-4eb3-a08a-840a2ff8bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6b847-5e07-4cb3-abbd-f004d881f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users will still be able to access their accounts from their tablets\
        \ or phones, or from new TVs when they travel, Netflix said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6bd0e-e5b5-4a9a-962b-a01d5b37f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e39c02-14a3-4eb2-b1e2-608dcb2d013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its letter to shareholders, Netflix said that, based on its experience\
        \ in Latin America, it expected a proportion of users to cancel their subscriptions\
        \ once the changes were rolled out, but forecasts that the overall number\
        \ of users would grow over time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b92639-9427-4d4f-961e-67b8cf31ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6713be-6e7d-4666-8877-f73b02595f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix shares plunged more than 50% last year due to concerns about\
        \ streaming subscription fatigue and increased competition from the likes\
        \ of Disney (DIS) and Apple (AAPL).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb47f9c-e4d5-45b2-a3d7-53988c3c9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2541a4-b364-4544-add8-b3ced09abca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock has rallied 24% since the start of the year, lifted
        by the falling value of the US dollar. Netflix generated over half of its
        revenue in 2022 from outside the United States, so whenever the dollar loses
        value its international sales and earnings get a boost once translated back
        into the currency. It estimates that more than 100 million households worldwide
        share an account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd259ea-c3c9-4531-b831-2073fba04f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:33:55.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:33:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Netflix clamps down
        on password sharing in four more countries"</em></p>'
  'Australia-to-purge-Chinese-made-cameras':
    'author': 'Angus Watson and Wayne Chang, CNN'
    'caption': 'CFOTO/Future Publishing/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-10T00:34:25.000+08:00
    'credit': 'CFOTO/Future Publishing/Getty Images'
    'imagesource': 'jcr:27a73d85-0f58-45f7-a4e8-6f14c2d5f396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35992e99-649a-4d00-b80f-5c2e72742931'
    'lead': 'Australia’s defense ministry will remove Chinese-made cameras from its
      offices over spying concerns, the country’s Minister for Defence Richard Marles
      has said.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T00:36:04.322+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-10T00:36:07.348+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia to purge Chinese-made cameras from its defense department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c33f8-3076-452a-9624-000421baef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia’s defense ministry will
        remove Chinese-made cameras from its offices over spying concerns, the country’s
        Minister for Defence Richard Marles has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35574d78-1a1a-4445-a9b3-ca73fc345c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132dab0-98fa-4cea-af62-766858e20e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concerns were raised by Senator James Paterson of the opposition\
        \ Liberal Party, who said Wednesday that he had conducted an “audit” of Chinese-made\
        \ security devices in use on Australian government premises.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91cad78-122b-4fbe-a21b-85ca45d132c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f72a4-1945-4ab7-84fd-4a7433f96fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit found 913 devices, including cameras, access control systems
        and intercoms, made by Chinese-state owned enterprises Hikvision and Dahua,
        Paterson noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184050b-e351-4222-9a10-c67c673e4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These companies have a very close relationship with the Chinese
        Communist Party, and they are subject to China’s National Intelligence laws,
        which require all Chinese companies and individuals to secretly cooperate
        with Chinese intelligence agencies if requested,” Paterson said in a radio
        interview Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e6d46-2b74-4a71-aeea-e4f62f2ce11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa814c-d3c5-4314-92e8-a2b6bdcc01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There have been vulnerabilities identified with these cameras in the\
        \ past, where third parties could take full control over them and get the\
        \ audio and video collected by them.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63e5e6-df16-42cc-ab19-8178a1833ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9039b6-f4e7-4513-a799-d7339fb16e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense minister Marles responded: “I don’t think we should overstate
        [the seriousness], but it’s a significant thing that’s been brought to our
        attention and we’re going to fix it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da6701-3861-4c58-8635-940a475298cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate radio interview, Marles said his department was “doing
        an assessment of all the technology for surveillance within the defense estate.
        And where those particular cameras are found they’re going to be removed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d334fd-b69e-4bae-be49-1ccbc188ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e7455-5b87-4127-a585-22bd00cf0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the Australian government’s concerns over Chinese-made\
        \ cameras, a spokesperson for Beijing’s foreign affairs ministry said China\
        \ opposes “generalizing national security, abuse of state power and acts that\
        \ discriminate and suppress Chinese companies.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fb9a1-5752-4d1e-b135-4f5ac42b4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T00:36:04.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-10T00:36:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Australia to purge
        Chinese-made cameras from its defense department"</em></p>'
