    'title': 'From scaffolder to the Super Bowl: how Australian Jordan Mailata became
      an NFL star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362c845-0d1d-441f-9613-28c39d43d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His mantra was "don''t have a plan ...
        fall forward, don''t fall backwards."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74ebce-d974-4321-877a-8410a720b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out Jordan Mailata fell on his feet, becoming one of the NFL''s
        best starting left tackles and a vital cog in the Philadelphia Eagles'' run
        to the Super Bowl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccb382-18ab-46fb-914c-9c4e85f53007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hulking Australian admitted that if he''d been told what his
        future might hold back when he was doing odd jobs to pay the bills in between
        playing rugby — including scaffolding, carpentry and demolition to name a
        few — he would''ve laughed at the notion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498848a-3d93-4c7e-b25b-436963ba6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd probably say: 'What shrooms are you taking because I don't know\
        \ what the Super Bowl is? You're talking about that concert at halftime?'\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7489e-4ba1-482f-9043-7919aa6a16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that's where 25-year-old Mailata finds himself, one victory away\
        \ from becoming the first Australian to play in a Super Bowl and win a championship\
        \ ring. His teammate, Arryn Siposs, is in a similar position as the Eagles\
        \ punter hails from Melbourne.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ed7cc-1bd9-4f4e-933d-a03159e77683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d091d-28c1-46a7-8ad4-cb74f30dae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in a Sydney suburb, rugby league was Mailata''s first sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278552f-f0e2-493c-b106-7efc78d5a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, playing rugby wasn't enough to pay the bills, so he tried\
        \ his hand at all manner of jobs. \"Scaffolder, doing carpentry, demolition,\
        \ doing whatever I could to pay the bills,\" said Mailata.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c62e61-115e-47d7-a0b2-49b6013e258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played in Canterbury-Bankstown Bulldogs'' Under-18 side —  a
        professional team —  but in 2014, Mailata collapsed during a preseason session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfbf77-7745-4ea0-96f0-6a7c8162997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was taken to the hospital and was diagnosed with a heart disorder.\
        \ He subsequently underwent two operations to repair the upper and lower chambers\
        \ of his heart.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc42a6b-9382-4155-a425-402e3af24ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of his inability to exercise while recovering, Mailata had\
        \ put on almost 20kg (about 44 pounds) by the time he returned to action\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c775736-e72f-437e-9acd-c9a29888988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he did make his comeback, it was for the South Sydney Rabbitohs''
        Under-20 team. But in order to progress, his coaches wanted Mailata to lose
        15kg (33 pounds) from his six-foot-eight frame which would allow him to play
        longer stints on the field given rugby league''s free-flowing nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e2b7d-3f69-42e0-b3f3-f0ca6895583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Sydney Morning Herald, the Rabbitohs offered Mailata\
        \ a one-year, $3,500 deal in 2017 to play for their feeder team with the added\
        \ clause that they would consider a full-time contract if he lost the weight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f242a-8c70-4c9d-980f-f31becedb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Mailata's management team had put together a highlights\
        \ package for rugby union clubs to view his talents. It just so happened that\
        \ this eventually fell into the hands of scouts in the NFL's International\
        \ Players Pathway Program.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f2f92-3cbf-4a6b-8770-39455c03a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mailata''s now legendary highlight reel repeatedly shows a posse
        of men required to drag him down on the rugby field —  and features one unfortunate
        player who was bulldozed by a particularly bruising tackle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e566a-a6b1-48c9-bc6c-2b52f83e0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I already had hardly any body fat, so it was an option where I'd\
        \ either have to starve myself or chop off a leg,\" he told the New York Times\
        \ in 2019. \"I talked to my agency, and they said: 'Why don't you play a sport\
        \ that appreciates your size?'\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f172691-ed2f-4749-b346-47c648f2cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So with no NFL experience under his belt, Mailata chose to try his\
        \ hand at America's game.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afd3e1-aba8-410f-842c-c704c9c847fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning on the job</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe26e7a-4ff5-42a0-967c-ec133ff5969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning a new sport is extremely tough. Learning a sport which hinges\
        \ on tiny technical details is nigh-on-impossible.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7dede-488b-4c36-ab41-502a43440abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been many players, in particular ones from abroad, who have\
        \ struggled to pick up the intricacies of American football and have been\
        \ forced to give up the game.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb500f-27da-4277-8b87-370d7782d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his draft report on the NFL website, Mailata was said to \"require\
        \ an extensive period of development to learn technique and to improve\" and\
        \ was \"the attacker in rugby and will have to learn to play from defensive\
        \ posture.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d51436-5b42-4dc9-88de-906f5b535b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in his favor were his physical attributes —  he was described
        as having "tremendous size with frame that carries weight well, good musculation
        and thickness in lower body and very good physical traits and athletic traits."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a6f9b-ea64-4d63-a3f0-60b38aeb02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the International Pathway Program — aimed at increasing
        participation in the NFL from around the world — Mailata was shipped to the
        IMG Institute in Florida to join four other hopefuls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9df2e-ceab-43a1-a29d-48c307b3a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arduous training program —  12 hours a day, seven days a week
        —  was filmed for the NFL Network''s show "Undrafted," which previously followed
        Washington Commanders defensive end Efe Obada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a8a60-d963-4a0b-85e5-ce5121bf3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite his inexperience, the Eagles decided to take a punt on Mailata\
        \ in the seventh round of the 2018 draft, a year after the team won their\
        \ first Super Bowl title.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bae4c4-e7b5-4acf-84e8-c1d415777909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He became only the second player to be drafted with no American high\
        \ school or college experience after Moritz Böhringer.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71878842-8ba2-4ff6-85ad-ae0b071c21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Mailata didn't feature during his first two seasons in the\
        \ NFL, that period allowed him to learn the minutiae of being a top-level\
        \ offensive tackle.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e06d8-ce88-49a5-be53-44dee2232bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he learned the ropes of preparing to face the best pass rushers\
        \ around, Mailata described being faced with an NFL playbook as like reading\
        \ a \"different language.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab84797-1b7f-4e79-bbdf-207863b6489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the Australian finally made his NFL debut, replacing injured\
        \ rookie Jack Driscoll in the third quarter of a game against the then-Washington\
        \ Football Team early in the season. He made his first start in Week 4, finishing\
        \ his first season in the league with 15 appearances and 10 starts.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3648203-1049-49f9-80d6-d93abde7ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mailata impressed in his performances, so much so that in 2021, new\
        \ Philadelphia head coach Nick Sirianni named the Australian as the starter.\
        \ Mailata was also awarded a four-year, $64 million contract, including $40.85\
        \ million guaranteed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfda800-0e62-4338-813e-51764df63317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having blossomed into one of the best left tackles in the league, Mailata\
        \ praised Eagles offensive line coach Jeff Stoutland as the key to his meteoric\
        \ rise.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab2680-77f8-4c03-adf7-03c27fe5dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 39-year coaching career, Stoutland has been credited with
        coaching a number of successful offense lineman, including many multi-year
        Pro Bowlers, notably Jason Peters, Jason Kelce and Lane Johnson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93329d29-748a-4437-bca2-38aebee3ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He is one of the most influential people in my life, on and off the\
        \ field,\" said Mailata of Stoutland.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e831a-3dc3-4705-98cb-077a61617ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the field mostly because he's taught me everything ... but just\
        \ everything he's built in that room is why we're so close. He makes sure\
        \ we're always on top of our stuff, mentally and physically.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd626c7-5ffc-4704-a43f-85c3febe8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is Stoutland''s influence on Mailata, the 25-year-old proudly
        announces he attended the "Jeff Stoutland University" during "Sunday Night
        Football" when players introduce themselves and typically state the college
        they attended.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ed069-4da2-4e06-9c13-71a2a96f2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, with the help of Stoutland's daughter, Madison Lee, the\
        \ Eagles designed a \"Jeff Stoutland University\" T-shirt to sell in support\
        \ of the Eagles Autism Foundation.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23304104-a52e-45e0-b962-96a1a806effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shirt features Stoutland''s own mantra —  "hungry dogs run faster"
        -- and the date 1984, his inaugural coaching year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac53183-a272-44d9-8daa-430d168a628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been named an alternate for the 2022 Pro Bowl after an excellent
        season with the Eagles, who have possibly the best offensive line in the league,
        Mailata is now on the cusp of history.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60cadf-056c-48e0-982f-6c233954cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together with Landon Dickerson, Jason Kelce, Isaac Seumalo and Lane\
        \ Johnson -- Mailata calls them his \"brothers\" -- that quintet has become\
        \ the bedrock for an almost unstoppable offense with a dynamic running game.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9b2f2-9234-4d17-88f9-4fff094562e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Building a culture of \"accountability\" in the offensive line room\
        \ has also lead to its growth as a group and why the players have become so\
        \ good at keeping quarterback Jalen Hurts upright.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6f0b7-2ab5-40cf-ba42-fee21cfc52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What makes it so good is the five guys have to be in sync for the\
        \ car to go. It's a five-wheel car,\" said Mailata.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bb686-256b-4869-91b0-155cd2a31623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And once you start playing with the guy next to you, you start to\
        \ get a feel of how to execute the right techniques on the sideline or whether\
        \ it's in real time right there.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973e5db-31eb-4877-8302-b3b631448b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So I think just from that mold right there, from the accountability\
        \ and being able to look you in the eye and tell you that you messed up or\
        \ how something isn't feeling right is crucial.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68947643-de51-4513-83c7-585426e9494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Mailata is just one game away from being crowned a Super Bowl
        champion.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5359d-daed-4337-a992-a278b7790540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dreams only started five years ago. All these guys that I play
        with, my brothers, they''ve been dreaming about this since they were kids.
        And for me, I''m living with them and through them. Just enjoying the moment
        and taking everything in."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a92b5c-6642-4e0b-b27a-55d6bfe23adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T08:54:24.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T08:54:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/09/sport/jordan-mailata-philadelphia-eagles-super-bowl-spt-intl/index.html">From
        scaffolder to the Super Bowl: how Australian Jordan Mailata became an NFL
        star</a>."</em></p>'
