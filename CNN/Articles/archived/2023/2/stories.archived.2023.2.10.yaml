      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07dfdf8-27a7-480f-bdfd-b1e27c194ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T13:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-10T14:33:11.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying no because Philippines is a friend to all nations.
        We don''t have dispute or any geo-political conflict with Syria and Turkey,"
        Dr. Ted Esguerra, a member of the Philippine team sent to Türkiye, told CNN
        Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55e2e8-0831-4b15-b59a-3cd6c81de66f'
