      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c702f4-473c-4257-a857-cc1d474a82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:15:10.341+08:00
