    'stories': []
    'template': '1'
    'title': '2 Filipinos dead from Turkey quake

      '
    'updated': 2023-02-10T15:14:59.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d2b62-52ca-44f3-b95d-f83bb0d714e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Two
        Filipinos were among those killed in the magnitude 7.8 earthquake that devastated
        Turkiye (formerly known as Turkey) and Syria, authorities confirmed Friday,
        as the total death toll breached 21,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465bc7d-42b7-4d47-8faa-e8b20deb9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ec30c-1299-43d3-a9fb-27ae11bb4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with deepest regret that the Embassy must inform the public\
        \ of the passing of two Filipinos, both earlier reported to be missing in\
        \ Antakya,” said the Philippine Embassy in Ankara, the capital city of Tü\
        rkiye.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af862878-3ea8-46af-a55d-e250d7bafd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41e714-7806-4b02-b36c-7f041a420d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the office, Antakya in Hatay province is one of the hardest-hit\
        \ areas.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ace861-bca4-42af-86a1-cbb9a9471d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b58e6-a9b6-4b7a-bc03-cc8bdc3b097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Embassy and Consulate General express their deepest condolences\
        \ and are in coordination with the victims' families in both the Philippines\
        \ and Türkiye,” its statement also read.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f109d70-d0ca-4063-a3bd-70b8de69bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0c264-5076-4ccf-abc1-130aadc153c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T15:15:07.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-10T16:13:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy meanwhile said that one Filipino previously reported missing\
        \ has been found alive.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734528bd-f3da-441a-851c-be3a04e4fa7d'
      'mgnl:activationStatus': true
