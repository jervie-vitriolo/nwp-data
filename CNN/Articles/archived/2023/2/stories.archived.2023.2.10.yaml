      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The LTFRB is ensuring that operations in the terminal\
        \ won't be delayed despite the incident so we can continue providing service\
        \ to our fellow countrymen going to their destinations.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
