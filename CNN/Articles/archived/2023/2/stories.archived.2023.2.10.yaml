    'title': 'Groups slam dismissal of graft case vs. Enrile, others in coco levy
      fund mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f15a8-47b6-48f7-94f4-dc0e1eacb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.782+08:00
