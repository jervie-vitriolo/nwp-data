      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Kilusang
        Magbubukid ng Pilipinas (KMP) and Sentro Para sa Tunay na Repormang Agraryo
        (Sentra) on Thursday denounced the dismissal of the ₱840.7 million graft complaint
        against chief presidential legal counsel Juan Ponce Enrile and several others
        over the coco levy fund controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3a4b7-0d89-4c11-b604-b42eb620cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.782+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana naisip din ng Korte Suprema ang kapakanan at kinabukasan ng
        mga magniniyog at ng kanilang mga tagapagmana na lampas limang dekada nang
        naghihintay na maibalik sa kanila at mapakinabangan man lang nila ang pondo
        ng coco levy," KMP chairperson Rafael Mariano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72732661-b24a-4d4a-96ba-2ee2b891a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.783+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I hope the Supreme Court also thought about the welfare\
        \ and future of coconut farmers and their heirs who have been waiting for\
        \ more than five decades for the coco levy fund to be returned to them and\
        \ to at least benefit them.]\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c56f4-dfbf-4795-9b8a-727695a884fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.784+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court on Wednesday ordered the Ombudsman to dismiss the\
        \ complaint for violation of Republic Act No. 3019 filed against Enrile, Jose\
        \ Concepcion, Rolando dela Cuesta, Narciso Pineda, and Danilo Ursua \"due\
        \ to the violation of the constitutional right to speedy disposition of cases.\"\
        \r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab67fd-de7a-4535-8ddf-5101bb3cbd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.785+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/9/sc-junks-graft-charges-enrile-coco-levy-fund-use.html">SC
        junks graft charges vs. Enrile, others over coco levy fund use</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b2300-970d-4f51-9ad3-d99c3e324743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.786+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ruled that the 33-year-old case was a clear violation of\
        \ the respondents' constitutional right to speedy disposition of cases.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19be26-3f65-4d7b-8d78-c3afbefc921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.787+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case stemmed from the complaint filed by the Office of the Solicitor\
        \ General before the Presidential Commission on Good Government (PCGG) in\
        \ February 1990.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c9fc1-4c58-417a-a2a2-037ede47890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.787+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other respondents in the case -- Eduardo M. Cojuangco Jr., Jose
        R. Eleazar Jr., Maria Clara Lobregat, and Augusto Orosa -- have already died</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652e7a7-6caa-47f9-953b-2c04bc359c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.788+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleged that the memorandum of agreement (MOA) between\
        \ Cojuangco's Agricultural Investors, Inc. (AII) was unfavorable to the National\
        \ Investment and Development Corporation (NIDC) as the NIDC was obligated\
        \ to promptly pay AII with money from the Coconut Industry Development Fund\
        \ (CIDF) but AII was only required to produce the target number of seednuts.\
        \ The NIDC was also required to use the CIDF if it fails to do its obligations.\r\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e126afc-24d1-4170-bc21-cbf3f88e0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.789+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the CIDF was depleted after many changes in its administration,\
        \ the United Coconut Planters Bank (UCPB), as its administrator, terminated\
        \ the MOA with AII.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08714616-4794-4da7-a371-fb1eff51d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.791+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, Concepcion, Dela Cuesta, Pineda and Ursua were board members
        of the UCPB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e3763-cc91-408b-912c-9ff9168785be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.792+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enrile and other respondents allegedly allowed a March 1983 decision\
        \ of a board of arbitrators to lapse, supposedly resulting in the siphoning\
        \ off of P840 million from the CIDF to the AII. This was the basis for the\
        \ filing of the graft case against them.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2637f-2dc8-44c4-84d5-a0419d9e4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.792+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said "respondent Cojuangco, Jr. took advantage of
        his close relationship with then President Ferdinand E. Marcos for his own
        personal and business interests through the issuance of favorable decrees.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179eb9a-e407-45a4-b6b4-f8767d5d60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.793+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collection of coconut levy funds began in 1971 after former president\
        \ Ferdinand Marcos Sr imposed taxes on coconut farmers.\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8c67b-df53-4ae6-9f68-90bf4760ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.794+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funds were pooled to the Coconut Investment Fund (CIF) to provide money\
        \ for the development of the coconut industry.\r\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006bee38-f964-46aa-a1e8-121947866208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.795+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For every 100 kilograms of coconut products, farmers were charged ₱\
        0.55. In exchange, they were given a receipt to be converted into shares of\
        \ stock of the Coconut Investment Company.\r\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3d462-1a38-4d0b-8517-fd17b189e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.796+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, the funds were allegedly used for businesses owned
        by Marcos cronies. Until now, coconut farmers have not received their share
        in the investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64d78d-5bdf-4045-92da-3555138326e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.797+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to CNN Philippines, Sentra Executive Director Atty.\
        \ Jobert Pahilga said justice for coconut farmers is ill-fated now that Marcoses\
        \ are back in power.\r\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee0cf2-5960-4ce0-9476-3d855e8b6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.798+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We purposely did not include President Marcos in the blame not because\
        \ he was just recently elected as president but because the plunder of the\
        \ funds happened at the time of his dictator father,\" he said. \"Now that\
        \ he is the President, the small coconut farmers can forever say goodbye to\
        \ the coco levy funds which were collected from their sweat and blood.\"\r\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f25d3c-16e1-4d7b-a535-5fbabf5b6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T17:00:24.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-10T17:02:29.799+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP said that the coco levy fund will be forever regarded as the
        "scam of the century" perpetrated by the Marcoses and their cronies.</p>'
