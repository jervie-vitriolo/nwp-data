    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf6924-d5d2-4878-aaa1-f901717416d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.736+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes his concept for Ito as natural and contemporary. Native
        acacia wood shelves are held up by thin steel bars that align perfectly to
        the grout of the wall’s brick tiles. Ito’s bar is a gorgeous slab of pure
        stone, held up by wood and steel. “Since people will stay (in Ito) for hours,
        you want them to feel comfortable,” Ashizawa tells me. “Which is why we use
        natural materials which are easy on the eyes.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c94f1-2a89-495a-877a-d59307aa36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd041f96-d652-4bed-b519-4a7850b8248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in commercial spaces, you want something that will excite and
        inspire. Which is why there are things you need that will make people curious,”
        he says. For him, it is the use of copper – the pure copper door handle, string
        lights, and a lamp that Ashizawa fabricated himself. “Did you know that the
        Philippines is one of the biggest exporters of copper in the world?” he adds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d8dbd-fc4d-4ef2-a1e3-d6241d108d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e4947-58be-4a68-b6be-46112f943d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T18:49:57.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-16T16:53:18.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted to honor Alex and Niko’s vision for their drinks by using\
        \ natural materials from the Philippines,” Ashizawa says. “Ito is about being\
        \ in the moment, so we wanted that felt in the space.”\r"
