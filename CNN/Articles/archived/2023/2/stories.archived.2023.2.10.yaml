    'jcr:uuid': '2bfaf902-cbec-42e0-95a1-dfe5be10f7a9'
    'lead': 'Customers of Manila Electric Company (Meralco) can expect lower bills
      this February as the company announced a reduction in rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-10T14:23:28.735+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-10T14:32:53.172+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-10T14:32:52.465+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco slashes power rates for February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1d03c-3de1-4852-a6b0-8919ec2976a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.174+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — Customers
        of Manila Electric Company (Meralco) can expect lower bills this February
        as the company announced a reduction in rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b246a4-8e27-45f7-8f96-ed6476bfcf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.175+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Meralco said power rate will be down by ₱0.0106
        per kilowatt-hour (kWh), bringing the bill for a typical household down to
        ₱10.8895 per kWh from the previous month’s ₱10.9001 per kWh.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7cfd4-fa3d-4c16-9f69-b17c6831d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.176+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means residential customers consuming 200 kWh could see their
        bill decline by around ₱2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41425a-0b79-4a9a-8553-28885f102a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.177+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The power distributor said rates fell in February as generation charge
        “more than offset” the impact of refund completion, with it decreasing by
        ₱0.2137 to ₱6.9154 from the previous ₱7.1291 per kWh.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f310a6-0028-4885-8fa4-bbb0e7105cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.179+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The generation charge covers the cost of power purchased by the company
        from its suppliers, such as Independent Power Producers (IPPs), Power Supply
        Agreements (PSAs), and the wholesale electricity spot market (WESM).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f9a2-a3fd-4029-ba14-2bb1181f1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.180+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco noted that WESM charges went down by ₱3.7370 per kWh following
        improvements in Luzon power supply situation, while IPPs also dipped by ₱0.2950
        per kWh on reduced use of costlier alternative fuel and the strengthening
        of the Philippine peso.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a5802-21c6-411e-9a73-4634451d5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.182+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSA charges, however, jumped by ₱0.7970 per kWh due to lower average
        plant dispatch.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c005619-401b-497a-b175-5d094d92243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T14:23:28.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-10T14:32:53.185+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The reduction in the generation charge balanced the impact of the
        completion of the third of four distribution-related refunds, equivalent to
        ₱0.1923 per kWh for residential customers and is no longer reflected in the
        customers’ electric bills starting February,” the firm said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a905ae-cd6e-43f7-a8fc-a2b8aaf1a912'
