      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is in the company’s DNA to provide extensive studies in local and\
        \ international congresses to prove that it is a world-class hub for safe\
        \ and trusted aesthetic medicine in Asia and in the world — showing Filipino\
        \ aesthetic physicians are brilliant in what they do.\r"
