      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea said Saturday it conducted
        a test of an intercontinental ballistic missile (ICBM) a day earlier, its
        third known test of the long-range weapon in less than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c0d5a-e1e9-4e1c-91aa-6cc95efc21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5065d73-0199-40e7-95bc-9d0f38364075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state-run Korean Central News Agency said a Hwasong-15 ICBM was\
        \ fired in a \"surprise ICBM launching drill\" under the written orders of\
        \ leader Kim Jong Un.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0bdff3-fcf4-434b-b18f-927706033375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad3a79-cbf6-4d3e-9e25-7ce52136f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile flew 989 kilometers (614 miles) for almost 67 minutes to\
        \ an altitude of 5,768.5 kilometers (3,584 miles), according to the KCNA report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719adbc-00dd-465a-8a64-4ca2f1ad2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78645e1a-ae50-42a2-8c32-bb86c8f852be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the test was proof of Pyongyang's ability to launch a \"fatal\
        \ nuclear counterattack on the hostile forces\" and \"clear proof of the sure\
        \ reliability of our powerful physical nuclear deterrent.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a451225-0c2f-4064-8b47-39ade1662aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a4a36-3a20-4d66-a7ca-480fa927b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday's test came after North Korea warned Friday of \"unprecedented\
        \ strong responses\" if the United States and South Korea go ahead with planned\
        \ military exercises.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d4532-7cb4-4f3d-a8f2-c3931625edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f2c51-81a5-4f9f-9ca4-d6c3cb6a98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:01.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Prime Minister Fumio Kishida said the missile landed inside\
        \ Japan's exclusive economic zone west of the northern main island of Hokkaido,\
        \ sparking condemnation from the US.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8c197-93f9-4cc9-bc88-fc67ebbbcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2370b9-56d5-4ef9-b69d-0dde72830d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICBM test was North Korea's third in a year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e220c-0c00-45a3-991f-87d6e49fcc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941532a5-67b6-4d35-a2fd-2114ead9b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea launched a missile last March with a slightly longer flight\
        \ distance and time. That was its first test of such a missile since 2017.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ab091-2a0f-45af-b1ca-b5cc30910483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a99d3-a671-4c06-abff-2c49d48dea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, after another similar launch, Pyongyang announced the\
        \ \"test firing of a new kind\" ICBM, which it called the Hwasong-17.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1529306-14bc-4d25-b7fd-f6d6d31c55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af8b13-ba02-4bfa-8b4f-f4430adf8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Defense Minister Yasukazu Hamada said at the time it had the\
        \ potential to reach the US mainland. \"The ICBM-class ballistic missile launched\
        \ this time could have a range of over 15,000 km when calculated based on\
        \ the flight distance of this ICBM,\" Hamada said in a statement. \"It depends\
        \ on the weight of the warhead, but in that case, the US mainland would be\
        \ included in the range.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6de3f1-9855-4995-9df6-cc1239474d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15fd25-8543-4f39-abd1-299516fb9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea tests its missiles at a highly lofted trajectory. If they\
        \ were fired at a flatter trajectory, they would in theory have the ability\
        \ to reach the US mainland.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ce6bc-0aa7-4e5f-87c6-b8c6ab0da00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26efd4-e65d-4c3a-9c8f-345433f262fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government described Saturday's missile launch as \"a flagrant\
        \ violation of multiple UN Security Council resolutions,\" according to a\
        \ statement from White House National Security Council spokesperson Adrienne\
        \ Watson.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439205f9-ee7e-4a91-8b3f-e4ff9c6a1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a083b-7c99-41a5-add2-28eb7cfd19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While [the US Indo-Pacific Command] has assessed it did not pose\
        \ an immediate threat to U.S. personnel, or territory, or to our allies, this\
        \ launch needlessly raises tensions and risks destabilizing the security situation\
        \ in the region,\" Watson said. \"It only demonstrates that the DPRK continues\
        \ to prioritize its unlawful weapons of mass destruction and ballistic missile\
        \ programs over the well-being of its people.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f715ba-4a52-4519-ac92-800896e44687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91f336-90f1-4a8a-9081-760d543b124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Watson said the US is urging other countries \"to condemn these violations\
        \ and call on the DPRK to cease its destabilizing actions and engage in serious\
        \ dialogue.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877fefe-23d0-45bb-aa4a-5a4db2f5dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd2e31-afc6-450c-9ddd-7b7ed0d4761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Kim Jong Un regime showcased almost at least\
        \ 11 advanced ICBMs at a nighttime military parade in Pyongyang in the biggest\
        \ display yet of what its state-run media described as North Korea's \"nuclear\
        \ attack capability.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec8a8e-0eb7-48db-93c6-2b457e1e168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
