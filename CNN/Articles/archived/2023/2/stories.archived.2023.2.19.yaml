    'jcr:uuid': 'fc7c67a6-89fd-43dd-9749-f930504c3893'
    'lead': 'The wreckage of the Cessna plane that went missing on Saturday has been
      found along the Anoling gully near Mayon Volcano''s crater, local authorities
      of Camalig, Albay report.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T20:18:22.594+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-20T19:42:17.336+08:00
